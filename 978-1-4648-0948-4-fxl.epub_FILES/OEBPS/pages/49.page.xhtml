<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf31" class="pf w0 h0" data-page-no="31"><div class="pc pc31 w0 h0"><img class="bi xd y134a w1a h5f" alt="" src="bg31.png"/><div class="t m0 x23 h10 yf0 ff18 fsf fc2 sc0 ls0 ws0">DOING BUSINESS 2017<span class="_ _87"/>40</div><div class="t m0 x2f h16 y486 ff24 fs13 fc4 sc0 ls23 ws0">T<span class="_ _0"/>ABLE 3.3<span class="ls0"> <span class="_ _5"> </span><span class="ls24">Who reduced regulatory complexity and cost or strengthened legal institutions in 2015/16—and what did they do?</span></span></div><div class="t m0 x2f h24 y7fd ff25 fs19 fc2 sc0 ls0 ws0">Feature<span class="_ _c6"> </span>Economies<span class="_ _c7"> </span>Some highlights</div><div class="t m3 x2f h60 y134b ff24 fs28 fc2 sc0 ls0 ws0">Making it easier to start a business</div><div class="t m0 x2f h25 y134c ff26 fs1a fc0 sc0 ls0 ws0">Simpliﬁed preregistration and </div><div class="t m0 x2f h25 y134d ff26 fs1a fc0 sc0 ls0 ws0">registration formalities (publication,<span class="_ _0"/> </div><div class="t m0 x2f h25 y134e ff26 fs1a fc0 sc0 ls0 ws0">notarization,<span class="_ _0"/> inspection,<span class="_ _0"/> other </div><div class="t m0 x2f h25 y134f ff26 fs1a fc0 sc0 ls0 ws0">requirements)</div><div class="t m0 x8b h25 y1350 ff26 fs1a fc0 sc0 ls0 ws0">Barbados;<span class="_ _0"/> Benin;<span class="_ _0"/> Bolivia;<span class="_ _0"/> Equatorial Guinea;<span class="_ _0"/> Fiji;<span class="_ _0"/> </div><div class="t m0 x8b h25 y1351 ff26 fs1a fc0 sc0 ls0 ws0">Hong K<span class="_ _0"/>ong SAR,<span class="_ _0"/> China;<span class="_ _0"/> Ireland;<span class="_ _0"/> K<span class="_ _0"/>enya;<span class="_ _1"/> Myanmar; </div><div class="t m0 x8b h25 y1352 ff26 fs1a fc0 sc0 ls0 ws0">Niger;<span class="_ _0"/> P<span class="_ _0"/>apua New Guinea;<span class="_ _0"/> Saudi <span class="_ _1"/>Arabia; Sierr<span class="_ _0"/>a </div><div class="t m0 x8b h25 y1353 ff26 fs1a fc0 sc0 ls0 ws0">Leone;<span class="_ _0"/> Sri Lanka;<span class="_ _0"/> <span class="_ _0"/>T<span class="_ _1"/>hailand; Uganda;<span class="_ _0"/> <span class="_ _1"/>Vanuatu</div><div class="t m0 x1c h25 y1354 ff26 fs1a fc0 sc0 ls0 ws0">Benin eliminated the need to notarize company bylaws<span class="_ _0"/>.<span class="_ _0"/> Equatorial </div><div class="t m0 x1c h25 y1355 ff26 fs1a fc0 sc0 ls0 ws0">Guinea made the process of starting a business easier by eliminating </div><div class="t m0 x1c h25 y1356 ff26 fs1a fc0 sc0 ls0 ws0">the need to obtain a copy of the business founders' criminal records<span class="_ _0"/>.<span class="_ _0"/> </div><div class="t m0 x1c h25 y1357 ff26 fs1a fc0 sc0 ls0 ws0">Ireland made starting a business easier by removing the requirement </div><div class="t m0 x1c h25 y1358 ff26 fs1a fc0 sc0 ls0 ws0">for a founder to swear before a commissioner of oaths when </div><div class="t m0 x1c h25 y1359 ff26 fs1a fc0 sc0 ls0 ws0">incorporating a company<span class="_ _1"/>. <span class="_ _1"/>Thailand made starting a business easier by </div><div class="t m0 x1c h25 y135a ff26 fs1a fc0 sc0 ls0 ws0">creating a single window for registration payment.</div><div class="t m0 x2f h25 y135b ff26 fs1a fc0 sc0 ls0 ws0">Abolished or reduced paid-in </div><div class="t m0 x2f h25 y135c ff26 fs1a fc0 sc0 ls0 ws0">minimum capital requirement</div><div class="t m0 x8b h25 y135b ff26 fs1a fc0 sc0 ls0 ws0">Algeria;<span class="_ _0"/> <span class="_ _0"/>Angola;<span class="_ _0"/> Bahr<span class="_ _0"/>ain;<span class="_ _0"/> Bosnia and Herzegovina;<span class="_ _0"/> </div><div class="t m0 x8b h25 y135c ff26 fs1a fc0 sc0 ls0 ws0">Burkina F<span class="_ _0"/>aso;<span class="_ _0"/> Chad;<span class="_ _0"/> Indonesia;<span class="_ _0"/> Mali;<span class="_ _0"/> Oman;<span class="_ _0"/> Qatar </div><div class="t m0 x1c h25 y135b ff26 fs1a fc0 sc0 ls65 ws0">Mali reduced the cost of starting a business by reducing the paid-in </div><div class="t m0 x1c h25 y135c ff26 fs1a fc0 sc0 ls0 ws0">minimum capital required to register a company<span class="_ _0"/>.<span class="_ _0"/> Oman made starting </div><div class="t m0 x1c h25 y135d ff26 fs1a fc0 sc0 ls0 ws0">a business easier by removing the requirement to pay the minimum </div><div class="t m0 x1c h25 y135e ff26 fs1a fc0 sc0 ls0 ws0">capital within three months of incorporation.</div><div class="t m0 x2f h25 y135f ff26 fs1a fc0 sc0 ls0 ws0">Cut or simpliﬁed postregistration </div><div class="t m0 x2f h25 y1360 ff26 fs1a fc0 sc0 ls0 ws0">procedures (tax registration,<span class="_ _0"/> social </div><div class="t m0 x2f h25 y1361 ff26 fs1a fc0 sc0 ls0 ws0">security registration,<span class="_ _0"/> licensing)</div><div class="t m0 x8b h25 y1362 ff26 fs1a fc0 sc0 ls0 ws0">Brazil;<span class="_ _0"/> China;<span class="_ _0"/> Colombia;<span class="_ _0"/> Cyprus;<span class="_ _1"/> Ecuador; Israel;<span class="_ _1"/>  </div><div class="t m0 x8b h25 y1363 ff26 fs1a fc0 sc0 ls65 ws0">Kazakhstan;<span class="_ _0"/> Republic of K<span class="_ _0"/>orea;<span class="_ _0"/> Lao PDR;<span class="_ _0"/> </div><div class="t m0 x8b h25 y1364 ff26 fs1a fc0 sc0 ls0 ws0">Madagascar;<span class="_ _0"/> Malawi;<span class="_ _0"/> Malta;<span class="_ _0"/> Oman;<span class="_ _0"/> Rwanda;<span class="_ _1"/> Serbia; </div><div class="t m0 x8b h25 y1365 ff26 fs1a fc0 sc0 ls0 ws0">T<span class="_ _1"/>urkey </div><div class="t m0 x1c h25 y1366 ff26 fs1a fc0 sc0 ls0 ws0">Brazil made starting a business faster by implementing an online </div><div class="t m0 x1c h25 y1367 ff26 fs1a fc0 sc0 ls0 ws0">portal for business licenses in Rio de Janeiro<span class="_ _0"/>.<span class="_ _0"/> Lao P<span class="_ _0"/>eople’<span class="_ _1"/>s Democratic </div><div class="t m0 x1c h25 y1368 ff26 fs1a fc0 sc0 ls0 ws0">Republic made starting a business faster by implementing simpliﬁed </div><div class="t m0 x1c h25 y1369 ff26 fs1a fc0 sc0 ls0 ws0">procedures for obtaining a license and registered company seal.</div><div class="t m0 x2f h25 y136a ff26 fs1a fc0 sc0 ls0 ws0">Introduced or improved  </div><div class="t m0 x2f h25 y136b ff26 fs1a fc0 sc0 ls0 ws0">online procedures</div><div class="t m0 x8b h25 y136a ff26 fs1a fc0 sc0 ls0 ws0">T<span class="_ _0"/>he Bahamas;<span class="_ _0"/> Cyprus;<span class="_ _0"/> Czech Republic;<span class="_ _0"/> Indonesia;<span class="_ _0"/> </div><div class="t m0 x8b h25 y136b ff26 fs1a fc0 sc0 ls0 ws0">Republic of K<span class="_ _0"/>orea;<span class="_ _0"/> Morocco;<span class="_ _0"/> Nigeria;<span class="_ _0"/> Rwanda;<span class="_ _1"/> South </div><div class="t m0 x8b h25 y136c ff26 fs1a fc0 sc0 ls0 ws0">Africa </div><div class="t m0 x1c h25 y136d ff26 fs1a fc0 sc0 ls65 ws0">T<span class="_ _0"/>he Bahamas made starting a business easier by allowing local </div><div class="t m0 x1c h25 y136e ff26 fs1a fc0 sc0 ls0 ws0">limited liability companies to register online<span class="_ _0"/>.<span class="_ _0"/> Indonesia made starting </div><div class="t m0 x1c h25 y136f ff26 fs1a fc0 sc0 ls0 ws0">a business easier by allowing the use of the online system for name </div><div class="t m0 x1c h25 y1370 ff26 fs1a fc0 sc0 ls0 ws0">reservation.<span class="_ _0"/> </div><div class="t m0 x2f h25 y1371 ff26 fs1a fc0 sc0 ls0 ws0">Introduced or improved one-stop </div><div class="t m0 x2f h25 y1372 ff26 fs1a fc0 sc0 ls0 ws0">shop</div><div class="t m0 x8b h25 y1371 ff26 fs1a fc0 sc0 ls0 ws0">Arab Republic of Egypt;<span class="_ _0"/> Indonesia;<span class="_ _0"/> Malta;<span class="_ _0"/> Niger;<span class="_ _1"/> </div><div class="t m0 x8b h25 y1372 ff26 fs1a fc0 sc0 ls0 ws0">Rwanda;<span class="_ _0"/> United <span class="_ _1"/>Arab Emirates </div><div class="t m0 x1c h25 y1371 ff26 fs1a fc0 sc0 ls0 ws0">T<span class="_ _0"/>he <span class="_ _0"/>Ar<span class="_ _0"/>ab Republic of Egypt and Niger made starting a business easier </div><div class="t m0 x1c h25 y1372 ff26 fs1a fc0 sc0 ls0 ws0">by merging procedures at the one-stop shop<span class="_ _0"/>.</div><div class="t m3 x2f h60 y1373 ff24 fs28 fc2 sc0 ls0 ws0">Making it easier to deal with construction permits</div><div class="t m0 x2f h25 y1374 ff26 fs1a fc0 sc0 ls0 ws0">Reduced time for processing  </div><div class="t m0 x2f h25 y1375 ff26 fs1a fc0 sc0 ls0 ws0">permit applications</div><div class="t m0 x8b h25 y1374 ff26 fs1a fc0 sc0 ls0 ws0">Algeria;<span class="_ _0"/> Cameroon;<span class="_ _0"/> Democratic Republic of Congo;<span class="_ _0"/> </div><div class="t m0 x8b h25 y1375 ff26 fs1a fc0 sc0 ls0 ws0">Iraq;<span class="_ _0"/> Zimbabwe </div><div class="t m0 x1c h25 y1374 ff26 fs1a fc0 sc0 ls66 ws0">Algeria enforced legal time limits to process building permit </div><div class="t m0 x1c h25 y1375 ff26 fs1a fc0 sc0 ls0 ws0">applications<span class="_ _0"/>.<span class="_ _0"/> Cameroon put in place a reception desk to check for  </div><div class="t m0 x1c h25 y1376 ff26 fs1a fc0 sc0 ls0 ws0">the completeness of building permit applications upon submission  </div><div class="t m0 x1c h25 y1377 ff26 fs1a fc0 sc0 ls0 ws0">to reduce processing times<span class="_ _0"/>.<span class="_ _0"/> </div><div class="t m0 x2f h25 y1378 ff26 fs1a fc0 sc0 ls0 ws0">Streamlined procedures<span class="_ _c8"> </span>Albania;<span class="_ _0"/> Botswana;<span class="_ _0"/> Kazakhstan;<span class="_ _0"/> P<span class="_ _1"/>oland; Russian </div><div class="t m0 x8b h25 y1379 ff26 fs1a fc0 sc0 ls0 ws0">F<span class="_ _0"/>ederation;<span class="_ _0"/> Serbia;<span class="_ _0"/> Singapore;<span class="_ _1"/> United Ar<span class="_ _0"/>ab Emirates</div><div class="t m0 x1c h25 y1378 ff26 fs1a fc0 sc0 ls65 ws0">Botswana abolished the requirement to submit a r<span class="_ _0"/>ates clearance </div><div class="t m0 x1c h25 y1379 ff26 fs1a fc0 sc0 ls0 ws0">certiﬁcate<span class="_ _0"/>.<span class="_ _0"/> P<span class="_ _0"/>oland eliminated the requirements to obtain technical </div><div class="t m0 x1c h25 y137a ff26 fs1a fc0 sc0 ls0 ws0">conditions for utilities<span class="_ _0"/>,<span class="_ _0"/> as well as the clearance from the administr<span class="_ _0"/>ator </div><div class="t m0 x1c h25 y137b ff26 fs1a fc0 sc0 ls0 ws0">of the public road.<span class="_ _0"/> </div><div class="t m0 x2f h25 y137c ff26 fs1a fc0 sc0 ls0 ws0">Adopted new building regulations<span class="_ _c9"> </span>Albania<span class="_ _ca"> </span>Albania lifted the moratorium on issuing construction permits  </div><div class="t m0 x1c h25 y137d ff26 fs1a fc0 sc0 ls0 ws0">in June 2015.</div><div class="t m0 x2f h25 y137e ff26 fs1a fc0 sc0 ls0 ws0">Improved building control process<span class="_ _c5"> </span>Cameroon; Côte d’Ivoire;<span class="_ _0"/> Madagascar;<span class="_ _0"/> Philippines;<span class="_ _1"/> </div><div class="t m0 x8b h25 y137f ff26 fs1a fc0 sc0 ls0 ws4">United Arab <span class="_ _4"/>Emir<span class="_ _0"/>ates</div><div class="t m0 x1c h25 y137e ff26 fs1a fc0 sc0 ls0 ws0">Côte d’Ivoire made procedural information concerning the process of </div><div class="t m0 x1c h25 y137f ff26 fs1a fc0 sc0 ls0 wsb">obtaining a building permit openly accessible<span class="_ _0"/>.<span class="_ _0"/> <span class="_ _0"/>T<span class="_ _1"/>he Philippines increased </div><div class="t m0 x1c h25 y1380 ff26 fs1a fc0 sc0 ls0 ws0">the transparency of building regulations by publishing the required </div><div class="t m0 x1c h25 y1381 ff26 fs1a fc0 sc0 ls0 ws0">pre-approvals to obtain a building permit.<span class="_ _0"/> </div><div class="t m0 x2f h25 y1382 ff26 fs1a fc0 sc0 ls0 ws0">Reduced fees<span class="_ _35"> </span>France;<span class="_ _1"/> San Marino<span class="_ _cb"> </span><span class="ls66">F<span class="_ _0"/>rance adopted a fixed fee schedule for w<span class="_ _0"/>arehouses and slightly </span></div><div class="t m0 x1c h25 y1383 ff26 fs1a fc0 sc0 ls0 ws0">reduced the tariff per square meter for building fees<span class="_ _0"/>.<span class="_ _0"/> San Marino set  </div><div class="t m0 x1c h25 y1384 ff26 fs1a fc0 sc0 ls0 ws0">a ﬁxed fee for building permits<span class="_ _0"/>.</div><div class="t m0 x2f h25 y1385 ff26 fs1a fc0 sc0 ls0 ws0">Introduced or improved  </div><div class="t m0 x2f h25 y1386 ff26 fs1a fc0 sc0 ls0 ws0">one-stop shop</div><div class="t m0 x8b h25 y1385 ff26 fs1a fc0 sc0 ls0 ws0">Serbia;<span class="_ _0"/> Singapore<span class="_ _9d"> </span>Serbia made it mandatory to request a building permit online through </div><div class="t m0 x1c h25 y1386 ff26 fs1a fc0 sc0 ls0 ws0">the e-permit system.<span class="_ _0"/> Singapore improved its one-stop shop<span class="_ _0"/>,<span class="_ _0"/> CORENET </div><div class="t m0 x1c h25 y1387 ff26 fs1a fc0 sc0 ls0 ws0">(Construction and Real Estate Network) e-submission system.</div><div class="t m3 x2f h60 y1388 ff24 fs28 fc2 sc0 ls0 ws0">Making it easier to get electricity</div><div class="t m0 x2f h25 y1389 ff26 fs1a fc0 sc0 ls0 ws0">Improved regulation of connection </div><div class="t m0 x2f h25 y138a ff26 fs1a fc0 sc0 ls0 ws0">processes and costs</div><div class="t m0 x8b h25 y1389 ff26 fs1a fc0 sc0 ls0 ws0">Belarus;<span class="_ _0"/> Lithuania<span class="_ _cc"> </span><span class="ls66">Belarus made it cheaper to obtain a new electricity connection by </span></div><div class="t m0 x1c h25 y138a ff26 fs1a fc0 sc0 ls0 ws0">setting ﬁxed prices for connections to electric networks and revising </div><div class="t m0 x1c h25 y138b ff26 fs1a fc0 sc0 ls0 ws0">the connection fee structure<span class="_ _0"/>.<span class="_ _0"/> </div><div class="t m0 x2f h25 y138c ff26 fs1a fc0 sc0 ls0 ws0">Improved process efﬁciency<span class="_ _bb"> </span>Albania;<span class="_ _0"/> <span class="_ _0"/>Azerbaijan;<span class="_ _0"/> Belarus;<span class="_ _0"/> Czech Republic;<span class="_ _1"/> </div><div class="t m0 x8b h25 y138d ff26 fs1a fc0 sc0 ls0 ws0">Dominican Republic;<span class="_ _0"/> Hong K<span class="_ _0"/>ong SAR,<span class="_ _0"/> China;<span class="_ _0"/> India;<span class="_ _0"/> </div><div class="t m0 x8b h25 y138e ff26 fs1a fc0 sc0 ls0 ws0">Indonesia;<span class="_ _0"/> Iraq;<span class="_ _0"/> Kazakhstan;<span class="_ _0"/> Lithuania;<span class="_ _1"/> Moldova; </div><div class="t m0 x8b h25 y138f ff26 fs1a fc0 sc0 ls0 ws0">P<span class="_ _0"/>oland;<span class="_ _0"/> P<span class="_ _0"/>ortugal;<span class="_ _0"/> United <span class="_ _1"/>Arab Emirates</div><div class="t m0 x1c h25 y1390 ff26 fs1a fc0 sc0 ls66 ws0">Lithuania introduced time limits for the utility to connect clients<span class="_ _0"/>.<span class="_ _0"/> </div><div class="t m0 x1c h25 y1391 ff26 fs1a fc0 sc0 ls66 ws0">T<span class="_ _0"/>he Dominican Republic made getting an electricity connection </div><div class="t m0 x1c h25 y1392 ff26 fs1a fc0 sc0 ls66 ws0">faster by enacting time limits for the utility to approve electrical </div><div class="t m0 x1c h25 y1393 ff26 fs1a fc0 sc0 ls66 ws0">connection plans<span class="_ _0"/>.<span class="_ _0"/> P<span class="_ _0"/>ortugal made getting an electricity connection </div><div class="t m0 x1c h25 y1394 ff26 fs1a fc0 sc0 ls66 ws0">faster by reducing the time required to approve electrical </div><div class="t m0 x1c h25 y1395 ff26 fs1a fc0 sc0 ls66 ws0">connection requests<span class="_ _0"/>.<span class="_ _0"/> </div><div class="t m0 x2f h25 y1396 ff26 fs1a fc0 sc0 ls0 ws0">Streamlined approval process<span class="_ _a0"> </span>Brunei Darussalam;<span class="_ _0"/> Hong K<span class="_ _0"/>ong SAR,<span class="_ _0"/> China;<span class="_ _0"/> K<span class="_ _0"/>enya<span class="_ _cd"> </span><span class="ls66">Hong K<span class="_ _0"/>ong SAR,<span class="_ _0"/> China,<span class="_ _0"/> streamlined the processes of reviewing </span></div><div class="t m0 x1c h25 y1397 ff26 fs1a fc0 sc0 ls0 ws0">applications as site inspections can now be conducted without </div><div class="t m0 x1c h25 y1398 ff26 fs1a fc0 sc0 ls66 ws0">involving the customer<span class="_ _1"/>.<span class="_ _0"/> K<span class="_ _0"/>enya introduced the use of a geogr<span class="_ _0"/>aphic </div><div class="t m0 x1c h25 y1399 ff26 fs1a fc0 sc0 ls0 ws0">information system which eliminated the need to conduct a site visit.</div><div class="t m0 x2f h25 y139a ff26 fs1a fc0 sc0 ls0 ws0">F<span class="_ _0"/>acilitated more reliable power </div><div class="t m0 x2f h25 y139b ff26 fs1a fc0 sc0 ls0 ws0">supply and transparency of tariff </div><div class="t m0 x2f h25 y139c ff26 fs1a fc0 sc0 ls0 ws0">information</div><div class="t m0 x8b h25 y139d ff26 fs1a fc0 sc0 ls0 ws0">Algeria;<span class="_ _0"/> Brunei Darussalam;<span class="_ _0"/> Bulgaria;<span class="_ _0"/> Georgia;<span class="_ _0"/> </div><div class="t m0 x8b h25 y139e ff26 fs1a fc0 sc0 ls0 ws0">Kazakhstan;<span class="_ _0"/> Lao PDR;<span class="_ _0"/> United <span class="_ _0"/>Ar<span class="_ _0"/>ab Emirates</div><div class="t m0 x1c h25 y139d ff26 fs1a fc0 sc0 ls66 ws0">T<span class="_ _0"/>he utility in Lao PDR started fully recording the duration and<span class="_ _0"/> </div><div class="t m0 x1c h25 y139e ff26 fs1a fc0 sc0 ls0 ws0">frequency of outages to compute annual SAIDI and SAIFI.<span class="_ _0"/> <span class="_ _0"/>Algeria </div><div class="t m0 x1c h25 y139f ff26 fs1a fc0 sc0 ls0 ws0">made getting electricity more transparent by publishing electricity </div><div class="t m0 x1c h25 y13a0 ff26 fs1a fc0 sc0 ls0 ws0">tariffs on the websites of the utility and the energy regulator<span class="_ _1"/>.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[0.846561,0.000000,0.000000,0.846561,0.000000,0.000000]}"/></div></div></body></html>
