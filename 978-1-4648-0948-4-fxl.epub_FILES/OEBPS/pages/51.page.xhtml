y 1,<span class="_ _0"/> 2014,<span class="_ _0"/> to beneﬁt from a 50% corporate income tax </div><div class="t m0 x1c h25 y140d ff44 fs1a fc0 sc0 ls0 ws0">reduction for the ﬁrst six years of activity<span class="_ _0"/>.<span class="_ _0"/> </div><div class="t m0 x2f h25 y140e ff44 fs1a fc0 sc0 ls0 ws0">Reduced labor taxes and </div><div class="t m0 x2f h25 y140f ff44 fs1a fc0 sc0 ls0 ws0">mandatory contributions </div><div class="t m0 x8b h25 y140e ff44 fs1a fc0 sc0 ls0 ws0">Japan (Osaka);<span class="_ _0"/> Netherlands;<span class="_ _0"/> New Zealand;<span class="_ _0"/> </div><div class="t m0 x8b h25 y140f ff44 fs1a fc0 sc0 ls0 ws0">Uzbekistan</div><div class="t m0 x1c h25 y140e ff44 fs1a fc0 sc0 ls0 ws0">T<span class="_ _0"/>he Netherlands reduced the rates for health insur<span class="_ _0"/>ance contribution,<span class="_ _0"/> </div><div class="t m0 x1c h25 y140f ff44 fs1a fc0 sc0 ls0 ws0">special unemployment contribution and unemployment insurance </div><div class="t m0 x1c h25 y1410 ff44 fs1a fc0 sc0 ls0 ws0">contribution as of January 1,<span class="_ _0"/> 2015.</div><div class="t m0 x2f h25 y1411 ff44 fs1a fc0 sc0 ls0 ws0">Reduced taxes other than proﬁt tax </div><div class="t m0 x2f h25 y1412 ff44 fs1a fc0 sc0 ls0 ws0">and labor taxes</div><div class="t m0 x8b h25 y1411 ff44 fs1a fc0 sc0 ls0 ws4">Algeria;<span class="_ _0"/> Angola;<span class="_ _0"/> Argentina;<span class="_ _0"/> <span class="_ _4"/>Cyprus;<span class="_ _0"/> <span class="_ _4"/>Italy;<span class="_ _0"/> </div><div class="t m0 x8b h25 y1412 ff44 fs1a fc0 sc0 ls0 ws0">Montenegro;<span class="_ _0"/> Netherlands;<span class="_ _0"/> Singapore;<span class="_ _0"/> Slovak </div><div class="t m0 x8b h25 y1413 ff44 fs1a fc0 sc0 ls0 ws4">Republic;<span class="_ _0"/> <span class="_ _4"/>Spain;<span class="_ _0"/> T<span class="_ _1"/>ajikistan</div><div class="t m0 x1c h25 y1414 ff44 fs1a fc0 sc0 ls0 ws0">Algeria reduced tax on professional activity from 2% to 1% of </div><div class="t m0 x1c h25 y1415 ff44 fs1a fc0 sc0 ls0 ws0">turnover as of July 1,<span class="_ _0"/> 2015.<span class="_ _0"/> Cyprus increased the discount rate for </div><div class="t m0 x1c h25 y1416 ff44 fs1a fc0 sc0 ls0 ws0">immovable property tax from 15% to 20% in 2015.</div><div class="t m0 x2f h25 y1417 ff44 fs1a fc0 sc0 ls0 ws0">Merged or eliminated taxes other </div><div class="t m0 x2f h25 y1418 ff44 fs1a fc0 sc0 ls0 ws0">than proﬁt tax</div><div class="t m0 x8b h25 y1417 ff44 fs1a fc0 sc0 ls0 ws0">Azerbaijan;<span class="_ _0"/> Bosnia and Herzegovina;<span class="_ _0"/> Jamaica;<span class="_ _0"/> Japan;<span class="_ _1"/> </div><div class="t m0 x8b h25 y1418 ff44 fs1a fc0 sc0 ls0 ws0">New Zealand;<span class="_ _0"/> Puerto Rico (U<span class="_ _0"/>.S<span class="_ _0"/>.);<span class="_ _0"/> Singapore;<span class="_ _0"/> Spain;<span class="_ _0"/> </div><div class="t m0 x8b h25 y1419 ff44 fs1a fc0 sc0 ls0 ws0">Vietnam</div><div class="t m0 x1c h25 y141a ff44 fs1a fc0 sc0 ls67 ws0">Bosnia and Herzegovina abolished the tourist fee at the end of January </div><div class="t m0 x1c h25 y141b ff44 fs1a fc0 sc0 ls67 ws0">2015.<span class="_ _0"/> Puerto Rico (U<span class="_ _0"/>.S<span class="_ _0"/>.) abolished the national gross receipt tax in 2015.</div><div class="t m0 x2f h25 y141c ff44 fs1a fc0 sc0 ls0 ws0">Allowed for more deductible </div><div class="t m0 x2f h25 y141d ff44 fs1a fc0 sc0 ls0 ws0">expenses or depreciation</div><div class="t m0 x8b h25 y141c ff44 fs1a fc0 sc0 ls0 ws0">Angola;<span class="_ _0"/> Hungary;<span class="_ _0"/> Italy;<span class="_ _0"/> Jamaica;<span class="_ _0"/> Jordan;<span class="_ _0"/> K<span class="_ _0"/>osovo;<span class="_ _0"/> </div><div class="t m0 x8b h25 y141d ff44 fs1a fc0 sc0 ls0 ws0">Spain</div><div class="t m0 x1c h25 y141c ff44 fs1a fc0 sc0 ls0 ws0">Angola increased the tax deduction for bad debt provisions from 2% </div><div class="t m0 x1c h25 y141d ff44 fs1a fc0 sc0 ls0 ws0">to 4%.<span class="_ _0"/> Italy increased the rate of the notional interest deduction from </div><div class="t m0 x1c h25 y141e ff44 fs1a fc0 sc0 ls0 ws0">4% to 4.5% in 2015.</div><div class="t m0 x2f h25 y141f ff44 fs1a fc0 sc0 ls0 ws0">Simpliﬁed tax compliance processes </div><div class="t m0 x2f h25 y1420 ff44 fs1a fc0 sc0 ls0 ws0">or decreased number of tax ﬁlings </div><div class="t m0 x2f h25 y1421 ff44 fs1a fc0 sc0 ls0 ws0">or payments</div><div class="t m0 x8b h25 y1422 ff44 fs1a fc0 sc0 ls0 ws0">Algeria;<span class="_ _0"/> <span class="_ _0"/>Angola;<span class="_ _0"/> Burundi;<span class="_ _1"/> Georgia; Mauritania;<span class="_ _0"/> </div><div class="t m0 x8b h25 y1423 ff44 fs1a fc0 sc0 ls0 ws0">P<span class="_ _0"/>ortugal;<span class="_ _0"/> Senegal;<span class="_ _0"/> Slovak Republic;<span class="_ _1"/> T<span class="_ _1"/>ogo; <span class="_ _0"/>V<span class="_ _0"/>ietnam</div><div class="t m0 x1c h25 y1422 ff44 fs1a fc0 sc0 ls0 ws0">Burundi introduced a new unique tax return and eliminated the </div><div class="t m0 x1c h25 y1423 ff44 fs1a fc0 sc0 ls0 ws0">personalized value added tax declar<span class="_ _0"/>ation form.<span class="_ _0"/> Mauritania reduced the </div><div class="t m0 x1c h25 y1424 ff44 fs1a fc0 sc0 ls0 ws0">frequency of ﬁling and payment of value added tax returns<span class="_ _0"/>.</div><div class="t m3 x2f h60 y1425 ff24 fs28 fc2 sc0 ls0 ws0">Making it easier to trade across borders</div><div class="t m0 x2f h25 y1426 ff44 fs1a fc0 sc0 ls0 ws0">Introduced or improved electronic </div><div class="t m0 x2f h25 y1427 ff44 fs1a fc0 sc0 ls0 ws0">submission and processing of </div><div class="t m0 x2f h25 y1428 ff44 fs1a fc0 sc0 ls0 ws0">documents for exports </div><div class="t m0 x8b h25 y1429 ff44 fs1a fc0 sc0 ls0 ws0">Afghanistan;<span class="_ _0"/> <span class="_ _0"/>Azerbaijan;<span class="_ _0"/> Georgia;<span class="_ _1"/> Haiti; India;<span class="_ _0"/> </div><div class="t m0 x8b h25 y142a ff44 fs1a fc0 sc0 ls0 ws0">Indonesia;<span class="_ _0"/> Islamic Republic of Iran;<span class="_ _0"/> Jamaica;<span class="_ _1"/> Jordan; </div><div class="t m0 x8b h25 y142b ff44 fs1a fc0 sc0 ls0 ws0">K<span class="_ _0"/>osovo;<span class="_ _0"/> K<span class="_ _0"/>uwait;<span class="_ _1"/> Madagascar; Mauritania;<span class="_ _0"/> Nepal;<span class="_ _0"/> </div><div class="t m0 x8b h25 y142c ff44 fs1a fc0 sc0 ls0 ws0">Oman;<span class="_ _0"/> P<span class="_ _0"/>akistan;<span class="_ _0"/> P<span class="_ _0"/>araguay;<span class="_ _1"/> St. Lucia;<span class="_ _0"/> <span class="_ _1"/>Togo;<span class="_ _0"/> Uganda;<span class="_ _0"/> </div><div class="t m0 x8b h25 y142d ff44 fs1a fc0 sc0 ls0 ws0">Vietnam</div><div class="t m0 x1c h25 y142e ff44 fs1a fc0 sc0 ls65 ws0">Georgia reduced export document processing time from 48 hours </div><div class="t m0 x1c h25 y142f ff44 fs1a fc0 sc0 ls0 ws0">to 2 hours by improving its document processing system.<span class="_ _0"/> Jamaica </div><div class="t m0 x1c h25 y1430 ff44 fs1a fc0 sc0 ls65 ws0">and Nepal reduced export documentary compliance time<span class="_ _0"/>.<span class="_ _0"/> K<span class="_ _0"/>osovo </div><div class="t m0 x1c h25 y1431 ff44 fs1a fc0 sc0 ls0 ws0">introduced electronic payments electronic submission of export </div><div class="t m0 x1c h25 y1432 ff44 fs1a fc0 sc0 ls0 ws0">declarations and reduced export documentary compliance time<span class="_ _0"/>.<span class="_ _0"/> Oman </div><div class="t m0 x1c h25 y1433 ff44 fs1a fc0 sc0 ls0 ws0">and P<span class="_ _0"/>araguay introduced a new online single window that decreased </div><div class="t m0 x1c h25 y1434 ff44 fs1a fc0 sc0 ls0 ws0">export border compliance time<span class="_ _0"/>.</div><div class="t m0 x2f h25 y1435 ff44 fs1a fc0 sc0 ls0 ws0">Introduced or improved electronic </div><div class="t m0 x2f h25 y1436 ff44 fs1a fc0 sc0 ls0 ws0">submission and processing of </div><div class="t m0 x2f h25 y1437 ff44 fs1a fc0 sc0 ls0 ws0">documents for imports</div><div class="t m0 x8b h25 y1438 ff44 fs1a fc0 sc0 ls0 ws4">Afghanistan;<span class="_ _0"/> Argentina;<span class="_ _0"/> Azerbaijan;<span class="_ _0"/> <span class="_ _4"/>Brazil;<span class="_ _1"/> </div><div class="t m0 x8b h25 y1439 ff44 fs1a fc0 sc0 ls0 ws0">Georgia;<span class="_ _0"/> Ghana;<span class="_ _0"/> Grenada;<span class="_ _0"/> Haiti;<span class="_ _0"/> India;<span class="_ _0"/> Indonesia;<span class="_ _0"/> </div><div class="t m0 x8b h25 y143a ff44 fs1a fc0 sc0 ls0 ws0">Islamic Republic of Iran;<span class="_ _0"/> Jordan;<span class="_ _0"/> K<span class="_ _0"/>osovo;<span class="_ _1"/> Kuwait;<span class="_ _1"/> </div><div class="t m0 x8b h25 y143b ff44 fs1a fc0 sc0 ls0 ws0">Madagascar;<span class="_ _0"/> Mauritania;<span class="_ _0"/> Morocco;<span class="_ _0"/> Nepal;<span class="_ _0"/> Niger;<span class="_ _0"/> </div><div class="t m0 x8b h25 y143c ff44 fs1a fc0 sc0 ls0 ws0">Oman;<span class="_ _0"/> P<span class="_ _0"/>akistan;<span class="_ _0"/> Rwanda;<span class="_ _1"/> St. Lucia;<span class="_ _0"/> <span class="_ _1"/>Togo;<span class="_ _0"/> <span class="_ _1"/>Vietnam</div><div class="t m0 x1c h25 y143d ff44 fs1a fc0 sc0 ls0 ws0">Argentina introduced a new Import Monitoring System,<span class="_ _0"/> which reduced </div><div class="t m0 x1c h25 y143e ff44 fs1a fc0 sc0 ls6a ws0">the time for import documentary compliance from 336 hours to 192 hours<span class="_ _0"/>. <span class="_ _2"/><span class="ls0"> </span></div><div class="t m0 x1c h25 y143f ff44 fs1a fc0 sc0 ls68 ws0">Ghana,<span class="_ _0"/> Niger and Rwanda removed the pre-arriv<span class="_ _0"/>al assessment inspection <span class="ls0"> </span></div><div class="t m0 x1c h25 y1440 ff44 fs1a fc0 sc0 ls0 ws0">for imports which reduced import documentary compliance time<span class="_ _0"/>.</div><div class="t m0 x2f h25 y1441 ff44 fs1a fc0 sc0 ls0 ws0">Entered a customs union or signed </div><div class="t m0 x2f h25 y1442 ff44 fs1a fc0 sc0 ls0 ws0">a trade agreement with major tr<span class="_ _0"/>ade </div><div class="t m0 x2f h25 y1443 ff44 fs1a fc0 sc0 ls0 ws0">partner for exports and imports</div><div class="t m0 x8b h25 y1444 ff44 fs1a fc0 sc0 ls0 ws0">K<span class="_ _0"/>osovo;<span class="_ _0"/> K<span class="_ _0"/>yrgyz Republic<span class="_ _d7"> </span>T<span class="_ _0"/>he K<span class="_ _0"/>yrgyz Republic reduced time for exporting by 10 hours and the </div><div class="t m0 x1c h25 y1445 ff44 fs1a fc0 sc0 ls0 ws0">cost of exporting by $85 by becoming a member of the Eurasian </div><div class="t m0 x1c h25 y1446 ff44 fs1a fc0 sc0 ls0 ws0">Economic Union.<span class="_ _0"/> <span class="_ _0"/>Albania and K<span class="_ _0"/>osovo launched an <span class="_ _1"/>Albania-Kosovo </div><div class="t m0 x1c h25 y1447 ff44 fs1a fc0 sc0 ls67 ws0">T<span class="_ _1"/>ransit Corridor that decreased the export compliance time by 15 hours<span class="_ _0"/>.</div><div class="t m0 x2f h25 y1448 ff44 fs1a fc0 sc0 ls0 ws0">Strengthened transport or port </div><div class="t m0 x2f h25 y1449 ff44 fs1a fc0 sc0 ls0 ws0">infrastructure for exports </div><div class="t m0 x8b h25 y1448 ff44 fs1a fc0 sc0 ls0 ws0">Jordan<span class="_ _d8"> </span>Infrastructure improvements in Jordan decreased border compliance </div><div class="t m0 x1c h25 y1449 ff44 fs1a fc0 sc0 ls0 ws0">time by 2.1 hours for exports<span class="_ _0"/>.</div><div class="t m0 x2f h25 y144a ff44 fs1a fc0 sc0 ls0 ws0">Strengthened transport or port </div><div class="t m0 x2f h25 y144b ff44 fs1a fc0 sc0 ls0 ws0">infrastructure for imports</div><div class="t m0 x8b h25 y144c ff44 fs1a fc0 sc0 ls0 ws0">Bahrain;<span class="_ _0"/> Haiti;<span class="_ _0"/> Jordan<span class="_ _b4"> </span>Bahrain,<span class="_ _0"/> Jordan and Haiti improved infrastructure and streamlined </div><div class="t m0 x1c h25 y144b ff44 fs1a fc0 sc0 ls0 ws0">procedures which decreased export border compliance<span class="_ _0"/>.<span class="_ _0"/> </div><div class="t m0 x2f h25 y144d ff44 fs1a fc0 sc0 ls0 ws0">Reduced documentary burden for </div><div class="t m0 x2f h25 y144e ff44 fs1a fc0 sc0 ls0 ws0">exports and imports</div><div class="t m0 x8b h25 y144d ff44 fs1a fc0 sc0 ls0 ws0">Antigua and Barbuda;<span class="_ _0"/> Kazakhstan<span class="_ _2a"> </span><span class="ls67">Antigua and Barbuda removed the tax compliance certiﬁcate for import </span></div><div class="t m0 x1c h25 y144e ff44 fs1a fc0 sc0 ls67 ws0">customs clearance<span class="_ _0"/>,<span class="_ _0"/> which decreased the time and costs for import docu<span class="ls0">-</span></div><div class="t m0 x1c h25 y144f ff44 fs1a fc0 sc0 ls67 ws0">mentation.<span class="_ _0"/> Kazakhstan removed two documents required for customs </div><div class="t m0 x1c h25 y1450 ff44 fs1a fc0 sc0 ls67 ws0">clearance<span class="_ _0"/>,<span class="_ _0"/> which reduced the export documentary compliance time<span class="_ _0"/>.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[0.846561,0.000000,0.000000,0.846561,0.000000,0.000000]}"/></div></div></body></html>
