 procedure<span class="_ _0"/>.<span class="_ _0"/> </div><div class="t m0 x2f h25 y145d ff26 fs1a fc0 sc0 ls0 ws0">Introduced electronic ﬁling<span class="_ _dc"> </span>Brunei Darussalam;<span class="_ _0"/> Hungary;<span class="_ _0"/> Norway;<span class="_ _0"/> Spain<span class="_ _be"> </span><span class="ls65">Brunei Darussalam, Hungary<span class="_ _1"/>, Norway and Spain introduced an<span class="_ _0"/> </span></div><div class="t m0 x1c h25 y145e ff26 fs1a fc0 sc0 ls0 ws0">electronic ﬁling system for commercial cases<span class="_ _0"/>,<span class="_ _0"/> allowing attorneys  </div><div class="t m0 x1c h25 y145f ff26 fs1a fc0 sc0 ls0 ws0">to submit the initial summons online<span class="_ _0"/>.</div><div class="t m0 x2f h25 y1460 ff26 fs1a fc0 sc0 ls0 ws0">Expanded court automation<span class="_ _41"> </span>Brunei Darussalam; Rw<span class="_ _0"/>anda;<span class="_ _0"/> Ukraine<span class="_ _81"> </span>Brunei Darussalam and Ukraine introduced a system allowing court </div><div class="t m0 x1c h25 y1461 ff26 fs1a fc0 sc0 ls0 ws0">users to pay court fees electronically<span class="_ _0"/>.<span class="_ _0"/> Rwanda introduced an electronic </div><div class="t m0 x1c h25 y1462 ff26 fs1a fc0 sc0 ls0 ws0">case management system for the use of judges and lawyers<span class="_ _0"/>.</div><div class="t m3 x2f h60 y1463 ff24 fs28 fc2 sc0 ls0 ws0">Making it easier to resolve insolvency</div><div class="t m0 x2f h25 y1464 ff26 fs1a fc0 sc0 ls66 ws0">Introduced a new <span class="ls0"> </span></div><div class="t m0 x2f h25 y1465 ff26 fs1a fc0 sc0 ls0 ws0">restructuring procedure</div><div class="t m0 x8b h25 y1464 ff26 fs1a fc0 sc0 ls0 ws0">Benin;<span class="_ _0"/> Brunei Darussalam;<span class="_ _0"/> Burkina F<span class="_ _0"/>aso;<span class="_ _0"/> Cameroon;<span class="_ _0"/> </div><div class="t m0 x8b h25 y1465 ff26 fs1a fc0 sc0 ls0 wsb">Central <span class="_ _1"/>African Republic; Chad;<span class="_ _0"/> Comoros;<span class="_ _0"/> Democr<span class="_ _0"/>atic </div><div class="t m0 x8b h25 y1466 ff26 fs1a fc0 sc0 ls0 ws0">Republic of Congo;<span class="_ _0"/> Republic of Congo;<span class="_ _0"/> Côte d'Ivoire;<span class="_ _0"/> </div><div class="t m0 x8b h25 y1467 ff26 fs1a fc0 sc0 ls0 ws0">Equatorial Guinea;<span class="_ _0"/> Gabon;<span class="_ _0"/> Guinea;<span class="_ _0"/> Guinea-Bissau;<span class="_ _0"/> </div><div class="t m0 x8b h25 y1468 ff26 fs1a fc0 sc0 ls0 ws0">K<span class="_ _0"/>enya;<span class="_ _0"/> Mali;<span class="_ _0"/> Niger;<span class="_ _1"/> Poland;<span class="_ _0"/> Senegal;<span class="_ _0"/> <span class="_ _1"/>Togo</div><div class="t m0 x1c h25 y1469 ff26 fs1a fc0 sc0 ls0 ws0">P<span class="_ _0"/>oland introduced new restructuring mechanisms and established a </div><div class="t m0 x1c h25 y146a ff26 fs1a fc0 sc0 ls0 ws0">centralized restructuring and bankruptcy register<span class="_ _3"/>. </div><div class="t m0 x2f h25 y146b ff26 fs1a fc0 sc0 ls0 ws0">Improved the lik<span class="_ _0"/>elihood of </div><div class="t m0 x2f h25 y146c ff26 fs1a fc0 sc0 ls0 ws0">successful reorganization</div><div class="t m0 x8b h25 y146b ff26 fs1a fc0 sc0 ls0 ws0">Brunei Darussalam;<span class="_ _0"/> K<span class="_ _0"/>enya;<span class="_ _0"/> <span class="_ _1"/>Thailand<span class="_ _69"> </span>Brunei Darussalam made changes to its insolvency fr<span class="_ _0"/>amework,<span class="_ _0"/> </div><div class="t m0 x1c h25 y146c ff26 fs1a fc0 sc0 ls0 ws0">including provisions authorizing post-commencement credit during </div><div class="t m0 x1c h25 y146d ff26 fs1a fc0 sc0 ls0 ws0">insolvency proceedings and establishing rules for priority repayment of </div><div class="t m0 x1c h25 y146e ff26 fs1a fc0 sc0 ls0 ws0">post-commencement creditors<span class="_ _0"/>.<span class="_ _0"/> </div><div class="t m0 x2f h25 y146f ff26 fs1a fc0 sc0 ls0 ws0">Improved provisions on treatment </div><div class="t m0 x2f h25 y1470 ff26 fs1a fc0 sc0 ls0 ws0">of contracts during insolvency</div><div class="t m0 x8b h25 y146f ff26 fs1a fc0 sc0 ls0 ws0">Brunei Darussalam;<span class="_ _0"/> K<span class="_ _0"/>enya;<span class="_ _0"/> <span class="_ _1"/>V<span class="_ _0"/>anuatu <span class="_ _33"> </span>Vanuatu allowed avoidance of underv<span class="_ _0"/>alued transactions concluded </div><div class="t m0 x1c h25 y1470 ff26 fs1a fc0 sc0 ls0 ws0">prior to commencement of insolvency proceedings<span class="_ _0"/>.<span class="_ _0"/> </div><div class="t m0 x2f h25 y1471 ff26 fs1a fc0 sc0 ls0 ws0">Regulated the profession of </div><div class="t m0 x2f h25 y1472 ff26 fs1a fc0 sc0 ls0 ws0">insolvency administrators</div><div class="t m0 x8b h25 y1471 ff26 fs1a fc0 sc0 ls0 ws0">Brunei Darussalam;<span class="_ _0"/> K<span class="_ _0"/>enya <span class="_ _dd"> </span>K<span class="_ _0"/>enya updated its insolvency fr<span class="_ _0"/>amework,<span class="_ _0"/> including stricter </div><div class="t m0 x1c h25 y1472 ff26 fs1a fc0 sc0 ls0 ws0">requirements for qualiﬁcations of insolvency administrators<span class="_ _0"/>.<span class="_ _0"/> </div><div class="t m0 x2f h25 y1473 ff26 fs1a fc0 sc0 ls0 ws0">Strengthened creditors’ rights<span class="_ _de"> </span>Kazakhstan;<span class="_ _0"/> FYR Macedonia<span class="_ _4a"> </span>Kazakhstan provided additional protections to creditors in the process </div><div class="t m0 x1c h25 y1474 ff26 fs1a fc0 sc0 ls0 ws0">of voting on the reorganization plan.<span class="_ _0"/> </div><div class="t m3 x2f h60 y1475 ff24 fs28 fc2 sc0 ls0 ws0">Changing labor legislation</div><div class="t m0 x2f h25 y1476 ff26 fs1a fc0 sc0 ls0 ws0">Altered hiring rules<span class="_ _7e"> </span><span class="ls67">Angola; Kazakhstan;<span class="_ _1"/> Mexico; Myanmar;<span class="_ _1"/> Netherlands; <span class="ls0"> </span></span></div><div class="t m0 x8b h25 y1477 ff26 fs1a fc0 sc0 ls0 ws0">Norway;<span class="_ _0"/> P<span class="_ _0"/>oland;<span class="_ _0"/> P<span class="_ _1"/>ortugal; São <span class="_ _1"/>Tomé and Príncipe;<span class="_ _0"/> </div><div class="t m0 x8b h25 y1478 ff26 fs1a fc0 sc0 ls0 ws0">United <span class="_ _0"/>Ar<span class="_ _0"/>ab Emirates;<span class="_ _0"/> Zambia;<span class="_ _0"/> Zimbabwe </div><div class="t m0 x1c h25 y1479 ff26 fs1a fc0 sc0 ls0 ws0">Norway amended the legislation to allow the use of ﬁxed-term </div><div class="t m0 x1c h25 y147a ff26 fs1a fc0 sc0 ls0 ws0">contracts for permanent tasks<span class="_ _0"/>.<span class="_ _0"/> My<span class="_ _0"/>anmar introduced a national </div><div class="t m0 x1c h25 y147b ff26 fs1a fc0 sc0 ls0 ws0">minimum wage and São <span class="_ _1"/>Tomé and Príncipe introduced a minimum </div><div class="t m0 x1c h25 y147c ff26 fs1a fc0 sc0 ls0 ws0">wage for the priv<span class="_ _0"/>ate sector<span class="_ _1"/>.<span class="_ _0"/> </div><div class="t m0 x2f h25 y147d ff26 fs1a fc0 sc0 ls0 ws0">Amended regulation  </div><div class="t m0 x2f h25 y147e ff26 fs1a fc0 sc0 ls0 ws0">of working hours</div><div class="t m0 x8b h25 y147d ff26 fs1a fc0 sc0 ls0 wsc">Angola;<span class="_ _0"/> Cyprus;<span class="_ _0"/> F<span class="_ _0"/>rance;<span class="_ _1"/> Hungary; Kazakhstan;<span class="_ _0"/> Liberia<span class="_ _8f"> </span><span class="ws0">Cyprus and Hungary changed the legislation to allow stores to be  </span></div><div class="t m0 x1c h25 y147e ff26 fs1a fc0 sc0 ls0 ws0">open on Sundays<span class="_ _0"/>.<span class="_ _0"/> Kazakhstan reduced the premium for work on </div><div class="t m0 x1c h25 y147f ff26 fs1a fc0 sc0 ls0 ws0">weekly holidays<span class="_ _0"/>.</div><div class="t m0 x2f h25 y1480 ff26 fs1a fc0 sc0 ls0 ws0">Changed redundancy rules and cost<span class="_ _1b"> </span>Angola;<span class="_ _0"/> Comoros;<span class="_ _0"/> Kazakhstan;<span class="_ _0"/> Myanmar;<span class="_ _1"/> </div><div class="t m0 x8b h25 y1481 ff26 fs1a fc0 sc0 ls0 ws0">Netherlands;<span class="_ _0"/> Saudi <span class="_ _0"/>Ar<span class
