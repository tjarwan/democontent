<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf154" class="pf w2 h2" data-page-no="154"><div class="pc pc154 w2 h2"><div class="t m0 xb h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 9: Physical Infiltration<span class="_ _9"> </span><span class="ff1 fs9 lsa">317</span></div><div class="t m0 x65 h2c y11c ff3 fs7 fc0 sc0 ls0 ws0">Guard:<span class="ff4"> I’m sorry then I can’t let you stay here.</span></div><div class="t m0 x65 h2c y11d ff3 fs7 fc0 sc0 ls0 ws0">Me:<span class="ff4"> <span class="_ _2"/>Ahhh damn it. </span></div><div class="t m0 x65 h24 y11e ff5 fs7 fc0 sc0 ls0 ws0">Acting upset but not angry at the guar<span class="_ _2"/>d.</div><div class="t m0 x65 h2c y11f ff3 fs7 fc0 sc0 ls0 ws0">Guard:<span class="ff4"> I’m sorry<span class="_ _2"/>, it’<span class="_ _0"/>s just our rules.</span></div><div class="t m0 x65 h2c y232 ff3 fs7 fc0 sc0 ls0 ws0">Me:<span class="ff4"> No, I get it; it’<span class="_ _2"/>s not your fault. <span class="_ _3"/>Y<span class="_ _3"/>uh know<span class="_ _3"/>, it’<span class="_ _0"/>s not e<span class="_ _0"/>ven really a big deal. </span></div><div class="t m0 x65 hd y233 ff4 fs7 fc0 sc0 ls0 ws0">I was going to nish up soon an<span class="_ _0"/>yway<span class="_ _2"/>. I can actually get the rest done at the </div><div class="t m0 x65 hd y122 ff4 fs7 fc0 sc0 ls0 ws0">hotel; it’<span class="_ _2"/>s not a big deal.</div><div class="t m0 x4 hd y1fc0 ff4 fs7 fc0 sc0 ls0 ws0">No<span class="_ _0"/>w maybe it would be possible to put this guard’<span class="_ _2"/>s mind at ease and get back to </div><div class="t m0 x3 hd y1f95 ff4 fs7 fc0 sc0 ls0 ws0">“work,<span class="_ _3"/>” but the entire context of the situation told me it w<span class="_ _0"/>asn’t worth it. <span class="_ _0"/>The guard </div><div class="t m0 x3 hd y1f96 ff4 fs7 fc0 sc0 lsb ws16">was being too interrogati<span class="_ _0"/>ve and I had to just ackno<span class="_ _0"/>wledge his authority to pre<span class="_ _0"/>vent </div><div class="t m0 x3 hd y1f97 ff4 fs7 fc0 sc0 ls0 ws0">him from doing anything that w<span class="_ _0"/>ould be much worse, such as calling to verify the </div><div class="t m0 x3 hd y1fc1 ff4 fs7 fc0 sc0 ls0 ws0">story or escalating the situation.</div><div class="t m0 x4 hd y1fc2 ff4 fs7 fc0 sc0 ls0 ws0">Ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, you need to be a<span class="_ _0"/>ware that actual security confrontations don’<span class="_ _0"/>t </div><div class="t m0 x3 hd y1f9a ff4 fs7 fc0 sc0 ls0 ws0">necessarily need to get to the point where the person questioning you is requiring </div><div class="t m0 x3 hd y1f9b ff4 fs7 fc0 sc0 ls0 ws0">that you leav<span class="_ _0"/>e or be escorted some<span class="_ _0"/>where. Look out for the person to still appear </div><div class="t m0 x3 hd y1fc3 ff4 fs7 fc0 sc0 ls0 ws0">uneasy and suspicious when they lea<span class="_ _0"/>ve the con<span class="_ _2"/>versation. This could be a clear sign </div><div class="t m0 x3 hd y1fc4 ff4 fs7 fc0 sc0 ls0 ws0">that they are going to escalate the situation by reporting your acti<span class="_ _0"/>vity for someone </div><div class="t m0 x3 hd y1fc5 ff4 fs7 fc0 sc0 ls0 ws0">else to handle.</div><div class="t m0 x3 h4 y1fc6 ff2 fs1 fc0 sc0 ls0 ws0">Physical Congruence</div><div class="t m0 x3 hd y1fc7 ff4 fs7 fc0 sc0 ls0 ws0">The concept of congruence was co<span class="_ _0"/>vered in Phase II; ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, it is exponentially </div><div class="t m0 x3 hd y1fc8 ff4 fs7 fc0 sc0 lsb ws16">more important during physical inltrations. <span class="_ _2"/>Anything that we do physically must be </div><div class="t m0 x3 hd y1fc9 ff4 fs7 fc0 sc0 ls0 ws0">congruent and logical for our story<span class="_ _2"/>. One of the biggest elements of congruence will </div><div class="t m0 x3 hd y1fca ff4 fs7 fc0 sc0 ls0 ws0">be in our body language, which we will cov<span class="_ _0"/>er shortly<span class="_ _2"/>.</div><div class="t m0 x4 hd y1fcb ff4 fs7 fc0 sc0 ls0 ws0">In addition to our body language, our clothing choices should match our job, </div><div class="t m0 x3 hd y1fcc ff4 fs7 fc0 sc0 ls0 ws0">function, and story<span class="_ _2"/>. The way we speak, the w<span class="_ _0"/>ords we choose, our tone of voice, e<span class="_ _0"/>v<span class="_ _0"/>en </div><div class="t m0 x3 hd y1fcd ff4 fs7 fc0 sc0 ls0 ws0">the mov<span class="_ _0"/>ements we make must be congruent with who and what we claim to be.</div><div class="t m0 x4 hd y1fce ff4 fs7 fc0 sc0 lsb ws16">The term con artist comes from an indi<span class="_ _0"/>vidual who scams other people by gaining </div><div class="t m0 x3 hd y1fcf ff4 fs7 fc0 sc0 ls0 ws0">their condence. Many people think this means that you must ha<span class="_ _0"/>ve condence </div><div class="t m0 x3 hd y1fd0 ff4 fs7 fc0 sc0 ls0 ws0">to ex<span class="_ _0"/>ecute face-to-face social engineering; ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, you should note that acting </div><div class="t m0 x3 hd y1fd1 ff4 fs7 fc0 sc0 ls0 ws0">condent or being percei<span class="_ _0"/>ved as condent is not a requirement for face-to-f<span class="_ _0"/>ace social </div><div class="t m0 x3 hd y1fd2 ff4 fs7 fc0 sc0 ls0 ws0">engineering. It is not required that you be condent, and it is not e<span class="_ _0"/>ven required that </div><div class="t m0 x3 hd y1fd3 ff4 fs7 fc0 sc0 ls0 ws0">you act condent.</div><div class="t m0 x4 hd ya54 ff4 fs7 fc0 sc0 ls0 ws0">If you are insecure, you can act insecure. If you are unsure, you can act unsure. </div><div class="t m0 x3 hd y1fd4 ff4 fs7 fc0 sc0 ls0 ws0">If you are a little bit spazzy<span class="_ _2"/>, be a little bit spazzy<span class="_ _2"/>. <span class="_ _0"/>As long as your story is congruent </div><div class="t m0 x3 hd y1fd5 ff4 fs7 fc0 sc0 ls0 ws0">with the way you are acting, you can be successful with <span class="ff5">almost</span> an<span class="_ _0"/>y personality<span class="_ _2"/>.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
