<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf162" class="pf w2 h2" data-page-no="162"><div class="pc pc162 w2 h2"><img class="bi xaf y20b8 w4 h8a" alt="" src="bg162.png"/><div class="t m0 xb h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 9: Physical Infiltration<span class="_ _9"> </span><span class="ff1 fs9 lsa">331</span></div><div class="t m0 x4 hd y20b9 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou’ll still need to use a torque wrench to twist the plug. This actually has an </div><div class="t m0 x3 hd y20ba ff4 fs7 fc0 sc0 ls0 ws0">adv<span class="_ _0"/>antage ov<span class="_ _0"/>er a bump k<span class="_ _0"/>ey because it can impart a lot of po<span class="_ _0"/>wer to the pins and it </div><div class="t m0 x3 hd y20bb ff4 fs7 fc0 sc0 ls0 ws0">works uni<span class="_ _0"/>versally for all k<span class="_ _0"/>eyw<span class="_ _0"/>ays. Thus, rather than ha<span class="_ _0"/>ving to carry around a lot of </div><div class="t m0 x3 hd y20bc ff4 fs7 fc0 sc0 ls0 ws0">unique bump k<span class="_ _0"/>eys, you can bring just one pick gun.</div><div class="t m0 x4 hd y20bd ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou can also use an electric pick gun as shown in Figure 9-12, which operates </div><div class="t m0 x3 hd y20be ff4 fs7 fc0 sc0 ls0 ws0">on a dif<span class="_ _0"/>ferent albeit similar principle. Most electric pick guns work by vibrating </div><div class="t m0 x3 hd y20bf ff4 fs7 fc0 sc0 ls0 ws0">vigorously<span class="_ _2"/>, essentially shaking the pins past the shear line. <span class="_ _3"/>Y<span class="_ _3"/>ou will still use a </div><div class="t m0 x3 hd y20c0 ff4 fs7 fc0 sc0 ls0 ws0">torque wrench just as you normally would, insert the electric pick, turn it on, and </div><div class="t m0 x3 hd y20c1 ff4 fs7 fc0 sc0 ls0 ws0">use an almost rocking motion forward and backward and up and do<span class="_ _0"/>wn. <span class="_ _0"/>This is an </div><div class="t m0 x3 hd y20c2 ff4 fs7 fc0 sc0 ls0 ws0">unsophisticated method that’<span class="_ _2"/>s almost akin to brute-forcing the lock, but it denitely </div><div class="t m0 x3 hd y20c3 ff4 fs7 fc0 sc0 ls0 ws0">works. <span class="_ _3"/>Y<span class="_ _1b"/>ou should note, howe<span class="_ _0"/>ver<span class="_ _2"/>, that aside from both of these being relativ<span class="_ _0"/>ely loud, </div><div class="t m0 x3 hd y20c4 ff4 fs7 fc0 sc0 ls0 ws0">they can also potentially damage the pins and lock.</div><div class="t m0 x3 h7 y20c5 ff1 fs3 fc0 sc0 ls0 ws0">Locking Mechanism Manipulation</div><div class="t m0 x3 hd y20c6 ff4 fs7 fc0 sc0 ls0 ws0">In many common lock types, e<span class="_ _0"/>v<span class="_ _0"/>en lock types that are not pin tumbler locks, you </div><div class="t m0 x3 hd y20c7 ff4 fs7 fc0 sc0 ls0 ws0">might be able to directly manipulate the locking mechanism from the ke<span class="_ _0"/>yway<span class="_ _2"/>. In </div><div class="t m0 x3 hd y20c8 ff4 fs7 fc0 sc0 ls0 ws0">some locks, you can use a thin and sturdy piece of metal, sometimes referred to as </div><div class="t m0 x3 hd y20c9 ff4 fs7 fc0 sc0 ls0 ws0">a snake pick, to reach all the way through the k<span class="_ _0"/>eyw<span class="_ _0"/>ay and manipulate the locking </div><div class="t m0 x3 hd y20ca ff4 fs7 fc0 sc0 ls0 ws0">mechanism.</div><div class="t m0 x4 hd y20cb ff4 fs7 fc0 sc0 ls0 ws0">In other cases, you can simply remov<span class="_ _0"/>e the metal shield on the face of the door </div><div class="t m0 x3 hd y20cc ff4 fs7 fc0 sc0 ls0 ws0">handle. Once remov<span class="_ _0"/>ed, you can either manipulate the locking mechanism or e<span class="_ _0"/>ven </div><div class="t m0 x3 hd y20cd ff4 fs7 fc0 sc0 ls0 ws0">just pop out the cylinder from the handle and then manipulate the interior of the </div><div class="t m0 x3 hd y20ce ff4 fs7 fc0 sc0 ls0 ws0">handle to pull the lock plunger back.</div><div class="t m0 x3 h7 y20cf ff1 fs3 fc0 sc0 ls0 ws0">Key Copying</div><div class="t m0 x3 hd y20d0 ff4 fs7 fc0 sc0 ls0 ws0">Se<span class="_ _0"/>veral techniques allo<span class="_ _0"/>w you to simply create a copy of an e<span class="_ _0"/>xisting valid k<span class="_ _0"/>ey<span class="_ _3"/>. This </div><div class="t m0 x3 hd y20d1 ff4 fs7 fc0 sc0 ls0 ws0">means you would ob<span class="_ _0"/>viously need access to a legitimate ke<span class="_ _0"/>y; ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, you w<span class="_ _0"/>ould </div><div class="t m0 x3 hd y20d2 ff4 fs7 fc0 sc0 ls0 ws0">only need access to the ke<span class="_ _0"/>y for a few seconds in most cases.</div><div class="t m0 x3 h21 y20d3 ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-12<span class="_ _21"> </span><span class="ffc">Electric lock pick</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
