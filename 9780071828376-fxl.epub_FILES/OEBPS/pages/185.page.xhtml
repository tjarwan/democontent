<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfb9" class="pf w2 h2" data-page-no="b9"><div class="pc pcb9 w2 h2"><img class="bi xaf y115b w4 hf" alt="" src="bgb9.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">162<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 xaf h1b y171 ff3 fsd fc4 sc0 ls0 ws0">W</div><div class="t m0 x53 hd y172 ff4 fs7 fc0 sc0 ls16 ws0">e are here. <span class="_ _0"/>W<span class="_ _3"/>e are only breaths away from acti<span class="_ _0"/>vely engaging our tar<span class="_ _0"/>get, </div><div class="t m0 x53 hd y173 ff4 fs7 fc0 sc0 ls16 ws1b">at which point there is no turning back. If you make a mistake at this </div><div class="t m0 x53 hd y174 ff4 fs7 fc0 sc0 ls16 ws1b">point and blo<span class="_ _0"/>w your cov<span class="_ _0"/>er and the target becomes a<span class="_ _0"/>ware of an attack, </div><div class="t m0 x3 hd y175 ff4 fs7 fc0 sc0 ls16 ws1b">you may ne<span class="_ _0"/>ver be able to gain back your adv<span class="_ _0"/>antage entirely<span class="_ _2"/>. On the other hand, a </div><div class="t m0 x3 hd y176 ff4 fs7 fc0 sc0 ls16 ws1b">well-planned war means that you may lose a battle with a specic indi<span class="_ _0"/>vidual b<span class="_ _0"/>ut </div><div class="t m0 x3 hd y177 ff4 fs7 fc0 sc0 ls16 ws1b">still come out victorious. <span class="_ _3"/>Y<span class="_ _3"/>ou should take this time to really ponder the e<span class="_ _0"/>xtreme </div><div class="t m0 x3 hd y452 ff4 fs7 fc0 sc0 ls16 ws0">importance of proper reconnaissance. Hav<span class="_ _0"/>e you prepared yourself properly for battle?</div><div class="t m0 x4 hd y453 ff4 fs7 fc0 sc0 lsb ws16">When analyzing all of the data you gathered during the reconnaissance phase, </div><div class="t m0 x3 hd y17a ff4 fs7 fc0 sc0 ls0 ws0">don’t ask yourself “<span class="ff5">Is</span> this useful?”—ask yourself “<span class="ff5">How</span> is this useful?” <span class="_ _1b"/>Y<span class="_ _3"/>ou’ll </div><div class="t m0 x3 hd y17b ff4 fs7 fc0 sc0 ls0 ws0">nd that almost all of the data will in some way help you better craft your social </div><div class="t m0 x3 hd y17c ff4 fs7 fc0 sc0 ls0 ws0">engineering attacks.</div><div class="t m0 x4 hd y984 ff4 fs7 fc0 sc0 ls0 ws0">In this chapter<span class="_ _0"/>, we’ll start by jumping into social engineering and some of the </div><div class="t m0 x3 hd y985 ff4 fs7 fc0 sc0 ls0 ws0">strategies and tactics that can pro<span class="_ _0"/>ve to be benecial for the <span class="_ _2"/>APT hacker<span class="_ _2"/>. <span class="_ _0"/>After that, </div><div class="t m0 x3 hd y986 ff4 fs7 fc0 sc0 ls0 ws0">we’ll discuss the strate<span class="_ _0"/>gies and tactics that can allow you to tak<span class="_ _0"/>e the rst step into </div><div class="t m0 x3 hd y987 ff4 fs7 fc0 sc0 lsc ws17">gaining access to your target or<span class="_ _0"/>ganization.</div><div class="t m0 x3 h16 y115c ff1 fsb fc0 sc0 ls0 ws0">Social Engineering</div><div class="t m0 x3 hd y115d ff4 fs7 fc0 sc0 ls0 ws0">There has been an ov<span class="_ _0"/>erwhelming amount of work released recently on social </div><div class="t m0 x3 hd y115e ff4 fs7 fc0 sc0 ls0 ws0">engineering. <span class="_ _0"/>W<span class="_ _3"/>e will cover some of the core strate<span class="_ _0"/>gies and tactics for the <span class="_ _0"/>APT </div><div class="t m0 x3 hd y115f ff4 fs7 fc0 sc0 ls0 ws0">hacker<span class="_ _2"/>, but we assume the reader has at least a cursory<span class="_ _2"/>, if not a foundational, </div><div class="t m0 x3 hd y1160 ff4 fs7 fc0 sc0 ls0 ws0">kno<span class="_ _0"/>wledge of social engineering. This book should also not be the last piece of </div><div class="t m0 x3 hd y1161 ff4 fs7 fc0 sc0 ls0 ws0">education on social engineering for the <span class="_ _2"/>APT hacker<span class="_ _0"/>, but instead should be just </div><div class="t m0 x3 hd y1a2 ff4 fs7 fc0 sc0 ls0 ws0">another ladder in the progression to<span class="_ _0"/>ward mastery<span class="_ _2"/>.</div><div class="t m0 x4 hd y1a3 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e will attempt to cover the art and science of social engineering in a way that </div><div class="t m0 x3 hd y1a4 ff4 fs7 fc0 sc0 ls0 ws0">will not only prov<span class="_ _0"/>e to be the most useful for you, but will also withstand the test </div><div class="t m0 x3 hd y1162 ff4 fs7 fc0 sc0 ls0 ws0">of time. Ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, out of necessity<span class="_ _2"/>, we cannot cov<span class="_ _0"/>er e<span class="_ _0"/>verything related to social </div><div class="t m0 x3 hd y1163 ff4 fs7 fc0 sc0 ls0 ws0">engineering, considering a library could probably be lled on this topic alone.</div><div class="t m0 x4 hd y1164 ff4 fs7 fc0 sc0 ls12 ws0">The tactics cov<span class="_ _0"/>ered in this chapter will focus on digital communication in which </div><div class="t m0 x3 hd y1165 ff4 fs7 fc0 sc0 ls13 ws0">you are not face to face with your tar<span class="_ _0"/>get—for example, via e-mail or instant<span class="_ _0"/> </div><div class="t m0 x3 hd y1166 ff4 fs7 fc0 sc0 ls12 ws0">message—but much of it will still apply to direct social engineering. <span class="_ _2"/>W<span class="_ _2"/>e will cover </div><div class="t m0 x3 hd y1167 ff4 fs7 fc0 sc0 ls12 ws0">additional strategies and tactics that are useful for f<span class="_ _0"/>ace-to-face interactions later in </div><div class="t m0 x3 hd y1168 ff4 fs7 fc0 sc0 ls12 ws0">the book.</div><div class="t m0 x4 hd y1169 ff4 fs7 fc0 sc0 ls0 ws0">Since we discussed social engineering and social omniscience in pre<span class="_ _0"/>vious </div><div class="t m0 x3 hd y116a ff4 fs7 fc0 sc0 ls0 ws0">chapters, we won’<span class="_ _0"/>t belabor the difference here. Just remember that social </div><div class="t m0 x3 hd y116b ff4 fs7 fc0 sc0 ls0 ws0">omniscience in<span class="_ _0"/>v<span class="_ _0"/>olves understanding the social implications, the part that humans </div><div class="t m0 x3 hd y116c ff4 fs7 fc0 sc0 ls0 ws0">play in e<span class="_ _0"/>very element of our attack, and the part the<span class="_ _0"/>y play in shaping our target </div><div class="t m0 x3 hd y116d ff4 fs7 fc0 sc0 ls1f ws0">organization.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
