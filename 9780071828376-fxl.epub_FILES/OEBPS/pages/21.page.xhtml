<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf15" class="pf w2 h2" data-page-no="15"><div class="pc pc15 w2 h2"><img class="bi x28 y139 w4 h17" alt="" src="bg15.png"/><div class="t m0 x29 h10 y83 ff1 fs9 fc0 sc0 lsa ws0">xx<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking</span></div><div class="t m0 x28 h16 y13a ff1 fsb fc0 sc0 ls0 ws0">What This Book Covers</div><div class="t m0 x28 hd y13b ff4 fs7 fc0 sc0 ls0 ws0">This book starts out at a very high le<span class="_ _0"/>v<span class="_ _0"/>el and quickly gets into the nitty-gritty of </div><div class="t m0 x28 hd y13c ff4 fs7 fc0 sc0 lsb ws16">attacking an organization and e<span class="_ _0"/>xploiting specic vulnerabilities. These e<span class="_ _0"/>xamples are </div><div class="t m0 x28 hd y13d ff4 fs7 fc0 sc0 ls0 ws0">meant to be actionable, hands-on examples that you can test yourself. Ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, it’<span class="_ _0"/>s </div><div class="t m0 x28 hd y13e ff4 fs7 fc0 sc0 ls0 ws0">critical to understand that in no way should this book be considered to contain e<span class="_ _0"/>very </div><div class="t m0 x28 hd y13f ff4 fs7 fc0 sc0 lsb ws16">detail that is necessary to hack any or<span class="_ _0"/>ganization. Hopefully<span class="_ _2"/>, ev<span class="_ _0"/>ery reader understands </div><div class="t m0 x28 hd y140 ff4 fs7 fc0 sc0 ls0 ws0">that to contain e<span class="_ _0"/>very detail, this book would quickly reach a size that w<span class="_ _0"/>ould not t on </div><div class="t m0 x28 hd y141 ff4 fs7 fc0 sc0 ls0 ws0">any bookshelf. Instead, in an attempt to nd balance, man<span class="_ _0"/>y things that are belie<span class="_ _0"/>ved </div><div class="t m0 x28 hd y142 ff4 fs7 fc0 sc0 ls0 ws0">to hav<span class="_ _0"/>e been cov<span class="_ _0"/>ered adequately by other books or that are assumed to be kno<span class="_ _0"/>wn by </div><div class="t m0 x28 hd y143 ff4 fs7 fc0 sc0 ls0 ws0">a reader with a moderate understanding of hacking hav<span class="_ _0"/>e been left out of this book.</div><div class="t m0 x16 hd y144 ff4 fs7 fc0 sc0 ls0 ws0">In an attempt to gi<span class="_ _0"/>ve the most real, unabashed, and meaningful perspecti<span class="_ _0"/>ve, there </div><div class="t m0 x28 hd y145 ff4 fs7 fc0 sc0 ls0 ws0">has been no tiptoeing around sensiti<span class="_ _0"/>ve subjects, and nothing has been held from </div><div class="t m0 x28 hd y146 ff4 fs7 fc0 sc0 ls0 ws0">this book for fear of being too controv<span class="_ _0"/>ersial. This book has been written from the </div><div class="t m0 x28 hd y147 ff4 fs7 fc0 sc0 lsb ws16">perspecti<span class="_ _0"/>ve of a criminal, with no other goal than to take your or<span class="_ _0"/>ganization’<span class="_ _2"/>s most </div><div class="t m0 x28 hd y148 ff4 fs7 fc0 sc0 ls0 ws0">meaningful assets by any means necessary (aside from violence).</div><div class="t m0 x16 hd y149 ff4 fs7 fc0 sc0 lsb ws16">It is only with this perspecti<span class="_ _0"/>ve that we can meet Sun <span class="_ _0"/>Tzu’<span class="_ _2"/>s tenet of knowing thy </div><div class="t m0 x28 hd y14a ff4 fs7 fc0 sc0 lsb ws16">enemy<span class="_ _2"/>. <span class="_ _0"/>And with that perspecti<span class="_ _0"/>v<span class="_ _0"/>e begin to adequately defend against these types of </div><div class="t m0 x28 hd y14b ff4 fs7 fc0 sc0 ls0 ws16">threats.</div><div class="t m0 x16 hd y14c ff4 fs7 fc0 sc0 ls0 ws0">It is also important to understand the dif<span class="_ _0"/>ference between the typical use of the </div><div class="t m0 x28 hd y14d ff4 fs7 fc0 sc0 ls0 ws0">word <span class="_ _2"/>APT and the meaning in this book. In this book, I attempt to commandeer the </div><div class="t m0 x28 hd y14e ff4 fs7 fc0 sc0 lsb ws16">term <span class="_ _2"/>APT to dene a new type of hacker able to inltrate an<span class="_ _0"/>y organization despite </div><div class="t m0 x28 hd y14f ff4 fs7 fc0 sc0 ls0 ws0">a very small b<span class="_ _0"/>udget and surprisingly with very accessible skills. <span class="_ _2"/>As always with </div><div class="t m0 x28 hd y150 ff4 fs7 fc0 sc0 ls0 ws0">e<span class="_ _0"/>verything I do, there may be a small dash of tongue-in-cheek humor<span class="_ _2"/>.</div><div class="t m0 x28 h16 y151 ff1 fsb fc0 sc0 ls0 ws0">How Is This Book Organized?</div><div class="t m0 x28 hd y152 ff4 fs7 fc0 sc0 lsb ws16">In the rst part, we stick to the high-le<span class="_ _0"/>vel concepts that make e<span class="_ _0"/>v<span class="_ _0"/>ery organization </div><div class="t m0 x28 hd y153 ff4 fs7 fc0 sc0 ls0 ws0">vulnerable. In Chapter 2, we discuss a fe<span class="_ _0"/>w interesting real-world examples of both </div><div class="t m0 x28 hd y154 ff4 fs7 fc0 sc0 ls0 ws0">unsophisticated and sophisticated threats.</div><div class="t m0 x16 hd y155 ff4 fs7 fc0 sc0 ls0 ws0">In Chapter 3, we discuss the methodology you must follo<span class="_ _0"/>w to become capable of </div><div class="t m0 x28 hd y156 ff4 fs7 fc0 sc0 lsb ws16">hacking any or<span class="_ _0"/>ganization. This methodology includes a fe<span class="_ _0"/>w hard-set technical skills </div><div class="t m0 x28 hd y157 ff4 fs7 fc0 sc0 ls0 ws0">that you must obtain; ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, it is primarily dominated by the correct system and </div><div class="t m0 x28 hd y158 ff4 fs7 fc0 sc0 lsb ws16">mental constructs necessary to hack any or<span class="_ _0"/>ganization.</div><div class="t m0 x16 hd y159 ff4 fs7 fc0 sc0 ls0 ws0">Chapters 4 and 5 di<span class="_ _0"/>ve into the rst tactical steps in the methodology and co<span class="_ _0"/>ver </div><div class="t m0 x28 hd y15a ff4 fs7 fc0 sc0 ls0 ws0">in detail the technical and nontechnical types of data you should attempt to obtain </div><div class="t m0 x28 hd y15b ff4 fs7 fc0 sc0 ls0 ws0">about your target through acti<span class="_ _0"/>v<span class="_ _0"/>e and passiv<span class="_ _0"/>e reconnaissance.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
