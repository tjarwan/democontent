<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf65" class="pf w2 h2" data-page-no="65"><div class="pc pc65 w2 h2"><img class="bi x31 y8e2 w4 hf" alt="" src="bg65.png"/><div class="t m0 x56 h10 y83 ff1 fs9 fc0 sc0 lsa ws0">78<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x24 h1b y171 ff3 fsd fc4 sc0 ls0 ws0">R</div><div class="t m0 x30 hd y172 ff4 fs7 fc0 sc0 ls0 ws0">emember from the pre<span class="_ _0"/>vious chapter that many of the steps in<span class="_ _0"/>v<span class="_ _0"/>olved in </div><div class="t m0 x30 hd y173 ff4 fs7 fc0 sc0 lsb ws16">penetrating an organization are interchangeable and don’<span class="_ _0"/>t necessarily need </div><div class="t m0 x30 hd y174 ff4 fs7 fc0 sc0 ls0 ws0">to be follo<span class="_ _0"/>wed in order<span class="_ _0"/>. Ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, if there is one phase that must always be </div><div class="t m0 x57 hd y175 ff4 fs7 fc0 sc0 ls0 ws0">performed rst, it is reconnaissance. Proper reconnaissance sets the stage for all of </div><div class="t m0 x57 hd y176 ff4 fs7 fc0 sc0 ls0 ws0">your future attacks. </div><div class="t m0 x58 hd y177 ff4 fs7 fc0 sc0 ls0 ws0">One very clear dif<span class="_ _0"/>ference between an adv<span class="_ _0"/>anced attacker and attack<span class="_ _0"/>ers lower on </div><div class="t m0 x57 hd y178 ff4 fs7 fc0 sc0 ls0 ws0">the capabilities pyramid is the amount of time spent on reconnaissance. <span class="_ _2"/>A normal </div><div class="t m0 x57 hd y179 ff4 fs7 fc0 sc0 ls0 ws0">attacker spends v<span class="_ _0"/>ery little, almost minimal, time on reconnaissance. <span class="_ _0"/>An <span class="_ _2"/>APT hacker </div><div class="t m0 x57 hd y17a ff4 fs7 fc0 sc0 ls12 ws0">will elongate the reconnaissance phase and take their time, understanding that this <span class="ls0">will </span></div><div class="t m0 x57 hd y17b ff4 fs7 fc0 sc0 ls0 ws0">make e<span class="_ _0"/>very other phase easier and guarantee their success.</div><div class="t m0 x58 hd y8e3 ff4 fs7 fc0 sc0 ls0 ws0">The reconnaissance phase has some interesting elements that make it unique </div><div class="t m0 x57 hd y8e4 ff4 fs7 fc0 sc0 ls0 ws0">from the other phases of an attack. Many times when performing recon, you might </div><div class="t m0 x57 hd y8e5 ff4 fs7 fc0 sc0 ls0 ws0">not hav<span class="_ _0"/>e a clear goal in mind. For e<span class="_ _0"/>xample, if you were to ex<span class="_ _0"/>ecute a phishing </div><div class="t m0 x57 hd y8e6 ff4 fs7 fc0 sc0 ls0 ws0">attack, your goal might be to obtain a user name and password from a tar<span class="_ _0"/>geted </div><div class="t m0 x57 hd y8e7 ff4 fs7 fc0 sc0 ls0 ws0">employee. Ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, during recon, you might be reading news articles about a tar<span class="_ _0"/>get </div><div class="t m0 x57 hd y8e8 ff4 fs7 fc0 sc0 lsb ws16">organization without a specic goal of what information you’<span class="_ _2"/>re looking for<span class="_ _2"/>.</div><div class="t m0 x58 hd y8e9 ff4 fs7 fc0 sc0 lsb ws16">This is due in part to the fact that e<span class="_ _0"/>very or<span class="_ _0"/>ganization is dif<span class="_ _0"/>ferent and the </div><div class="t m0 x57 hd y8ea ff4 fs7 fc0 sc0 ls0 ws0">information you obtain might be so unusual or unexpected that it leaps out at you </div><div class="t m0 x57 hd y8eb ff4 fs7 fc0 sc0 ls0 ws0">as perfect material for a social engineering attack. <span class="_ _0"/>W<span class="_ _3"/>e will discuss examples and </div><div class="t m0 x57 hd y8ec ff4 fs7 fc0 sc0 ls0 ws0">major categories of data that you will w<span class="_ _0"/>ant to look for; howe<span class="_ _0"/>v<span class="_ _0"/>er<span class="_ _0"/>, these should not be </div><div class="t m0 x57 hd y8ed ff4 fs7 fc0 sc0 lsb ws16">considered the only important data points necessary to hack your target or<span class="_ _0"/>ganization. </div><div class="t m0 x57 hd y8ee ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou should always keep your e<span class="_ _0"/>yes, ears, and mind open to interesting information.</div><div class="t m0 x57 h16 y8ef ff1 fsb fc0 sc0 ls0 ws0">Reconnaissance Data</div><div class="t m0 x57 hd y1a4 ff4 fs7 fc0 sc0 ls0 ws0">There are two main cate<span class="_ _0"/>gories or types of data we will be looking for in our target </div><div class="t m0 x57 hd y1a5 ff4 fs7 fc0 sc0 lsb ws16">organization: technical and nontechnical. <span class="_ _0"/>There are two main sources that we </div><div class="t m0 x57 hd y1a6 ff4 fs7 fc0 sc0 lsb ws16">might obtain this information from: physical and cyber<span class="_ _2"/>. Finally<span class="_ _2"/>, there are two main </div><div class="t m0 x57 hd y1a7 ff4 fs7 fc0 sc0 ls0 ws0">methods for obtaining the categories of data from each of the data sources: acti<span class="_ _0"/>v<span class="_ _0"/>e </div><div class="t m0 x57 hd y1a8 ff4 fs7 fc0 sc0 ls0 ws0">and passi<span class="_ _0"/>ve. <span class="_ _0"/>This is illustrated in Figure 4-1. </div><div class="t m0 x57 h4 y8f0 ff2 fs1 fc0 sc0 ls0 ws0">Data Categories (T<span class="_ _3"/>echnical and Nontechnical)</div><div class="t m0 x57 hd y8f1 ff4 fs7 fc0 sc0 ls0 ws0">These categories represent the tw<span class="_ _0"/>o major piles of data we will be looking for </div><div class="t m0 x57 hd y52a ff4 fs7 fc0 sc0 lsb ws16">regarding our tar<span class="_ _0"/>get. These are not meant to be hard-set rules, b<span class="_ _0"/>ut instead, are meant </div><div class="t m0 x57 hd y736 ff4 fs7 fc0 sc0 ls0 ws0">to gi<span class="_ _0"/>ve you a general understanding of the types of data you are looking for<span class="_ _2"/>. In </div><div class="t m0 x57 hd y8f2 ff4 fs7 fc0 sc0 ls0 ws0">addition, some data might t into both categories to v<span class="_ _0"/>arying de<span class="_ _0"/>grees.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
