<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf115" class="pf w2 h2" data-page-no="115"><div class="pc pc115 w2 h2"><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">254<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">Once installed, create the /etc/hostapd/hostap.conf le and gi<span class="_ _0"/>ve it the follo<span class="_ _0"/>wing </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">contents:</div><div class="t m0 x3 h44 yc84 fff fse fc0 sc0 ls0 ws0">interface=wlan0</div><div class="t m0 x3 h44 yc85 fff fse fc0 sc0 ls0 ws0">driver=nl80211</div><div class="t m0 x3 h44 yc86 fff fse fc0 sc0 ls0 ws0">ssid=FreeWiFi</div><div class="t m0 x3 h44 ye37 fff fse fc0 sc0 ls0 ws0">ieee8021x=1</div><div class="t m0 x3 h44 ye38 fff fse fc0 sc0 ls0 ws0">eapol_key_index_workaround=0</div><div class="t m0 x3 h44 ye39 fff fse fc0 sc0 ls0 ws0">own_ip_addr=127.0.0.1</div><div class="t m0 x3 h44 ye3a fff fse fc0 sc0 ls0 ws0">auth_server_addr=127.0.0.1</div><div class="t m0 x3 h44 ye3b fff fse fc0 sc0 ls0 ws0">auth_server_port=1812</div><div class="t m0 x3 h44 y1a5b fff fse fc0 sc0 ls0 ws0">auth_server_shared_secret=radiuspass123</div><div class="t m0 x3 h44 y1a5c fff fse fc0 sc0 ls0 ws0">auth_algs=3</div><div class="t m0 x3 h44 y1a5d fff fse fc0 sc0 ls0 ws0">wpa=2</div><div class="t m0 x3 h44 y1a5e fff fse fc0 sc0 ls0 ws0">wpa_key_mgmt=WPA-EAP</div><div class="t m0 x3 h44 y1a5f fff fse fc0 sc0 ls0 ws0">channel=1</div><div class="t m0 x3 h44 y1a60 fff fse fc0 sc0 ls0 ws0">wpa_pairwise=CCMP</div><div class="t m0 x3 h44 y1a61 fff fse fc0 sc0 ls0 ws0">rsn_pairwise=CCMP</div><div class="t m0 x4 hd y1a62 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou’ll notice that the RADIUS server is set to the localhost IP address on port </div><div class="t m0 x3 hd y1a63 ff4 fs7 fc0 sc0 ls0 ws0">1812 using the RADIUS ke<span class="_ _0"/>y we congured earlier of radiuspass123. <span class="_ _3"/>Y<span class="_ _3"/>ou’ll also </div><div class="t m0 x3 hd y1a64 ff4 fs7 fc0 sc0 ls0 ws0">want to make sure that the second line, which species the dri<span class="_ _0"/>v<span class="_ _0"/>er<span class="_ _0"/>, is accurate and </div><div class="t m0 x3 hd y1a65 ff4 fs7 fc0 sc0 ls0 ws0">supports your card. For the full list of a<span class="_ _0"/>v<span class="_ _0"/>ailable dri<span class="_ _0"/>vers, visit the hostapd website. </div><div class="t m0 x3 hd y1a66 ff4 fs7 fc0 sc0 ls0 ws0">Once the conguration is set, you can run the hostapd daemon using the follo<span class="_ _0"/>wing </div><div class="t m0 x3 hd y1a67 ff4 fs7 fc0 sc0 ls0 ws0">command and start collecting credentials:</div><div class="t m0 x3 h44 y1a68 fff fse fc0 sc0 ls0 ws0">root@kali:~# hostapd /etc/hostapd/hostapd.conf</div><div class="t m0 x3 h4 y1a69 ff2 fs1 fc0 sc0 ls0 ws0">Access Point Component Attacks</div><div class="t m0 x3 hd y1a6a ff4 fs7 fc0 sc0 ls0 ws0">After we hav<span class="_ _0"/>e the basic functionality of a wireless network, we ha<span class="_ _0"/>ve man<span class="_ _0"/>y options </div><div class="t m0 x3 hd y1a6b ff4 fs7 fc0 sc0 ls0 ws0">for ho<span class="_ _0"/>w to manipulate client communications and exploit client de<span class="_ _0"/>vices.</div><div class="t m0 x4 hd y1a6c ff4 fs7 fc0 sc0 ls0 ws0">Our access point is composed of ve main components:</div><div class="t m0 x16 h1f y1a6d ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1a6e ff4 fs7 fc0 sc0 ls0 ws0">Greedy DNS and HTTP server</div><div class="t m0 x16 h1f y1a6f ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1a70 ff4 fs7 fc0 sc0 ls0 ws0">Proxy capabilities</div><div class="t m0 x16 h1f y1a71 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1a72 ff4 fs7 fc0 sc0 ls0 ws0">Logging</div><div class="t m0 x16 h1f y1a73 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1a74 ff4 fs7 fc0 sc0 ls0 ws0">Protocol manipulation</div><div class="t m0 x16 h1f y1a75 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1a76 ff4 fs7 fc0 sc0 ls0 ws0">Fak<span class="_ _0"/>e servers</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
