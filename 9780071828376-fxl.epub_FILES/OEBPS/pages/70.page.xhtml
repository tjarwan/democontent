<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf46" class="pf w2 h2" data-page-no="46"><div class="pc pc46 w2 h2"><img class="bi x3 y615 w4 h30" alt="" src="bg46.png"/><div class="t m0 xa h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 2: Empirical Data<span class="_ _9"> </span><span class="ff1 fs9 lsa">47</span></div><div class="t m0 x4 hd y11c ff4 fs7 fc0 sc0 lsb ws16">After the attackers gained the initial foothold into the RSA network, the<span class="_ _0"/>y began </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">ele<span class="_ _0"/>vating their pri<span class="_ _0"/>vile<span class="_ _0"/>ges. This included grabbing the locally cached passw<span class="_ _0"/>ord </div><div class="t m0 x3 hd y11e ff4 fs7 fc0 sc0 ls0 ws0">hashes, which contained an administrator password that was v<span class="_ _0"/>alid on man<span class="_ _0"/>y of the </div><div class="t m0 x3 hd y15c ff4 fs7 fc0 sc0 ls0 ws0">computers in the domain.</div><div class="t m0 x4 hd y15d ff4 fs7 fc0 sc0 ls0 ws0">The attackers identied the serv<span class="_ _0"/>ers that contained the specic seed data they </div><div class="t m0 x3 hd y15e ff4 fs7 fc0 sc0 ls0 ws0">wished to obtain from RSA. This seed data w<span class="_ _0"/>ould essentially allow them to produce </div><div class="t m0 x3 hd y15f ff4 fs7 fc0 sc0 ls0 ws0">the same numbers displayed on any tok<span class="_ _0"/>en at any gi<span class="_ _0"/>ven time, meaning the<span class="_ _0"/>y wouldn’<span class="_ _0"/>t </div><div class="t m0 x3 hd y160 ff4 fs7 fc0 sc0 lsb ws16">need the physical hardware. <span class="_ _0"/>The attackers would also need the serial number of an<span class="_ _0"/>y </div><div class="t m0 x3 hd y161 ff4 fs7 fc0 sc0 ls0 ws0">gi<span class="_ _0"/>ven token, b<span class="_ _0"/>ut the serial number would be much easier to obtain. <span class="_ _0"/>The data from </div><div class="t m0 x3 hd y273 ff4 fs7 fc0 sc0 ls0 ws0">the servers w<span class="_ _0"/>as then archiv<span class="_ _0"/>ed, compressed, and password-protected in a .rar le, a </div><div class="t m0 x3 hd y274 ff4 fs7 fc0 sc0 ls0 ws0">common le type similar to .zip les. The attack<span class="_ _0"/>ers then were able to exltrate the </div><div class="t m0 x3 hd y275 ff4 fs7 fc0 sc0 ls0 ws0">data by using the File T<span class="_ _2"/>ransfer Protocol (FTP) protocol to upload it to servers under </div><div class="t m0 x3 hd y276 ff4 fs7 fc0 sc0 ls0 ws0">their control. This general attack path is sho<span class="_ _0"/>wn in Figure 2-5.</div><div class="t m0 x4 hd y277 ff4 fs7 fc0 sc0 ls0 ws0">After RSA was compromised, the attackers turned their focus to lar<span class="_ _0"/>ge gov<span class="_ _0"/>ernment </div><div class="t m0 x3 hd y3b3 ff4 fs7 fc0 sc0 ls0 ws0">contractors like Lockheed Martin. <span class="_ _2"/>Although the amount of information released by </div><div class="t m0 x3 hd y3b4 ff4 fs7 fc0 sc0 ls0 ws0">Lockheed Martin is very limited, some reports point to the f<span class="_ _0"/>act that the attackers </div><div class="t m0 x3 hd y27a ff4 fs7 fc0 sc0 ls0 ws0">might hav<span class="_ _0"/>e used the information obtained from the RSA breach to inltrate </div><div class="t m0 x3 hd y27b ff4 fs7 fc0 sc0 ls0 ws0">Lockheed. The dominant belief is that Chinese hack<span class="_ _0"/>ers (potentially the Chinese </div><div class="t m0 x3 hd y27c ff4 fs7 fc0 sc0 lsb ws16">gov<span class="_ _0"/>ernment) were behind the attack against RSA. Ultimately<span class="_ _2"/>, the true source of the </div><div class="t m0 x3 hd y27d ff4 fs7 fc0 sc0 ls0 ws0">attack was ne<span class="_ _0"/>ver unco<span class="_ _0"/>vered. <span class="_ _0"/>There was much speculation as to the true origin, b<span class="_ _0"/>ut as </div><div class="t m0 x3 hd y27e ff4 fs7 fc0 sc0 ls0 ws0">you’ll learn in later chapters, it’<span class="_ _2"/>s extremely difcult to trace an <span class="_ _2"/>APT attack back to </div><div class="t m0 x3 h21 y616 ff1 fs2 fc0 sc0 ls0 ws0">Figure 2-5<span class="_ _21"> </span><span class="ffc">How RSA was compromised</span></div><div class="t m0 x6c h22 y617 ffd fs5 fc0 sc0 ls0 ws0">Access Seed</div><div class="t m0 x19 h22 y618 ffd fs5 fc0 sc0 ls0 ws0">Servers</div><div class="t m0 x6d h22 y619 ffd fs5 fc0 sc0 ls0 ws0">Exltrate Data</div><div class="t m0 x17 h22 y61a ffd fs5 fc0 sc0 ls0 ws0">Compromised En<span class="fc5 sc0">d User</span></div><div class="t m0 x6a h22 y61b ffd fs5 fc0 sc0 ls0 ws0">Cached</div><div class="t m0 xf h22 y61c ffd fs5 fc0 sc0 ls0 ws0">Administrator Hash</div><div class="t m0 x52 h22 y61d ffd fs5 fc0 sc0 ls0 ws0">Export Zip Archive</div><div class="t m0 x15 h22 y61e ffd fs5 fc0 sc0 ls0 ws0">RSA Compromise Path</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
