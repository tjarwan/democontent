<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf54" class="pf w2 h2" data-page-no="54"><div class="pc pc54 w2 h2"><img class="bi x3 y738 w4 h37" alt="" src="bg54.png"/><div class="t m0 x79 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 3: APT Hacker Methodology<span class="_ _9"> </span><span class="ff1 fs9 lsa">61</span></div><div class="t m0 x3 h4 y2c9 ff2 fs1 fc0 sc0 ls0 ws0">Think Outside the Box</div><div class="t m0 x3 hd y2ca ff4 fs7 fc0 sc0 ls0 ws0">It’<span class="_ _2"/>s become something of a cliché to say that hackers are “outside of the box” </div><div class="t m0 x3 hd y2cb ff4 fs7 fc0 sc0 ls0 ws0">thinkers, b<span class="_ _0"/>ut the ability to think outside of the box is critical for any hack<span class="_ _0"/>er<span class="_ _0"/>, and </div><div class="t m0 x3 hd y2cc ff4 fs7 fc0 sc0 ls0 ws0">especially so for an <span class="_ _2"/>APT hacker<span class="_ _0"/>. <span class="_ _0"/>T<span class="_ _3"/>oo many times people are instructed to “think </div><div class="t m0 x3 hd y2cd ff4 fs7 fc0 sc0 ls0 ws0">outside the box” without actually being told ho<span class="_ _0"/>w to do it, as if thinking outside of the </div><div class="t m0 x3 hd y2ce ff4 fs7 fc0 sc0 ls0 ws0">box is an intrinsic capability that e<span class="_ _0"/>veryone has and some simply choose to not use. </div><div class="t m0 x3 hd y52f ff4 fs7 fc0 sc0 ls0 ws0">The good ne<span class="_ _0"/>ws is that this is an ability that you can learn; you don’t need to be born </div><div class="t m0 x3 hd y530 ff4 fs7 fc0 sc0 ls0 ws0">with it.</div><div class="t m0 x4 hd y2d1 ff4 fs7 fc0 sc0 ls0 ws0">Let’<span class="_ _2"/>s rst dene what we mean by the phrase and start by dening exactly what </div><div class="t m0 x3 hd y2d2 ff4 fs7 fc0 sc0 ls0 ws0">is “the box.<span class="_ _2"/>” The box represents the constraints of assumption, traditional thinking, </div><div class="t m0 x3 hd y2d3 ff4 fs7 fc0 sc0 ls0 ws0">or group thought. Thus, thinking outside the box, in part, is thinking without these </div><div class="t m0 x3 hd y2d4 ff4 fs7 fc0 sc0 ls0 ws0">constraints of assumption or con<span class="_ _0"/>v<span class="_ _0"/>ention. The box is constructed of the rules put in </div><div class="t m0 x3 hd y2d5 ff4 fs7 fc0 sc0 ls0 ws0">place by pragmatism, human nature, people in authority<span class="_ _2"/>, and your peers. The box </div><div class="t m0 x3 hd y533 ff4 fs7 fc0 sc0 ls0 ws0">can be very limiting in man<span class="_ _0"/>y aspects of a person’<span class="_ _2"/>s life; howe<span class="_ _0"/>ver<span class="_ _2"/>, we’ll focus on the </div><div class="t m0 x3 hd y534 ff4 fs7 fc0 sc0 lsb ws16">implications as they relate to compromising a tar<span class="_ _0"/>get organization.</div><div class="t m0 x4 hd y2d8 ff4 fs7 fc0 sc0 ls0 ws0">A typical discussion of thinking outside the box will include a puzzle called the </div><div class="t m0 x3 hd y739 ff4 fs7 fc0 sc0 ls0 ws0">“Nine Dots Problem.<span class="_ _2"/>” I’<span class="_ _0"/>v<span class="_ _0"/>e decided to include it here if for no other reason than to </div><div class="t m0 x3 hd y73a ff4 fs7 fc0 sc0 ls0 ws0">ensure that you’<span class="_ _2"/>re familiar with the traditional examples, as well as it being fun and </div><div class="t m0 x3 hd y73b ff4 fs7 fc0 sc0 ls0 ws0">entertaining. Imagine you hav<span class="_ _0"/>e the simple grid constructed of nine dots as sho<span class="_ _0"/>wn in </div><div class="t m0 x3 hd y73c ff4 fs7 fc0 sc0 ls0 ws0">Figure 3-2. <span class="_ _3"/>Y<span class="_ _3"/>our goal is to draw four straight lines that pass through each dot once </div><div class="t m0 x3 hd y73d ff4 fs7 fc0 sc0 ls0 ws0">without lifting your pencil from the paper<span class="_ _2"/>. The solution to the nine dots problem can </div><div class="t m0 x3 hd y73e ff4 fs7 fc0 sc0 ls0 ws0">be found in the appendix.</div><div class="t m0 x3 h21 y73f ff1 fs2 fc0 sc0 ls0 ws0">Figure 3-2<span class="_ _21"> </span><span class="ffc">Nine Dots Problem</span></div><div class="t m0 x42 h22 y740 ffd fs5 fc0 sc0 ls0 ws0">Nine Dots Problem</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
