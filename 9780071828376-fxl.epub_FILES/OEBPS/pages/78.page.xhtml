<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf4e" class="pf w2 h2" data-page-no="4e"><div class="pc pc4e w2 h2"><img class="bi x3 y68f w4 h33" alt="" src="bg4e.png"/><div class="t m0 x79 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 3: APT Hacker Methodology<span class="_ _9"> </span><span class="ff1 fs9 lsa">55</span></div><div class="t m0 x3 h16 y690 ff1 fsb fc0 sc0 ls0 ws0">AHM Components (Requirements, Skills, Soft Skills)</div><div class="t m0 x3 hd y691 ff4 fs7 fc0 sc0 ls0 ws0">In the follo<span class="_ _0"/>wing section, we’ll cov<span class="_ _0"/>er the soft skills necessary to be an <span class="_ _2"/>APT </div><div class="t m0 x3 hd y692 ff4 fs7 fc0 sc0 ls0 ws0">hacker<span class="_ _2"/>. <span class="_ _3"/>Y<span class="_ _3"/>ou’ll notice that much of this is not dependent on technical skills (i.e., </div><div class="t m0 x3 hd y693 ff4 fs7 fc0 sc0 ls0 ws0">programming rootkits, writing exploits, or hardw<span class="_ _0"/>are hacking). It is arguably a </div><div class="t m0 x3 hd y694 ff4 fs7 fc0 sc0 ls0 ws0">simpler process to acquire the kno<span class="_ _0"/>wledge of a specic attack. <span class="_ _0"/>W<span class="_ _2"/>e’ll co<span class="_ _0"/>ver the </div><div class="t m0 x3 hd y695 ff4 fs7 fc0 sc0 ls0 ws0">technical skills you’ll need in later chapters, b<span class="_ _0"/>ut you must learn to appreciate that no </div><div class="t m0 x3 hd y696 ff4 fs7 fc0 sc0 ls0 ws0">specic technical skill will make you an <span class="_ _2"/>APT hacker<span class="_ _2"/>. Instead, the application of the </div><div class="t m0 x3 hd y697 ff4 fs7 fc0 sc0 lsb ws16">AHM to any technical attack will guarantee success against an<span class="_ _0"/>y organization. <span class="_ _0"/>These </div><div class="t m0 x3 hd y698 ff4 fs7 fc0 sc0 ls0 ws0">soft skills are one of the ke<span class="_ _0"/>y differences between an <span class="_ _2"/>APT hacker and threats lo<span class="_ _0"/>wer on </div><div class="t m0 x3 hd y699 ff4 fs7 fc0 sc0 ls0 ws0">the threat pyramid.</div><div class="t m0 x4 hd y69a ff4 fs7 fc0 sc0 ls0 ws0">The subtitle of this book states that you will learn the <span class="ff5">art</span> and <span class="ff5">science</span> of becoming </div><div class="t m0 x3 hd y69b ff4 fs7 fc0 sc0 ls0 ws0">an <span class="_ _2"/>APT hacker<span class="_ _0"/>. In this chapter<span class="_ _2"/>, we will focus on teaching you the art of <span class="_ _0"/>APT </div><div class="t m0 x3 hd y69c ff4 fs7 fc0 sc0 ls0 ws0">hacking. It is arguably easier to teach you the science, or specic attacks or e<span class="_ _0"/>xploits. </div><div class="t m0 x3 hd y69d ff4 fs7 fc0 sc0 ls0 ws0">It is also a some<span class="_ _0"/>what difcult thing to dene art. But for the sake of clarity<span class="_ _2"/>, we will </div><div class="t m0 x3 hd y69e ff4 fs7 fc0 sc0 ls0 ws0">use this as our baseline denition:</div><div class="t m0 x4 hd y69f ff4 fs7 fc0 sc0 lsb ws16">Art is the intuiti<span class="_ _0"/>ve and  ele<span class="_ _0"/>gant application of expert skill to an efcacious end.</div><div class="t m0 x4 hd y6a0 ff4 fs7 fc0 sc0 lsb ws16">That’<span class="_ _2"/>s it—we will apply our skill simply<span class="_ _0"/>, ele<span class="_ _0"/>gantly<span class="_ _2"/>, </div><div class="t m0 x3 hd y6a1 ff4 fs7 fc0 sc0 ls0 ws0">and with an eye on meaningful results. F<span class="_ _0"/>or an <span class="_ _2"/>APT </div><div class="t m0 x3 hd y6a2 ff4 fs7 fc0 sc0 ls0 ws0">hacker<span class="_ _2"/>, we will consider certain elements as the </div><div class="t m0 x3 hd y6a3 ff4 fs7 fc0 sc0 ls0 ws0">cornerstones for an artful compromise. If we can make </div><div class="t m0 x3 hd y6a4 ff4 fs7 fc0 sc0 lsb ws16">our attacks simple, elegant, and abo<span class="_ _0"/>ve all ef<span class="_ _0"/>fecti<span class="_ _0"/>ve, we </div><div class="t m0 x3 hd y6a5 ff4 fs7 fc0 sc0 ls0 ws0">can be sure that it was an artful attack. <span class="_ _2"/>Also, keep in </div><div class="t m0 x3 hd y6a6 ff4 fs7 fc0 sc0 ls0 ws0">mind that as an <span class="_ _2"/>APT hacker<span class="_ _0"/>, this art should manifest </div><div class="t m0 x3 hd y6a7 ff4 fs7 fc0 sc0 ls0 ws0">itself in e<span class="_ _0"/>very aspect, e<span class="_ _0"/>very skill, e<span class="_ _0"/>v<span class="_ _0"/>ery attack, and ev<span class="_ _0"/>en </div><div class="t m0 x3 hd y6a8 ff4 fs7 fc0 sc0 ls0 ws0">e<span class="_ _0"/>very phase of an attack.</div><div class="t m0 x3 h4 y6a9 ff2 fs1 fc0 sc0 ls0 ws0">Elegant, Big-Picture Thinkers</div><div class="t m0 x3 hd y6aa ff4 fs7 fc0 sc0 ls0 ws0">In his book, <span class="ff5 ws18">Hacking: The Art of Exploitation</span> (No Starch Press, 2008), Jon Erickson </div><div class="t m0 x3 hd y6ab ff4 fs7 fc0 sc0 lsb ws16">describes hackers as people who can e<span class="_ _0"/>xecute ele<span class="_ _0"/>gant attacks and see the big picture. </div><div class="t m0 x3 hd y6ac ff4 fs7 fc0 sc0 ls0 ws0">This stuck with me for many years, and I belie<span class="_ _0"/>v<span class="_ _0"/>e that he has correctly dened what it </div><div class="t m0 x3 hd y6ad ff4 fs7 fc0 sc0 ls0 ws0">takes to become a master of most an<span class="_ _0"/>y eld, especially to become an <span class="_ _0"/>APT hack<span class="_ _0"/>er<span class="_ _2"/>.</div><div class="t m0 x4 hd y6ae ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>aking a step back from all the minutia of technology in general and security can </div><div class="t m0 x3 hd y6af ff4 fs7 fc0 sc0 ls0 ws0">be a tough thing to do. T<span class="_ _3"/>o truly master hacking and become an <span class="_ _2"/>APT hacker<span class="_ _0"/>, you </div><div class="t m0 x3 hd y6b0 ff4 fs7 fc0 sc0 ls0 ws0">must be able to see the forest for the trees, to step aw<span class="_ _0"/>ay from all the specic details </div><div class="t m0 x3 hd y6b1 ff4 fs7 fc0 sc0 ls0 ws0">of attacks and defenses and focus on the big picture and ho<span class="_ _0"/>w all of these elements </div><div class="t m0 x3 hd y6b2 ff4 fs7 fc0 sc0 ls0 ws0">interact. Once you hav<span class="_ _0"/>e the correct image of the big picture, you will see that any </div><div class="t m0 x3 hd y6b3 ff4 fs7 fc0 sc0 lsb ws16">organization can be compromised, because no or<span class="_ _0"/>ganization is 100 percent secure.</div><div class="t m0 x7a h22 y6b4 ffd fs5 fc0 sc0 ls0 ws0">ART</div><div class="t m0 x7b h22 y6b5 ffd fs5 fc0 sc0 ls0 ws0">KNOWLEDGE</div><div class="t m0 x7c h22 y6b6 ffd fs5 fc0 sc0 ls0 ws0">Yin Yang of Knowledge and Art</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
