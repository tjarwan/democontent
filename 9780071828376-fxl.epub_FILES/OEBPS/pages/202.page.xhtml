</span><span class="ff4">Appealing to someone by allowing them to belie<span class="_ _0"/>v<span class="_ _0"/>e they may ha<span class="_ _0"/>ve </span></div><div class="t m0 x1 hd y12f2 ff4 fs7 fc0 sc0 lsb ws16">stumbled onto a unique situation that can allo<span class="_ _0"/>w them to gain an advantage with </div><div class="t m0 x1 hd y12f3 ff4 fs7 fc0 sc0 ls0 ws0">little ef<span class="_ _0"/>fort, whether that advantage is monetary or not.</div><div class="t m0 x4 hd y12f4 ff4 fs7 fc0 sc0 ls0 ws0">K<span class="_ _0"/>eep in mind that you’ll often nd yourself wea<span class="_ _0"/>ving a few of these dif<span class="_ _0"/>ferent </div><div class="t m0 x3 hd y12f5 ff4 fs7 fc0 sc0 ls0 ws0">approaches together in any particular attack, not just one. <span class="_ _2"/>Abov<span class="_ _0"/>e all else, remember </div><div class="t m0 x3 hd y12f6 ff4 fs7 fc0 sc0 ls0 ws0">to just keep it simple, don’<span class="_ _0"/>t ov<span class="_ _0"/>erthink it, and be congruent with your story<span class="_ _2"/>.</div><div class="t m0 x3 h4 y12f7 ff2 fs1 fc0 sc0 ls0 ws0">Why Don’t Y<span class="_ _3"/>ou Make Me?</div><div class="t m0 x3 hd y12f8 ff4 fs7 fc0 sc0 ls0 ws0">There are two general approaches to encourage someone to act quickly: threaten </div><div class="t m0 x3 hd y12f9 ff4 fs7 fc0 sc0 ls0 ws0">them or entice them. These tw<span class="_ _0"/>o approaches hav<span class="_ _0"/>e been a fa<span class="_ _0"/>vorite of spammers and </div><div class="t m0 x3 hd y12fa ff4 fs7 fc0 sc0 ls0 ws0">con-men for a long time. Spammers, for example, might threaten someone by saying </div><div class="t m0 x3 hd y12fb ff4 fs7 fc0 sc0 ls0 ws0">there was a major issue with their tax<span class="_ _0"/>es and they are facing se<span class="_ _0"/>v<span class="_ _0"/>ere penalties. The </div><div class="t m0 x3 hd y12fc ff4 fs7 fc0 sc0 ls0 ws0">target might be instructed to ll out an attached document to a<span class="_ _0"/>v<span class="_ _0"/>oid costly nes, or </div><div class="t m0 x3 hd y12fd ff4 fs7 fc0 sc0 ls0 ws0">a person could be enticed by an e-mail that they ha<span class="_ _0"/>ve just w<span class="_ _0"/>on a free cruise or gift </div><div class="t m0 x3 hd y12fe ff4 fs7 fc0 sc0 ls0 ws0">card. These same methods can be useful to the <span class="_ _2"/>APT hacker<span class="_ _2"/>.</div><div class="t m0 x3 h16 y12ff ff1 fsb fc0 sc0 ls0 ws0">Spear-Phishing Methods</div><div class="t m0 x3 hd y1300 ff4 fs7 fc0 sc0 ls0 ws0">When it comes to spear phishing, you might immediately think this in<span class="_ _0"/>v<span class="_ _0"/>olves sending </div><div class="t m0 x3 hd y1301 ff4 fs7 fc0 sc0 ls0 ws0">an e-mail with a malicious attachment or a link to a malicious website. <span class="_ _2"/>Although </div><div class="t m0 x3 hd y1302 ff4 fs7 fc0 sc0 ls0 ws0">e-mail spear phishing is one of the most ef<span class="_ _0"/>fectiv<span class="_ _0"/>e weapons in our arsenal, it isn’t </div><div class="t m0 x3 hd y1303 ff4 fs7 fc0 sc0 ls0 ws0">the only method, not by a long shot. <span class="_ _2"/>After dening our goals, we can use any of a </div><div class="t m0 x3 hd y1304 ff4 fs7 fc0 sc0 ls0 ws0">number of methods to spear phish an indi<span class="_ _0"/>vidual.</div><div class="t m0 x4 hd y1305 ff4 fs7 fc0 sc0 ls0 ws0">Some of the spear-phishing methods a<span class="_ _0"/>v<span class="_ _0"/>ailable to us include</div><div class="t m0 x16 h1f y1306 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1307 ff4 fs7 fc0 sc0 ls0 ws0">E-mail</div><div class="t m0 x16 h1f y1308 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1309 ff4 fs7 fc0 sc0 ls0 ws0">Snail mail</div><div class="t m0 x16 h1f y130a ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y130b ff4 fs7 fc0 sc0 ls0 ws0">Phone calls</div><div class="t m0 x16 h1f y130c ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y130d ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _2"/>ext messaging</div></div><div class="pi" data-data="{&#34;ctm
