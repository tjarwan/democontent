<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf1d" class="pf w2 h2" data-page-no="1d"><div class="pc pc1d w2 h2"><img class="bi x28 y1f1 w4 h20" alt="" src="bg1d.png"/><div class="t m0 x37 h10 y83 ff1 fs9 fc0 sc0 ls0 ws0">6<span class="_ _c"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _7"/> </span></div><div class="t m0 x28 h7 y1f2 ff1 fs3 fc0 sc0 ls0 ws0">Unsophisticated Threats and Unsophisticated Persistent Threats</div><div class="t m0 x28 hd y1f3 ff4 fs7 fc0 sc0 ls0 ws0">An unsophisticated threat is a ne<span class="_ _0"/>w way to look at many of the threats we’<span class="_ _2"/>re used to </div><div class="t m0 x28 hd y1f4 ff4 fs7 fc0 sc0 ls0 ws0">hearing about. One of the most interesting changes in the information security eld </div><div class="t m0 x28 hd y1f5 ff4 fs7 fc0 sc0 ls0 ws0">and computer underground is that it has become ridiculously<span class="_ _3"/>, almost laughably<span class="_ _0"/>, easy </div><div class="t m0 x28 hd y1f6 ff4 fs7 fc0 sc0 ls0 ws0">to perform certain attacks and compromise computer systems. Many tools today </div><div class="t m0 x28 hd y1f7 ff4 fs7 fc0 sc0 ls0 ws0">are built to be almost idiot proof—point and click to e<span class="_ _0"/>xecute a specic attack—and </div><div class="t m0 x28 hd y1f8 ff4 fs7 fc0 sc0 ls0 ws0">require virtually no skill. This has led to the de<span class="_ _0"/>v<span class="_ _0"/>elopment of users who hav<span class="_ _0"/>e almost </div><div class="t m0 x28 hd y1f9 ff4 fs7 fc0 sc0 ls0 ws0">no idea what they’<span class="_ _2"/>re doing but are still able to compromise some pretty interesting </div><div class="t m0 x28 hd y1fa ff4 fs7 fc0 sc0 ls0 ws0">targets. <span class="_ _1b"/>Y<span class="_ _3"/>ou can consider them “technologically enabled” idiots. <span class="_ _0"/>Although good </div><div class="t m0 x28 hd y1fb ff4 fs7 fc0 sc0 ls0 ws0">examples are some<span class="_ _0"/>what limited, we do ha<span class="_ _0"/>ve some interesting e<span class="_ _0"/>xamples we’ll cov<span class="_ _0"/>er </div><div class="t m0 x28 hd y1fc ff4 fs7 fc0 sc0 ls0 ws0">in Chapter 2.</div><div class="t m0 x16 hd y1fd ff4 fs7 fc0 sc0 ls0 ws0">Just as with adv<span class="_ _0"/>anced threats and advanced persistent threats, UTs can focus on </div><div class="t m0 x28 hd y1fe ff4 fs7 fc0 sc0 lsb ws16">specic targets. <span class="_ _2"/>Again, the only dif<span class="_ _0"/>ference here is one of general motiv<span class="_ _0"/>e and target </div><div class="t m0 x28 hd y1ff ff4 fs7 fc0 sc0 ls0 ws0">selection. <span class="_ _2"/>A UPT will use the same methods and have virtually the same skill set as a </div><div class="t m0 x28 hd y200 ff4 fs7 fc0 sc0 ls0 ws0">UT<span class="_ _2"/>, but will focus their ef<span class="_ _0"/>forts on a specic tar<span class="_ _0"/>get.</div><div class="t m0 x28 h7 y201 ff1 fs3 fc0 sc0 ls0 ws0">Smart Threats and Smart Persistent Threats</div><div class="t m0 x28 hd y202 ff4 fs7 fc0 sc0 ls0 ws0">Smart threats represent a class of attackers with good technological skills. <span class="_ _0"/>There isn’t </div><div class="t m0 x28 hd y203 ff4 fs7 fc0 sc0 ls0 ws0">one dening skill or skill set that is required to be considered a smart threat. Instead, </div><div class="t m0 x28 hd y204 ff4 fs7 fc0 sc0 ls0 ws0">a smart threat uses well-thought-out attacks that may use sophisticated technological </div><div class="t m0 x28 hd y205 ff4 fs7 fc0 sc0 ls0 ws0">methods but tend to stick to specic attack techniques that the<span class="_ _0"/>y ha<span class="_ _0"/>ve e<span class="_ _0"/>xperience with </div><div class="t m0 x28 hd y206 ff4 fs7 fc0 sc0 ls0 ws0">or enjoy<span class="_ _2"/>.</div><div class="t m0 x16 hd y207 ff4 fs7 fc0 sc0 ls0 ws0">It’<span class="_ _2"/>s important that you understand an attacker doesn’t need specic skills to t </div><div class="t m0 x28 hd y208 ff4 fs7 fc0 sc0 ls0 ws0">into any specic cate<span class="_ _0"/>gory<span class="_ _2"/>. I think I would lump most of the hacker community into </div><div class="t m0 x28 hd y209 ff4 fs7 fc0 sc0 ls0 ws0">the smart threat group. Smart threats may ex<span class="_ _0"/>ecute complex attacks, b<span class="_ _0"/>ut they are more </div><div class="t m0 x28 h21 y20a ff1 fs2 fc0 sc0 ls0 ws0">Figure 1-1<span class="_ _21"> </span><span class="ffc">Threat capabilities pyramid</span></div><div class="t m0 xe h22 y20b ffd fs5 fc0 sc0 ls0 ws0">AT</div><div class="t m0 x22 h22 y20c ffd fs5 fc0 sc0 ls0 ws0">ST</div><div class="t m0 xe h22 y20d ffd fs5 fc0 sc0 ls0 ws0">UT</div><div class="t m0 xf h22 y20e ffd fs5 fc0 sc0 ls0 ws0">Threat Capabilities Pyramid</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
