<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfe6" class="pf w2 h2" data-page-no="e6"><div class="pc pce6 w2 h2"><img class="bi xaf y10d4 w4 hf" alt="" src="bge6.png"/><div class="t m0 xa3 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 7: Phase III: Remote T<span class="_ _0"/>argeting<span class="_ _9"> </span><span class="ff1 fs9 lsa">207</span></div><div class="t m0 x4 hd y172 ff4 fs7 fc0 sc0 ls0 ws0">Identifying home addresses is actually quite easy<span class="_ _2"/>. W<span class="_ _2"/>ith online services like </div><div class="t m0 x3 hd y173 ff4 fs7 fc0 sc0 ls0 ws0">Spokeo and Intelius, it’<span class="_ _2"/>s as simple as searching for the person’<span class="_ _0"/>s name. Man<span class="_ _0"/>y times, </div><div class="t m0 x3 hd y19a ff4 fs7 fc0 sc0 ls0 ws0">you can e<span class="_ _0"/>ven get address information free from these services. Not only will you get </div><div class="t m0 x3 hd y291 ff4 fs7 fc0 sc0 ls0 ws0">their current address, but often, you’<span class="_ _0"/>ll get their entire history of addresses! </div><div class="t m0 x4 hd y424 ff4 fs7 fc0 sc0 lsb ws16">Identifying where employees congre<span class="_ _0"/>gate might be a little trickier<span class="_ _0"/>, but in the end, </div><div class="t m0 x3 hd y895 ff4 fs7 fc0 sc0 ls0 ws0">it isn’t terribly difcult. Depending on the area where an ofce is located, it can be </div><div class="t m0 x3 hd y896 ff4 fs7 fc0 sc0 ls0 ws0">straightforward to determine the popular eating spots. Most employees w<span class="_ _0"/>on’t tra<span class="_ _0"/>vel </div><div class="t m0 x3 hd y427 ff4 fs7 fc0 sc0 ls0 ws0">very f<span class="_ _0"/>ar for their lunch breaks. By taking a few afternoons to visit a fe<span class="_ _0"/>w local lunch </div><div class="t m0 x3 hd y428 ff4 fs7 fc0 sc0 lsb ws16">spots, you can quickly identify where target emplo<span class="_ _0"/>yees choose to congregate. If you </div><div class="t m0 x3 hd y429 ff4 fs7 fc0 sc0 ls0 ws0">are unable to identify these hot zones ahead of time, you can always follo<span class="_ _0"/>w a fe<span class="_ _0"/>w </div><div class="t m0 x3 hd yaa1 ff4 fs7 fc0 sc0 ls0 ws0">employees for a short period.</div><div class="t m0 x3 h16 y10d5 ff1 fsb fc0 sc0 ls0 ws0">Social Spear Phishing</div><div class="t m0 x3 hd y42c ff4 fs7 fc0 sc0 ls0 ws0">Before we get out of our chairs to start targeting wireless technologies and remote </div><div class="t m0 x3 hd y10d6 ff4 fs7 fc0 sc0 ls0 ws0">workers, we w<span class="_ _0"/>ant to put our stalker hats on and e<span class="_ _0"/>xtend the social engineering </div><div class="t m0 x3 hd y15c4 ff4 fs7 fc0 sc0 ls0 ws0">phase a little. If we were unable to spear phish an employee or weren’<span class="_ _0"/>t able to </div><div class="t m0 x3 hd y15c5 ff4 fs7 fc0 sc0 ls0 ws0">identify someone in particular to spear phish, then we will shift our attention to an </div><div class="t m0 x3 hd y15c6 ff4 fs7 fc0 sc0 ls0 ws0">employee’<span class="_ _2"/>s family members.</div><div class="t m0 x4 hd y15c7 ff4 fs7 fc0 sc0 ls0 ws0">K<span class="_ _0"/>eep in mind the end goal is not to compromise a family member’<span class="_ _2"/>s computer so </div><div class="t m0 x3 hd y15c8 ff4 fs7 fc0 sc0 ls0 ws0">that we can read their secret family recipes. <span class="_ _0"/>W<span class="_ _3"/>e only want to compromise a family </div><div class="t m0 x3 hd y15c9 ff4 fs7 fc0 sc0 ls0 ws0">member’<span class="_ _2"/>s system if it can give us credentials or meaningful access to a tar<span class="_ _0"/>get </div><div class="t m0 x3 hd y15ca ff4 fs7 fc0 sc0 ls0 ws0">employee’<span class="_ _2"/>s data. This is also one of our “lo<span class="_ _0"/>w and slo<span class="_ _0"/>w” or “hurry up and wait” </div><div class="t m0 x3 hd y15cb ff4 fs7 fc0 sc0 ls0 ws0">attacks. If we compromise a family member’<span class="_ _2"/>s computer<span class="_ _0"/>, it may not immediately </div><div class="t m0 x3 hd y15cc ff4 fs7 fc0 sc0 ls0 ws0">gi<span class="_ _0"/>ve us an<span class="_ _0"/>ything of value, b<span class="_ _0"/>ut if we wait for a fe<span class="_ _0"/>w months, we might get luck<span class="_ _0"/>y when </div><div class="t m0 x3 hd y15cd ff4 fs7 fc0 sc0 ls0 ws0">the employee logs into their e-mail or remote access system using the compromised </div><div class="t m0 x3 hd y15ce ff4 fs7 fc0 sc0 ls0 ws0">system.</div><div class="t m0 x4 hd y15cf ff4 fs7 fc0 sc0 ls0 ws0">Not too long ago, families had a “family computer” that e<span class="_ _0"/>v<span class="_ _0"/>eryone in the house </div><div class="t m0 x3 hd y15d0 ff4 fs7 fc0 sc0 ls0 ws0">would share. Ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, it’<span class="_ _0"/>s increasingly common for family members to ha<span class="_ _0"/>ve their </div><div class="t m0 x3 hd y15d1 ff4 fs7 fc0 sc0 ls0 ws0">o<span class="_ _0"/>wn computer<span class="_ _0"/>, whether that’<span class="_ _2"/>s a full-blown computer system or a separate smart </div><div class="t m0 x3 hd y15d2 ff4 fs7 fc0 sc0 ls0 ws0">phone or tablet, such as an iPad. <span class="_ _0"/>This means that this step won’<span class="_ _0"/>t hav<span class="_ _0"/>e the payout </div><div class="t m0 x3 hd y1aa ff4 fs7 fc0 sc0 ls0 ws0">it used to, but it still has its adv<span class="_ _0"/>antages. If we compromise a system at the tar<span class="_ _0"/>get </div><div class="t m0 x3 hd y15d3 ff4 fs7 fc0 sc0 ls0 ws0">employee’<span class="_ _2"/>s house, we can use this system to piv<span class="_ _0"/>ot and directly attack the employee’<span class="_ _2"/>s </div><div class="t m0 x3 hd y15d4 ff4 fs7 fc0 sc0 ls0 ws0">computer<span class="_ _2"/>. Some of the attacks we can use are identical to the attacks we’ll cover in </div><div class="t m0 x3 hd y15d5 ff4 fs7 fc0 sc0 ls0 ws0">the next section on wireless phases. <span class="_ _0"/>There might also be v<span class="_ _0"/>aluable information we can </div><div class="t m0 x3 hd y15c2 ff4 fs7 fc0 sc0 lsb ws16">use for our physical inltration phase—more on this in Chapter 9.</div><div class="t m0 x4 hd y15c3 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou’ll nd that spear phishing family members can be far easier<span class="_ _2"/>. Not only do you </div><div class="t m0 x3 hd y15d6 ff4 fs7 fc0 sc0 ls0 ws0">not hav<span class="_ _0"/>e to worry about the same security softw<span class="_ _0"/>are being in place, but these people </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
