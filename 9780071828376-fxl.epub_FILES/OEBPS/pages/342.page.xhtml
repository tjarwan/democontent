>, this can sometimes just be a relaxing </div><div class="t m0 x1 hd y1fe0 ff4 fs7 fc0 sc0 ls0 ws0">position; be sure to take in the conte<span class="_ _0"/>xt of the situation.</div><div class="t m0 x16 h1f y1fe1 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y1fe2 ff3 fs7 fc0 sc0 ls0 ws0">Laughing<span class="_ _a"> </span><span class="ff4">Genuine laughing is a sign of comfort and typically sho<span class="_ _0"/>ws trust </span></div><div class="t m0 x1 hd y1fe3 ff4 fs7 fc0 sc0 ls0 ws0">and rapport.</div><div class="t m0 x16 h1f y1fe4 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y1fe5 ff3 fs7 fc0 sc0 ls0 ws0">Mirroring<span class="_ _41"> </span><span class="ff4">Done when two people will subconsciously make the same </span></div><div class="t m0 x1 hd y1fe6 ff4 fs7 fc0 sc0 ls0 ws0">mov<span class="_ _0"/>ements, it indicates trust and rapport. For e<span class="_ _0"/>xample, I cross my legs and </div><div class="t m0 x1 hd y1fe7 ff4 fs7 fc0 sc0 ls0 ws0">then you cross your legs.</div><div class="t m0 x16 h1f y1fe8 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y1fe9 ff3 fs7 fc0 sc0 ls0 ws0">Smiling<span class="_ _a"> </span><span class="ff4">Similar to laughing, genuine smiles will be apparent in a person’<span class="_ _2"/>s </span></div><div class="t m0 x1 hd y1fea ff4 fs7 fc0 sc0 ls0 ws0">eyes, essentially raising the cheeks, and are a good sign of comfort and trust. </div><div class="t m0 x1 hd y1feb ff4 fs7 fc0 sc0 ls0 ws0">Fak<span class="_ _0"/>e smiles will just show in the mouth and can look lik<span class="_ _0"/>e a sneer<span class="_ _0"/>, which is a </div><div class="t m0 x1 hd y1fec ff4 fs7 fc0 sc0 ls0 ws0">bad indicator for the person being sneered at.</div><div class="t m0 x16 h1f y1fed ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y1fee ff3 fs7 fc0 sc0 ls0 ws0">Legs and feet<span class="_ _41"> </span><span class="ff4">The direction of legs, feet, and torso can be a clear indicator </span></div><div class="t m0 x1 hd y1fef ff4 fs7 fc0 sc0 ls0 ws0">of comfort or discomfort. <span class="_ _3"/>Y<span class="_ _3"/>ou’ll notice that when two people enjo<span class="_ _0"/>y talking </div><div class="t m0 x1 hd y1ff0 ff4 fs7 fc0 sc0 ls0 ws0">with each other<span class="_ _0"/>, the<span class="_ _0"/>y’ll face each other directly<span class="_ _2"/>, whereas facing someone b<span class="_ _0"/>ut </div><div class="t m0 x1 hd y1ff1 ff4 fs7 fc0 sc0 ls0 ws0">having your feet, le<span class="_ _0"/>gs, or torso pointing aw<span class="_ _0"/>ay from the person might be a clear </div><div class="t m0 x1 hd y1ff2 ff4 fs7 fc0 sc0 ls0 ws0">indicator you’<span class="_ _2"/>d rather be walking away<span class="_ _2"/>.</div><div class="t m0 x16 h1f y1ff3 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y1ff4 ff3 fs7 fc0 sc0 ls0 ws0">Leaning<span class="_ _a"> </span><span class="ff4">People tend to lean to<span class="_ _0"/>ward things they lik<span class="_ _0"/>e or trust and lean aw<span class="_ _0"/>ay </span></div><div class="t m0 x1 hd y1ff5 ff4 fs7 fc0 sc0 lsb ws16">from things they dislik<span class="_ _0"/>e or distrust. <span class="_ _0"/>Again, this must be tak<span class="_ _0"/>en in context.</div><div class="t m0 x4 hd y1ff6 ff4 fs7 fc0 sc0 ls0 ws0">K<span class="_ _0"/>eep in mind that the face can be the least benecial indicator of a person’<span class="_ _2"/>s true </div><div class="t m0 x3 hd y1ff7 ff4 fs7 fc0 sc0 ls0 ws0">feelings. <span class="_ _0"/>W<span class="_ _3"/>e’<span class="_ _0"/>re taught at a very young age to lie with our faces. Ho<span class="_ _0"/>w often do you </div><div class="t m0 x3 hd y1ff8 ff4 fs7 fc0 sc0 ls0 ws0">hear kids being told “don’t mak<span class="_ _0"/>e that face” or “put on a party face”?</div><div class="t m0 x4 hd y1ff9 ff4 fs7 fc0 sc0 ls0 ws0">The follo<span class="_ _0"/>wing are actions you should try to av<span class="_ _0"/>oid, and if you observe them in </div><div class="t m0 x3 hd y1ffa ff4 fs7 fc0 sc0 ls0 ws0">other people, you should seek to understand if they are indicators that the<span class="_ _0"/>y don’t </div><div class="t m0 x3 hd y1ffb ff4 fs7 fc0 sc0 ls0 ws0">trust you:</div><div class="t m0 x16 h1f y1ffc ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1ffd ff5 fs7 fc0 sc0 ls0 ws0">Don’<span class="_ _0"/>t wander or dawdle. <span class="ff4">Look lik<span class="_ _0"/>e you hav<span class="_ _0"/>e a purpose and you know where </span></div><div class="t m0 x1 hd y1ffe ff4 fs7 fc0 sc0 ls0 ws0">you’<span class="_ _2"/>re going. This doesn’t mean you should mak<span class="_ _0"/>e a beeline ev<span class="_ _0"/>erywhere you </div><div class="t m0 x1 hd y1fff ff4 fs7 fc0 sc0 ls0 ws0">go; ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, you shouldn’<span class="_ _0"/>t make it ob<span class="_ _0"/>vious you don’t kno<span class="_ _0"/>w where you’<span class="_ _2"/>re </div><div class="t m0 x1 hd y2000 ff4 fs7 fc0 sc0 ls0 ws0">going, e<span class="_ _0"/>ven if that is the case.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
