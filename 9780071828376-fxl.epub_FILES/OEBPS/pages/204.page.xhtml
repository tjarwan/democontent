<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfcc" class="pf w2 h2" data-page-no="cc"><div class="pc pccc w2 h2"><div class="t m0 x6 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 6: Spear Social Engineering<span class="_ _9"> </span><span class="ff1 fs9 lsa">181</span></div><div class="t m0 x3 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">mean we need to jump right in to sending a single e-mail attempting to con this </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">information from the target indi<span class="_ _0"/>vidual or to start with a malicious e-mail or phishing </div><div class="t m0 x3 hd y20f ff4 fs7 fc0 sc0 ls0 ws0">website.</div><div class="t m0 x4 hd y210 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e will consider three main methods of exploitation to meet this ultimate goal:</div><div class="t m0 x16 h1f y5c7 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y542 ff4 fs7 fc0 sc0 ls0 ws0">A phishing website to grab credentials</div><div class="t m0 x16 h1f y543 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y544 ff4 fs7 fc0 sc0 ls0 ws0">Client-side exploits</div><div class="t m0 x16 h1f y132f ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1330 ff4 fs7 fc0 sc0 ls0 ws18">Custom T<span class="_ _0"/>rojan backdoor</div><div class="t m0 x3 h4 y1331 ff2 fs1 fc0 sc0 ls0 ws0">T<span class="_ _3"/>echnical Spear<span class="_ _0"/>-Phishing Exploitation T<span class="_ _3"/>actics</div><div class="t m0 x3 hd y1332 ff4 fs7 fc0 sc0 ls0 ws0">Se<span class="_ _0"/>veral tactics can apply to an<span class="_ _0"/>y chosen exploitation method. K<span class="_ _0"/>eep in mind that you </div><div class="t m0 x3 hd y1333 ff4 fs7 fc0 sc0 ls0 ws0">are not attempting to social engineer many people at once or to do it quickly<span class="_ _3"/>. <span class="_ _2"/>Y<span class="_ _1b"/>ou </div><div class="t m0 x3 hd y1334 ff4 fs7 fc0 sc0 ls0 ws0">must not only social engineer your target user<span class="_ _2"/>, but do it in a way that the<span class="_ _0"/>y are not </div><div class="t m0 x3 hd y1335 ff4 fs7 fc0 sc0 ls0 ws0">made aw<span class="_ _0"/>are of the attack afterward.</div><div class="t m0 x4 hd y1336 ff4 fs7 fc0 sc0 ls0 ws0">The simplest way to a<span class="_ _0"/>void the potential problem of only sending a single phishing </div><div class="t m0 x3 hd y1337 ff4 fs7 fc0 sc0 ls0 ws0">e-mail is to hav<span class="_ _0"/>e more interaction with the target user so the<span class="_ _0"/>y are more likely to trust </div><div class="t m0 x3 hd y1338 ff4 fs7 fc0 sc0 ls0 ws0">the communication and perform the actions we need. This interaction will ob<span class="_ _0"/>viously </div><div class="t m0 x3 hd y1339 ff4 fs7 fc0 sc0 ls0 ws0">be done through a guise, but it will be interaction nonetheless. <span class="_ _0"/>This can be performed </div><div class="t m0 x3 hd y133a ff4 fs7 fc0 sc0 ls0 ws0">in a relati<span class="_ _0"/>vely short time, as quickly as a fe<span class="_ _0"/>w days, and e<span class="_ _0"/>ven shorter in some cases. It </div><div class="t m0 x3 hd y133b ff4 fs7 fc0 sc0 ls0 ws0">really depends on your le<span class="_ _0"/>vel of interaction with your tar<span class="_ _0"/>get user<span class="_ _2"/>.</div><div class="t m0 x4 hd y133c ff4 fs7 fc0 sc0 ls0 ws0">Consider this interaction an extension of the reconnaissance phase. <span class="_ _1b"/>Y<span class="_ _3"/>ou’<span class="_ _0"/>re no<span class="_ _0"/>w </div><div class="t m0 x3 hd y133d ff4 fs7 fc0 sc0 ls0 ws0">building kno<span class="_ _0"/>wledge about the tar<span class="_ _0"/>get user as well as the specic technology that </div><div class="t m0 x3 hd y133e ff4 fs7 fc0 sc0 ls0 ws0">indi<span class="_ _0"/>vidual is using. For e<span class="_ _0"/>xample, rather than immediately attempting to compromise </div><div class="t m0 x3 hd y133f ff4 fs7 fc0 sc0 ls0 ws0">the target user’<span class="_ _2"/>s workstation with your fa<span class="_ _0"/>v<span class="_ _0"/>orite client-side exploit, you could direct </div><div class="t m0 x3 hd y1340 ff4 fs7 fc0 sc0 ls0 ws0">the target user to<span class="_ _0"/>ward an innocuous phishing page that simply collects his source </div><div class="t m0 x3 hd y1341 ff4 fs7 fc0 sc0 ls0 ws0">IP address, bro<span class="_ _0"/>wser type, and version, as well as an<span class="_ _0"/>y specic technical capabilities </div><div class="t m0 x3 hd y1342 ff4 fs7 fc0 sc0 ls0 ws0">of their bro<span class="_ _0"/>wser<span class="_ _0"/>. <span class="_ _2"/>All of this information can tell you a lot about the technical and </div><div class="t m0 x3 hd y1343 ff4 fs7 fc0 sc0 ls0 ws0">nontechnical data related to the target user<span class="_ _2"/>. Does the IP address indicate the user is </div><div class="t m0 x3 hd y1344 ff4 fs7 fc0 sc0 ls0 ws0">communicating from the ofce or their home, or working on the road? Does their </div><div class="t m0 x3 hd y1345 ff4 fs7 fc0 sc0 ls0 ws0">bro<span class="_ _0"/>wser indicate the user uses a <span class="_ _0"/>W<span class="_ _0"/>indo<span class="_ _0"/>ws or <span class="_ _2"/>Apple computer, or is it a smart phone? </div><div class="t m0 x3 hd y1346 ff4 fs7 fc0 sc0 ls0 ws0">It is quite simple to obtain much of this information from the web server log les, </div><div class="t m0 x3 hd y1347 ff4 fs7 fc0 sc0 ls0 ws0">and we will re<span class="_ _0"/>view a fe<span class="_ _0"/>w PHP script options for specic tasks shortly<span class="_ _3"/>. Some of the </div><div class="t m0 x3 hd y1348 ff4 fs7 fc0 sc0 ls0 ws0">v<span class="_ _0"/>ariables you can use to identify this information are</div><div class="t m0 x16 h1f y1349 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y134a ff3 fs7 fc0 sc0 ls0 ws0">$_SER<span class="_ _2"/>VER['HTTP_USER_A<span class="_ _0"/>GENT']<span class="_ _41"> </span><span class="ff4">The user’<span class="_ _2"/>s browser agent</span></div><div class="t m0 x16 h1f y134b ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y134c ff3 fs7 fc0 sc0 ls0 ws0">$_SER<span class="_ _2"/>VER['REMOTE_ADDR']<span class="_ _22"> </span><span class="ff4">The source IP address of the user</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
