><div class="t m0 x1 hd y124f ff4 fs7 fc0 sc0 ls0 ws0">What is their name? <span class="_ _2"/>Ask them what ethnicity their name is and go from there.</div><div class="t m0 x4 hd y1250 ff4 fs7 fc0 sc0 ls0 ws0">If any of these e<span class="_ _0"/>xamples sound familiar<span class="_ _0"/>, it’<span class="_ _2"/>s because e<span class="_ _0"/>very human being has </div><div class="t m0 x3 hd y1251 ff4 fs7 fc0 sc0 ls0 ws0">probably had an almost identical con<span class="_ _0"/>v<span class="_ _0"/>ersation at least 100 times in their life. That’<span class="_ _2"/>s </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
