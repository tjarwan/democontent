<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfb5" class="pf w2 h2" data-page-no="b5"><div class="pc pcb5 w2 h2"><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">158<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x4 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">Rather than manually searching for information about our target indi<span class="_ _0"/>vidual, we </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">can automate some of these tasks. Using the osintstalker toolset, we can quickly </div><div class="t m0 x3 hd y11e ff4 fs7 fc0 sc0 lsb ws16">gather a large amount of data on our tar<span class="_ _0"/>get. <span class="_ _0"/>The toolset currently consists of two </div><div class="t m0 x3 hd y15c ff4 fs7 fc0 sc0 ls0 ws0">main tools: fbstalker and geostalker<span class="_ _2"/>. </div><div class="t m0 x4 hd y15d ff4 fs7 fc0 sc0 lsb ws16">The fbstalker tool gathers an absurd amount of data on a specied user from </div><div class="t m0 x3 hd y15e ff4 fs7 fc0 sc0 ls0 ws0">Facebook. <span class="_ _0"/>This data includes</div><div class="t m0 x16 h1f y110b ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y110c ff4 fs7 fc0 sc0 ls0 ws0">A list of all the user’<span class="_ _2"/>s friends</div><div class="t m0 x16 h1f y110d ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y110e ff4 fs7 fc0 sc0 ls0 ws0">The photos with the user tagged in them</div><div class="t m0 x16 h1f y110f ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1110 ff4 fs7 fc0 sc0 ls0 ws0">The photos commented on by the user</div><div class="t m0 x16 h1f y1111 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1112 ff4 fs7 fc0 sc0 ls0 ws0">The photos liked by the user</div><div class="t m0 x16 h1f y1113 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1114 ff4 fs7 fc0 sc0 ls0 ws0">The photos the user posted</div><div class="t m0 x16 h1f y1115 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1116 ff4 fs7 fc0 sc0 ls0 ws0">The places visited by the user</div><div class="t m0 x16 h1f y1117 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1118 ff4 fs7 fc0 sc0 ls0 ws0">The places liked by the user</div><div class="t m0 x16 h1f y1119 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y111a ff4 fs7 fc0 sc0 ls0 ws0">The videos posted by the user</div><div class="t m0 x16 h1f y111b ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y111c ff4 fs7 fc0 sc0 ls0 ws0">The apps the user installed</div><div class="t m0 x4 hd y111d ff4 fs7 fc0 sc0 ls15 ws0">After obtaining just this list of information, you should hav<span class="_ _0"/>e more than enough </div><div class="t m0 x3 hd y111e ff4 fs7 fc0 sc0 ls15 ws0">to craft a message that will be irresistible to our targeted indi<span class="_ _0"/>vidual. Based on </div><div class="t m0 x3 hd y111f ff4 fs7 fc0 sc0 ls15 ws0">the user’<span class="_ _2"/>s priv<span class="_ _0"/>acy settings, there may be restrictions on what information an<span class="_ _0"/> </div><div class="t m0 x3 hd y1120 ff4 fs7 fc0 sc0 ls15 ws0">anonymous person (or non-friend) can see. It is becoming more frequent that<span class="_ _0"/> </div><div class="t m0 x3 hd y1121 ff4 fs7 fc0 sc0 ls15 ws0">anonymous users can see v<span class="_ _0"/>ery little of users. Ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, this is easily x<span class="_ _0"/>ed using a </div><div class="t m0 x3 hd y1122 ff4 fs7 fc0 sc0 ls15 ws0">fe<span class="_ _0"/>w common techniques.</div><div class="t m0 x4 hd y1123 ff4 fs7 fc0 sc0 lsf ws1b">The rst method is to connect with a friend or relati<span class="_ _0"/>ve of the indi<span class="_ _0"/>vidual on </div><div class="t m0 x3 hd y1124 ff4 fs7 fc0 sc0 lsf ws1b">Facebook. <span class="_ _0"/>T<span class="_ _3"/>ypically<span class="_ _0"/>, friends of a user’<span class="_ _2"/>s friend are allo<span class="_ _0"/>wed to see most of the user’<span class="_ _0"/>s </div><div class="t m0 x3 hd y1125 ff4 fs7 fc0 sc0 lsf ws1b">information. If that doesn’t w<span class="_ _0"/>ork, you can always simply send a friend request or </div><div class="t m0 x3 hd y1126 ff4 fs7 fc0 sc0 lsf ws0">otherwise connect with your target. Common e<span class="_ _0"/>xamples of ho<span class="_ _0"/>w to achiev<span class="_ _0"/>e this include</div><div class="t m0 x16 h1f y1127 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1128 ff4 fs7 fc0 sc0 lsb ws16">Create a prole of another indi<span class="_ _0"/>vidual who works at the target or<span class="_ _0"/>ganization</div><div class="t m0 x16 h1f y1129 ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x1 hd y112a ff4 fs7 fc0 sc0 ls0 ws0">Create a prole of someone in the same eld or profession</div><div class="t m0 x16 h1f y112b ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y112c ff4 fs7 fc0 sc0 ls0 ws0">Create a prole of someone with similar interests or political vie<span class="_ _0"/>ws</div><div class="t m0 x4 hd y112d ff4 fs7 fc0 sc0 ls0 ws0">The geostalker tool automates the acquisition of geo-metadata from images. <span class="_ _0"/>The </div><div class="t m0 x3 hd y112e ff4 fs7 fc0 sc0 ls0 ws0">great thing about geostalker is the amount of sources it can pull data from, including </div><div class="t m0 x3 hd y112f ff4 fs7 fc0 sc0 ls0 ws0">Flickr<span class="_ _0"/>, Instagram, <span class="_ _0"/>T<span class="_ _2"/>witter<span class="_ _0"/>, and <span class="_ _0"/>W<span class="_ _2"/>igle. The user IDs are also used to nd accounts </div><div class="t m0 x3 hd y1130 ff4 fs7 fc0 sc0 ls0 ws0">across other networks, including F<span class="_ _0"/>acebook, <span class="_ _3"/>Y<span class="_ _3"/>ouT<span class="_ _0"/>ube, Google+, LinkedIn, and </div><div class="t m0 x3 hd y1131 ff4 fs7 fc0 sc0 ls0 ws0">Google Search.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
