ws0">c</div><div class="t m0 x85 hd y801 ff4 fs7 fc0 sc0 ls0 ws0">Exltration</div><div class="t m0 x25 hd y802 ff4 fs7 fc0 sc0 ls0 ws0">Although these phases are generally performed in this order<span class="_ _0"/>, the<span class="_ _0"/>y can be iterativ<span class="_ _0"/>e, </div><div class="t m0 x24 hd y803 ff4 fs7 fc0 sc0 ls0 ws0">may be performed in a dif<span class="_ _0"/>ferent order<span class="_ _0"/>, or may be performed many times within one </div><div class="t m0 x24 hd y804 ff4 fs7 fc0 sc0 lsb ws16">attack. For e<span class="_ _0"/>xample, you might perform reconnaissance and enumeration against </div><div class="t m0 x24 hd y805 ff4 fs7 fc0 sc0 lsb ws16">a target or<span class="_ _0"/>ganization, exploit a vulnerability<span class="_ _3"/>, and gain access to an internal system. </div><div class="t m0 x24 hd y806 ff4 fs7 fc0 sc0 ls0 ws0">After creating a method to maintain access to the compromised system and cleaning </div><div class="t m0 x24 hd y807 ff4 fs7 fc0 sc0 ls0 ws0">up the e<span class="_ _0"/>vidence of your attack, you may hav<span class="_ _0"/>e to perform reconnaissance and </div><div class="t m0 x24 hd y808 ff4 fs7 fc0 sc0 ls0 ws0">enumerate the internal network before progressing to e<span class="_ _0"/>xploiting another system.</div><div class="t m0 x24 h4 y809 ff2 fs1 fc0 sc0 ls0 ws0">Reconnaissance</div><div class="t m0 x24 hd y80a ff4 fs7 fc0 sc0 ls0 ws0">Reconnaissance is one of the most critical steps for an <span class="_ _2"/>APT hacker<span class="_ _0"/>. Performing </div><div class="t m0 x24 hd y80b ff4 fs7 fc0 sc0 lsb ws16">proper (and elongated) reconnaissance is one of the core dif<span class="_ _0"/>ferences between a smart </div><div class="t m0 x24 hd y80c ff4 fs7 fc0 sc0 ls0 ws0">threat and an adv<span class="_ _0"/>anced threat. This phase cannot be rushed or underv<span class="_ _0"/>alued. <span class="_ _2"/>As an </div><div class="t m0 x24 hd y80d ff4 fs7 fc0 sc0 ls0 ws0">APT hacker<span class="_ _2"/>, you must take all the time necessary to fully understand your target, its </div><div class="t m0 x24 hd y80e ff4 fs7 fc0 sc0 ls0 ws0">business, its people, and the technologies in place.</div><div class="t m0 x24 h4 y80f ff2 fs1 fc0 sc0 ls0 ws0">Enumeration</div><div class="t m0 x24 hd y810 ff4 fs7 fc0 sc0 ls0 ws0">Enumeration can be considered the nal part of reconnaissance where you focus on </div><div class="t m0 x24 hd y811 ff4 fs7 fc0 sc0 lsb ws16">identifying specic details about a particular piece or system within an organization. </div><div class="t m0 x24 hd y812 ff4 fs7 fc0 sc0 ls0 ws0">For e<span class="_ _0"/>xample, identifying specic software v<span class="_ _0"/>ersions, user name structure, or </div><div class="t m0 x24 hd y813 ff4 fs7 fc0 sc0 ls0 ws0">responsible parties for specic systems can be considered enumeration.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
