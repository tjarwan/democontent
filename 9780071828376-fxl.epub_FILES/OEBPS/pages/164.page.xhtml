<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfa4" class="pf w2 h2" data-page-no="a4"><div class="pc pca4 w2 h2"><img class="bi x94 yf36 w6 h2e" alt="" src="bga4.png"/><div class="t m0 x5d h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 5: Reconnaissance: Nontechnical Data<span class="_ _9"> </span><span class="ff1 fs9 lsa">141</span></div><div class="t m0 x3 hd y172 ff4 fs7 fc0 sc0 ls0 ws0">the underlying text looks lik<span class="_ _0"/>e in the HTML les. I typically nd data is returned in </div><div class="t m0 x3 hd y173 ff4 fs7 fc0 sc0 ls0 ws0">one of two ways: directly in the HTML le or within HTML tables. Each of these </div><div class="t m0 x3 hd y174 ff4 fs7 fc0 sc0 ls0 ws0">presents their o<span class="_ _0"/>wn unique challenges, so we’ll look at both here.</div><div class="t m0 x4 hd y175 ff4 fs7 fc0 sc0 ls0 ws0">What you need to do rst is simply open one of the HTML les in your fa<span class="_ _0"/>vorite </div><div class="t m0 x3 hd y19c ff4 fs7 fc0 sc0 ls0 ws0">text editor to understand ho<span class="_ _0"/>w the data is laid out. Search for one of the names of an </div><div class="t m0 x3 hd y19d ff4 fs7 fc0 sc0 ls0 ws0">indi<span class="_ _0"/>vidual you identied so you can nd the area with the information we need to </div><div class="t m0 x3 hd y178 ff4 fs7 fc0 sc0 ls0 ws0">extract. <span class="_ _1b"/>Y<span class="_ _3"/>ou should have a basic understanding of HTML so we w<span class="_ _0"/>on’t focus on that </div><div class="t m0 x3 hd y179 ff4 fs7 fc0 sc0 ls0 ws0">component here. Instead, we’ll focus on getting the data into a more usable format.</div><div class="t m0 x4 hd y982 ff4 fs7 fc0 sc0 ls0 ws0">In the follo<span class="_ _0"/>wing code, you can see we hav<span class="_ _0"/>e the data in simple HTML. In this </div><div class="t m0 x3 hd y983 ff4 fs7 fc0 sc0 ls0 ws0">case, the data is within paragraphs within the HTML document, not embedded </div><div class="t m0 x3 hd y8e3 ff4 fs7 fc0 sc0 ls0 ws0">within tables.</div><div class="t m0 x3 h44 yf37 fff fse fc0 sc0 ls0 ws0">--- SNIP ---</div><div class="t m0 x3 h44 yf38 fff fse fc0 sc0 ls0 ws0">&lt;p&gt;&lt;b&gt;Name: &lt;/b&gt;John Smith&lt;br /&gt;</div><div class="t m0 x3 h44 yf39 fff fse fc0 sc0 ls0 ws0">&lt;b&gt;Phone: &lt;/b&gt;518-555-1337&lt;br /&gt;</div><div class="t m0 x3 h44 yf3a fff fse fc0 sc0 ls0 ws0">&lt;b&gt;Department: &lt;/b&gt;Marketing Department&lt;br /&gt;</div><div class="t m0 x3 h44 yf3b fff fse fc0 sc0 ls0 ws0">&lt;b&gt;Address: &lt;/b&gt;321 Zion Street&lt;br /&gt;</div><div class="t m0 x3 h44 yf3c fff fse fc0 sc0 ls0 ws0">&lt;/p&gt;</div><div class="t m0 x3 h44 yf3d fff fse fc0 sc0 ls0 ws0">&lt;p&gt;&lt;b&gt;Name: &lt;/b&gt;Joseph Garbunkle&lt;br /&gt;</div><div class="t m0 x3 h44 yf3e fff fse fc0 sc0 ls0 ws0">&lt;b&gt;Phone: &lt;/b&gt;518-555-0204&lt;br /&gt;</div><div class="t m0 x3 h44 yf3f fff fse fc0 sc0 ls0 ws0">&lt;b&gt;Department: &lt;/b&gt;IT Support&lt;br /&gt;</div><div class="t m0 x3 h44 yf40 fff fse fc0 sc0 ls0 ws0">&lt;b&gt;Address: &lt;/b&gt;321 Zion Street&lt;br /&gt;</div><div class="t m0 x3 h44 yf41 fff fse fc0 sc0 ls0 ws0">&lt;/p&gt;</div><div class="t m0 x3 h44 yf42 fff fse fc0 sc0 ls0 ws0">--- SNIP ---</div><div class="t m0 x4 hd yf43 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e have a relati<span class="_ _0"/>v<span class="_ _0"/>ely simple task ahead of us here, as most of the information </div><div class="t m0 x3 hd yf44 ff4 fs7 fc0 sc0 ls0 ws0">is prexed by the type of data. F<span class="_ _0"/>or example, each name is preceded by the te<span class="_ _0"/>xt </div><div class="t m0 x3 hd yf45 ff4 fs7 fc0 sc0 ls0 ws0">“Name:.<span class="_ _2"/>” Even better is that if we look at a fe<span class="_ _0"/>w examples, we can get e<span class="_ _0"/>v<span class="_ _0"/>en more </div><div class="t m0 x3 hd yf46 ff4 fs7 fc0 sc0 ls0 ws0">specic, as each name is preceded by “&lt;p&gt;&lt;b&gt;Name: &lt;/b&gt;.<span class="_ _2"/>” This allo<span class="_ _0"/>ws us to weed </div><div class="t m0 x3 hd yf47 ff4 fs7 fc0 sc0 ls0 ws0">out as many f<span class="_ _0"/>alse positiv<span class="_ _0"/>es as possible. </div><div class="t m0 x94 h2f yf48 ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x94 h14 yf49 ff9 fs7 fc0 sc0 ls0 ws0">Remember there are many<span class="_ _2"/>, many ways to skin this cat. We’ll show a few common approaches, </div><div class="t m0 x94 h14 yf4a ff9 fs7 fc0 sc0 ls0 ws0">but just nd the simplest way to extract the data that works best for you. We’ll focus on a few </div><div class="t m0 x94 h14 yf4b ff9 fs7 fc0 sc0 ls0 ws0">techniques that together should provide a solution to most of the data extraction problems you’ll </div><div class="t m0 x94 h14 yf4c ff9 fs7 fc0 sc0 ls0 ws0">encounter<span class="_ _2"/>. The possibility of accomplishing the same task in many different ways is denitely </div><div class="t m0 x94 h14 yf4d ff9 fs7 fc0 sc0 ls0 ws0">true for Linux commands, and especially the <span class="ff11">grep</span> command. There are always going to be </div><div class="t m0 x94 h14 yf4e ff9 fs7 fc0 sc0 ls0 ws0">alternative ways to accomplish the same task using regular expressions.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
