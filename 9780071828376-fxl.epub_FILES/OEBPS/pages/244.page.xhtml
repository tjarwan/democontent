<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pff4" class="pf w2 h2" data-page-no="f4"><div class="pc pcf4 w2 h2"><img class="bi xaf y1738 w4 h68" alt="" src="bgf4.png"/><div class="t m0 xa3 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 7: Phase III: Remote T<span class="_ _0"/>argeting<span class="_ _9"> </span><span class="ff1 fs9 lsa">221</span></div><div class="t m0 x3 hd y1739 ff4 fs7 fc0 sc0 ls0 ws0">you to start the Kismet server<span class="_ _2"/>. Kismet actually uses a client/server model, which </div><div class="t m0 x3 hd y173a ff4 fs7 fc0 sc0 ls0 ws0">allo<span class="_ _0"/>ws you to set up capture sources on remote systems and forward them to a </div><div class="t m0 x3 hd y173b ff4 fs7 fc0 sc0 ls0 ws0">central server<span class="_ _2"/>, but we’ll just be using capture sources on our local system. Choose </div><div class="t m0 x3 hd y173c ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _3"/>es to start the server<span class="_ _2"/>.</div><div class="t m0 x4 hd y173d ff4 fs7 fc0 sc0 ls0 ws0">Next, you’<span class="_ _0"/>ll be prompted to congure any specic startup options for Kismet, as </div><div class="t m0 x3 hd y173e ff4 fs7 fc0 sc0 ls0 ws0">sho<span class="_ _0"/>wn in Figure 7-7. </div><div class="t m0 x4 hd y173f ff4 fs7 fc0 sc0 ls0 ws0">After a moment, Kismet will prompt you to add a capture source as sho<span class="_ _0"/>wn in </div><div class="t m0 x3 hd y1740 ff4 fs7 fc0 sc0 ls0 ws0">Figure 7-8. Choose <span class="_ _3"/>Y<span class="_ _3"/>es, and you’ll see the dialog in Figure 7-9. Simply add your </div><div class="t m0 x3 hd y1741 ff4 fs7 fc0 sc0 ls0 ws0">wireless network card to the Intf and Name elds and select <span class="_ _2"/>Add.</div><div class="t m0 x4 hd y1742 ff4 fs7 fc0 sc0 ls0 ws0">Once Kismet is up and running, you’ll see a windo<span class="_ _0"/>w similar to Figure 7-10. This </div><div class="t m0 x3 hd y1743 ff4 fs7 fc0 sc0 ls0 ws0">is the main display of Kismet, which sho<span class="_ _0"/>ws the rst section of identied wireless </div><div class="t m0 x3 hd y1744 ff4 fs7 fc0 sc0 ls0 ws0">networks; the ne<span class="_ _0"/>xt section is identied client devices, data pack<span class="_ _0"/>ets observed with the </div><div class="t m0 x3 hd y1745 ff4 fs7 fc0 sc0 ls0 ws0">graph sho<span class="_ _0"/>wn, and nally informational and alert data on the bottom; and then a list </div><div class="t m0 x3 hd y1746 ff4 fs7 fc0 sc0 ls0 ws0">of general information on the right side. Overall, this is one of the best displays for </div><div class="t m0 x3 hd y1747 ff4 fs7 fc0 sc0 ls0 ws0">war dri<span class="_ _0"/>ving, and you can customize the sections and information displayed, as well </div><div class="t m0 x3 hd y1748 ff4 fs7 fc0 sc0 ls0 ws0">as explore further an<span class="_ _0"/>y identied network or client.</div><div class="t m0 x4 hd y1749 ff4 fs7 fc0 sc0 ls0 ws0">Figure 7-12 sho<span class="_ _0"/>ws an example of Kismet automatically identifying a network </div><div class="t m0 x3 hd y174a ff4 fs7 fc0 sc0 ls0 ws0">that is not broadcasting its name in beacon frames. In Figure 7-11, you’ll see that </div><div class="t m0 x3 hd y174b ff4 fs7 fc0 sc0 ls0 ws0">a network has been identied because it’<span class="_ _2"/>s beaconing its presence; howe<span class="_ _0"/>v<span class="_ _0"/>er<span class="_ _0"/>, the </div><div class="t m0 x3 hd y174c ff4 fs7 fc0 sc0 ls0 ws0">network name is not displayed. <span class="_ _0"/>Then, in Figure 7-12, you’ll see the same network </div><div class="t m0 x3 hd y174d ff4 fs7 fc0 sc0 ls0 ws0">BSSID and its associated network name.</div><div class="t m0 x3 h21 y174e ff1 fs2 fc0 sc0 ls0 ws0">Figure 7-7<span class="_ _21"> </span><span class="ffc">Accept the defaults and choose Start.</span></div><div class="t m0 x3 h21 y174f ff1 fs2 fc0 sc0 ls0 ws0">Figure 7-8<span class="_ _21"> </span><span class="ffc">Options when starting Kismet ser<span class="_ _1"/>ver</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
