<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf164" class="pf w2 h2" data-page-no="164"><div class="pc pc164 w2 h2"><img class="bi xaf yc2e w4 h85" alt="" src="bg164.png"/><div class="t m0 xb h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 9: Physical Infiltration<span class="_ _9"> </span><span class="ff1 fs9 lsa">333</span></div><div class="t m0 x4 hd y20dd ff4 fs7 fc0 sc0 ls0 ws0">If you are facing the curv<span class="_ _0"/>e on the plunger<span class="_ _0"/>, you can stick the credit card or any </div><div class="t m0 x3 hd y20de ff4 fs7 fc0 sc0 ls0 ws0">other strong semi-rigid but still some<span class="_ _0"/>what e<span class="_ _0"/>xible material straight to<span class="_ _0"/>ward the </div><div class="t m0 x3 hd y20df ff4 fs7 fc0 sc0 ls0 ws0">plunger<span class="_ _2"/>. If the plunger is facing the opposite direction, you might not be able to use </div><div class="t m0 x3 hd y20e0 ff4 fs7 fc0 sc0 ls0 ws0">this method. Ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, depending on the depth the plunger goes into the door<span class="_ _2"/>, you </div><div class="t m0 x3 hd y20e1 ff4 fs7 fc0 sc0 ls0 ws0">might still be able to use this technique. In either case, you might be able to use a </div><div class="t m0 x3 hd y20e2 ff4 fs7 fc0 sc0 ls0 ws0">metal tool such as a putty knife or linoleum cutting tool to shim the lock.</div><div class="t m0 x4 hd y20e3 ff4 fs7 fc0 sc0 ls0 ws0">If the method of shimming the plunger doesn’t w<span class="_ _0"/>ork, you can simply use a tool </div><div class="t m0 x3 hd y20e4 ff4 fs7 fc0 sc0 ls0 ws0">such as a metal pick, scre<span class="_ _0"/>wdriv<span class="_ _0"/>er<span class="_ _0"/>, or really an<span class="_ _0"/>y tool that can push into and get a </div><div class="t m0 x3 hd y20e5 ff4 fs7 fc0 sc0 ls0 ws0">grip on the plunger to slo<span class="_ _0"/>wly mov<span class="_ _0"/>e the plunger out of the door jam. Even when the </div><div class="t m0 x3 hd y20e6 ff4 fs7 fc0 sc0 ls0 ws0">plunger is barely exposed, you might be able to slo<span class="_ _0"/>wly mo<span class="_ _0"/>ve the plunger bit by bit.</div><div class="t m0 x4 hd y20e7 ff4 fs7 fc0 sc0 ls0 ws0">Just be aw<span class="_ _0"/>are that with shimming methods you can leav<span class="_ _0"/>e scratches or indents on </div><div class="t m0 x3 hd y20e8 ff4 fs7 fc0 sc0 lsb ws16">the plunger<span class="_ _0"/>, which will be an ob<span class="_ _0"/>vious sign of your activities if a skilled in<span class="_ _2"/>vestigator </div><div class="t m0 x3 hd y20e9 ff4 fs7 fc0 sc0 ls0 ws0">looks into your acti<span class="_ _0"/>vities.</div><div class="t m0 x3 h7 y20ea ff1 fs3 fc0 sc0 ls0 ws0">Lock Shimming with Shim Guards</div><div class="t m0 x3 hd y20eb ff4 fs7 fc0 sc0 ls0 ws0">Because shimming past locks is an extremely unsophisticated and relati<span class="_ _0"/>v<span class="_ _0"/>ely common </div><div class="t m0 x3 hd y20ec ff4 fs7 fc0 sc0 ls0 ws0">method, there are special plates kno<span class="_ _0"/>wn as shim guards to prev<span class="_ _0"/>ent access to directly </div><div class="t m0 x3 hd y20ed ff4 fs7 fc0 sc0 ls0 ws0">manipulating the bolt plunger<span class="_ _0"/>, such as the one in Figure 9-14. <span class="_ _2"/>Although this may </div><div class="t m0 x3 hd y20ee ff4 fs7 fc0 sc0 ls0 ws0">seem like an immediate killjoy<span class="_ _3"/>, there are still ways to manipulate the plunger with </div><div class="t m0 x3 hd y20ef ff4 fs7 fc0 sc0 ls0 ws0">these in place.</div><div class="t m0 x3 h21 y20f0 ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-13<span class="_ _21"> </span><span class="ffc">Shimming lock plunger with credit card</span></div></div><div class="pi" data-data="
