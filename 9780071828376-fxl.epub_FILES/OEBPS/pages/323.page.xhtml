lass="_ _0"/>ward our ultimate target assets. Second, we might be able to obtain </div><div class="t m0 x3 hd y1e6b ff4 fs7 fc0 sc0 lsb ws16">access to assets that will gi<span class="_ _0"/>ve us additional data we can use inside the or<span class="_ _0"/>ganization. </div><div class="t m0 x3 hd y1e6c ff4 fs7 fc0 sc0 ls0 ws0">For e<span class="_ _0"/>xample, if we obtain a laptop that is no longer in use, it might still provide </div><div class="t m0 x3 hd y1e6d ff4 fs7 fc0 sc0 ls0 ws0">cached credentials or other condential information about the internal network.</div><div class="t m0 x4 hd y1e6e ff4 fs7 fc0 sc0 lsb ws16">W<span class="_ _3"/>e’ll also cover all of the major physical security controls and systems you’<span class="_ _2"/>re </div><div class="t m0 x3 hd y1e6f ff4 fs7 fc0 sc0 lsb ws16">likely to encounter when physically inltrating a b<span class="_ _0"/>uilding or facility<span class="_ _2"/>. <span class="_ _3"/>Y<span class="_ _3"/>ou’ll learn </div><div class="t m0 x3 hd y1e70 ff4 fs7 fc0 sc0 lsb ws16">that e<span class="_ _0"/>very physical security control has its weaknesses, and the v<span class="_ _0"/>ast majority you’<span class="_ _2"/>re </div><div class="t m0 x3 hd y1e71 ff4 fs7 fc0 sc0 ls0 ws0">likely to encounter are easily broken or circumv<span class="_ _0"/>ented.</div><div class="t m0 x4 hd y1e72 ff4 fs7 fc0 sc0 ls0 ws0">The seriousness of this phase cannot be understated. The risks we are about to </div><div class="t m0 x3 hd y1e73 ff4 fs7 fc0 sc0 ls0 ws0">calculate may make the dif<span class="_ _0"/>ference between success and complete and utter failure. </div><div class="t m0 x3 hd y1e74 ff4 fs7 fc0 sc0 lsb ws16">W<span class="_ _3"/>e’<span class="_ _0"/>re about to gamble with one of our most important assets: anonymity<span class="_ _2"/>. Before </div><div class="t m0 x3 hd y1e75 ff4 fs7 fc0 sc0 ls0 ws0">we do this, we need to make sure the odds are stacked in our f<span class="_ _0"/>av<span class="_ _0"/>or<span class="
