<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf56" class="pf w2 h2" data-page-no="56"><div class="pc pc56 w2 h2"><img class="bi x3 y760 w5 h39" alt="" src="bg56.png"/><div class="t m0 x79 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 3: APT Hacker Methodology<span class="_ _9"> </span><span class="ff1 fs9 lsa">63</span></div><div class="t m0 x3 h7 y761 ff1 fs3 fc0 sc0 ls0 ws0">Nine Dots Solution</div><div class="t m0 x3 hd y762 ff4 fs7 fc0 sc0 ls0 ws0">Whether this is the rst time you've seen the Nine Dots Problem or you’<span class="_ _2"/>ve solved it </div><div class="t m0 x3 hd y763 ff4 fs7 fc0 sc0 lsb ws16">before, we can still learn something important from the game. If there’<span class="_ _2"/>s one single </div><div class="t m0 x3 hd y764 ff4 fs7 fc0 sc0 ls0 ws0">most important factor we’<span class="_ _2"/>re confronting with the Nine Dots Problem, it would be </div><div class="t m0 x3 hd y765 ff4 fs7 fc0 sc0 ls0 ws0">assumption. <span class="_ _0"/>W<span class="_ _3"/>e read the “rules” and made assumptions about what they meant or </div><div class="t m0 x3 hd y766 ff4 fs7 fc0 sc0 ls0 ws0">made assumptions as to the solution.</div><div class="t m0 x4 hd y767 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou can see the solution directly contradicts the assumptions that the majority of </div><div class="t m0 x3 hd y768 ff4 fs7 fc0 sc0 ls0 ws0">people make. Frankly<span class="_ _2"/>, there are other solutions gi<span class="_ _0"/>ven the rules we ha<span class="_ _0"/>ve. <span class="_ _0"/>T<span class="_ _3"/>ake some </div><div class="t m0 x3 hd y769 ff4 fs7 fc0 sc0 ls0 ws0">time and think of other solutions with zero assumptions to the rules or solutions. </div><div class="t m0 x3 hd y76a ff4 fs7 fc0 sc0 ls0 ws0">Understanding the assumptions people make and crafting social engineering </div><div class="t m0 x3 hd y76b ff4 fs7 fc0 sc0 ls0 ws0">attacks to take adv<span class="_ _0"/>antage of those assumptions is a recurring theme you’ll see in </div><div class="t m0 x3 hd y76c ff4 fs7 fc0 sc0 ls0 ws0">our discussion of social engineering attacks and mingled with many of our other </div><div class="t m0 x3 hd y76d ff4 fs7 fc0 sc0 ls0 ws0">technical attacks.</div><div class="t m0 x3 h7 y76e ff1 fs3 fc0 sc0 ls0 ws0">The Process of Thinking Outside the Box</div><div class="t m0 x3 hd y76f ff4 fs7 fc0 sc0 ls0 ws0">No<span class="_ _0"/>w that you understand some of the fundamentals of what it means to think </div><div class="t m0 x3 hd y770 ff4 fs7 fc0 sc0 ls0 ws0">outside the box, let’<span class="_ _2"/>s delve into a process anyone can easily walk through to come </div><div class="t m0 x3 hd y771 ff4 fs7 fc0 sc0 ls0 ws0">up with the best solution to their problem. The general process is similar for </div><div class="t m0 x70 hd y772 ff4 fs7 fc0 sc0 ls0 ws0">The next day<span class="_ _3"/>, the same man came to the border on a bicycle with a box on </div><div class="t m0 x58 hd y773 ff4 fs7 fc0 sc0 lsb ws16">the front. <span class="_ _2"/>Again, the guard searched the box, but only found sand inside and </div><div class="t m0 x58 hd y774 ff4 fs7 fc0 sc0 ls0 ws0">e<span class="_ _0"/>ventually let the man through. <span class="_ _0"/>This went on for months, and the guard would </div><div class="t m0 x58 hd y775 ff4 fs7 fc0 sc0 ls0 ws0">call ov<span class="_ _0"/>er his fello<span class="_ _0"/>w guards and they would analyze the contents of the box, b<span class="_ _0"/>ut </div><div class="t m0 x58 hd y776 ff4 fs7 fc0 sc0 ls0 ws0">ne<span class="_ _0"/>ver found an<span class="_ _0"/>ything but sand.</div><div class="t m0 x70 hd y777 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _3"/>ears went by<span class="_ _2"/>, and one day<span class="_ _2"/>, after the guard retired, he saw the man walking </div><div class="t m0 x58 hd y778 ff4 fs7 fc0 sc0 ls0 ws0">around to<span class="_ _0"/>wn. He ran up to the man and said, “Excuse me, I was a guard at the </div><div class="t m0 x58 hd y779 ff4 fs7 fc0 sc0 ls0 ws0">border and I remember you coming through the border many times. My fello<span class="_ _0"/>w </div><div class="t m0 x58 hd y77a ff4 fs7 fc0 sc0 ls0 ws0">guards and I struggled to identify what you were smuggling into <span class="_ _2"/>America </div><div class="t m0 x58 hd y77b ff4 fs7 fc0 sc0 ls0 ws0">and we could ne<span class="_ _0"/>ver gure it out, e<span class="_ _0"/>ven though we kne<span class="_ _0"/>w you were smuggling </div><div class="t m0 x58 hd y77c ff4 fs7 fc0 sc0 ls0 ws0">something. Please, you must tell me, just so I can kno<span class="_ _0"/>w<span class="_ _2"/>, what were you </div><div class="t m0 x58 hd y77d ff4 fs7 fc0 sc0 ls0 ws0">smuggling!?”</div><div class="t m0 x70 hd y77e ff4 fs7 fc0 sc0 ls0 ws0">The man looked at the guard and said, “Bic<span class="_ _0"/>ycles.<span class="_ _2"/>”</div><div class="t m0 x70 hd y77f ff4 fs7 fc0 sc0 ls0 ws0">This is a simple and funny e<span class="_ _0"/>xample of ho<span class="_ _0"/>w you can be so focused on thinking </div><div class="t m0 x58 hd y780 ff4 fs7 fc0 sc0 ls0 ws0">inside the box that you forget to think outside of the box.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
