<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfb4" class="pf w2 h2" data-page-no="b4"><div class="pc pcb4 w2 h2"><img class="bi xaf y10ee w4 h5f" alt="" src="bgb4.png"/><div class="t m0 x5d h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 5: Reconnaissance: Nontechnical Data<span class="_ _9"> </span><span class="ff1 fs9 lsa">157</span></div><div class="t m0 x3 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">same account name is used at other common websites. For e<span class="_ _0"/>xample, if the user’<span class="_ _2"/>s </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">Facebook user ID is <span class="_ _0"/>W<span class="_ _3"/>eakT<span class="_ _2"/>argetPresident78, you should search for the user name </div><div class="t m0 x3 hd y20f ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>eakT<span class="_ _2"/>argetPresident78 at other sites like <span class="_ _0"/>T<span class="_ _3"/>witter, Google, etc. By doing this, you </div><div class="t m0 x3 hd y210 ff4 fs7 fc0 sc0 ls0 ws0">can identify online forums that the user participates in, user interests, and other </div><div class="t m0 x3 hd y211 ff4 fs7 fc0 sc0 ls0 ws0">websites the user frequents, which can provide a lot of useful information.</div><div class="t m0 x4 hd y212 ff4 fs7 fc0 sc0 ls0 ws0">In addition to checking Google, you can nd useful information in other locations, </div><div class="t m0 x3 hd y398 ff4 fs7 fc0 sc0 ls0 ws0">as outlined in the follo<span class="_ _0"/>wing table.</div><div class="t m0 x20 h1d y10ef ff1 fs7 fc0 sc0 ls0 ws0">Data Source<span class="_ _39"> </span>Description</div><div class="t m0 x20 h6 y10f0 ff4 fs2 fc0 sc0 ls0 ws0">License plates<span class="_ _78"> </span>Many states allo<span class="_ _0"/>w you to look up information associated with a </div><div class="t m0 x47 h6 y10f1 ff4 fs2 fc0 sc0 ls0 ws0">specic license plate</div><div class="t m0 x20 h6 y10f2 ff4 fs2 fc0 sc0 ls1 ws2">Business registries<span class="_ _79"> </span>Gov<span class="_ _0"/>ernment or independently run organizations housing </div><div class="t m0 x47 h6 y10f3 ff4 fs2 fc0 sc0 ls1 ws2">information about organizations for a specic re<span class="_ _0"/>gion</div><div class="t m0 x20 h6 y10f4 ff4 fs2 fc0 sc0 ls1 ws2">Better Business Bureau<span class="_ _9"> </span>A nonprot or<span class="_ _0"/>ganization that provides reliability information and </div><div class="t m0 x47 h6 y10f5 ff4 fs2 fc0 sc0 ls1 ws2">details complaints about an organization </div><div class="t m0 x20 h6 y10f6 ff4 fs2 fc0 sc0 ls0 ws0">T<span class="_ _0"/>rade groups<span class="_ _7a"> </span>Groups of businesses or professionals w<span class="_ _0"/>orking in a common </div><div class="t m0 x47 h6 y10f7 ff4 fs2 fc0 sc0 ls0 ws0">industry or vertical</div><div class="t m0 x20 h6 y10f8 ff4 fs2 fc0 sc0 ls1 ws2">Gov<span class="_ _0"/>ernment ofces <span class="_ _2f"> </span>Agencies such as the county clerk ofce can have mortgage, </div><div class="t m0 x47 h6 y10f9 ff4 fs2 fc0 sc0 ls1 ws2">deed, and land information related to the target or<span class="_ _0"/>ganization </div><div class="t m0 x20 h6 y10fa ff4 fs2 fc0 sc0 ls0 ws0">Securities and Exchange </div><div class="t m0 x20 h6 y10fb ff4 fs2 fc0 sc0 ls0 ws0">Commission</div><div class="t m0 x47 h6 y10fa ff4 fs2 fc0 sc0 ls1 ws2">This organization contains stockpiles of current and historical </div><div class="t m0 x47 h6 y10fb ff4 fs2 fc0 sc0 ls0 ws0">data on publicly traded companies (www<span class="_ _2"/>.sec.gov)</div><div class="t m0 x4 hd y10fc ff4 fs7 fc0 sc0 ls0 ws0">In addition, online forums, groups, listservs, or any other collaboration systems </div><div class="t m0 x3 hd y10fd ff4 fs7 fc0 sc0 ls0 ws0">can be a great source of information. Many times, you might e<span class="_ _0"/>v<span class="_ _0"/>en nd these types of </div><div class="t m0 x3 hd y10fe ff4 fs7 fc0 sc0 lsb ws16">“watering holes” were set up by employees of the or<span class="_ _0"/>ganization without the consent </div><div class="t m0 x3 hd y10ff ff4 fs7 fc0 sc0 lsb ws16">of the organization and contain a lar<span class="_ _0"/>ge amount of useful information about the tar<span class="_ _0"/>get.</div><div class="t m0 x3 h4 y1100 ff2 fs1 fc0 sc0 ls0 ws0">Automated Individual Reconnaissance</div><div class="t m0 x3 hd y1101 ff4 fs7 fc0 sc0 ls0 ws0">Performing reconnaissance on indi<span class="_ _0"/>viduals is almost identical to performing </div><div class="t m0 x3 hd y1102 ff4 fs7 fc0 sc0 lsb ws16">reconnaissance tasks against the organization. <span class="_ _0"/>W<span class="_ _3"/>e want to identify as much </div><div class="t m0 x3 hd y1103 ff4 fs7 fc0 sc0 ls0 ws0">information on the person as possible. This includes ob<span class="_ _0"/>vious information such as </div><div class="t m0 x3 hd y1104 ff4 fs7 fc0 sc0 ls0 ws0">e-mail address, phone number<span class="_ _0"/>, ofce locations, etc. Ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, there are less obvious </div><div class="t m0 x3 hd y1105 ff4 fs7 fc0 sc0 ls0 ws0">pieces of information that can be just as important, such as the person’<span class="_ _2"/>s likes and </div><div class="t m0 x3 hd y1106 ff4 fs7 fc0 sc0 ls0 ws0">dislikes, political stance, family members, and v<span class="_ _0"/>acation destinations. Just as when </div><div class="t m0 x3 hd y1107 ff4 fs7 fc0 sc0 lsb ws16">collecting information on a target or<span class="_ _0"/>ganization, no information should be considered </div><div class="t m0 x3 hd y1108 ff4 fs7 fc0 sc0 ls0 ws0">too small or too insignicant. <span class="_ _2"/>All of this information can be used to craft specic </div><div class="t m0 x3 hd y1109 ff4 fs7 fc0 sc0 ls0 ws0">phishing messages that are likely to elicit the response we desire from the tar<span class="_ _0"/>geted </div><div class="t m0 x3 hd y110a ff4 fs7 fc0 sc0 ls0 ws0">indi<span class="_ _0"/>vidual. </div><a class="" href="http://www.sec.gov"><div class="d m1" style="border-style:none;position:absolute;left:402.842026px;bottom:371.325775px;width:56.000000px;height:11.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
