<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf15c" class="pf w2 h2" data-page-no="15c"><div class="pc pc15c w2 h2"><img class="bi xaf yc2e w4 h85" alt="" src="bg15c.png"/><div class="t m0 xb h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 9: Physical Infiltration<span class="_ _9"> </span><span class="ff1 fs9 lsa">325</span></div><div class="t m0 x3 hd y2062 ff4 fs7 fc0 sc0 ls0 ws0">sticking one tiny piece of metal into the k<span class="_ _0"/>eyway<span class="_ _3"/>, wiggling it around for a few </div><div class="t m0 x3 hd y2063 ff4 fs7 fc0 sc0 ls0 ws0">seconds, and magically opening the door<span class="_ _2"/>.</div><div class="t m0 x4 hd y2064 ff4 fs7 fc0 sc0 ls0 ws0">Lock picking is a very simple concept and in practice really isn’<span class="_ _0"/>t that hard to </div><div class="t m0 x3 hd y2065 ff4 fs7 fc0 sc0 ls0 ws0">ex<span class="_ _0"/>ecute with just a little practice. The basic concept is to apply a little pressure to the </div><div class="t m0 x3 hd y2066 ff4 fs7 fc0 sc0 ls0 ws0">ke<span class="_ _0"/>yway to begin to turn the plug. <span class="_ _0"/>W<span class="_ _2"/>ithout a proper key in the ke<span class="_ _0"/>yway<span class="_ _3"/>, this will bind </div><div class="t m0 x3 hd y2067 ff4 fs7 fc0 sc0 ls0 ws20">the plug as it hits the dri<span class="_ _0"/>ver pins, which e<span class="_ _0"/>xtend past the shear line down into the plug.</div><div class="t m0 x4 hd y2068 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e then will systematically push up on the key pins and raise them until the dri<span class="_ _0"/>ver </div><div class="t m0 x3 hd y2069 ff4 fs7 fc0 sc0 ls0 ws0">pin rests on the extended part of the plug. <span class="_ _2"/>An example of pins being bound at the </div><div class="t m0 x3 hd y206a ff4 fs7 fc0 sc0 ls0 ws0">shear line, as well as a correctly picked pin resting on the shear line, are sho<span class="_ _0"/>wn in </div><div class="t m0 x3 hd y206b ff4 fs7 fc0 sc0 ls0 ws0">Figure 9-8.</div><div class="t m0 x4 hd y206c ff4 fs7 fc0 sc0 ls0 ws0">Once all of the dri<span class="_ _0"/>ver pins ha<span class="_ _0"/>ve been set on top of the plug, the shear line will be </div><div class="t m0 x3 hd y206d ff4 fs7 fc0 sc0 ls0 ws0">clear and the plug will be free to rotate. This will allo<span class="_ _0"/>w you to turn the plug, which </div><div class="t m0 x3 hd y206e ff4 fs7 fc0 sc0 ls0 ws0">in turn will release the locking mechanism.</div><div class="t m0 x4 hd y206f ff4 fs7 fc0 sc0 ls0 ws0">The primary tools to accomplish this are the torque wrench and the pick. The </div><div class="t m0 x3 hd y2070 ff4 fs7 fc0 sc0 ls0 ws0">torque wrench, sho<span class="_ _0"/>wn in Figure 9-9, is typically a small piece of metal with at least </div><div class="t m0 x3 hd y2071 ff4 fs7 fc0 sc0 ls0 ws0">one twist in the end. <span class="_ _3"/>Y<span class="_ _3"/>ou stick the torque wrench in the bottom of the ke<span class="_ _0"/>yway and </div><div class="t m0 x3 hd y2072 ff4 fs7 fc0 sc0 ls0 ws0">apply pressure to turn the plug. This is what creates the ridge for you to rest the </div><div class="t m0 x3 hd y2073 ff4 fs7 fc0 sc0 ls0 ws0">picked pins on.</div><div class="t m0 x3 h21 y2074 ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-7<span class="_ _21"> </span><span class="ffc">Proper key in plug with ush shear line</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
