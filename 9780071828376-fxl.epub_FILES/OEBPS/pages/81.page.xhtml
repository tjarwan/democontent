<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf51" class="pf w2 h2" data-page-no="51"><div class="pc pc51 w2 h2"><img class="bi x80 y6e4 w8 h36" alt="" src="bg51.png"/><div class="t m0 x3b h10 y83 ff1 fs9 fc0 sc0 lsa ws0">58<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x16 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">An <span class="_ _2"/>APT hacker shows patience in making sure that e<span class="_ _0"/>v<span class="_ _0"/>ery aspect of the attack is </div><div class="t m0 x3c hd y11d ff4 fs7 fc0 sc0 ls0 ws0">sufciently understood. Patience can and should manifest itself in e<span class="_ _0"/>v<span class="_ _0"/>ery stage of an </div><div class="t m0 x3c hd y11e ff4 fs7 fc0 sc0 ls0 ws0">attack. Being patient before moving to the ne<span class="_ _0"/>xt stage is crucial and can easily mean </div><div class="t m0 x3c hd y15c ff4 fs7 fc0 sc0 ls0 ws0">the dif<span class="_ _0"/>ference between success and alerting your target to your presence. <span class="_ _0"/>W<span class="_ _3"/>e will </div><div class="t m0 x3c hd y15d ff4 fs7 fc0 sc0 ls0 ws0">cov<span class="_ _0"/>er examples of applying patience to specic attack scenarios in future chapters.</div><div class="t m0 x3c h4 y6b8 ff2 fs1 fc0 sc0 ls0 ws0">Social Omniscience</div><div class="t m0 x3c hd y6b9 ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>o state that an <span class="_ _0"/>APT hacker is a master of social engineering is an e<span class="_ _0"/>xtreme </div><div class="t m0 x3c hd y6ba ff4 fs7 fc0 sc0 ls0 ws0">understatement. Some of the top authorities on social engineering are arguably </div><div class="t m0 x3c hd y2ae ff4 fs7 fc0 sc0 ls0 ws0">the folks at Social-engineer<span class="_ _2"/>.org, who dene social engineering as “any act that </div><div class="t m0 x3c hd y2af ff4 fs7 fc0 sc0 ls0 ws0">inuences a person to take an action that may or may not be in their best interest” </div><div class="t m0 x3c hd y2b0 ff4 fs7 fc0 sc0 ls0 ws0">(http://www<span class="_ _2"/>.social-engineer<span class="_ _0"/>.or<span class="_ _0"/>g/).</div><div class="t m0 x16 hd y2b1 ff4 fs7 fc0 sc0 ls0 ws0">An <span class="_ _2"/>APT hacker has adept social engineering skills, but more importantly<span class="_ _2"/>, has an </div><div class="t m0 x3c hd y2b2 ff4 fs7 fc0 sc0 ls0 ws20">understanding of social omniscience. Social omniscience is dened by understanding </div><div class="t m0 x3c hd y6e5 ff4 fs7 fc0 sc0 ls0 ws0">the big picture of ho<span class="_ _0"/>w all social elements affect the security of a tar<span class="_ _0"/>get. Examples of </div><div class="t m0 x3c hd y6e6 ff4 fs7 fc0 sc0 ls0 ws0">some of these core social elements include</div><div class="t m0 x20 h1f y6e7 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x61 hd y6e8 ff4 fs7 fc0 sc0 ls0 ws0">Inter-relationships between emplo<span class="_ _0"/>yees and managers</div><div class="t m0 x20 h1f y6e9 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x61 hd y6ea ff4 fs7 fc0 sc0 lsb ws16">Inter-relationships between departments within or<span class="_ _0"/>ganizations</div><div class="t m0 x20 h1f y6eb ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x61 hd y6ec ff4 fs7 fc0 sc0 ls0 ws0">Impact of geological di<span class="_ _0"/>versity of companies</div><div class="t m0 x20 h1f y6ed ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x61 hd y6ee ff4 fs7 fc0 sc0 ls0 ws0">Business policies and procedures</div><div class="t m0 x20 h1f y6ef ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x61 hd y6f0 ff4 fs7 fc0 sc0 ls0 ws0">Company politics</div><div class="t m0 x20 h1f y6f1 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x61 hd y6f2 ff4 fs7 fc0 sc0 ls0 ws0">Ethnic dif<span class="_ _0"/>ferences and div<span class="_ _0"/>ersity of employees</div><div class="t m0 x20 h1f y6f3 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x61 hd y6f4 ff4 fs7 fc0 sc0 ls0 ws0">Overall security a<span class="_ _0"/>wareness and importance placed on security</div><div class="t m0 x20 h1f y6f5 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x61 hd y6f6 ff4 fs7 fc0 sc0 lsb ws16">W<span class="_ _3"/>orld events e<span class="_ _0"/>xternal to organizations</div><div class="t m0 x20 h1f y6f7 ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x61 hd y6f8 ff4 fs7 fc0 sc0 ls0 ws0">Employee skills</div><div class="t m0 x20 h1f y6f9 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x61 hd y6fa ff4 fs7 fc0 sc0 ls0 ws0">Impact of holidays and v<span class="_ _0"/>acation</div><div class="t m0 x16 hd y6fb ff4 fs7 fc0 sc0 ls0 ws0">So while social engineering may be considered the </div><div class="t m0 x3c hd y6fc ff4 fs7 fc0 sc0 ls0 ws0">tactical system for dealing with people one-on-one, </div><div class="t m0 x3c hd y6fd ff4 fs7 fc0 sc0 ls0 ws0">social omniscience can be considered the strategic, </div><div class="t m0 x3c hd y6fe ff4 fs7 fc0 sc0 ls0 ws0">big-picture vie<span class="_ _0"/>w of social engineering concepts. <span class="_ _0"/>W<span class="_ _2"/>e </div><div class="t m0 x3c hd y6ff ff4 fs7 fc0 sc0 ls0 ws0">will cov<span class="_ _0"/>er specic examples of core social engineering </div><div class="t m0 x3c hd y700 ff4 fs7 fc0 sc0 ls0 ws0">concepts, tactics, and attacks in Chapter 6. <span class="_ _3"/>Y<span class="_ _3"/>ou’ll also </div><div class="t m0 x3c hd y701 ff4 fs7 fc0 sc0 ls0 ws0">notice social elements intermingled throughout all </div><div class="t m0 x3c hd y702 ff4 fs7 fc0 sc0 ls0 ws0">phases of our attacks and ho<span class="_ _0"/>w to use the information to </div><div class="t m0 x3c hd y703 ff4 fs7 fc0 sc0 lsc ws17">mount an elegant attack.</div><div class="t m0 x81 h22 y704 ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">ST</span></div><div class="t m0 x82 h22 y705 ffd fs5 fc0 sc0 ls0 ws0">Preparation and Exploitation</div><div class="t m0 x83 h22 y706 ffd fs5 fc0 sc0 ls0 ws0">Phases</div><div class="t m0 x84 h22 y707 ffd fs5 fc0 sc0 ls0 ws0">Exploitation</div><div class="t m0 x84 h22 y708 ffd fs5 fc0 sc0 ls0 ws0">Preparation</div><a class="" href="http://www.social-engineer.org/"><div class="d m1" style="border-style:none;position:absolute;left:93.242630px;bottom:506.775510px;width:145.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://Social-engineer.org"><div class="d m1" style="border-style:none;position:absolute;left:151.292517px;bottom:538.219199px;width:88.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
