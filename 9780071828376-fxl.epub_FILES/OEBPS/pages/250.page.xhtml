<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pffa" class="pf w2 h2" data-page-no="fa"><div class="pc pcfa w2 h2"><img class="bi x94 y17a5 w6 h2e" alt="" src="bgfa.png"/><div class="t m0 xa3 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 7: Phase III: Remote T<span class="_ _0"/>argeting<span class="_ _9"> </span><span class="ff1 fs9 lsa">227</span></div><div class="t m0 x3 h7 y17a6 ff1 fs3 fc0 sc0 ls0 ws0">Active Wireless Recon II</div><div class="t m0 x3 hd y17a7 ff4 fs7 fc0 sc0 lsb ws16">After performing the rst step in which we’<span class="_ _0"/>v<span class="_ _0"/>e physically surve<span class="_ _0"/>yed the entire area </div><div class="t m0 x3 hd y17a8 ff4 fs7 fc0 sc0 ls0 ws0">associated with a specic target location, we’<span class="_ _0"/>ll revie<span class="_ _0"/>w the data for interesting and </div><div class="t m0 x3 hd y17a9 ff4 fs7 fc0 sc0 ls0 ws0">useful nuggets of information. In particular<span class="_ _0"/>, we’ll w<span class="_ _0"/>ant to re<span class="_ _0"/>view the follo<span class="_ _0"/>wing </div><div class="t m0 x3 hd y17aa ff4 fs7 fc0 sc0 ls0 ws0">items:</div><div class="t m0 x16 h1f y17ab ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y17ac ff4 fs7 fc0 sc0 ls0 ws0">WEP (networks using <span class="_ _0"/>W<span class="_ _0"/>ired Equi<span class="_ _0"/>v<span class="_ _0"/>alent Pri<span class="_ _0"/>v<span class="_ _0"/>acy)</div><div class="t m0 x16 h1f y17ad ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y17ae ff4 fs7 fc0 sc0 ls0 ws0">WP<span class="_ _3"/>A-PSK (networks using <span class="_ _0"/>WP<span class="_ _3"/>A Pre-Shared Ke<span class="_ _0"/>y Mode)</div><div class="t m0 x16 h1f y17af ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y17b0 ff4 fs7 fc0 sc0 ls0 ws0">WP<span class="_ _3"/>A-Enterprise (networks using <span class="_ _0"/>WP<span class="_ _3"/>A Enterprise Mode)</div><div class="t m0 x16 h1f y17b1 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y17b2 ff4 fs7 fc0 sc0 ls0 ws0">Captured packets</div><div class="t m0 x16 h1f y17b3 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y17b4 ff4 fs7 fc0 sc0 ls0 ws0">Associated clients</div><div class="t m0 x94 h2f y17b5 ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x94 h14 y17b6 ff9 fs7 fc0 sc0 ls0 ws0">We’ll discuss executing attacks against the identied networks in the next section.</div><div class="t m0 x4 hd y17b7 ff4 fs7 fc0 sc0 ls0 ws0">Both Kismet and airodump hav<span class="_ _0"/>e the capability of logging to PCAP les, which </div><div class="t m0 x3 hd y17b8 ff4 fs7 fc0 sc0 ls0 ws0">we can open with <span class="_ _0"/>W<span class="_ _0"/>ireshark. Be sure to re<span class="_ _0"/>vie<span class="_ _0"/>w all the captured packets for useful </div><div class="t m0 x3 hd y17b9 ff4 fs7 fc0 sc0 ls0 ws0">tidbits. Note that because we might hav<span class="_ _0"/>e been moving quickly<span class="_ _3"/>, many of the sessions </div><div class="t m0 x3 hd y17ba ff4 fs7 fc0 sc0 ls0 ws0">may be incomplete, so you can’t rely on <span class="_ _0"/>W<span class="_ _2"/>ireshark interpreting all the data for you.</div><div class="t m0 x4 hd y17bb ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>ake your time to also revie<span class="_ _0"/>w an<span class="_ _0"/>y information related to client devices. Besides </div><div class="t m0 x3 hd y17bc ff4 fs7 fc0 sc0 ls0 ws0">analyzing the PCAP les, both Kismet and airodump log to a number of les by </div><div class="t m0 x3 hd y17bd ff4 fs7 fc0 sc0 ls0 ws0">default.</div><div class="t m0 x4 hd y17be ff4 fs7 fc0 sc0 ls0 ws0">These les will contain all of the basic information, such as BSSIDs, client </div><div class="t m0 x3 hd y17bf ff4 fs7 fc0 sc0 ls0 ws0">de<span class="_ _0"/>vices, associated clients, probing clients, and channels. Howe<span class="_ _0"/>v<span class="_ _0"/>er<span class="_ _0"/>, they also contain </div><div class="t m0 x3 hd y17c0 ff4 fs7 fc0 sc0 ls0 ws0">interesting data, including the times specic clients or networks were rst and last </div><div class="t m0 x3 hd y17c1 ff4 fs7 fc0 sc0 ls0 ws0">seen, the total number of packets seen from each de<span class="_ _0"/>vice, and helpful information </div><div class="t m0 x3 hd y17c2 ff4 fs7 fc0 sc0 ls0 ws0">about the packets observ<span class="_ _0"/>ed. Looking at not only the total number of data packets </div><div class="t m0 x3 hd y17c3 ff4 fs7 fc0 sc0 ls0 ws0">seen, but also the total size of all the data observ<span class="_ _0"/>ed can be a good indication of </div><div class="t m0 x3 hd y17c4 ff4 fs7 fc0 sc0 ls0 ws0">ho<span class="_ _0"/>w heavily a netw<span class="_ _0"/>ork might be used. Both Kismet and airodump also log to XML </div><div class="t m0 x3 hd y17c5 ff4 fs7 fc0 sc0 ls0 ws0">les by default. If you are so inclined, you can create your o<span class="_ _0"/>wn tool to analyze the </div><div class="t m0 x3 hd y17c6 ff4 fs7 fc0 sc0 ls0 ws0">data and gi<span class="_ _0"/>ve you the most useful tidbits from it. Ev<span class="_ _0"/>en in a moderately dense area, </div><div class="t m0 x3 hd y17c7 ff4 fs7 fc0 sc0 lsb ws16">this can be an absurd amount of data. That’<span class="_ _2"/>s why it’<span class="_ _2"/>s important to focus on being </div><div class="t m0 x3 hd y17c8 ff4 fs7 fc0 sc0 ls0 ws0">thorough and re<span class="_ _0"/>viewing the data back at <span class="_ _2"/>APT headquarters. </div><div class="t m0 x4 hd y17c9 ff4 fs7 fc0 sc0 ls0 ws0">Both tools can also sho<span class="_ _0"/>w you the wireless networks for which a client de<span class="_ _0"/>vice </div><div class="t m0 x3 hd y17ca ff4 fs7 fc0 sc0 ls0 ws0">probed. This information can help determine which clients might be o<span class="_ _0"/>wned by </div><div class="t m0 x3 hd y17cb ff4 fs7 fc0 sc0 lsb ws16">the target or<span class="_ _0"/>ganization, which in turn help us to infer which networks might be </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
