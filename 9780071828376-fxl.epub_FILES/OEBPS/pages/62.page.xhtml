<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf3e" class="pf w2 h2" data-page-no="3e"><div class="pc pc3e w2 h2"><div class="t m0 xa h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 2: Empirical Data<span class="_ _9"> </span><span class="ff1 fs9 lsa">39</span></div><div class="t m0 x4 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">The four <span class="_ _0"/>W<span class="_ _0"/>indo<span class="_ _0"/>ws vulnerabilities that were exploited were</div><div class="t m0 x16 h1f y53f ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y540 ff3 fs7 fc0 sc0 ls0 ws0">Zero-Day Exploit 1<span class="_ _21"> </span><span class="ff4">V<span class="_ _2"/>ulnerability in the processing of LNK (shortcut) les </span></div><div class="t m0 x1 hd y4c8 ff4 fs7 fc0 sc0 ls0 ws0">that would allo<span class="_ _0"/>w an arbitrary dynamic link library (DLL) to be ex<span class="_ _0"/>ecuted. This </div><div class="t m0 x1 hd y541 ff4 fs7 fc0 sc0 ls0 ws0">DLL would be e<span class="_ _0"/>xecuted in the security conte<span class="_ _0"/>xt of the current user and was </div><div class="t m0 x1 hd y542 ff4 fs7 fc0 sc0 ls0 ws0">loaded from an infected USB dri<span class="_ _0"/>ve.</div><div class="t m0 x16 h1f y543 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y544 ff3 fs7 fc0 sc0 ls0 ws0">Zero-Day Exploit 2<span class="_ _21"> </span><span class="ff4">A privile<span class="_ _0"/>ge escalation vulnerability in the task scheduler </span></div><div class="t m0 x1 hd y545 ff4 fs7 fc0 sc0 ls0 ws0">that only af<span class="_ _0"/>fected <span class="_ _0"/>W<span class="_ _0"/>indo<span class="_ _0"/>ws <span class="_ _0"/>V<span class="_ _2"/>ista. This could allo<span class="_ _0"/>w code to e<span class="_ _0"/>xecute as Local </div><div class="t m0 x1 hd y546 ff4 fs7 fc0 sc0 ls0 ws0">System.</div><div class="t m0 x16 h1f y547 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y548 ff3 fs7 fc0 sc0 ls0 ws0">Zero-Day Exploit 3<span class="_ _21"> </span><span class="ff4">A privile<span class="_ _0"/>ge escalation vulnerability in ke<span class="_ _0"/>yboard layout </span></div><div class="t m0 x1 hd y549 ff4 fs7 fc0 sc0 ls0 ws0">les that only af<span class="_ _0"/>fected <span class="_ _0"/>W<span class="_ _0"/>indo<span class="_ _0"/>ws XP<span class="_ _1b"/>. This could allo<span class="_ _0"/>w code to ex<span class="_ _0"/>ecute as Local </div><div class="t m0 x1 hd y54a ff4 fs7 fc0 sc0 ls0 ws0">System.</div><div class="t m0 x16 h1f y54b ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y54c ff3 fs7 fc0 sc0 ls0 ws0">Zero-Day Exploit 4<span class="_ _21"> </span><span class="ff4">A remote exploit that used the print spooler subsystem </span></div><div class="t m0 x1 hd y54d ff4 fs7 fc0 sc0 ls0 ws0">to send the Stuxnet virus to peers on the network.</div><div class="t m0 x4 hd y54e ff4 fs7 fc0 sc0 ls0 ws0">The fact that the four <span class="_ _0"/>W<span class="_ _0"/>indo<span class="_ _0"/>ws zero-day e<span class="_ _0"/>xploits included in Stuxnet did not </div><div class="t m0 x3 hd y54f ff4 fs7 fc0 sc0 ls0 ws0">include any memory corruption vulnerabilities is most lik<span class="_ _0"/>ely an indicator of some </div><div class="t m0 x3 hd y550 ff4 fs7 fc0 sc0 ls0 ws0">very interesting ideas. <span class="_ _0"/>When hunting for e<span class="_ _0"/>xploitable bugs, you don’<span class="_ _0"/>t necessarily </div><div class="t m0 x3 hd y551 ff4 fs7 fc0 sc0 ls0 ws0">start with the criteria of memory corruption or logic issues and nd only that type of </div><div class="t m0 x3 hd y552 ff4 fs7 fc0 sc0 ls0 ws0">vulnerability<span class="_ _2"/>. Instead, you simply nd what you nd. The fact that Stuxnet included </div><div class="t m0 x3 hd y553 ff4 fs7 fc0 sc0 ls0 ws0">no memory corruption bugs w<span class="_ _0"/>ould seem to indicate that the authors had their choice </div><div class="t m0 x3 hd y554 ff4 fs7 fc0 sc0 ls0 ws0">of bugs to use.</div><div class="t m0 x4 hd y555 ff4 fs7 fc0 sc0 ls0 ws0">Whether this means that the authors researched and discov<span class="_ _0"/>ered all the bugs the<span class="_ _0"/>y </div><div class="t m0 x3 hd y556 ff4 fs7 fc0 sc0 ls0 ws0">targeted or simply purchased b<span class="_ _0"/>ugs that met their criteria is irrele<span class="_ _0"/>v<span class="_ _0"/>ant. The sheer f<span class="_ _0"/>act </div><div class="t m0 x3 hd y557 ff4 fs7 fc0 sc0 ls0 ws0">that they had this capability is astounding. Most lik<span class="_ _0"/>ely<span class="_ _2"/>, the authors (to this day) have </div><div class="t m0 x3 hd y558 ff4 fs7 fc0 sc0 ls0 ws0">a huge stockpile of zero-day exploits to choose from and selected the ones that met </div><div class="t m0 x3 hd y559 ff4 fs7 fc0 sc0 ls0 ws0">their exact requirements to include in Stuxnet. In addition to the four <span class="_ _0"/>W<span class="_ _2"/>indows-based </div><div class="t m0 x3 hd y55a ff4 fs7 fc0 sc0 ls0 ws0">zero-day exploits, the creators included the e<span class="_ _0"/>xploit that was patched by MS08-067, </div><div class="t m0 x3 hd y55b ff4 fs7 fc0 sc0 ls0 ws0">which you may remember as being the main attack vector of the Conck<span class="_ _0"/>er virus. </div><div class="t m0 x3 hd y55c ff4 fs7 fc0 sc0 ls0 ws0">Stuxnet also included rootkits to conceal its existence, which were digitally signed </div><div class="t m0 x3 hd y55d ff4 fs7 fc0 sc0 ls0 ws0">by legitimate certicates! I think that needs repeating and a little e<span class="_ _0"/>xplanation. T<span class="_ _3"/>o </div><div class="t m0 x3 hd y55e ff4 fs7 fc0 sc0 lsb ws16">increase the stealthy installation of the rootkit, the de<span class="_ _0"/>vice driv<span class="_ _0"/>ers were signed using </div><div class="t m0 x3 hd y55f ff4 fs7 fc0 sc0 ls0 ws0">legitimate certicates that were stolen from JMicron and Realtek. Both of these </div><div class="t m0 x3 hd y560 ff4 fs7 fc0 sc0 ls0 ws0">companies are located at the Hsinchu Science Park in <span class="_ _0"/>T<span class="_ _3"/>aiwan.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
