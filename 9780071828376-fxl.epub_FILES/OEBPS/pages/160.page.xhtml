<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfa0" class="pf w2 h2" data-page-no="a0"><div class="pc pca0 w2 h2"><img class="bi xaf yf00 w4 h58" alt="" src="bga0.png"/><div class="t m0 x5d h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 5: Reconnaissance: Nontechnical Data<span class="_ _9"> </span><span class="ff1 fs9 lsa">137</span></div><div class="t m0 x3 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">command to open Burp Suite is just burpsuite.jar<span class="_ _2"/>. If you’<span class="_ _2"/>re using the Firefox </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">bro<span class="_ _0"/>wser<span class="_ _0"/>, you congure the proxy with the follo<span class="_ _0"/>wing steps:</div><div class="t m0 x16 hd yf01 ff3 fs2 fc0 sc0 ls0 ws0">1.<span class="_ _3e"> </span><span class="ff4 fs7">Select Edit | Preferences.</span></div><div class="t m0 x16 hd yf02 ff3 fs2 fc0 sc0 ls0 ws0">2.<span class="_ _3e"> </span><span class="ff4 fs7">Go to <span class="_ _2"/>Advanced and choose the Network tab<span class="_ _2"/>.</span></div><div class="t m0 x16 hd yf03 ff3 fs2 fc0 sc0 ls0 ws0">3.<span class="_ _3e"> </span><span class="ff4 fs7">Under the Connection heading, choose the Settings button.</span></div><div class="t m0 x16 hd yf04 ff3 fs2 fc0 sc0 ls0 ws0">4.<span class="_ _3e"> </span><span class="ff4 fs7">The default port used by Burp Suite is <span class="_ _0"/>TCP 8080, so congure your proxy for </span></div><div class="t m0 x1 hd yf05 ff4 fs7 fc0 sc0 ls0 ws0">localhost (127.0.0.1 on port 8080) as sho<span class="_ _0"/>wn in Figure 5-4.</div><div class="t m0 x4 hd yf06 ff4 fs7 fc0 sc0 ls0 ws0">Burp Suite can intercept all requests and allo<span class="_ _0"/>w you to adjust any part of the </div><div class="t m0 x3 hd yf07 ff4 fs7 fc0 sc0 ls0 ws0">request before sending it to the intended destination. Ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, for this step, we don’<span class="_ _0"/>t </div><div class="t m0 x3 hd yf08 ff4 fs7 fc0 sc0 ls0 ws0">need to adjust any li<span class="_ _0"/>v<span class="_ _0"/>e HTTP requests, as Burp Suite will log and keep a history of </div><div class="t m0 x3 hd yf09 ff4 fs7 fc0 sc0 ls0 ws0">all HTTP requests observed. <span class="_ _0"/>W<span class="_ _2"/>ithin Burp Suite, choose the Proxy tab and then select </div><div class="t m0 x3 hd yf0a ff4 fs7 fc0 sc0 ls0 ws0">the Intercept subtab<span class="_ _0"/>. Ensure that Intercept is turned of<span class="_ _0"/>f, as sho<span class="_ _0"/>wn in Figure 5-5.</div><div class="t m0 x4 hd yf0b ff4 fs7 fc0 sc0 ls0 ws0">Once you hav<span class="_ _0"/>e Burp Suite congured as your proxy<span class="_ _2"/>, browse to the tar<span class="_ _0"/>get web </div><div class="t m0 x3 hd yf0c ff4 fs7 fc0 sc0 ls0 ws0">directory in your bro<span class="_ _0"/>wser and you’ll notice the request is logged in the History tab<span class="_ _0"/>. </div><div class="t m0 x3 h21 yf0d ff1 fs2 fc0 sc0 ls0 ws0">Figure 5-4<span class="_ _21"> </span><span class="ffc">Firefox proxy settings</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
