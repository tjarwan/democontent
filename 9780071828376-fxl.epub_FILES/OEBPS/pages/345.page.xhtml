<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf159" class="pf w2 h2" data-page-no="159"><div class="pc pc159 w2 h2"><img class="bi xaf y2023 w4 h81" alt="" src="bg159.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">322<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 hd y2024 ff4 fs7 fc0 sc0 ls0 ws0">positioned by looking at the hinges on the door<span class="_ _2"/>. If the door opens away from us, then </div><div class="t m0 x3 hd y2025 ff4 fs7 fc0 sc0 ls0 ws0">we are facing the curv<span class="_ _0"/>ed part of the plunger<span class="_ _0"/>. <span class="_ _0"/>W<span class="_ _3"/>e’ll discuss ways to manipulate this </div><div class="t m0 x3 hd y2026 ff4 fs7 fc0 sc0 ls0 ws0">design in the next section.</div><div class="t m0 x4 hd y2027 ff4 fs7 fc0 sc0 ls0 ws0">The other common plunger type is the deadbolt type, which is sho<span class="_ _0"/>wn in </div><div class="t m0 x3 hd y2028 ff4 fs7 fc0 sc0 ls0 ws0">Figure 9-4. <span class="_ _2"/>As you can see, the deadbolt plunger is not beveled on one end; instead, </div><div class="t m0 x3 hd y2029 ff4 fs7 fc0 sc0 ls0 ws0">it’<span class="_ _2"/>s just a solid, straight piece of metal that is not spring-loaded. Deadbolt plungers </div><div class="t m0 x3 hd y202a ff4 fs7 fc0 sc0 ls0 ws0">would not allo<span class="_ _0"/>w someone to close the door if the plunger were out. It is still possible </div><div class="t m0 x3 hd y202b ff4 fs7 fc0 sc0 ls0 ws0">to manipulate deadbolts; you simply won’<span class="_ _0"/>t be able to use all of the same methods for </div><div class="t m0 x3 hd y202c ff4 fs7 fc0 sc0 ls0 ws0">manipulating curved plungers. More on this shortly<span class="_ _3"/>.</div><div class="t m0 x4 hd y202d ff4 fs7 fc0 sc0 ls13 ws0">The other important component to most standard doors is the locking </div><div class="t m0 x3 hd y202e ff4 fs7 fc0 sc0 ls13 ws0">mechanism itself. By far<span class="_ _2"/>, the most widely used locking type for entry doors is the </div><div class="t m0 x3 hd y202f ff4 fs7 fc0 sc0 ls13 ws0">pin tumbler lock. These are not the only locking mechanism; ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, they are </div><div class="t m0 x3 hd y2030 ff4 fs7 fc0 sc0 ls13 ws20">the most common for doors for human entry<span class="_ _2"/>. The pin tumbler lock mechanism has<span class="_ _0"/> </div><div class="t m0 x3 hd y2031 ff4 fs7 fc0 sc0 ls13 ws0">been around for an extremely long time—some records sho<span class="_ _0"/>w it might ha<span class="_ _0"/>ve been<span class="_ _0"/> </div><div class="t m0 x3 hd y2032 ff4 fs7 fc0 sc0 ls13 ws0">used as early as 4000 BC in Egypt! <span class="_ _2"/>An example dissection of a pin tumbler lock </div><div class="t m0 x3 hd y2033 ff4 fs7 fc0 sc0 ls13 ws0">is sho<span class="_ _0"/>wn in Figure 9-5.</div><div class="t m0 x3 h21 y2034 ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-4<span class="_ _21"> </span><span class="ffc">Deadbolt-type straight plunger</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
