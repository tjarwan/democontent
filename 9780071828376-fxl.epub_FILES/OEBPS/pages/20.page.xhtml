>ve that re<span class="_ _0"/>gardless of the </div><div class="t m0 x3 hd y12c ff4 fs7 fc0 sc0 lsb ws16">defenses in place, any or<span class="_ _0"/>ganization can hav<span class="_ _0"/>e their most v<span class="_ _0"/>aluable assets stolen due to </div><div class="t m0 x3 hd y12d ff4 fs7 fc0 sc0 ls0 ws0">the complete immersion of technology with our world. <span class="_ _0"/>The truly alarming fact is that </div><div class="t m0 x3 hd y12e ff4 fs7 fc0 sc0 ls0 ws0">not only is this possible, but it is probably f<span class="_ _0"/>ar easier than most people realize.</div><div class="t m0 x3 h16 y12f ff1 fsb fc0 sc0 ls0 ws0">Who Should Read This Book?</div><div class="t m0 x3 hd y130 ff4 fs7 fc0 sc0 ls0 ws0">This book was originally written for an<span class="_ _0"/>yone tasked with ensuring the security of </div><div class="t m0 x3 hd y131 ff4 fs7 fc0 sc0 lsb ws16">their organization, from the CSO to junior systems administrators. Ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, much of </div><div class="t m0 x3 hd y132 ff4 fs7 fc0 sc0 ls0 ws0">the book will provide enlightening information for an<span class="_ _0"/>yone e<span class="_ _0"/>ven remotely interested </div><div class="t m0 x3 hd y133 ff4 fs7 fc0 sc0 ls0 ws0">in security<span class="_ _2"/>.</div><div class="t m0 x4 hd y134 ff4 fs7 fc0 sc0 lsb ws16">The people who will most likely gain the most from this book are the foot soldiers </div><div class="t m0 x3 hd y135 ff4 fs7 fc0 sc0 ls0 ws0">who must make tactical security decisions e<span class="_ _0"/>very day<span class="_ _3"/>. People like penetration testers, </div><div class="t m0 x3 hd y136 ff4 fs7 fc0 sc0 lsb ws16">systems administrators, network engineers, e<span class="_ _0"/>ven physical security personnel will </div><div class="t m0 x3 hd y137 ff4 fs7 fc0 sc0 ls0 ws0">nd this book particularly helpful. Ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, e<span class="_ _0"/>ven security managers and C-le<span class="_ _0"/>v<span class="_ _0"/>el </div><div class="t m0 x3 hd y138 ff4 fs7 fc0 sc0 ls0 ws0">personnel will nd much of this information enlightening.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
