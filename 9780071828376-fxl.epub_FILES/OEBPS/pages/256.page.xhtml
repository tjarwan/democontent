<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf100" class="pf w2 h2" data-page-no="100"><div class="pc pc100 w2 h2"><img class="bi xaf y1836 w4 hf" alt="" src="bg100.png"/><div class="t m0 xa3 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 7: Phase III: Remote T<span class="_ _0"/>argeting<span class="_ _9"> </span><span class="ff1 fs9 lsa">233</span></div><div class="t m0 x4 hd y172 ff4 fs7 fc0 sc0 ls0 ws0">Think back to the pre<span class="_ _0"/>vious chapter<span class="_ _0"/>. Be sure to think through your story and what </div><div class="t m0 x3 hd y173 ff4 fs7 fc0 sc0 ls0 ws0">your explanation will be if you get caught. Depending on the location, you could </div><div class="t m0 x3 hd y19a ff4 fs7 fc0 sc0 ls0 ws0">be waiting for someone and decided to get some work done while you w<span class="_ _0"/>ait, or </div><div class="t m0 x3 hd y291 ff4 fs7 fc0 sc0 ls0 ws0">you could be performing a wireless scan for an Internet service provider (ISP) or </div><div class="t m0 x3 hd y424 ff4 fs7 fc0 sc0 ls0 ws0">employer<span class="_ _2"/>.</div><div class="t m0 x3 h16 ye94 ff1 fsb fc0 sc0 ls0 ws0">Active Wireless Attacks</div><div class="t m0 x3 hd ye95 ff4 fs7 fc0 sc0 ls0 ws0">There are four major vulnerabilities we’ll look for today to compromise a tar<span class="_ _0"/>get </div><div class="t m0 x3 hd ye96 ff4 fs7 fc0 sc0 ls0 ws0">network identied in the wireless reconnaissance. <span class="_ _0"/>W<span class="_ _0"/>ith time, there will be additions </div><div class="t m0 x3 hd ye97 ff4 fs7 fc0 sc0 ls0 ws0">to this list. For no<span class="_ _0"/>w<span class="_ _2"/>, though, these vulnerabilities are</div><div class="t m0 x16 h1f y1837 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1838 ff4 fs7 fc0 sc0 ls0 ws2d">Cracking WEP</div><div class="t m0 x16 h1f y1839 ffb fse fc0 sc0 ls0 ws2d">c</div><div class="t m0 x1 hd y183a ff4 fs7 fc0 sc0 ls0 ws0">Ofine brute-forcing <span class="_ _0"/>WP<span class="_ _3"/>A preshared keys</div><div class="t m0 x16 h1f y183b ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y183c ff4 fs7 fc0 sc0 ls0 ws0">Acti<span class="_ _0"/>ve brute-forcing of <span class="_ _0"/>W<span class="_ _0"/>iFi protected setup</div><div class="t m0 x16 h1f y183d ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y183e ff4 fs7 fc0 sc0 ls0 ws0">Multiple wireless vendor vulnerabilities</div><div class="t m0 x4 hd y183f ff4 fs7 fc0 sc0 ls0 ws0">For an<span class="_ _0"/>y acti<span class="_ _0"/>ve attack, you’ll w<span class="_ _0"/>ant to change the MA<span class="_ _0"/>C address of any of your radio </div><div class="t m0 x3 hd y1840 ff4 fs7 fc0 sc0 ls0 ws0">de<span class="_ _0"/>vices. This is easy to do from a Linux terminal. <span class="_ _3"/>Y<span class="_ _1b"/>ou just need to rst bring your </div><div class="t m0 x3 hd y1841 ff4 fs7 fc0 sc0 ls0 ws0">interface do<span class="_ _0"/>wn and then set the MA<span class="_ _0"/>C address as in the follo<span class="_ _0"/>wing example:</div><div class="t m0 x3 h44 y1842 fff fse fc0 sc0 ls0 ws0">root@kali:/# ifconfig wlan0 down</div><div class="t m0 x3 h44 y1843 fff fse fc0 sc0 ls0 ws0">root@kali:/# ifconfig wlan0 hw ether 22:44:66:11:22:33</div><div class="t m0 x3 h44 y1844 fff fse fc0 sc0 ls0 ws0">root@kali:/# ifconfig wlan0 up</div><div class="t m0 x4 hd y1845 ff4 fs7 fc0 sc0 ls0 ws0">Not all network cards and dri<span class="_ _0"/>vers will allo<span class="_ _0"/>w you to change the MA<span class="_ _2"/>C address </div><div class="t m0 x3 hd y1846 ff4 fs7 fc0 sc0 ls0 ws0">of the radio. If this is the case, you should not be using that card for any acti<span class="_ _0"/>v<span class="_ _0"/>e </div><div class="t m0 x3 hd y1847 ff4 fs7 fc0 sc0 ls0 ws0">reconnaissance or acti<span class="_ _0"/>ve attacks. If you ha<span class="_ _0"/>ve observ<span class="_ _0"/>ed any client de<span class="_ _0"/>vices connected </div><div class="t m0 x3 hd y1848 ff4 fs7 fc0 sc0 ls0 ws0">to the network, it would adv<span class="_ _0"/>antageous to set our MA<span class="_ _2"/>C to be just one digit off from </div><div class="t m0 x3 hd y1849 ff4 fs7 fc0 sc0 ls0 ws0">theirs. For e<span class="_ _0"/>xample, if a v<span class="_ _0"/>alid client MA<span class="_ _0"/>C address is 11:22:33:44:55:66, we should </div><div class="t m0 x3 hd y184a ff4 fs7 fc0 sc0 ls0 ws0">set our MA<span class="_ _0"/>C address to 11:22:33:44:55:67. <span class="_ _0"/>This would denitely add a little bit of </div><div class="t m0 x3 hd y184b ff4 fs7 fc0 sc0 lsb ws16">frustration to any forensic in<span class="_ _2"/>vestigation of our wireless activities.</div><div class="t m0 x3 h7 y184c ff1 fs3 fc0 sc0 ls0 ws0">WEP Cracking</div><div class="t m0 x3 hd y184d ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _3"/>es, there are still wireless networks all o<span class="_ _0"/>ver the place that use <span class="_ _0"/>WEP as their only </div><div class="t m0 x3 hd y184e ff4 fs7 fc0 sc0 ls0 ws0">real protection. In fact, I still nd <span class="_ _0"/>WEP networks that are ofcially supported by the </div><div class="t m0 x3 hd y184f ff4 fs7 fc0 sc0 lsb ws16">technology group at organizations! Ultimately<span class="_ _3"/>, the weakness in WEP relies on us </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
