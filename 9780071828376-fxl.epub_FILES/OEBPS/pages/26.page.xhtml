<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf1a" class="pf w2 h2" data-page-no="1a"><div class="pc pc1a w2 h2"><img class="bi x3 y199 w4 hf" alt="" src="bg1a.png"/><div class="t m0 x34 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 1: Introduction<span class="_ _9"> </span><span class="ff1 fs9 ls0">3</span></div><div class="t m0 x3 hd y172 ff4 fs7 fc0 sc0 lsb ws16">nation-states hav<span class="_ _0"/>e started to not only see the v<span class="_ _0"/>alue in waging cyber<span class="_ _0"/>-attacks against </div><div class="t m0 x3 hd y173 ff4 fs7 fc0 sc0 ls0 ws0">each other<span class="_ _0"/>, b<span class="_ _0"/>ut hav<span class="_ _0"/>e begun to do so by amassing lar<span class="_ _0"/>ge cyber<span class="_ _0"/>-armies.</div><div class="t m0 x4 hd y19a ff4 fs7 fc0 sc0 ls0 ws0">At the top of this pyramid of understanding sits the adv<span class="_ _0"/>anced persistent threat </div><div class="t m0 x3 hd y19b ff4 fs7 fc0 sc0 ls0 ws0">(APT) hacker<span class="_ _2"/>. For an <span class="_ _2"/>APT hacker<span class="_ _0"/>, it’<span class="_ _2"/>s like a mix of being a super hero, the in<span class="_ _0"/>visible </div><div class="t m0 x3 hd y19c ff4 fs7 fc0 sc0 ls0 ws0">man, and Neo from <span class="ff5">The Matrix.</span> <span class="_ _0"/>W<span class="_ _3"/>e’<span class="_ _0"/>re able to trav<span class="_ _0"/>el in<span class="_ _0"/>visibly without making a </div><div class="t m0 x3 hd y19d ff4 fs7 fc0 sc0 ls0 ws0">sound, manipulate anything we w<span class="_ _0"/>ant, go wherev<span class="_ _0"/>er we want, and no information is </div><div class="t m0 x3 hd y178 ff4 fs7 fc0 sc0 ls0 ws0">safe from us. <span class="_ _0"/>W<span class="_ _3"/>e can y where most people can only crawl. <span class="_ _0"/>W<span class="_ _2"/>ant to kno<span class="_ _0"/>w where </div><div class="t m0 x3 hd y179 ff4 fs7 fc0 sc0 ls0 ws0">your celebrity crush will be this weekend? I’ll just hack her e-mail account and meet </div><div class="t m0 x3 hd y17a ff4 fs7 fc0 sc0 ls0 ws0">her there. <span class="_ _0"/>W<span class="_ _3"/>ant to know what product your competitors are de<span class="_ _0"/>veloping for ne<span class="_ _0"/>xt year? </div><div class="t m0 x3 hd y17b ff4 fs7 fc0 sc0 ls0 ws0">I’ll just hack their network and check out the blueprints. Did someone mak<span class="_ _0"/>e you </div><div class="t m0 x3 hd y17c ff4 fs7 fc0 sc0 ls0 ws0">angry? I’ll just hack their computer and donate e<span class="_ _0"/>very cent the<span class="_ _0"/>y ha<span class="_ _0"/>ve to charity<span class="_ _2"/>. Can’t </div><div class="t m0 x3 hd y17d ff4 fs7 fc0 sc0 ls0 ws0">af<span class="_ _0"/>ford to get into the hottest clubs? I’ll just hack them and add myself to the <span class="_ _2"/>VIP list. </div><div class="t m0 x3 hd y17e ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>ant gold and diamonds? I’ll just hack a jewelry store and ha<span class="_ _0"/>ve them shipped to me. </div><div class="t m0 x3 hd y17f ff4 fs7 fc0 sc0 ls0 ws0">This is only the tip of the iceberg—in the digital dimension, the only limits are from </div><div class="t m0 x3 hd y180 ff4 fs7 fc0 sc0 ls0 ws0">your o<span class="_ _0"/>wn imagination.</div><div class="t m0 x4 hd y19e ff4 fs7 fc0 sc0 ls0 ws0">Think this sounds like the ne<span class="_ _0"/>xt big Hollywood blockb<span class="_ _0"/>uster? Unfortunately<span class="_ _2"/>, the </div><div class="t m0 x3 hd y19f ff4 fs7 fc0 sc0 ls0 ws0">threat is much more real than that, and it’<span class="_ _2"/>s only getting worse. There are cases of </div><div class="t m0 x3 hd y183 ff4 fs7 fc0 sc0 ls0 ws0">almost e<span class="_ _0"/>very pre<span class="_ _0"/>vious example happening in the real w<span class="_ _0"/>orld, and the only thing </div><div class="t m0 x3 hd y184 ff4 fs7 fc0 sc0 ls0 ws0">scarier is what the future holds.</div><div class="t m0 x3 h16 y1a0 ff1 fsb fc0 sc0 ls0 ws0">Deﬁning the Threat</div><div class="t m0 x3 hd y1a1 ff4 fs7 fc0 sc0 lsb ws16">The cold, hard truth is that at this very moment, re<span class="_ _0"/>gardless of the defenses you hav<span class="_ _0"/>e </div><div class="t m0 x3 hd y1a2 ff4 fs7 fc0 sc0 ls0 ws0">in place, I can get access to any and all of your pri<span class="_ _0"/>v<span class="_ _0"/>ate data. <span class="_ _0"/>Whether the pri<span class="_ _0"/>vate data </div><div class="t m0 x3 hd y1a3 ff4 fs7 fc0 sc0 ls0 ws0">is intellectual property<span class="_ _2"/>, nancial information, priv<span class="_ _0"/>ate health information, or an<span class="_ _0"/>y other </div><div class="t m0 x3 hd y1a4 ff4 fs7 fc0 sc0 ls0 ws0">condential data is irrele<span class="_ _0"/>vant. <span class="_ _0"/>The importance doesn’<span class="_ _0"/>t stop at just information either<span class="_ _0"/>. </div><div class="t m0 x3 hd y1a5 ff4 fs7 fc0 sc0 ls0 ws0">If I can get access to any of your information, then I can also get access to an<span class="_ _0"/>ything </div><div class="t m0 x3 hd y1a6 ff4 fs7 fc0 sc0 ls0 ws0">protected by that information. For e<span class="_ _0"/>xample, you might consider your money to be </div><div class="t m0 x3 hd y1a7 ff4 fs7 fc0 sc0 ls0 ws0">safely secured in a bank, but if I can get access to the credentials that secure your </div><div class="t m0 x3 hd y1a8 ff4 fs7 fc0 sc0 ls0 ws0">access to the bank, then I can also get access to your money<span class="_ _3"/>. Think your house </div><div class="t m0 x3 hd y1a9 ff4 fs7 fc0 sc0 ls0 ws0">is secure with that shiny ne<span class="_ _0"/>w alarm system? <span class="_ _2"/>All someone needs is a small piece </div><div class="t m0 x3 hd y1aa ff4 fs7 fc0 sc0 ls0 ws0">of information to bypass your home security system—the “security code”—and </div><div class="t m0 x3 hd y1ab ff4 fs7 fc0 sc0 ls0 ws0">oftentimes that’<span class="_ _2"/>s not even needed. Ho<span class="_ _0"/>w did we get here? Ho<span class="_ _0"/>w do we li<span class="_ _0"/>ve in a w<span class="_ _0"/>orld </div><div class="t m0 x3 hd y1ac ff4 fs7 fc0 sc0 ls0 ws0">where it’<span class="_ _2"/>s so incredibly easy to get access to such valuable data? Not only v<span class="_ _0"/>aluable </div><div class="t m0 x3 hd y1ad ff4 fs7 fc0 sc0 ls0 ws0">data, but also actual v<span class="_ _0"/>aluables. <span class="_ _2"/>And what the heck are all these security vendors </div><div class="t m0 x3 hd y1ae ff4 fs7 fc0 sc0 ls0 ws0">selling if e<span class="_ _0"/>veryone is so insecure!? <span class="_ _2"/>An excellent question, one that we will seek to </div><div class="t m0 x3 hd y1af ff4 fs7 fc0 sc0 lsb ws16">address shortly and prov<span class="_ _0"/>e with the remainder of the book. The answer to why it is so </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
