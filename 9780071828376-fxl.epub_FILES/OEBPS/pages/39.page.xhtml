<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf27" class="pf w2 h2" data-page-no="27"><div class="pc pc27 w2 h2"><img class="bi x28 y327 w4 h26" alt="" src="bg27.png"/><div class="t m0 x29 h10 y83 ff1 fs9 fc0 sc0 lsa ws0">16<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x28 h7 y328 ff1 fs3 fc0 sc0 ls0 ws0">Time Is Not Y<span class="_ _1b"/>o’ Friend</div><div class="t m0 x28 hd y329 ff4 fs7 fc0 sc0 lsb ws16">Right in line with the fact that the numbers are stacked against defenders is the </div><div class="t m0 x28 hd y32a ff4 fs7 fc0 sc0 ls0 ws0">fact that security is a process, not a destination, and security<span class="_ _2"/>, being dynamic, is the </div><div class="t m0 x28 hd y32b ff4 fs7 fc0 sc0 ls0 ws0">understatement of the century<span class="_ _2"/>. <span class="_ _3"/>Y<span class="_ _3"/>ou may be “secure” today<span class="_ _2"/>, but in 24 hours, a ne<span class="_ _0"/>w </div><div class="t m0 x28 hd y32c ff4 fs7 fc0 sc0 ls0 ws0">vulnerability could manifest itself that makes you v<span class="_ _0"/>ery vulnerable and an easy target </div><div class="t m0 x28 hd y32d ff4 fs7 fc0 sc0 ls0 ws0">to compromise.</div><div class="t m0 x16 hd y32e ff4 fs7 fc0 sc0 ls0 ws0">Maybe a ne<span class="_ _0"/>w vulnerability has been discov<span class="_ _0"/>ered that affects your Internet-f<span class="_ _0"/>acing </div><div class="t m0 x28 hd y32f ff4 fs7 fc0 sc0 ls0 ws0">systems and allo<span class="_ _0"/>ws an attacker to remotely ex<span class="_ _0"/>ecute arbitrary code—a very serious </div><div class="t m0 x28 hd y330 ff4 fs7 fc0 sc0 ls0 ws0">vulnerability indeed. No<span class="_ _0"/>w you hav<span class="_ _0"/>e to go through the process of identifying which </div><div class="t m0 x28 hd y331 ff4 fs7 fc0 sc0 ls0 ws0">systems are vulnerable, identify the patch, ensure it won’<span class="_ _0"/>t affect the systems in a </div><div class="t m0 x28 hd y332 ff4 fs7 fc0 sc0 lsb ws16">negati<span class="_ _0"/>v<span class="_ _0"/>e way<span class="_ _2"/>, ensure that it actually xes the vulnerability<span class="_ _2"/>, and then apply the patch. </div><div class="t m0 x28 hd y333 ff4 fs7 fc0 sc0 ls0 ws0">Even if you’<span class="_ _2"/>ve patched your systems as quickly as half a day after the patch has been </div><div class="t m0 x28 hd y334 ff4 fs7 fc0 sc0 ls0 ws0">made av<span class="_ _0"/>ailable, that may be more than enough time for an attack<span class="_ _0"/>er to compromise </div><div class="t m0 x28 hd y335 ff4 fs7 fc0 sc0 ls0 ws0">your systems, as seen in Figure 1-3.</div><div class="t m0 x16 hd y336 ff4 fs7 fc0 sc0 lsc ws17">Think that this is just a theoretical gap? Think again. <span class="_ _0"/>This is why so many w<span class="_ _0"/>orms </div><div class="t m0 x28 hd y337 ff4 fs7 fc0 sc0 ls0 ws0">and viruses are so ef<span class="_ _0"/>fectiv<span class="_ _0"/>e. Many viruses rely on vulnerabilities for which a patch </div><div class="t m0 x28 hd y338 ff4 fs7 fc0 sc0 lsb ws16">has already been issued but attack<span class="_ _0"/>ers are simply exploiting the gap in the patch </div><div class="t m0 x28 hd y339 ff4 fs7 fc0 sc0 lsb ws16">timeline, as sho<span class="_ _0"/>wn in Figure 1-4, knowing that man<span class="_ _0"/>y organizations are e<span class="_ _0"/>xtremely </div><div class="t m0 x28 hd y33a ff4 fs7 fc0 sc0 ls0 ws0">slo<span class="_ _0"/>w to patch.</div><div class="t m0 x16 hd y33b ff4 fs7 fc0 sc0 ls0 ws0">Unfortunately<span class="_ _2"/>, an attacker doesn’t ha<span class="_ _0"/>v<span class="_ _0"/>e to just sit and wait for an exploit to be </div><div class="t m0 x28 hd y33c ff4 fs7 fc0 sc0 ls0 ws0">released either<span class="_ _2"/>. <span class="_ _0"/>An attacker can acti<span class="_ _0"/>v<span class="_ _0"/>ely research specic technologies you hav<span class="_ _0"/>e in </div><div class="t m0 x28 h21 y33d ff1 fs2 fc0 sc0 ls0 ws0">Figure 1-3<span class="_ _21"> </span><span class="ffc">Patch process security gap</span></div><div class="t m2 x41 h22 y33e ffd fs5 fc0 sc0 ls0 ws0">Risk</div><div class="t m0 x4c h22 y33f ffd fs5 fc0 sc0 ls0 ws0">Time</div><div class="t m0 x4d h22 y340 ffd fs5 fc0 sc0 ls0 ws0">Vulnerability</div><div class="t m0 x4e h22 y341 ffd fs5 fc0 sc0 ls0 ws0">Discovered</div><div class="t m0 x2 h22 y342 ffd fs5 fc0 sc0 ls0 ws0">Patch</div><div class="t m0 x4f h22 y343 ffd fs5 fc0 sc0 ls0 ws0">Released</div><div class="t m0 xd h22 y342 ffd fs5 fc0 sc0 ls0 ws0">Patch</div><div class="t m0 x50 h22 y343 ffd fs5 fc0 sc0 ls0 ws0">Tested</div><div class="t m0 x51 h22 y342 ffd fs5 fc0 sc0 ls0 ws0">Patc<span class="fc5 sc0">h</span></div><div class="t m0 x52 h22 y343 ffd fs5 fc0 sc0 ls0 ws0">Depl<span class="fc5 sc0">oyed</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
