<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf79" class="pf w2 h2" data-page-no="79"><div class="pc pc79 w2 h2"><img class="bi x28 yae6 w4 h4b" alt="" src="bg79.png"/><div class="t m0 x29 h10 y83 ff1 fs9 fc0 sc0 lsa ws0">98<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x28 h7 yae7 ff1 fs3 fc0 sc0 ls0 ws0">Interrogating BGP</div><div class="t m0 x28 hd yae8 ff4 fs7 fc0 sc0 ls0 ws0">Hopefully at this point you’<span class="_ _2"/>re eager to identify information about our target </div><div class="t m0 x28 hd yae9 ff4 fs7 fc0 sc0 lsb ws16">organization’<span class="_ _2"/>s Internet presence via BGP<span class="_ _1b"/>. Luckily<span class="_ _0"/>, we ha<span class="_ _0"/>ve BGP looking glass </div><div class="t m0 x28 hd yaea ff4 fs7 fc0 sc0 ls0 ws0">servers a<span class="_ _0"/>v<span class="_ _0"/>ailable to us. BGP looking glass servers are systems typically set up by </div><div class="t m0 x28 hd yaeb ff4 fs7 fc0 sc0 lsb ws16">ISPs, network operation centers, or research institutes to allo<span class="_ _0"/>w anyone to gain insight </div><div class="t m0 x28 hd yaec ff4 fs7 fc0 sc0 ls0 ws0">into ho<span class="_ _0"/>w BGP currently looks on the Internet.</div><div class="t m0 x16 hd yaed ff4 fs7 fc0 sc0 ls0 ws0">Using looking glass servers, we can query routers to identify rele<span class="_ _0"/>v<span class="_ _0"/>ant routing </div><div class="t m0 x28 hd yaee ff4 fs7 fc0 sc0 ls0 ws0">information about our target. Some of these systems are traditional serv<span class="_ _0"/>ers; others </div><div class="t m0 x28 hd yaef ff4 fs7 fc0 sc0 ls0 ws0">are li<span class="_ _0"/>ve ISP routers running the Cisco IOS or JunOS operating systems.</div><div class="t m0 x16 hd yaf0 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou can nd a good list of av<span class="_ _0"/>ailable looking glass routers at www<span class="_ _2"/>.bgp4.as/</div><div class="t m0 x28 hd yaf1 ff4 fs7 fc0 sc0 ls0 ws0">looking-glasses. If you scroll to the bottom of the page, you’ll see a table listing the </div><div class="t m0 x28 hd yaf2 ff4 fs7 fc0 sc0 ls0 ws0">av<span class="_ _0"/>ailable “BGP Route Serv<span class="_ _0"/>er (T<span class="_ _2"/>elnet <span class="_ _2"/>Access).<span class="_ _0"/>” <span class="_ _0"/>This represents the list of systems we </div><div class="t m0 x28 hd yaf3 ff4 fs7 fc0 sc0 ls0 ws0">can T<span class="_ _3"/>elnet to and obtain read-only access to query the BGP tables.</div><div class="t m0 x66 h2f yaf4 ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x66 h14 yaf5 ff9 fs7 fc0 sc0 ls0 ws0">There are plenty of other good resources for looking glass servers. Y<span class="_ _0"/>ou can nd more information </div><div class="t m0 x66 h14 yaf6 ff9 fs7 fc0 sc0 ls0 ws0">at www<span class="_ _0"/>.lookinglass.org and www.bgp4.as/looking-glasses. Some interesting BGP archive data can </div><div class="t m0 x66 h14 yaf7 ff9 fs7 fc0 sc0 ls0 ws0">be found at http://bgpmon.netsec.colostate.edu/index.php/archives.</div><div class="t m0 x28 h21 yaf8 ff1 fs2 fc0 sc0 ls0 ws0">Figure 4-7<span class="_ _21"> </span><span class="ffc">Basic outbound Internet redundancy</span></div><div class="t m0 xa3 h22 yab8 ffd fs5 fc0 sc0 ls0 ws0">Internet</div><div class="t m0 x9e h22 yab9 ffd fs5 fc0 sc0 ls0 ws0">Provider 1<span class="_ _5a"> </span>Provider 2</div><div class="t m0 xa4 h22 yaf9 ffd fs5 fc0 sc0 ls0 ws0">WeakTarget</div><div class="t m0 xa4 h22 yafa ffd fs5 fc0 sc0 ls0 ws0">Only concerned with maintaining</div><div class="t m0 xa4 h22 yafb ffd fs5 fc0 sc0 ls0 ws0">outbound Internet access</div><div class="t m0 xa5 h22 yafc ffd fs5 fc0 sc0 ls0 ws0">(No B<span class="fc5 sc0">GP)</span></div><div class="t m0 x1c h22 yafd ffd fs5 fc0 sc0 ls0 ws0">Public IP: <span class="fc5 sc0">1.2.3.4</span></div><div class="t m0 xa h22 yafc ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">(No</span> BGP)</div><div class="t m0 x51 h22 yafd ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">Public IP</span>: 5.6.7.8</div><a class="" href="http://www.bgp4.as/looking-glasses"><div class="d m1" style="border-style:none;position:absolute;left:423.401361px;bottom:211.688587px;width:62.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://www.bgp4.as/looking-glasses"><div class="d m1" style="border-style:none;position:absolute;left:87.195767px;bottom:195.966742px;width:71.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://www.lookinglass.org"><div class="d m1" style="border-style:none;position:absolute;left:148.873772px;bottom:90.751323px;width:69.000000px;height:14.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://www.bgp4.as/looking-glasses"><div class="d m1" style="border-style:none;position:absolute;left:252.879819px;bottom:90.751323px;width:102.000000px;height:14.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://bgpmon.netsec.colostate.edu/index.php/archives"><div class="d m1" style="border-style:none;position:absolute;left:187.573696px;bottom:75.029478px;width:193.000000px;height:14.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
