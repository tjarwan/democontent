<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf163" class="pf w2 h2" data-page-no="163"><div class="pc pc163 w2 h2"><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">332<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x4 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">The rst method is to literally make a photocopy of the k<span class="_ _0"/>ey or e<span class="_ _0"/>v<span class="_ _0"/>en just trace the </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">outline of the ke<span class="_ _0"/>y on a piece of paper<span class="_ _0"/>. Ne<span class="_ _0"/>xt, you would need to get a ke<span class="_ _0"/>y from that </div><div class="t m0 x3 hd y11e ff4 fs7 fc0 sc0 ls0 ws0">manufacturer<span class="_ _2"/>, which you can probably get at most hardware stores, and le down the </div><div class="t m0 x3 hd y15c ff4 fs7 fc0 sc0 ls0 ws0">v<span class="_ _0"/>alleys to the appropriate le<span class="_ _0"/>vel.</div><div class="t m0 x4 hd y15d ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou might have seen some mo<span class="_ _0"/>vies where someone takes an imprint of the ke<span class="_ _0"/>y on </div><div class="t m0 x3 hd y15e ff4 fs7 fc0 sc0 ls0 ws0">a clay-like compound to create a copy<span class="_ _3"/>. This can work; ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, for our purposes, </div><div class="t m0 x3 hd y15f ff4 fs7 fc0 sc0 ls0 ws0">you would probably use the same method of actually ling a le<span class="_ _0"/>gitimate key do<span class="_ _0"/>wn </div><div class="t m0 x3 hd y160 ff4 fs7 fc0 sc0 ls0 ws0">until all of the v<span class="_ _0"/>alleys were at the appropriate le<span class="_ _0"/>vel rather than trying to use it as an </div><div class="t m0 x3 hd y161 ff4 fs7 fc0 sc0 ls0 ws0">actual mold to pour in metal or plastic and cast a ke<span class="_ _0"/>y from scratch.</div><div class="t m0 x4 hd y162 ff4 fs7 fc0 sc0 ls0 ws0">In some extreme cases, we could use the technique of k<span class="_ _0"/>ey impressioning; </div><div class="t m0 x3 hd y163 ff4 fs7 fc0 sc0 ls0 ws0">ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, impressioning takes f<span class="_ _0"/>ar more time to create a duplicate ke<span class="_ _0"/>y<span class="_ _2"/>. <span class="_ _0"/>As a v<span class="_ _0"/>ery </div><div class="t m0 x3 hd y164 ff4 fs7 fc0 sc0 ls0 ws0">simple ov<span class="_ _0"/>ervie<span class="_ _0"/>w<span class="_ _2"/>, key impressioning in<span class="_ _2"/>volves using a proper blank ke<span class="_ _0"/>y with no cuts </div><div class="t m0 x3 hd y165 ff4 fs7 fc0 sc0 ls0 ws0">to determine the locations of the pins and slo<span class="_ _0"/>wly ling down the appropriate v<span class="_ _0"/>alle<span class="_ _0"/>y </div><div class="t m0 x3 hd y166 ff4 fs7 fc0 sc0 ls0 ws0">locations on the ke<span class="_ _0"/>y<span class="_ _2"/>. <span class="_ _2"/>Y<span class="_ _1b"/>ou start by scorching the key with a ame to get a soot-like </div><div class="t m0 x3 hd y3b3 ff4 fs7 fc0 sc0 ls0 ws0">residue on the ke<span class="_ _0"/>y edge. <span class="_ _3"/>Y<span class="_ _3"/>ou then insert the blank into the key lock and wiggle the </div><div class="t m0 x3 hd y3b4 ff4 fs7 fc0 sc0 ls0 ws0">ke<span class="_ _0"/>y up and down, forcing the pins to hit the k<span class="_ _0"/>ey blade.</div><div class="t m0 x4 hd y239 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou take the key out of the lock and le do<span class="_ _0"/>wn the pins in locations where the </div><div class="t m0 x3 hd y23a ff4 fs7 fc0 sc0 ls0 ws0">ke<span class="_ _0"/>y has been “scratched.<span class="_ _2"/>” <span class="_ _3"/>Y<span class="_ _3"/>ou then repeat this process, and because once we hav<span class="_ _0"/>e </div><div class="t m0 x3 hd y23b ff4 fs7 fc0 sc0 ls0 ws0">achie<span class="_ _0"/>ved the correct height for a pin location we should no longer see scratches </div><div class="t m0 x3 hd yd7b ff4 fs7 fc0 sc0 lsb ws16">there, we simply do this until we get the correct height for all of the v<span class="_ _0"/>alleys. <span class="_ _2"/>Again, </div><div class="t m0 x3 hd y1fd6 ff4 fs7 fc0 sc0 ls0 ws0">this can take a long time, b<span class="_ _0"/>ut in the right scenarios, having a le<span class="_ _0"/>gitimate duplicate ke<span class="_ _0"/>y </div><div class="t m0 x3 hd y27f ff4 fs7 fc0 sc0 ls0 ws0">that we can use to re-enter the location multiple times can be a huge help.</div><div class="t m0 x4 hd y280 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou have one nal and e<span class="_ _0"/>xtremely simple method to creating duplicate ke<span class="_ _0"/>ys. In </div><div class="t m0 x3 hd y281 ff4 fs7 fc0 sc0 ls0 ws0">some cases, you might be able to order a duplicate ke<span class="_ _0"/>y from a vendor if you kno<span class="_ _0"/>w </div><div class="t m0 x3 hd y282 ff4 fs7 fc0 sc0 ls0 ws0">the associated serial number<span class="_ _2"/>. <span class="_ _0"/>As an example, you could call an automobile dealership </div><div class="t m0 x3 hd y283 ff4 fs7 fc0 sc0 ls0 ws0">to get a copy of the correct ke<span class="_ _0"/>y to a target v<span class="_ _0"/>ehicle.</div><div class="t m0 x3 h7 y20d4 ff1 fs3 fc0 sc0 ls0 ws0">Lock Shimming</div><div class="t m0 x3 hd y20d5 ff4 fs7 fc0 sc0 ls0 ws0">There are se<span class="_ _0"/>veral ways to simply shim our w<span class="_ _0"/>ay past an annoying lock. F<span class="_ _0"/>or most of </div><div class="t m0 x3 hd y164b ff4 fs7 fc0 sc0 ls0 ws0">the door locks you’ll encounter<span class="_ _2"/>, shimming will inv<span class="_ _0"/>olve directly manipulating the </div><div class="t m0 x3 hd y20d6 ff4 fs7 fc0 sc0 ls0 ws0">plunger<span class="_ _2"/>. <span class="_ _0"/>Anytime you’<span class="_ _2"/>ve seen someone ram a credit card into the side of a door<span class="_ _2"/>, this </div><div class="t m0 x3 hd y20d7 ff4 fs7 fc0 sc0 ls0 ws0">is the method they’<span class="_ _2"/>re using, and it’<span class="_ _0"/>s e<span class="_ _0"/>v<span class="_ _0"/>en simpler than it looks.</div><div class="t m0 x4 hd y20d8 ff4 fs7 fc0 sc0 ls0 ws0">The basic principle is sho<span class="_ _0"/>wn in Figure 9-13. <span class="_ _0"/>As you can see, the thin plastic of </div><div class="t m0 x3 hd y20d9 ff4 fs7 fc0 sc0 ls0 ws0">the credit card slips between the door jam or strike plate and the plunger<span class="_ _2"/>, and due to </div><div class="t m0 x3 hd y20da ff4 fs7 fc0 sc0 ls0 ws0">the curved side of the plunger<span class="_ _2"/>, pushes the plunger out of the door jam. Remember to </div><div class="t m0 x3 hd y20db ff4 fs7 fc0 sc0 ls0 ws0">identify the direction of the curve on the plunger—you can simply look at the w<span class="_ _0"/>ay </div><div class="t m0 x3 hd y20dc ff4 fs7 fc0 sc0 ls0 ws0">the door opens and closes.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
