<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf15f" class="pf w2 h2" data-page-no="15f"><div class="pc pc15f w2 h2"><img class="bi x94 y2085 w6 h2e" alt="" src="bg15f.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">328<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 hd y172 ff4 fs7 fc0 sc0 ls0 ws0">the most ef<span class="_ _0"/>fectiv<span class="_ _0"/>e and most important elements of lock picking. For additional </div><div class="t m0 x3 hd y173 ff4 fs7 fc0 sc0 ls0 ws0">information, I highly recommend you check out some of the follo<span class="_ _0"/>wing resources:</div><div class="t m0 x16 h1f y10ae ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y10af ff4 fs7 fc0 sc0 lsb ws16">The Open Organization of Lockpick<span class="_ _0"/>ers: www<span class="_ _2"/>.toool.us</div><div class="t m0 x16 h1f y10b0 ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x1 hd y10b1 ff4 fs7 fc0 sc0 ls0 ws0">Great v<span class="_ _0"/>alue and variety of lock-picking tools: www<span class="_ _3"/>.lockpicktools.com</div><div class="t m0 x16 h1f y10b2 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y10b3 ff4 fs7 fc0 sc0 ls0 ws0">Professional lock picking tools: www<span class="_ _2"/>.southord.com</div><div class="t m0 x94 h2f y2086 ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x94 h14 y2087 ff9 fs7 fc0 sc0 ls0 ws0">The great thing about lock picking is that it also comes in handy all the time during everyday life; </div><div class="t m0 x94 h14 y2088 ff9 fs7 fc0 sc0 ls0 ws0">that’<span class="_ _2"/>s why I always have a set in all of my main bags.</div><div class="t m0 x3 h7 y2089 ff1 fs3 fc0 sc0 ls0 ws0">Pin T<span class="_ _3"/>umbler Lock-Picking T<span class="_ _2"/>echniques</div><div class="t m0 x3 hd y208a ff4 fs7 fc0 sc0 ls0 ws0">No<span class="_ _0"/>w that you understand the basics of picking pin tumbler locks, let’<span class="_ _0"/>s discuss some </div><div class="t m0 x3 hd y208b ff4 fs7 fc0 sc0 ls0 ws0">of the ke<span class="_ _0"/>y techniques that will allow you to learn and de<span class="_ _0"/>v<span class="_ _0"/>elop your lock-picking </div><div class="t m0 x3 hd y208c ff4 fs7 fc0 sc0 ls0 ws0">skills more quickly and easily<span class="_ _2"/>.</div><div class="t m0 x4 hd y208d ff4 fs7 fc0 sc0 ls0 ws0">The rst technique you must really get the feel for is the amount of torque you </div><div class="t m0 x3 hd y208e ff4 fs7 fc0 sc0 ls0 ws0">need to apply—excuse the pun. <span class="_ _0"/>T<span class="_ _3"/>oo much pressure on your torque wrench and you’ll </div><div class="t m0 x3 hd y208f ff4 fs7 fc0 sc0 ls0 ws0">simply bind the pins no matter where they are and the pins w<span class="_ _0"/>on’t set correctly<span class="_ _2"/>. T<span class="_ _3"/>oo </div><div class="t m0 x3 hd y2090 ff4 fs7 fc0 sc0 ls0 ws0">little pressure, and you won’<span class="_ _0"/>t create a ridge for the pins to rest on and they’ll be </div><div class="t m0 x3 hd y2091 ff4 fs7 fc0 sc0 ls0 ws0">pushed do<span class="_ _0"/>wn past the shear line by the spring on the top of the driv<span class="_ _0"/>er pin. T<span class="_ _3"/>o start </div><div class="t m0 x3 hd y2092 ff4 fs7 fc0 sc0 ls13 ws0">with, as you’<span class="_ _2"/>re practicing, I recommend trying less torque than you think you </div><div class="t m0 x3 hd y2093 ff4 fs7 fc0 sc0 ls0 ws0">need—you should notice just a subtle twisting of the plug. If you hav<span class="_ _0"/>e difculty </div><div class="t m0 x3 hd y2094 ff4 fs7 fc0 sc0 ls0 ws0">setting pins, then simply increase pressure slightly in increments.</div><div class="t m0 x4 hd y2095 ff4 fs7 fc0 sc0 ls0 ws0">The next important technique is to get the feel for when picks ha<span class="_ _0"/>ve been correctly </div><div class="t m0 x3 hd y2096 ff4 fs7 fc0 sc0 ls0 ws0">set—that is, that the dri<span class="_ _0"/>ver pin is resting on the shear line ridge. <span class="_ _0"/>There’<span class="_ _2"/>s really not a </div><div class="t m0 x3 hd y2097 ff4 fs7 fc0 sc0 ls0 ws0">whole lot that you can read to help you obtain this feel—it just comes with practice. </div><div class="t m0 x3 hd y2098 ff4 fs7 fc0 sc0 ls0 ws0">One thing you can look out for is the subtle dif<span class="_ _0"/>ference in the way a pin falls. <span class="_ _0"/>T<span class="_ _0"/>ry </div><div class="t m0 x3 hd y2099 ff4 fs7 fc0 sc0 ls0 ws0">pushing up on an indi<span class="_ _0"/>vidual pin using a pick and feel how it’<span class="_ _2"/>s being pushed back </div><div class="t m0 x3 hd y209a ff4 fs7 fc0 sc0 ls0 ws0">do<span class="_ _0"/>wn by the driv<span class="_ _0"/>er pin because of the spring abov<span class="_ _0"/>e the dri<span class="_ _0"/>ver pin. <span class="_ _3"/>Y<span class="_ _1b"/>ou’ll notice that </div><div class="t m0 x3 hd y209b ff4 fs7 fc0 sc0 ls0 ws0">when the dri<span class="_ _0"/>ver pin is set and the ke<span class="_ _0"/>y pin falls, it’<span class="_ _2"/>s not being pushed back down—it’<span class="_ _2"/>s </div><div class="t m0 x3 hd y209c ff4 fs7 fc0 sc0 ls0 ws0">simply falling due to gra<span class="_ _0"/>vity<span class="_ _2"/>, and will be subtly softer<span class="_ _0"/>.</div><div class="t m0 x4 hd y209d ff4 fs7 fc0 sc0 ls0 ws0">A subtly dif<span class="_ _0"/>ferent technique than straight picking is the raking technique. In this </div><div class="t m0 x3 hd y209e ff4 fs7 fc0 sc0 ls0 ws0">technique, you take a pick and mo<span class="_ _0"/>ve it in a back-and-forth motion across the pins in </div><div class="t m0 x3 hd y209f ff4 fs7 fc0 sc0 ls0 ws0">an attempt to rapidly set the pins. This is ob<span class="_ _0"/>viously a less sophisticated technique, </div><div class="t m0 x3 hd y20a0 ff4 fs7 fc0 sc0 ls0 ws0">but it can w<span class="_ _0"/>ork very well with a little practice. <span class="_ _1b"/>Y<span class="_ _3"/>ou should attempt a few dif<span class="_ _0"/>ferent </div><a class="" href="http://www.toool.us"><div class="d m1" style="border-style:none;position:absolute;left:338.745276px;bottom:648.272109px;width:61.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://www.lockpicktools.com"><div class="d m1" style="border-style:none;position:absolute;left:367.770219px;bottom:627.712774px;width:107.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://www.southord.com"><div class="d m1" style="border-style:none;position:absolute;left:295.207861px;bottom:607.153439px;width:86.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
