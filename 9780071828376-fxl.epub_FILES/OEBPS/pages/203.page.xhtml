ious” QR codes, fake parking tickets, or iers to get their victims to visit phishing websites. </div><div class="t m0 x94 h14 y1319 ff9 fs7 fc0 sc0 ls0 ws0">Remember to think about the end goal and get creative with your social engineering attacks.</div><div class="t m0 x4 hd y131a ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou might think it sounds crazy that walkie-talkies, Post-It notes, or a carrier </div><div class="t m0 x3 hd y131b ff4 fs7 fc0 sc0 ls0 ws0">pigeon could be used to perform social engineering, and you might not e<span class="_ _0"/>ver actually </div><div class="t m0 x3 hd y131c ff4 fs7 fc0 sc0 ls0 ws0">nd a company that uses that as an internal communication method. Ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, the </div><div class="t m0 x3 hd y131d ff4 fs7 fc0 sc0 ls0 ws0">point is to keep your e<span class="_ _0"/>yes and mind open and you might nd a perfect opportunity </div><div class="t m0 x3 hd y131e ff4 fs7 fc0 sc0 ls0 ws0">for phishing. If we discov<span class="_ _0"/>ered a communication method or business process that w<span class="_ _0"/>as </div><div class="t m0 x3 hd y131f ff4 fs7 fc0 sc0 lsb ws16">unique to our target or<span class="_ _0"/>ganization that we could manipulate, then our tar<span class="_ _0"/>get would </div><div class="t m0 x3 hd y1320 ff4 fs7 fc0 sc0 ls0 ws0">probably be that much more likely to trust these communication methods.</div><div class="t m0 x4 hd y1321 ff4 fs7 fc0 sc0 ls0 ws0">If during the reconnaissance phase we discov<span class="_ _0"/>ered a unique or strange way that </div><div class="t m0 x3 hd y1322 ff4 fs7 fc0 sc0 ls0 ws0">employees communicate, we should consider using this as our spear<span class="_ _0"/>-phishing </div><div class="t m0 x3 hd y1323 ff4 fs7 fc0 sc0 ls0 ws0">method. The more esoteric and strange the communication method is, the more </div><div class="t m0 x3 hd y1324 ff4 fs7 fc0 sc0 ls0 ws0">likely it is to be trusted without an<span class="_ _0"/>y real authentication. Consider a company that </div><div class="t m0 x3 hd y1325 ff4 fs7 fc0 sc0 ls0 ws0">has the poor practice of making quick requests for support using a public instant </div><div class="t m0 x3 hd y1326 ff4 fs7 fc0 sc0 lsb ws16">message service, or where physical security guards are used to recei<span class="_ _0"/>ving requests to </div><div class="t m0 x3 hd y1327 ff4 fs7 fc0 sc0 ls0 ws0">allo<span class="_ _0"/>w someone access to a restricted area via walkie-talkies.</div><div class="t m0 x94 h2f y1328 ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x94 h14 y1329 ff9 fs7 fc0 sc0 ls0 ws0">Note that we will cover using hardware items as our spear<span class="_ _0"/>-phishing method in Chapter 8, as this </div><div class="t m0 x94 h14 y132a ff9 fs7 fc0 sc0 ls0 ws0">has its own unique challenges.</div><div class="t m0 x3 h4 y132b ff2 fs1 fc0 sc0 ls0 ws0">Spear<span class="_ _2"/>-Phishing Goals</div><div class="t m0 x3 hd y132c ff4 fs7 fc0 sc0 ls0 ws0">Our ultimate goal in this phase of attack is to compromise our target indi<span class="_ _0"/>vidual’<span class="_ _2"/>s </div><div class="t m0 x3 hd y132d ff4 fs7 fc0 sc0 ls0 ws0">computer or obtain the user’<span class="_ _2"/>s credentials to an important application (such as </div><div class="t m0 x3 hd y132e ff4 fs7 fc0 sc0 ls0 ws0">banking login or portal login) that contains the assets we are after<span class="_ _2"/>. This does not </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
