f fs11 fc0 sc0 ls1e ws0">5min.about.com.         900     IN      A       74.3.201.123</div><div class="t m0 x3 h43 y9f2 fff fs11 fc0 sc0 ls1e ws0">---SNIP---</div><div class="t m0 x4 hd y9f3 ff4 fs7 fc0 sc0 ls0 ws0">Or you can perform a zone transfer using dnsrecon with the -t axfr option. If </div><div class="t m0 x3 hd y9f4 ff4 fs7 fc0 sc0 lsb ws16">you’<span class="_ _0"/>d lik<span class="_ _0"/>e to see a successful zone transfer in action, you can perform it against </div><div class="t m0 x3 hd y9f5 ff4 fs7 fc0 sc0 ls0 ws0">about.com, which at the time of writing, allo<span class="_ _0"/>ws zone transfers:</div><div class="t m0 x3 h44 y9f6 fff fse fc0 sc0 ls0 ws0">dnsrecon -d about.com -t axfr</div><div class="t m0 x3 h7 y9f7 ff1 fs3 fc0 sc0 ls0 ws0">Domain Brute Forcing</div><div class="t m0 x3 hd y9f8 ff4 fs7 fc0 sc0 ls0 ws0">There are many good tools for performing DNS brute forcing. <span class="_ _0"/>The ke<span class="_ _0"/>y with using </div><div class="t m0 x3 hd y9f9 ff4 fs7 fc0 sc0 ls0 ws0">these tools, like man<span class="_ _0"/>y tools in the <span class="_ _0"/>APT hack<span class="_ _0"/>er’<span class="_ _2"/>s arsenal, is to not rely on the tool to </div><div class="t m0 x3 hd y9fa ff4 fs7 fc0 sc0 ls0 ws0">magically provide answers, and especially to not rely on the def<span class="_ _0"/>aults.</div><div class="t m0 x4 hd y9fb ff4 fs7 fc0 sc0 ls13 ws0">In the follo<span class="_ _0"/>wing table, you can see some of the most popular tools for </div><div class="t m0 x3 hd y9fc ff4 fs7 fc0 sc0 ls13 ws0">DNS enumeration. Be sure to test each tool and determine which one ts your </div><div class="t m0 x3 hd y9fd ff4 fs7 fc0 sc0 ls13 ws0">needs best.</div><a class="" href="http://about.com"><div class="d m1" style="border-style:none;position:absolute;left:94.452003px;bottom:283.041572px;width:49.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.0000
