e’<span class="_ _0"/>v<span class="_ _0"/>e gathered will be critical for that phase. </div><div class="t m0 x3 h16 y1133 ff1 fsb fc0 sc0 ls0 ws0">Don’t Forget</div><div class="t m0 x3 hd y1134 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _0"/>ith this phase, be especially open to the information you might nd and the sources </div><div class="t m0 x3 hd y1135 ff4 fs7 fc0 sc0 ls0 ws0">that might contain that information. Ne<span class="_ _0"/>ver rely too much on automation, as the </div><div class="t m0 x3 hd y1136 ff4 fs7 fc0 sc0 ls0 ws0">information you obtain through manually reading and re<span class="_ _0"/>viewing the data will help </div><div class="t m0 x3 hd y1137 ff4 fs7 fc0 sc0 ls0 ws0">you in all future phases of attack.</div><div class="t m0 x4 hd y1138 ff4 fs7 fc0 sc0 ls0 ws0">In this chapter<span class="_ _0"/>, you learned about:</div><div class="t m0 x16 h1f y1139 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y113a ff4 fs7 fc0 sc0 ls0 ws0">Search engine operators</div><div class="t m0 x16 h1f y113b ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y113c ff4 fs7 fc0 sc0 ls0 ws0">Search engine automation</div><div class="t m0 x16 h1f y113d ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y113e ff4 fs7 fc0 sc0 ls0 ws0">Search engine alerts</div><div class="t m0 x16 h1f y113f ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1140 ff4 fs7 fc0 sc0 ls0 ws0">Finding and querying personnel directories</div><div class="t m0 x16 h1f y1141 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1142 ff4 fs7 fc0 sc0 ls0 ws0">Stateful and stateless harvesting of the data in these directories</div><div class="t m0 x16 h1f y1143 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1144 ff4 fs7 fc0 sc0 ls0 ws0">Ho<span class="_ _0"/>w to handle text and HTML tables</div><div class="t m0 x16 h1f y1145 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1146 ff4 fs7 fc0 sc0 ls0 ws0">Analyzing the results and building a spreadsheet of personnel</div><div class="t m0 x16 h1f y1147 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1148 ff4 fs7 fc0 sc0 ls0 ws0">Harvesting e-mail accounts for personnel</div><div class="t m0 x16 h1f y1149 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y114a ff4 fs7 fc0 sc0 ls0 ws0">Identifying ke<span class="_ _0"/>y pieces of e-mail–related data, including</div><div class="t m0 x1 h1f y114b ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x94 hd y114c ff4 fs7 fc0 sc0 ls0 ws0">Common or standard e-mail signatures</div><div class="t m0 x1 h1f y114d ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x94 hd y114e ff4 fs7 fc0 sc0 ls0 ws0">E-mail footers</div><div class="t m0 x1 h1f y114f ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x94 hd y1150 ff4 fs7 fc0 sc0 ls0 ws0">Out-of-ofce e-mails</div><div class="t m0 x1 h1f y1151 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x94 hd y1152 ff4 fs7 fc0 sc0 ls0 ws0">Nondeli<span class="_ _0"/>very reports</div><div class="t m0 x1 h1f y1153 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x94 hd y1154 ff4 fs7 fc0 sc0 ls0 ws0">E-mail header information</div><div class="t m0 x1 h1f y1155 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x94 hd y1156 ff4 fs7 fc0 sc0 ls0 ws0">Methods for eliciting e-mail responses from large groups of indi<span class="_ _0"/>viduals</div><div class="t m0 x16 h1f y1157 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1158 ff4 fs7 fc0 sc0 ls0 ws0">Obtaining geographical data related to the target</div><div class="t m0 x16 h1f y1159 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y115a ff4 fs7 fc0 sc0 lsb ws16">Performing reconnaissance against indi<span class="_ _0"/>viduals</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
