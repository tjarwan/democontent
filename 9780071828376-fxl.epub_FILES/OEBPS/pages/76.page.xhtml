<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf4c" class="pf w2 h2" data-page-no="4c"><div class="pc pc4c w2 h2"><img class="bi x3 y658 w5 h32" alt="" src="bg4c.png"/><div class="t m0 x79 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 3: APT Hacker Methodology<span class="_ _9"> </span><span class="ff1 fs9 lsa">53</span></div><div class="t m0 x3 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">in<span class="_ _0"/>v<span class="_ _0"/>olve testing things such as emplo<span class="_ _0"/>yees’ responses to “malicious” activities, such </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">as phishing e-mails or social engineering phone calls; technical controls, such as </div><div class="t m0 x3 hd y20f ff4 fs7 fc0 sc0 ls0 ws0">the conguration of computers, servers, and netw<span class="_ _0"/>ork infrastructure; and potentially </div><div class="t m0 x3 hd y210 ff4 fs7 fc0 sc0 ls0 ws0">testing the process employees follo<span class="_ _0"/>w to respond to detected incidents.</div><div class="t m0 x4 hd y120 ff4 fs7 fc0 sc0 ls0 ws0">The <span class="_ _2"/>AHM is not designed for penetration testers because there are many </div><div class="t m0 x3 hd y121 ff4 fs7 fc0 sc0 ls0 ws0">dif<span class="_ _0"/>ferences between the requirements and operation of penetration testers and <span class="_ _0"/>APT </div><div class="t m0 x3 hd y398 ff4 fs7 fc0 sc0 ls0 ws0">hackers, as well certain ke<span class="_ _0"/>y attack vectors being of<span class="_ _0"/>f limits to penetration testers that </div><div class="t m0 x3 hd y399 ff4 fs7 fc0 sc0 ls0 ws0">we will target as <span class="_ _2"/>APT hackers. <span class="_ _0"/>T<span class="_ _2"/>o fully appreciate this fact, let’<span class="_ _2"/>s look at a few of the </div><div class="t m0 x3 hd y3c6 ff4 fs7 fc0 sc0 ls0 ws0">very important dif<span class="_ _0"/>ferences between <span class="_ _2"/>APT hackers and penetration testers.</div><div class="t m0 x20 h1d y659 ff1 fs7 fc0 sc0 ls0 ws0">Pen T<span class="_ _2"/>esters<span class="_ _35"> </span>APT Hackers</div><div class="t m0 x20 h6 y65a ff4 fs2 fc0 sc0 ls0 ws0">Y<span class="_ _3"/>es<span class="_ _36"> </span>Hav<span class="_ _0"/>e scope restrictions<span class="_ _37"> </span>No</div><div class="t m0 x20 h6 y65b ff4 fs2 fc0 sc0 ls0 ws0">Y<span class="_ _3"/>es<span class="_ _36"> </span>Hav<span class="_ _0"/>e time limits<span class="_ _38"> </span>No</div><div class="t m0 x20 h6 y65c ff4 fs2 fc0 sc0 ls0 ws0">Y<span class="_ _3"/>es<span class="_ _36"> </span>Goal of pleasing boss/client<span class="_ _39"> </span>No</div><div class="t m0 x20 h6 y65d ff4 fs2 fc0 sc0 ls0 ws0">Y<span class="_ _3"/>es<span class="_ _36"> </span>Hav<span class="_ _0"/>e a “get out of jail free” card<span class="_ _3a"> </span>No</div><div class="t m0 x20 h6 y65e ff4 fs2 fc0 sc0 ls0 ws0">No<span class="_ _3b"> </span>Concern with anonymity<span class="_ _3c"> </span>Y<span class="_ _3"/>es</div><div class="t m0 x20 h6 y65f ff4 fs2 fc0 sc0 ls0 ws0">No<span class="_ _3b"> </span>Concern for prolonged stealth access<span class="_ _3d"> </span>Y<span class="_ _3"/>es</div><div class="t m0 x20 h6 y660 ff4 fs2 fc0 sc0 ls0 ws0">No<span class="_ _3b"> </span>Continuously probing/attacking targets<span class="_ _c"> </span>Y<span class="_ _3"/>es</div><div class="t m0 x3 hd y661 ff4 fs7 fc0 sc0 ls0 ws0">For those unf<span class="_ _0"/>amiliar with “get out of jail free cards,<span class="_ _2"/>” penetration testers receiv<span class="_ _0"/>e a </div><div class="t m0 x3 hd y662 ff4 fs7 fc0 sc0 lsb ws16">signed letter from the organization the<span class="_ _0"/>y’<span class="_ _2"/>ve been contracted with indicating the test </div><div class="t m0 x3 hd y663 ff4 fs7 fc0 sc0 ls0 ws0">has been approv<span class="_ _0"/>ed by an authorized party<span class="_ _2"/>. Thus, if the penetration testers are e<span class="_ _0"/>ver </div><div class="t m0 x3 hd y664 ff4 fs7 fc0 sc0 ls0 ws0">caught, i.e., by a security guard, they don’<span class="_ _0"/>t face an<span class="_ _0"/>y real consequences, like being </div><div class="t m0 x3 hd y665 ff4 fs7 fc0 sc0 ls0 ws0">arrested.</div><div class="t m0 x4 hd y666 ff4 fs7 fc0 sc0 ls0 ws0">Penetration testers hav<span class="_ _0"/>e a dened scope and a contract with their client that details </div><div class="t m0 x3 hd y667 ff4 fs7 fc0 sc0 ls0 ws0">(among other things) exactly what is to be tested. <span class="_ _0"/>They may only be allo<span class="_ _0"/>wed to </div><div class="t m0 x3 hd y668 ff4 fs7 fc0 sc0 lsb ws16">target specic systems or personnel, and man<span class="_ _0"/>y viable targets within an or<span class="_ _0"/>ganization </div><div class="t m0 x3 hd y669 ff4 fs7 fc0 sc0 ls0 ws0">are often specically excluded or “of<span class="_ _0"/>f limits” to the penetration testing team. F<span class="_ _0"/>or </div><div class="t m0 x3 hd y66a ff4 fs7 fc0 sc0 ls0 ws0">example, penetration testers are commonly not allo<span class="_ _0"/>wed to tar<span class="_ _0"/>get ex<span class="_ _0"/>ecutiv<span class="_ _0"/>e-le<span class="_ _0"/>vel </div><div class="t m0 x3 hd y66b ff4 fs7 fc0 sc0 ls0 ws0">personnel during an assessment. <span class="_ _2"/>APT hackers simply do not hav<span class="_ _0"/>e <span class="ff5">any</span> limitations. If </div><div class="t m0 x3 hd y66c ff4 fs7 fc0 sc0 ls0 ws0">targeting an e<span class="_ _0"/>xecuti<span class="_ _0"/>v<span class="_ _0"/>e-lev<span class="_ _0"/>el employee will get them the results the<span class="_ _0"/>y desire, they will </div><div class="t m0 x3 hd y66d ff4 fs7 fc0 sc0 ls0 ws0">do exactly that.</div><div class="t m0 x4 hd y66e ff4 fs7 fc0 sc0 ls0 ws0">In addition, a penetration tester’<span class="_ _2"/>s contract usually imposes a time limit, stating </div><div class="t m0 x3 hd y66f ff4 fs7 fc0 sc0 ls0 ws0">when and ho<span class="_ _0"/>w long a penetration testing team may actually perform their attacks. </div><div class="t m0 x3 hd y670 ff4 fs7 fc0 sc0 ls0 ws0">Because of this, a penetration tester is only capable of determining relati<span class="_ _0"/>ve security </div><div class="t m0 x3 hd y671 ff4 fs7 fc0 sc0 ls0 ws0">as a snapshot in time. <span class="_ _2"/>APT hackers don’t ha<span class="_ _0"/>ve to w<span class="_ _0"/>orry about time limits. The<span class="_ _0"/>y can </div><div class="t m0 x3 hd y672 ff4 fs7 fc0 sc0 ls0 ws0">continuously probe and research a target until the<span class="_ _0"/>y nd a way in or wait for the most </div><div class="t m0 x3 hd y673 ff4 fs7 fc0 sc0 lsb ws16">opportune time. Remember that although an organization may be secure at the time </div><div class="t m0 x3 hd y674 ff4 fs7 fc0 sc0 ls0 ws0">of a penetration test, a mere day later<span class="_ _0"/>, a ne<span class="_ _0"/>w vulnerability could be introduced that </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
