<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf14e" class="pf w2 h2" data-page-no="14e"><div class="pc pc14e w2 h2"><img class="bi xaf y1f3d w4 h7f" alt="" src="bg14e.png"/><div class="t m0 xb h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 9: Physical Infiltration<span class="_ _9"> </span><span class="ff1 fs9 lsa">311</span></div><div class="t m0 x4 hd y1f3e ff4 fs7 fc0 sc0 lsb ws16">Most physical security perimeters assign a higher le<span class="_ _0"/>vel of trust to users within the </div><div class="t m0 x3 hd y1f3f ff4 fs7 fc0 sc0 lsb ws16">perimeter<span class="_ _2"/>. This is also typically promulgated by the personnel within the zone, with </div><div class="t m0 x3 hd y1f40 ff4 fs7 fc0 sc0 ls0 ws0">most employees assuming that all of the necessary authentication has occurred at the </div><div class="t m0 x3 hd y1f41 ff4 fs7 fc0 sc0 ls0 ws0">perimeter<span class="_ _2"/>. For example, man<span class="_ _0"/>y employees might think they don’<span class="_ _0"/>t need to worry about </div><div class="t m0 x3 hd y1f42 ff4 fs7 fc0 sc0 ls0 ws0">employees within the facility<span class="_ _3"/>, as those employees hav<span class="_ _0"/>e been veried by security </div><div class="t m0 x3 hd y1f43 ff4 fs7 fc0 sc0 ls0 ws0">guards at the perimeter<span class="_ _2"/>.</div><div class="t m0 x4 hd y1f44 ff4 fs7 fc0 sc0 ls0 ws0">K<span class="_ _0"/>eep in mind I don’t mean to imply that all tar<span class="_ _0"/>get facilities will be constructed </div><div class="t m0 x3 hd y1f45 ff4 fs7 fc0 sc0 lsb ws16">as physical or concentric circles, and there are many places where the concept </div><div class="t m0 x3 hd y1f46 ff4 fs7 fc0 sc0 ls0 ws0">of logical concentric circles might not t perfectly<span class="_ _2"/>. Howe<span class="_ _0"/>v<span class="_ _0"/>er<span class="_ _0"/>, understanding this </div><div class="t m0 x3 hd y1f47 ff4 fs7 fc0 sc0 lsb ws16">concept will help you to better understand the physical security defenses you will </div><div class="t m0 x3 hd y1f48 ff4 fs7 fc0 sc0 ls0 ws0">hav<span class="_ _0"/>e to deal with and the locations where you’<span class="_ _2"/>re likely to encounter them. There are </div><div class="t m0 x3 hd y1f49 ff4 fs7 fc0 sc0 ls0 ws0">many standards for securing f<span class="_ _0"/>acilities, and I suggest you explore them with time.</div><div class="t m0 x3 h16 y1f4a ff1 fsb fc0 sc0 ls0 ws0">Physical Social Engineering</div><div class="t m0 x3 hd y1f4b ff4 fs7 fc0 sc0 lsb ws16">The importance of a solid grasp of social engineering when physically inltrating an </div><div class="t m0 x3 hd y1f4c ff4 fs7 fc0 sc0 lsb ws16">organization cannot be understated. If you are confronted while in a restricted area, </div><div class="t m0 x3 hd y1f4d ff4 fs7 fc0 sc0 ls0 ws0">a fe<span class="_ _0"/>w false steps can quickly lead to being asked to lea<span class="_ _0"/>ve, or e<span class="_ _0"/>v<span class="_ _0"/>en to having the cops </div><div class="t m0 x3 hd y1f4e ff4 fs7 fc0 sc0 ls0 ws0">called and heading straight to jail.</div><div class="t m0 x4 hd y1f4f ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _0"/>ith that being said, an ounce of pre<span class="_ _0"/>vention, or in this case preparation, will be </div><div class="t m0 x3 hd y1f50 ff4 fs7 fc0 sc0 ls0 ws0">worth a pound of cure. <span class="_ _0"/>W<span class="_ _3"/>e already discussed some of the foundational elements in </div><div class="t m0 x3 hd y1f51 ff4 fs7 fc0 sc0 ls0 ws0">social engineering in Chapter 6 on Phase II. If you need a refresher then you should </div><div class="t m0 x3 hd y1f52 ff4 fs7 fc0 sc0 ls0 ws0">re<span class="_ _0"/>view Phase II in Chapter 6 for all of the tactics and strate<span class="_ _0"/>gies discussed. There are, </div><div class="t m0 x3 hd y1f53 ff4 fs7 fc0 sc0 ls0 ws0">ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, some unique elements you must master when social engineering people in </div><div class="t m0 x3 hd y1f54 ff4 fs7 fc0 sc0 ls0 ws0">person.</div><div class="t m0 x3 h21 y1f55 ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-2<span class="_ _21"> </span><span class="ffc">Physical security concentric circles</span></div><div class="t m0 xc3 h22 y1f56 ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">Campus</span></div><div class="t m0 xc3 h22 y1f57 ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">Building</span></div><div class="t m0 x95 h22 y1f58 ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">Department</span></div><div class="t m0 xe5 h22 y1f59 ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">Room</span></div><div class="t m0 xdf h22 y1f5a ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">Safe</span></div><div class="t m0 xe6 h22 y1f5b ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">Locked Cabinet</span></div><div class="t m0 xe7 h22 y1f5c ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">Locked Room</span></div><div class="t m0 x82 h22 y1f5d ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">Department</span></div><div class="t m0 xe1 h22 y1f5e ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">Building</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
