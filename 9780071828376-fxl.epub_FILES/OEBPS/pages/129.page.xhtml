<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf81" class="pf w2 h2" data-page-no="81"><div class="pc pc81 w2 h2"><img class="bi x3c ybda w4 h4d" alt="" src="bg81.png"/><div class="t m0 xa8 h10 y83 ff1 fs9 fc0 sc0 lsa ws0">106<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x25 h3f y172 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e can use the same <span class="fff">whois</span> lookup as before for each of the <span class="_ _0"/>AS numbers to </div><div class="t m0 x24 hd y173 ff4 fs7 fc0 sc0 ls0 ws0">determine who the Internet service providers are and then construct the follo<span class="_ _0"/>wing </div><div class="t m0 x24 hd y19a ff4 fs7 fc0 sc0 ls0 ws0">table:</div><div class="t m0 x3 h1d ybdb ff1 fs7 fc0 sc0 ls0 ws0">AS<span class="_ _5c"> </span>ISP Name<span class="_ _5d"> </span>ISP Location</div><div class="t m0 x3 h6 ybdc ff4 fs2 fc0 sc0 ls0 ws0">7385<span class="_ _5e"> </span>Integra <span class="_ _0"/>T<span class="_ _2"/>elecom, Inc.<span class="_ _5f"> </span>Portland, Oregon</div><div class="t m0 x3 h6 ybdd ff4 fs2 fc0 sc0 ls0 ws0">7018<span class="_ _5e"> </span>A<span class="_ _3"/>T&amp;T Services, Inc.<span class="_ _42"> </span>Middletown, Ne<span class="_ _0"/>w Jersey</div><div class="t m0 x3 h6 ybde ff4 fs2 fc0 sc0 ls0 ws29">4323<span class="_ _5e"> </span>TW T<span class="_ _2"/>elecom<span class="_ _60"> </span>Littleton, Colorado</div><div class="t m0 x25 hd ybdf ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou’ll notice that the location of the ISP might not make a whole lot of sense </div><div class="t m0 x24 hd ybe0 ff4 fs7 fc0 sc0 lsb ws16">because our organization is in California. K<span class="_ _0"/>eep in mind the data from <span class="_ _0"/>Whois does </div><div class="t m0 x24 hd ybe1 ff4 fs7 fc0 sc0 ls0 ws0">not tell us the exact geographical location of the ISP’<span class="_ _2"/>s demarc; instead, this is just </div><div class="t m0 x24 hd ybe2 ff4 fs7 fc0 sc0 ls0 ws0">the generic registrant information for that ISP<span class="_ _1b"/>.</div><div class="t m0 x25 hd ybe3 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou might have noticed the lines for <span class="_ _2"/>AS 4323 that end with multiple 1226 entries. </div><div class="t m0 x24 hd ybe4 ff4 fs7 fc0 sc0 ls0 ws0">This is completely normal behavior—in f<span class="_ _0"/>act, it tells us a lot of what the network </div><div class="t m0 x24 hd ybe5 ff4 fs7 fc0 sc0 ls0 ws0">architects intended for this network connection. <span class="_ _0"/>This is the most common way of </div><div class="t m0 x24 hd ybe6 ff4 fs7 fc0 sc0 ls0 ws0">ensuring other hosts on the Internet utilize other av<span class="_ _0"/>ailable paths before this one.</div><div class="t m0 x25 hd ybe7 ff4 fs7 fc0 sc0 ls0 ws0">Since most of the BGP routing decisions are made by calculating the shortest path </div><div class="t m0 x24 hd ybe8 ff4 fs7 fc0 sc0 ls0 ws0">to a destination <span class="_ _2"/>AS, if we want Internet hosts to prefer one network connection ov<span class="_ _0"/>er </div><div class="t m0 x24 hd ybe9 ff4 fs7 fc0 sc0 ls0 ws0">another<span class="_ _0"/>, we simply make one netw<span class="_ _0"/>ork path appear longer than the other<span class="_ _2"/>. Thus, we </div><div class="t m0 x24 hd ybea ff4 fs7 fc0 sc0 ls0 ws0">can assume that the network connection to <span class="_ _2"/>AS 4436 is meant to be a backup link. </div><div class="t m0 x24 hd ybeb ff4 fs7 fc0 sc0 ls0 ws0">Ah-hah!</div><div class="t m0 x25 hd ybec ff4 fs7 fc0 sc0 ls0 ws0">This doesn’t guarantee that this is an<span class="_ _0"/>ything more than just an extra Internet </div><div class="t m0 x24 hd ybed ff4 fs7 fc0 sc0 ls0 ws0">connection. But if we’<span class="_ _2"/>re lucky<span class="_ _2"/>, this might mean that they hav<span class="_ _0"/>e some sort of disaster </div><div class="t m0 x24 hd ybee ff4 fs7 fc0 sc0 ls0 ws0">recov<span class="_ _0"/>ery site at a T<span class="_ _2"/>ime W<span class="_ _3"/>arner T<span class="_ _2"/>elecom facility<span class="_ _3"/>.</div><div class="t m0 x41 h2f ybef ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x41 h14 ybf0 ff9 fs7 fc0 sc0 ls0 ws0">A quick Google search identied a case study from a vendor working with the California DMV<span class="_ _3"/>. </div><div class="t m0 x41 h14 ybf1 ff9 fs7 fc0 sc0 ls0 ws0">This case study seemed to indicate that this is most likely a hot site used for disaster recovery<span class="_ _0"/>.</div><div class="t m0 x41 h2f ybf2 ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x41 h14 ybf3 ff9 fs7 fc0 sc0 ls0 ws0">Other people might recommend using traceroute to obtain this information; however<span class="_ _2"/>, this will </div><div class="t m0 x41 h14 ybf4 ff9 fs7 fc0 sc0 ls0 ws0">only get us the active network connection and not the other “backup” connections. Y<span class="_ _2"/>ou should also </div><div class="t m0 x41 h14 ybf5 ff9 fs7 fc0 sc0 ls0 ws0">note that, depending on your location on the Internet, if your network has a shorter path to the </div><div class="t m0 x41 h14 ybf6 ff9 fs7 fc0 sc0 ls0 ws0">destination subnet, you could take a different path than someone in a different location.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
