<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf178" class="pf w2 h2" data-page-no="178"><div class="pc pc178 w2 h2"><img class="bi xaf y220a w4 h93" alt="" src="bg178.png"/><div class="t m0 xb h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 9: Physical Infiltration<span class="_ _9"> </span><span class="ff1 fs9 lsa">353</span></div><div class="t m0 x4 hd y220b ff4 fs7 fc0 sc0 ls0 ws0">Ironically<span class="_ _2"/>, these analog systems might be harder for us to manipulate than updated </div><div class="t m0 x3 hd y220c ff4 fs7 fc0 sc0 lsb ws16">computer-based or IP-based systems. Ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, if we are able to gain physical access </div><div class="t m0 x3 hd y220d ff4 fs7 fc0 sc0 ls0 ws0">to the room with the <span class="_ _2"/>VCR or where the tapes are recorded, then obviously we can </div><div class="t m0 x3 hd y220e ff4 fs7 fc0 sc0 ls0 ws0">simply remov<span class="_ _0"/>e or otherwise destroy an<span class="_ _0"/>y footage with ourselves in it.</div><div class="t m0 x4 hd y220f ff4 fs7 fc0 sc0 ls0 ws0">If it is a modern system, though, we probably hav<span class="_ _0"/>e much easier options of </div><div class="t m0 x3 hd y2210 ff4 fs7 fc0 sc0 lsb ws16">manipulating the system, which do not require physical access. Some systems might </div><div class="t m0 x3 hd y2211 ff4 fs7 fc0 sc0 ls0 ws0">simply take this concept and use a computer<span class="_ _2"/>, as the DVR function as in Figure 9-25. </div><div class="t m0 x3 hd y2212 ff4 fs7 fc0 sc0 ls0 ws0">If we can get logical access to this computer<span class="_ _0"/>, we can take complete control of the </div><div class="t m0 x3 hd y2213 ff4 fs7 fc0 sc0 ls0 ws0">security camera system.</div><div class="t m0 x4 hd y2214 ff4 fs7 fc0 sc0 ls0 ws0">In the more adv<span class="_ _0"/>anced systems, the cameras and monitoring/D<span class="_ _0"/>VR system might be </div><div class="t m0 x3 hd y2215 ff4 fs7 fc0 sc0 ls0 ws0">riding on top of the data network. <span class="_ _0"/>This opens all of these systems up to direct attack, </div><div class="t m0 x3 hd y2216 ff4 fs7 fc0 sc0 ls0 ws0">including the cameras, monitoring and control system, and e<span class="_ _0"/>ven the network location </div><div class="t m0 x3 hd y2217 ff4 fs7 fc0 sc0 ls0 ws0">where the video les might be located.</div><div class="t m0 x4 hd y2218 ff4 fs7 fc0 sc0 lsf ws1b">If we are able to get control of the camera control system in either of the </div><div class="t m0 x3 hd y2219 ff4 fs7 fc0 sc0 lsf ws1b">congurations noted earlier<span class="_ _0"/>, we might not e<span class="_ _0"/>ven need to do an<span class="_ _0"/>ything destructi<span class="_ _0"/>ve such </div><div class="t m0 x3 hd y221a ff4 fs7 fc0 sc0 lsf ws1b">as deleting les. Instead, we might simply be able to disable a camera or remov<span class="_ _0"/>e it </div><div class="t m0 x3 hd y221b ff4 fs7 fc0 sc0 lsf ws1b">from the acti<span class="_ _0"/>ve rotation, which might go unnoticed by someone watching a feed that </div><div class="t m0 x3 hd y221c ff4 fs7 fc0 sc0 lsf ws1b">scrolls through multiple cameras. Or we could time an “outage” for when we plan to </div><div class="t m0 x3 hd y221d ff4 fs7 fc0 sc0 lsf ws0">physically inltrate a building. If we ha<span class="_ _0"/>v<span class="_ _0"/>e administrativ<span class="_ _0"/>e access to the camera control </div><div class="t m0 x3 h21 y221e ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-24<span class="_ _21"> </span><span class="ffc">Analog CCTV system</span></div><div class="t m0 xc6 h22 y221f ffd fs5 fc0 sc0 ls0 ws0">Security camera</div><div class="t m0 xec h22 y2220 ffd fs5 fc0 sc0 ls0 ws0">Monitor displays fee<span class="fc5 sc0">ds</span></div><div class="t m0 x6d h22 y2221 ffd fs5 fc0 sc0 ls0 ws0">VDR records all f<span class="fc5 sc0">eeds</span></div><div class="t m0 xc6 h22 y2222 ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">S</span>ecurity camera</div><div class="t m0 xa9 h22 y2223 ffd fs5 fc0 sc0 ls0 ws0">Security camer<span class="fc5 sc0">a</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
