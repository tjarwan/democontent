<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf14b" class="pf w2 h2" data-page-no="14b"><div class="pc pc14b w2 h2"><img class="bi xaf y1efd w4 hf" alt="" src="bg14b.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">308<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 hd y172 ff4 fs7 fc0 sc0 ls0 ws0">are left in vehicles under the assumption that the<span class="_ _0"/>y are secure. Things lik<span class="_ _0"/>e laptops, </div><div class="t m0 x3 hd y173 ff4 fs7 fc0 sc0 ls0 ws0">phones, access badges, documents, etc., are left in vehicles quite frequently<span class="_ _3"/>. The </div><div class="t m0 x3 hd y174 ff4 fs7 fc0 sc0 ls0 ws0">security of vehicles can be e<span class="_ _0"/>xtremely easy to circumvent, and in man<span class="_ _0"/>y cases, they </div><div class="t m0 x3 hd y175 ff4 fs7 fc0 sc0 ls0 ws0">might primarily be deterrents or gloried noisemakers. Modern cars are coming out </div><div class="t m0 x3 hd y176 ff4 fs7 fc0 sc0 ls0 ws0">with high-tech security systems, which in some cases can actually make it easier to </div><div class="t m0 x3 hd y177 ff4 fs7 fc0 sc0 ls0 ws0">inltrate a vehicle.</div><div class="t m0 x3 h7 y1efe ff1 fs3 fc0 sc0 ls0 ws0">Dumpster Diving</div><div class="t m0 x3 hd y1eff ff4 fs7 fc0 sc0 lsb ws16">Dumpster di<span class="_ _0"/>ving, or essentially searching through the trash of the target or<span class="_ _0"/>ganization </div><div class="t m0 x3 hd y1d94 ff4 fs7 fc0 sc0 ls0 ws0">or target emplo<span class="_ _0"/>yees, will always pro<span class="_ _0"/>ve to be a viable option. It’<span class="_ _2"/>s sometimes </div><div class="t m0 x3 hd y1f00 ff4 fs7 fc0 sc0 lsb ws16">surprising what you’ll nd in the garbage. I’<span class="_ _2"/>ve found medical records, credit </div><div class="t m0 x3 hd y1cec ff4 fs7 fc0 sc0 ls0 ws0">card details, personal information, and more. <span class="_ _2"/>As with all of the reconnaissance </div><div class="t m0 x3 hd y1f01 ff4 fs7 fc0 sc0 ls0 ws0">data we obtained, e<span class="_ _0"/>ven the most seemingly tri<span class="_ _0"/>vial data can prov<span class="_ _0"/>e to be helpful in </div><div class="t m0 x3 hd y1f02 ff4 fs7 fc0 sc0 ls0 ws0">understanding our targets or crafting a social engineering story<span class="_ _3"/>.</div><div class="t m0 x3 h16 y1f03 ff1 fsb fc0 sc0 ls0 ws0">Physical Security Control Primer</div><div class="t m0 x3 hd y1f04 ff4 fs7 fc0 sc0 lsb ws16">Before we discuss ho<span class="_ _0"/>w to circumvent the myriad of dif<span class="_ _0"/>ferent physical security </div><div class="t m0 x3 hd y1f05 ff4 fs7 fc0 sc0 ls0 ws0">controls, you should understand the basic types of controls. <span class="_ _0"/>When discussing </div><div class="t m0 x3 hd y1f06 ff4 fs7 fc0 sc0 lsb ws16">physical security controls, there are four major categories:</div><div class="t m0 x16 h1f y1f07 ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x1 hd y1f08 ff4 fs7 fc0 sc0 ls0 ws0">Pre<span class="_ _0"/>ventati<span class="_ _0"/>ve controls</div><div class="t m0 x16 h1f y1f09 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1f0a ff4 fs7 fc0 sc0 ls0 ws0">Detecti<span class="_ _0"/>ve controls</div><div class="t m0 x16 h1f y1f0b ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1f0c ff4 fs7 fc0 sc0 ls0 ws0">Correcti<span class="_ _0"/>ve controls</div><div class="t m0 x16 h1f y1f0d ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1f0e ff4 fs7 fc0 sc0 ls0 ws0">Deterrents</div><div class="t m0 x4 hd y1f0f ff4 fs7 fc0 sc0 ls0 ws0">All of these control categories are pretty self-e<span class="_ _0"/>xplanatory<span class="_ _2"/>, but let’<span class="_ _2"/>s be sure we’<span class="_ _0"/>re </div><div class="t m0 x3 hd y1f10 ff4 fs7 fc0 sc0 ls0 ws0">on the same page. Pre<span class="_ _0"/>ventati<span class="_ _0"/>ve controls seek to pre<span class="_ _0"/>v<span class="_ _0"/>ent specic ev<span class="_ _0"/>ents. <span class="_ _0"/>The most </div><div class="t m0 x3 hd y1f11 ff4 fs7 fc0 sc0 ls0 ws0">common pre<span class="_ _0"/>ventati<span class="_ _0"/>ve controls are probably w<span class="_ _0"/>alls and door locks. Detectiv<span class="_ _0"/>e controls </div><div class="t m0 x3 hd y1f12 ff5 fs7 fc0 sc0 ls0 ws0">detect<span class="ff4"> when specic e<span class="_ _0"/>vents or incidents occur<span class="_ _2"/>. For example, an alarm system might </span></div><div class="t m0 x3 hd y1f13 ff4 fs7 fc0 sc0 ls0 ws0">send an alert when a windo<span class="_ _0"/>w is opened, or cameras might allow a security guard to </div><div class="t m0 x3 hd y1f14 ff4 fs7 fc0 sc0 ls0 ws0">detect when someone enters a prohibited area.</div><div class="t m0 x4 hd y1f15 ff4 fs7 fc0 sc0 ls0 ws0">Correcti<span class="_ _0"/>ve controls will <span class="ff5">corr<span class="_ _0"/>ect<span class="ff4"> specic e<span class="_ _0"/>v<span class="_ _0"/>ents or incidents after they ha<span class="_ _0"/>ve </span></span></div><div class="t m0 x3 hd y1f16 ff4 fs7 fc0 sc0 ls0 ws0">occurred. For e<span class="_ _0"/>xample, a re suppression system will respond to a re, or a po<span class="_ _0"/>wer </div><div class="t m0 x3 hd y1f17 ff4 fs7 fc0 sc0 ls0 ws0">generator could provide po<span class="_ _0"/>wer if it is lost. Finally<span class="_ _2"/>, deterrents will <span class="ff5">deter</span> unauthorized </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
