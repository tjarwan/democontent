<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf7a" class="pf w2 h2" data-page-no="7a"><div class="pc pc7a w2 h2"><img class="bi x94 yafe w6 h2e" alt="" src="bg7a.png"/><div class="t m0 x93 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 4: An APT Approach to Reconnaissance <span class="_ _3f"> </span><span class="ff1 fs9 lsa">99</span></div><div class="t m0 x94 h2f yaff ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x94 h14 yb00 ff9 fs7 fc0 sc0 ls0 ws0">Since most of the time these are full-blown routers, we can get a lot of other useful information. </div><div class="t m0 x94 h14 yb01 ff9 fs7 fc0 sc0 ls0 ws0">Although it may not be information on our target organization, it can be very useful nonetheless. </div><div class="t m0 x94 h14 yb02 ff9 fs7 fc0 sc0 ls0 ws0">When you have time, I recommend looking at the other information you can obtain from these </div><div class="t m0 x94 h14 yb03 ff9 fs7 fc0 sc0 ls0 ws0">systems. Y<span class="_ _2"/>ou can start by typing a question mark or tr<span class="_ _1"/>ying the “help” command, depending on the </div><div class="t m0 x94 h14 yb04 ff9 fs7 fc0 sc0 ls0 ws0">OS, to see the commands available to you.</div><div class="t m0 x4 hd yb05 ff4 fs7 fc0 sc0 ls0 ws0">A quick look will sho<span class="_ _0"/>w you we hav<span class="_ _0"/>e systems av<span class="_ _0"/>ailable to us all o<span class="_ _0"/>ver the world. </div><div class="t m0 x3 hd yb06 ff4 fs7 fc0 sc0 ls0 ws0">There are systems in the United States, Canada, <span class="_ _2"/>Australia, Europe, and even South </div><div class="t m0 x3 hd yb07 ff4 fs7 fc0 sc0 ls0 ws0">Africa. Let’<span class="_ _2"/>s start by looking at one of these systems. Since <span class="_ _0"/>A<span class="_ _1b"/>T&amp;T is a well-known </div><div class="t m0 x3 hd yb08 ff4 fs7 fc0 sc0 lsb ws16">organization, let’<span class="_ _2"/>s start with the <span class="_ _2"/>A<span class="_ _3"/>T&amp;T system at route-server<span class="_ _2"/>.cerf.net:</div><div class="t m0 x3 h40 yb09 fff fs5 fc0 sc0 ls0 ws0">user@kali:~$ telnet route-server.cerf.net</div><div class="t m0 x3 h40 yb0a fff fs5 fc0 sc0 ls0 ws0">Trying 12.129.193.235...</div><div class="t m0 x3 h40 yb0b fff fs5 fc0 sc0 ls0 ws0">Connected to route-server.cerf.net.</div><div class="t m0 x3 h40 yb0c fff fs5 fc0 sc0 ls0 ws0">Escape character is ‘^]’.</div><div class="t m0 x3 h40 yb0d fff fs5 fc0 sc0 ls0 ws0">route-server&gt;sh version</div><div class="t m0 x3 h40 yb0e fff fs5 fc0 sc0 ls0 ws0">Cisco Internetwork Operating System Software </div><div class="t m0 x3 h40 yb0f fff fs5 fc0 sc0 ls0 ws0">IOS (tm) 7200 Software (C7200-P-M), Version 12.0(22)S2e, EARLY DEPLOYMENT </div><div class="t m0 x3 h40 yb10 fff fs5 fc0 sc0 ls0 ws0">--- SNIP ---</div><div class="t m0 x3 h40 yb11 fff fs5 fc0 sc0 ls0 ws0">route-server uptime is 1 year, 26 weeks, 1 day, 5 hours, 21 minutes</div><div class="t m0 x3 h40 yb12 fff fs5 fc0 sc0 ls0 ws0">System returned to ROM by RPR Switchover at 08:11:29 PDT Wed May 30 2012</div><div class="t m0 x3 h40 yb13 fff fs5 fc0 sc0 ls0 ws0">System restarted at 08:12:58 PDT Wed May 30 2012</div><div class="t m0 x3 h40 yb14 fff fs5 fc0 sc0 ls0 ws0">System image file is "slot0:c7200-p-mz.120-22.S2e.bin"</div><div class="t m0 x3 h40 yb15 fff fs5 fc0 sc0 ls0 ws0">cisco 7202 (NPE150) processor with 114688K/16384K bytes of memory.</div><div class="t m0 x3 h40 yb16 fff fs5 fc0 sc0 ls0 ws0">R4700 CPU at 150Mhz, Implementation 33, Rev 1.0, 512KB L2 Cache</div><div class="t m0 x3 h40 yb17 fff fs5 fc0 sc0 ls0 ws0">2 slot midplane, Version 1.1</div><div class="t m0 x3 h40 yb18 fff fs5 fc0 sc0 ls0 ws0">Last reset from power-on</div><div class="t m0 x3 h40 yb19 fff fs5 fc0 sc0 ls0 ws0">X.25 software, Version 3.0.0.</div><div class="t m0 x3 h40 yb1a fff fs5 fc0 sc0 ls0 ws0">4 Ethernet/IEEE 802.3 interface(s)</div><div class="t m0 x3 h40 yb1b fff fs5 fc0 sc0 ls0 ws0">125K bytes of non-volatile configuration memory.</div><div class="t m0 x3 h40 yb1c fff fs5 fc0 sc0 ls0 ws0">1024K bytes of packet SRAM memory.</div><div class="t m0 x3 h40 yb1d fff fs5 fc0 sc0 ls0 ws0">16384K bytes of Flash PCMCIA card at slot 0 (Sector size 128K).</div><div class="t m0 x3 h40 yb1e fff fs5 fc0 sc0 ls0 ws0">4096K bytes of Flash internal SIMM (Sector size 256K).</div><div class="t m0 x3 h40 yb1f fff fs5 fc0 sc0 ls0 ws0">Configuration register is 0x102</div><div class="t m0 x3 h40 yb20 fff fs5 fc0 sc0 ls0 ws0">route-server&gt;</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
