<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf12c" class="pf w2 h2" data-page-no="12c"><div class="pc pc12c w2 h2"><img class="bi xaf y30b w5 h77" alt="" src="bg12c.png"/><div class="t m0 x2 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 8: Spear Phishing with Hardware T<span class="_ _0"/>rojans<span class="_ _9"> </span><span class="ff1 fs9 lsa">277</span></div><div class="t m0 x3 hd y11c ff4 fs7 fc0 sc0 lsf ws1b">of the less expensi<span class="_ _0"/>v<span class="_ _0"/>e systems, which do not require monthly contracts, do not report </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 lsf ws1b">GPS information back automatically<span class="_ _2"/>. Instead, you must retriev<span class="_ _0"/>e the de<span class="_ _0"/>vice, plug it </div><div class="t m0 x3 hd y20f ff4 fs7 fc0 sc0 lsf ws0">into your computer (typically via USB), and obtain the list of coordinates that way<span class="_ _2"/>.</div><div class="t m0 x4 hd y210 ff4 fs7 fc0 sc0 ls0 ws0">Planting a good GPS bug can be a bit of challenge. <span class="_ _0"/>T<span class="_ _3"/>ypically<span class="_ _2"/>, these GPS tracking </div><div class="t m0 x3 hd y120 ff4 fs7 fc0 sc0 ls0 ws0">de<span class="_ _0"/>vices will be somewhere between the size of a lar<span class="_ _0"/>ge USB stick to the size of a </div><div class="t m0 x3 hd y121 ff4 fs7 fc0 sc0 ls0 ws0">deck of cards. <span class="_ _0"/>W<span class="_ _3"/>e’ll discuss weaknesses in cars that could allow us to access the </div><div class="t m0 x3 hd y398 ff4 fs7 fc0 sc0 ls0 ws0">interior of the car and plant our GPS bug in the ne<span class="_ _0"/>xt phase.</div><div class="t m0 x4 hd y399 ff4 fs7 fc0 sc0 ls0 ws0">These specic GPS de<span class="_ _0"/>vices can be perfect options, but we also ha<span class="_ _0"/>ve more creati<span class="_ _0"/>v<span class="_ _0"/>e </div><div class="t m0 x3 hd y124 ff4 fs7 fc0 sc0 ls0 ws0">options we can use in a pinch that are readily accessible and that might appear </div><div class="t m0 x3 hd y125 ff4 fs7 fc0 sc0 ls0 ws0">slightly less suspicious. Using an inexpensi<span class="_ _0"/>v<span class="_ _0"/>e “pay as you go” phone, we can install </div><div class="t m0 x3 hd y126 ff4 fs7 fc0 sc0 ls0 ws0">a Jav<span class="_ _0"/>a program that will track the location of the phone and report back to a central </div><div class="t m0 x3 hd y39a ff4 fs7 fc0 sc0 ls0 ws0">website.</div><div class="t m0 x4 hd y39b ff4 fs7 fc0 sc0 ls15 ws0">For the least e<span class="_ _0"/>xpensi<span class="_ _0"/>ve phones, the only requirements are that the<span class="_ _0"/>y support GPS, </div><div class="t m0 x3 hd y39c ff4 fs7 fc0 sc0 ls15 ws0">hav<span class="_ _0"/>e an Internet data plan, and ha<span class="_ _0"/>ve the ability to run third-party Ja<span class="_ _0"/>va apps. In<span class="_ _0"/> </div><div class="t m0 x3 hd y39d ff4 fs7 fc0 sc0 ls15 ws0">Figure 8-2, you see the Samsung Entro, which supports GPS location, cell service, </div><div class="t m0 x3 hd y39e ff4 fs7 fc0 sc0 ls15 ws0">basic data, and the ability to run Jav<span class="_ _0"/>a-based programs. <span class="_ _0"/>The phone itself can cost </div><div class="t m0 x3 hd y39f ff4 fs7 fc0 sc0 ls15 ws0">under $15 on the Internet, and the contract can cost about $20.</div><div class="t m0 x4 hd y162b ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou would then sign up for an account at www<span class="_ _2"/>.accutracking.com and install the </div><div class="t m0 x3 hd y1ccc ff4 fs7 fc0 sc0 ls0 ws0">Jav<span class="_ _0"/>a app on the phone. <span class="_ _0"/>The cost for accutrack is $6 per month or $60 for a year! Not </div><div class="t m0 x3 hd y1ccd ff4 fs7 fc0 sc0 ls0 ws0">bad at all for a good GPS monitoring system.</div><div class="t m0 x3 h21 y1cce ff1 fs2 fc0 sc0 ls0 ws0">Figure 8-2<span class="_ _21"> </span><span class="ffc">Inexpensive “pay as you go” phone – Samsung Entro</span></div><a class="" href="http://www.accutracking.com"><div class="d m1" style="border-style:none;position:absolute;left:330.279667px;bottom:424.538171px;width:104.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
