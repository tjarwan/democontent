<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf5f" class="pf w2 h2" data-page-no="5f"><div class="pc pc5f w2 h2"><img class="bi x28 y859 w4 h3b" alt="" src="bg5f.png"/><div class="t m0 x29 h10 y83 ff1 fs9 fc0 sc0 lsa ws0">72<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x28 h4 y2c9 ff2 fs1 fc0 sc0 ls0 ws0">Anonymous Internet Activity</div><div class="t m0 x28 hd y2ca ff4 fs7 fc0 sc0 ls0 ws0">While performing any acti<span class="_ _0"/>vities on the Internet, we must be careful to keep all of </div><div class="t m0 x28 hd y2cb ff4 fs7 fc0 sc0 ls0 ws0">our acti<span class="_ _0"/>vities anonymous and untraceable. <span class="_ _0"/>W<span class="_ _3"/>e’ll accomplish this by tunneling all </div><div class="t m0 x28 hd y2cc ff4 fs7 fc0 sc0 ls0 ws0">of our communications through an intermediate system, which will then appear </div><div class="t m0 x28 hd y2cd ff4 fs7 fc0 sc0 ls0 ws0">to be the source of our network communication. <span class="_ _0"/>Thus, if anyone were to trace the </div><div class="t m0 x28 hd y2ce ff4 fs7 fc0 sc0 ls0 ws0">communication back, they w<span class="_ _0"/>ould assume the intermediate host was the true source.</div><div class="t m0 x16 hd y52f ff4 fs7 fc0 sc0 ls0 ws0">There are three primary technologies we’ll use to keep our acti<span class="_ _0"/>vities on the </div><div class="t m0 x28 hd y2d0 ff4 fs7 fc0 sc0 ls0 ws0">Internet anonymous:</div><div class="t m0 x3 h1f y85a ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x64 hd y85b ff4 fs7 fc0 sc0 ls0 ws0">Open, free, or vulnerable wireless networks</div><div class="t m0 x3 h1f y85c ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x64 hd y85d ff4 fs7 fc0 sc0 ls0 ws0">V<span class="_ _2"/>irtual priv<span class="_ _0"/>ate server pi<span class="_ _0"/>v<span class="_ _0"/>ots</div><div class="t m0 x3 h1f y85e ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x64 hd y85f ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>eb and socks proxy</div><div class="t m0 x16 hd y860 ff4 fs7 fc0 sc0 ls0 ws0">In the most basic example, we can use an open wireless netw<span class="_ _0"/>ork to probe and </div><div class="t m0 x28 hd y861 ff4 fs7 fc0 sc0 lsb ws16">attack our target or<span class="_ _0"/>ganization, as seen in Figure 3-4. <span class="_ _0"/>The logs in the target serv<span class="_ _0"/>er </div><div class="t m0 x28 hd y862 ff4 fs7 fc0 sc0 ls0 ws0">would sho<span class="_ _0"/>w the IP address of the Free_W<span class="_ _0"/>i_Hotspot public IP address. In Chapter 7, </div><div class="t m0 x28 hd y863 ff4 fs7 fc0 sc0 ls0 ws0">we’ll co<span class="_ _0"/>ver attacks that can allo<span class="_ _0"/>w us to compromise vulnerable wireless networks, </div><div class="t m0 x28 hd y864 ff4 fs7 fc0 sc0 ls0 ws0">as well as techniques for maximizing anonymity from the wireless access point.</div><div class="t m0 x16 hd y865 ff4 fs7 fc0 sc0 ls0 ws0">The other two methods utilize systems on the Internet to produce the same ef<span class="_ _0"/>fect. </div><div class="t m0 x28 hd y866 ff4 fs7 fc0 sc0 ls0 ws0">For e<span class="_ _0"/>xample, by pi<span class="_ _0"/>voting through a serv<span class="_ _0"/>er in London and probing a server in Ne<span class="_ _0"/>w </div><div class="t m0 x28 hd y867 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ork, the logs on the server would sho<span class="_ _0"/>w the source coming from London. Beyond </div><div class="t m0 x28 hd y868 ff4 fs7 fc0 sc0 lsb ws16">the technical challenges this will present to the target or<span class="_ _0"/>ganization, we can make </div><div class="t m0 x28 h21 y869 ff1 fs2 fc0 sc0 ls0 ws0">Figure 3-4<span class="_ _21"> </span><span class="ffc">Pivoting through open wireless network</span></div><div class="t m0 x86 h22 y86a ffd fs5 fc0 sc0 ls0 ws0">APT Hacker</div><div class="t m0 x87 h22 y86b ffd fs5 fc0 sc0 ls0 ws0">Laptop</div><div class="t m0 x88 h22 y86c ffd fs5 fc0 sc0 ls0 ws0">Target</div><div class="t m0 x88 h22 y86d ffd fs5 fc0 sc0 ls0 ws0">Server</div><div class="t m0 x6a h22 y86e ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">Free Hotspot</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
