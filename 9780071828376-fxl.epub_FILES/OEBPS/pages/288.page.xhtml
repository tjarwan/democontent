<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf120" class="pf w2 h2" data-page-no="120"><div class="pc pc120 w2 h2"><img class="bi xaf y1bc4 w4 h75" alt="" src="bg120.png"/><div class="t m0 xa3 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 7: Phase III: Remote T<span class="_ _0"/>argeting<span class="_ _9"> </span><span class="ff1 fs9 lsa">265</span></div><div class="t m0 x4 hd y1bc5 ff4 fs7 fc0 sc0 ls0 ws0">Our nal step is to start the <span class="_ _2"/>Apache server and start serving up our content. T<span class="_ _3"/>o </div><div class="t m0 x3 hd y1bc6 ff4 fs7 fc0 sc0 ls0 ws0">start the <span class="_ _2"/>Apache server<span class="_ _0"/>, use the follo<span class="_ _0"/>wing command:</div><div class="t m0 x3 h44 y1bc7 fff fse fc0 sc0 ls0 ws0">root@klap:~# apache2ctl start</div><div class="t m0 x3 h4 y1bc8 ff2 fs1 fc0 sc0 ls0 ws0">Access Point Logging Conguration</div><div class="t m0 x3 hd y1bc9 ff4 fs7 fc0 sc0 ls0 ws0">The catch-all for our logging is the tcpdump packet capture le, which will log all </div><div class="t m0 x3 hd y1bca ff4 fs7 fc0 sc0 ls0 ws0">network trafc, including broadcast trafc. <span class="_ _0"/>W<span class="_ _3"/>e’ll use the follo<span class="_ _0"/>wing command to </div><div class="t m0 x3 hd y1bcb ff4 fs7 fc0 sc0 ls0 ws0">name the le with the current date:</div><div class="t m0 x3 h44 y1bcc fff fse fc0 sc0 ls0 ws0">root@kali:~# tcpdump -i at0 -w arap.$(date +%b-%d-%H-%M).pcap</div><div class="t m0 x4 hd y1bcd ff4 fs7 fc0 sc0 ls0 ws0">In this case, the lename would be arap.Mar<span class="_ _0"/>-09-17-13.pcap, which is March </div><div class="t m0 x3 hd y1bce ff4 fs7 fc0 sc0 ls0 ws0">9 at 17:13. T<span class="_ _3"/>o see other options for the date format, see the man page for date. </div><div class="t m0 x3 hd y1bcf ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou should also note that this will only log packets captured on the at0 interface; </div><div class="t m0 x3 hd y1bd0 ff4 fs7 fc0 sc0 ls0 ws0">ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, this does include an<span class="_ _0"/>y layer 2 broadcast messages from client devices. </div><div class="t m0 x3 hd y1bd1 ff4 fs7 fc0 sc0 ls0 ws0">If you need to identify any wireless issues, you can capture pack<span class="_ _0"/>ets on the mon0 </div><div class="t m0 x3 hd y1bd2 ff4 fs7 fc0 sc0 ls0 ws0">interface.</div><div class="t m0 x4 hd y1bd3 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e also want to log all of the activity for an<span class="_ _0"/>y msfconsole session we start. T<span class="_ _3"/>o do </div><div class="t m0 x3 h3f y1bd4 ff4 fs7 fc0 sc0 ls0 ws0">this, we can use the <span class="fff">spool</span> command, as in the follo<span class="_ _0"/>wing example in which we are </div><div class="t m0 x3 hd y1bd5 ff4 fs7 fc0 sc0 ls0 ws0">logging to /root/arap.log.txt:</div><div class="t m0 x3 h44 y1bd6 fff fse fc0 sc0 ls0 ws0">msf &gt; spool /root/arap.log.txt</div><div class="t m0 x3 h44 y1bd7 fff fse fc0 sc0 ls0 ws0">[*] Spooling to file /root/arap.log.txt...</div><div class="t m0 x3 h44 y1bd8 fff fse fc0 sc0 ls0 ws0">msf &gt; </div><div class="t m0 x4 hd y1bd9 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e have the option of making this a def<span class="_ _0"/>ault by adding this to the ~/.msf4/</div><div class="t m0 x3 hd y1bda ff4 fs7 fc0 sc0 ls0 ws0">msfconsole.rc le; ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, I like to do this indi<span class="_ _0"/>vidually for each msfconsole session </div><div class="t m0 x3 h21 y1bdb ff1 fs2 fc0 sc0 ls0 ws0">Figure 7-20<span class="_ _21"> </span><span class="ffc">Simple hotspot spoofed captive portal for malware deliver<span class="_ _1"/>y</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
