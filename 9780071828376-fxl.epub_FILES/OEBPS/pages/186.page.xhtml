<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfba" class="pf w2 h2" data-page-no="ba"><div class="pc pcba w2 h2"><img class="bi x94 y48b w6 h2e" alt="" src="bgba.png"/><div class="t m0 x6 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 6: Spear Social Engineering<span class="_ _9"> </span><span class="ff1 fs9 lsa">163</span></div><div class="t m0 x4 hd y172 ff4 fs7 fc0 sc0 ls0 ws0">As with the other attacks and techniques in this book, we will cov<span class="_ _0"/>er the <span class="ff5">science</span></div><div class="t m0 x3 hd y173 ff4 fs7 fc0 sc0 ls0 ws0">and the <span class="ff5">art</span> of social engineering. The science of social engineering is v<span class="_ _0"/>ast and </div><div class="t m0 x3 hd y19a ff4 fs7 fc0 sc0 ls0 ws0">deep, and as we hav<span class="_ _0"/>e said, simply cannot be cov<span class="_ _0"/>ered in entirety in a single chapter<span class="_ _0"/>, </div><div class="t m0 x3 hd y19b ff4 fs7 fc0 sc0 ls0 ws0">and frankly probably not within a single lifespan. This science is an e<span class="_ _0"/>v<span class="_ _0"/>er-gro<span class="_ _0"/>wing </div><div class="t m0 x3 hd y19c ff4 fs7 fc0 sc0 lsb ws16">compilation of psychology<span class="_ _2"/>, pathology<span class="_ _2"/>, genetics, ev<span class="_ _0"/>olution, and e<span class="_ _0"/>ven philosophy<span class="_ _2"/>.</div><div class="t m0 x4 hd y19d ff4 fs7 fc0 sc0 ls0 ws0">Whether discussing trust, rapport, attraction, authority<span class="_ _2"/>, submission, or any of the </div><div class="t m0 x3 hd yea0 ff4 fs7 fc0 sc0 ls0 ws0">other concepts in this chapter<span class="_ _0"/>, you can’<span class="_ _0"/>t escape that these are not cognitiv<span class="_ _0"/>e higher<span class="_ _0"/>-</div><div class="t m0 x3 hd yea1 ff4 fs7 fc0 sc0 ls0 ws0">function brain acti<span class="_ _0"/>vities. These concepts are the foundation of and deeply rooted </div><div class="t m0 x3 hd y982 ff4 fs7 fc0 sc0 ls0 ws0">functions of our brains.</div><div class="t m0 x4 hd y983 ff4 fs7 fc0 sc0 ls0 ws0">The art, ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, comes from understanding, practicing, and trusting your gut </div><div class="t m0 x3 hd yea4 ff4 fs7 fc0 sc0 ls0 ws0">when ex<span class="_ _0"/>ecuting attacks that in<span class="_ _0"/>v<span class="_ _0"/>olve social engineering. I think that bears repeating: </div><div class="t m0 x3 hd y8e4 ff4 fs7 fc0 sc0 ls0 ws0">The true art of social engineering comes only from learning and actually putting </div><div class="t m0 x3 hd y8e5 ff4 fs7 fc0 sc0 ls0 ws0">your kno<span class="_ _0"/>wledge to the test in the real world. The art of social engineering can only </div><div class="t m0 x3 hd y8e6 ff4 fs7 fc0 sc0 ls0 ws0">be acquired in the real world, dealing with real humans. Remember the pro<span class="_ _0"/>verb “T<span class="_ _3"/>o </div><div class="t m0 x3 hd y8e7 ff4 fs7 fc0 sc0 ls0 ws0">kno<span class="_ _0"/>w and not do is to not yet know<span class="_ _3"/>.<span class="_ _2"/>”</div><div class="t m0 x4 hd y116e ff4 fs7 fc0 sc0 ls0 ws0">At rst, the idea of trusting your gut might seem a little counterintuiti<span class="_ _0"/>ve, b<span class="_ _0"/>ut </div><div class="t m0 x3 hd y116f ff4 fs7 fc0 sc0 lsb ws16">there is a very good reason why trusting your gut is particularly useful within social </div><div class="t m0 x3 hd y8ea ff4 fs7 fc0 sc0 ls0 ws23">engineering. Don’t for<span class="_ _0"/>get for a second that all of the core social engineering concepts </div><div class="t m0 x3 hd y8eb ff4 fs7 fc0 sc0 ls0 ws0">(and the “vulnerabilities” we exploit) are deeply rooted in human psychology and </div><div class="t m0 x3 hd y8ec ff4 fs7 fc0 sc0 ls0 ws0">e<span class="_ _0"/>volution, which has been shaped o<span class="_ _0"/>ver thousands and thousands of years and is </div><div class="t m0 x3 hd y8ed ff4 fs7 fc0 sc0 ls0 ws0">deeply tied to the survi<span class="_ _0"/>val of the human species.</div><div class="t m0 x4 hd y8ee ff4 fs7 fc0 sc0 ls12 ws0">T<span class="_ _3"/>ake a second to ponder the following: Ha<span class="_ _0"/>ve you e<span class="_ _0"/>v<span class="_ _0"/>er dealt with someone and </div><div class="t m0 x3 hd y1170 ff4 fs7 fc0 sc0 ls12 ws0">just had a “feeling” that you couldn’t really e<span class="_ _0"/>xplain? Maybe that feeling told you the </div><div class="t m0 x3 hd y1171 ff4 fs7 fc0 sc0 ls12 ws16">person was lying, or untrustworthy<span class="_ _3"/>, or someone you just didn’t want to mess with. Or </div><div class="t m0 x3 hd y1172 ff4 fs7 fc0 sc0 ls12 ws16">maybe you just didn’t “lik<span class="_ _0"/>e” the person—you didn’t kno<span class="_ _0"/>w why<span class="_ _2"/>, but that’<span class="_ _2"/>s ho<span class="_ _0"/>w you felt. </div><div class="t m0 x3 hd y1173 ff4 fs7 fc0 sc0 ls12 ws0">Maybe you had a con<span class="_ _0"/>v<span class="_ _0"/>ersation with someone you just met and not too long into the </div><div class="t m0 x3 hd y1174 ff4 fs7 fc0 sc0 ls12 ws0">con<span class="_ _0"/>v<span class="_ _0"/>ersation you thought, “Hey<span class="_ _2"/>, this person seems cool. I really like him.<span class="_ _3"/>” Or have you </div><div class="t m0 x3 hd y18d ff4 fs7 fc0 sc0 ls12 ws0">e<span class="_ _0"/>ver observ<span class="_ _0"/>ed a con<span class="_ _0"/>versation between tw<span class="_ _0"/>o people from a distance and ev<span class="_ _0"/>en though you </div><div class="t m0 x3 hd y18e ff4 fs7 fc0 sc0 ls12 ws0">couldn’t hear what the<span class="_ _0"/>y were saying, you kne<span class="_ _0"/>w it was an uncomfortable con<span class="_ _0"/>v<span class="_ _0"/>ersation?</div><div class="t m0 x4 hd y1175 ff4 fs7 fc0 sc0 ls0 ws0">This is all proof that the ability to observe, decode, and understand all of the </div><div class="t m0 x3 hd y1176 ff4 fs7 fc0 sc0 ls0 ws0">subconscious elements of social engineering are an innate skill in e<span class="_ _0"/>very human. </div><div class="t m0 x3 hd y1177 ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>aking the next step to use these skills to our advantage or use our understanding </div><div class="t m0 x3 hd y1178 ff4 fs7 fc0 sc0 ls0 ws0">of these systems to fraudulently manipulate the thoughts of another human is a </div><div class="t m0 x3 hd y1179 ff4 fs7 fc0 sc0 ls0 ws0">necessity for an <span class="_ _2"/>APT hacker<span class="_ _0"/>. K<span class="_ _0"/>eep it simple and trust your gut. <span class="_ _0"/>There’<span class="_ _2"/>s no reason to </div><div class="t m0 x3 hd y117a ff4 fs7 fc0 sc0 ls0 ws0">ov<span class="_ _0"/>ercomplicate or ov<span class="_ _0"/>eranalyze your social engineering attacks.</div><div class="t m0 x94 h2f y117b ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x94 h14 y117c ff9 fs7 fc0 sc0 ls0 ws0">As an APT hacker<span class="_ _2"/>, you must be an observer of human behavior; if you haven’t previously </div><div class="t m0 x94 h14 y117d ff9 fs7 fc0 sc0 ls0 ws0">observed other humans, then start today<span class="_ _0"/>.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
