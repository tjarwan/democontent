<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf17b" class="pf w2 h2" data-page-no="17b"><div class="pc pc17b w2 h2"><img class="bi xaf y2260 w4 h95" alt="" src="bg17b.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">356<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x4 hd y2261 ff4 fs7 fc0 sc0 ls0 ws0">Ultrasonic uses sound wa<span class="_ _0"/>ves at a frequenc<span class="_ _0"/>y that the human ear cannot hear to </div><div class="t m0 x3 hd y2262 ff4 fs7 fc0 sc0 ls0 ws0">detect motion. PIR monitors the heat signature of the room for any changes. <span class="_ _0"/>The </div><div class="t m0 x3 hd y2263 ff4 fs7 fc0 sc0 ls0 ws0">motion sensor does not emit any heat itself to detect changes; it is simply observing </div><div class="t m0 x3 hd y2264 ff4 fs7 fc0 sc0 ls0 ws0">the heat of the room, thus the “passi<span class="_ _0"/>ve” in PIR. Since the human body emits a </div><div class="t m0 x3 hd y2265 ff4 fs7 fc0 sc0 ls0 ws0">considerable amount of heat, this can be a good way to detect changes in an area. </div><div class="t m0 x3 hd y2266 ff4 fs7 fc0 sc0 ls0 ws0">Micro<span class="_ _0"/>wa<span class="_ _0"/>ve motion detectors use micro<span class="_ _0"/>wa<span class="_ _0"/>ves in a method v<span class="_ _0"/>ery similar to radar </div><div class="t m0 x3 hd y2267 ff4 fs7 fc0 sc0 ls0 ws0">(although technically not the same as radar).</div><div class="t m0 x4 hd y2268 ff4 fs7 fc0 sc0 ls0 ws0">There are ways to completely bypass motion sensors—ultimately<span class="_ _2"/>, it really </div><div class="t m0 x3 hd y2269 ff4 fs7 fc0 sc0 ls0 ws0">depends on the type of motion sensor<span class="_ _2"/>. Many motion sensors hav<span class="_ _0"/>e a button on the </div><div class="t m0 x3 hd y226a ff4 fs7 fc0 sc0 ls0 ws0">bottom you can use to disable it. This might be a more common option than you </div><div class="t m0 x3 hd y226b ff4 fs7 fc0 sc0 ls0 ws0">think. For e<span class="_ _0"/>xample, if the motion sensor is positioned under a door that you can enter </div><div class="t m0 x3 hd y226c ff4 fs7 fc0 sc0 ls0 ws0">the room from, you might be able to reach up and disable it. Of course, you might </div><div class="t m0 x3 hd y226d ff4 fs7 fc0 sc0 ls0 ws0">also be able to reach it from a drop ceiling and then walk freely through an area.</div><div class="t m0 x4 hd y226e ff4 fs7 fc0 sc0 ls0 ws0">Most motion sensors will also blink when they detect motion with a small light-</div><div class="t m0 x3 hd y226f ff4 fs7 fc0 sc0 ls0 ws0">emitting diode (LED) on the motion sensor itself. This is especially helpful if we’<span class="_ _2"/>re </div><div class="t m0 x3 hd y2270 ff4 fs7 fc0 sc0 ls0 ws0">performing reconnaissance during a time when the alarm is not acti<span class="_ _0"/>ve to return at a </div><div class="t m0 x3 hd y2271 ff4 fs7 fc0 sc0 ls0 ws0">time when no personnel will be around. Thus, we might be able to ascertain the e<span class="_ _0"/>xact </div><div class="t m0 x3 h21 y2272 ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-26<span class="_ _21"> </span><span class="ffc">Standard motion sensor</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
