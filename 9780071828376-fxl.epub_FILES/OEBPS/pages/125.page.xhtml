l agency </div><div class="t m0 x57 hd yb69 ff4 fs7 fc0 sc0 ls0 ws0">manages the technology for all of the California gov<span class="_ _0"/>ernment agencies. This looks </div><div class="t m0 x57 hd yb6a ff4 fs7 fc0 sc0 lsb ws16">like we’<span class="_ _2"/>re on the right path, so let’<span class="_ _0"/>s identify other networks that this or<span class="_ _0"/>ganization </div><div class="t m0 x57 hd yb6b ff4 fs7 fc0 sc0 ls0 ws0">might be responsible for<span class="_ _2"/>.</div><div class="t m0 x58 hd yb6c ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>o identify other subnets, we can use the regular expression matching capabilities </div><div class="t m0 x57 hd yb6d ff4 fs7 fc0 sc0 ls0 ws0">in the Cisco IOS, as in the follo<span class="_ _0"/>wing output: </div><div class="t m0 x57 h4c yb6e fff fs12 fc0 sc0 ls0 ws0">route-views&gt;sh ip bgp regexp _1226$</div><div class="t m0 x57 h4c yb6f fff fs12 fc0 sc0 ls0 ws0">BGP table version is 2109684570, local router ID is 128.223.51.103</div><div class="t m0 x57 h4c yb70 fff fs12 fc0 sc0 ls0 ws0">Status codes: s suppressed, d damped, h history, * valid, &gt; best, i - internal,</div><div class="t m0 x57 h4c yb71 fff fs12 fc0 sc0 ls0 ws0">              r RIB-failure, S Stale</div><div class="t m0 x57 h4c yb72 fff fs12 fc0 sc0 ls0 ws0">Origin codes: i - IGP, e - EGP, ? - incomplete</div><div class="t m0 x57 h4c yb73 fff fs12 fc0 sc0 ls0 ws0">   Network          Next Hop            Metric LocPrf Weight Path</div><div class="t m0 x57 h4c yb74 fff fs12 fc0 sc0 ls0 ws0">*  67.156.0.0/15    194.85.102.33                          0 3277 3267 9002 7385 </div><div class="t m0 x57 h4c yb75 fff fs12 fc0 sc0 ls0 ws0">1226 i</div><div class="t m0 x57 h4c yb76 fff fs12 fc0 sc0 ls0 ws0">*                   209.124.176.223                        0 101 101 7018 1226 i</div><div class="t m0 x57 h4c yb77 fff fs12 fc0 sc0 ls0 ws0">*                   202.232.0.2                            0 2497 7018 1226 i</div><div class="t m0 x57 h4c y
