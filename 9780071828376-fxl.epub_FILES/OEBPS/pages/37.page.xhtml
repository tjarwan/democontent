<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf25" class="pf w2 h2" data-page-no="25"><div class="pc pc25 w2 h2"><div class="t m0 x3d h10 y83 ff1 fs9 fc0 sc0 lsa ws0">14<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x31 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">vulnerabilities but will ne<span class="_ _0"/>v<span class="_ _0"/>er be able to remov<span class="_ _0"/>e all the attack vectors that an <span class="_ _2"/>APT </div><div class="t m0 x31 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">hacker can use.</div><div class="t m0 x31 h7 y2ec ff1 fs3 fc0 sc0 ls0 ws0">Inverted Risk and ROI</div><div class="t m0 x31 hd y2ed ff4 fs7 fc0 sc0 ls0 ws0">Other extremely important economic f<span class="_ _0"/>actors include the diminished risk and greatly </div><div class="t m0 x31 hd y2ee ff4 fs7 fc0 sc0 ls0 ws0">increased return on in<span class="_ _0"/>v<span class="_ _0"/>estment (R<span class="_ _0"/>OI) for digital attackers. <span class="_ _0"/>The fact is that the risks </div><div class="t m0 x31 hd y2ef ff4 fs7 fc0 sc0 ls0 ws0">are greatly reduced for cyber<span class="_ _0"/>-criminals compared to traditional criminals, and the </div><div class="t m0 x31 hd y2f0 ff4 fs7 fc0 sc0 ls0 ws0">money made compared to the time in<span class="_ _2"/>vested is far greater for cyber<span class="_ _0"/>-criminals.</div><div class="t m0 x32 hd y2f1 ff4 fs7 fc0 sc0 ls0 ws0">Let’<span class="_ _2"/>s look at an example. If a criminal wanted to rob a bank today<span class="_ _2"/>, there are </div><div class="t m0 x31 hd y2f2 ff4 fs7 fc0 sc0 ls0 ws0">serious concerns of being injured or captured. He could easily be killed by an armed </div><div class="t m0 x31 hd y216 ff4 fs7 fc0 sc0 ls0 ws0">security guard, police ofcer<span class="_ _0"/>, or a trigger<span class="_ _0"/>-happy store clerk and is risking being </div><div class="t m0 x31 hd y2f3 ff4 fs7 fc0 sc0 ls0 ws0">arrested and immediately thro<span class="_ _0"/>wn in prison. <span class="_ _0"/>A c<span class="_ _0"/>yber-criminal doesn’<span class="_ _0"/>t ha<span class="_ _0"/>ve an<span class="_ _0"/>y of </div><div class="t m0 x31 hd y2f4 ff4 fs7 fc0 sc0 lsb ws16">those risks. He has no worry of immediate physical harm, and due to the anon<span class="_ _0"/>ymity </div><div class="t m0 x31 hd y2f5 ff4 fs7 fc0 sc0 ls0 ws0">af<span class="_ _0"/>forded by the Internet, is unlikely to e<span class="_ _0"/>ver be identied, let alone arrested.</div><div class="t m0 x32 hd y2f6 ff4 fs7 fc0 sc0 ls0 ws0">According to FBI crime statistics, in 2011, the av<span class="_ _0"/>erage bank robbery in <span class="_ _2"/>America </div><div class="t m0 x31 hd y2f7 ff4 fs7 fc0 sc0 ls0 ws0">netted the criminal just under $8,000 USD (www<span class="_ _2"/>.fbi.gov/stats-services/publications/</div><div class="t m0 x31 hd y2f8 ff4 fs7 fc0 sc0 ls0 ws0">bank-crime-statistics-2011/bank-crime-statistics-2011-q1)<span class="fs5">.</span> <span class="_ _3"/>Y<span class="_ _3"/>es, that is correct, just </div><div class="t m0 x31 hd y2f9 ff4 fs7 fc0 sc0 ls0 ws0">under $8,000 for risking your life and liberty<span class="_ _2"/>. That doesn’<span class="_ _0"/>t sound like a good return </div><div class="t m0 x31 hd y2fa ff4 fs7 fc0 sc0 ls0 ws0">on in<span class="_ _0"/>v<span class="_ _0"/>estment to me.</div><div class="t m0 x32 hd y2fb ff4 fs7 fc0 sc0 lsb ws16">What about cyber<span class="_ _0"/>-criminals? <span class="_ _2"/>Attacks against nonnancial organizations or e<span class="_ _0"/>ven </div><div class="t m0 x31 hd y2fc ff4 fs7 fc0 sc0 ls0 ws0">home users can easily net six gures or more for a cyber<span class="_ _0"/>-criminal<span class="fs5">.</span> In a traditional </div><div class="t m0 x31 hd y2fd ff4 fs7 fc0 sc0 lsb ws16">robbery<span class="_ _2"/>, you’<span class="_ _0"/>re limited to ho<span class="_ _0"/>w much money the or<span class="_ _0"/>ganization has on hand and </div><div class="t m0 x31 hd y2fe ff4 fs7 fc0 sc0 ls0 ws0">ho<span class="_ _0"/>w much you can carry out the door<span class="_ _0"/>. In the digital w<span class="_ _0"/>orld, you don’t ha<span class="_ _0"/>ve those </div><div class="t m0 x31 hd y2ff ff4 fs7 fc0 sc0 ls0 ws0">constraints. <span class="_ _3"/>Y<span class="_ _3"/>ou’<span class="_ _0"/>re only limited by ho<span class="_ _0"/>w much is in the “account,<span class="_ _3"/>” and then it can </div><div class="t m0 x31 hd y300 ff4 fs7 fc0 sc0 ls0 ws0">be as easy as a fe<span class="_ _0"/>w mouse clicks to hav<span class="_ _0"/>e the money transferred out<span class="fs5">. </span>Or you can sit </div><div class="t m0 x31 hd y301 ff4 fs7 fc0 sc0 ls0 ws0">and wait for the most opportune time to retrie<span class="_ _0"/>ve the most mone<span class="_ _0"/>y or steal someone’<span class="_ _2"/>s </div><div class="t m0 x31 hd y302 ff4 fs7 fc0 sc0 ls0 ws0">identity<span class="_ _2"/>.</div><div class="t m0 x32 hd y303 ff4 fs7 fc0 sc0 ls0 ws0">The same is true of robbing indi<span class="_ _0"/>viduals. If I break into someone’<span class="_ _0"/>s house, I ha<span class="_ _0"/>ve </div><div class="t m0 x31 hd y304 ff4 fs7 fc0 sc0 ls0 ws0">to either hope they ha<span class="_ _0"/>ve a lot of mone<span class="_ _0"/>y stored at their house or ha<span class="_ _0"/>ve v<span class="_ _0"/>aluables </div><div class="t m0 x31 hd y305 ff4 fs7 fc0 sc0 ls0 ws0">that are easily sold that will be difcult to trace back to the robbery<span class="_ _2"/>. Instead, if I </div><div class="t m0 x31 hd y306 ff4 fs7 fc0 sc0 ls0 ws0">compromise their computer<span class="_ _0"/>, I can take mone<span class="_ _0"/>y right out of their account or try to </div><div class="t m0 x31 hd y307 ff4 fs7 fc0 sc0 ls0 ws0">steal their identity and take out a loan in their name, use their credit cards, or sell this </div><div class="t m0 x31 hd y308 ff4 fs7 fc0 sc0 ls0 ws0">information to a horde of hungry buyers.</div><div class="t m0 x32 hd y309 ff4 fs7 fc0 sc0 ls0 ws0">All of this points to the clear fact that the return for time in<span class="_ _2"/>vested, as well as the </div><div class="t m0 x31 hd y30a ff4 fs7 fc0 sc0 ls0 ws0">risks in<span class="_ _0"/>v<span class="_ _0"/>olved, are greatly in the f<span class="_ _0"/>av<span class="_ _0"/>or of a cyber<span class="_ _0"/>-criminal, as sho<span class="_ _0"/>wn in Figure 1-2.</div><a class="" href="http://www.fbi.gov/stats-services/publications/bank-crime-statistics-2011/bank-crime-statistics-2011-q1"><div class="d m1" style="border-style:none;position:absolute;left:324.232804px;bottom:449.934996px;width:179.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://www.fbi.gov/stats-services/publications/bank-crime-statistics-2011/bank-crime-statistics-2011-q1"><div class="d m1" style="border-style:none;position:absolute;left:90.823885px;bottom:433.003779px;width:258.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
