<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf172" class="pf w2 h2" data-page-no="172"><div class="pc pc172 w2 h2"><img class="bi xaf y21ab w4 h77" alt="" src="bg172.png"/><div class="t m0 xb h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 9: Physical Infiltration<span class="_ _9"> </span><span class="ff1 fs9 lsa">347</span></div><div class="t m0 x4 hd y21ac ff4 fs7 fc0 sc0 ls0 ws0">Depending on ho<span class="_ _0"/>w close you are to the cameras, you can actually hear them </div><div class="t m0 x3 hd y21ad ff4 fs7 fc0 sc0 ls0 ws0">rotating and zooming, so pay attention. <span class="_ _0"/>When I was in high school, I work<span class="_ _0"/>ed at a </div><div class="t m0 x3 hd y21ae ff4 fs7 fc0 sc0 ls0 ws0">retail location where a boss was using a security camera on top of a 15-foot ceiling </div><div class="t m0 x3 hd y21af ff4 fs7 fc0 sc0 ls0 ws0">to “observe” an attracti<span class="_ _0"/>v<span class="_ _0"/>e female shopper<span class="_ _0"/>. <span class="_ _0"/>When she heard the persistent motion of </div><div class="t m0 x3 hd y21b0 ff4 fs7 fc0 sc0 ls0 ws0">the camera, she looked straight at it and the observ<span class="_ _0"/>ation ended there.</div><div class="t m0 x4 hd y21b1 ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>ypically<span class="_ _0"/>, these camera systems are cabled back to a central system with single </div><div class="t m0 x3 hd y21b2 ff4 fs7 fc0 sc0 ls0 ws0">cables—most commonly coax—that may hav<span class="_ _0"/>e multiple strands within the same </div><div class="t m0 x3 hd y21b3 ff4 fs7 fc0 sc0 ls0 ws0">cable. Ne<span class="_ _0"/>wer systems, especially IP-based systems, are using Ethernet cabling, </div><div class="t m0 x3 hd y21b4 ff4 fs7 fc0 sc0 ls0 ws0">which can also deli<span class="_ _0"/>ver po<span class="_ _0"/>wer to the camera using Po<span class="_ _0"/>wer ov<span class="_ _0"/>er Ethernet (PoE) </div><div class="t m0 x3 hd y21b5 ff4 fs7 fc0 sc0 ls0 ws0">technology<span class="_ _2"/>.</div><div class="t m0 x4 hd y21b6 ff4 fs7 fc0 sc0 lsb ws16">By looking at the cable coming out of the cameras, we might be able to gain some </div><div class="t m0 x3 hd y21b7 ff4 fs7 fc0 sc0 ls0 ws0">insight into the capabilities of the camera system, as well as potential vulnerabilities </div><div class="t m0 x3 hd y21b8 ff4 fs7 fc0 sc0 ls0 ws0">in the system itself. Obviously<span class="_ _3"/>, if the cameras have an<span class="_ _0"/>y observ<span class="_ _0"/>able vendor names on </div><div class="t m0 x3 hd y21b9 ff4 fs7 fc0 sc0 ls0 ws0">them, then we can research the system that way as well.</div><div class="t m0 x4 hd y21ba ff4 fs7 fc0 sc0 ls0 ws0">Many wireless options are a<span class="_ _0"/>v<span class="_ _0"/>ailable. Despite wireless camera systems having the </div><div class="t m0 x3 hd y21bb ff4 fs7 fc0 sc0 ls0 ws0">benet of not having to run cable, the<span class="_ _0"/>y just ha<span class="_ _0"/>ven’<span class="_ _0"/>t seen the widespread adoption of </div><div class="t m0 x3 hd y21bc ff4 fs7 fc0 sc0 ls0 ws0">wired CCTV systems in commercial use, and they seem to be much more popular </div><div class="t m0 x3 hd y21bd ff4 fs7 fc0 sc0 ls0 ws0">in small ofce or home deployments. Most likely<span class="_ _3"/>, this is due to the sensitiv<span class="_ _0"/>e nature </div><div class="t m0 x3 h21 y21be ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-21<span class="_ _21"> </span><span class="ffc">Dome-style camera</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
