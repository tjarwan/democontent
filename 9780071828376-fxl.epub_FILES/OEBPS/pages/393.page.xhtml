2323 ff1 fs3 fc0 sc0 ls0 ws0">APT Bugs</div><div class="t m0 x3 hd y2324 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e can also bring traditional bugs or our wakizashi b<span class="_ _0"/>ugging de<span class="_ _0"/>vice and plant it in </div><div class="t m0 x3 hd y2325 ff4 fs7 fc0 sc0 ls0 ws0">an adv<span class="_ _0"/>antageous location. This will also pro<span class="_ _0"/>vide us the advantage of being able to </div><div class="t m0 x3 hd y1932 ff4 fs7 fc0 sc0 ls0 ws0">choose the best possible spot, rather than having the b<span class="_ _0"/>ug preinstalled in a de<span class="_ _0"/>vice. For </div><div class="t m0 x3 hd y1933 ff4 fs7 fc0 sc0 ls0 ws0">example, we can crack open a phone, computer<span class="_ _2"/>, or desk and plant the device in a </div><div class="t m0 x3 hd y1934 ff4 fs7 fc0 sc0 ls0 ws0">better spot.</div><div class="t m0 x4 hd y21de ff4 fs7 fc0 sc0 ls0 ws0">In addition to the pre<span class="_ _0"/>viously discussed bugging de<span class="_ _0"/>vices, we ha<span class="_ _0"/>ve a fe<span class="_ _0"/>w other </div><div class="t m0 x3 hd y1936 ff4 fs7 fc0 sc0 ls0 ws0">options that would be difcult to ha<span class="_ _0"/>ve an end user install. <span class="_ _0"/>These are the traditional </div><div class="t m0 x3 hd y1937 ff4 fs7 fc0 sc0 ls0 ws0">hardware ke<span class="_ _0"/>yloggers as sho<span class="_ _0"/>wn in Figure 9-30. </div><div class="t m0 x4 hd y1d41 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou’ll see both a PS2 and USB keylogger in the gure, which require that you </div><div class="t m0 x3 hd y1d42 ff4 fs7 fc0 sc0 ls0 ws0">obtain access to the de<span class="_ _0"/>vice to retriev<span class="_ _0"/>e the data. T<span class="_ _3"/>o access the data on the ke<span class="_ _0"/>ylogger<span class="_ _0"/>, </div><div class="t m0 x3 h21 y62d ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-30<span class="_ _21"> </span><span class="ffc">PS2 and USB keylogger</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.2
