s0">In the e-mail response, you can see what looks like a signature that will probably </div><div class="t m0 x3 hd y10a0 ff4 fs7 fc0 sc0 lsb ws16">be similar among a lot of employees. <span class="_ _0"/>W<span class="_ _3"/>e can also see a generic legal footer<span class="_ _2"/>. Many </div><div class="t m0 x3 hd y10a1 ff4 fs7 fc0 sc0 ls0 ws0">times, this won’<span class="_ _0"/>t ev<span class="_ _0"/>en be displayed to the end user when they write the e-mail, b<span class="_ _0"/>ut is </div><div class="t m0 x3 hd y10a2 ff4 fs7 fc0 sc0 lsb ws16">added automatically by an SMTP gate<span class="_ _0"/>way<span class="_ _2"/>. </div><div class="t m0 x4 hd y10a3 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e also want to ascertain whether the footer is appended to ev<span class="_ _0"/>ery e-mail, </div><div class="t m0 x3 hd y10a4 ff4 fs7 fc0 sc0 ls0 ws0">including reply e-mails that already hav<span class="_ _0"/>e the footer<span class="_ _2"/>. This can be an important piece </div><div class="t m0 x3 hd y10a5 ff4 fs7 fc0 sc0 ls0 ws0">of information if we want to for<span class="_ _0"/>ge an e-mail thread. Thus, you’<span class="_ _0"/>ll want to reply to at </div><div class="t m0 x3 hd y10a6 ff4 fs7 fc0 sc0 ls0 ws0">least one e-mail, which should elicit another response from the user<span class="_ _2"/>.</div><div class="t m0 x94 h2f y10a7 ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x94 h14 y10a8 ff9 fs7 fc0 sc0 ls0 ws0">Forging an e-mail thread is an easy way to add legitimacy to a claim. Y<span class="_ _2"/>ou can use the e-mail </div><div class="t m0 x94 h14 y10a9 ff9 fs7 fc0 sc0 ls0 ws0">thread in an e-mail sent to another user or one even printed out and brought with you for face-to-</div><div class="t m0 x94 h14 y10aa ff9 fs7 fc0 sc0 ls0 ws0">face social engineering. More on this in future chapters.</div><div class="t m0 x4 hd y10ab ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou have se<span class="_ _0"/>v<span class="_ _0"/>eral options when sending an almost identical e-mail to a large </div><div class="t m0 x3 hd y10ac ff4 fs7 fc0 sc0 lsb ws16">group of people at our target or<span class="_ _0"/>ganization. Remember to think outside the box </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
