n class="_ _0"/>v<span class="_ _0"/>e decisions needed to plan a successful </div><div class="t m0 x64 hd y784 ff4 fs7 fc0 sc0 ls0 ws0">attack cannot be taken lightly<span class="_ _2"/>.</div><div class="t m0 x3 h1f y785 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x64 h2c y786 ff3 fs7 fc0 sc0 ls0 ws0">Think without y<span class="_ _0"/>our lter<span class="_ _a"> </span><span class="ff4">Remember that while looking for the best </span></div><div class="t m0 x64 hd y787 ff4 fs7 fc0 sc0 ls0 ws0">solution, you need to turn of<span class="_ _0"/>f your lter and assumptions. Think of solutions </div><div class="t m0 x64 hd y788 ff4 fs7 fc0 sc0 ls0 ws0">that aren’t restricted by an<span class="_ _0"/>ything you would normally consider<span class="_ _2"/>. Don’t worry </div><div class="t m0 x64 hd y789 ff4 fs7 fc0 sc0 ls0 ws0">about money<span class="_ _3"/>, time, skills, probability<span class="_ _0"/>, or what other people will think. <span class="_ _0"/>T<span class="_ _0"/>ry to </div><div class="t m0 x64 hd y78a ff4 fs7 fc0 sc0 ls0 ws0">recognize when your internal lter might normally block an idea, and don’t </div><div class="t m0 x64 hd y78b ff4 fs7 fc0 sc0 ls0 ws0">allo<span class="_ _0"/>w the lter to reject it.</div><div class="t m0 x3 h1f y78c ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x64 h2c y78d ff3 fs7 fc0 sc0 ls0 ws0">Just write<span class="_ _a"> </span><span class="ff4">A technique that w<span class="_ _0"/>orks for many people is to simply write (or </span></div><div class="t m0 x64 hd y78e ff4 fs7 fc0 sc0 ls0 ws0">type) out all of your ideas without restriction. <span class="_ _2"/>Any potential solutions should </div><div class="t m0 x64 hd y78f ff4 fs7 fc0 sc0 lsb ws16">be recorded for analysis later<span class="_ _2"/>. <span class="_ _0"/>Again, write without allo<span class="_ _0"/>wing your lter to reject </div><div class="t m0 x64 hd y790 ff4 fs7 fc0 sc0 ls0 ws0">any ideas. <span class="_ _2"/>After you feel you’<span class="_ _0"/>v<span class="_ _0"/>e written all your ideas, force yourself to write </div><div class="t m0 x64 hd y791 ff4 fs7 fc0 sc0 ls0 ws0">e<span class="_ _0"/>ven more to come up with ideas past your normal thinking.</div><div class="t m0 x3 h1f y792 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x64 h2c y793 ff3 fs7 fc0 sc0 ls0 ws0">Create rst, lter second<span class="_ _a"> </span><span class="ff4">As you’<span class="_ _2"/>re getting all of your ideas out of your </span></div><div class="t m0 x64 hd y794 ff4 fs7 fc0 sc0 ls0 ws0">head, understand that you will not accept all of them, but decide you will not </div><div class="t m0 x64 hd y795 ff4 fs7 fc0 sc0 ls0 ws0">reject them without analyzing them in more detail rst.</div><div class="t m0 x16 hd y796 ff4 fs7 fc0 sc0 ls0 ws0">Once you’<span class="_ _2"/>ve mastered these, you’ll nd that the steps occur in your mind and you </div><div class="t m0 x28 hd y797 ff4 fs7 fc0 sc0 ls0 ws0">may not need to follo<span class="_ _0"/>w any of the steps in a concerted way<span class="_ _3"/>.</div><div class="t m0 x28 h7 y798 ff1 fs3 fc0 sc0 ls0 ws0">Thinking Outside the Security Box</div><div class="t m0 x28 hd y799 ff4 fs7 fc0 sc0 ls0 ws0">When some people hear of the successful breach of a high-prole target, the<span class="_ _0"/>y may </div><div class="t m0 x28 hd y79a ff4 fs7 fc0 sc0 ls0 ws0">think, “W<span class="_ _3"/>ow<span class="_ _2"/>, what an artful hack. I nev<span class="_ _0"/>er would ha<span class="_ _0"/>ve thought of that.<span class="_ _3"/>” What we need </div><div class="t m0 x28 hd y79b ff4 fs7 fc0 sc0 ls0 ws0">as an <span class="_ _2"/>APT hacker is a scientic way for creating this art. The “security box” is a </div><div class="t m0 x28 hd y79c ff4 fs7 fc0 sc0 ls0 ws0">unique box because many of the technical security controls we will f<span class="_ _0"/>ace are built on </div><div class="t m0 x28 hd y79d ff4 fs7 fc0 sc0 ls0 ws0">specic and tangible rules and with clear and tangible goals and purpose.</div><div class="t m0 x16 hd y79e ff4 fs7 fc0 sc0 ls0 ws20">Throughout this book there will be many opportunities for you to think outside the </div><div class="t m0 x28 hd y79f ff4 fs7 fc0 sc0 ls0 ws0">box. Remember that the core technique to thinking outside the box is questioning or </div><div class="t m0 x28 hd y7a0 ff4 fs7 fc0 sc0 ls0 ws0">analysis. Thus, an<span class="_ _0"/>y time you can learn a way to impro<span class="_ _0"/>ve your analytical skills, you </div><div class="t m0 x28 hd y7a1 ff4 fs7 fc0 sc0 ls0 ws0">should grab that opportunity<span class="_ _2"/>.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
