x3 hd y32f ff4 fs7 fc0 sc0 ls0 ws0">example, on <span class="_ _2"/>ARIN, if you search for “google.com,<span class="_ _2"/>” you will nd two additional </div><div class="t m0 x3 hd y330 ff4 fs7 fc0 sc0 ls0 ws0">results from searching for just “google.<span class="_ _2"/>”</div><div class="t m0 x4 hd y331 ff4 fs7 fc0 sc0 ls0 ws0">When on the <span class="_ _2"/>ARIN website, observe any of the areas that are links and check </div><div class="t m0 x3 hd y362 ff4 fs7 fc0 sc0 ls0 ws0">out the v<span class="_ _0"/>aluable information in them. <span class="_ _0"/>Also note that it is not uncommon for </div><div class="t m0 x3 hd y363 ff4 fs7 fc0 sc0 lsb ws16">an organization to ha<span class="_ _0"/>ve multiple records of each type, for e<span class="_ _0"/>xample, multiple </div><div class="t m0 x3 hd y364 ff4 fs7 fc0 sc0 ls0 ws0">Autonomous System numbers (ASNs) and multiple Points of Contact (POCs).</div><div class="t m0 x4 hd y365 ff4 fs7 fc0 sc0 lsb ws16">In Figure 4-2, we searched for Google. Google, being the gigantic organization </div><div class="t m0 x3 hd y366 ff4 fs7 fc0 sc0 ls0 ws0">that it is, has a ton of information here. <span class="_ _0"/>W<span class="_ _3"/>e have o<span class="_ _0"/>ver 16 unique customer entries, </div><div class="t m0 x3 h21 y976 ff1 fs2 fc0 sc0 ls0 ws0">Figure 4-2<span class="_ _21"> </span><span class="ffc">ARIN results for Google</span></div><a class="" href="http://arin.net"><div class="d m1" style="border-style:none;position:absolute;left:284.323507px;bottom:672.459562px;width:60.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
