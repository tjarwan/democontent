T<span class="_ _2"/>eensy</div><div class="t m0 x3 hd y1d6e ff4 fs7 fc0 sc0 ls0 ws0">Utilizing a very small USB microcontroller board, which we can embed in virtually </div><div class="t m0 x3 hd y1d6f ff4 fs7 fc0 sc0 ls0 ws0">any USB hardw<span class="_ _0"/>are device, we will create a system to deplo<span class="_ _0"/>y a backdoor and </div><div class="t m0 x3 hd y1d70 ff4 fs7 fc0 sc0 ls0 ws0">compromise any <span class="_ _0"/>W<span class="_ _2"/>indows computer the de<span class="_ _0"/>vice is connected to.</div><div class="t m0 x4 hd y1d71 ff4 fs7 fc0 sc0 ls0 ws0">This technique was originally demonstrated by <span class="_ _2"/>Adrian Crenshaw in 2010 when </div><div class="t m0 x3 hd y1d72 ff4 fs7 fc0 sc0 ls0 ws0">he released the PHUKD library<span class="_ _2"/>, or “Programmable HID USB Ke<span class="_ _0"/>ystroke Dongle.<span class="_ _3"/>” <span class="_ _0"/>A </div><div class="t m0 x3 hd y1d73 ff4 fs7 fc0 sc0 ls0 ws0">fe<span class="_ _0"/>w of the original examples combined the <span class="_ _0"/>T<span class="_ _2"/>eensy device with a USB mouse or USB </div><div class="t m0 x3 hd y1d74 ff4 fs7 fc0 sc0 ls0 ws0">ke<span class="_ _0"/>yboard. Howe<span class="_ _0"/>v<span class="_ _0"/>er<span class="_ _0"/>, there are many good options for us to use as <span class="_ _0"/>T<span class="_ _0"/>rojan de<span class="_ _0"/>vices—</div><div class="t m0 x3 hd y1d75 ff4 fs7 fc0 sc0 ls0 ws0">ultimately<span class="_ _2"/>, any USB de<span class="_ _0"/>vice that will entice the target user to plug the de<span class="_ _0"/>vice into </div><div class="t m0 x3 hd y1d76 ff4 fs7 fc0 sc0 ls0 ws0">their computer is a good choice. Of course, we can also design a simple dongle that </div><div class="t m0 x3 hd y1d77 ff4 fs7 fc0 sc0 ls0 ws0">we can bring with us during Phase <span class="_ _2"/>V<span class="_ _1b"/>.</div><div class="t m0 x4 hd y1d78 ff4 fs7 fc0 sc0 ls0 ws0">The base T<span class="_ _3"/>eensy 2.0 model is shown in Figure 8-9. <span class="_ _0"/>T<span class="_ _2"/>eensy is a very small USB </div><div class="t m0 x3 hd y1d79 ff4 fs7 fc0 sc0 ls0 ws0">de<span class="_ _0"/>velopment board—essentially a tin<span class="_ _0"/>y little microcontroller with a 16MHz <span class="_ _0"/>A<span class="_ _17"/>VR-</div><div class="t m0 x3 hd y1d7a ff4 fs7 fc0 sc0 ls0 ws0">type processor and a small amount of ash memory and RAM. T<span class="_ _3"/>eensy comes in a </div><a class="" href="http://www.mspy.com"><div class="d m1" style="border-style:none;position:absolute;left:251.670446px;bottom:349.557067px;width:73.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
