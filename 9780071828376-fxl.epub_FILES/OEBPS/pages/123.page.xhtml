<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf7b" class="pf w2 h2" data-page-no="7b"><div class="pc pc7b w2 h2"><img class="bi x66 yafe w6 h2e" alt="" src="bg7b.png"/><div class="t m0 xa6 h10 y83 ff1 fs9 fc0 sc0 lsa ws0">100<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x66 h2f yaff ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x66 h14 yb00 ff9 fs7 fc0 sc0 ls0 ws0">Ultimately<span class="_ _2"/>, it doesn’t matter which looking glass ser<span class="_ _1"/>ver you choose, as they should all contain </div><div class="t m0 x66 h14 yb01 ff9 fs7 fc0 sc0 ls0 ws0">the same information. Obviously<span class="_ _2"/>, each router will have its own view of the network, but the core </div><div class="t m0 x66 h14 yb02 ff9 fs7 fc0 sc0 ls0 ws0">information we’re looking for will be the same.</div><div class="t m0 x16 hd yb21 ff4 fs7 fc0 sc0 ls0 ws0">Some systems may require you to log in; many times, these systems will use </div><div class="t m0 x28 hd yb22 ff4 fs7 fc0 sc0 ls0 ws28">rvie<span class="_ _0"/>ws as the user name and rviews or some iteration of rvie<span class="_ _0"/>ws as the passw<span class="_ _0"/>ord (such </div><div class="t m0 x28 hd yb05 ff4 fs7 fc0 sc0 ls0 ws0">as rvie<span class="_ _0"/>ws123). T<span class="_ _3"/>ypically<span class="_ _2"/>, the credentials will be giv<span class="_ _0"/>en to you in the T<span class="_ _3"/>elnet banner </div><div class="t m0 x28 hd yb06 ff4 fs7 fc0 sc0 ls0 ws0">when you T<span class="_ _3"/>elnet to the system; otherwise, check the system owner’<span class="_ _2"/>s website. If </div><div class="t m0 x28 hd yb07 ff4 fs7 fc0 sc0 ls0 ws0">you can’t easily gure out the credentials, it’<span class="_ _2"/>s probably a sign that the o<span class="_ _0"/>wners don’t </div><div class="t m0 x28 hd yb08 ff4 fs7 fc0 sc0 ls0 ws0">actually want you to access the system.</div><div class="t m0 x16 hd yb23 ff4 fs7 fc0 sc0 ls0 ws0">It’<span class="_ _2"/>s not required for us to do a show version; it’<span class="_ _2"/>s just nice to understand what </div><div class="t m0 x28 hd yb24 ff4 fs7 fc0 sc0 ls0 ws0">kind of system we’<span class="_ _2"/>re dealing with here. In this case, you see it’<span class="_ _0"/>s a Cisco 7202 series </div><div class="t m0 x28 hd yb25 ff4 fs7 fc0 sc0 ls0 ws0">router with four Ethernet interfaces and roughly 1GB of memory<span class="_ _2"/>.</div><div class="t m0 x16 hd yb26 ff4 fs7 fc0 sc0 ls0 ws0">Another good looking glass server is route-vie<span class="_ _0"/>ws.ore<span class="_ _0"/>gon-ix.net, which is made </div><div class="t m0 x28 hd yb27 ff4 fs7 fc0 sc0 ls0 ws0">av<span class="_ _0"/>ailable as part of a research project by the Uni<span class="_ _0"/>v<span class="_ _0"/>ersity of Oregon. <span class="_ _0"/>T<span class="_ _2"/>elnet to route-</div><div class="t m0 x28 hd yb28 ff4 fs7 fc0 sc0 ls0 ws0">vie<span class="_ _0"/>ws.oregon-ix.net, and you’ll see it is also a Cisco 7200 series router<span class="_ _2"/>.</div><div class="t m0 x16 hd yb29 ff4 fs7 fc0 sc0 ls0 ws0">No<span class="_ _0"/>w let’<span class="_ _0"/>s see what the BGP presence of a random tar<span class="_ _0"/>get looks like. In this </div><div class="t m0 x28 hd yb2a ff4 fs7 fc0 sc0 ls0 ws0">example, we’<span class="_ _0"/>ll identify what the BGP information for the California Department of </div><div class="t m0 x28 hd yb2b ff4 fs7 fc0 sc0 lsb ws16">Motor <span class="_ _2"/>V<span class="_ _3"/>ehicles (DMV) looks like. If you’<span class="_ _0"/>re w<span class="_ _0"/>ondering why the California DMV </div><div class="t m0 x28 hd yb2c ff4 fs7 fc0 sc0 ls0 ws0">was chosen, it’<span class="_ _2"/>s simply because it’<span class="_ _0"/>s a go<span class="_ _0"/>vernment agenc<span class="_ _0"/>y and should provide some </div><div class="t m0 x28 hd yb2d ff4 fs7 fc0 sc0 ls0 ws0">interesting data. Let’<span class="_ _2"/>s start with a quick and dirty way of identifying an IP address </div><div class="t m0 x28 hd yb2e ff4 fs7 fc0 sc0 ls0 ws0">associated with the California DMV<span class="_ _1b"/>. <span class="_ _0"/>W<span class="_ _3"/>e do an nslookup on dmv<span class="_ _0"/>.ca.go<span class="_ _0"/>v and see that </div><div class="t m0 x28 hd yb2f ff4 fs7 fc0 sc0 ls0 ws0">it returns an IP address of 134.186.15.29. <span class="_ _0"/>W<span class="_ _3"/>e don’t need the subnet information for </div><div class="t m0 x28 h3f yb30 ff4 fs7 fc0 sc0 ls0 ws0">this IP address; we can actually just use this IP address as the argument for the <span class="fff">show</span></div><div class="t m0 x28 h3f yb31 fff fs7 fc0 sc0 ls0 ws0">ip bgp<span class="ff4"> command, as in the follo<span class="_ _0"/>wing example:</span></div><div class="t m0 x28 h44 yb32 fff fse fc0 sc0 ls0 ws0">route-views&gt;show ip bgp 134.186.15.29</div><div class="t m0 x28 h44 yb33 fff fse fc0 sc0 ls0 ws0">BGP routing table entry for 134.186.0.0/16, version 241135</div><div class="t m0 x28 h44 yb34 fff fse fc0 sc0 ls0 ws0">Paths: (32 available, best #23, table Default-IP-Routing-Table)</div><div class="t m0 x28 h44 yb35 fff fse fc0 sc0 ls0 ws0">  Not advertised to any peer</div><div class="t m0 x28 h44 yb36 fff fse fc0 sc0 ls0 ws0">  3277 3267 9002 7385 1226</div><div class="t m0 x28 h44 yb37 fff fse fc0 sc0 ls0 ws0">    194.85.102.33 from 194.85.102.33 (194.85.4.4)</div><div class="t m0 x28 h44 yb38 fff fse fc0 sc0 ls0 ws0">      Origin IGP, localpref 100, valid, external</div><div class="t m0 x28 h44 yb39 fff fse fc0 sc0 ls0 ws0">      Community: 3277:3267 3277:65321 3277:65323 3277:65331</div><div class="t m0 x28 h44 yb3a fff fse fc0 sc0 ls0 ws0">  101 101 7018 1226</div><div class="t m0 x28 h44 yb3b fff fse fc0 sc0 ls0 ws0">    209.124.176.223 from 209.124.176.223 (209.124.176.223)</div><div class="t m0 x28 h44 yb3c fff fse fc0 sc0 ls0 ws0">      Origin IGP, localpref 100, valid, external</div><div class="t m0 x28 h44 yb3d fff fse fc0 sc0 ls0 ws0">      Community: 101:20300 101:22100</div><div class="t m0 x28 h44 yb3e fff fse fc0 sc0 ls0 ws0">      Extended Community: RT:101:22100</div><a class="" href="http://dmv.ca.gov"><div class="d m1" style="border-style:none;position:absolute;left:406.470144px;bottom:336.253968px;width:50.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
