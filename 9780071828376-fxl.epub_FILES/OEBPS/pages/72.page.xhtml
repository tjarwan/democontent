<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf48" class="pf w2 h2" data-page-no="48"><div class="pc pc48 w2 h2"><img class="bi x3 y632 w4 hf" alt="" src="bg48.png"/><div class="t m0 xa h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 2: Empirical Data<span class="_ _9"> </span><span class="ff1 fs9 lsa">49</span></div><div class="t m0 x4 hd y172 ff4 fs7 fc0 sc0 lsb ws16">Regardless of whether the true po<span class="_ _0"/>wer behind the attacks will e<span class="_ _0"/>ver be disco<span class="_ _0"/>vered, </div><div class="t m0 x3 hd y173 ff4 fs7 fc0 sc0 lsb ws16">the impact and implications of this attack cannot be ignored. If an organization can </div><div class="t m0 x3 hd y19a ff4 fs7 fc0 sc0 ls0 ws0">compromise the fundamental security technologies that we all rely on, and on such a </div><div class="t m0 x3 hd y291 ff4 fs7 fc0 sc0 ls0 ws0">massi<span class="_ _0"/>ve scale, what does that mean for the security of the world?</div><div class="t m0 x3 h4 y292 ff2 fs1 fc0 sc0 ls0 ws0">Cell Phone Spying: Carrier IQ</div><div class="t m0 x3 hd y293 ff4 fs7 fc0 sc0 ls0 ws0">Carrier IQ is a very interesting program, not necessarily because of the story and </div><div class="t m0 x3 hd y294 ff4 fs7 fc0 sc0 ls0 ws0">the controv<span class="_ _0"/>ersy surrounding it, but because of the implications. In No<span class="_ _0"/>vember 2011, </div><div class="t m0 x3 hd y295 ff4 fs7 fc0 sc0 ls0 ws0">security researcher T<span class="_ _2"/>rev<span class="_ _0"/>or Eckhart shared ndings that the software on his cell </div><div class="t m0 x3 hd y296 ff4 fs7 fc0 sc0 ls0 ws0">phone, Carrier IQ, was logging important details such as user location without </div><div class="t m0 x3 hd y297 ff4 fs7 fc0 sc0 ls0 ws0">notifying users or allo<span class="_ _0"/>wing them to disable this functionality<span class="_ _2"/>.</div><div class="t m0 x4 hd y633 ff4 fs7 fc0 sc0 ls0 ws0">Later that month, Eckhart released a video on <span class="_ _3"/>Y<span class="_ _3"/>ouT<span class="_ _0"/>ube in which he sho<span class="_ _0"/>ws the </div><div class="t m0 x3 hd y299 ff4 fs7 fc0 sc0 ls0 ws0">Carrier IQ software logging a user’<span class="_ _2"/>s keystrok<span class="_ _0"/>es. He included an example of the </div><div class="t m0 x3 hd y29a ff4 fs7 fc0 sc0 ls0 ws0">software logging passwords to secure sites. <span class="_ _0"/>This functionality<span class="_ _2"/>, along with the fact </div><div class="t m0 x3 hd y29b ff4 fs7 fc0 sc0 ls0 ws0">that in many tests it w<span class="_ _0"/>as impossible to stop or remov<span class="_ _0"/>e the program, prompted people </div><div class="t m0 x3 hd y29c ff4 fs7 fc0 sc0 ls0 ws0">to start claiming Carrier IQ was basically a rootkit for cell phones installed by the </div><div class="t m0 x3 hd y29d ff4 fs7 fc0 sc0 ls0 ws0">cellular providers. <span class="_ _0"/>W<span class="_ _3"/>e will not explore the specics of ho<span class="_ _0"/>w the Carrier IQ program </div><div class="t m0 x3 hd y29e ff4 fs7 fc0 sc0 ls0 ws0">operates, but instead pose a fe<span class="_ _0"/>w questions that talk about the implications and ho<span class="_ _0"/>w </div><div class="t m0 x3 hd y29f ff4 fs7 fc0 sc0 ls0 ws0">an <span class="_ _2"/>APT hacker might use similar technology:</div><div class="t m0 x16 h1f y634 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y635 ff4 fs7 fc0 sc0 ls0 ws0">Ho<span class="_ _0"/>w could an <span class="_ _0"/>APT hack<span class="_ _0"/>er use similar technology to monitor a user’<span class="_ _2"/>s smart </div><div class="t m0 x1 hd y636 ff4 fs7 fc0 sc0 ls0 ws0">phone acti<span class="_ _0"/>vity?</div><div class="t m0 x16 h1f y637 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y638 ff4 fs7 fc0 sc0 ls0 ws0">Ho<span class="_ _0"/>w could an <span class="_ _0"/>APT hack<span class="_ _0"/>er install the program?</div><div class="t m0 x16 h1f y639 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y63a ff4 fs7 fc0 sc0 ls0 ws0">Which functionality would be needed in the program?</div><div class="t m0 x4 hd y63b ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e will answer all of these questions in later chapters.</div><div class="t m0 x3 h16 y63c ff1 fsb fc0 sc0 ls0 ws0">Don’t Forget</div><div class="t m0 x3 hd y63d ff4 fs7 fc0 sc0 ls0 ws0">In this chapter<span class="_ _0"/>, we re<span class="_ _0"/>vie<span class="_ _0"/>wed some of the more interesting examples of real-world </div><div class="t m0 x3 hd y63e ff4 fs7 fc0 sc0 ls0 ws0">attacks ex<span class="_ _0"/>ecuted by the absurdly incompetent to the extremely elite. Remember<span class="_ _2"/>, </div><div class="t m0 x3 hd y63f ff4 fs7 fc0 sc0 ls0 ws0">ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, that our data set is limited due to the nature of the problem. <span class="_ _0"/>The core ideas </div><div class="t m0 x3 hd y640 ff4 fs7 fc0 sc0 ls0 ws0">you should understand are that e<span class="_ _0"/>ven people with v<span class="_ _0"/>ery little skill are a threat today<span class="_ _2"/>, </div><div class="t m0 x3 hd y641 ff4 fs7 fc0 sc0 ls0 ws0">and the people with elite skills are unstoppable.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
