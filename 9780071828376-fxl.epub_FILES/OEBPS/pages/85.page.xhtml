<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf55" class="pf w2 h2" data-page-no="55"><div class="pc pc55 w2 h2"><img class="bi x3 y741 w5 h38" alt="" src="bg55.png"/><div class="t m0 x5c h10 y83 ff1 fs9 fc0 sc0 lsa ws0">62<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x4 hd y742 ff4 fs7 fc0 sc0 ls0 ws0">As an <span class="_ _2"/>APT hacker<span class="_ _0"/>, you must think outside the box in e<span class="_ _0"/>very phase of a successful </div><div class="t m0 x3 hd y743 ff4 fs7 fc0 sc0 ls0 ws0">attack, from inception to clean-up. The <span class="_ _2"/>APT hacker has an e<span class="_ _0"/>xtreme advantage when </div><div class="t m0 x3 hd y744 ff4 fs7 fc0 sc0 ls0 ws0">it comes to thinking outside the box, as by the very nature of being a criminal, the<span class="_ _0"/>y </div><div class="t m0 x3 hd y745 ff4 fs7 fc0 sc0 ls0 ws0">are not restricted by any rules, especially common and well-articulated rules such as </div><div class="t m0 x3 hd y746 ff4 fs7 fc0 sc0 ls0 ws0">the law<span class="_ _3"/>.</div><div class="t m0 x58 h4 y747 ff2 fs1 fc0 sc0 ls0 ws0">A V<span class="_ _0"/>audeville Stor<span class="_ _1"/>y</div><div class="t m0 x58 hd y748 ff4 fs7 fc0 sc0 ls0 ws0">There is a funny and poignant story adapted from a jok<span class="_ _0"/>e by Henny <span class="_ _3"/>Y<span class="_ _1b"/>oungman, </div><div class="t m0 x58 hd y749 ff4 fs7 fc0 sc0 ls0 ws0">who was a v<span class="_ _0"/>aude<span class="_ _0"/>ville comedian. The story goes something lik<span class="_ _0"/>e this:</div><div class="t m0 x70 hd y74a ff4 fs7 fc0 sc0 lsf ws1b">There was an <span class="_ _2"/>American guard at the U.S.-Mexico border<span class="_ _2"/>. One day<span class="_ _2"/>, a man was </div><div class="t m0 x58 hd y74b ff4 fs7 fc0 sc0 lsf ws1b">coming into <span class="_ _2"/>America from Mexico and was riding a bike with a w<span class="_ _0"/>ooden box </div><div class="t m0 x58 hd y74c ff4 fs7 fc0 sc0 lsf ws1b">strapped to the front of it. The guard stopped the man and told him he had to </div><div class="t m0 x58 hd y74d ff4 fs7 fc0 sc0 lsf ws1b">inspect the box before he was allo<span class="_ _0"/>wed into <span class="_ _2"/>America. The man consented, and the </div><div class="t m0 x58 hd y74e ff4 fs7 fc0 sc0 lsf ws0">guard checked in the box, b<span class="_ _0"/>ut only found sand and let the man go on his way<span class="_ _2"/>.</div><div class="t m0 x58 h4 y74f ff2 fs1 fc0 sc0 ls0 ws0">A Side Note</div><div class="t m0 x58 hd y750 ff4 fs7 fc0 sc0 ls0 ws0">Where does this box come from? Some sinister authority<span class="_ _2"/>, the government, our </div><div class="t m0 x58 hd y751 ff4 fs7 fc0 sc0 ls0 ws0">educators, the Illuminati? <span class="_ _2"/>Are we being manipulated to keep us in line? In some </div><div class="t m0 x58 hd y752 ff4 fs7 fc0 sc0 ls0 ws0">ways, yes, we are brainwashed from man<span class="_ _0"/>y sources, not the least of which are </div><div class="t m0 x58 hd y753 ff4 fs7 fc0 sc0 ls0 ws0">traditional schools and society<span class="_ _2"/>. Howe<span class="_ _0"/>v<span class="_ _0"/>er<span class="_ _0"/>, it’<span class="_ _2"/>s not all necessarily as sinister as it </div><div class="t m0 x58 hd y754 ff4 fs7 fc0 sc0 ls0 ws0">may appear<span class="_ _0"/>, and man<span class="_ _0"/>y times it’<span class="_ _0"/>s not e<span class="_ _0"/>v<span class="_ _0"/>en intentional. The box e<span class="_ _0"/>xists because it </div><div class="t m0 x58 hd y755 ff4 fs7 fc0 sc0 ls0 ws0">would be infeasible to constantly question and analyze e<span class="_ _0"/>very possible solution </div><div class="t m0 x58 hd y756 ff4 fs7 fc0 sc0 ls0 ws0">to e<span class="_ _0"/>very problem or choice we encounter<span class="_ _2"/>.</div><div class="t m0 x70 hd y757 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou must also realize that ev<span class="_ _0"/>ery individual has their o<span class="_ _0"/>wn frame of reference </div><div class="t m0 x58 hd y758 ff4 fs7 fc0 sc0 ls0 ws0">for which they b<span class="_ _0"/>uild their reality and solve problems. <span class="_ _1b"/>Y<span class="_ _3"/>ou hav<span class="_ _0"/>e your own set of </div><div class="t m0 x58 hd y759 ff4 fs7 fc0 sc0 ls0 ws0">experiences that af<span class="_ _0"/>fect ho<span class="_ _0"/>w you solve problems.</div><div class="t m0 x70 hd y75a ff4 fs7 fc0 sc0 ls0 ws0">Every indi<span class="_ _0"/>vidual’<span class="_ _2"/>s life is built on rules to some de<span class="_ _0"/>gree. These rules are </div><div class="t m0 x58 hd y75b ff4 fs7 fc0 sc0 ls0 ws0">designed to keep us safe and secure and are a necessary part of our reality<span class="_ _2"/>. If we </div><div class="t m0 x58 hd y75c ff4 fs7 fc0 sc0 ls0 ws0">didn’t ha<span class="_ _0"/>ve these rules, there w<span class="_ _0"/>ould be complete chaos. Some rules are simply </div><div class="t m0 x58 hd y75d ff4 fs7 fc0 sc0 ls0 ws0">generally accepted; others are strictly articulated. It would be tough to e<span class="_ _0"/>xplain </div><div class="t m0 x58 hd y75e ff4 fs7 fc0 sc0 ls0 ws0">a car accident because of a dif<span class="_ _0"/>ference in perspectiv<span class="_ _0"/>e: “Sorry<span class="_ _2"/>, ofcer<span class="_ _0"/>, I was </div><div class="t m0 x58 hd y75f ff4 fs7 fc0 sc0 ls0 ws0">thinking outside of the box and chose to contest the v<span class="_ _0"/>alidity of the stop sign.<span class="_ _2"/>”</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
