fecti<span class="_ _0"/>v<span class="_ _0"/>e if </div><div class="t m0 x3 hd y399 ff4 fs7 fc0 sc0 lsb ws16">you simply admit you don’t kno<span class="_ _0"/>w something. No<span class="_ _0"/>w bear in mind again that you must </div><div class="t m0 x3 hd y3c6 ff4 fs7 fc0 sc0 ls0 ws0">hav<span class="_ _0"/>e prepared and that there are obvious things that you simply w<span class="_ _0"/>on’t be able to </div><div class="t m0 x3 hd y4b0 ff4 fs7 fc0 sc0 ls0 ws0">plead the Fifth on. For e<span class="_ _0"/>xample, if you’<span class="_ _0"/>re claiming to be a doctor b<span class="_ _0"/>ut you can’<span class="_ _0"/>t read </div><div class="t m0 x3 hd y4b1 ff4 fs7 fc0 sc0 ls0 ws0">a basic medical chart when it’<span class="_ _2"/>s handed to you, that’<span class="_ _0"/>s not going to end well.</div><div class="t m0 x4 hd y39a ff4 fs7 fc0 sc0 ls0 ws0">On the other hand, if someone asks if you kno<span class="_ _0"/>w something specic or someone </div><div class="t m0 x3 hd y39b ff4 fs7 fc0 sc0 ls0 ws0">specic, many times, it can be in your best interest to simply admit that you don’<span class="_ _0"/>t </div><div class="t m0 x3 hd y4b2 ff4 fs7 fc0 sc0 ls0 ws0">kno<span class="_ _0"/>w the answer<span class="_ _0"/>. Some good go-to responses that ha<span class="_ _0"/>ve serv<span class="_ _0"/>ed me well when not </div><div class="t m0 x3 hd y4b3 ff4 fs7 fc0 sc0 ls0 ws0">kno<span class="_ _0"/>wing something specic include</div><div class="t m0 x16 h1f y1207 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1208 ff4 fs7 fc0 sc0 ls0 ws0">I’m sorry<span class="_ _2"/>, I’m new here.</div><div class="t m0 x16 h1f y1209 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y120a ff4 fs7 fc0 sc0 ls0 ws0">Oh, I misheard you. Of course, I kno<span class="_ _0"/>w John Smith. I thought you said </div><div class="t m0 x1 hd y120b ff4 fs7 fc0 sc0 ls0 ws0">“a Bond Smith.<span class="_ _2"/>”</div><div class="t m0 x16 h1f y120c ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y120d ff4 fs7 fc0 sc0 ls0 ws0">Hello, Hello, are you still there, can you hear me? (when social engineering via </div><div class="t m0 x1 hd y120e ff4 fs7 fc0 sc0 ls0 ws0">phone). This tactic may not produce the same results if you’<span class="_ _2"/>re face to face.</div><div class="t m0 x4 hd y120f ff4 fs7 fc0 sc0 ls0 ws0">My number one fa<span class="_ _0"/>vorite for not kno<span class="_ _0"/>wing something or someone? I just tell the </div><div class="t m0 x3 hd y1210 ff4 fs7 fc0 sc0 ls0 ws0">person “sorry<span class="_ _2"/>, I’m new<span class="_ _3"/>.<span class="_ _2"/>” This tends to really lower your tar<span class="_ _0"/>get’<span class="_ _2"/>s guard and might </div><div class="t m0 x3 hd y1211 ff4 fs7 fc0 sc0 ls0 ws0">actually make them much more prone to helping you, as it seems like you might be </div><div class="t m0 x3 hd y1212 ff4 fs7 fc0 sc0 ls0 ws0">struggling, and for a good reason—starting a ne<span class="_ _0"/>w job can be a little frazzling; who </div><div class="t m0 x3 hd y1213 ff4 fs7 fc0 sc0 ls0 ws0">hasn’t been in that spot before?</div><div class="t m0 x4 hd y1214 ff4 fs7 fc0 sc0 lsb ws16">This also works well most of the time, re<span class="_ _0"/>gardless of what organization you claim </div><div class="t m0 x3 hd y1215 ff4 fs7 fc0 sc0 lsb ws16">to be with. For e<span class="_ _0"/>xample, if you say you’<span class="_ _0"/>re with a partner or<span class="_ _0"/>ganization or e<span class="_ _0"/>ven </div><div class="t m0 x3 hd y1216 ff4 fs7 fc0 sc0 lsb ws16">working for the tar<span class="_ _0"/>get organization directly<span class="_ _3"/>, but you don’t kno<span class="_ _0"/>w a term, system, or </div><div class="t m0 x3 hd y1217 ff4 fs7 fc0 sc0 ls0 ws0">person that should be well kno<span class="_ _0"/>wn, it could simply be that this is your rst week on </div><div class="t m0 x3 hd y1218 ff4 fs7 fc0 sc0 ls0 ws0">the job and you’<span class="_ _2"/>re still picking up a lot. <span class="_ _2"/>Y<span class="_ _1b"/>ou could also claim to be a consultant on a </div><div class="t m0 x3 hd y1219 ff4 fs7 fc0 sc0 ls0 ws0">temporary project, but ne<span class="_ _0"/>w to this “client.<span class="_ _3"/>”</div><div class="t m0 x3 h4 y121a ff2 fs1 fc0 sc0 ls0 ws0">Be Congruent</div><div class="t m0 x3 hd y121b ff4 fs7 fc0 sc0 ls0 ws0">Being congruent is extremely important, and by that I mean do things that are in line </div><div class="t m0 x3 hd y121c ff4 fs7 fc0 sc0 ls0 ws0">with and not counterintuiti<span class="_ _0"/>ve to your story<span class="_ _2"/>, from your targets perspecti<span class="_ _0"/>v<span class="_ _0"/>e. Or perhaps </div><div class="t m0 x3 hd y121d ff4 fs7 fc0 sc0 ls0 ws0">put more simply<span class="_ _2"/>, you must “play the part.<span class="_ _2"/>” T<span class="_ _3"/>o be congruent, you must consider all </div><div class="t m0 x3 hd y121e ff4 fs7 fc0 sc0 ls0 ws0">things for your story and ho<span class="_ _0"/>w they will be percei<span class="_ _0"/>ved by your tar<span class="_ _0"/>get.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
