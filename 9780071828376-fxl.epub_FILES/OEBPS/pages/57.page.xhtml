<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf39" class="pf w2 h2" data-page-no="39"><div class="pc pc39 w2 h2"><div class="t m0 x3b h10 y83 ff1 fs9 fc0 sc0 lsa ws0">34<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x16 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">Although the FBI estimated that only about 10 percent of meters were modied, </div><div class="t m0 x3c hd y11d ff4 fs7 fc0 sc0 ls0 ws0">the utility company belie<span class="_ _0"/>v<span class="_ _0"/>ed that this could cost them ov<span class="_ _0"/>er $400 million annually<span class="fs5">.</span></div><div class="t m0 x3c hd y11e ff4 fs7 fc0 sc0 ls0 ws0">These meters could be manipulated easily and with virtually no technical skills. </div><div class="t m0 x3c hd y11f ff4 fs7 fc0 sc0 ls0 ws0">Customers could pre<span class="_ _0"/>vent the meters from measuring usage while still pro<span class="_ _0"/>viding </div><div class="t m0 x3c hd y120 ff4 fs7 fc0 sc0 ls0 ws0">po<span class="_ _0"/>wer by using a strong magnet. This simple modication could reduce the ener<span class="_ _0"/>gy </div><div class="t m0 x3c hd y121 ff4 fs7 fc0 sc0 ls0 ws0">bill by as much as 50 to 75 percent. In addition, users could reprogram the meters </div><div class="t m0 x3c hd y398 ff4 fs7 fc0 sc0 lsb ws16">using a de<span class="_ _0"/>vice called an “optical probe,<span class="_ _2"/>” which also required physical access </div><div class="t m0 x3c hd y399 ff4 fs7 fc0 sc0 ls0 ws0">to the meter<span class="_ _2"/>. This modication of the de<span class="_ _0"/>vice was being of<span class="_ _0"/>fered by indi<span class="_ _0"/>viduals </div><div class="t m0 x3c hd y3c6 ff4 fs7 fc0 sc0 ls0 ws0">with technical kno<span class="_ _0"/>wledge of the systems for as little as $300 to $1,000 (http://</div><div class="t m0 x3c hd y4b0 ff4 fs7 fc0 sc0 ls0 ws0">krebsonsecurity<span class="_ _2"/>.com/2012/04/fbi-smart-meter-hacks-likely-to-spread).</div><div class="t m0 x16 hd y4b1 ff4 fs7 fc0 sc0 ls18 ws16">This is akin to bypassing physical locks (including ubiquitous PIN entry door </div><div class="t m0 x3c hd y39a ff4 fs7 fc0 sc0 ls18 ws16">locks) using po<span class="_ _0"/>werful magnets. <span class="_ _0"/>An attack<span class="_ _0"/>er is able to manipulate important internal </div><div class="t m0 x3c hd y39b ff4 fs7 fc0 sc0 ls18 ws16">components of the lock by holding up rare earth magnets (which are very strong) </div><div class="t m0 x3c hd y4b2 ff4 fs7 fc0 sc0 ls18 ws0">and opening the lock, completely bypassing any protection (http://www<span class="_ _3"/>.forbes.com/</div><div class="t m0 x3c hd y4b3 ff4 fs7 fc0 sc0 ls18 ws16">sites/marcwebertobias/2011/02/01/the-300-lock-you-can-break-in-seconds). More </div><div class="t m0 x3c hd y4b4 ff4 fs7 fc0 sc0 ls18 ws0">on this in Chapter 9.</div><div class="t m0 x16 hd y39f ff4 fs7 fc0 sc0 ls0 ws0">These are perfect examples of ho<span class="_ _0"/>w indi<span class="_ _0"/>viduals with little or no technical skills are </div><div class="t m0 x3c hd y3a0 ff4 fs7 fc0 sc0 lsb ws16">able to be very ef<span class="_ _0"/>fecti<span class="_ _0"/>ve against “modern” technical and physical controls.</div><div class="t m0 x3c h4 y4b5 ff2 fs1 fc0 sc0 ls0 ws0">Unsophisticated Threat: Hollywood Hacker</div><div class="t m0 x3c hd y4b6 ff4 fs7 fc0 sc0 ls0 ws0">Our rst example of an unsophisticated threat is a v<span class="_ _0"/>ery entertaining story<span class="_ _2"/>. If you </div><div class="t m0 x3c hd y4b7 ff4 fs7 fc0 sc0 ls0 ws0">remember from Chapter 1, the proliferation of technology has made it extremely </div><div class="t m0 x3c hd y4b8 ff4 fs7 fc0 sc0 ls0 ws0">easy for attackers with zero skill to accomplish some pretty astounding things. <span class="_ _2"/>A </div><div class="t m0 x3c hd y4b9 ff4 fs7 fc0 sc0 ls0 ws0">perfect example of this is Chris Chane<span class="_ _0"/>y<span class="_ _2"/>, the so-called “Hollywood Hacker<span class="_ _2"/>.<span class="_ _2"/>”</div><div class="t m0 x16 hd y4ba ff4 fs7 fc0 sc0 ls12 ws0">Chris Chaney is a self-admitted technical no<span class="_ _0"/>vice with no real computer skills. He </div><div class="t m0 x3c hd y4bb ff4 fs7 fc0 sc0 ls12 ws0">simply used the complete immersion of technology and the proliferation of personal </div><div class="t m0 x3c hd y4bc ff4 fs7 fc0 sc0 ls12 ws0">information to compromise his targets. Chane<span class="_ _0"/>y was able to access the personal e-mail </div><div class="t m0 x3c hd y4bd ff4 fs7 fc0 sc0 ls12 ws0">accounts of many celebrities by using v<span class="_ _0"/>ery simple methods. He became famous when </div><div class="t m0 x3c hd y4be ff4 fs7 fc0 sc0 ls12 ws0">he was caught for sharing nude photos of celebrities like Scarlett Johansson.</div><div class="t m0 x16 hd y4bf ff4 fs7 fc0 sc0 ls0 ws0">He started by attempting to identify e-mail addresses of celebrities by guessing </div><div class="t m0 x3c hd y4c0 ff4 fs7 fc0 sc0 ls0 ws0">dif<span class="_ _0"/>ferent combinations of their rst and last name. Once he had identied legitimate </div><div class="t m0 x3c hd y4c1 ff4 fs7 fc0 sc0 lsb ws16">e-mail addresses, he would gain access to the accounts by using the “for<span class="_ _0"/>got </div><div class="t m0 x3c hd y4c2 ff4 fs7 fc0 sc0 ls0 ws0">password” feature that is so popular in free e-mail services.</div><div class="t m0 x16 hd y4c3 ff4 fs7 fc0 sc0 ls0 ws0">In many e-mail systems, the “for<span class="_ _0"/>got password” feature allo<span class="_ _0"/>ws a user to reset their </div><div class="t m0 x3c hd y4c4 ff4 fs7 fc0 sc0 ls0 ws0">password by answering a fe<span class="_ _0"/>w supposed personal questions for which the user had </div><div class="t m0 x3c hd y4c5 ff4 fs7 fc0 sc0 ls0 ws0">pre<span class="_ _0"/>viously congured the answers. <span class="_ _0"/>When you answer the questions successfully<span class="_ _2"/>, </div><div class="t m0 x3c hd y4c6 ff4 fs7 fc0 sc0 ls0 ws0">either you are prompted to choose a ne<span class="_ _0"/>w password or the password is sent to </div><a class="" href="http://krebsonsecurity.com/2012/04/fbi-smart-meter-hacks-likely-to-spread"><div class="d m1" style="border-style:none;position:absolute;left:470.566893px;bottom:568.453515px;width:26.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://krebsonsecurity.com/2012/04/fbi-smart-meter-hacks-likely-to-spread"><div class="d m1" style="border-style:none;position:absolute;left:88.405140px;bottom:552.731670px;width:310.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://www.forbes.com/sites/marcwebertobias/2011/02/01/the-300-lock-you-can-break-in-seconds"><div class="d m1" style="border-style:none;position:absolute;left:412.517007px;bottom:488.634921px;width:106.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://www.forbes.com/sites/marcwebertobias/2011/02/01/the-300-lock-you-can-break-in-seconds"><div class="d m1" style="border-style:none;position:absolute;left:88.405140px;bottom:472.913076px;width:338.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
