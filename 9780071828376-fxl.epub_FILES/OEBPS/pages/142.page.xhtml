<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf8e" class="pf w2 h2" data-page-no="8e"><div class="pc pc8e w2 h2"><div class="t m0 x93 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 4: An APT Approach to Reconnaissance <span class="_ _3f"> </span><span class="ff1 fs9 lsa">119</span></div><div class="t m0 x4 hd y11c ff4 fs7 fc0 sc0 lsb ws16">By searching these large research data sets for our tar<span class="_ _0"/>get or<span class="_ _0"/>ganization, we can </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 lsb ws16">identify hosts and useful information, again without e<span class="_ _0"/>ver sending a single packet to </div><div class="t m0 x3 hd y11e ff4 fs7 fc0 sc0 lsc ws17">the target or<span class="_ _0"/>ganization. </div><div class="t m0 x4 hd y11f ff4 fs7 fc0 sc0 ls0 ws0">There are plenty of other great options for obtaining data that will be particularly </div><div class="t m0 x3 hd y232 ff4 fs7 fc0 sc0 ls0 ws0">helpful. Sites such as www<span class="_ _2"/>.pastebin.com can be a great source for us. In Pastebin’<span class="_ _2"/>s </div><div class="t m0 x3 hd y15e ff4 fs7 fc0 sc0 ls0 ws0">o<span class="_ _0"/>wn words, Pastebin is “a website where you can store te<span class="_ _0"/>xt for a certain period of </div><div class="t m0 x3 hd y15f ff4 fs7 fc0 sc0 ls0 ws0">time. The website is mainly used by programmers to store pieces of source code or </div><div class="t m0 x3 hd y160 ff4 fs7 fc0 sc0 ls0 ws0">conguration information, but an<span class="_ _0"/>yone is more than welcome to paste any type of </div><div class="t m0 x3 hd y161 ff4 fs7 fc0 sc0 ls0 ws0">text. <span class="_ _0"/>The idea behind the site is to make it more con<span class="_ _2"/>venient for people to share large </div><div class="t m0 x3 hd y273 ff4 fs7 fc0 sc0 ls0 ws0">amounts of text online.<span class="_ _3"/>”</div><div class="t m0 x4 hd y274 ff4 fs7 fc0 sc0 ls0 ws0">Pastebin is a common location for hack<span class="_ _0"/>ers and hacktivists to post information </div><div class="t m0 x3 hd y275 ff4 fs7 fc0 sc0 ls0 ws0">about a target, including specic information the<span class="_ _0"/>y may hav<span class="_ _0"/>e obtained by </div><div class="t m0 x3 hd y276 ff4 fs7 fc0 sc0 ls0 ws0">compromising the target. <span class="_ _0"/>When writing this book, a search for fbi.go<span class="_ _0"/>v came up </div><div class="t m0 x3 hd y277 ff4 fs7 fc0 sc0 ls0 ws0">with a result of someone posting two FBI e-mail accounts and their passwords just </div><div class="t m0 x3 hd y278 ff4 fs7 fc0 sc0 ls0 ws0">two months prior<span class="_ _2"/>. This is just one small e<span class="_ _0"/>xample of some of the truly dev<span class="_ _0"/>astating </div><div class="t m0 x3 hd y279 ff4 fs7 fc0 sc0 ls0 ws0">information that can be found on these types of sites. </div><div class="t m0 x4 hd y27a ff4 fs7 fc0 sc0 ls0 ws0">In addition, you might just simply nd something an employee of the tar<span class="_ _0"/>get </div><div class="t m0 x3 hd y27b ff4 fs7 fc0 sc0 lsb ws16">organization has posted. <span class="_ _0"/>There are some good automated tools to search Pastebin for </div><div class="t m0 x3 hd y27c ff4 fs7 fc0 sc0 ls0 ws0">us. The folks at Corelan (www<span class="_ _3"/>.corelan.be) released a Ruby client application called </div><div class="t m0 x3 hd y27d ff4 fs7 fc0 sc0 ls0 ws0">Pastenum. P<span class="_ _0"/>astenum will search Pastebin for an<span class="_ _0"/>y string we provide and output all of </div><div class="t m0 x3 hd y27e ff4 fs7 fc0 sc0 ls0 ws0">the results to an HTML le for easy re<span class="_ _0"/>view<span class="_ _3"/>. </div><div class="t m0 x4 hd y27f ff4 fs7 fc0 sc0 ls0 ws0">Se<span class="_ _0"/>veral other tools will perform the same functionality across multiple sites just </div><div class="t m0 x3 hd y280 ff4 fs7 fc0 sc0 ls0 ws0">like P<span class="_ _0"/>astebin. <span class="_ _0"/>As mentioned, the reconnaissance phase in general—and this step in </div><div class="t m0 x3 hd y281 ff4 fs7 fc0 sc0 ls0 ws0">particular of obtaining information about our target from nonstandard locations—is </div><div class="t m0 x3 hd y282 ff4 fs7 fc0 sc0 lsb ws16">a great opportunity to really think outside the box. <span class="_ _2"/>Again, the key here is to not get </div><div class="t m0 x3 hd y283 ff4 fs7 fc0 sc0 ls0 ws0">stuck in the rut of only searching the data sets or only using the tools mentioned </div><div class="t m0 x3 hd y284 ff4 fs7 fc0 sc0 ls0 ws0">in this book. These are simply e<span class="_ _0"/>xamples, and you must search as many other good </div><div class="t m0 x3 hd y285 ff4 fs7 fc0 sc0 ls0 ws0">locations as you can think of.</div><div class="t m0 x4 hd yd63 ff4 fs7 fc0 sc0 ls0 ws0">If Pastebin doesn’<span class="_ _0"/>t seem bad enough, there are e<span class="_ _0"/>ven services that actually record </div><div class="t m0 x3 hd yd64 ff4 fs7 fc0 sc0 ls0 ws0">and retain all of the useful information from these so-called public “password </div><div class="t m0 x3 hd y288 ff4 fs7 fc0 sc0 ls0 ws0">dumps.<span class="_ _2"/>” <span class="_ _2"/>A perfect example is the great-looking work from www<span class="_ _2"/>.pwnedlist.com. This </div><div class="t m0 x3 hd y289 ff4 fs7 fc0 sc0 ls0 ws0">site contains a very lar<span class="_ _0"/>ge database of user names and passwords from public data </div><div class="t m0 x3 hd y28a ff4 fs7 fc0 sc0 ls0 ws0">dumps. In some cases, the user names are e-mail addresses, and the passwords can </div><div class="t m0 x3 hd y28b ff4 fs7 fc0 sc0 ls0 ws0">be hashes or e<span class="_ _0"/>ven clearte<span class="_ _0"/>xt. <span class="_ _0"/>Although Pwnedlist can be a little too e<span class="_ _0"/>xpensi<span class="_ _0"/>ve for the </div><div class="t m0 x3 hd y28c ff4 fs7 fc0 sc0 ls0 ws0">av<span class="_ _0"/>erage user<span class="_ _0"/>, I highly recommend you at least research the capabilities of some of </div><div class="t m0 x3 hd y28d ff4 fs7 fc0 sc0 ls0 ws0">these sites.</div><a class="" href="http://www.pastebin.com"><div class="d m1" style="border-style:none;position:absolute;left:210.551776px;bottom:632.550265px;width:84.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://www.corelan.be"><div class="d m1" style="border-style:none;position:absolute;left:229.901738px;bottom:408.816327px;width:75.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://www.pwnedlist.com"><div class="d m1" style="border-style:none;position:absolute;left:408.888889px;bottom:217.735450px;width:93.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://fbi.gov"><div class="d m1" style="border-style:none;position:absolute;left:428.238851px;bottom:504.356765px;width:31.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
