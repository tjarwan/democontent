<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf193" class="pf w2 h2" data-page-no="193"><div class="pc pc193 w2 h2"><img class="bi xaf y23cd w4 hf" alt="" src="bg193.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">380<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 xaf h1b y171 ff3 fsd fc4 sc0 ls0 ws0">I</div><div class="t m0 x64 hd y172 ff4 fs7 fc0 sc0 ls0 ws0">n this chapter<span class="_ _0"/>, we’ll design and write custom softw<span class="_ _0"/>are backdoors that will t our </div><div class="t m0 x64 hd y173 ff4 fs7 fc0 sc0 ls0 ws0">needs for all of our dif<span class="_ _0"/>ferent attacks. <span class="_ _0"/>W<span class="_ _2"/>e’ll get do<span class="_ _0"/>wn and dirty into the details </div><div class="t m0 x64 hd y174 ff4 fs7 fc0 sc0 ls0 ws0">of the functionality we’ll want from our softw<span class="_ _0"/>are backdoors and cov<span class="_ _0"/>er these </div><div class="t m0 x3 hd y175 ff4 fs7 fc0 sc0 ls0 ws0">features in a modular way<span class="_ _2"/>, allo<span class="_ _0"/>wing you to pick and choose features based on the </div><div class="t m0 x3 hd y176 ff4 fs7 fc0 sc0 ls0 ws0">specic context of your attack.</div><div class="t m0 x4 hd y177 ff4 fs7 fc0 sc0 ls0 ws0">At this point, there are elements within our design that should go without saying: </div><div class="t m0 x3 hd y178 ff4 fs7 fc0 sc0 lsb ws16">keeping it simple, ele<span class="_ _0"/>gance, preparation, focusing on efcacy<span class="_ _2"/>, and others. These </div><div class="t m0 x3 hd y179 ff4 fs7 fc0 sc0 ls0 ws0">concepts hav<span class="_ _0"/>e been integral to all phases of attack and will manifest themselv<span class="_ _0"/>es in </div><div class="t m0 x3 hd y17a ff4 fs7 fc0 sc0 ls0 ws0">building the best backdoor to suit our needs. <span class="_ _2"/>W<span class="_ _2"/>e also won't perform a full recap of all </div><div class="t m0 x3 hd y17b ff4 fs7 fc0 sc0 ls0 ws0">of the features that are common in backdoors and rootkits. There are a fe<span class="_ _0"/>w e<span class="_ _0"/>xcellent </div><div class="t m0 x3 hd y17c ff4 fs7 fc0 sc0 ls0 ws0">books and resources on the subject that will provide the foundation for what you will </div><div class="t m0 x3 hd y17d ff4 fs7 fc0 sc0 ls0 ws0">learn here.</div><div class="t m0 x3 h16 y23ce ff1 fsb fc0 sc0 ls0 ws0">Software Backdoor Goals</div><div class="t m0 x3 hd y23cf ff4 fs7 fc0 sc0 ls0 ws0">Ultimately<span class="_ _2"/>, there are three major strategic goals that we want to accomplish with our </div><div class="t m0 x3 hd y23d0 ff4 fs7 fc0 sc0 ls0 ws0">backdoors:</div><div class="t m0 x16 h1f y23d1 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y23d2 ff4 fs7 fc0 sc0 ls0 ws0">Obtain data from the compromised machine</div><div class="t m0 x16 h1f y23d3 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd yde1 ff4 fs7 fc0 sc0 ls0 ws0">Maintain prolonged stealth access to the compromised machine</div><div class="t m0 x16 h1f y23d4 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y23d5 ff4 fs7 fc0 sc0 ls0 ws0">Pi<span class="_ _0"/>vot to other assets or resources</div><div class="t m0 x4 hd y23d6 ff4 fs7 fc0 sc0 ls0 ws0">In most of our attacks, we’ll ha<span class="_ _0"/>ve specically tar<span class="_ _0"/>geted the end users and </div><div class="t m0 x3 hd y23d7 ff4 fs7 fc0 sc0 lsb ws16">computers that likely ha<span class="_ _0"/>ve access to the systems or data that we w<span class="_ _0"/>ant to gain access </div><div class="t m0 x3 hd y23d8 ff4 fs7 fc0 sc0 ls0 ws0">to—most likely<span class="_ _2"/>, the target user has some le<span class="_ _0"/>v<span class="_ _0"/>el of direct access to our target asset. </div><div class="t m0 x3 hd y23d9 ff4 fs7 fc0 sc0 ls0 ws0">For e<span class="_ _0"/>xample, if our target asset is a specic bank account, then we’<span class="_ _0"/>ll hav<span class="_ _0"/>e targeted </div><div class="t m0 x3 hd y23da ff4 fs7 fc0 sc0 ls0 ws0">and compromised an end user that is likely to ha<span class="_ _0"/>ve access to that bank account. By </div><div class="t m0 x3 hd y23db ff4 fs7 fc0 sc0 ls0 ws0">obtaining the data on the compromised machine, we’ll disco<span class="_ _0"/>ver if the end user at </div><div class="t m0 x3 hd y23dc ff4 fs7 fc0 sc0 ls0 ws0">the machine does, in fact, ha<span class="_ _0"/>ve access to our tar<span class="_ _0"/>get asset or not; thus, the methods </div><div class="t m0 x3 hd y23dd ff4 fs7 fc0 sc0 lsb ws16">for nding and exltrating data are basically the same, re<span class="_ _0"/>gardless of whether the </div><div class="t m0 x3 hd y23de ff4 fs7 fc0 sc0 ls0 ws0">compromised asset has access to the target asset or not.</div><div class="t m0 x4 hd y23df ff4 fs7 fc0 sc0 ls0 ws0">Maintaining prolonged stealth access to the compromised asset is very important. </div><div class="t m0 x3 hd y23e0 ff4 fs7 fc0 sc0 ls0 ws0">Even if the compromised system does not pro<span class="_ _0"/>vide immediate access to the target </div><div class="t m0 x3 hd y23e1 ff4 fs7 fc0 sc0 ls0 ws0">asset or a viable intermediate asset, maintaining access can still prov<span class="_ _0"/>e to be fruitful. </div><div class="t m0 x3 hd y23e2 ff4 fs7 fc0 sc0 ls0 ws0">For e<span class="_ _0"/>xample, if we compromise a workstation that does not pro<span class="_ _0"/>vide access to any </div><div class="t m0 x3 hd y23e3 ff4 fs7 fc0 sc0 ls0 ws0">targeted asset b<span class="_ _0"/>ut we are able to capture the credentials of anyone who logs in to the </div><div class="t m0 x3 hd y23e4 ff4 fs7 fc0 sc0 ls0 ws0">system, then it might be as simple as waiting for an administrator or more pri<span class="_ _0"/>vileged </div><div class="t m0 x3 hd y23e5 ff4 fs7 fc0 sc0 ls0 ws0">user to log in to the system, at which point we can use those credentials to get much </div><div class="t m0 x3 hd y23e6 ff4 fs7 fc0 sc0 ls0 ws0">closer to, if not immediately access, our target asset.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
