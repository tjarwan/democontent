<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfb3" class="pf w2 h2" data-page-no="b3"><div class="pc pcb3 w2 h2"><img class="bi xaf y10d4 w4 hf" alt="" src="bgb3.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">156<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x4 hd y172 ff4 fs7 fc0 sc0 ls0 ws0">Another method of determining ke<span class="_ _0"/>y geographical locations for our target </div><div class="t m0 x3 hd y173 ff4 fs7 fc0 sc0 lsb ws16">organization is to identify an<span class="_ _0"/>y geo-IP data. Geo-IP data is simply data that correlates </div><div class="t m0 x3 hd y19a ff4 fs7 fc0 sc0 ls0 ws0">an IP address to a geographical location. This information can sometimes be as </div><div class="t m0 x3 hd y291 ff4 fs7 fc0 sc0 lsb ws16">specic as a physical address, or as broad as specifying a large area (such as a </div><div class="t m0 x3 hd y424 ff4 fs7 fc0 sc0 ls0 ws16">county).</div><div class="t m0 x4 hd y895 ff4 fs7 fc0 sc0 ls0 ws0">Unfortunately<span class="_ _2"/>, there is not one central authority required to maintain this data, so </div><div class="t m0 x3 hd y896 ff4 fs7 fc0 sc0 ls0 ws0">oftentimes, the information you obtain might be incorrect. The Geoiptool website </div><div class="t m0 x3 hd y427 ff4 fs7 fc0 sc0 ls0 ws0">at www<span class="_ _2"/>.geoiptool.com is a good place to start identifying the real location of any IP </div><div class="t m0 x3 hd y428 ff4 fs7 fc0 sc0 ls0 ws0">address. If you can obtain timestamp information from a target system, you can use </div><div class="t m0 x3 hd y429 ff4 fs7 fc0 sc0 ls0 ws0">this to correlate your beliefs—for example, through NTP (Netw<span class="_ _0"/>ork T<span class="_ _0"/>ime Protocol) </div><div class="t m0 x3 hd yaa1 ff4 fs7 fc0 sc0 ls0 ws0">or Internet Control Message Protocol (ICMP) timestamps.</div><div class="t m0 x3 h16 y10d5 ff1 fsb fc0 sc0 ls0 ws0">Reconnaissance on Individuals</div><div class="t m0 x3 hd y42c ff4 fs7 fc0 sc0 ls12 ws0">By thinking ahead, we kno<span class="_ _0"/>w that the next step we want to perform is to spear<span class="_ _0"/><span class="ls24">-phish </span></div><div class="t m0 x3 hd y10d6 ff4 fs7 fc0 sc0 ls17 ws16">an indi<span class="_ _0"/>vidual or a few k<span class="_ _0"/>ey indi<span class="_ _0"/>viduals at our tar<span class="_ _0"/>get organization. <span class="_ _0"/>W<span class="_ _2"/>ith that in </div><div class="t m0 x3 hd y10d7 ff4 fs7 fc0 sc0 ls0 ws0">mind, when performing proper reconnaissance, we must progress to performing </div><div class="t m0 x3 hd y10d8 ff4 fs7 fc0 sc0 ls0 ws0">reconnaissance on specic indi<span class="_ _0"/>viduals.</div><div class="t m0 x4 hd y10d9 ff4 fs7 fc0 sc0 ls0 ws0">Choosing the right indi<span class="_ _0"/>vidual mostly boils down to what asset we are tar<span class="_ _0"/>geting. </div><div class="t m0 x3 hd y10da ff4 fs7 fc0 sc0 ls0 ws0">If our plan is to get access to bank accounts, wire transfer info, or other nancial </div><div class="t m0 x3 hd y10db ff4 fs7 fc0 sc0 ls0 ws0">systems or information, it makes the most sense to start by tar<span class="_ _0"/>geting an individual </div><div class="t m0 x3 hd y10dc ff4 fs7 fc0 sc0 ls0 ws0">who will hav<span class="_ _0"/>e direct access to that information or those systems. In this case, we </div><div class="t m0 x3 hd y10dd ff4 fs7 fc0 sc0 ls0 ws0">might be looking for the chief nancial ofcer<span class="_ _0"/>, an accountant, a manager in the </div><div class="t m0 x3 hd y10de ff4 fs7 fc0 sc0 ls0 ws0">nancial department, and so on.</div><div class="t m0 x4 hd y10df ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e have already obtained this information from all of our ef<span class="_ _0"/>forts, including</div><div class="t m0 x16 h1f y10e0 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y10e1 ff4 fs7 fc0 sc0 ls0 ws0">Scraping LinkedIn and other networking sites</div><div class="t m0 x16 h1f y10e2 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y10e3 ff4 fs7 fc0 sc0 ls0 ws0">Building a personnel directory</div><div class="t m0 x16 h1f y10e4 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y10e5 ff4 fs7 fc0 sc0 ls0 ws0">Performing war dialing</div><div class="t m0 x16 h1f y10e6 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y10e7 ff4 fs7 fc0 sc0 ls0 ws0">Performing e-mail enumeration</div><div class="t m0 x3 h4 y10e8 ff2 fs1 fc0 sc0 ls0 ws0">Nontraditional Information Repositories</div><div class="t m0 x3 hd y10e9 ff4 fs7 fc0 sc0 lsb ws16">Again, don’t underestimate the po<span class="_ _0"/>wer of simply Googling and manually searching </div><div class="t m0 x3 hd y10ea ff4 fs7 fc0 sc0 ls0 ws0">for any juic<span class="_ _0"/>y nuggets of information about your targeted indi<span class="_ _0"/>vidual. I’<span class="_ _2"/>ve found </div><div class="t m0 x3 hd y10eb ff4 fs7 fc0 sc0 lsb ws16">surprising information, including legal documents, ne<span class="_ _0"/>ws stories, meeting minutes, </div><div class="t m0 x3 hd y10ec ff4 fs7 fc0 sc0 ls0 ws0">and more. If you identify a user name or e-mail address associated with a user<span class="_ _0"/>, </div><div class="t m0 x3 hd y10ed ff4 fs7 fc0 sc0 ls0 ws0">be sure to query search engines for that user name and attempt to identify if the </div><a class="" href="http://www.geoiptool.com"><div class="d m1" style="border-style:none;position:absolute;left:107.755102px;bottom:584.175359px;width:89.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/
