<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfbd" class="pf w2 h2" data-page-no="bd"><div class="pc pcbd w2 h2"><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">166<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x4 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">Some of the ke<span class="_ _0"/>y elements when preparing include</div><div class="t m0 x16 h1f y53f ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y540 ff4 fs7 fc0 sc0 ls0 ws0">The ov<span class="_ _0"/>erall story for your interaction (e.g., I will pretend to be an employee </div><div class="t m0 x1 hd y4c8 ff4 fs7 fc0 sc0 ls0 ws0">from a remote location)</div><div class="t m0 x16 h1f y4c9 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y4ca ff4 fs7 fc0 sc0 ls0 ws0">The multiple steps or phases in your story (e.g., I will obtain specic server </div><div class="t m0 x1 hd y11ab ff4 fs7 fc0 sc0 ls0 ws0">names via phishing and then use this information to request a password reset)</div><div class="t m0 x16 h1f y11ac ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y11ad ff4 fs7 fc0 sc0 ls0 ws0">The hoops you wish your target to jump through (e.g., I will con<span class="_ _2"/>vey </div><div class="t m0 x1 hd y11ae ff4 fs7 fc0 sc0 ls0 ws0">information assumed to be kno<span class="_ _0"/>wn only to employees, ask for innocuous </div><div class="t m0 x1 hd y11af ff4 fs7 fc0 sc0 ls0 ws0">information via e-mail, and then ask for the name of the servers and request to </div><div class="t m0 x1 hd y11b0 ff4 fs7 fc0 sc0 ls0 ws0">hav<span class="_ _0"/>e the password reset)</div><div class="t m0 x4 hd y11b1 ff4 fs7 fc0 sc0 ls0 ws0">This preparation should also include dening specic tactics, items, or actions </div><div class="t m0 x3 hd y11b2 ff4 fs7 fc0 sc0 ls0 ws0">you will take to ensure success, including</div><div class="t m0 x16 h1f y11b3 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y11b4 ff4 fs7 fc0 sc0 ls0 ws0">The tone of your e-mail or phone call</div><div class="t m0 x16 h1f y11b5 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y11b6 ff4 fs7 fc0 sc0 ls0 ws0">The uniform or clothing you will choose</div><div class="t m0 x16 h1f y11b7 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y11b8 ff4 fs7 fc0 sc0 ls0 ws0">The names of indi<span class="_ _0"/>viduals or companies you will reference</div><div class="t m0 x16 h1f y11b9 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y11ba ff4 fs7 fc0 sc0 ls0 ws0">Specic industry or company terms you will use</div><div class="t m0 x16 h1f y11bb ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y11bc ff4 fs7 fc0 sc0 ls0 ws0">Building the appropriate resources based on your attack (for example, website, </div><div class="t m0 x1 hd y11bd ff4 fs7 fc0 sc0 ls0 ws0">e-mails, letterhead, logos)</div><div class="t m0 x3 h4 y11be ff2 fs1 fc0 sc0 ls0 ws0">Legitimacy T<span class="_ _2"/>riggers</div><div class="t m0 x3 hd y11bf ff4 fs7 fc0 sc0 ls0 ws0">One of the most po<span class="_ _0"/>werful social engineering truths is the power of assumed </div><div class="t m0 x3 hd y11c0 ff4 fs7 fc0 sc0 ls0 ws0">legitimac<span class="_ _0"/>y<span class="_ _2"/>. <span class="_ _0"/>Assumed le<span class="_ _0"/>gitimacy refers to the f<span class="_ _0"/>act that with minor implicit or explicit </div><div class="t m0 x3 hd y11c1 ff4 fs7 fc0 sc0 ls0 ws0">declarations, a person is willing to trust the veracity or le<span class="_ _0"/>gitimacy of the statement. </div><div class="t m0 x3 hd y11c2 ff4 fs7 fc0 sc0 ls0 ws0">In other words, people are trained to trust simple indications that something is true.</div><div class="t m0 x4 hd y11c3 ff4 fs7 fc0 sc0 ls0 ws0">For e<span class="_ _0"/>xample, consider a retail store’<span class="_ _2"/>s return policy<span class="_ _2"/>. <span class="_ _0"/>A customer tries to return a </div><div class="t m0 x3 hd y11c4 ff4 fs7 fc0 sc0 ls0 ws0">defecti<span class="_ _0"/>ve product two months after its purchase. <span class="_ _0"/>The employee informs the customer </div><div class="t m0 x3 hd y11c5 ff4 fs7 fc0 sc0 ls0 ws0">that the store has a policy that items cannot be returned after 30 days and points to an </div><div class="t m0 x3 hd y11c6 ff4 fs7 fc0 sc0 ls0 ws0">old dingy piece of paper on the wall that says this. It doesn’<span class="_ _0"/>t matter that the customer </div><div class="t m0 x3 hd y11c7 ff4 fs7 fc0 sc0 lsb ws16">ne<span class="_ _0"/>ver sa<span class="_ _0"/>w the policy before or agreed to it; if it’<span class="_ _2"/>s written on a physical piece of </div><div class="t m0 x3 hd y11c8 ff4 fs7 fc0 sc0 ls0 ws0">paper<span class="_ _0"/>, it must be true.</div><div class="t m0 x4 hd y11c9 ff4 fs7 fc0 sc0 ls0 ws0">Another good example is people’<span class="_ _2"/>s ability to be scammed into buying phon<span class="_ _0"/>y </div><div class="t m0 x3 hd y11ca ff4 fs7 fc0 sc0 ls0 ws0">merchandise. Consider someone trying to sell a basketball signed by Michael Jordan. </div><div class="t m0 x3 hd y11cb ff4 fs7 fc0 sc0 ls0 ws0">Many people might not be willing to trust your w<span class="_ _0"/>ord that the signature on the ball </div><div class="t m0 x3 hd y11cc ff4 fs7 fc0 sc0 ls0 ws0">was actually penned by the person you claim, b<span class="_ _0"/>ut if you also hav<span class="_ _0"/>e an ofcial-looking </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
