spreadsheets, so be sure to try the type specier in your searches. </div><div class="t m0 x6f hd ye7b ff4 fs7 fc0 sc0 ls0 ws0">At a minimum, you should try to identify some of the ke<span class="_ _0"/>y roles in the following </div><div class="t m0 x6e hd ye7c ff4 fs7 fc0 sc0 ls0 ws0">table, along with ke<span class="_ _0"/>y individuals such as the president and other C-Le<span class="_ _0"/>v<span class="_ _0"/>el personnel. </div><div class="t m0 x3c h1d ye7d ff1 fs7 fc0 sc0 ls0 ws0">Title<span class="_ _73"> </span>Description</div><div class="t m0 x3c h6 ye7e ff4 fs2 fc0 sc0 ls0 ws0">C-Lev<span class="_ _0"/>el<span class="_ _74"> </span>A generic term for any “chief” position; typically leads a specic department </div><div class="t m0 x77 h6 ye7f ff4 fs2 fc0 sc0 ls0 ws0">or area</div><div class="t m0 x3c h6 ye80 ff4 fs2 fc0 sc0 ls0 ws0">CEO<span class="_ _75"> </span>Chief ex<span class="_ _0"/>ecutiv<span class="_ _0"/>e ofcer</div><div class="t m0 x3c h6 ye81 ff4 fs2 fc0 sc0 ls0 ws0">CFO<span class="_ _76"> </span>Chief nancial ofcer</div><div class="t m0 x3c h6 ye82 ff4 fs2 fc0 sc0 ls0 ws0">CIO<span class="_ _73"> </span>Chief information ofcer</div><div class="t m0 x3c h6 ye83 ff4 fs2 fc0 sc0 ls0 ws0">CTO<span class="_ _75"> </span>Chief technology ofcer</div><div class="t m0 x3c h6 ye84 ff4 fs2 fc0 sc0 ls0 ws0">CSO<span class="_ _76"> </span>Chief security ofcer</div><div class="t m0 x3c h6 ye85 ff4 fs2 fc0 sc0 ls0 ws0">CCO<span class="_ _66"> </span>Chief compliance ofcer</div><div class="t m0 xad h2f ye86 ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 xad h14 ye87 ff9 fs7 fc0 sc0 ls0 ws0">Many organizations may not publish an entire org chart to the public, but once you have user </div><div class="t m0 xad h14 ye88 ff9 fs7 fc0 sc0 ls0 ws0">access to the internal network, you are almost guaranteed to be able to obtain this information.</div><div class="t m0 x6f hd ye89 ff4 fs7 fc0 sc0 ls0 ws0">Understanding the naming structure of personnel and departments is a subtle but </div><div class="t m0 x6e hd ye8a ff4 fs7 fc0 sc0 ls0 ws0">important piece of data. It’<span class="_ _2"/>s important to the terminology and nomenclature end </div><div class="t m0 x6e hd ye8b ff4 fs7 fc0 sc0 ls0 ws0">users are accustomed to seeing and will expect. F<span class="_ _0"/>or example, if you’<span class="_ _2"/>re going to send </div><div class="t m0 x6e hd ye8c ff4 fs7 fc0 sc0 ls0 ws0">phishing e-mails pretending to be from the IT department but users are used to the </div><div class="t m0 x6e hd ye8d ff4 fs7 fc0 sc0 ls0 ws0">department being referred to simply as “the help desk” or “IT services department,<span class="_ _2"/>” </div><div class="t m0 x6e hd ye8e ff4 fs7 fc0 sc0 ls0 ws0">it’<span class="_ _2"/>s less likely you’ll succeed with your attempt. </div><div class="t m0 x6f hd ye8f ff4 fs7 fc0 sc0 ls0 ws0">By far<span class="_ _2"/>, one of the best resources for identifying personnel associated with a target </div><div class="t m0 x6e hd ye90 ff4 fs7 fc0 sc0 lsb ws16">organization is an online netw<span class="_ _0"/>orking system, such as LinkedIn. By bro<span class="_ _0"/>wsing these </div><div class="t m0 x6e hd ye91 ff4 fs7 fc0 sc0 ls0 ws0">sites, we can identify personnel that currently work or ha<span class="_ _0"/>ve pre<span class="_ _0"/>viously work<span class="_ _0"/>ed for </div><div class="t m0 x6e hd ye92 ff4 fs7 fc0 sc0 lsc ws17">our target or<span class="_ _0"/>ganization. </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
