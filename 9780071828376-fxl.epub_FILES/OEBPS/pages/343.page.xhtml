<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf157" class="pf w2 h2" data-page-no="157"><div class="pc pc157 w2 h2"><img class="bi xaf y2001 w4 hf" alt="" src="bg157.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">320<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x16 h1f y467 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y468 ff5 fs7 fc0 sc0 ls0 ws0">Don’<span class="_ _0"/>t dget<span class="ff4">. <span class="_ _0"/>When speaking with people, don’<span class="_ _0"/>t dget or make constant jerky </span></div><div class="t m0 x1 hd ydd1 ff4 fs7 fc0 sc0 ls0 ws0">motions such as drumming your ngers, bouncing your legs, or rubbing </div><div class="t m0 x1 hd y2002 ff4 fs7 fc0 sc0 ls0 ws0">yourself. These can mak<span class="_ _0"/>e it appear that you’<span class="_ _0"/>re lled with nerv<span class="_ _0"/>ous ener<span class="_ _0"/>gy<span class="_ _2"/>.</div><div class="t m0 x16 h1f y2003 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd ydd4 ff5 fs7 fc0 sc0 ls0 ws0">Don’<span class="_ _0"/>t mumble<span class="ff4">. Speak clearly and in a friendly tone.</span></div><div class="t m0 x16 h1f y12ed ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y12ee ff5 fs7 fc0 sc0 ls0 ws0">Don’<span class="_ _0"/>t move too quic<span class="_ _0"/>kly<span class="ff4">. Moving too quickly can also be percei<span class="_ _0"/>ved as nick<span class="_ _0"/>y or </span></div><div class="t m0 x1 hd y12ef ff4 fs7 fc0 sc0 ls0 ws0">dgety<span class="_ _2"/>.</div><div class="t m0 x16 h1f y12f0 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y12f1 ff5 fs7 fc0 sc0 ls0 ws0">Don’<span class="_ _0"/>t appear too eager to g<span class="_ _0"/>et away fr<span class="_ _0"/>om the person you ar<span class="_ _2"/>e speaking with<span class="ff4">.</span></div><div class="t m0 x1 hd y12f2 ff4 fs7 fc0 sc0 ls0 ws0">Face them and gi<span class="_ _0"/>v<span class="_ _0"/>e them attention until it is clear they are comfortable with </div><div class="t m0 x1 hd y2004 ff4 fs7 fc0 sc0 ls0 ws0">your story<span class="_ _2"/>.</div><div class="t m0 x4 hd y2005 ff4 fs7 fc0 sc0 ls0 ws0">Learn to start observing body language, e<span class="_ _0"/>ven in interactions that you are not a part </div><div class="t m0 x3 hd y2006 ff4 fs7 fc0 sc0 ls0 ws0">of. T<span class="_ _2"/>ry to distinguish the relationship or mind-set of the people you are observing. </div><div class="t m0 x3 hd y2007 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou’ll nd that you can oftentimes uncov<span class="_ _0"/>er a lot about a person or group through </div><div class="t m0 x3 hd y2008 ff4 fs7 fc0 sc0 ls0 ws0">their body language. <span class="_ _3"/>Y<span class="_ _3"/>ou should also learn to observe people’<span class="_ _2"/>s behavior using your </div><div class="t m0 x3 hd y2009 ff4 fs7 fc0 sc0 ls0 ws0">peripheral vision.</div><div class="t m0 x3 h16 y200a ff1 fsb fc0 sc0 ls0 ws0">Defeating Physical Security Controls</div><div class="t m0 x3 hd y200b ff4 fs7 fc0 sc0 ls0 ws0">There will typically be many dif<span class="_ _0"/>ferent ways for us to deal with a single security </div><div class="t m0 x3 hd y200c ff4 fs7 fc0 sc0 ls0 ws0">control. Some recurring options we’ll see include ignoring the control and nding </div><div class="t m0 x3 hd y200d ff4 fs7 fc0 sc0 ls0 ws0">a dif<span class="_ _0"/>ferent path, bypassing or circumventing the control, directly e<span class="_ _0"/>xploiting a </div><div class="t m0 x3 hd y200e ff4 fs7 fc0 sc0 ls0 ws0">vulnerability inherent in the control, or breaking the control. <span class="_ _2"/>Although there are </div><div class="t m0 x3 hd y200f ff4 fs7 fc0 sc0 ls0 ws0">many creati<span class="_ _0"/>v<span class="_ _0"/>e destructiv<span class="_ _0"/>e methods for bypassing controls, we will not explore those </div><div class="t m0 x3 hd y2010 ff4 fs7 fc0 sc0 ls0 ws0">options here. Instead, we’ll focus on generally nondestructi<span class="_ _0"/>ve methods that will </div><div class="t m0 x3 hd y2011 ff4 fs7 fc0 sc0 ls0 ws0">allo<span class="_ _0"/>w us to maintain as much of our stealth as possible.</div><div class="t m0 x4 hd y2012 ff4 fs7 fc0 sc0 lsb ws16">W<span class="_ _3"/>e are also focusing on ubiquitous physical security controls that you are likely </div><div class="t m0 x3 hd y2013 ff4 fs7 fc0 sc0 ls0 ws0">to encounter<span class="_ _0"/>, with a fe<span class="_ _0"/>w minor exceptions. Man<span class="_ _0"/>y of the controls we cov<span class="_ _0"/>er you’ll </div><div class="t m0 x3 hd y2014 ff4 fs7 fc0 sc0 ls0 ws0">hav<span class="_ _0"/>e in your o<span class="_ _0"/>wn home or ofce, which means you should be able to test e<span class="_ _0"/>verything </div><div class="t m0 x3 hd y2015 ff4 fs7 fc0 sc0 ls0 ws0">you learn here.</div><div class="t m0 x4 hd y2016 ff4 fs7 fc0 sc0 ls0 ws0">In addition to the vulnerabilities in all of these controls, there are other factors </div><div class="t m0 x3 hd y2017 ff4 fs7 fc0 sc0 ls0 ws0">that contribute to their inability to stop us. First, understand that the v<span class="_ _0"/>ast majority of </div><div class="t m0 x3 hd y2018 ff4 fs7 fc0 sc0 ls0 ws0">pre<span class="_ _0"/>ventati<span class="_ _0"/>ve controls <span class="ff5">must </span>be breakable. <span class="_ _2"/>As a simple example, what w<span class="_ _0"/>ould happen </div><div class="t m0 x3 hd y1954 ff4 fs7 fc0 sc0 ls0 ws0">if a user lost the combination or ke<span class="_ _0"/>y to a safe that protected a large stockpile of </div><div class="t m0 x3 hd y2019 ff4 fs7 fc0 sc0 ls0 ws0">v<span class="_ _0"/>aluables? If the safe were truly crack-proof, then the person would simply be out </div><div class="t m0 x3 hd y201a ff4 fs7 fc0 sc0 ls0 ws0">of luck. Because that just simply is not an option. It is clear that at some le<span class="_ _0"/>vel all </div><div class="t m0 x3 hd y201b ff4 fs7 fc0 sc0 lsb ws16">physical security controls must be breakable.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
