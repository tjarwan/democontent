<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf3c" class="pf w2 h2" data-page-no="3c"><div class="pc pc3c w2 h2"><img class="bi x3 y512 w4 hf" alt="" src="bg3c.png"/><div class="t m0 xa h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 2: Empirical Data<span class="_ _9"> </span><span class="ff1 fs9 lsa">37</span></div><div class="t m0 x4 hd y172 ff4 fs7 fc0 sc0 ls0 ws0">According to reports, it took <span class="_ _2"/>Ardolf two weeks to crack the K<span class="_ _0"/>ostolnik’<span class="_ _2"/>s wireless </div><div class="t m0 x3 hd y173 ff4 fs7 fc0 sc0 ls0 ws0">network, something that should easily take less than tw<span class="_ _0"/>o hours. The f<span class="_ _0"/>act that <span class="_ _2"/>Ardolf </div><div class="t m0 x3 hd y19a ff4 fs7 fc0 sc0 ls0 ws0">needed at least four separate documents to walk him through something that man<span class="_ _0"/>y </div><div class="t m0 x3 hd y291 ff4 fs7 fc0 sc0 ls0 ws0">hackers would consider a relati<span class="_ _0"/>v<span class="_ _0"/>ely easy attack indicates his le<span class="_ _0"/>vel of incompetence. </div><div class="t m0 x3 hd y424 ff4 fs7 fc0 sc0 ls0 ws0">This points to the issue that the weaponization of software is enabling complete </div><div class="t m0 x3 hd y425 ff4 fs7 fc0 sc0 ls0 ws0">idiots to be extremely ef<span class="_ _0"/>fecti<span class="_ _0"/>ve.</div><div class="t m0 x3 h4 y513 ff2 fs1 fc0 sc0 ls0 ws0">Smart Persistent Threats: Kevin Mitnick</div><div class="t m0 x3 hd y514 ff4 fs7 fc0 sc0 ls0 ws0">The stories of K<span class="_ _0"/>evin Mitnick’<span class="_ _2"/>s exploits are probably well kno<span class="_ _0"/>wn to most of the </div><div class="t m0 x3 hd y296 ff4 fs7 fc0 sc0 lsb ws16">people in the information security eld. Mitnick is famous for gaining access to </div><div class="t m0 x3 hd y515 ff4 fs7 fc0 sc0 ls0 ws0">computer systems, condential information, and source code by primarily using </div><div class="t m0 x3 hd y516 ff4 fs7 fc0 sc0 ls0 ws0">social engineering tactics—that is, manipulating people. He was on the run from the </div><div class="t m0 x3 hd y517 ff4 fs7 fc0 sc0 ls0 ws0">FBI for a fe<span class="_ _0"/>w years until he was caught and thro<span class="_ _0"/>wn in jail. He is free no<span class="_ _0"/>w and earns </div><div class="t m0 x3 hd y518 ff4 fs7 fc0 sc0 ls0 ws0">a li<span class="_ _0"/>ving as a security consultant, author<span class="_ _0"/>, and speaker<span class="_ _2"/>.</div><div class="t m0 x4 hd y519 ff4 fs7 fc0 sc0 ls0 ws0">Mitnick had great success many times by essentially calling the people with the </div><div class="t m0 x3 hd y51a ff4 fs7 fc0 sc0 ls0 ws0">information he wanted and asking for it. <span class="_ _0"/>This was not Mitnick’<span class="_ _2"/>s only method of </div><div class="t m0 x3 hd y51b ff4 fs7 fc0 sc0 lsb ws16">gaining access to his desired targets, b<span class="_ _0"/>ut it was a v<span class="_ _0"/>ery ef<span class="_ _0"/>fectiv<span class="_ _0"/>e one. <span class="_ _0"/>W<span class="_ _3"/>e won’t re<span class="_ _0"/>vie<span class="_ _0"/>w </div><div class="t m0 x3 hd y51c ff4 fs7 fc0 sc0 ls0 ws0">all of the details of exactly what Mitnick did or which companies he compromised. </div><div class="t m0 x3 hd y51d ff4 fs7 fc0 sc0 ls0 ws0">Instead, it’<span class="_ _2"/>s important to simply acknowledge that K<span class="_ _0"/>e<span class="_ _0"/>vin Mitnick did, in fact, </div><div class="t m0 x3 hd y51e ff4 fs7 fc0 sc0 ls0 ws0">compromise many tar<span class="_ _0"/>gets that he specically selected, and he was able to do it </div><div class="t m0 x3 hd y51f ff4 fs7 fc0 sc0 lsb ws16">simply and elegantly in man<span class="_ _0"/>y cases. This is important because he is by f<span class="_ _0"/>ar not the </div><div class="t m0 x3 hd y520 ff4 fs7 fc0 sc0 ls0 ws0">only person to e<span class="_ _0"/>ver use social engineering combined with technology to make his </div><div class="t m0 x3 hd y521 ff4 fs7 fc0 sc0 ls0 ws0">attacks exponentially more ef<span class="_ _0"/>fecti<span class="_ _0"/>ve and forceful.</div><div class="t m0 x4 hd y522 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou’ll remember from Chapter 1 that many people fall into the trap of thinking </div><div class="t m0 x3 hd y523 ff4 fs7 fc0 sc0 lsb ws16">that actual attacks by a person specically targeting their or<span class="_ _0"/>ganization are rare. </div><div class="t m0 x3 hd y524 ff4 fs7 fc0 sc0 ls0 ws0">Mitnick is a prime example that the threat is real. Social engineering and social </div><div class="t m0 x3 hd y525 ff4 fs7 fc0 sc0 ls0 ws0">omniscience are absolutely essential skills for the <span class="_ _2"/>APT hacker<span class="_ _0"/>, which you’ll see </div><div class="t m0 x3 hd y526 ff4 fs7 fc0 sc0 ls0 ws0">intertwined at some le<span class="_ _0"/>vel with almost all of our attacks.</div><div class="t m0 x3 h16 y527 ff1 fsb fc0 sc0 ls0 ws0">APT<span class="_ _2"/>: Nation-States</div><div class="t m0 x3 hd y528 ff4 fs7 fc0 sc0 ls12 ws0">The stories of the Stuxnet, Duqu, and Flame attacks read like something right out of </div><div class="t m0 x3 hd y529 ff4 fs7 fc0 sc0 ls12 ws0">the most gripping spy thrillers. <span class="_ _0"/>T<span class="_ _2"/>o be able to look back a fe<span class="_ _0"/>w short years later at all the </div><div class="t m0 x3 hd y52a ff4 fs7 fc0 sc0 ls12 ws0">speculation from security researchers and no<span class="_ _0"/>w understand the truth behind some of </div><div class="t m0 x3 hd y52b ff4 fs7 fc0 sc0 ls12 ws0">these marvels of coding is truly e<span class="_ _0"/>xciting and exhilarating. <span class="_ _0"/>W<span class="_ _3"/>e could easily ll an entire </div><div class="t m0 x3 hd y52c ff4 fs7 fc0 sc0 ls12 ws0">malware book on the technical details of Stuxnet, Duqu and Flame. Here, we will </div><div class="t m0 x3 hd y52d ff4 fs7 fc0 sc0 ls12 ws0">focus on some of the most interesting capabilities and implications for these worms.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
