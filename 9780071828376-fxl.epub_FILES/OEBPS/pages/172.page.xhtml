<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfac" class="pf w2 h2" data-page-no="ac"><div class="pc pcac w2 h2"><img class="bi x94 y101e w6 h2e" alt="" src="bgac.png"/><div class="t m0 x5d h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 5: Reconnaissance: Nontechnical Data<span class="_ _9"> </span><span class="ff1 fs9 lsa">149</span></div><div class="t m0 x3 h4 y3 ff2 fs1 fc0 sc0 ls0 ws0">Personnel Director<span class="_ _1"/>y: Analyzing the Final Results</div><div class="t m0 x3 hd y252 ff4 fs7 fc0 sc0 lsb ws16">At this point, we hav<span class="_ _0"/>e a good list of the employees at the tar<span class="_ _0"/>get organization. <span class="_ _1b"/>Y<span class="_ _3"/>ou’ll </div><div class="t m0 x3 hd y253 ff4 fs7 fc0 sc0 ls0 ws0">want to e<span class="_ _0"/>xplore the results now<span class="_ _3"/>. It’<span class="_ _0"/>s often handy to sort the results based on all of </div><div class="t m0 x3 hd y254 ff4 fs7 fc0 sc0 ls0 ws0">the criteria you hav<span class="_ _0"/>e. Many times, I’<span class="_ _0"/>ll sort the data by the department or location </div><div class="t m0 x3 hd y255 ff4 fs7 fc0 sc0 ls0 ws0">of the employees. <span class="_ _2"/>Analyzing the data in this way will help you to understand some </div><div class="t m0 x3 hd y256 ff4 fs7 fc0 sc0 lsb ws16">important details about the target or<span class="_ _0"/>ganization. For e<span class="_ _0"/>xample, are all of the technical </div><div class="t m0 x3 hd y257 ff4 fs7 fc0 sc0 ls0 ws0">support personnel housed in a dif<span class="_ _0"/>ferent building or e<span class="_ _0"/>v<span class="_ _0"/>en a different state?</div><div class="t m0 x4 hd ye1e ff4 fs7 fc0 sc0 ls0 ws0">What about back-end personnel such as human resources or payroll? <span class="_ _2"/>Are they all </div><div class="t m0 x3 hd y101f ff4 fs7 fc0 sc0 ls0 ws0">located in a central location or spread out between ofces? <span class="_ _0"/>W<span class="_ _3"/>ould that indicate our </div><div class="t m0 x3 hd y1020 ff4 fs7 fc0 sc0 ls0 ws0">target has centralized departments or are departments spread out geographically? If </div><div class="t m0 x3 hd y1021 ff4 fs7 fc0 sc0 ls0 ws0">they’<span class="_ _2"/>re spread out, perhaps people might be used to dealing with certain departments </div><div class="t m0 x3 hd y1022 ff4 fs7 fc0 sc0 ls0 ws0">via phone or e-mail. <span class="_ _0"/>W<span class="_ _3"/>e’ll determine how this data might be used directly in future </div><div class="t m0 x3 hd y1023 ff4 fs7 fc0 sc0 ls0 ws0">chapters, but you can already see the benets of this kind of critical analysis.</div><div class="t m0 x94 h2f y1024 ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x94 h14 y1025 ff9 fs7 fc0 sc0 ls0 ws0">Remember<span class="_ _2"/>, as always, to be creative in your analysis. For example, if the personnel directory does </div><div class="t m0 x94 h14 y1026 ff9 fs7 fc0 sc0 ls0 ws0">not include location but does include phone numbers, you might be able to determine the person’<span class="_ _2"/>s </div><div class="t m0 x94 h14 y1027 ff9 fs7 fc0 sc0 ls0 ws0">location based on users with the same phone number prex.</div><div class="t m0 x4 hd y1028 ff4 fs7 fc0 sc0 ls0 ws0">Next, you’<span class="_ _0"/>ll want to ensure you ha<span class="_ _0"/>ve e-mail addresses for e<span class="_ _0"/>very user in the </div><div class="t m0 x3 hd y1029 ff4 fs7 fc0 sc0 ls0 ws0">directory<span class="_ _2"/>. Many directories won’<span class="_ _0"/>t gi<span class="_ _0"/>ve you the actual e-mail address, b<span class="_ _0"/>ut it’<span class="_ _2"/>s easy to </div><div class="t m0 x3 hd y102a ff4 fs7 fc0 sc0 ls0 ws0">create this once you hav<span class="_ _0"/>e a large list of users. <span class="_ _2"/>W<span class="_ _2"/>e’ll cov<span class="_ _0"/>er this specically in the next </div><div class="t m0 x3 hd y102b ff4 fs7 fc0 sc0 ls0 ws0">section.</div><div class="t m0 x4 hd y102c ff4 fs7 fc0 sc0 ls0 ws0">Often, you’ll also ha<span class="_ _0"/>ve to deal with a fe<span class="_ _0"/>w names that might mess up your </div><div class="t m0 x3 hd y102d ff4 fs7 fc0 sc0 ls0 ws0">automated creation of e-mail addresses. For e<span class="_ _0"/>xample, some people might hav<span class="_ _0"/>e </div><div class="t m0 x3 hd y102e ff4 fs7 fc0 sc0 ls0 ws0">two last names listed (e.g., Jane Doe Smith). <span class="_ _3"/>Y<span class="_ _1b"/>ou’ll still want to grab this data </div><div class="t m0 x3 hd y102f ff4 fs7 fc0 sc0 ls0 ws0">and account for it. T<span class="_ _3"/>ypically<span class="_ _2"/>, the easiest way is to just manually scroll through the </div><div class="t m0 x3 hd y1030 ff4 fs7 fc0 sc0 ls0 ws0">directory once you’<span class="_ _2"/>ve created it to identify these one-off records and deal with them </div><div class="t m0 x3 hd y1031 ff4 fs7 fc0 sc0 ls0 ws0">indi<span class="_ _0"/>vidually<span class="_ _2"/>. </div><div class="t m0 x4 hd y1032 ff4 fs7 fc0 sc0 ls0 ws0">Other times, you may hav<span class="_ _0"/>e to deal with a designator like John Smith Ph.D., </div><div class="t m0 x3 hd y1033 ff4 fs7 fc0 sc0 ls0 ws0">or hav<span class="_ _0"/>e a comma and then some other formal designator<span class="_ _2"/>. This can be important </div><div class="t m0 x3 hd y1034 ff4 fs7 fc0 sc0 ls0 ws0">information that you don’t w<span class="_ _0"/>ant to simply delete, which is another reason you’ll </div><div class="t m0 x3 hd y1035 ff4 fs7 fc0 sc0 ls0 ws0">want to manually analyze the results.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
