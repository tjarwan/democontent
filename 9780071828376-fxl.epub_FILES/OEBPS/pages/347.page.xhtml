<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf15b" class="pf w2 h2" data-page-no="15b"><div class="pc pc15b w2 h2"><img class="bi xaf y327 w4 h84" alt="" src="bg15b.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">324<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x16 h1f y447 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y448 ff3 fs7 fc0 sc0 ls0 ws0">K<span class="_ _0"/>eyway<span class="_ _a"> </span><span class="ff4">Path through which the ke<span class="_ _0"/>y must be inserted to manipulate the pins</span></div><div class="t m0 x16 h1f y7a2 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y7a3 ff3 fs7 fc0 sc0 ls0 ws0">Pin Holes<span class="_ _22"> </span><span class="ff4">V<span class="_ _3"/>ertical holes in the plug that hold the pins</span></div><div class="t m0 x16 h1f y7a4 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y7a5 ff3 fs7 fc0 sc0 ls0 ws0">K<span class="_ _0"/>ey pins<span class="_ _a"> </span><span class="ff4">Pins make contact with the ke<span class="_ _0"/>y; they are rounded to mak<span class="_ _0"/>e sliding </span></div><div class="t m0 x1 hd y204e ff4 fs7 fc0 sc0 ls0 ws0">the ke<span class="_ _0"/>y easier</div><div class="t m0 x16 h1f y204f ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y938 ff3 fs7 fc0 sc0 ls0 ws0">Driver pins<span class="_ _41"> </span><span class="ff4">Spring-loaded pins that force the key pins do<span class="_ _0"/>wn to<span class="_ _0"/>ward the k<span class="_ _0"/>ey</span></div><div class="t m0 x16 h1f y939 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y93a ff3 fs7 fc0 sc0 ls0 ws0">Shear line<span class="_ _a"> </span><span class="ff4">Line between casing and plug, which must not hav<span class="_ _0"/>e any pins to </span></div><div class="t m0 x1 hd y2050 ff4 fs7 fc0 sc0 ls0 ws0">obstruct the line</div><div class="t m0 x4 hd y2051 ff4 fs7 fc0 sc0 ls0 ws0">The outer casing remains stationary<span class="_ _2"/>, while the plug will rotate to either side when </div><div class="t m0 x3 hd y8bd ff4 fs7 fc0 sc0 ls0 ws0">the proper ke<span class="_ _0"/>y is inserted into it. The ke<span class="_ _0"/>y is composed of se<span class="_ _0"/>veral ridges and v<span class="_ _0"/>alle<span class="_ _0"/>ys, </div><div class="t m0 x3 hd y2052 ff4 fs7 fc0 sc0 ls0 ws0">which push up on the ke<span class="_ _0"/>y pins, which then force the spring-loaded driv<span class="_ _0"/>er pins up </div><div class="t m0 x3 hd y2053 ff4 fs7 fc0 sc0 ls0 ws0">as well. The dri<span class="_ _0"/>v<span class="_ _0"/>er pins will hav<span class="_ _0"/>e v<span class="_ _0"/>arying heights, which correspond to the varying </div><div class="t m0 x3 hd y2054 ff4 fs7 fc0 sc0 ls0 ws0">peaks and v<span class="_ _0"/>alleys on the ke<span class="_ _0"/>y<span class="_ _2"/>, as in Figure 9-6.</div><div class="t m0 x4 hd y2055 ff4 fs7 fc0 sc0 ls0 ws0">Because the dri<span class="_ _0"/>ver pins ha<span class="_ _0"/>ve v<span class="_ _0"/>arying lengths, this means that only the appropriate </div><div class="t m0 x3 hd y2056 ff4 fs7 fc0 sc0 ls0 ws0">ke<span class="_ _0"/>y will raise all of the pins to the appropriate lev<span class="_ _0"/>el to make the shear line ush </div><div class="t m0 x3 hd y2057 ff4 fs7 fc0 sc0 ls0 ws0">with the pins, thus allo<span class="_ _0"/>wing the plug to rotate. <span class="_ _3"/>Y<span class="_ _3"/>ou’ll notice an example of a v<span class="_ _0"/>alid </div><div class="t m0 x3 hd y2058 ff4 fs7 fc0 sc0 ls0 ws0">ke<span class="_ _0"/>y being inserted into the keyw<span class="_ _0"/>ay in Figure 9-7, which raises all of the pins to their </div><div class="t m0 x3 hd y2059 ff4 fs7 fc0 sc0 ls0 ws0">necessary and v<span class="_ _0"/>arying heights to make a clean line at the shear line.</div><div class="t m0 x4 hd y205a ff4 fs7 fc0 sc0 ls0 ws0">This is the intended way to open a pin tumbler lock. Ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, as you’ll see, there </div><div class="t m0 x3 hd y205b ff4 fs7 fc0 sc0 ls0 ws0">are many w<span class="_ _0"/>ays to manipulate this design to bypass doors with these pin tumbler </div><div class="t m0 x3 hd y205c ff4 fs7 fc0 sc0 ls0 ws0">locks.</div><div class="t m0 x3 h7 y205d ff1 fs3 fc0 sc0 ls0 ws0">Pin T<span class="_ _3"/>umbler Lock Picking</div><div class="t m0 x3 hd y205e ff4 fs7 fc0 sc0 ls0 ws0">Probably the rst thing that comes to mind when thinking of bypassing doors and </div><div class="t m0 x3 hd y205f ff4 fs7 fc0 sc0 ls0 ws0">locks is to pick the locking mechanism. Ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, this is not alw<span class="_ _0"/>ays the best course </div><div class="t m0 x3 hd y2060 ff4 fs7 fc0 sc0 ls0 ws0">of action. Despite what Hollywood might ha<span class="_ _0"/>ve you belie<span class="_ _0"/>v<span class="_ _0"/>e, it doesn’t in<span class="_ _2"/>volve </div><div class="t m0 x3 h21 y2061 ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-6<span class="_ _21"> </span><span class="ffc">Standard cut key for pin tumbler (peaks and valleys)</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
