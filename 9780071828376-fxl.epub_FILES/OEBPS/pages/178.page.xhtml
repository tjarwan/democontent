<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfb2" class="pf w2 h2" data-page-no="b2"><div class="pc pcb2 w2 h2"><img class="bi xaf y10d2 w4 h5e" alt="" src="bgb2.png"/><div class="t m0 x5d h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 5: Reconnaissance: Nontechnical Data<span class="_ _9"> </span><span class="ff1 fs9 lsa">155</span></div><div class="t m0 x3 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">home or trav<span class="_ _0"/>el frequently and where they tra<span class="_ _0"/>v<span class="_ _0"/>el can be extremely v<span class="_ _0"/>aluable. <span class="_ _0"/>W<span class="_ _3"/>e can </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">also obtain GEOINT data from metadata of les such as images.</div><div class="t m0 x4 hd y11e ff4 fs7 fc0 sc0 ls0 ws0">Once we’<span class="_ _2"/>ve created a list of any important geographical locations, we can b<span class="_ _0"/>uild a </div><div class="t m0 x3 hd y11f ff4 fs7 fc0 sc0 ls0 ws0">map to make it e<span class="_ _0"/>ven easier to understand. <span class="_ _0"/>There are many good options for mapping </div><div class="t m0 x3 hd y120 ff4 fs7 fc0 sc0 ls0 ws0">important geographical locations concerning our target. Man<span class="_ _0"/>y people are fans of </div><div class="t m0 x3 hd y121 ff4 fs7 fc0 sc0 ls0 ws0">anything Google does and lik<span class="_ _0"/>e to use the Google Map Maker at www<span class="_ _2"/>.google.com/</div><div class="t m0 x3 hd y398 ff4 fs7 fc0 sc0 ls0 ws0">mapmaker<span class="_ _2"/>. I prefer to use BatchGeo at http://batchgeo.com, which is simple to use </div><div class="t m0 x3 hd y399 ff4 fs7 fc0 sc0 ls0 ws0">and provides se<span class="_ _0"/>v<span class="_ _0"/>eral nice features.</div><div class="t m0 x4 hd y124 ff4 fs7 fc0 sc0 ls0 ws0">Using BatchGeo, we can upload a list of target addresses or use a preb<span class="_ _0"/>uilt </div><div class="t m0 x3 hd y125 ff4 fs7 fc0 sc0 ls0 ws0">spreadsheet. <span class="_ _0"/>W<span class="_ _3"/>e can even add notes for each site, which you can vie<span class="_ _0"/>w when you </div><div class="t m0 x3 hd y126 ff4 fs7 fc0 sc0 ls0 ws0">click a pin on the map. <span class="_ _0"/>W<span class="_ _3"/>e can also include URLs within the data to link to any </div><div class="t m0 x3 hd y39a ff4 fs7 fc0 sc0 ls0 ws0">rele<span class="_ _0"/>vant data to our tar<span class="_ _0"/>get site.</div><div class="t m0 x4 hd y39b ff4 fs7 fc0 sc0 ls0 ws0">In Figure 5-8, you can see an example of a ctional compan<span class="_ _0"/>y with ofces in </div><div class="t m0 x3 hd y39c ff4 fs7 fc0 sc0 ls0 ws0">Albany<span class="_ _3"/>, New <span class="_ _3"/>Y<span class="_ _3"/>ork; Boston; and Springeld.</div><div class="t m0 x3 h21 y10d3 ff1 fs2 fc0 sc0 ls0 ws0">Figure 5-8<span class="_ _21"> </span><span class="ffc">BatchGeo example map</span></div><a class="" href="http://www.google.com/mapmaker"><div class="d m1" style="border-style:none;position:absolute;left:435.495087px;bottom:616.828420px;width:80.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://www.google.com/mapmaker"><div class="d m1" style="border-style:none;position:absolute;left:94.452003px;bottom:599.897203px;width:49.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://batchgeo.com"><div class="d m1" style="border-style:none;position:absolute;left:303.673469px;bottom:599.897203px;width:90.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
