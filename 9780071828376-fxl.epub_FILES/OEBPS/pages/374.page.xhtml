<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf176" class="pf w2 h2" data-page-no="176"><div class="pc pc176 w2 h2"><img class="bi xaf y49e w4 h2b" alt="" src="bg176.png"/><div class="t m0 xb h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 9: Physical Infiltration<span class="_ _9"> </span><span class="ff1 fs9 lsa">351</span></div><div class="t m0 x3 hd y49f ff4 fs7 fc0 sc0 ls0 ws0">and can get access to a location with an RJ45 connector<span class="_ _0"/>, we can use a simple de<span class="_ _0"/>vice </div><div class="t m0 x3 hd y4a0 ff4 fs7 fc0 sc0 ls0 ws0">like the ninja thro<span class="_ _0"/>wing star tap from <span class="_ _2"/>Ace Hackware.</div><div class="t m0 x4 hd y4a1 ff4 fs7 fc0 sc0 ls0 ws0">The thro<span class="_ _0"/>wing star tap is extremely easy to use. <span class="_ _0"/>W<span class="_ _3"/>e would simply need two short </div><div class="t m0 x3 hd y4a2 ff4 fs7 fc0 sc0 ls0 ws0">additional cables. Plug the existing cable into the tap and the ne<span class="_ _0"/>xt cable into the </div><div class="t m0 x3 hd y4a3 ff4 fs7 fc0 sc0 ls0 ws0">de<span class="_ _0"/>vice such as the camera. Then we choose to monitor either the transmit or recei<span class="_ _0"/>ve </div><div class="t m0 x3 hd y4a4 ff4 fs7 fc0 sc0 ls0 ws0">side of the communication and hang our de<span class="_ _0"/>vice off that port with a snifng de<span class="_ _0"/>vice.</div><div class="t m0 x4 hd y4a5 ff4 fs7 fc0 sc0 ls0 ws0">If, ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, we do not ha<span class="_ _0"/>ve access to a cable end, we can carefully splice into the </div><div class="t m0 x3 hd y21f0 ff4 fs7 fc0 sc0 ls0 ws0">Ethernet cable and use a “home bre<span class="_ _0"/>w” tap using punch-down RJ45-style jacks lik<span class="_ _0"/>e </div><div class="t m0 x3 hd y21f1 ff4 fs7 fc0 sc0 ls0 ws0">the ones in Figure 9-23. This method is e<span class="_ _0"/>xtremely easy<span class="_ _2"/>, but you do ha<span class="_ _0"/>ve to be careful </div><div class="t m0 x3 hd y21f2 ff4 fs7 fc0 sc0 ls0 ws0">not to break any of the indi<span class="_ _0"/>vidual wires within an Ethernet cable.</div><div class="t m0 x4 hd y21f3 ff4 fs7 fc0 sc0 ls0 ws0">There are eight very thin, v<span class="_ _0"/>ery delicate wires wrapped in Ethernet cables as four </div><div class="t m0 x3 hd y21f4 ff4 fs7 fc0 sc0 ls0 ws0">pairs twisted together<span class="_ _2"/>. There are well-dened standards for which color-coded </div><div class="t m0 x3 hd y21f5 ff4 fs7 fc0 sc0 ls0 ws0">pair is used for transmission of data (TX) and which pair is used for recei<span class="_ _0"/>ving data </div><div class="t m0 x3 hd y21f6 ff4 fs7 fc0 sc0 ls0 ws0">(RX); ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, if the cable was crimped by an indi<span class="_ _0"/>vidual, the installer is free to use </div><div class="t m0 x3 hd y21f7 ff4 fs7 fc0 sc0 ls0 ws0">whate<span class="_ _0"/>ver pairs the<span class="_ _0"/>y choose. The standard is typically that orange/orange-white and </div><div class="t m0 x3 hd y21f8 ff4 fs7 fc0 sc0 ls0 ws0">green/green-white are used for transmit and recei<span class="_ _0"/>ve, respecti<span class="_ _0"/>vely<span class="_ _3"/>.</div><div class="t m0 x4 hd y21f9 ff4 fs7 fc0 sc0 ls0 ws0">This do-it-yourself solution shouldn’t cost much more than a fe<span class="_ _0"/>w dollars for the </div><div class="t m0 x3 hd y21fa ff4 fs7 fc0 sc0 ls0 ws0">hardware itself, and the only other tool you need is a punch-do<span class="_ _0"/>wn tool. Once you’<span class="_ _2"/>ve </div><div class="t m0 x3 h21 y4af ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-22<span class="_ _21"> </span><span class="ffc">Coax coupler</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
