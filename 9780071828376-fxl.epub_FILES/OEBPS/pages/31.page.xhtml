<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf1f" class="pf w2 h2" data-page-no="1f"><div class="pc pc1f w2 h2"><div class="t m0 x2f h10 y83 ff1 fs9 fc0 sc0 ls0 ws0">8<span class="_ _c"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _7"/> </span></div><div class="t m0 x32 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">So what exactly is an <span class="_ _2"/>APT<span class="_ _2"/>, and ho<span class="_ _0"/>w does it differ from other threats? <span class="_ _0"/>The </div><div class="t m0 x31 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">acronym itself is pretty straightforw<span class="_ _0"/>ard. It is a threat with advanced capabilities that </div><div class="t m0 x31 hd y11e ff4 fs7 fc0 sc0 ls0 ws0">focuses on compromising a specic target. <span class="_ _0"/>The ke<span class="_ _0"/>y word here is <span class="ff5">persistent</span>; an <span class="_ _2"/>APT </div><div class="t m0 x31 hd y11f ff4 fs7 fc0 sc0 lsb ws16">will persist against a specic target of interest until the<span class="_ _0"/>y reach their goals<span class="fs5 ls0">.</span></div><div class="t m0 x32 hd y232 ff4 fs7 fc0 sc0 ls0 ws0">In the past, an attacker seeking to compromise a specic tar<span class="_ _0"/>get would be limited </div><div class="t m0 x31 hd y233 ff4 fs7 fc0 sc0 ls0 ws0">by basic economics. That is, if it cost the attack<span class="_ _0"/>er more to compromise a target </div><div class="t m0 x31 hd y234 ff4 fs7 fc0 sc0 ls0 ws0">than the assets obtained were worth, then this would either pre<span class="_ _0"/>v<span class="_ _0"/>ent an attacker </div><div class="t m0 x31 hd y235 ff4 fs7 fc0 sc0 ls0 ws0">from e<span class="_ _0"/>ven attempting to compromise a tar<span class="_ _0"/>get or the attacker would e<span class="_ _0"/>xhaust their </div><div class="t m0 x31 hd y236 ff4 fs7 fc0 sc0 ls0 ws0">limited resources attempting to compromise the target. <span class="_ _2"/>Although these laws of </div><div class="t m0 x31 hd y162 ff4 fs7 fc0 sc0 ls0 ws0">economics are still a factor<span class="_ _2"/>, by the end of this book you’ll understand that the cost </div><div class="t m0 x31 hd y163 ff4 fs7 fc0 sc0 ls0 ws0">to compromise <span class="ff5">any</span> target has been reduced so greatly that a single indi<span class="_ _0"/>vidual can </div><div class="t m0 x31 hd y164 ff4 fs7 fc0 sc0 lsb ws16">inltrate any or<span class="_ _0"/>ganization with very limited resources, including time and mone<span class="_ _0"/>y<span class="_ _2"/>.</div><div class="t m0 x32 hd y237 ff4 fs7 fc0 sc0 lsb ws16">Who are the people or organizations that represent <span class="_ _2"/>APTs, and who do they tar<span class="_ _0"/>get? </div><div class="t m0 x31 hd y238 ff4 fs7 fc0 sc0 ls0 ws0">The fact is that there ha<span class="_ _0"/>ve been fe<span class="_ _0"/>w widespread e<span class="_ _0"/>xamples of true <span class="_ _0"/>APTs to gi<span class="_ _0"/>v<span class="_ _0"/>e us a </div><div class="t m0 x31 hd y167 ff4 fs7 fc0 sc0 ls0 ws0">solid denition. <span class="_ _0"/>W<span class="_ _3"/>e will cover some of the real-world e<span class="_ _0"/>xamples in the next chapter<span class="_ _2"/>, </div><div class="t m0 x31 hd y168 ff4 fs7 fc0 sc0 ls0 ws0">but for no<span class="_ _0"/>w<span class="_ _3"/>, we’ll just mention who are likely candidates to be <span class="_ _2"/>APTs. The two most </div><div class="t m0 x31 hd y239 ff4 fs7 fc0 sc0 lsb ws16">likely candidates are nation-states and or<span class="_ _0"/>ganized crime; howe<span class="_ _0"/>v<span class="_ _0"/>er<span class="_ _0"/>, we will see this </div><div class="t m0 x31 hd y23a ff4 fs7 fc0 sc0 ls0 ws0">change in the future, and <span class="_ _2"/>APTs will become a very div<span class="_ _0"/>erse cro<span class="_ _0"/>wd of mercenaries and </div><div class="t m0 x31 hd y23b ff4 fs7 fc0 sc0 ls0 ws0">criminals.</div><div class="t m0 x32 hd y16c ff4 fs7 fc0 sc0 lsf ws1b">What are the goals of an <span class="_ _2"/>APT? This also depends on who exactly is behind it, b<span class="_ _0"/>ut </div><div class="t m0 x31 hd y23c ff4 fs7 fc0 sc0 lsf ws1b">the scary truth is that the goals of an <span class="_ _2"/>APT are limitless. <span class="_ _0"/>Anyone is a potential victim. </div><div class="t m0 x31 hd y23d ff4 fs7 fc0 sc0 ls10 ws16">Some of the more obvious reasons for an <span class="_ _2"/>APT to target a specic or<span class="_ _0"/>ganization include</div><div class="t m0 x38 h1f y23e ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x39 hd y23f ff4 fs7 fc0 sc0 ls0 ws0">Stealing intellectual property (corporate espionage)</div><div class="t m0 x38 h1f y240 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x39 hd y241 ff4 fs7 fc0 sc0 ls0 ws0">Stealing pri<span class="_ _0"/>vate data (insider trading, blackmail, espionage)</div><div class="t m0 x38 h1f y242 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x39 hd y243 ff4 fs7 fc0 sc0 ls0 ws0">Stealing money (electronically transferring funds, stealing <span class="_ _2"/>A<span class="_ _1b"/>TM credentials, </div><div class="t m0 x39 hd y244 ff4 fs7 fc0 sc0 ls0 ws0">etc.)</div><div class="t m0 x38 h1f y245 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x39 hd y246 ff4 fs7 fc0 sc0 ls0 ws0">Stealing gov<span class="_ _0"/>ernment secrets (spying, espionage, etc.)</div><div class="t m0 x38 h1f y247 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x39 hd y248 ff4 fs7 fc0 sc0 ls0 ws0">Political or acti<span class="_ _0"/>vist motiv<span class="_ _0"/>es</div><div class="t m0 x32 hd y249 ff4 fs7 fc0 sc0 ls0 ws0">Maybe you’<span class="_ _2"/>d like to know the maximum amount someone is willing to pay you, </div><div class="t m0 x31 hd y24a ff4 fs7 fc0 sc0 ls0 ws0">or the minimum amount someone else is willing to be paid. Maybe you’<span class="_ _2"/>d like to </div><div class="t m0 x31 hd y24b ff4 fs7 fc0 sc0 ls0 ws0">kno<span class="_ _0"/>w the nancial information of a public company before the rest of the world </div><div class="t m0 x31 hd y24c ff4 fs7 fc0 sc0 ls0 ws0">does. Perhaps it would be benecial if you kne<span class="_ _0"/>w what information the prosecutor’<span class="_ _2"/>s </div><div class="t m0 x31 hd y24d ff4 fs7 fc0 sc0 ls0 ws0">attorneys ha<span class="_ _0"/>ve on you. Or you’<span class="_ _2"/>d simply like the secret formula your competitors are </div><div class="t m0 x31 hd y24e ff4 fs7 fc0 sc0 ls0 ws0">using. Even w<span class="_ _0"/>orse, maybe you’<span class="_ _0"/>d lik<span class="_ _0"/>e to know the military plans of a foreign po<span class="_ _0"/>wer<span class="_ _2"/>, </div><div class="t m0 x31 hd y24f ff4 fs7 fc0 sc0 ls0 ws0">or any of another million military or political secrets. <span class="_ _2"/>All of these are well within the </div><div class="t m0 x31 hd y250 ff4 fs7 fc0 sc0 ls0 ws0">reach of <span class="_ _2"/>APTs.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
