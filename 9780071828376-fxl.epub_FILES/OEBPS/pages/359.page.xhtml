<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf167" class="pf w2 h2" data-page-no="167"><div class="pc pc167 w2 h2"><img class="bi xaf y210b w4 h8d" alt="" src="bg167.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">336<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x4 hd y210c ff4 fs7 fc0 sc0 ls0 ws0">The same holds true for motion sensor doors. Many doors will automatically </div><div class="t m0 x3 hd y210d ff4 fs7 fc0 sc0 ls0 ws0">unlock when an employee in the trusted area is walking to<span class="_ _0"/>w<span class="_ _0"/>ard a door<span class="_ _0"/>. <span class="_ _0"/>These are </div><div class="t m0 x3 hd y210e ff4 fs7 fc0 sc0 ls0 ws0">typically much easier to exploit, as the location of the motion detector is usually </div><div class="t m0 x3 hd y210f ff4 fs7 fc0 sc0 ls0 ws0">poorly chosen. It’<span class="_ _2"/>s typical for these to be centered above the door (or doors) and </div><div class="t m0 x3 hd y2110 ff4 fs7 fc0 sc0 ls0 ws0">pointed do<span class="_ _0"/>wn. Thus, if there’<span class="_ _2"/>s ev<span class="_ _0"/>en a minor crack in the door frame, you can slide </div><div class="t m0 x3 hd y2111 ff4 fs7 fc0 sc0 ls0 ws0">something small and pliable through the crack, wa<span class="_ _0"/>ve it in front of the motion sensor<span class="_ _2"/>, </div><div class="t m0 x3 hd y2112 ff4 fs7 fc0 sc0 lsb ws16">and unlock the door from the wrong side. <span class="_ _2"/>Again, check your local hardware store for </div><div class="t m0 x3 hd y2113 ff4 fs7 fc0 sc0 ls0 ws0">things, but sturdy pieces of metal w<span class="_ _0"/>ork perfectly for this.</div><div class="t m0 x3 h7 y2114 ff1 fs3 fc0 sc0 ls0 ws0">Under-Door T<span class="_ _3"/>ools</div><div class="t m0 x3 hd y2115 ff4 fs7 fc0 sc0 ls0 ws0">Se<span class="_ _0"/>veral v<span class="_ _0"/>ery good tools will allow you to manipulate the door handle from the </div><div class="t m0 x3 hd y2116 ff4 fs7 fc0 sc0 ls0 ws0">opposite side of the door<span class="_ _2"/>. <span class="_ _0"/>An interesting and ingenious tool originally called the </div><div class="t m0 x3 hd y2117 ff4 fs7 fc0 sc0 ls0 ws0">“mule tool” allo<span class="_ _0"/>ws you to “reach” under the door and actually turn the doorknob or </div><div class="t m0 x3 hd y2118 ff4 fs7 fc0 sc0 ls0 ws20">handle. The mule tool is a perfect e<span class="_ _0"/>xample of hacker ingenuity and keeping it simple.</div><div class="t m0 x3 h21 y2119 ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-16<span class="_ _21"> </span><span class="ffc">Push-button door exit</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
