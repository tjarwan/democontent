<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf181" class="pf w2 h2" data-page-no="181"><div class="pc pc181 w2 h2"><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">362<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 h7 y328 ff1 fs3 fc0 sc0 ls0 ws0">Breaking Alarm System Communication</div><div class="t m0 x3 hd y329 ff4 fs7 fc0 sc0 ls0 ws0">Many of the traditional alarm systems alert the monitoring center via a plain old </div><div class="t m0 x3 hd y32a ff4 fs7 fc0 sc0 ls0 ws0">telephone system (PO<span class="_ _0"/>TS) analog telephone line. <span class="_ _0"/>Thus, if we can disconnect the </div><div class="t m0 x3 hd y32b ff4 fs7 fc0 sc0 ls0 ws0">phone line that leads into the house or facility<span class="_ _2"/>, we’ll be guaranteed that no one will </div><div class="t m0 x3 hd y32c ff4 fs7 fc0 sc0 ls0 ws0">be notied of any alarms.</div><div class="t m0 x4 hd y35d ff4 fs7 fc0 sc0 ls0 ws0">For home security systems, this can be done by simply clipping the PO<span class="_ _2"/>TS line </div><div class="t m0 x3 hd y35e ff4 fs7 fc0 sc0 ls0 ws0">outside of the house. Thus, e<span class="_ _0"/>v<span class="_ _0"/>en in a worst-case scenario where we trip the alarm at </div><div class="t m0 x3 hd y35f ff4 fs7 fc0 sc0 ls0 ws0">a house, we kno<span class="_ _0"/>w that no authorities can be contacted and we can race to the alarm </div><div class="t m0 x3 hd y360 ff4 fs7 fc0 sc0 ls0 ws0">box and remov<span class="_ _0"/>e po<span class="_ _0"/>wer<span class="_ _0"/>. <span class="_ _0"/>W<span class="_ _3"/>e then hav<span class="_ _0"/>e all the free time until someone returns to the </div><div class="t m0 x3 hd y361 ff4 fs7 fc0 sc0 ls0 ws0">facility<span class="_ _2"/>.</div><div class="t m0 x4 hd y22ce ff4 fs7 fc0 sc0 ls0 ws0">Because of this fatal, and horrible, design a<span class="_ _0"/>w<span class="_ _2"/>, many modern security systems </div><div class="t m0 x3 hd y22cf ff4 fs7 fc0 sc0 lsb ws16">will of<span class="_ _0"/>fer an updated notication via cellular service. <span class="_ _0"/>Again, if we can get to the </div><div class="t m0 x3 hd y2124 ff4 fs7 fc0 sc0 ls0 ws0">control box before the alarm is sent to the security center<span class="_ _0"/>, we can simply remo<span class="_ _0"/>ve </div><div class="t m0 x3 hd y2125 ff4 fs7 fc0 sc0 ls0 ws0">po<span class="_ _0"/>wer to the system. <span class="_ _0"/>W<span class="_ _2"/>e can also use a cell phone jammer<span class="_ _0"/>, to assist in blocking the </div><div class="t m0 x3 hd y2126 ff4 fs7 fc0 sc0 ls0 ws0">signal.</div><div class="t m0 x4 hd y22d0 ff4 fs7 fc0 sc0 ls0 ws0">The most modern systems include acti<span class="_ _0"/>ve monitoring via the Internet. <span class="_ _0"/>The real </div><div class="t m0 x3 hd y22d1 ff4 fs7 fc0 sc0 ls0 ws0">cav<span class="_ _0"/>eat of concern for us is that this allo<span class="_ _0"/>ws the company to monitor these systems </div><div class="t m0 x3 hd y22d2 ff4 fs7 fc0 sc0 ls0 ws0">in real time. Thus, e<span class="_ _0"/>v<span class="_ _0"/>en if we were able to cut power to the entire b<span class="_ _0"/>uilding, the </div><div class="t m0 x3 hd y22d3 ff4 fs7 fc0 sc0 ls0 ws0">monitoring company w<span class="_ _0"/>ould still treat this as an actionable ev<span class="_ _0"/>ent because they ha<span class="_ _0"/>ve </div><div class="t m0 x3 hd y22d4 ff4 fs7 fc0 sc0 ls0 ws0">lost communication with the system. <span class="_ _0"/>W<span class="_ _3"/>e could potentially time an action like this to </div><div class="t m0 x3 hd y22d5 ff4 fs7 fc0 sc0 ls0 ws0">when the user might not think anything of the loss of po<span class="_ _0"/>wer<span class="_ _0"/>, such as during a lar<span class="_ _0"/>ge </div><div class="t m0 x3 hd y22d6 ff4 fs7 fc0 sc0 ls0 ws0">thunderstorm. Ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, most importantly<span class="_ _2"/>, we still ha<span class="_ _0"/>ve the lar<span class="_ _0"/>ge response time in </div><div class="t m0 x3 hd y22d7 ff4 fs7 fc0 sc0 ls0 ws0">our fa<span class="_ _0"/>vor either w<span class="_ _0"/>ay<span class="_ _2"/>.</div><div class="t m0 x3 h7 y22d8 ff1 fs3 fc0 sc0 ls0 ws0">Security System Exit Delays</div><div class="t m0 x3 hd y1295 ff4 fs7 fc0 sc0 ls0 ws0">There is one other vulnerability worth mentioning that requires a slightly more </div><div class="t m0 x3 hd y1296 ff4 fs7 fc0 sc0 ls0 ws0">daring approach, but is still v<span class="_ _0"/>ery feasible. Most alarm systems ha<span class="_ _0"/>ve an e<span class="_ _0"/>xit delay to </div><div class="t m0 x3 hd y1297 ff4 fs7 fc0 sc0 ls0 ws0">allo<span class="_ _0"/>w the person entering the PIN to exit the facility<span class="_ _3"/>. These delays can be very long, </div><div class="t m0 x3 hd y22d9 ff4 fs7 fc0 sc0 ls0 ws0">from 45 seconds to 2 minutes! This lea<span class="_ _0"/>ves plenty of time for you to hop into the </div><div class="t m0 x3 hd y22da ff4 fs7 fc0 sc0 ls0 ws0">building through an unw<span class="_ _0"/>atched door or windo<span class="_ _0"/>w<span class="_ _2"/>.</div><div class="t m0 x4 hd y129a ff4 fs7 fc0 sc0 ls0 ws0">Ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, if you are this close to the b<span class="_ _0"/>uilding when the alarm is being set, you </div><div class="t m0 x3 hd y129b ff4 fs7 fc0 sc0 ls0 ws0">may simply be able to get into the building and w<span class="_ _0"/>ait for e<span class="_ _0"/>veryone to lea<span class="_ _0"/>ve. I’<span class="_ _2"/>ve </div><div class="t m0 x3 hd y129c ff4 fs7 fc0 sc0 ls0 ws0">heard stories of people waiting in closets or in the bathroom while e<span class="_ _0"/>veryone lea<span class="_ _0"/>v<span class="_ _0"/>es, </div><div class="t m0 x3 hd y129d ff4 fs7 fc0 sc0 ls0 ws0">after which they emer<span class="_ _0"/>ge from their cav<span class="_ _0"/>e and go to to<span class="_ _0"/>wn. <span class="_ _2"/>After you’<span class="_ _0"/>ve nished </div><div class="t m0 x3 hd y129e ff4 fs7 fc0 sc0 ls0 ws0">backdooring computer systems or retrie<span class="_ _0"/>ving assets, you can look for a way out that </div><div class="t m0 x3 hd y129f ff4 fs7 fc0 sc0 ls0 ws0">will not trip the alarm with all of the methods pre<span class="_ _0"/>viously mentioned. Howe<span class="_ _0"/>v<span class="_ _0"/>er<span class="_ _0"/>, if you </div><div class="t m0 x3 hd y22db ff4 fs7 fc0 sc0 ls0 ws0">are unable to do so, you can simply walk out the door<span class="_ _2"/>, let the alarm trip, and walk </div><div class="t m0 x3 hd y22dc ff4 fs7 fc0 sc0 ls0 ws0">aw<span class="_ _0"/>ay<span class="_ _2"/>, knowing you ha<span class="_ _0"/>ve ample time before an<span class="_ _0"/>yone will be on site.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
