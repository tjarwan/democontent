284f ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y2850 ff4 fs7 fc0 sc0 ls0 ws0">Limiting and choosing the domain names resolved by our backdoor</div><div class="t m0 x16 h1f y2851 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y2852 ff4 fs7 fc0 sc0 ls0 ws0">Choosing destination IP addresses and GeoIP locations of these IP addresses</div><div class="t m0 x16 h1f y2853 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y2854 ff4 fs7 fc0 sc0 ls0 ws0">Choosing communications protocols and ports</div><div class="t m0 x16 h1f y2855 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y2856 ff4 fs7 fc0 sc0 ls0 ws0">When to use cleartext communications</div><div class="t m0 x16 h1f y2857 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y2858 ff4 fs7 fc0 sc0 ls0 ws0">When to use encrypted communications</div><div class="t m0 x16 h1f y2859 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y285a ff4 fs7 fc0 sc0 ls0 ws0">Ho<span class="_ _0"/>w to exltrate data o<span class="_ _0"/>ver this channel</div><div class="t m0 x4 hd y285b ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e created several e<span class="_ _0"/>xample backdoor droppers to do<span class="_ _0"/>wnload and install our </div><div class="t m0 x3 hd y285c ff4 fs7 fc0 sc0 ls0 ws0">backdoor via HTTP and HTTPS. <span class="_ _0"/>W<span class="_ _3"/>e also used these same techniques and code </div><div class="t m0 x3 hd y285d ff4 fs7 fc0 sc0 ls0 ws0">to make our backdoor e<span class="_ _0"/>xtensible through the download of additional tools or by </div><div class="t m0 x3 hd y285e ff4 fs7 fc0 sc0 ls0 ws0">upgrading the backdoor<span class="_ _2"/>.</div><div class="t m0 x4 hd y285f ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e discussed multiple strategies for implementing an HTTP-based command-</div><div class="t m0 x3 hd y2860 ff4 fs7 fc0 sc0 lsb ws16">and-control system to control the operation of our backdoor in a stealthy manner<span class="_ _2"/>. W<span class="_ _3"/>e </div><div class="t m0 x3 hd y2861 ff4 fs7 fc0 sc0 ls0 ws0">discussed heartbeat methods, as well as obscuring the C2 communications.</div><div class="t m0 x4 hd y2862 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e covered multiple ways to install the backdoor and ha<span class="_ _0"/>v<span class="_ _0"/>e it persist, including </div><div class="t m0 x3 hd y2863 ff4 fs7 fc0 sc0 ls0 ws0">manipulating the registry and k<span class="_ _0"/>ey re<span class="_ _0"/>gistry locations. <span class="_ _0"/>W<span class="_ _2"/>e also created a watchdog </div><div class="t m0 x3 hd y2864 ff4 fs7 fc0 sc0 ls0 ws0">ex<span class="_ _0"/>ecutable service that would monitor our backdoor and ensure it is alw<span class="_ _0"/>ays running </div><div class="t m0 x3 hd y2865 ff4 fs7 fc0 sc0 ls0 ws0">stealthily<span class="_ _2"/>.</div><div class="t m0 x4 hd y2866 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou learned multiple ways to collect sensitiv<span class="_ _0"/>e information, including ke<span class="_ _0"/>ylogging </div><div class="t m0 x3 hd y2867 ff4 fs7 fc0 sc0 ls0 ws0">and capturing credentials at logon.</div><div class="t m0 x4 hd y2868 ff4 fs7 fc0 sc0 ls0 ws0">Finally<span class="_ _2"/>, we discussed ways in which open-source software might be manipulated </div><div class="t m0 x3 hd y2869 ff4 fs7 fc0 sc0 ls0 ws0">to create a well-hidden backdoor<span class="_ _2"/>.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
