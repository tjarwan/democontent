<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfc2" class="pf w2 h2" data-page-no="c2"><div class="pc pcc2 w2 h2"><img class="bi xaf y8e2 w4 hf" alt="" src="bgc2.png"/><div class="t m0 x6 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 6: Spear Social Engineering<span class="_ _9"> </span><span class="ff1 fs9 lsa">171</span></div><div class="t m0 x4 hd y172 ff4 fs7 fc0 sc0 ls0 ws0">Congruency will manifest itself in e<span class="_ _0"/>v<span class="_ _0"/>ery aspect of your attack, including the </div><div class="t m0 x3 hd y173 ff4 fs7 fc0 sc0 ls0 ws0">clothes you wear<span class="_ _0"/>, the accent you ha<span class="_ _0"/>ve, the car you dri<span class="_ _0"/>ve, the area code you call from, </div><div class="t m0 x3 hd y19a ff4 fs7 fc0 sc0 ls0 ws0">the look and feel of your e-mails, your website, your personality<span class="_ _2"/>, ev<span class="_ _0"/>erything. In </div><div class="t m0 x3 hd y291 ff4 fs7 fc0 sc0 ls0 ws0">addition, part of being congruent means understanding that the de<span class="_ _0"/>vil is in the details.</div><div class="t m0 x4 hd y424 ff4 fs7 fc0 sc0 lsb ws16">For e<span class="_ _0"/>xample, if you’<span class="_ _0"/>re claiming to be calling from a partner or<span class="_ _0"/>ganization in </div><div class="t m0 x3 hd y895 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>ashington, but you hav<span class="_ _0"/>e a phone number displayed on caller ID that says Ne<span class="_ _0"/>w </div><div class="t m0 x3 hd y896 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ork, you’<span class="_ _0"/>d better hav<span class="_ _0"/>e a good explanation for this. Or perhaps you claim to be </div><div class="t m0 x3 hd y427 ff4 fs7 fc0 sc0 ls0 ws0">from a competitor<span class="_ _0"/>, b<span class="_ _0"/>ut you don’t kno<span class="_ _0"/>w the latest ne<span class="_ _0"/>ws that’<span class="_ _2"/>s all the talk in your </div><div class="t m0 x3 hd y428 ff4 fs7 fc0 sc0 lsb ws16">target or<span class="_ _0"/>ganization’<span class="_ _2"/>s industry<span class="_ _2"/>. Maybe you have a great-looking website, b<span class="_ _0"/>ut you use </div><div class="t m0 x3 hd y429 ff4 fs7 fc0 sc0 ls0 ws0">industry terms inaccurately on your website or in your phishing e-mails. In all of </div><div class="t m0 x3 hd yaa1 ff4 fs7 fc0 sc0 ls0 ws0">these cases, these little details could be the dif<span class="_ _0"/>ference between success and failure.</div><div class="t m0 x4 hd yaa2 ff4 fs7 fc0 sc0 lsf ws1b">Being congruent may e<span class="_ _0"/>ven in<span class="_ _0"/>v<span class="_ _0"/>olve playing to prejudices or preconcei<span class="_ _0"/>v<span class="_ _0"/>ed ideas. For </div><div class="t m0 x3 hd y121f ff4 fs7 fc0 sc0 ls10 ws16">example, if you plan on physically breaking into a b<span class="_ _0"/>uilding of the target or<span class="_ _0"/>ganization </div><div class="t m0 x3 hd y1220 ff4 fs7 fc0 sc0 ls16 ws0">that is in a wealthy<span class="_ _2"/>, Caucasian-dominated area with zero Latino individuals w<span class="_ _0"/>orking </div><div class="t m0 x3 hd y1221 ff4 fs7 fc0 sc0 ls16 ws1b">at that location and you happen to be Latino, purporting to be a higher-up at the tar<span class="_ _0"/>get </div><div class="t m0 x3 hd y1222 ff4 fs7 fc0 sc0 ls10 ws16">organization or a competitor is probably not in your best interest.</div><div class="t m0 x4 hd y1185 ff4 fs7 fc0 sc0 ls0 ws0">The entire concept of congruence needs to be ex<span class="_ _0"/>ecuted from the perspecti<span class="_ _0"/>ve of </div><div class="t m0 x3 hd y1186 ff4 fs7 fc0 sc0 ls0 ws0">your target indi<span class="_ _0"/>vidual. <span class="_ _0"/>This is the most important part of congruence. It doesn’t </div><div class="t m0 x3 hd y1223 ff4 fs7 fc0 sc0 ls0 ws0">matter ho<span class="_ _0"/>w you think you should act within your story—it only matters what your </div><div class="t m0 x3 hd y1224 ff4 fs7 fc0 sc0 ls0 ws0">target indi<span class="_ _0"/>vidual thinks and acting in a way that is not going to be contradictory in </div><div class="t m0 x3 hd y1225 ff4 fs7 fc0 sc0 ls0 ws0">the mind of your target. Look at it from the perspecti<span class="_ _0"/>v<span class="_ _0"/>e that, in most cases, making </div><div class="t m0 x3 hd y1226 ff4 fs7 fc0 sc0 ls0 ws0">your target user think about the v<span class="_ _0"/>eracity of your story is probably detrimental to you.</div><div class="t m0 x3 h16 y1227 ff1 fsb fc0 sc0 ls0 ws0">Social Engineering T<span class="_ _1b"/>actics</div><div class="t m0 x3 hd y1228 ff4 fs7 fc0 sc0 ls0 ws0">The follo<span class="_ _0"/>wing are some of the most tried-and-true social engineering tactics that </div><div class="t m0 x3 hd y1229 ff4 fs7 fc0 sc0 ls0 ws0">hav<span class="_ _0"/>e served me well o<span class="_ _0"/>ver the years. <span class="_ _0"/>W<span class="_ _3"/>e will cov<span class="_ _0"/>er some of these in more depth in </div><div class="t m0 x3 hd y122a ff4 fs7 fc0 sc0 lsb ws16">Chapter 9, including some cav<span class="_ _0"/>eats when physically interacting with an indi<span class="_ _0"/>vidual.</div><div class="t m0 x3 h4 y122b ff2 fs1 fc0 sc0 ls0 ws0">Like Likes Like</div><div class="t m0 x3 hd y122c ff4 fs7 fc0 sc0 ls0 ws0">People tend to be friends with or simply like indi<span class="_ _0"/>viduals who are like them. <span class="_ _2"/>And </div><div class="t m0 x3 hd y122d ff4 fs7 fc0 sc0 ls0 ws0">people tend to be less suspicious of and more helpful to people they lik<span class="_ _0"/>e. Similarities </div><div class="t m0 x3 hd y122e ff4 fs7 fc0 sc0 ls0 ws0">include looking, dressing, and acting in a similar way; being the same ethnicity; or </div><div class="t m0 x3 hd y122f ff4 fs7 fc0 sc0 ls0 ws0">simply liking the same things such as a sports team or e<span class="_ _0"/>ven the same fa<span class="_ _0"/>v<span class="_ _0"/>orite beer<span class="_ _2"/>.</div><div class="t m0 x4 hd y1230 ff4 fs7 fc0 sc0 ls0 ws0">If you’<span class="_ _2"/>re not good at making friends or just being friendly<span class="_ _0"/>, this is one problem you </div><div class="t m0 x3 hd y1231 ff4 fs7 fc0 sc0 ls0 ws0">should seek to remedy immediately<span class="_ _2"/>, and frankly<span class="_ _2"/>, it’<span class="_ _0"/>s probably one of the easiest. If </div><div class="t m0 x3 hd y1195 ff4 fs7 fc0 sc0 ls0 ws0">four-year<span class="_ _0"/>-olds can make friends with strangers, you should be able to as well! <span class="_ _0"/>There </div><div class="t m0 x3 hd y1232 ff4 fs7 fc0 sc0 ls0 ws0">are many good books on making friends or b<span class="_ _0"/>uilding rapport, which are often used </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
