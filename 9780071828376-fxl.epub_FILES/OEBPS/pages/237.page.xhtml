<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfed" class="pf w2 h2" data-page-no="ed"><div class="pc pced w2 h2"><img class="bi xaf y1653 w4 h66" alt="" src="bged.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">214<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 hd y11c ff4 fs7 fc0 sc0 lsb ws16">transmission strength, not your recei<span class="_ _0"/>ving strength. There are le<span class="_ _0"/>gal limits to the </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">output po<span class="_ _0"/>wer of radios that are unique to each country<span class="_ _2"/>. In the United States, these </div><div class="t m0 x3 hd y20f ff4 fs7 fc0 sc0 ls0 ws0">regulations come from the Federal Communications Commission (FCC), and there </div><div class="t m0 x3 hd y210 ff4 fs7 fc0 sc0 ls0 ws0">are dif<span class="_ _0"/>ferent power limits for point-to-point links and point-to-multipoint links. <span class="_ _0"/>The </div><div class="t m0 x3 hd y211 ff4 fs7 fc0 sc0 ls0 ws0">number that is most concerning to us is the maximum output po<span class="_ _0"/>wer of our radio, </div><div class="t m0 x3 hd y212 ff4 fs7 fc0 sc0 ls0 ws0">which in the United States is 30 dBm or 1 watt. Ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, you are able to get an </div><div class="t m0 x3 hd y213 ff4 fs7 fc0 sc0 lsb ws16">ef<span class="_ _0"/>fectiv<span class="_ _0"/>e higher rating by adding a 6-dBi-gain antenna.</div><div class="t m0 x4 hd y1654 ff4 fs7 fc0 sc0 ls0 ws0">The follo<span class="_ _0"/>wing table shows con<span class="_ _2"/>version from dBm to watts.</div><div class="t m0 x20 h6 y1655 ff4 fs2 fc0 sc0 ls0 ws0">36 dBm<span class="_ _6c"> </span>4 watts</div><div class="t m0 x20 h6 y1656 ff4 fs2 fc0 sc0 ls0 ws0">30 dBm<span class="_ _6c"> </span>1 watts</div><div class="t m0 x20 h6 y1657 ff4 fs2 fc0 sc0 ls0 ws0">27 dBm<span class="_ _6c"> </span>500 milliwatts</div><div class="t m0 x20 h6 y1658 ff4 fs2 fc0 sc0 ls0 ws0">26 dBm<span class="_ _6c"> </span>400 milliwatts</div><div class="t m0 x20 h6 y1659 ff4 fs2 fc0 sc0 ls0 ws0">25 dBm<span class="_ _6c"> </span>320 milliwatts</div><div class="t m0 x20 h6 y165a ff4 fs2 fc0 sc0 ls0 ws0">24 dBm<span class="_ _6c"> </span>250 milliwatts</div><div class="t m0 x20 h6 y165b ff4 fs2 fc0 sc0 ls0 ws0">23 dBm<span class="_ _6c"> </span>200 milliwatts</div><div class="t m0 x20 h6 y165c ff4 fs2 fc0 sc0 ls0 ws0">22 dBm<span class="_ _6c"> </span>160 milliwatts</div><div class="t m0 x20 h6 y165d ff4 fs2 fc0 sc0 ls0 ws0">21 dBm<span class="_ _6c"> </span>130 milliwatts</div><div class="t m0 x20 h6 y165e ff4 fs2 fc0 sc0 ls0 ws0">20 dBm<span class="_ _6c"> </span>100 milliwatts</div><div class="t m0 x20 h6 y165f ff4 fs2 fc0 sc0 ls0 ws0">15 dBm<span class="_ _6c"> </span>32 milliwatts</div><div class="t m0 x20 h6 y1660 ff4 fs2 fc0 sc0 ls0 ws0">10 dBm<span class="_ _6c"> </span>10 milliwatts</div><div class="t m0 x20 h6 y1661 ff4 fs2 fc0 sc0 ls0 ws0">5 dBm<span class="_ _58"> </span>3.2 milliwatts</div><div class="t m0 x20 h6 y1662 ff4 fs2 fc0 sc0 ls0 ws0">4 dBm<span class="_ _58"> </span>2.5 milliwatts</div><div class="t m0 x20 h6 y1663 ff4 fs2 fc0 sc0 ls0 ws0">3 dBm<span class="_ _58"> </span>2.0 milliwatts</div><div class="t m0 x20 h6 y1664 ff4 fs2 fc0 sc0 ls0 ws0">2 dBm<span class="_ _58"> </span>1.6 milliwatts</div><div class="t m0 x20 h6 y1665 ff4 fs2 fc0 sc0 ls0 ws0">1 dBm<span class="_ _58"> </span>1.3 milliwatts</div><div class="t m0 x20 h6 y1666 ff4 fs2 fc0 sc0 ls0 ws0">0 dBm<span class="_ _58"> </span>1.0 milliwatts</div><div class="t m0 x4 hd y1667 ff4 fs7 fc0 sc0 ls0 ws0">Ultimately<span class="_ _2"/>, these rules don’t really apply to an <span class="_ _2"/>APT hacker<span class="_ _0"/>, b<span class="_ _0"/>ut you should be </div><div class="t m0 x3 hd y1668 ff4 fs7 fc0 sc0 ls0 ws0">aw<span class="_ _0"/>are of them nonetheless. In the following output, you’<span class="_ _0"/>ll see we hav<span class="_ _0"/>e the wireless </div><div class="t m0 x3 hd y1669 ff4 fs7 fc0 sc0 ls0 ws0">adapter’<span class="_ _2"/>s T<span class="_ _0"/>ransmit Po<span class="_ _0"/>wer (TX) po<span class="_ _0"/>wer setting currently set to 27 dBm, which is 500 </div><div class="t m0 x3 hd y166a ff4 fs7 fc0 sc0 ls0 ws0">milliwatts, or half of what this card will support:</div><div class="t m0 x3 h40 y166b fff fs5 fc0 sc0 ls0 ws0">root@kali:~# iwconfig</div><div class="t m0 x3 h40 y166c fff fs5 fc0 sc0 ls0 ws0">wlan0     IEEE 802.11bg  ESSID:off/any</div><div class="t m0 x3 h40 y166d fff fs5 fc0 sc0 ls0 ws0">          Mode:Managed  Access Point: Not-Associated   Tx-Power=27 dBm</div><div class="t m0 x3 h40 y166e fff fs5 fc0 sc0 ls0 ws0">          Retry  long limit:7   RTS thr:off   Fragment thr:off</div><div class="t m0 x3 h40 y166f fff fs5 fc0 sc0 ls0 ws0">          Power Management:off</div><div class="t m0 x3 h40 y1670 fff fs5 fc0 sc0 ls0 ws0">root@kali:~#</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
