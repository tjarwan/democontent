class="_ _0"/>W<span class="_ _2"/>e could </div><div class="t m0 x3 hd y161 ff4 fs7 fc0 sc0 ls0 ws0">possibly accomplish this by parking a car in a nearby parking lot and sav<span class="_ _0"/>e the feed </div><div class="t m0 x3 hd y273 ff4 fs7 fc0 sc0 ls0 ws0">with a simple D<span class="_ _0"/>VR system, b<span class="_ _0"/>ut that might not always be possible.</div><div class="t m0 x4 hd y274 ff4 fs7 fc0 sc0 ls0 ws0">Although bugging technology might seem more useful for us if we plant the </div><div class="t m0 x3 hd y275 ff4 fs7 fc0 sc0 lsb ws16">de<span class="_ _0"/>vice in a specic location after physically inltrating a target facility<span class="_ _3"/>, there are still </div><div class="t m0 x3 hd y276 ff4 fs7 fc0 sc0 ls0 ws0">plenty of opportunities for us to plant these de<span class="_ _0"/>vices in <span class="ff5">anything</span> that has power<span class="_ _2"/>. Some </div><div class="t m0 x3 hd y277 ff4 fs7 fc0 sc0 ls0 ws0">very interesting projects ha<span class="_ _0"/>ve been de<span class="_ _0"/>v<span class="_ _0"/>eloped recently to camouage these devices </div><div class="t m0 x3 hd y278 ff4 fs7 fc0 sc0 ls0 ws0">into lighting xtures, which can then deli<span class="_ _0"/>ver the communication back to their </div><div class="t m0 x3 hd y279 ff4 fs7 fc0 sc0 ls0 ws0">masters. One project allo<span class="_ _0"/>wed communication to be deliv<span class="_ _0"/>ered ov<span class="_ _0"/>er the Internet by </div><div class="t m0 x3 hd y5ea ff4 fs7 fc0 sc0 ls0 ws0">utilizing a Raspberry Pi as part of the de<span class="_ _0"/>vice. <span class="_ _0"/>W<span class="_ _0"/>ith such an innocent and ubiquitous </div><div class="t m0 x3 hd y5eb ff4 fs7 fc0 sc0 ls0 ws0">de<span class="_ _0"/>vice such as a light xture, consider some of the critical locations where you </div><div class="t m0 x3 hd y5ec ff4 fs7 fc0 sc0 ls0 ws0">could deploy the de<span class="_ _0"/>vice. Some target locations that might pro<span class="_ _0"/>vide particular v<span class="_ _0"/>alue </div><div class="t m0 x3 hd y5ed ff4 fs7 fc0 sc0 ls0 ws0">for bugging include the follo<span class="_ _0"/>wing (see http://www<span class="_ _3"/>.wired.com/2014/04/coversnitch-</div><div class="t m0 x3 hd y5ee ff4 fs7 fc0 sc0 ls0 ws0">eav<span class="_ _0"/>esdropping-lightb<span class="_ _0"/>ulb):</div><div class="t m0 x16 h1f y1cb8 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1cb9 ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _2"/>ech support/help desk locations</div><div class="t m0 x16 h1f y1cba ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1cbb ff4 fs7 fc0 sc0 ls0 ws0">Network operations</div><div class="t m0 x16 h1f y1cbc ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1cbd ff4 fs7 fc0 sc0 ls0 ws0">C-le<span class="_ _0"/>vel ofces</div><div class="t m0 x16 h1f y1cbe ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1cbf ff4 fs7 fc0 sc0 ls0 ws0">Conference rooms</div><div class="t m0 x16 h1f y1cc0 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1cc1 ff4 fs7 fc0 sc0 ls0 ws0">Perimeter locations and guarded areas</div><div class="t m0 x3 h7 y1cc2 ff1 fs3 fc0 sc0 ls0 ws0">Global Position System Bugs</div><div class="t m0 x3 hd y1cc3 ff4 fs7 fc0 sc0 lsf ws1b">Obtaining data about a specic target user or e<span class="_ _0"/>v<span class="_ _0"/>en just a company v<span class="_ _0"/>ehicle could be </div><div class="t m0 x3 hd y1cc4 ff4 fs7 fc0 sc0 lsf ws1b">in<span class="_ _0"/>v<span class="_ _0"/>aluable information. Obtaining this information in real time is far more v<span class="_ _0"/>aluable </div><div class="t m0 x3 hd y1cc5 ff4 fs7 fc0 sc0 lsf ws1b">to us. Subscription-based “personal” GPS systems hav<span class="_ _0"/>e been a<span class="_ _0"/>vailable for some time. </div><div class="t m0 x3 hd y1cc6 ff4 fs7 fc0 sc0 lsf ws1b">T<span class="_ _3"/>ypically<span class="_ _0"/>, you purchase a small GPS de<span class="_ _0"/>vice and then pay a monthly fee to obtain </div><div class="t m0 x3 hd y1cc7 ff4 fs7 fc0 sc0 lsf ws1b">the real-time data. These are typically tar<span class="_ _0"/>geted to<span class="_ _0"/>ward parents, suspicious spouses, </div><div class="t m0 x3 hd y1cc8 ff4 fs7 fc0 sc0 lsf ws1b">or employers who, respecti<span class="_ _0"/>vely<span class="_ _3"/>, want to track their children, signicant other<span class="_ _0"/>, or </div><div class="t m0 x3 hd y1cc9 ff4 fs7 fc0 sc0 lsf ws1b">employees. Man<span class="_ _0"/>y of the purpose-built GPS units will come with a relati<span class="_ _0"/>v<span class="_ _0"/>ely long </div><div class="t m0 x3 hd y1cca ff4 fs7 fc0 sc0 lsf ws1b">battery life—some can easily run for a fe<span class="_ _0"/>w months on a single charge. Man<span class="_ _0"/>y will also </div><div class="t m0 x3 hd y1ccb ff4 fs7 fc0 sc0 lsf ws1b">include some type of magnetic system to place in hidden areas of a vehicle. Man<span class="_ _0"/>y </div><a class="" href="http://www.wired.com/2014/04/coversnitcheavesdropping-lightbulb"><div class="d m1" style="border-style:none;position:absolute;left:301.254724px;bottom:393.094482px;width:195.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://www.wired.com/2014/04/coversnitcheavesdropping-lightbulb"><div class="d m1" style="border-style:none;position:absolute;left:94.452003px;bottom:377.372638px;width:114.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
