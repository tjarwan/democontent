<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf67" class="pf w2 h2" data-page-no="67"><div class="pc pc67 w2 h2"><img class="bi x3c y91a w4 hf" alt="" src="bg67.png"/><div class="t m0 x3b h10 y83 ff1 fs9 fc0 sc0 lsa ws0">80<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3c hd y172 ff4 fs7 fc0 sc0 ls0 ws0">Google. Ne<span class="_ _0"/>w sites or services like these might be created that can instantly present </div><div class="t m0 x3c hd y173 ff4 fs7 fc0 sc0 lsb ws16">an additional helpful source of information about your target or<span class="_ _0"/>ganization.</div><div class="t m0 x3c h4 y91b ff2 fs1 fc0 sc0 ls0 ws0">Data Methods (Active and Passive)</div><div class="t m0 x3c hd y91c ff4 fs7 fc0 sc0 ls0 ws0">Acti<span class="_ _0"/>ve reconnaissance, in a general sense, in<span class="_ _0"/>v<span class="_ _0"/>olves an<span class="_ _0"/>y acti<span class="_ _0"/>vities that can be detected </div><div class="t m0 x3c hd y91d ff4 fs7 fc0 sc0 lsb ws16">by your target or<span class="_ _0"/>ganization. Passi<span class="_ _0"/>v<span class="_ _0"/>e reconnaissance, on the other hand, in<span class="_ _0"/>v<span class="_ _0"/>olves </div><div class="t m0 x3c hd y91e ff4 fs7 fc0 sc0 ls0 ws0">using sources that the target does not o<span class="_ _0"/>wn, thus making it much harder for them to </div><div class="t m0 x3c hd y91f ff4 fs7 fc0 sc0 ls0 ws0">detect our reconnaissance.</div><div class="t m0 x16 hd y920 ff4 fs7 fc0 sc0 ls0 ws0">Many people tak<span class="_ _0"/>e a hard line on what they consider to be acti<span class="_ _0"/>ve reconnaissance </div><div class="t m0 x3c hd y921 ff4 fs7 fc0 sc0 ls0 ws0">acti<span class="_ _0"/>vities. The technical answer is that <span class="ff5">any</span> acti<span class="_ _0"/>vity in which you directly </div><div class="t m0 x3c hd y922 ff4 fs7 fc0 sc0 lsb ws16">communicate with a target or<span class="_ _0"/>ganization system is considered acti<span class="_ _0"/>ve. <span class="_ _2"/>An extreme </div><div class="t m0 x3c hd y923 ff4 fs7 fc0 sc0 ls0 ws0">example might be performing a single DNS record lookup by querying a DNS serv<span class="_ _0"/>er </div><div class="t m0 x3c hd y924 ff4 fs7 fc0 sc0 lsb ws16">at the target or<span class="_ _0"/>ganization or visiting a web page, which may be logged by their </div><div class="t m0 x3c hd y925 ff4 fs7 fc0 sc0 ls0 ws0">respecti<span class="_ _0"/>ve systems.</div><div class="t m0 x16 hd y926 ff4 fs7 fc0 sc0 ls0 ws0">While this might be technically accurate, an <span class="_ _2"/>APT hacker knows that it might be </div><div class="t m0 x3c hd y927 ff4 fs7 fc0 sc0 lsb ws16">extremely difcult for an or<span class="_ _0"/>ganization to distinguish our minimal trafc from the </div><div class="t m0 x3c hd y928 ff4 fs7 fc0 sc0 ls0 ws0">ood of attacks they’<span class="_ _2"/>re likely to face e<span class="_ _0"/>very day<span class="_ _3"/>.</div><div class="t m0 x16 hd y929 ff4 fs7 fc0 sc0 ls0 ws0">Any host that is connected to the Internet is being scanned virtually e<span class="_ _0"/>v<span class="_ _0"/>ery minute </div><div class="t m0 x3c hd y728 ff4 fs7 fc0 sc0 ls0 ws0">by mostly automated threats in an attempt to identify systems that hav<span class="_ _0"/>e specic </div><div class="t m0 x3c hd y729 ff4 fs7 fc0 sc0 ls0 ws0">vulnerabilities. Don’t belie<span class="_ _0"/>v<span class="_ _0"/>e me? Set up a server and connect it directly to the </div><div class="t m0 x3c hd y92a ff4 fs7 fc0 sc0 ls0 ws0">Internet without the use of a re<span class="_ _0"/>wall or router<span class="_ _2"/>. Even with only minimal services, </div><div class="t m0 x3c hd y92b ff4 fs7 fc0 sc0 ls0 ws0">you should see failed login attempts on your Secure Shell (SSH) serv<span class="_ _0"/>er and random </div><div class="t m0 x3c hd y92c ff4 fs7 fc0 sc0 ls0 ws0">requests to your web server in no time.</div><div class="t m0 x16 hd y72d ff4 fs7 fc0 sc0 lsb ws16">This is important to keep in mind. Most or<span class="_ _0"/>ganizations are not only constantly </div><div class="t m0 x3c hd y72e ff4 fs7 fc0 sc0 ls0 ws0">being ooded with legitimate trafc, b<span class="_ _0"/>ut they also are constantly being scanned and </div><div class="t m0 x3c hd y92d ff4 fs7 fc0 sc0 ls0 ws0">“attacked” e<span class="_ _0"/>very day<span class="_ _3"/>, thus making it easier for us to probe these systems while still </div><div class="t m0 x3c hd y92e ff4 fs7 fc0 sc0 ls0 ws0">maintaining our anonymity<span class="_ _3"/>.</div><div class="t m0 x3c h16 y92f ff1 fsb fc0 sc0 ls0 ws0">T<span class="_ _1b"/>echnical Data</div><div class="t m0 x3c hd y930 ff4 fs7 fc0 sc0 lsb ws16">The baseline of technical data you should obtain about any tar<span class="_ _0"/>get organization </div><div class="t m0 x3c hd y733 ff4 fs7 fc0 sc0 ls0 ws16">includes</div><div class="t m0 x20 h1f y931 ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x61 hd y932 ff4 fs7 fc0 sc0 ls0 ws0">Internet registry information, <span class="_ _0"/>Whois information, re<span class="_ _0"/>gistered subnets, and </div><div class="t m0 x61 hd y933 ff4 fs7 fc0 sc0 ls0 ws0">acti<span class="_ _0"/>vely used subnets</div><div class="t m0 x20 h1f y934 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x61 hd y935 ff4 fs7 fc0 sc0 ls0 ws0">DNS information and records</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
