sc0 ls0 ws0">absurd amount of extremely useful data for us. <span class="_ _2"/>Although it’<span class="_ _2"/>s a rather unsophisticated </div><div class="t m0 x3 hd ye98 ff4 fs7 fc0 sc0 ls0 ws0">technique, creating a spreadsheet of as many personnel as possible can pro<span class="_ _0"/>ve to be </div><div class="t m0 x3 hd y414 ff4 fs7 fc0 sc0 ls0 ws0">one of the most important pieces of data we obtain during the recon phase.</div><div class="t m0 x4 hd ye99 ff4 fs7 fc0 sc0 ls0 ws0">Unfortunately<span class="_ _2"/>, because there are so many dif<span class="_ _0"/>ferent unique directory systems, we </div><div class="t m0 x3 hd y416 ff4 fs7 fc0 sc0 ls0 ws0">can’t co<span class="_ _0"/>ver e<span class="_ _0"/>xactly ho<span class="_ _0"/>w to automate the extraction of data from them. Ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, we </div><div class="t m0 x3 hd ye9a ff4 fs7 fc0 sc0 ls0 ws0">can gi<span class="_ _0"/>ve you the fundamental tools that should work for the majority of systems </div><div class="t m0 x3 hd ye9b ff4 fs7 fc0 sc0 ls0 ws0">you’<span class="_ _2"/>re likely to encounter<span class="_ _0"/>. </div><div class="t m0 x4 hd ye9c ff4 fs7 fc0 sc0 ls13 ws0">Let’<span class="_ _2"/>s look at a real-world example in Figure 5-1. In this case, we ha<span class="_ _0"/>ve a<span class="_ _0"/> </div><div class="t m0 x3 hd ye9d ff4 fs7 fc0 sc0 ls0 ws0">web-based personnel directory that allo<span class="_ _0"/>ws us to search for a user and the results are </div><div class="t m0 x3 h21 ye9e ff1 fs2 fc0 sc0 ls0 ws0">Figure 5-1<span class="_ _21"> </span><span class="ffc">Basic web personnel director<span class="_ _1"/>y</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
