<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf146" class="pf w2 h2" data-page-no="146"><div class="pc pc146 w2 h2"><div class="t m0 xb h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 9: Physical Infiltration<span class="_ _9"> </span><span class="ff1 fs9 lsa">303</span></div><div class="t m0 x3 h4 y2c9 ff2 fs1 fc0 sc0 ls0 ws0">Facility Reconnaissance T<span class="_ _3"/>actics</div><div class="t m0 x3 hd y2ca ff4 fs7 fc0 sc0 lsb ws16">Enumerating all of the facilities associated with a tar<span class="_ _0"/>get organization should be an </div><div class="t m0 x3 hd y2cb ff4 fs7 fc0 sc0 ls0 ws0">almost tri<span class="_ _0"/>vial task for you at this point. Besides Internet-accessible OSINT sources </div><div class="t m0 x3 hd y2cc ff4 fs7 fc0 sc0 lsb ws16">like the tar<span class="_ _0"/>get organization’<span class="_ _2"/>s website, we hav<span class="_ _0"/>e a myriad of public records that will </div><div class="t m0 x3 hd y2cd ff4 fs7 fc0 sc0 lsb ws16">contain information about the target or<span class="_ _0"/>ganization’<span class="_ _2"/>s physical presence.</div><div class="t m0 x4 hd y11e2 ff4 fs7 fc0 sc0 ls0 ws0">Obtaining facility location information is also an e<span class="_ _0"/>xtremely innocuous piece </div><div class="t m0 x3 hd y2cf ff4 fs7 fc0 sc0 ls0 ws0">of information that almost e<span class="_ _0"/>very employee you encounter will ha<span class="_ _0"/>v<span class="_ _0"/>e no problem </div><div class="t m0 x3 hd y2d0 ff4 fs7 fc0 sc0 ls0 ws0">re<span class="_ _0"/>vealing o<span class="_ _0"/>ver a phone call or e-mail con<span class="_ _0"/>v<span class="_ _0"/>ersation. Many times, it might be as simple </div><div class="t m0 x3 hd y2d1 ff4 fs7 fc0 sc0 ls0 ws0">as calling up the receptionist and asking for this information. <span class="_ _2"/>A few examples:</div><div class="t m0 x65 h2c y1e94 ff3 fs7 fc0 sc0 ls0 ws0">APT Hacker:<span class="ff4"> Hello, what location is this?</span></div><div class="t m0 x65 h24 y1e95 ff5 fs7 fc0 sc0 ls0 ws0">Done</div><div class="t m0 x65 h2c y1e96 ff3 fs7 fc0 sc0 ls0 ws0">APT Hacker:<span class="ff4"> He<span class="_ _0"/>y<span class="_ _2"/>, this is John, I’m trying to troubleshoot a phone extension </span></div><div class="t m0 x65 hd y1e97 ff4 fs7 fc0 sc0 ls0 ws0">issue. Is this the 123 Fak<span class="_ _0"/>e Street location?</div><div class="t m0 x65 h2c y1e98 ff3 fs7 fc0 sc0 ls0 ws0">Receptionist:<span class="ff4"> No, this is the 456 Real Street address.</span></div><div class="t m0 x65 h2c y1e99 ff3 fs7 fc0 sc0 ls0 ws0">APT Hacker:<span class="ff4"> Huh, that’<span class="_ _2"/>s odd. Okay<span class="_ _2"/>, I’ll call back in a little, need to gure </span></div><div class="t m0 x65 hd y1e9a ff4 fs7 fc0 sc0 ls0 ws0">this out.</div><div class="t m0 x65 h2c y1e9b ff3 fs7 fc0 sc0 ls0 ws0">APT Hacker:<span class="ff4"> Hello, I’ll be coming on site ne<span class="_ _0"/>xt week to meet with Doctor </span></div><div class="t m0 x65 hd y1e9c ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>areld. I just wanted to conrm the address.</div><div class="t m0 x65 h2c y1e9d ff3 fs7 fc0 sc0 ls0 ws0">Receptionist:<span class="ff4"> Sure thing, this is 456 Real Street.</span></div><div class="t m0 x4 hd y1e9e ff4 fs7 fc0 sc0 ls0 ws0">Once we hav<span class="_ _0"/>e b<span class="_ _0"/>uilt this basic information, we can follow up with specic </div><div class="t m0 x3 hd y1e9f ff4 fs7 fc0 sc0 lsb ws16">interrogations of the functions or departments of the facility<span class="_ _2"/>. <span class="_ _2"/>Again, depending on </div><div class="t m0 x3 hd y1ea0 ff4 fs7 fc0 sc0 lsb ws16">the size and type of the organization, we might simply be able to call and ask.</div><div class="t m0 x65 h2c y1ea1 ff3 fs7 fc0 sc0 ls0 ws0">APT Hacker:<span class="ff4"> Hello, this is Jane Smith. I’m trying to get in touch with </span></div><div class="t m0 x65 hd y1ea2 ff4 fs7 fc0 sc0 ls0 ws0">Thomas <span class="_ _2"/>Anderson in accounting, but I just got transferred in a loop and was </div><div class="t m0 x65 hd y1ea3 ff4 fs7 fc0 sc0 ls0 ws0">disconnected. Is he located in this ofce?</div><div class="t m0 x65 h2c y1ea4 ff3 fs7 fc0 sc0 ls0 ws0">Receptionist:<span class="ff4"> Oh, I’m very sorry<span class="_ _3"/>. I don’t believ<span class="_ _0"/>e there’<span class="_ _2"/>s anyone here by that </span></div><div class="t m0 x65 hd y1ea5 ff4 fs7 fc0 sc0 ls0 ws0">name.</div><div class="t m0 x65 h2c y1ea6 ff3 fs7 fc0 sc0 ls0 ws0">APT Hacker:<span class="ff4"> Hmm, that’<span class="_ _2"/>s odd. Isn’t the accounting department at this </span></div><div class="t m0 x65 hd y1ea7 ff4 fs7 fc0 sc0 ls0 ws0">location?</div><div class="t m0 x4 hd y1ea8 ff4 fs7 fc0 sc0 ls0 ws0">Remember to refer back to all of the reconnaissance data you’<span class="_ _2"/>ve obtained </div><div class="t m0 x3 hd y1ea9 ff4 fs7 fc0 sc0 ls0 ws0">pre<span class="_ _0"/>viously to help build this database. F<span class="_ _0"/>or example, we might be able to use all </div><div class="t m0 x3 hd y1eaa ff4 fs7 fc0 sc0 ls0 ws0">of the information obtained from war dialing with <span class="_ _0"/>W<span class="_ _3"/>arV<span class="_ _0"/>O<span class="_ _0"/>X to understand the </div><div class="t m0 x3 hd y1eab ff4 fs7 fc0 sc0 lsb ws16">people, departments, or functions of a target f<span class="_ _0"/>acility<span class="_ _2"/>. There are many reasons why </div><div class="t m0 x3 hd y1eac ff4 fs7 fc0 sc0 ls0 ws0">understanding the groups and functions of a facility is necessary data for us to ha<span class="_ _0"/>ve. </div><div class="t m0 x3 hd y1ead ff4 fs7 fc0 sc0 lsb ws16">Not the least of which being that most organizations determine the physical security </div><div class="t m0 x3 hd y1eae ff4 fs7 fc0 sc0 ls0 ws0">controls based on the sensiti<span class="_ _0"/>vity of the assets, people, and functions of that facility<span class="_ _2"/>. </div><div class="t m0 x3 hd y1eaf ff4 fs7 fc0 sc0 ls0 ws0">In addition, we’ll want to select the location that is lik<span class="_ _0"/>ely to hav<span class="_ _0"/>e access to data or </div><div class="t m0 x3 hd y1eb0 ff4 fs7 fc0 sc0 ls0 ws0">assets that we wish to target.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
