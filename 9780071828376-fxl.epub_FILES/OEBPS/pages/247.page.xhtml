<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pff7" class="pf w2 h2" data-page-no="f7"><div class="pc pcf7 w2 h2"><img class="bi x94 y1774 w6 h2e" alt="" src="bgf7.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">224<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 h40 y1775 fff fs5 fc0 sc0 ls0 ws0">00:0D:67:0F:CA:F0  -48        6       11    0   6  54e. OPN</div><div class="t m0 x3 h40 y1776 fff fs5 fc0 sc0 ls0 ws0">Albany FreeNet</div><div class="t m0 x3 h40 y1777 fff fs5 fc0 sc0 ls0 ws0">BSSID              STATION            PWR   Rate    Lost  Packets  Probes</div><div class="t m0 x3 h40 y1778 fff fs5 fc0 sc0 ls0 ws0">(not associated)   00:22:FB:0E:3D:12  -27    0 - 1    170       26  WeakNet-</div><div class="t m0 x3 h40 y1779 fff fs5 fc0 sc0 ls0 ws0">Guest,WeakNet,WeakNet-Corporate,GHome</div><div class="t m0 x3 h40 y177a fff fs5 fc0 sc0 ls0 ws0">(not associated)   4C:E6:76:BC:A9:A0  -48    0 - 1      0        1</div><div class="t m0 x4 hd y177b ff4 fs7 fc0 sc0 ls0 ws0">As you can see, there’<span class="_ _2"/>s a lot of good information in a very small space here. If </div><div class="t m0 x3 hd y177c ff4 fs7 fc0 sc0 ls0 ws0">any of the data scrolls past the edge of the screen, there are interacti<span class="_ _0"/>v<span class="_ _0"/>e commands to </div><div class="t m0 x3 hd y177d ff4 fs7 fc0 sc0 ls0 ws0">change the display of data. Ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, all of the data is being logged to PCAP (packet </div><div class="t m0 x3 hd y177e ff4 fs7 fc0 sc0 ls0 ws0">capture) and CSV (comma-separated v<span class="_ _0"/>alue) les, so it’<span class="_ _0"/>s typically easier to just lea<span class="_ _0"/>ve </div><div class="t m0 x3 hd y177f ff4 fs7 fc0 sc0 ls0 ws0">airodump running and inspect the data in the les.</div><div class="t m0 x4 hd y1780 ff4 fs7 fc0 sc0 ls0 ws0">If airodump identies a network that is not broadcasting its SSID, it will </div><div class="t m0 x3 hd y1781 ff4 fs7 fc0 sc0 ls0 ws0">automatically capture the network name from beacons or probes. Unfortunately<span class="_ _2"/>, </div><div class="t m0 x3 hd y1782 ff4 fs7 fc0 sc0 ls0 ws0">airodump doesn’t nati<span class="_ _0"/>v<span class="_ _0"/>ely giv<span class="_ _0"/>e you a good display of which network names were </div><div class="t m0 x3 hd y1783 ff4 fs7 fc0 sc0 ls0 ws0">originally hidden; instead, it just quietly displays the identied network name when </div><div class="t m0 x3 hd y1784 ff4 fs7 fc0 sc0 ls0 ws0">it’<span class="_ _2"/>s av<span class="_ _0"/>ailable. For e<span class="_ _0"/>xample, in the following output, we see a hidden netw<span class="_ _0"/>ork name as </div><div class="t m0 x3 hd y1785 ff4 fs7 fc0 sc0 ls0 ws0">the ESSID is &lt;length: 0&gt;:</div><div class="t m0 x3 h40 y1786 fff fs5 fc0 sc0 ls0 ws0">BSSID              PWR RXQ  Beacons    #Data, #/s  CH  MB   ENC  CIPHER AUTH </div><div class="t m0 x3 h40 y1787 fff fs5 fc0 sc0 ls0 ws0">ESSID</div><div class="t m0 x3 h40 y1788 fff fs5 fc0 sc0 ls0 ws0">06:18:0A:22:37:9A   -9   0       15        0    0   1  54e. WPA2 CCMP   PSK</div><div class="t m0 x3 h40 y1789 fff fs5 fc0 sc0 ls0 ws0">&lt;length:  0&gt;</div><div class="t m0 x4 hd y178a ff4 fs7 fc0 sc0 ls0 ws0">Then, after airodump has observed the netw<span class="_ _0"/>ork name, you can see it simply </div><div class="t m0 x3 hd y178b ff4 fs7 fc0 sc0 ls0 ws0">updates the network name, as in the follo<span class="_ _0"/>wing output:</div><div class="t m0 x3 h40 y178c fff fs5 fc0 sc0 ls0 ws0">BSSID              PWR RXQ  Beacons    #Data, #/s  CH  MB   ENC  CIPHER AUTH </div><div class="t m0 x3 h40 y178d fff fs5 fc0 sc0 ls0 ws0">ESSID</div><div class="t m0 x3 h40 y178e fff fs5 fc0 sc0 ls0 ws0">06:18:0A:22:37:9A   -9  45      488        2    0   1  54e. WPA2 CCMP   PSK</div><div class="t m0 x3 h40 y178f fff fs5 fc0 sc0 ls0 ws0">WeakNet</div><div class="t m0 x94 h2f y1790 ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x94 h14 y1791 ff9 fs7 fc0 sc0 ls0 ws0">In my experience, I’ve identied some very sensitive networks where the only security restriction </div><div class="t m0 x94 h14 y1792 ff9 fs7 fc0 sc0 ls0 ws0">was that the SSID was not broadcast; other than that, the wireless network was completely open.</div><div class="t m0 x4 hd y1793 ff4 fs7 fc0 sc0 ls0 ws0">One of the great benets to using a phone is that it comes ready to roll with a </div><div class="t m0 x3 hd y1794 ff4 fs7 fc0 sc0 ls0 ws0">GPS, and the apps themselves are usually as simple to operate as clicking Start. </div><div class="t m0 x3 hd y1795 ff4 fs7 fc0 sc0 ls0 ws0">There are a fe<span class="_ _0"/>w good <span class="_ _0"/>Android apps a<span class="_ _0"/>v<span class="_ _0"/>ailable for wireless reconnaissance. T<span class="_ _3"/>wo of </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
