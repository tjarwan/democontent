<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf42" class="pf w2 h2" data-page-no="42"><div class="pc pc42 w2 h2"><div class="t m0 xa h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 2: Empirical Data<span class="_ _9"> </span><span class="ff1 fs9 lsa">43</span></div><div class="t m0 x4 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">The rootkit was installed as a kernel dri<span class="_ _0"/>v<span class="_ _0"/>er<span class="_ _0"/>, which was digitally signed using a </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">v<span class="_ _0"/>alid certicate stolen from C-Media. Surprisingly<span class="_ _2"/>, C-Media is located in T<span class="_ _3"/>aipei, </div><div class="t m0 x3 hd y11e ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>aiwan (sound familiar?). <span class="_ _2"/>Although there is no evidence that the stolen digital </div><div class="t m0 x3 hd y15c ff4 fs7 fc0 sc0 ls0 ws0">certicates used by Stuxnet are related to the stolen certicate used by Duqu, it is a </div><div class="t m0 x3 hd y15d ff4 fs7 fc0 sc0 ls0 ws0">very interesting coincidence.</div><div class="t m0 x4 hd y15e ff4 fs7 fc0 sc0 ls0 ws0">Once the rootkit was installed, it would start monitoring acti<span class="_ _0"/>vity on the computer<span class="_ _2"/>. </div><div class="t m0 x3 hd y15f ff4 fs7 fc0 sc0 ls0 ws0">Some of the observed functionality of the rootkit included</div><div class="t m0 x16 h1f y5a6 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y5a7 ff4 fs7 fc0 sc0 ls0 ws0">Collecting system information</div><div class="t m0 x16 h1f y5a8 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y5a9 ff4 fs7 fc0 sc0 ls0 ws0">Logging ke<span class="_ _0"/>ystrokes</div><div class="t m0 x16 h1f y5aa ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y5ab ff4 fs7 fc0 sc0 ls0 ws0">Capturing passwords</div><div class="t m0 x16 h1f y5ac ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y5ad ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>aking screenshots</div><div class="t m0 x16 h1f y5ae ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y5af ff4 fs7 fc0 sc0 ls0 ws0">Searching for les</div><div class="t m0 x16 h1f y5b0 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y5b1 ff4 fs7 fc0 sc0 ls0 ws0">Recording network neighborhood information</div><div class="t m0 x16 h1f y5b2 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y5b3 ff4 fs7 fc0 sc0 ls0 ws0">Recording a list of infected peers on the local network</div><div class="t m0 x4 hd y5b4 ff4 fs7 fc0 sc0 lsb ws16">Duqu included capabilities to propagate via the network, which would allo<span class="_ _0"/>w </div><div class="t m0 x3 hd y5b5 ff4 fs7 fc0 sc0 ls0 ws0">computers without a direct connection to the Internet to still be infected and report </div><div class="t m0 x3 hd y5b6 ff4 fs7 fc0 sc0 ls0 ws0">to a sle<span class="_ _0"/>w of command-and-control servers spread across a fe<span class="_ _0"/>w continents through </div><div class="t m0 x3 hd y5b7 ff4 fs7 fc0 sc0 ls0 ws0">its peers.</div><div class="t m0 x4 hd y5b8 ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>o this day<span class="_ _0"/>, the true intentions and identities of the creators of the mal<span class="_ _0"/>ware remain </div><div class="t m0 x3 hd y5b9 ff4 fs7 fc0 sc0 ls0 ws0">a mystery<span class="_ _2"/>. Howe<span class="_ _0"/>v<span class="_ _0"/>er<span class="_ _0"/>, most speculation would point to the U.S. go<span class="_ _0"/>vernment as the </div><div class="t m0 x3 hd y5ba ff4 fs7 fc0 sc0 ls0 ws23">source of the Duqu worm, with similar intentions to Stuxnet. In fact, it’<span class="_ _2"/>s possible that </div><div class="t m0 x3 hd y5bb ff4 fs7 fc0 sc0 lsb ws16">Duqu was used to gather the intelligence necessary to deploy Stuxnet. Determining </div><div class="t m0 x3 hd y5bc ff4 fs7 fc0 sc0 ls0 ws0">which came rst, Stuxnet or Duqu, may ne<span class="_ _0"/>ver actually be kno<span class="_ _0"/>wn.</div><div class="t m0 x3 h4 y5bd ff2 fs1 fc0 sc0 ls0 ws0">Flame: APT Cyber<span class="_ _2"/>-espionage Worm</div><div class="t m0 x3 hd y5be ff4 fs7 fc0 sc0 ls0 ws0">The Flame worm is a <span class="_ _0"/>W<span class="_ _0"/>indo<span class="_ _0"/>ws c<span class="_ _0"/>yber-espionage w<span class="_ _0"/>orm of epic proportions. Its </div><div class="t m0 x3 hd y5bf ff4 fs7 fc0 sc0 ls0 ws24">discov<span class="_ _0"/>ery was announced May 28, 2012. <span class="_ _0"/>The name comes from one of the embedded </div><div class="t m0 x3 hd y5c0 ff4 fs7 fc0 sc0 ls0 ws0">modules of the worm. Man<span class="_ _0"/>y unique qualities of the Flame worm make it interesting. </div><div class="t m0 x3 hd y5c1 ff4 fs7 fc0 sc0 ls0 ws0">For e<span class="_ _0"/>xample, it was written in part in the Lua scripting language. Lua, which is </div><div class="t m0 x3 hd y5c2 ff4 fs7 fc0 sc0 ls0 ws0">Portuguese for moon, is a “lightweight language designed as a scripting language” </div><div class="t m0 x3 hd y5c3 ff4 fs7 fc0 sc0 ls0 ws0">that is cross-platform and designed to look like ISO C.</div><div class="t m0 x4 hd y5c4 ff4 fs7 fc0 sc0 ls0 ws0">Flame is easily the most complex w<span class="_ _0"/>orm discov<span class="_ _0"/>ered to date. It is ov<span class="_ _0"/>er 20 times the </div><div class="t m0 x3 hd y5c5 ff4 fs7 fc0 sc0 lsb ws16">size of Stuxnet, comprising more than 20MB of disk space. Part of the reason why </div><div class="t m0 x3 hd y5c6 ff4 fs7 fc0 sc0 ls0 ws0">Flame is so large is that it uses man<span class="_ _0"/>y public libraries for compression of captured </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
