<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfd9" class="pf w2 h2" data-page-no="d9"><div class="pc pcd9 w2 h2"><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">194<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">link in a public area of the forum that other users might click, then you can use the </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">same technique as before to react to the user based on the source IP address. The </div><div class="t m0 x3 hd y20f ff4 fs7 fc0 sc0 lsb ws16">IP address could be associated with the target or<span class="_ _0"/>ganization or just the geographical </div><div class="t m0 x3 hd y210 ff4 fs7 fc0 sc0 ls0 ws0">location of the IP<span class="_ _1b"/>. Or ev<span class="_ _0"/>en better yet, if we can establish some rapport, then perhaps </div><div class="t m0 x3 hd y211 ff4 fs7 fc0 sc0 ls0 ws0">a pri<span class="_ _0"/>vate message to the user w<span class="_ _0"/>ould go ov<span class="_ _0"/>er ev<span class="_ _0"/>en better<span class="_ _2"/>. One of the greatest benets </div><div class="t m0 x3 hd y212 ff4 fs7 fc0 sc0 ls0 ws0">to this is the fact that all of this will be done a<span class="_ _0"/>way from the eyes of the tar<span class="_ _0"/>get </div><div class="t m0 x3 hd y213 ff4 fs7 fc0 sc0 ls1f ws0">organization.</div><div class="t m0 x3 h4 y620 ff2 fs1 fc0 sc0 ls0 ws0">Client-Side Exploits</div><div class="t m0 x3 hd y491 ff4 fs7 fc0 sc0 ls0 ws0">Client-side exploits are just what the<span class="_ _0"/>y sound like—e<span class="_ _0"/>xploiting vulnerabilities present </div><div class="t m0 x3 hd y5ff ff4 fs7 fc0 sc0 ls0 ws0">on software on end-user endpoint systems such as workstations. Ultimately<span class="_ _3"/>, the </div><div class="t m0 x3 hd y621 ff4 fs7 fc0 sc0 ls0 ws0">vulnerability could be in any softw<span class="_ _0"/>are installed on the system; howe<span class="_ _0"/>v<span class="_ _0"/>er<span class="_ _0"/>, some of the </div><div class="t m0 x3 hd y1b6 ff4 fs7 fc0 sc0 ls0 ws0">most popular choices are within common user software such as ofce producti<span class="_ _0"/>vity </div><div class="t m0 x3 hd y1b7 ff4 fs7 fc0 sc0 ls0 ws0">software, e-mail clients, or multimedia software. Some e<span class="_ _0"/>xamples include</div><div class="t m0 x16 h1f y149a ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y149b ff4 fs7 fc0 sc0 ls0 ws2d">Microsoft W<span class="_ _3"/>ord</div><div class="t m0 x16 h1f y149c ffb fse fc0 sc0 ls0 ws2d">c</div><div class="t m0 x1 hd y149d ff4 fs7 fc0 sc0 ls0 ws0">Microsoft Excel</div><div class="t m0 x16 h1f y149e ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y149f ff4 fs7 fc0 sc0 ls0 ws2e">Adobe Acrobat</div><div class="t m0 x16 h1f y14a0 ffb fse fc0 sc0 ls0 ws2e">c</div><div class="t m0 x1 hd y14a1 ff4 fs7 fc0 sc0 ls0 ws0">Bro<span class="_ _0"/>wser based (Internet Explorer<span class="_ _0"/>, Mozilla Firefox, Chrome)</div><div class="t m0 x4 hd y14a2 ff4 fs7 fc0 sc0 lsb ws16">Remember that because we’<span class="_ _0"/>re playing the lo<span class="_ _0"/>w and slo<span class="_ _0"/>w game, we might </div><div class="t m0 x3 hd y14a3 ff4 fs7 fc0 sc0 ls0 ws0">literally be able to simply wait for an ef<span class="_ _0"/>fecti<span class="_ _0"/>ve vulnerability to be disco<span class="_ _0"/>vered and </div><div class="t m0 x3 hd y14a4 ff4 fs7 fc0 sc0 ls0 ws0">then immediately send out a targeted message to the user<span class="_ _2"/>. <span class="_ _0"/>W<span class="_ _0"/>ith the rate that ne<span class="_ _0"/>w </div><div class="t m0 x3 hd y14a5 ff4 fs7 fc0 sc0 ls0 ws0">vulnerabilities are discov<span class="_ _0"/>ered, you denitely won’<span class="_ _0"/>t be waiting long if this is your </div><div class="t m0 x3 hd y14a6 ff4 fs7 fc0 sc0 ls0 ws0">approach.</div><div class="t m0 x4 hd y14a7 ff4 fs7 fc0 sc0 lsb ws16">In my opinion, using client-side exploits lacks a little ele<span class="_ _0"/>gance because they’<span class="_ _2"/>re </div><div class="t m0 x3 hd y14a8 ff4 fs7 fc0 sc0 ls0 ws0">too blatantly malicious. It might not be blatant to all end users, but it will be to </div><div class="t m0 x3 hd y14a9 ff4 fs7 fc0 sc0 lsb ws16">in<span class="_ _0"/>v<span class="_ _0"/>estigators or security personnel worth their salt. If we instead deploy a backdoor </div><div class="t m0 x3 hd y14aa ff4 fs7 fc0 sc0 ls0 ws0">with a legitimate program and disguise our malicious functionality<span class="_ _3"/>, then it will be </div><div class="t m0 x3 hd y14ab ff4 fs7 fc0 sc0 ls0 ws0">far less ob<span class="_ _0"/>vious to ev<span class="_ _0"/>en seasoned security personnel. More on this later<span class="_ _2"/>. Even though </div><div class="t m0 x3 hd y14ac ff4 fs7 fc0 sc0 lsb ws16">client-side exploits might not be the most ele<span class="_ _0"/>gant tool in our bag, it’<span class="_ _2"/>s denitely an </div><div class="t m0 x3 hd y14ad ff4 fs7 fc0 sc0 ls0 ws0">ef<span class="_ _0"/>fectiv<span class="_ _0"/>e tactic, and one that has withstood the test of time.</div><div class="t m0 x4 hd y14ae ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e’ll start with an example of a way to e<span class="_ _0"/>xploit vulnerabilities in a user’<span class="_ _2"/>s browser </div><div class="t m0 x3 hd y14af ff4 fs7 fc0 sc0 ls0 ws0">using the bro<span class="_ _0"/>wser_autopwn module within Metasploit. There’<span class="_ _2"/>s a common saying: </div><div class="t m0 x3 hd y14b0 ff4 fs7 fc0 sc0 ls0 ws0">“Don’t use a cannon to kill a mosquito.<span class="_ _3"/>” W<span class="_ _3"/>ell, browser_autopwn is more lik<span class="_ _0"/>e </div><div class="t m0 x3 hd y14b1 ff4 fs7 fc0 sc0 ls0 ws0">using an entire regiment of cannons to kill a mosquito. <span class="_ _0"/>T<span class="_ _3"/>o say that it is a loud and </div><div class="t m0 x3 hd y14b2 ff4 fs7 fc0 sc0 ls0 ws0">unsophisticated way to e<span class="_ _0"/>xploit a browser is an e<span class="_ _0"/>xtreme understatement. Ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, it’<span class="_ _2"/>s </div><div class="t m0 x3 hd y14b3 ff4 fs7 fc0 sc0 ls0 ws0">a great starting point to understand the possibilities.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
