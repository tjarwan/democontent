make our leap of faith. But under no circumstances does this </div><div class="t m0 x3 hd y161 ff4 fs7 fc0 sc0 ls0 ws0">mean you should go rogue co<span class="_ _0"/>wboy and enter a facility and meander around.</div><div class="t m0 x4 hd y162 ff4 fs7 fc0 sc0 lsb ws16">W<span class="_ _3"/>e already discussed building a map of target f<span class="_ _0"/>acilities at an organization </div><div class="t m0 x3 hd y163 ff4 fs7 fc0 sc0 ls0 ws0">using BatchGeo and Google Maps in Chapter 5. It’<span class="_ _2"/>s denitely worth revisiting the </div><div class="t m0 x3 hd y164 ff4 fs7 fc0 sc0 lsb ws16">information you already hav<span class="_ _0"/>e, as well as vie<span class="_ _0"/>wing additional details regarding specic </div><div class="t m0 x3 hd y165 ff4 fs7 fc0 sc0 ls0 ws0">locations. Using Google Maps, we can obtain a satellite vie<span class="_ _0"/>w as well as a view from </div><div class="t m0 x3 hd y166 ff4 fs7 fc0 sc0 ls0 ws0">neighboring streets of our target f<span class="_ _0"/>acilities, like the example in Figure 9-1.</div><div class="t m0 x4 hd y167 ff4 fs7 fc0 sc0 ls0 ws0">K<span class="_ _0"/>eep in mind, though, that this information can be out of date; howe<span class="_ _0"/>v<span class="_ _0"/>er<span class="_ _0"/>, it’<span class="_ _2"/>s </div><div class="t m0 x3 hd y168 ff4 fs7 fc0 sc0 ls0 ws0">always a good starting point. F<span class="_ _0"/>or example, during one penetration test, I performed </div><div class="t m0 x3 hd y239 ff4 fs7 fc0 sc0 lsb ws16">my initial reconnaissance regarding a tar<span class="_ _0"/>get facility of an or<span class="_ _0"/>ganization using Google </div><div class="t m0 x3 hd y23a ff4 fs7 fc0 sc0 ls0 ws0">Maps street vie<span class="_ _0"/>w<span class="_ _2"/>. Howe<span class="_ _0"/>ver<span class="_ _2"/>, when I arriv<span class="_ _0"/>ed on site, there was an additional brand-</div><div class="t m0 x3 hd y23b ff4 fs7 fc0 sc0 ls0 ws0">ne<span class="_ _0"/>w facility that had been b<span class="_ _0"/>uilt recently<span class="_ _2"/>.</div><div class="t m0 x4 hd y16c ff4 fs7 fc0 sc0 ls0 ws0">The things you really want to focus on from the Google Maps satellite vie<span class="_ _0"/>ws and </div><div class="t m0 x3 hd y23c ff4 fs7 fc0 sc0 ls0 ws0">street vie<span class="_ _0"/>ws are the pieces of information that will help you to determine the best </div><div class="t m0 x3 hd y23d ff4 fs7 fc0 sc0 lsb ws16">way to perform your onsite physical reconnaissance. Specically<span class="_ _2"/>, at this stage, you’ll </div><div class="t m0 x3 h21 y1eb1 ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-1<span class="_ _21"> </span><span class="ffc">Google Maps satellite and street views</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
