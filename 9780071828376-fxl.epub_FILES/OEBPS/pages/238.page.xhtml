<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfee" class="pf w2 h2" data-page-no="ee"><div class="pc pcee w2 h2"><div class="t m0 xa3 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 7: Phase III: Remote T<span class="_ _0"/>argeting<span class="_ _9"> </span><span class="ff1 fs9 lsa">215</span></div><div class="t m0 x4 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">In Linux, the po<span class="_ _0"/>wer setting is limited to 27 dBm when your region code is set to </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">US. Thus, to set the po<span class="_ _0"/>wer higher than 27 dBm, we need to rst change our re<span class="_ _0"/>gion </div><div class="t m0 x3 hd y11e ff4 fs7 fc0 sc0 ls0 ws0">code. If you hav<span class="_ _0"/>e more than one wireless network card, you must rst bring them all </div><div class="t m0 x3 hd y15c ff4 fs7 fc0 sc0 ls0 ws0">do<span class="_ _0"/>wn. In the following e<span class="_ _0"/>xample, you can see that we rst bring our single wireless </div><div class="t m0 x3 hd y15d ff4 fs7 fc0 sc0 ls0 ws0">interface do<span class="_ _0"/>wn and then set the region code to NZ, which is the re<span class="_ _0"/>gion code for Ne<span class="_ _0"/>w </div><div class="t m0 x3 hd y271 ff4 fs7 fc0 sc0 ls0 ws0">Zealand:</div><div class="t m0 x3 h44 y1671 fff fse fc0 sc0 ls0 ws0">root@kali:~# ifconfig wlan0 down</div><div class="t m0 x3 h44 y1672 fff fse fc0 sc0 ls0 ws0">root@kali:~# iw reg set NZ</div><div class="t m0 x3 h44 y1673 fff fse fc0 sc0 ls0 ws0">root@kali:~# ifconfig wlan0 up</div><div class="t m0 x3 h44 y1674 fff fse fc0 sc0 ls0 ws0">root@kali:~# iwconfig wlan0 txpower 30</div><div class="t m0 x3 h44 y1675 fff fse fc0 sc0 ls0 ws0">root@kali:~# iwconfig wlan0 </div><div class="t m0 x3 h44 y1676 fff fse fc0 sc0 ls0 ws0">wlan0     IEEE 802.11bg  ESSID:off/any </div><div class="t m0 x3 h44 y1677 fff fse fc0 sc0 ls0 ws0">          Mode:Managed Access Point: Not-Associated Tx-Power=30 dBm</div><div class="t m0 x3 h44 y1678 fff fse fc0 sc0 ls0 ws0">          Retry  long limit:7   RTS thr:off   Fragment thr:off</div><div class="t m0 x3 h44 y1679 fff fse fc0 sc0 ls0 ws0">          Encryption key:off</div><div class="t m0 x3 h44 y167a fff fse fc0 sc0 ls0 ws0">          Power Management:off</div><div class="t m0 x3 h44 y167b fff fse fc0 sc0 ls0 ws0">root@kali:~#</div><div class="t m0 x4 hd y167c ff4 fs7 fc0 sc0 ls0 ws0">After we set the region code, we bring the interf<span class="_ _0"/>ace back up and then set the </div><div class="t m0 x3 hd y167d ff4 fs7 fc0 sc0 ls0 ws0">txpo<span class="_ _0"/>wer to 30 dBm and verify the settings using iwcong. <span class="_ _0"/>W<span class="_ _3"/>e can view channel and </div><div class="t m0 x3 h3f y167e ff4 fs7 fc0 sc0 ls0 ws0">po<span class="_ _0"/>wer capabilities associated with the region we’<span class="_ _2"/>ve selected by using the <span class="fff">iw reg </span></div><div class="t m0 x3 h3f y167f fff fs7 fc0 sc0 ls0 ws0">get<span class="ff4"> command, as in the follo<span class="_ _0"/>wing example. <span class="_ _3"/>Y<span class="_ _1b"/>ou’ll see that the frequencies used by </span></div><div class="t m0 x3 h3f y1680 ff4 fs7 fc0 sc0 ls0 ws0">802.11b/g/n support 30 dBm of po<span class="_ _0"/>wer [<span class="fff">(2402 - 2482 @ 40), (30)</span>].</div><div class="t m0 x3 h44 y1681 fff fse fc0 sc0 ls0 ws0">root@kali:~# iw reg get</div><div class="t m0 x3 h44 y1682 fff fse fc0 sc0 ls0 ws0">country NZ: DFS-FCC</div><div class="t m0 x3 h44 y1683 fff fse fc0 sc0 ls0 ws0">      (2402 - 2482 @ 40), (30)</div><div class="t m0 x3 h44 y1684 fff fse fc0 sc0 ls0 ws0">      (5170 - 5250 @ 80), (17)</div><div class="t m0 x3 h44 y1685 fff fse fc0 sc0 ls0 ws0">      (5250 - 5330 @ 80), (24), DFS</div><div class="t m0 x3 h44 y1686 fff fse fc0 sc0 ls0 ws0">      (5490 - 5730 @ 80), (24), DFS</div><div class="t m0 x3 h44 y1687 fff fse fc0 sc0 ls0 ws0">      (5735 - 5835 @ 80), (30</div><div class="t m0 x4 hd y1688 ff4 fs7 fc0 sc0 ls0 ws0">This region code information comes from the wireless-re<span class="_ _0"/>gdb kernel module. <span class="_ _3"/>Y<span class="_ _1b"/>ou </div><div class="t m0 x3 hd y1689 ff4 fs7 fc0 sc0 ls0 ws0">can check the capabilities associated with each region by manually inspecting this </div><div class="t m0 x3 hd y168a ff4 fs7 fc0 sc0 ls0 ws0">module. Do<span class="_ _0"/>wnload the latest copy from www<span class="_ _2"/>.kernel.or<span class="_ _0"/>g/pub/software/network/</div><div class="t m0 x3 hd y168b ff4 fs7 fc0 sc0 ls0 ws0">wireless-regdb/.</div><div class="t m0 x3 h7 y168c ff1 fs3 fc0 sc0 ls0 ws0">Chipset</div><div class="t m0 x3 hd y168d ff4 fs7 fc0 sc0 ls0 ws0">Choosing the right card and chipset will dictate which channels and features the card </div><div class="t m0 x3 hd y168e ff4 fs7 fc0 sc0 ls0 ws0">supports. <span class="_ _2"/>A few major dri<span class="_ _0"/>vers are a<span class="_ _0"/>v<span class="_ _0"/>ailable for Linux, which include</div><a class="" href="http://www.kernel.org/pub/software/network/wireless-regdb/"><div class="d m1" style="border-style:none;position:absolute;left:308.510960px;bottom:174.198035px;width:173.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://www.kernel.org/pub/software/network/wireless-regdb/"><div class="d m1" style="border-style:none;position:absolute;left:94.452003px;bottom:158.476190px;width:70.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
