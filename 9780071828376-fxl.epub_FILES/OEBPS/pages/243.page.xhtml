class="t m0 x16 h1f y171c ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y171d ff4 fs7 fc0 sc0 ls0 ws0">Airodump</div><div class="t m0 x16 h1f y171e ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y171f ff4 fs7 fc0 sc0 ls0 ws0">Android apps</div><div class="t m0 x4 hd y1720 ff4 fs7 fc0 sc0 ls0 ws0">Kismet has long been the de facto tool for wireless enumeration and, in particular<span class="_ _2"/>, </div><div class="t m0 x3 hd y1721 ff4 fs7 fc0 sc0 ls0 ws0">has been preferred for war dri<span class="_ _0"/>ving. <span class="_ _0"/>When performing the rst part of the acti<span class="_ _0"/>ve </div><div class="t m0 x3 hd y1722 ff4 fs7 fc0 sc0 ls0 ws0">wireless reconnaissance phase, I prefer to use Kismet. <span class="_ _2"/>Afterward, we’ll use airodump </div><div class="t m0 x3 hd y1723 ff4 fs7 fc0 sc0 ls0 ws0">when seeking to enumerate additional information and specically identify client </div><div class="t m0 x3 hd y1724 ff4 fs7 fc0 sc0 lsb ws16">de<span class="_ _0"/>vices associated with the target or<span class="_ _0"/>ganization.</div><div class="t m0 x4 hd y1725 ff4 fs7 fc0 sc0 ls0 ws0">In Kali Linux, Kismet comes preinstalled and ready to roll. Simply open a </div><div class="t m0 x3 h2c y1726 ff4 fs7 fc0 sc0 ls0 ws0">terminal windo<span class="_ _0"/>w and type <span class="ff3">kismet</span>. <span class="_ _3"/>Y<span class="_ _3"/>ou’ll rst see the image in Figure 7-6 prompting </div><div class="t m0 x3 h21 y1727 ff1 fs2 fc0 sc0 ls0 ws0">Figure 7-5<span class="_ _21"> </span><span class="ffc">Difference between beacon and network probes</span></div><div class="t m0 xc7 h3e y1728 ffd fs10 fc0 sc0 ls0 ws0">Access Point</div><div class="t m0 x4d h3e y1729 ffd fs10 fc0 sc0 ls0 ws0">Passively listening, not</div><div class="t m0 x4d h3e y172a ffd fs10 fc0 sc0 ls0 ws0">transmitting</div><div class="t m0 x30 h3e y172b ffd fs10 fc0 sc0 ls0 ws0">(Laptop)</div><div class="t m0 x70 h3e y172c ffd fs10 fc0 sc0 ls0 ws0">Wireless Client</div><div class="t m0 xc8 h3e y172d ffd fs10 fc0 sc0 ls0 ws0">Wireless Beacons<span class="_ _7d"> </span>Wireless Probe Request and Probe Response</div><div class="t m0 xc9 h3e y172e ffd fs10 fc0 sc0 ls0 ws0">This is WeakNet WiFi</div><div class="t m0 x1d h3e y172f ffd fs10 fc0 sc0 ls0 ws0">I’m offering wireless!</div><div class="t m0 x80 h3e y1730 ffd fs10 fc0 sc0 ls0 ws0">Yes WeakNet</div><div class="t m0 x12 h3e y1731 ffd fs10 fc0 sc0 ls0 ws0">WiFi is here</div><div class="t m0 xb4 h3e y1732 ffd fs10 fc0 sc0 ls0 ws0">Probe Request: Is</div><div class="t m0 xca h3e y1733 ffd fs10 fc0 sc0 ls0 ws0">WeakNet WiFi there?</div><div class="t m0 xcb h3e y1734 ffd fs10 fc0 sc0 ls0 ws0">Access Point</div><div class="t m0 x99 h3e y1735 ffd fs10 fc0 sc0 ls0 ws0">(Laptop)</div><div class="t m0 xcc h3e y1736 ffd fs10 fc0 sc0 ls0 ws0">Wireless Client</div><div class="t m0 x3 h21 y1737 ff1 fs2 fc0 sc0 ls0 ws0">Figure 7-6<span class="_ _21"> </span><span class="ffc">Choosing Y<span class="_ _3"/>es to start the Kismet ser<span class="_ _5"/>ver</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
