<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf16a" class="pf w2 h2" data-page-no="16a"><div class="pc pc16a w2 h2"><img class="bi xaf y212c w4 h91" alt="" src="bg16a.png"/><div class="t m0 xb h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 9: Physical Infiltration<span class="_ _9"> </span><span class="ff1 fs9 lsa">339</span></div><div class="t m0 x3 hd y212d ff4 fs7 fc0 sc0 ls0 ws0">digital PIN entry doors, which can be slightly more secure, as they may jumble the </div><div class="t m0 x3 hd y212e ff4 fs7 fc0 sc0 ls0 ws0">order of the numbers after each attempted PIN entry<span class="_ _2"/>.</div><div class="t m0 x4 hd y212f ff4 fs7 fc0 sc0 ls0 ws0">A fe<span class="_ _0"/>w researchers actually found that in some models of the Kaba Simplex </div><div class="t m0 x3 hd y2130 ff4 fs7 fc0 sc0 ls0 ws0">vertical pin entry doors, you can use a v<span class="_ _0"/>ery strong rare earth magnet to trip the </div><div class="t m0 x3 hd y2131 ff4 fs7 fc0 sc0 ls0 ws0">locking mechanism and open the door without touching a single number<span class="_ _2"/>. <span class="_ _2"/>Y<span class="_ _1b"/>ou can </div><div class="t m0 x3 hd y2132 ff4 fs7 fc0 sc0 ls0 ws0">purchase these rare earth magnets relati<span class="_ _0"/>vely ine<span class="_ _0"/>xpensiv<span class="_ _0"/>ely on the Internet.</div><div class="t m0 x4 hd y2133 ff4 fs7 fc0 sc0 ls0 ws0">It is also possible to brute-force these types of locks with relati<span class="_ _0"/>ve ease. <span class="_ _0"/>There </div><div class="t m0 x3 hd y2134 ff4 fs7 fc0 sc0 ls0 ws0">are only ve possible digits, and each digit can only be used once. <span class="_ _0"/>The PIN can be </div><div class="t m0 x3 hd y2135 ff4 fs7 fc0 sc0 ls0 ws0">between 1 and 5 digits in length; ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, the user can choose to press two digits </div><div class="t m0 x3 hd y2136 ff4 fs7 fc0 sc0 ls0 ws0">at once as one digit. This helps to increase the total possible codes, b<span class="_ _0"/>ut it’<span class="_ _2"/>s still just </div><div class="t m0 x3 hd y2137 ff4 fs7 fc0 sc0 ls0 ws0">ov<span class="_ _0"/>er 1,000 total possible codes. If it takes you 5 seconds to test each code, that’<span class="_ _2"/>s only </div><div class="t m0 x3 hd y2138 ff4 fs7 fc0 sc0 ls0 ws0">about 80 minutes, and that’<span class="_ _2"/>s only if you’<span class="_ _0"/>re extremely unluck<span class="_ _0"/>y and test the legitimate </div><div class="t m0 x3 hd y2139 ff4 fs7 fc0 sc0 ls0 ws0">code last. In practice, you’ll probably nd it much sooner than that, especially due to </div><div class="t m0 x3 hd y213a ff4 fs7 fc0 sc0 ls0 ws0">common PIN choices by the people setting the codes.</div><div class="t m0 x4 hd y213b ff4 fs7 fc0 sc0 ls0 ws0">If the user sets the PIN code to a basic code that is only single digits (no double </div><div class="t m0 x3 hd y213c ff4 fs7 fc0 sc0 ls0 ws0">presses) and all ve digits are used, then that’<span class="_ _2"/>s a total of just 120 possible codes! </div><div class="t m0 x3 hd y213d ff4 fs7 fc0 sc0 ls0 ws0">Thus, if you start by testing those codes in re<span class="_ _0"/>verse order from v<span class="_ _0"/>e-digit PINs to </div><div class="t m0 x3 hd y213e ff4 fs7 fc0 sc0 ls0 ws0">single-digit PINs, you’ll be able to test for the most common PINs in just a fe<span class="_ _0"/>w </div><div class="t m0 x3 hd y213f ff4 fs7 fc0 sc0 ls0 ws0">minutes.</div><div class="t m0 x4 hd y2140 ff4 fs7 fc0 sc0 ls0 ws0">The digital PIN entry doors may suf<span class="_ _0"/>fer from the same poorly chosen PIN </div><div class="t m0 x3 hd y2141 ff4 fs7 fc0 sc0 ls0 ws0">problem; ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, these types of electronic or digital PIN entry doors will typically </div><div class="t m0 x3 h21 y2142 ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-19<span class="_ _21"> </span><span class="ffc">Chain and security bar opening tool</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
