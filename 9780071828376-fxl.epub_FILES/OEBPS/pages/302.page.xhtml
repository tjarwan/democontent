se fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1c57 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _0"/>i-Fi 802.11 interface</div><div class="t m0 x16 h1f y1cd1 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1cd2 ff4 fs7 fc0 sc0 ls0 ws0">3G data connection (not the fastest, b<span class="_ _0"/>ut plenty for our purposes)</div><div class="t m0 x4 hd y1cd3 ff4 fs7 fc0 sc0 ls0 ws0">Although this is much bigger than the simple short-range wireless camera, it’<span class="_ _2"/>s still </div><div class="t m0 x3 hd y1cd4 ff4 fs7 fc0 sc0 ls0 ws0">a workable size, about the size of a deck of playing cards. If you need more po<span class="_ _0"/>wer<span class="_ _0"/>, </div><div class="t m0 x3 hd y5d4 ff4 fs7 fc0 sc0 ls0 ws0">by all means, you can purchase an <span class="_ _2"/>Android phone with better specs; howe<span class="_ _0"/>ver<span class="_ _2"/>, you </div><div class="t m0 x3 hd y5d5 ff4 fs7 fc0 sc0 ls0 ws0">might be surprised with the po<span class="_ _0"/>wer behind this little unit.</div><div class="t m0 x4 hd y1cd5 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e have the capabilities to use this as a GPS b<span class="_ _0"/>ug, b<span class="_ _0"/>ut this would be ov<span class="_ _0"/>erkill if that </div><div class="t m0 x3 hd y1cd6 ff4 fs7 fc0 sc0 ls0 ws0">were our only purpose. Instead, we can use this phone for:</div><div class="t m0 x16 h1f y1cd7 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1cd8 ff4 fs7 fc0 sc0 ls0 ws0">Audio/video bugging</div><div class="t m0 x16 h1f y1cd9 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1cda ff4 fs7 fc0 sc0 ls0 ws0">GPS/location bugging</div><div class="t m0 x16 h1f y1cdb ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1cdc ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _0"/>ireless reconnaissance and attack tool</div><div class="t m0 x16 h1f y1cdd ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1cde ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _0"/>ireless hotspot</div><div class="t m0 x16 h1f y1cdf ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1ce0 ff4 fs7 fc0 sc0 ls0 ws0">Cellular backhaul for rogue access point</div><div class="t m0 x4 hd y1ce1 ff4 fs7 fc0 sc0 ls0 ws0">This phone is also just a great and inexpensi<span class="_ _0"/>v<span class="_ _0"/>e phone for us to test any <span class="_ _2"/>Android-</div><div class="t m0 x3 hd y1ce2 ff4 fs7 fc0 sc0 ls0 ws0">based backdoors that you might de<span class="_ _0"/>velop. Because this phone is so ine<span class="_ _0"/>xpensiv<span class="_ _0"/>e, it </div><div class="t m0 x3 hd y1ce3 ff4 fs7 fc0 sc0 ls0 ws0">can also be used as another <span class="_ _2"/>APT gift, allowing us to backdoor the phone and obtain </div><div class="t m0 x3 hd y1ce4 ff4 fs7 fc0 sc0 ls0 ws0">access to e<span class="_ _0"/>verything performed on the phone—more on this shortly<span class="_ _2"/>.</div><div class="t m0 x3 h7 y1ce5 ff1 fs3 fc0 sc0 ls0 ws0">Rooting a W<span class="_ _0"/>akizashi Phone</div><div class="t m0 x3 hd y1ce6 ff4 fs7 fc0 sc0 ls0 ws0">There are so many additional features a<span class="_ _0"/>v<span class="_ _0"/>ailable after we root a phone that there’<span class="_ _2"/>s </div><div class="t m0 x3 hd y1ce7 ff4 fs7 fc0 sc0 ls0 ws0">almost no reason not to root the phone. Rooting a phone (especially an <span class="_ _2"/>Android </div><div class="t m0 x3 hd y1ce8 ff4 fs7 fc0 sc0 ls0 ws0">phone) is virtually the same thing as rooting a Linux computer—after all, that’<span class="_ _2"/>s </div><div class="t m0 x3 hd y1ce9 ff4 fs7 fc0 sc0 ls0 ws0">really what an <span class="_ _2"/>Android phone is, a small Linux computer<span class="_ _0"/>.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
