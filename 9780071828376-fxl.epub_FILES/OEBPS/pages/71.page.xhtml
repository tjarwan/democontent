<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf47" class="pf w2 h2" data-page-no="47"><div class="pc pc47 w2 h2"><img class="bi x6e y61f w4 h31" alt="" src="bg47.png"/><div class="t m0 x1f h10 y83 ff1 fs9 fc0 sc0 lsa ws0">48<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x6e hd y11c ff4 fs7 fc0 sc0 ls0 ws0">its true origin. <span class="_ _3"/>Y<span class="_ _3"/>ou’ll also learn in later chapters ho<span class="_ _0"/>w to use misdirection to hide the </div><div class="t m0 x6e hd y11d ff4 fs7 fc0 sc0 ls0 ws0">source of your attacks.</div><div class="t m0 x6f hd y11e ff4 fs7 fc0 sc0 lsb ws16">Y<span class="_ _1b"/>ou should be able to see the difference between the attack e<span class="_ _0"/>xecuted against </div><div class="t m0 x6e hd y11f ff4 fs7 fc0 sc0 lsb ws16">RSA and the attacks against Iranian networks. <span class="_ _0"/>The lev<span class="_ _0"/>el of sophistication and </div><div class="t m0 x6e hd y120 ff4 fs7 fc0 sc0 ls0 ws0">the dif<span class="_ _0"/>ference between the two is pretty staggering. Cyber<span class="_ _0"/>-warfare is the ne<span class="_ _0"/>west </div><div class="t m0 x6e hd y121 ff4 fs7 fc0 sc0 ls0 ws0">battleeld terrain, and it’<span class="_ _2"/>s easy to see the difference between people who ha<span class="_ _0"/>ve </div><div class="t m0 x6e hd y398 ff4 fs7 fc0 sc0 ls0 ws0">in<span class="_ _0"/>v<span class="_ _0"/>ested a lot of resources in an attack and those who hav<span class="_ _0"/>e not<span class="fs5">.</span></div><div class="t m0 x6e h4 y620 ff2 fs1 fc0 sc0 ls0 ws0">APT Nation-State: Iran Spying on Citizens</div><div class="t m0 x6e hd y491 ff4 fs7 fc0 sc0 ls0 ws0">In late <span class="_ _2"/>August 2009, an active attack tar<span class="_ _0"/>geting users of Google services was </div><div class="t m0 x6e hd y5ff ff4 fs7 fc0 sc0 ls0 ws0">discov<span class="_ _0"/>ered. The attack w<span class="_ _0"/>as essentially a large-scale Secure Sock<span class="_ _0"/>ets Layer (SSL) </div><div class="t m0 x6e hd y621 ff4 fs7 fc0 sc0 ls0 ws0">man-in-the-middle (MITM) attack. The most interesting element w<span class="_ _0"/>as that the </div><div class="t m0 x6e hd y1b6 ff4 fs7 fc0 sc0 ls0 ws0">attackers were using a certicate signed by a le<span class="_ _0"/>gitimate certicate authority<span class="_ _2"/>. This </div><div class="t m0 x6e hd y1b7 ff4 fs7 fc0 sc0 ls0 ws0">would allo<span class="_ _0"/>w the attackers to vie<span class="_ _0"/>w an<span class="_ _0"/>y encrypted information sent between the </div><div class="t m0 x6e hd y622 ff4 fs7 fc0 sc0 ls0 ws0">end user and the server while looking as if there were no issues with the secure </div><div class="t m0 x6e hd y623 ff4 fs7 fc0 sc0 ls0 ws0">connection to the end user<span class="_ _0"/>, as sho<span class="_ _0"/>wn in Figure 2-6.</div><div class="t m0 x6f hd y624 ff4 fs7 fc0 sc0 ls0 ws0">The attack was initially disco<span class="_ _0"/>vered when an Iranian user posted to a Google forum </div><div class="t m0 x6e hd y625 ff4 fs7 fc0 sc0 ls0 ws0">that he was being warned by his bro<span class="_ _0"/>wser that there w<span class="_ _0"/>as an issue with the Google </div><div class="t m0 x6e hd y626 ff4 fs7 fc0 sc0 ls0 ws0">certicate. The certicate had been created July 10 and had been re<span class="_ _0"/>v<span class="_ _0"/>oked by the </div><div class="t m0 x6e hd y627 ff4 fs7 fc0 sc0 ls0 ws0">issuing certication authority on <span class="_ _2"/>August 29. The certicate had been issued by Dutch </div><div class="t m0 x6e hd y628 ff4 fs7 fc0 sc0 lsb ws16">certication authority DigiNotar<span class="_ _2"/>. DigiNotar had hired an external organization, </div><div class="t m0 x6e hd y629 ff4 fs7 fc0 sc0 lsb ws16">Fox-IT<span class="_ _3"/>, to in<span class="_ _0"/>vestigate the breach of their serv<span class="_ _0"/>ers. Fox-IT determined that o<span class="_ _0"/>ver </div><div class="t m0 x6e hd y62a ff4 fs7 fc0 sc0 ls0 ws0">300,000 unique user IP addresses had been af<span class="_ _0"/>fected, 99 percent of which were in </div><div class="t m0 x6e hd y62b ff4 fs7 fc0 sc0 ls0 ws0">Iran. There w<span class="_ _0"/>as no concrete evidence to determine the true identity of the attack<span class="_ _0"/>ers, </div><div class="t m0 x6e hd y62c ff4 fs7 fc0 sc0 ls0 ws0">with many people speculating that the Iranian go<span class="_ _0"/>vernment w<span class="_ _0"/>as behind the attack.</div><div class="t m0 x6e h21 y62d ff1 fs2 fc0 sc0 ls0 ws0">Figure 2-6<span class="_ _21"> </span><span class="ffc">SSL MITM attack</span></div><div class="t m0 x70 h22 y62e ffd fs5 fc0 sc0 ls0 ws0">User Browser</div><div class="t m0 x71 h22 y62f ffd fs5 fc0 sc0 ls0 ws0">Appears Normal</div><div class="t m0 x6a h22 y62e ffd fs5 fc0 sc0 ls0 ws0">Attacker Decrypts and</div><div class="t m0 x72 h22 y62f ffd fs5 fc0 sc0 ls0 ws0">Steals Information</div><div class="t m0 x73 h22 y62e ffd fs5 fc0 sc0 ls0 ws0">Intended Server</div><div class="t m0 x74 h22 y62f ffd fs5 fc0 sc0 ls0 ws0">Website</div><div class="t m0 x75 h22 y630 ffd fs5 fc0 sc0 ls0 ws0">SSL Connection<span class="_ _34"> </span>Separate SSL Connection</div><div class="t m0 x76 h22 y631 ffd fs5 fc0 sc0 ls0 ws0">SSL MITM Attack</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
