<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfbb" class="pf w2 h2" data-page-no="bb"><div class="pc pcbb w2 h2"><img class="bi xaf yee1 w4 hf" alt="" src="bgbb.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">164<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x4 hd y172 ff4 fs7 fc0 sc0 ls0 ws0">Consider social engineering not a confrontation or a war<span class="_ _2"/>, but a dance. <span class="_ _3"/>Y<span class="_ _3"/>ou </div><div class="t m0 x3 hd y173 ff4 fs7 fc0 sc0 ls0 ws0">don’t force someone to do your bidding; instead, you gently lead them and w<span class="_ _0"/>atch </div><div class="t m0 x3 hd y19a ff4 fs7 fc0 sc0 ls0 ws0">for subtle cues that you might not yet be in sync. <span class="_ _3"/>Y<span class="_ _3"/>ou then adjust, make them </div><div class="t m0 x3 hd y291 ff4 fs7 fc0 sc0 lsc ws17">comfortable, and lead them again.</div><div class="t m0 x4 hd y424 ff4 fs7 fc0 sc0 ls0 ws0">One of the most important concepts in social engineering is trust. If you want </div><div class="t m0 x3 hd y895 ff4 fs7 fc0 sc0 ls0 ws0">someone to do something for you, they need to trust you. <span class="_ _0"/>Whether you w<span class="_ _0"/>ant them </div><div class="t m0 x3 hd y896 ff4 fs7 fc0 sc0 ls0 ws0">to do something relati<span class="_ _0"/>vely innocuous or something that will require them to act in a </div><div class="t m0 x3 hd y427 ff4 fs7 fc0 sc0 ls0 ws0">way counter to security policies, it all requires trust.</div><div class="t m0 x4 hd y428 ff4 fs7 fc0 sc0 ls0 ws0">Many of the strate<span class="_ _0"/>gies and tactics discussed in this chapter all work to<span class="_ _0"/>ward </div><div class="t m0 x3 hd y117e ff4 fs7 fc0 sc0 ls0 ws0">building trust. Man<span class="_ _0"/>y of the strategies and tactics center around b<span class="_ _0"/>uilding the rapport </div><div class="t m0 x3 hd y117f ff4 fs7 fc0 sc0 lsb ws16">to gain someone’<span class="_ _2"/>s trust. Many times, this rapport can be built quickly<span class="_ _3"/>, as little as a </div><div class="t m0 x3 hd y1180 ff4 fs7 fc0 sc0 ls0 ws0">minute or two in some cases.</div><div class="t m0 x4 hd y1181 ff4 fs7 fc0 sc0 ls0 ws0">Through all of the discussions, remember that the de<span class="_ _0"/>vil can be in the details, and </div><div class="t m0 x3 hd y1182 ff4 fs7 fc0 sc0 ls0 ws0">ex<span class="_ _0"/>ecuting very well in one aspect of a social engineering attack b<span class="_ _0"/>ut forgetting about </div><div class="t m0 x3 hd y1183 ff4 fs7 fc0 sc0 ls0 ws0">some of the other details can completely ruin an otherwise well-ex<span class="_ _0"/>ecuted plan. For </div><div class="t m0 x3 hd y1184 ff4 fs7 fc0 sc0 ls0 ws0">example, if you claim to be of a certain profession b<span class="_ _0"/>ut you don’t dress the part, this </div><div class="t m0 x3 hd y1185 ff4 fs7 fc0 sc0 lsb ws16">could be the fatal a<span class="_ _0"/>w<span class="_ _2"/>. Or if you claim to be from a specic organization b<span class="_ _0"/>ut your </div><div class="t m0 x3 hd y1186 ff4 fs7 fc0 sc0 ls0 ws0">e-mail signature just isn’t right, this could ruin your attack.</div><div class="t m0 x3 h16 y1187 ff1 fsb fc0 sc0 ls0 ws0">Social Engineering Strategies</div><div class="t m0 x3 hd y10dc ff4 fs7 fc0 sc0 ls0 ws0">Se<span class="_ _0"/>veral core concepts or truths should inuence or be present in most, if not all, of </div><div class="t m0 x3 hd y1188 ff4 fs7 fc0 sc0 ls0 ws0">your social engineering attacks. The follo<span class="_ _0"/>wing strate<span class="_ _0"/>gies represent those truths. <span class="_ _0"/>W<span class="_ _2"/>e </div><div class="t m0 x3 hd y1189 ff4 fs7 fc0 sc0 ls0 ws0">will cov<span class="_ _0"/>er specic techniques in the next se<span class="_ _0"/>gment and then follo<span class="_ _0"/>w that up with a few </div><div class="t m0 x3 hd y118a ff4 fs7 fc0 sc0 ls0 ws0">specic examples of attacks that could be e<span class="_ _0"/>xecuted.</div><div class="t m0 x3 h4 y118b ff2 fs1 fc0 sc0 ls0 ws0">Assumptions</div><div class="t m0 x3 hd y118c ff4 fs7 fc0 sc0 ls0 ws0">One of the most critical components of social engineering is understanding and </div><div class="t m0 x3 hd y118d ff4 fs7 fc0 sc0 ls0 ws0">manipulating indi<span class="_ _0"/>viduals based on their assumptions. <span class="_ _0"/>An indi<span class="_ _0"/>vidual’<span class="_ _2"/>s assumptions </div><div class="t m0 x3 hd y118e ff4 fs7 fc0 sc0 ls0 ws0">are benecial to us in many w<span class="_ _0"/>ays. <span class="_ _0"/>Whether the assumptions dictate what an </div><div class="t m0 x3 hd y118f ff4 fs7 fc0 sc0 lsb ws16">indi<span class="_ _0"/>vidual considers trustworthy<span class="_ _2"/>, untrustworthy<span class="_ _2"/>, likeable, le<span class="_ _0"/>gitimate, attractiv<span class="_ _0"/>e, and </div><div class="t m0 x3 hd y1190 ff4 fs7 fc0 sc0 ls0 ws0">so on, understanding the assumptions someone is likely to make can allo<span class="_ _0"/>w us to </div><div class="t m0 x3 hd y1191 ff4 fs7 fc0 sc0 ls0 ws0">choose a story that is consistent with these assumptions.</div><div class="t m0 x4 hd y1192 ff4 fs7 fc0 sc0 ls0 ws0">Assumptions can be as simple as preconcei<span class="_ _0"/>ved ideas based on social norms or </div><div class="t m0 x3 hd y1193 ff4 fs7 fc0 sc0 ls0 ws0">as complex as racial biases. One of the most important things to remember is that </div><div class="t m0 x3 hd y1194 ff4 fs7 fc0 sc0 ls0 ws0">it does not matter whether you agree or not with the assumption, only that you </div><div class="t m0 x3 hd y1195 ff4 fs7 fc0 sc0 ls0 ws0">understand what the assumption is likely to be so that you can create a story that </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
