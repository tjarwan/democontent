<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf50" class="pf w2 h2" data-page-no="50"><div class="pc pc50 w2 h2"><img class="bi x3 y6c8 w4 h35" alt="" src="bg50.png"/><div class="t m0 x79 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 3: APT Hacker Methodology<span class="_ _9"> </span><span class="ff1 fs9 lsa">57</span></div><div class="t m0 x3 h4 y2c9 ff2 fs1 fc0 sc0 ls0 ws0">Preparation</div><div class="t m0 x30 h24 y2ca ff5 fs7 fc0 sc0 ls0 ws0">If I had six hours to c<span class="_ _0"/>hop down a tr<span class="_ _0"/>ee, I’<span class="_ _0"/>d spend the rst four sharpening </div><div class="t m0 x30 h24 y2cb ff5 fs7 fc0 sc0 ls0 ws0">the axe.</div><div class="t m0 x7e hd y6c9 ff4 fs7 fc0 sc0 ls0 ws0">—Abraham Lincoln</div><div class="t m0 x4 hd y6ca ff4 fs7 fc0 sc0 ls0 ws0">Preparation for an attack is critical for any attack<span class="_ _0"/>er<span class="_ _0"/>, b<span class="_ _0"/>ut it’<span class="_ _0"/>s especially important </div><div class="t m0 x3 hd y6cb ff4 fs7 fc0 sc0 ls0 ws0">to an <span class="_ _2"/>APT hacker<span class="_ _0"/>. Preparation, especially in the form of reconnaissance, is an </div><div class="t m0 x3 hd y6cc ff4 fs7 fc0 sc0 ls0 ws0">extremely important process that cannot be hurried through. Reconnaissance is the </div><div class="t m0 x3 hd y6cd ff4 fs7 fc0 sc0 ls0 ws0">rst phase in the <span class="_ _2"/>AHM ve-phase attack. Thus, we’<span class="_ _2"/>ve dedicated an entire chapter on </div><div class="t m0 x3 hd y6ce ff4 fs7 fc0 sc0 lsb ws16">ho<span class="_ _0"/>w to properly perform reconnaissance on a target or<span class="_ _0"/>ganization. For no<span class="_ _0"/>w<span class="_ _2"/>, simply </div><div class="t m0 x3 hd y6cf ff4 fs7 fc0 sc0 ls0 ws0">understand that for an <span class="_ _2"/>APT hacker<span class="_ _0"/>, the time spent on reconnaissance is much greater </div><div class="t m0 x3 hd y6d0 ff4 fs7 fc0 sc0 ls0 ws0">in proportion than a typical attacker<span class="_ _2"/>. See Figure 3-1.</div><div class="t m0 x4 hd y6d1 ff4 fs7 fc0 sc0 ls0 ws0">In addition, an <span class="_ _2"/>APT hacker will take his time testing all the tools and techniques </div><div class="t m0 x3 hd y6d2 ff4 fs7 fc0 sc0 ls0 ws0">to be used in an attack. <span class="_ _0"/>Whether it means testing an exploit, rootkit, backdoor<span class="_ _2"/>, or </div><div class="t m0 x3 hd y6d3 ff4 fs7 fc0 sc0 ls0 ws0">phishing website, an <span class="_ _2"/>APT hacker will ensure that all the kinks are worked out before </div><div class="t m0 x3 hd y6d4 ff4 fs7 fc0 sc0 ls0 ws0">ex<span class="_ _0"/>ecuting an attack.</div><div class="t m0 x3 h4 y6d5 ff2 fs1 fc0 sc0 ls0 ws0">Patience</div><div class="t m0 x3 hd y6d6 ff4 fs7 fc0 sc0 ls0 ws0">Patience is a virtue, and this couldn’<span class="_ _0"/>t be truer for an <span class="_ _2"/>APT hacker<span class="_ _0"/>. <span class="_ _0"/>Threats lo<span class="_ _0"/>wer </div><div class="t m0 x3 hd y6d7 ff4 fs7 fc0 sc0 ls0 ws0">on the threat pyramid will sho<span class="_ _0"/>w their le<span class="_ _0"/>vel of skill when the<span class="_ _0"/>y hurriedly attempt to </div><div class="t m0 x3 hd y6d8 ff4 fs7 fc0 sc0 ls0 ws0">compromise a target. Man<span class="_ _0"/>y times, an attacker will try noisy attacks using a recently </div><div class="t m0 x3 hd y6d9 ff4 fs7 fc0 sc0 ls0 ws0">released exploit without rst understanding ho<span class="_ _0"/>w the e<span class="_ _0"/>xploit works or what side </div><div class="t m0 x3 hd y6da ff4 fs7 fc0 sc0 ls0 ws0">ef<span class="_ _0"/>fects it could hav<span class="_ _0"/>e. For e<span class="_ _0"/>xample, many times, e<span class="_ _0"/>xploits that take adv<span class="_ _0"/>antage of </div><div class="t m0 x3 hd y6db ff4 fs7 fc0 sc0 ls0 ws0">memory corruption or buf<span class="_ _0"/>fer o<span class="_ _0"/>vero<span class="_ _0"/>ws can cause the tar<span class="_ _0"/>get system or service to </div><div class="t m0 x3 hd y6dc ff4 fs7 fc0 sc0 ls0 ws0">crash, e<span class="_ _0"/>ven when successful.</div><div class="t m0 x3 h21 y6dd ff1 fs2 fc0 sc0 ls0 ws0">Figure 3-1<span class="_ _21"> </span><span class="ffc">Reconnaissance effor<span class="_ _1"/>ts</span></div><div class="t m0 x45 h22 y6de ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">ST</span></div><div class="t m0 x7f h22 y6df ffd fs5 fc0 sc0 ls0 ws0">Recon</div><div class="t m0 x13 h22 y6e0 ffd fs5 fc0 sc0 ls0 ws0">APT Hacker</div><div class="t m0 x48 h22 y6e1 ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">ST</span></div><div class="t m0 x3f h22 y6e2 ffd fs5 fc0 sc0 ls0 ws0">Traditional Hacker</div><div class="t m0 xa h22 y6e3 ffd fs5 fc0 sc0 ls0 ws0">Recon</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
