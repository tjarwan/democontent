<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf36" class="pf w2 h2" data-page-no="36"><div class="pc pc36 w2 h2"><img class="bi x3 y466 w4 hf" alt="" src="bg36.png"/><div class="t m0 xa h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 2: Empirical Data<span class="_ _9"> </span><span class="ff1 fs9 lsa">31</span></div><div class="t m0 x16 h1f y467 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y468 ff4 fs7 fc0 sc0 ls0 ws0">Not all the facts of an<span class="_ _0"/>y specic compromise are always unco<span class="_ _0"/>vered.</div><div class="t m0 x16 h1f y469 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y46a ff4 fs7 fc0 sc0 ls0 ws0">Some facts released may be misleading or e<span class="_ _0"/>ven incorrect.</div><div class="t m0 x4 hd y46b ff4 fs7 fc0 sc0 lsf ws1b">If this were a book on viruses, botnets, or unsophisticated threats alone, we would </div><div class="t m0 x3 hd y46c ff4 fs7 fc0 sc0 lsf ws1b">hav<span class="_ _0"/>e a much better set of data to draw from. <span class="_ _0"/>The best examples of true <span class="_ _2"/>APT attacks </div><div class="t m0 x3 hd y46d ff4 fs7 fc0 sc0 ls15 ws0">will ne<span class="_ _0"/>ver e<span class="_ _0"/>ven be kno<span class="_ _0"/>wn, and while we learn of ne<span class="_ _0"/>w<span class="_ _2"/>, more sophisticated attacks </div><div class="t m0 x3 hd y46e ff4 fs7 fc0 sc0 ls16 ws0">constantly<span class="_ _2"/>, ev<span class="_ _0"/>en ne<span class="_ _0"/>wer and further sophisticated attacks are likely already in motion<span class="fs5 ls0">.</span></div><div class="t m0 x3 hd y46f ff4 fs7 fc0 sc0 ls17 ws16">APTs hav<span class="_ _0"/>e and will alw<span class="_ _0"/>ays prefer to use the extremely stealthy methods when </div><div class="t m0 x3 hd y470 ff4 fs7 fc0 sc0 lsf ws1b">compromising targets. <span class="_ _2"/>An <span class="_ _2"/>APT hacker will av<span class="_ _0"/>oid leaving artif<span class="_ _0"/>acts on compromised </div><div class="t m0 x3 hd y471 ff4 fs7 fc0 sc0 ls10 ws16">systems unless it is absolutely necessary to maintain access to the target or<span class="_ _0"/>ganization.</div><div class="t m0 x4 hd y472 ff4 fs7 fc0 sc0 ls13 ws0">Besides the fact that anon<span class="_ _0"/>ymity<span class="_ _2"/>, stealth, and advanced techniques are core<span class="_ _0"/> </div><div class="t m0 x3 hd y473 ff4 fs7 fc0 sc0 lsb ws16">components of the <span class="_ _2"/>APT methodology<span class="_ _0"/>, rarely will you nd an or<span class="_ _0"/>ganization that </div><div class="t m0 x3 hd y474 ff4 fs7 fc0 sc0 ls0 ws0">identies all of the information in<span class="_ _0"/>v<span class="_ _0"/>olved in an incident as well as the true identity </div><div class="t m0 x3 hd y475 ff4 fs7 fc0 sc0 ls0 ws0">of the <span class="_ _2"/>APT hackers behind the compromise. Even when a compromise is discov<span class="_ _0"/>ered, </div><div class="t m0 x3 hd y476 ff4 fs7 fc0 sc0 lsb ws16">many or<span class="_ _0"/>ganizations choose not to report it. Organizations may fear bad publicity<span class="_ _3"/>, </div><div class="t m0 x3 hd y477 ff4 fs7 fc0 sc0 lsb ws16">a loss of customer condence, or potential legal actions and choose not to report </div><div class="t m0 x3 hd y478 ff4 fs7 fc0 sc0 ls14 ws16">security incidents. That said, there has been a steady increase in or<span class="_ _0"/>ganizations </div><div class="t m0 x3 hd y479 ff4 fs7 fc0 sc0 ls0 ws0">reporting compromises in recent years<span class="fs5">.</span> This may be a result of more compromises, </div><div class="t m0 x3 hd y47a ff4 fs7 fc0 sc0 lsb ws16">more companies getting better at detecting compromises, or organizations feeling </div><div class="t m0 x3 hd y47b ff4 fs7 fc0 sc0 ls0 ws0">more comfortable or more compelled to report compromises.</div><div class="t m0 x4 hd y47c ff4 fs7 fc0 sc0 ls13 ws0">The security landscape is in constant ux. <span class="_ _2"/>Attackers are constantly changing </div><div class="t m0 x3 hd y47d ff4 fs7 fc0 sc0 ls13 ws0">their strategies and techniques to tak<span class="_ _0"/>e advantage of ne<span class="_ _0"/>w vulnerabilities and create<span class="_ _0"/> </div><div class="t m0 x3 hd y47e ff4 fs7 fc0 sc0 ls13 ws16">ne<span class="_ _0"/>w attacks. Defenders create new defensi<span class="_ _0"/>v<span class="_ _0"/>e technologies to mitigate those </div><div class="t m0 x3 hd y47f ff4 fs7 fc0 sc0 ls13 ws0">vulnerabilities or deal with those specic attacks. <span class="_ _2"/>Attackers then dev<span class="_ _0"/>elop ne<span class="_ _0"/>w </div><div class="t m0 x3 hd y480 ff4 fs7 fc0 sc0 ls13 ws0">attacks to circumvent those defenses, and the circle continues.</div><div class="t m0 x4 hd y481 ff4 fs7 fc0 sc0 ls0 ws0">This constant change makes it difcult to get an accurate picture of the issues </div><div class="t m0 x3 hd y482 ff4 fs7 fc0 sc0 lsb ws16">that af<span class="_ _0"/>fect organizations. <span class="_ _0"/>The weakest link will be unique at e<span class="_ _0"/>very or<span class="_ _0"/>ganization, and </div><div class="t m0 x3 hd y483 ff4 fs7 fc0 sc0 ls0 ws0">it can change in a very short time. <span class="_ _0"/>The <span class="_ _2"/>APT hacker will take this constant ux into </div><div class="t m0 x3 hd y484 ff4 fs7 fc0 sc0 ls0 ws0">account to always identify and tar<span class="_ _0"/>get the most meaningful weakest link.</div><div class="t m0 x3 h16 y485 ff1 fsb fc0 sc0 ls0 ws0">Threat Examples</div><div class="t m0 x3 hd y486 ff4 fs7 fc0 sc0 ls0 ws0">In this chapter<span class="_ _0"/>, we will co<span class="_ _0"/>ver man<span class="_ _0"/>y different e<span class="_ _0"/>xamples of real-world threats. <span class="_ _0"/>The </div><div class="t m0 x3 hd y487 ff4 fs7 fc0 sc0 ls0 ws0">attack vectors and the specic breaches discussed here were chosen to demonstrate </div><div class="t m0 x3 hd y488 ff4 fs7 fc0 sc0 ls0 ws0">examples of the v<span class="_ _0"/>arious threats on the threat pyramid. <span class="_ _0"/>W<span class="_ _3"/>e’ll try to walk through </div><div class="t m0 x3 hd y489 ff4 fs7 fc0 sc0 ls0 ws0">the spectrum of sophistication from least sophisticated to most sophisticated, from </div><div class="t m0 x3 hd y48a ff4 fs7 fc0 sc0 ls0 ws0">technologically enabled criminals to world-changing nation-state espionage. K<span class="_ _0"/>eep in </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
