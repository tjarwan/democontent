<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf4d" class="pf w2 h2" data-page-no="4d"><div class="pc pc4d w2 h2"><img class="bi x41 y675 w6 h2e" alt="" src="bg4d.png"/><div class="t m0 x3b h10 y83 ff1 fs9 fc0 sc0 lsa ws0">54<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3c hd y172 ff4 fs7 fc0 sc0 ls0 ws0">leav<span class="_ _0"/>es them open to attack. In addition, if a penetration tester is caught, he simply </div><div class="t m0 x3c hd y173 ff4 fs7 fc0 sc0 lsb ws16">sho<span class="_ _0"/>ws a letter from the organization who hired him that states that he is an appro<span class="_ _0"/>ved </div><div class="t m0 x3c hd y174 ff4 fs7 fc0 sc0 ls0 ws0">assessor<span class="_ _2"/>. No worries for the pen tester<span class="_ _0"/>. <span class="_ _0"/>This pass may allo<span class="_ _0"/>w the penetration tester </div><div class="t m0 x3c hd y175 ff4 fs7 fc0 sc0 ls0 ws0">to attempt noisier attacks, attacks that an <span class="_ _2"/>APT hacker would almost ne<span class="_ _0"/>ver consider<span class="_ _2"/>. </div><div class="t m0 x3c hd y176 ff4 fs7 fc0 sc0 ls0 ws0">Many times, if a pen tester is “caught,<span class="_ _3"/>” they’ll simply get appro<span class="_ _0"/>val to continue </div><div class="t m0 x3c hd y177 ff4 fs7 fc0 sc0 ls0 ws0">with the assessment. Obviously<span class="_ _3"/>, this is a luxury an <span class="_ _0"/>APT hacker will ne<span class="_ _0"/>ver ha<span class="_ _0"/>v<span class="_ _0"/>e. In </div><div class="t m0 x3c hd y452 ff4 fs7 fc0 sc0 ls0 ws0">addition, because penetration testers do not hav<span class="_ _0"/>e to worry about an<span class="_ _0"/>y repercussions </div><div class="t m0 x3c hd y453 ff4 fs7 fc0 sc0 ls0 ws0">if their attacks are noticed, they can in<span class="_ _2"/>vest almost no effort in anon<span class="_ _0"/>ymity<span class="_ _2"/>. <span class="_ _2"/>As you’ll </div><div class="t m0 x3c hd y454 ff4 fs7 fc0 sc0 ls0 ws0">learn, anonymity is critical to all stages of an <span class="_ _2"/>APT attack, and ev<span class="_ _0"/>en more important </div><div class="t m0 x3c hd y455 ff4 fs7 fc0 sc0 ls0 ws0">is in<span class="_ _0"/>visibility<span class="_ _2"/>.</div><div class="t m0 x41 h2f y676 ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x41 h14 y677 ff9 fs7 fc0 sc0 ls0 ws0">By no means am I saying that penetration testers will never attempt stealthy attacks. I’m just </div><div class="t m0 x41 h14 y678 ff9 fs7 fc0 sc0 ls0 ws0">speaking generally about the different thought processes between a penetration tester and an APT </div><div class="t m0 x41 h14 y679 ff9 fs7 fc0 sc0 ls0 ws0">hacker and what my experiences have typically been.</div><div class="t m0 x16 hd y67a ff4 fs7 fc0 sc0 ls0 ws0">Penetration testers are almost ne<span class="_ _0"/>ver gi<span class="_ _0"/>ven the ability (or contracts) to test truly </div><div class="t m0 x3c hd y67b ff4 fs7 fc0 sc0 ls0 ws0">prolonged stealth access to systems. Many <span class="_ _2"/>APT hackers will maintain stealth access </div><div class="t m0 x3c hd y67c ff4 fs7 fc0 sc0 ls0 ws0">to compromised systems for months or e<span class="_ _0"/>ven years. <span class="_ _0"/>This is a worthwhile metric for </div><div class="t m0 x3c hd y67d ff4 fs7 fc0 sc0 lsb ws16">an organization to ha<span class="_ _0"/>ve—ho<span class="_ _0"/>w quickly an or<span class="_ _0"/>ganization is able to detect this type of </div><div class="t m0 x3c hd y67e ff4 fs7 fc0 sc0 ls0 ws0">access and respond to it. Ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, it’<span class="_ _2"/>s not only rarely included in a penetration test, </div><div class="t m0 x3c hd y67f ff4 fs7 fc0 sc0 lsb ws16">but also e<span class="_ _0"/>xtremely difcult for most organizations to actually assess articially<span class="_ _3"/>.</div><div class="t m0 x16 hd y680 ff4 fs7 fc0 sc0 ls0 ws0">Based on the pre<span class="_ _0"/>vious information, you might think that I believ<span class="_ _0"/>e penetration </div><div class="t m0 x3c hd y681 ff4 fs7 fc0 sc0 ls0 ws0">tests are unnecessary<span class="_ _2"/>, as they don’<span class="_ _0"/>t (and can’t) actually simulate an attack from </div><div class="t m0 x3c hd y682 ff4 fs7 fc0 sc0 ls0 ws0">an <span class="_ _2"/>APT hacker<span class="_ _0"/>. Ironically<span class="_ _3"/>, I’<span class="_ _0"/>ve spent a decent amount of my career performing </div><div class="t m0 x3c hd y683 ff4 fs7 fc0 sc0 ls0 ws0">penetration tests and will continue to of<span class="_ _0"/>fer them as a worthwhile service. The f<span class="_ _0"/>act is </div><div class="t m0 x3c hd y684 ff4 fs7 fc0 sc0 ls0 ws0">that although most penetration tests will ne<span class="_ _0"/>ver be able to simulate an <span class="_ _2"/>APT hacker<span class="_ _0"/>, </div><div class="t m0 x3c hd y685 ff4 fs7 fc0 sc0 ls0 ws0">it is still a necessary component of an information security program. Remember </div><div class="t m0 x3c hd y686 ff4 fs7 fc0 sc0 ls0 ws0">from Chapter 1 that although anti<span class="_ _0"/>virus programs do not impede an <span class="_ _0"/>APT hack<span class="_ _0"/>er<span class="_ _0"/>, it </div><div class="t m0 x3c hd y687 ff4 fs7 fc0 sc0 ls0 ws0">is still necessary to handle threats lo<span class="_ _0"/>wer on the threat pyramid. The same is true </div><div class="t m0 x3c hd y688 ff4 fs7 fc0 sc0 ls0 ws0">of penetration tests. Just because a penetration test is less sophisticated than the </div><div class="t m0 x3c hd y689 ff4 fs7 fc0 sc0 ls0 ws0">techniques used by an <span class="_ _2"/>APT hacker<span class="_ _0"/>, it is still necessary to ensure that threats with </div><div class="t m0 x3c hd y68a ff4 fs7 fc0 sc0 ls0 ws0">dif<span class="_ _0"/>ferent capabilities are accounted for<span class="_ _0"/>.</div><div class="t m0 x16 hd y68b ff4 fs7 fc0 sc0 ls0 ws0">Should we hav<span class="_ _0"/>e <span class="_ _2"/>APT penetration tests? <span class="_ _2"/>Y<span class="_ _3"/>es and no. Performing a simulation of </div><div class="t m0 x3c hd y68c ff4 fs7 fc0 sc0 ls0 ws0">an attack from any <span class="_ _2"/>APT depends on many factors, including when you last had a </div><div class="t m0 x3c hd y68d ff4 fs7 fc0 sc0 ls0 ws0">penetration test performed, what the results were, the controls currently in place, and </div><div class="t m0 x3c hd y68e ff4 fs7 fc0 sc0 lsb ws16">the threats that are likely to tar<span class="_ _0"/>get your organization.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
