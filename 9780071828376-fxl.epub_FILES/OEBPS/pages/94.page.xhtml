<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf5e" class="pf w2 h2" data-page-no="5e"><div class="pc pc5e w2 h2"><img class="bi x3 y848 w4 h20" alt="" src="bg5e.png"/><div class="t m0 x79 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 3: APT Hacker Methodology<span class="_ _9"> </span><span class="ff1 fs9 lsa">71</span></div><div class="t m0 x3 h4 y2c9 ff2 fs1 fc0 sc0 ls0 ws0">APT Hacker Foundational T<span class="_ _3"/>ools</div><div class="t m0 x3 hd y2ca ff4 fs7 fc0 sc0 ls0 ws0">A fe<span class="_ _0"/>w tools and techniques will be necessary within almost ev<span class="_ _0"/>ery phase of attack. </div><div class="t m0 x3 hd y2cb ff4 fs7 fc0 sc0 ls0 ws0">The primary purpose of these tools is to maintain as much of our anonymity as </div><div class="t m0 x3 hd y2cc ff4 fs7 fc0 sc0 ls0 ws0">possible. Of course, e<span class="_ _0"/>ven in the digital world, we’<span class="_ _0"/>ll always lea<span class="_ _0"/>ve small traces of our </div><div class="t m0 x3 hd y2cd ff4 fs7 fc0 sc0 ls0 ws0">existence; ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, as you’ll see, these traces will not only be extremely small, b<span class="_ _0"/>ut </div><div class="t m0 x3 hd y2ce ff4 fs7 fc0 sc0 lsb ws16">they will ultimately lead in<span class="_ _2"/>vestigators on a wild goose chase to a place that will not </div><div class="t m0 x3 hd y52f ff4 fs7 fc0 sc0 ls0 ws0">be associated with us.</div><div class="t m0 x3 h4 y849 ff2 fs1 fc0 sc0 ls0 ws0">Anonymous Purchasing</div><div class="t m0 x3 hd y816 ff4 fs7 fc0 sc0 lsb ws16">There will be tools, both digital and physical, that we will need to purchase. T<span class="_ _3"/>o keep </div><div class="t m0 x3 hd y84a ff4 fs7 fc0 sc0 ls0 ws0">our purchases anonymous, we ha<span class="_ _0"/>ve a fe<span class="_ _0"/>w primary options besides cash. <span class="_ _0"/>W<span class="_ _3"/>e can </div><div class="t m0 x3 hd y84b ff4 fs7 fc0 sc0 ls0 ws0">purchase any tools or services we need using</div><div class="t m0 x16 h1f y84c ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y84d ff4 fs7 fc0 sc0 ls0 ws0">Credit card gift cards</div><div class="t m0 x16 h1f y84e ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y84f ff4 fs7 fc0 sc0 ls0 ws0">Digital currencies</div><div class="t m0 x4 hd y850 ff4 fs7 fc0 sc0 ls0 ws0">Major credit card companies of<span class="_ _0"/>fer prepaid gift cards that can be used univ<span class="_ _0"/>ersally </div><div class="t m0 x3 hd y851 ff4 fs7 fc0 sc0 ls0 ws0">just as a credit card, such as the <span class="_ _2"/>American Express prepaid gift card in Figure 3-3. </div><div class="t m0 x3 hd y852 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou can purchase these cards at many retail locations with cash. Many of these cards </div><div class="t m0 x3 hd y853 ff4 fs7 fc0 sc0 ls0 ws0">do not require any personal information for acti<span class="_ _0"/>v<span class="_ _0"/>ation. <span class="_ _0"/>When checking out, you can </div><div class="t m0 x3 hd y854 ff4 fs7 fc0 sc0 ls0 ws0">simply choose any name and address as the credit card o<span class="_ _0"/>wner<span class="_ _2"/>.</div><div class="t m0 x4 hd y855 ff4 fs7 fc0 sc0 ls12 ws0">W<span class="_ _3"/>e can also use digital currency<span class="_ _2"/>, also known as crypto-currenc<span class="_ _0"/>y<span class="_ _2"/>, such as Bitcoin </div><div class="t m0 x3 hd y856 ff4 fs7 fc0 sc0 ls12 ws0">or Litecoin. Most of these digital currencies are made to keep all of your transactions </div><div class="t m0 x3 hd y857 ff4 fs7 fc0 sc0 ls12 ws0">anonymous, and man<span class="_ _0"/>y online retailers are accepting these, including hosting providers.</div><div class="t m0 x3 h21 y858 ff1 fs2 fc0 sc0 ls0 ws0">Figure 3-3<span class="_ _21"> </span><span class="ffc">American Express gift card</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
