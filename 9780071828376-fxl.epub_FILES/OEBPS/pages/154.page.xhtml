<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf9a" class="pf w2 h2" data-page-no="9a"><div class="pc pc9a w2 h2"><div class="t m0 x5d h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 5: Reconnaissance: Nontechnical Data<span class="_ _9"> </span><span class="ff1 fs9 lsa">131</span></div><div class="t m0 x3 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">would. F<span class="_ _0"/>or example, if you wanted to search only the site weaktar<span class="_ _0"/>get.com, you could </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">create a search le that looks like this:</div><div class="t m0 x3 h44 yc84 fff fse fc0 sc0 ls0 ws0">site:weaktarget.com inurl: login</div><div class="t m0 x3 h44 yc85 fff fse fc0 sc0 ls0 ws0">site:weaktarget.com personnel directory</div><div class="t m0 x3 h44 yc86 fff fse fc0 sc0 ls0 ws0">site:weaktarget.com employee directory</div><div class="t m0 x3 h44 ye37 fff fse fc0 sc0 ls0 ws0">site:weaktarget.com password</div><div class="t m0 x3 h44 ye38 fff fse fc0 sc0 ls0 ws0">site:weaktarget.com partners</div><div class="t m0 x4 hd ye54 ff4 fs7 fc0 sc0 ls0 ws0">This method is a good start, as it will speed up the process a bit. <span class="_ _0"/>W<span class="_ _3"/>e would </div><div class="t m0 x3 h3f ye55 ff4 fs7 fc0 sc0 ls0 ws0">obviously prefer to completely script this and then <span class="fff">grep</span> or mangle the output into </div><div class="t m0 x3 hd ye56 ff4 fs7 fc0 sc0 ls0 ws0">a format suitable for our goals. Ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, by scripting these types of searches and </div><div class="t m0 x3 hd ye57 ff4 fs7 fc0 sc0 ls0 ws0">saving the output, we will almost certainly violate the terms of service with whate<span class="_ _0"/>v<span class="_ _0"/>er </div><div class="t m0 x3 hd ye58 ff4 fs7 fc0 sc0 ls0 ws0">search engine we choose. Many times, if the search engine detects this type of </div><div class="t m0 x3 hd ye59 ff4 fs7 fc0 sc0 ls0 ws0">behavior<span class="_ _2"/>, it will temporarily block your public IP address from making any further </div><div class="t m0 x3 hd ye5a ff4 fs7 fc0 sc0 ls0 ws0">queries. T<span class="_ _3"/>ypically<span class="_ _2"/>, this block won’t last v<span class="_ _0"/>ery long, but it’<span class="_ _2"/>s still a pain to deal with.</div><div class="t m0 x4 hd ye5b ff4 fs7 fc0 sc0 ls0 ws0">That being said, it is still possible to script these types of searches using many </div><div class="t m0 x3 hd ye5c ff4 fs7 fc0 sc0 ls0 ws0">dif<span class="_ _0"/>ferent methods, saving the output, and then parsing the output using one of the </div><div class="t m0 x3 hd ye5d ff4 fs7 fc0 sc0 ls0 ws0">methods cov<span class="_ _0"/>ered in the next sections. F<span class="_ _0"/>or example, you could easily script the </div><div class="t m0 x3 h3f ye5e ff4 fs7 fc0 sc0 ls0 ws0">searches and sav<span class="_ _0"/>e the output using the <span class="fff">wget</span> command and then parse the output </div><div class="t m0 x3 hd ye5f ff4 fs7 fc0 sc0 ls0 ws0">with a simple Perl script. Since this violates the terms of service for most search </div><div class="t m0 x3 hd ye60 ff4 fs7 fc0 sc0 ls0 ws0">engines, we’ll lea<span class="_ _0"/>ve this up to the reader to try<span class="_ _3"/>.</div><div class="t m0 x3 h4 ye61 ff2 fs1 fc0 sc0 ls0 ws0">Search Engine Alerts</div><div class="t m0 x3 hd ye62 ff4 fs7 fc0 sc0 ls0 ws0">Another great feature av<span class="_ _0"/>ailable in some search engines is the alert. <span class="_ _1b"/>Y<span class="_ _3"/>ou can use </div><div class="t m0 x3 hd ye63 ff4 fs7 fc0 sc0 ls0 ws0">any search query that we just co<span class="_ _0"/>vered and sign up to be alerted automatically when </div><div class="t m0 x3 hd ye64 ff4 fs7 fc0 sc0 ls0 ws0">Google nds ne<span class="_ _0"/>w results. <span class="_ _3"/>Y<span class="_ _3"/>ou can sign up for Google <span class="_ _0"/>Alerts at www<span class="_ _3"/>.google.com/</div><div class="t m0 x3 hd ye65 ff4 fs7 fc0 sc0 ls0 ws0">alerts. This is another e<span class="_ _0"/>xample of ho<span class="_ _0"/>w we can take our time and b<span class="_ _0"/>uild a prole of our </div><div class="t m0 x3 hd ye66 ff4 fs7 fc0 sc0 lsb ws16">target or<span class="_ _0"/>ganization ov<span class="_ _0"/>er a longer time. Google allo<span class="_ _0"/>ws you to receiv<span class="_ _0"/>e updates daily<span class="_ _2"/>, </div><div class="t m0 x3 hd ye67 ff4 fs7 fc0 sc0 ls0 ws0">weekly<span class="_ _2"/>, or<span class="_ _0"/>, e<span class="_ _0"/>ven better<span class="_ _2"/>, once it happens (or, more accurately<span class="_ _3"/>, when Google identies </div><div class="t m0 x3 hd ye68 ff4 fs7 fc0 sc0 ls0 ws0">the content).</div><div class="t m0 x4 hd ye69 ff4 fs7 fc0 sc0 ls0 ws0">Ultimately<span class="_ _2"/>, we could set up an alert for almost all of the search terms we covered </div><div class="t m0 x3 hd ye6a ff4 fs7 fc0 sc0 ls0 ws0">pre<span class="_ _0"/>viously<span class="_ _2"/>. Immediately identifying any ne<span class="_ _0"/>w remote access systems, virtual priv<span class="_ _0"/>ate </div><div class="t m0 x3 hd ye6b ff4 fs7 fc0 sc0 ls0 ws0">network (VPN) systems, partners, clients, testimonials, etc., will make our long-term </div><div class="t m0 x3 hd ye6c ff4 fs7 fc0 sc0 ls0 ws0">success e<span class="_ _0"/>ven easier<span class="_ _2"/>. <span class="_ _3"/>Y<span class="_ _3"/>ou could also use the alerts to keep you updated on any specic </div><div class="t m0 x3 hd ye6d ff4 fs7 fc0 sc0 lsb ws16">ne<span class="_ _0"/>ws related to the target or<span class="_ _0"/>ganization or its partners. No<span class="_ _0"/>w that you understand the </div><div class="t m0 x3 hd ye6e ff4 fs7 fc0 sc0 ls0 ws0">basics of utilizing search engines to hone in on specic data, let’<span class="_ _2"/>s dive deeper into </div><div class="t m0 x3 hd ye6f ff4 fs7 fc0 sc0 ls0 ws0">some of the additional specic pieces of data that will be benecial to hav<span class="_ _0"/>e for the </div><div class="t m0 x3 hd ye70 ff4 fs7 fc0 sc0 ls0 ws0">remaining phases of attack.</div><a class="" href="http://www.google.com/alerts"><div class="d m1" style="border-style:none;position:absolute;left:429.448224px;bottom:286.669690px;width:80.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://www.google.com/alerts"><div class="d m1" style="border-style:none;position:absolute;left:94.452003px;bottom:270.947846px;width:27.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://weaktarget.com"><div class="d m1" style="border-style:none;position:absolute;left:402.842026px;bottom:695.437642px;width:72.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
