<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf53" class="pf w2 h2" data-page-no="53"><div class="pc pc53 w2 h2"><img class="bi x3c y723 w4 hf" alt="" src="bg53.png"/><div class="t m0 x3b h10 y83 ff1 fs9 fc0 sc0 lsa ws0">60<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3c hd y172 ff4 fs7 fc0 sc0 ls13 ws0">administrati<span class="_ _0"/>ve channel—let’<span class="_ _2"/>s say<span class="_ _2"/>, using T<span class="_ _2"/>elnet to connect through a re<span class="_ _0"/>wall to </div><div class="t m0 x3c hd y173 ff4 fs7 fc0 sc0 ls13 ws0">an administrati<span class="_ _0"/>ve system—then we potentially ha<span class="_ _0"/>ve a much harder “e<span class="_ _0"/>xploit” to </div><div class="t m0 x3c hd y174 ff4 fs7 fc0 sc0 ls13 ws0">discov<span class="_ _0"/>er<span class="_ _2"/>. This simple example is completely without conte<span class="_ _0"/>xt, so there may be </div><div class="t m0 x3c hd y175 ff4 fs7 fc0 sc0 ls13 ws0">some arguments that a dif<span class="_ _0"/>ferent e<span class="_ _0"/>xploit could be harder to detect, but just k<span class="_ _0"/>eep </div><div class="t m0 x3c hd y176 ff4 fs7 fc0 sc0 ls13 ws0">in mind that, in general, certain acti<span class="_ _0"/>vities and ev<span class="_ _0"/>ents are expected to happen on a<span class="_ _0"/> </div><div class="t m0 x3c hd y177 ff4 fs7 fc0 sc0 ls13 ws0">system or network, and by mimicking those acti<span class="_ _0"/>vities, we make it much harder to<span class="_ _0"/> </div><div class="t m0 x3c hd y452 ff4 fs7 fc0 sc0 ls13 ws0">detect our attacks.</div><div class="t m0 x16 hd y453 ff4 fs7 fc0 sc0 ls13 ws16">Again, keep in mind that this does not mean an <span class="_ _2"/>APT hacker will ne<span class="_ _0"/>ver use a<span class="_ _0"/> </div><div class="t m0 x3c hd y17a ff4 fs7 fc0 sc0 ls13 ws0">memory corruption exploit, web e<span class="_ _0"/>xploit, or preexisting e<span class="_ _0"/>xploit; on the contrary<span class="_ _2"/>, </div><div class="t m0 x3c hd y17b ff4 fs7 fc0 sc0 ls13 ws0">we will use and cov<span class="_ _0"/>er these in a fe<span class="_ _0"/>w of our attacks, but the f<span class="_ _0"/>act that using </div><div class="t m0 x3c hd y17c ff4 fs7 fc0 sc0 ls13 ws0">exploitless e<span class="_ _0"/>xploits makes it much harder to discern our acti<span class="_ _0"/>vities as malicious </div><div class="t m0 x3c hd y17d ff4 fs7 fc0 sc0 ls13 ws0">because they match normal acti<span class="_ _0"/>vity means we will gi<span class="_ _0"/>ve a certain preference to<span class="_ _0"/> </div><div class="t m0 x3c hd y17e ff4 fs7 fc0 sc0 ls13 ws0">this type of exploit.</div><div class="t m0 x3c h4 y724 ff2 fs1 fc0 sc0 ls0 ws0">The V<span class="_ _0"/>alue of Information</div><div class="t m0 x3c hd y725 ff4 fs7 fc0 sc0 ls0 ws0">An <span class="_ _2"/>APT hacker understands the value of information, no matter ho<span class="_ _0"/>w small or </div><div class="t m0 x3c hd y726 ff4 fs7 fc0 sc0 ls0 ws0">seemingly insignicant the information may appear<span class="_ _2"/>. Especially during the recon </div><div class="t m0 x3c hd y727 ff4 fs7 fc0 sc0 lsb ws16">phase, an <span class="_ _2"/>APT hacker will assign a great deal of importance on gathering as </div><div class="t m0 x3c hd y728 ff4 fs7 fc0 sc0 ls0 ws0">much information as possible. This information may be details about the tar<span class="_ _0"/>get </div><div class="t m0 x3c hd y729 ff4 fs7 fc0 sc0 lsb ws16">organization’<span class="_ _2"/>s technology systems, culture, or personnel.</div><div class="t m0 x16 hd y72a ff4 fs7 fc0 sc0 lsb ws16">I will always tak<span class="_ _0"/>e free information, regardless of ho<span class="_ _0"/>w tri<span class="_ _0"/>vial it might seem at the </div><div class="t m0 x3c hd y72b ff4 fs7 fc0 sc0 lsb ws16">time. This free information can come in man<span class="_ _0"/>y forms: information gathered from </div><div class="t m0 x3c hd y72c ff4 fs7 fc0 sc0 ls0 ws0">target and afliate websites, social netw<span class="_ _0"/>orking, phone calls, or e-mails. <span class="_ _2"/>An <span class="_ _0"/>APT </div><div class="t m0 x3c hd y72d ff4 fs7 fc0 sc0 ls0 ws0">hacker is able to take these man<span class="_ _0"/>y small pieces of data and put them together with </div><div class="t m0 x3c hd y72e ff4 fs7 fc0 sc0 ls0 ws0">social omniscience to build v<span class="_ _0"/>ery strong attacks.</div><div class="t m0 x3c h16 y72f ff1 fsb fc0 sc0 ls0 ws0">APT Hacker’<span class="_ _1b"/>s Thought Process</div><div class="t m0 x3c hd y730 ff4 fs7 fc0 sc0 ls17 ws16">It’<span class="_ _2"/>s almost ironic, or even hypocritical, to say that there’<span class="_ _2"/>s a specic thought </div><div class="t m0 x3c hd y731 ff4 fs7 fc0 sc0 ls17 ws0">process for the <span class="_ _2"/>APT hacker<span class="_ _0"/>. <span class="_ _2"/>Although there is not one single concrete thought </div><div class="t m0 x3c hd y732 ff4 fs7 fc0 sc0 ls17 ws0">process or system for thinking through a successful attack, there are steps that </div><div class="t m0 x3c hd y733 ff4 fs7 fc0 sc0 ls17 ws0">will take an a<span class="_ _0"/>verage attack<span class="_ _0"/>er and bring them to the next echelon of efcac<span class="_ _0"/>y<span class="_ _2"/>. </div><div class="t m0 x3c hd y734 ff4 fs7 fc0 sc0 ls17 ws0">As you read this section, make note of ho<span class="_ _0"/>w you currently think, and identify </div><div class="t m0 x3c hd y735 ff4 fs7 fc0 sc0 ls17 ws0">some ne<span class="_ _0"/>w techniques that you might not hav<span class="_ _0"/>e used before. <span class="_ _0"/>When you build your<span class="_ _0"/> </div><div class="t m0 x3c hd y736 ff4 fs7 fc0 sc0 ls17 ws0">next attack plan, incorporate some of the systems you learn here and see ho<span class="_ _0"/>w it<span class="_ _0"/> </div><div class="t m0 x3c hd y737 ff4 fs7 fc0 sc0 ls17 ws0">improv<span class="_ _0"/>es your results.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
