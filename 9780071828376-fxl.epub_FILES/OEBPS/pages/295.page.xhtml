<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf127" class="pf w2 h2" data-page-no="127"><div class="pc pc127 w2 h2"><img class="bi xaf y1c58 w4 hf" alt="" src="bg127.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">272<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 xaf h1b y171 ff3 fsd fc4 sc0 ls0 ws0">I</div><div class="t m0 x64 hd y172 ff4 fs7 fc0 sc0 ls0 ws0">n this phase, we’ll deploy hardw<span class="_ _0"/>are-based T<span class="_ _2"/>rojan devices to specic indi<span class="_ _0"/>viduals </div><div class="t m0 x64 hd y173 ff4 fs7 fc0 sc0 lsb ws16">or groups in our target or<span class="_ _0"/>ganization. <span class="_ _0"/>These hardware T<span class="_ _2"/>rojans can come in many </div><div class="t m0 x64 hd y174 ff4 fs7 fc0 sc0 ls0 ws0">shapes, sizes, and functions, and you’ll learn ho<span class="_ _0"/>w to select the best hardware </div><div class="t m0 x3 hd y175 ff4 fs7 fc0 sc0 ls0 ws0">with the proper functionality you need to satisfy dif<span class="_ _0"/>ferent scenarios.</div><div class="t m0 x4 hd y19c ff4 fs7 fc0 sc0 ls0 ws0">As mentioned pre<span class="_ _0"/>viously<span class="_ _2"/>, the hardware T<span class="_ _0"/>rojans are really just another </div><div class="t m0 x3 hd y19d ff4 fs7 fc0 sc0 ls0 ws0">manifestation of a spear-phishing attack. Ho<span class="_ _0"/>we<span class="_ _0"/>v<span class="_ _0"/>er<span class="_ _0"/>, unlike the uni<span class="_ _0"/>versal serial b<span class="_ _0"/>us </div><div class="t m0 x3 hd y178 ff4 fs7 fc0 sc0 ls0 ws0">(USB) sticks that are able to delete all e<span class="_ _0"/>vidence of our malicious activity<span class="_ _3"/>, these </div><div class="t m0 x3 hd y179 ff4 fs7 fc0 sc0 ls0 ws0">hardware de<span class="_ _0"/>vices don’t ha<span class="_ _0"/>v<span class="_ _0"/>e the capability of removing themselv<span class="_ _0"/>es. This is the main </div><div class="t m0 x3 hd y17a ff4 fs7 fc0 sc0 lsb ws16">reason why we don’t perform this attack until we ha<span class="_ _0"/>ve e<span class="_ _0"/>xhausted the other pre<span class="_ _0"/>vious </div><div class="t m0 x3 hd y17b ff4 fs7 fc0 sc0 ls0 ws16">methods.</div><div class="t m0 x4 hd y8e3 ff4 fs7 fc0 sc0 lsb ws16">In Phase <span class="_ _2"/>V<span class="_ _1b"/>, we’ll physically inltrate specic facilities associated with the target </div><div class="t m0 x3 hd y8e4 ff4 fs7 fc0 sc0 lsb ws16">organization. In some cases, we might bring the same hardw<span class="_ _0"/>are T<span class="_ _0"/>rojan de<span class="_ _0"/>vices used </div><div class="t m0 x3 hd y8e5 ff4 fs7 fc0 sc0 ls0 ws0">in this phase to compromise intermediate assets. </div><div class="t m0 x3 h16 y1c59 ff1 fsb fc0 sc0 ls0 ws0">Phase IV Spear Phishing with Hardware T<span class="_ _1b"/>rojans</div><div class="t m0 x3 hd ye9b ff4 fs7 fc0 sc0 ls0 ws0">In Phase IV<span class="_ _1b"/>, we’<span class="_ _2"/>re really revisiting the spear<span class="_ _0"/>-phishing phase but using hardw<span class="_ _0"/>are </div><div class="t m0 x3 hd ye9c ff4 fs7 fc0 sc0 ls0 ws0">de<span class="_ _0"/>vices to complement our attack. The baseline of de<span class="_ _0"/>vices in this phase includes</div><div class="t m0 x16 h1f y1c5a ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1c5b ff4 fs7 fc0 sc0 ls0 ws0">Audio and video bugs</div><div class="t m0 x16 h1f y1c5c ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1c5d ff4 fs7 fc0 sc0 ls0 ws0">Global positioning system (GPS) bugs</div><div class="t m0 x16 h1f y1c5e ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1c5f ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _0"/>rojaned computers</div><div class="t m0 x16 h1f y1c60 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1c61 ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _0"/>rojaned phones</div><div class="t m0 x4 hd y1c62 ff4 fs7 fc0 sc0 ls0 ws0">Remember that although we might hav<span class="_ _0"/>e already attempted to use a T<span class="_ _2"/>rojan USB </div><div class="t m0 x3 hd y1c63 ff4 fs7 fc0 sc0 ls0 ws0">dri<span class="_ _0"/>ve or CD, this phase has its o<span class="_ _0"/>wn unique benets and risks. The main risk to </div><div class="t m0 x3 hd y1c64 ff4 fs7 fc0 sc0 lsb ws16">ourselves is that we’<span class="_ _0"/>ll be either sending or leaving behind a physical de<span class="_ _0"/>vice, which </div><div class="t m0 x3 hd y1c65 ff4 fs7 fc0 sc0 lsb ws16">could provide an in<span class="_ _2"/>vestigator with much more evidence of our acti<span class="_ _0"/>vities. By using a </div><div class="t m0 x3 hd y1c66 ff4 fs7 fc0 sc0 ls0 ws0">USB dri<span class="_ _0"/>ve with a well-hidden backdoor within a le<span class="_ _0"/>gitimate piece of software, we, of </div><div class="t m0 x3 hd y1c67 ff4 fs7 fc0 sc0 lsb ws16">course, leav<span class="_ _0"/>e behind the physical USB dri<span class="_ _0"/>ve, b<span class="_ _0"/>ut it’<span class="_ _2"/>s much harder to determine the </div><div class="t m0 x3 hd y1c68 ff4 fs7 fc0 sc0 ls0 ws0">malicious or secondary nature of the USB dri<span class="_ _0"/>ve.</div><div class="t m0 x4 hd y1c69 ff4 fs7 fc0 sc0 ls0 ws0">Of course, we’ll still take precautions in hiding our hardw<span class="_ _0"/>are backdoors and bugs, </div><div class="t m0 x3 hd y1c6a ff4 fs7 fc0 sc0 ls0 ws0">but typically<span class="_ _3"/>, there will only be so much we can do to keep our hardware de<span class="_ _0"/>vices </div><div class="t m0 x3 hd y1c6b ff4 fs7 fc0 sc0 lsb ws16">stealthy<span class="_ _2"/>. It should be obvious that it’<span class="_ _2"/>s much easier to hide stealth operations within a </div><div class="t m0 x3 hd y1c6c ff4 fs7 fc0 sc0 lsb ws16">bloated piece of software than it is to hide <span class="_ _0"/>T<span class="_ _0"/>rojan components in a physical de<span class="_ _0"/>vice, at </div><div class="t m0 x3 hd y1c6d ff4 fs7 fc0 sc0 ls0 ws0">least with a limited budget.</div><div class="t m0 x4 hd y1c6e ff4 fs7 fc0 sc0 ls0 ws0">Depending on the backdoor or bug we choose to deplo<span class="_ _0"/>y<span class="_ _2"/>, this phase can be another </div><div class="t m0 x3 hd y1c6f ff4 fs7 fc0 sc0 ls0 ws0">good example of compromising a computer system and then hurry up and w<span class="_ _0"/>ait. </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
