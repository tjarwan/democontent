<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf60" class="pf w2 h2" data-page-no="60"><div class="pc pc60 w2 h2"><img class="bi x3 y61f w9 h3c" alt="" src="bg60.png"/><div class="t m0 x79 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 3: APT Hacker Methodology<span class="_ _9"> </span><span class="ff1 fs9 lsa">73</span></div><div class="t m0 x3 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">it e<span class="_ _0"/>ven more difcult by pi<span class="_ _0"/>v<span class="_ _0"/>oting through countries that may be unfriendly to the </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 lsb ws16">country of our target or<span class="_ _0"/>ganization.</div><div class="t m0 x4 hd y11e ff4 fs7 fc0 sc0 lsb ws16">For e<span class="_ _0"/>xample, if our target or<span class="_ _0"/>ganization is an <span class="_ _2"/>American company<span class="_ _2"/>, we could piv<span class="_ _0"/>ot </div><div class="t m0 x3 hd y11f ff4 fs7 fc0 sc0 lsb ws16">through servers in China. If a le<span class="_ _0"/>gitimate in<span class="_ _0"/>vestigation were to tak<span class="_ _0"/>e place, the country </div><div class="t m0 x3 hd y120 ff4 fs7 fc0 sc0 lsb ws16">we pi<span class="_ _0"/>vot through might be unwilling to help the in<span class="_ _2"/>vestigators. The countries or </div><div class="t m0 x3 hd y121 ff4 fs7 fc0 sc0 ls0 ws0">locations we choose don’t necessarily need to be opposed to our tar<span class="_ _0"/>get country<span class="_ _2"/>. For </div><div class="t m0 x3 hd y398 ff4 fs7 fc0 sc0 lsb ws16">countries that are not as technically adv<span class="_ _0"/>anced, the delay in assisting an in<span class="_ _0"/>vestigator </div><div class="t m0 x3 hd y399 ff4 fs7 fc0 sc0 lsb ws16">will be almost as benecial as a nation that is unwilling to help in an in<span class="_ _0"/>v<span class="_ _0"/>estigation.</div><div class="t m0 x4 hd y124 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e can also chain together as many of these systems as we choose. Thus, to </div><div class="t m0 x3 hd y125 ff4 fs7 fc0 sc0 ls0 ws0">make it as difcult as possible to trace our acti<span class="_ _0"/>vities back to us, we can use all of </div><div class="t m0 x3 hd y126 ff4 fs7 fc0 sc0 ls0 ws0">these methods and pi<span class="_ _0"/>vot through multiple systems, as in Figure 3-5. In this case an </div><div class="t m0 x3 hd y39a ff4 fs7 fc0 sc0 lsb ws16">in<span class="_ _0"/>v<span class="_ _0"/>estigator in <span class="_ _0"/>America w<span class="_ _0"/>ould hav<span class="_ _0"/>e to trace the communications from a company </div><div class="t m0 x3 hd y39b ff4 fs7 fc0 sc0 ls0 ws0">in China, K<span class="_ _0"/>orea and then Ireland. If someho<span class="_ _0"/>w all of these companies cooperate </div><div class="t m0 x3 hd y4b2 ff4 fs7 fc0 sc0 ls0 ws0">the chase would ultimately end up at an open wireless network that we ha<span class="_ _0"/>v<span class="_ _0"/>e no </div><div class="t m0 x3 hd y4b3 ff4 fs7 fc0 sc0 ls0 ws0">relation with.</div><div class="t m0 x4 hd y39e ff4 fs7 fc0 sc0 ls0 ws0">Ultimately<span class="_ _2"/>, you should see these techniques not as a panacea for prev<span class="_ _0"/>enting </div><div class="t m0 x3 hd y39f ff4 fs7 fc0 sc0 ls0 ws0">anyone from e<span class="_ _0"/>v<span class="_ _0"/>er tracing back our communications through all the piv<span class="_ _0"/>ots. Instead, </div><div class="t m0 x3 hd y3a0 ff4 fs7 fc0 sc0 lsb ws16">we can use these methods to delay in<span class="_ _0"/>v<span class="_ _0"/>estigators for an unreasonable amount of time, </div><div class="t m0 x3 h21 y62d ff1 fs2 fc0 sc0 ls0 ws0">Figure 3-5<span class="_ _21"> </span><span class="ffc">International pivoting with anonymous WiFi</span></
