<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf17f" class="pf w2 h2" data-page-no="17f"><div class="pc pc17f w2 h2"><img class="bi xaf y229b w4 h96" alt="" src="bg17f.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">360<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 hd y229c ff4 fs7 fc0 sc0 lsb ws16">Why should we not worry about triggering an alarm? First, you’ll remember what </div><div class="t m0 x3 hd y19ce ff4 fs7 fc0 sc0 ls0 ws0">the ov<span class="_ _0"/>erall security system monitoring map looks like as depicted in Figure 9-28.</div><div class="t m0 x4 hd y229d ff4 fs7 fc0 sc0 ls0 ws0">Not sho<span class="_ _0"/>wn in this gure is the fact that once the alarm is tripped at the facility<span class="_ _3"/>, </div><div class="t m0 x3 hd y229e ff4 fs7 fc0 sc0 ls0 ws0">you’ll probably immediately hear some type of siren or ringing bell and potentially </div><div class="t m0 x3 hd y229f ff4 fs7 fc0 sc0 ls0 ws0">ashing lights. This does not mean that an<span class="_ _0"/>yone has been notied. There is typically </div><div class="t m0 x3 hd y22a0 ff4 fs7 fc0 sc0 ls0 ws0">a considerable grace period from when the alarm is triggered to when the alert is </div><div class="t m0 x3 hd y22a1 ff4 fs7 fc0 sc0 ls0 ws0">sent to the security monitoring company<span class="_ _3"/>. This is typically somewhere between 30 </div><div class="t m0 x3 hd y22a2 ff4 fs7 fc0 sc0 lsb ws16">seconds and 2 minutes, again to av<span class="_ _0"/>oid false positi<span class="_ _0"/>v<span class="_ _0"/>es such as an authorized person </div><div class="t m0 x3 hd y22a3 ff4 fs7 fc0 sc0 ls0 ws0">entering the facility<span class="_ _2"/>. This gi<span class="_ _0"/>v<span class="_ _0"/>es the person time to enter their security code and </div><div class="t m0 x3 hd y22a4 ff4 fs7 fc0 sc0 ls0 ws0">disable the alarm.</div><div class="t m0 x4 hd y22a5 ff4 fs7 fc0 sc0 ls0 ws0">After the monitoring company recei<span class="_ _0"/>v<span class="_ _0"/>es the alert, they are typically required to </div><div class="t m0 x3 hd y22a6 ff4 fs7 fc0 sc0 ls0 ws0">rst attempt to make contact with one of the people listed for that account. Ev<span class="_ _0"/>en if </div><div class="t m0 x3 hd y22a7 ff4 fs7 fc0 sc0 ls0 ws0">there are only three contacts listed for the account, this could easily take at least v<span class="_ _0"/>e </div><div class="t m0 x3 hd y22a8 ff4 fs7 fc0 sc0 ls0 ws0">minutes. Thus, we can be guaranteed that at least six to eight minutes ha<span class="_ _0"/>ve passed </div><div class="t m0 x3 hd y22a9 ff4 fs7 fc0 sc0 ls0 ws0">from when an alarm is triggered to when any authorities ha<span class="_ _0"/>ve been contacted.</div><div class="t m0 x3 h21 y22aa ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-28<span class="_ _21"> </span><span class="ffc">Security alarm process</span></div><div class="t m0 xa h22 y22ab ffd fs5 fc0 sc0 ls0 ws0">SWAT</div><div class="t m0 x36 h22 y22ac ffd fs5 fc0 sc0 ls0 ws0">3. Service attempts</div><div class="t m0 x8b h22 y22ad ffd fs5 fc0 sc0 ls0 ws0">phone calls to facility</div><div class="t m0 x8b h22 y22ae ffd fs5 fc0 sc0 ls0 ws0">owner’s phone number</div><div class="t m0 x9d h22 y22af ffd fs5 fc0 sc0 ls0 ws0">4  After several failed</div><div class="t m0 x6 h22 y22b0 ffd fs5 fc0 sc0 ls0 ws0">contact attempts law</div><div class="t m0 x6 h22 y22b1 ffd fs5 fc0 sc0 ls0 ws0">enforcement is contacted</div><div class="t m0 x8f h22 y22b2 ffd fs5 fc0 sc0 ls0 ws0">5. Law enforcement</div><div class="t m0 x84 h22 y22b3 ffd fs5 fc0 sc0 ls0 ws0">assigns low priority</div><div class="t m0 xd1 h22 y22b4 ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">6</span>. Law enforcement</div><div class="t m0 x74 h22 y22b5 ffd fs5 fc0 sc0 ls0 ws0">arrives on site</div><div class="t m0 x3 h22 y22b6 ffd fs5 fc0 sc0 ls0 ws0">2. Alarm sent to</div><div class="t m0 x32 h22 y22b7 ffd fs5 fc0 sc0 ls0 ws0">monitoring se<span class="fc5 sc0">rvice</span></div><div class="t m0 x47 h22 y22b8 ffd fs5 fc0 sc0 ls0 ws0">1. Alarm triggered</div><div class="t m0 xee h22 y22b9 ffd fs5 fc0 sc0 ls0 ws0">at facility</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
