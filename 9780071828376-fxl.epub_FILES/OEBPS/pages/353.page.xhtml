<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf161" class="pf w2 h2" data-page-no="161"><div class="pc pc161 w2 h2"><img class="bi xaf y20aa w4 h89" alt="" src="bg161.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">330<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 hd y20ab ff4 fs7 fc0 sc0 ls0 ws0">One of the most common tools, though, is a good heavy scre<span class="_ _0"/>wdri<span class="_ _0"/>v<span class="_ _0"/>er—you can use </div><div class="t m0 x3 hd y20ac ff4 fs7 fc0 sc0 ls0 ws0">the handle end to strike the b<span class="_ _0"/>ump ke<span class="_ _0"/>y<span class="_ _2"/>. The nice thing about the custom tools is that </div><div class="t m0 x3 hd y20ad ff4 fs7 fc0 sc0 ls0 ws0">they ha<span class="_ _0"/>ve a good plastic spring to them as well as a slightly softer plastic at the strik<span class="_ _0"/>e </div><div class="t m0 x3 hd y20ae ff4 fs7 fc0 sc0 ls0 ws0">point, which will help to keep the noise do<span class="_ _0"/>wn.</div><div class="t m0 x4 hd y20af ff4 fs7 fc0 sc0 ls0 ws0">If there are no other easier ways to circumv<span class="_ _0"/>ent a lock, I will typically go for </div><div class="t m0 x3 hd y20b0 ff4 fs7 fc0 sc0 ls0 ws0">bumping o<span class="_ _0"/>ver picking, as it’<span class="_ _2"/>s extremely f<span class="_ _0"/>ast and very ef<span class="_ _0"/>fecti<span class="_ _0"/>ve. In my e<span class="_ _0"/>xperience, it’<span class="_ _2"/>s </div><div class="t m0 x3 hd y20b1 ff4 fs7 fc0 sc0 ls0 ws0">also far easier to b<span class="_ _0"/>ump locks with security pins than it is to pick them.</div><div class="t m0 x3 h7 y20b2 ff1 fs3 fc0 sc0 ls0 ws0">Pin T<span class="_ _3"/>umbler T<span class="_ _2"/>ool Aided Picking</div><div class="t m0 x3 hd y20b3 ff4 fs7 fc0 sc0 ls0 ws0">There are also some very interesting tools to assist you in circumv<span class="_ _0"/>enting pin tumbler </div><div class="t m0 x3 hd y20b4 ff4 fs7 fc0 sc0 ls0 ws0">locks. Snap-style pick guns work by sticking a thin metal blade into the ke<span class="_ _0"/>yway<span class="_ _3"/>. </div><div class="t m0 x3 hd y20b5 ff4 fs7 fc0 sc0 ls0 ws0">When you pull on the trigger<span class="_ _0"/>, the metal blade will shoot upward, which produces the </div><div class="t m0 x3 hd y20b6 ff4 fs7 fc0 sc0 ls0 ws0">same exact ef<span class="_ _0"/>fect as the b<span class="_ _0"/>ump ke<span class="_ _0"/>ys. </div><div class="t m0 x3 h21 y20b7 ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-11<span class="_ _21"> </span><span class="ffc">Bump-key striking tool and bump keys</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
