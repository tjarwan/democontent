<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf1c" class="pf w2 h2" data-page-no="1c"><div class="pc pc1c w2 h2"><img class="bi x3 y1cb w5 h1e" alt="" src="bg1c.png"/><div class="t m0 x34 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 1: Introduction<span class="_ _9"> </span><span class="ff1 fs9 ls0">5</span></div><div class="t m0 x20 h1d y1cc ff1 fs7 fc0 sc0 ls0 ws0">Threat<span class="_ _29"> </span>Motives</div><div class="t m0 x20 h6 y1cd ff4 fs2 fc0 sc0 ls1 ws2">Hacking groups<span class="_ _1c"> </span>Motiv<span class="_ _0"/>ated to gain fame and recognition and to push agendas</div><div class="t m0 x20 h6 y1ce ff4 fs2 fc0 sc0 ls0 ws0">Nation-states<span class="_ _2d"> </span>Motiv<span class="_ _0"/>ated by national security and political/national agendas</div><div class="t m0 x20 h6 y1cf ff4 fs2 fc0 sc0 lsd ws19">Organized crime<span class="_ _2e"> </span>Moti<span class="_ _0"/>vated to mak<span class="_ _0"/>e <span class="lse ws1a">money by utilizing technologically gifted indi<span class="_ _0"/>viduals </span></div><div class="t m0 x20 h6 y1d0 ff4 fs2 fc0 sc0 ls0 ws0">T<span class="_ _2"/>echno-criminals<span class="_ _26"> </span>Moti<span class="_ _0"/>vated to mak<span class="_ _0"/>e money through the use of technology; think of them </div><div class="t m0 x1a h6 y1d1 ff4 fs2 fc0 sc0 ls0 ws0">as technologically enabled con men (e.g., credit card skimmers)</div><div class="t m0 x4 hd y1d2 ff4 fs7 fc0 sc0 ls0 ws0">This table is extremely simplistic out of necessity<span class="_ _3"/>. W<span class="_ _3"/>e can’t possibly dene the </div><div class="t m0 x3 hd y1d3 ff4 fs7 fc0 sc0 ls0 ws0">moti<span class="_ _0"/>ves of e<span class="_ _0"/>very indi<span class="_ _0"/>vidual attacker<span class="_ _2"/>, but we can lump them into some<span class="_ _0"/>what general </div><div class="t m0 x3 hd y1d4 ff4 fs7 fc0 sc0 lsb ws16">categories to help understand ho<span class="_ _0"/>w we can defend against them. It is also important </div><div class="t m0 x3 hd y1d5 ff4 fs7 fc0 sc0 ls0 ws0">to understand that these are not the only possible threat classes and they do not </div><div class="t m0 x3 hd y1d6 ff4 fs7 fc0 sc0 ls0 ws0">adequately dene all the current and future threats.</div><div class="t m0 x4 hd y1d7 ff4 fs7 fc0 sc0 ls0 ws0">An element of moti<span class="_ _0"/>ve is that of persistence, meaning whether an attacker will </div><div class="t m0 x3 hd y1d8 ff4 fs7 fc0 sc0 lsb ws16">continue to target an or<span class="_ _0"/>ganization after failing, or if the<span class="_ _0"/>y will mov<span class="_ _0"/>e on to nd an </div><div class="t m0 x3 hd y1d9 ff4 fs7 fc0 sc0 ls0 ws0">easier target. Ultimately<span class="_ _3"/>, any threat may be persistent, but it’<span class="_ _2"/>s only meaningful if that </div><div class="t m0 x3 hd y1da ff4 fs7 fc0 sc0 ls0 ws0">persistence allo<span class="_ _0"/>ws them to compromise the intended target.</div><div class="t m0 x3 h4 y1db ff2 fs1 fc0 sc0 ls0 ws0">Threat Capabilities</div><div class="t m0 x3 hd y1dc ff4 fs7 fc0 sc0 lsf ws1b">There aren’t an<span class="_ _0"/>y industry-standard denitions of threat capabilities, so we’<span class="_ _2"/>re going </div><div class="t m0 x3 hd y1dd ff4 fs7 fc0 sc0 lsf ws0">to in<span class="_ _0"/>v<span class="_ _0"/>ent our own. In order of least capabilities to greatest capabilities these threats are</div><div class="t m0 x16 h1f y1de ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1df ff4 fs7 fc0 sc0 ls0 ws18">Unsophisticated Threat (UT)</div><div class="t m0 x16 h1f y1e0 ffb fse fc0 sc0 ls0 ws18">c</div><div class="t m0 x1 hd y1e1 ff4 fs7 fc0 sc0 ls0 ws0">Unsophisticated Persistent Threat (UPT)</div><div class="t m0 x16 h1f y1e2 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1e3 ff4 fs7 fc0 sc0 ls0 ws18">Smart Threat (ST)</div><div class="t m0 x16 h1f y1e4 ffb fse fc0 sc0 ls0 ws18">c</div><div class="t m0 x1 hd y1e5 ff4 fs7 fc0 sc0 ls0 ws0">Smart Persistent Threat (SPT)</div><div class="t m0 x16 h1f y1e6 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1e7 ff4 fs7 fc0 sc0 ls0 ws18">Adv<span class="_ _0"/>anced Threats <span class="_ _1"/>(A<span class="_ _1b"/>T)</div><div class="t m0 x16 h1f y1e8 ffb fse fc0 sc0 ls0 ws18">c</div><div class="t m0 x1 hd y1e9 ff4 fs7 fc0 sc0 ls0 ws0">Adv<span class="_ _0"/>anced Persistent Threat (APT)</div><div class="t m0 x4 hd y1ea ff4 fs7 fc0 sc0 ls0 ws0">As you can see in Figure 1-1, the <span class="_ _2"/>APT has the most advanced skill set of all. </div><div class="t m0 x3 hd y1eb ff4 fs7 fc0 sc0 ls0 ws0">Although there isn’t much hard e<span class="_ _0"/>vidence to point to e<span class="_ _0"/>xact numbers of how man<span class="_ _0"/>y </div><div class="t m0 x3 hd y1ec ff4 fs7 fc0 sc0 ls0 ws0">threats exist in each threat class, we can mak<span class="_ _0"/>e assumptions based on simple logic. </div><div class="t m0 x3 hd y1ed ff4 fs7 fc0 sc0 ls0 ws0">The fact that it takes much longer to accrue the skills necessary to be considered an </div><div class="t m0 x3 hd y1ee ff4 fs7 fc0 sc0 ls0 ws0">APT than it does to be considered a UT means we can assume that there are far more </div><div class="t m0 x3 hd y1ef ff4 fs7 fc0 sc0 ls0 ws0">UTs than <span class="_ _2"/>APTs. In addition, empirical data also points to the fact that there are far </div><div class="t m0 x3 hd y1f0 ff4 fs7 fc0 sc0 ls0 ws0">fe<span class="_ _0"/>wer advanced threats as compared to other threats.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
