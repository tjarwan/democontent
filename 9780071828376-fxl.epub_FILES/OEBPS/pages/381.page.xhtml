<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf17d" class="pf w2 h2" data-page-no="17d"><div class="pc pc17d w2 h2"><img class="bi xaf y20f1 w4 h8c" alt="" src="bg17d.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">358<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x4 hd y227d ff4 fs7 fc0 sc0 ls0 ws0">In closed-loop systems, we can’t simply cut the wire or the alarm will sound. </div><div class="t m0 x3 hd y227e ff4 fs7 fc0 sc0 ls0 ws0">Ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, if we ha<span class="_ _0"/>ve access to the wires, we can simply splice into the wires and </div><div class="t m0 x3 hd y227f ff4 fs7 fc0 sc0 lsb ws16">jumper them together with two alligator clips and a wire. Our best method, though, </div><div class="t m0 x3 hd y2280 ff4 fs7 fc0 sc0 ls0 ws0">is e<span class="_ _0"/>ven simpler than that.</div><div class="t m0 x4 hd y2281 ff4 fs7 fc0 sc0 ls0 ws0">If the system relies on the magnet on the door to hold the le<span class="_ _0"/>ver within the switch </div><div class="t m0 x3 hd y2282 ff4 fs7 fc0 sc0 ls0 ws0">in place, then we’ll simply hold the le<span class="_ _0"/>ver in place with our o<span class="_ _0"/>wn magnet.</div><div class="t m0 x4 hd y2283 ff4 fs7 fc0 sc0 ls0 ws0">These trigger plates are almost always in the uppermost corner a<span class="_ _0"/>way from the </div><div class="t m0 x3 hd y2284 ff4 fs7 fc0 sc0 ls0 ws0">door hinge; ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, this is not a requirement and it might be located an<span class="_ _0"/>ywhere on </div><div class="t m0 x3 hd y2285 ff4 fs7 fc0 sc0 ls0 ws0">the door<span class="_ _2"/>. I’<span class="_ _0"/>ve also seen some places where there are multiple contact plates on a </div><div class="t m0 x3 hd y2286 ff4 fs7 fc0 sc0 ls0 ws0">single door<span class="_ _2"/>.</div><div class="t m0 x4 hd y2287 ff4 fs7 fc0 sc0 ls0 ws0">Thus, if you’<span class="_ _2"/>re not completely sure where a contact switch resides on a door, then </div><div class="t m0 x3 hd y2288 ff4 fs7 fc0 sc0 ls0 ws0">the door should probably be considered a last resort. It’<span class="_ _2"/>s extremely easy to quickly </div><div class="t m0 x3 hd y2289 ff4 fs7 fc0 sc0 ls0 ws0">observe where a contact plate is on a door<span class="_ _2"/>. If the door opens outwards and you’<span class="_ _2"/>re </div><div class="t m0 x3 hd y228a ff4 fs7 fc0 sc0 ls0 ws0">able to monitor the door from afar<span class="_ _2"/>, say<span class="_ _0"/>, from a car or a nearby b<span class="_ _0"/>uilding, all you need </div><div class="t m0 x3 hd y228b ff4 fs7 fc0 sc0 ls0 ws0">is one person to exit the door to see where the small metal strip is located. If you’<span class="_ _2"/>re </div><div class="t m0 x3 hd y228c ff4 fs7 fc0 sc0 ls0 ws0">able to enter the premises to do your reconnaissance ahead of time, then these are </div><div class="t m0 x3 hd y228d ff4 fs7 fc0 sc0 ls0 ws0">things you should note.</div><div class="t m0 x3 h21 y2101 ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-27<span class="_ _21"> </span><span class="ffc">Magnetic contact switch</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
