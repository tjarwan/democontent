<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pff6" class="pf w2 h2" data-page-no="f6"><div class="pc pcf6 w2 h2"><img class="bi xaf y1754 w4 h6a" alt="" src="bgf6.png"/><div class="t m0 xa3 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 7: Phase III: Remote T<span class="_ _0"/>argeting<span class="_ _9"> </span><span class="ff1 fs9 lsa">223</span></div><div class="t m0 x4 hd y1755 ff4 fs7 fc0 sc0 ls0 ws0">Airodump is part of the <span class="_ _2"/>Aircrack-ng suite, and although it’<span class="_ _0"/>s geared more to<span class="_ _0"/>ward </div><div class="t m0 x3 hd y1756 ff4 fs7 fc0 sc0 ls0 ws0">attacking indi<span class="_ _0"/>vidual networks, it’<span class="_ _2"/>s denitely a good option for wireless recon. I tend </div><div class="t m0 x3 hd y1757 ff4 fs7 fc0 sc0 ls0 ws0">to use this more during the second part of this attack when we’<span class="_ _2"/>re targeting specic </div><div class="t m0 x3 hd y1758 ff4 fs7 fc0 sc0 ls0 ws0">networks and client de<span class="_ _0"/>vices, as the interface tends to mak<span class="_ _0"/>e it easier to hone in on </div><div class="t m0 x3 hd y1759 ff4 fs7 fc0 sc0 ls0 ws0">interesting targets and data than does Kismet. <span class="_ _0"/>T<span class="_ _3"/>o use airodump, rst place your </div><div class="t m0 x3 h3f y175a ff4 fs7 fc0 sc0 ls0 ws0">wireless card in monitor mode using the <span class="fff">airmon-ng start</span> command, as in the </div><div class="t m0 x3 hd y175b ff4 fs7 fc0 sc0 ls0 ws0">follo<span class="_ _0"/>wing example: </div><div class="t m0 x3 h44 y175c fff fse fc0 sc0 ls0 ws0">root@kali:/# airmon-ng start wlan0</div><div class="t m0 x3 h44 y175d fff fse fc0 sc0 ls0 ws0">--- SNIP ---</div><div class="t m0 x3 h44 y175e fff fse fc0 sc0 ls0 ws0">Interface   Chipset           Driver</div><div class="t m0 x3 h44 y175f fff fse fc0 sc0 ls0 ws0">wlan0       Intel 5300AGN     iwlwifi - [phy0]</div><div class="t m0 x3 h44 y1760 fff fse fc0 sc0 ls0 ws0">                        (monitor mode enabled on mon0)</div><div class="t m0 x4 hd y1761 ff4 fs7 fc0 sc0 ls0 ws0">The most basic usage for airodump is the follo<span class="_ _0"/>wing command:</div><div class="t m0 x3 h44 y1762 fff fse fc0 sc0 ls0 ws0">root@kali:~# airodump-ng -w out mon0</div><div class="t m0 x4 hd y1763 ff4 fs7 fc0 sc0 ls0 ws0">This will cause airodump to start listening on the mon0 interface and to use the </div><div class="t m0 x3 hd y1764 ff4 fs7 fc0 sc0 ls0 ws0">prex “out” for all sav<span class="_ _0"/>ed les. The output will look something lik<span class="_ _0"/>e the follo<span class="_ _0"/>wing:</div><div class="t m0 x3 h40 y1765 fff fs5 fc0 sc0 ls0 ws0">CH 13 ][ Elapsed: 36 s ][ 2014-03-11 12:40</div><div class="t m0 x3 h40 y1766 fff fs5 fc0 sc0 ls0 ws0">BSSID              PWR  Beacons    #Data, #/s  CH  MB   ENC  CIPHER AUTH ESSID</div><div class="t m0 x3 h40 y1767 fff fs5 fc0 sc0 ls0 ws0">06:18:0A:22:37:9A  -25       22        0    0   1  54e. WPA2 CCMP   PSK</div><div class="t m0 x3 h40 y1768 fff fs5 fc0 sc0 ls0 ws0">WeakNet</div><div class="t m0 x3 h40 y1769 fff fs5 fc0 sc0 ls0 ws0">28:C6:8E:B2:EB:87  -37       22        0    0   1  54e. WPA2 CCMP   PSK</div><div class="t m0 x3 h40 y176a fff fs5 fc0 sc0 ls0 ws0">158RO0X9</div><div class="t m0 x3 h40 y176b fff fs5 fc0 sc0 ls0 ws0">9C:D3:6D:A2:D4:B5  -39       24        0    0   7  54e  WPA2 CCMP   PSK</div><div class="t m0 x3 h40 y176c fff fs5 fc0 sc0 ls0 ws0">NETGEAR00</div><div class="t m0 x3 h40 y176d fff fs5 fc0 sc0 ls0 ws0">68:94:23:23:36:D3  -40       17       18    0   6  54e  WPA2 CCMP   PSK</div><div class="t m0 x3 h40 y176e fff fs5 fc0 sc0 ls0 ws0">DVW3201BF0</div><div class="t m0 x3 h40 y176f fff fs5 fc0 sc0 ls0 ws0">00:0D:67:0F:CA:F5  -46        6        0    0   6  54 . WPA  CCMP   PSK</div><div class="t m0 x3 h40 y1770 fff fs5 fc0 sc0 ls0 ws0">&lt;length:  1&gt;</div><div class="t m0 x3 h40 y1771 fff fs5 fc0 sc0 ls0 ws0">00:0D:67:0F:CA:F2  -46        6       55    3   6  54 . OPN</div><div class="t m0 x3 h40 y1772 fff fs5 fc0 sc0 ls0 ws0">&lt;length:  1&gt;</div><div class="t m0 x3 h21 y1773 ff1 fs2 fc0 sc0 ls0 ws0">Figure 7-12<span class="_ _21"> </span><span class="ffc">Kismet identies network name for hidden SSID.</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
