<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf17a" class="pf w2 h2" data-page-no="17a"><div class="pc pc17a w2 h2"><div class="t m0 xb h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 9: Physical Infiltration<span class="_ _9"> </span><span class="ff1 fs9 lsa">355</span></div><div class="t m0 x16 h1f y447 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y448 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _0"/>indo<span class="_ _0"/>w and door sensors</div><div class="t m0 x16 h1f y7a2 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y7a3 ff4 fs7 fc0 sc0 ls0 ws0">Glass-breaking sensors</div><div class="t m0 x4 hd y1c87 ff4 fs7 fc0 sc0 ls0 ws0">At this point, you’<span class="_ _2"/>re probably familiar with cameras, so we won’t duplicate that </div><div class="t m0 x3 hd y1587 ff4 fs7 fc0 sc0 ls0 ws0">topic here. <span class="_ _2"/>Apparently<span class="_ _0"/>, the sound of breaking glass is so unique that glass-breaking </div><div class="t m0 x3 hd y1c88 ff4 fs7 fc0 sc0 ls0 ws0">sensors are pretty reliable and not prone to false positi<span class="_ _0"/>ves. Since we will ne<span class="_ _0"/>v<span class="_ _0"/>er be </div><div class="t m0 x3 hd y2241 ff4 fs7 fc0 sc0 ls0 ws0">breaking glass, these sensors are a nonissue for us.</div><div class="t m0 x4 hd y2242 ff4 fs7 fc0 sc0 ls0 ws0">If there is a location with glass that would pro<span class="_ _0"/>ve to be the absolute best location of </div><div class="t m0 x3 hd y2243 ff4 fs7 fc0 sc0 ls0 ws0">entry<span class="_ _2"/>, then we can simply cut the glass. Glass cutters can be simple handheld devices </div><div class="t m0 x3 hd y2244 ff4 fs7 fc0 sc0 ls0 ws0">about the size of a scre<span class="_ _0"/>wdriv<span class="_ _0"/>er and are easy to use. This could denitely be the case </div><div class="t m0 x3 hd y2245 ff4 fs7 fc0 sc0 ls0 ws0">if a door had a thin pane of glass right next to the door handle, which could allo<span class="_ _0"/>w </div><div class="t m0 x3 hd y2246 ff4 fs7 fc0 sc0 ls0 ws0">us to cut a small hole, reach in, and open the door<span class="_ _2"/>. This would, of course, be a clear </div><div class="t m0 x3 hd y2247 ff4 fs7 fc0 sc0 ls0 ws0">indication of our acti<span class="_ _0"/>vities, and you’<span class="_ _0"/>re no<span class="_ _0"/>w aw<span class="_ _0"/>are of at least half a dozen alternati<span class="_ _0"/>ve </div><div class="t m0 x3 hd y2248 ff4 fs7 fc0 sc0 ls0 ws0">ways to bypass door locks, b<span class="_ _0"/>ut it is still worth being a<span class="_ _0"/>ware of.</div><div class="t m0 x4 hd y2249 ff4 fs7 fc0 sc0 ls0 ws0">There are pros and cons to inltrating a site where an alarm system is acti<span class="_ _0"/>ve. <span class="_ _0"/>The </div><div class="t m0 x3 hd y224a ff4 fs7 fc0 sc0 ls0 ws0">number-one benet for us is that we’<span class="_ _2"/>re almost guaranteed that there will be far fe<span class="_ _0"/>wer </div><div class="t m0 x3 hd y224b ff4 fs7 fc0 sc0 ls0 ws0">personnel at the site, if any at all. If we choose a time when the alarm system is not </div><div class="t m0 x3 hd y224c ff4 fs7 fc0 sc0 ls0 ws0">acti<span class="_ _0"/>ve, there will most likely be more people around; ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, you might be able to </div><div class="t m0 x3 hd y224d ff4 fs7 fc0 sc0 ls0 ws0">blend in and go unnoticed.</div><div class="t m0 x4 hd y224e ff4 fs7 fc0 sc0 ls0 ws0">If you’<span class="_ _2"/>re lucky<span class="_ _2"/>, there might be a happy middle ground time in which the alarm </div><div class="t m0 x3 hd y224f ff4 fs7 fc0 sc0 ls0 ws0">system is not acti<span class="_ _0"/>ve and there are far fe<span class="_ _0"/>wer emplo<span class="_ _0"/>yees around. For example, if most </div><div class="t m0 x3 hd y2250 ff4 fs7 fc0 sc0 ls0 ws0">employees lea<span class="_ _0"/>ve the tar<span class="_ _0"/>get facility before 6 <span class="_ _0"/>.. and the cleaning cre<span class="_ _0"/>w performs their </div><div class="t m0 x3 hd y2251 ff4 fs7 fc0 sc0 ls0 ws0">work between 6 <span class="_ _0"/>.. and 9 <span class="_ _0"/>.. after which the alarm is set at 9 <span class="_ _2"/>.., then this time </div><div class="t m0 x3 hd y2252 ff4 fs7 fc0 sc0 lsb ws16">might be the best time for us to physically inltrate the facility<span class="_ _2"/>. Ultimately<span class="_ _2"/>, your </div><div class="t m0 x3 hd y2253 ff4 fs7 fc0 sc0 lsb ws16">decision on when to physically inltrate will be based on the reconnaissance and </div><div class="t m0 x3 hd y2254 ff4 fs7 fc0 sc0 ls0 ws0">indications of the possibility of blending in or social engineering any personnel at </div><div class="t m0 x3 hd y2255 ff4 fs7 fc0 sc0 ls0 ws0">the site.</div><div class="t m0 x3 h7 y2256 ff1 fs3 fc0 sc0 ls0 ws0">Hacking Motion Sensors</div><div class="t m0 x3 hd y2257 ff4 fs7 fc0 sc0 ls0 ws0">Motion sensors come in a fe<span class="_ _0"/>w common form factors, probably the most common </div><div class="t m0 x3 hd y2258 ff4 fs7 fc0 sc0 ls0 ws0">of which is sho<span class="_ _0"/>wn in Figure 9-26. <span class="_ _0"/>Although there are other options, the three most </div><div class="t m0 x3 hd y2259 ff4 fs7 fc0 sc0 ls0 ws0">common methods of detecting motion are</div><div class="t m0 x16 h1f y225a ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y225b ff4 fs7 fc0 sc0 ls0 ws0">Ultrasonic/acoustic</div><div class="t m0 x16 h1f y225c ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y225d ff4 fs7 fc0 sc0 ls0 ws0">Passi<span class="_ _0"/>v<span class="_ _0"/>e infrared (PIR)</div><div class="t m0 x16 h1f y225e ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y225f ff4 fs7 fc0 sc0 ls0 ws0">Micro<span class="_ _0"/>wa<span class="_ _0"/>ve</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
