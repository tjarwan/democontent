security </div><div class="t m0 x3 hd y1f27 ff4 fs7 fc0 sc0 lsb ws16">defense and the added expense of bypassing the physical security defense—for </div><div class="t m0 x3 hd y1f28 ff4 fs7 fc0 sc0 ls0 ws0">example, if you are required to purchase an<span class="_ _0"/>y additional expensi<span class="_ _0"/>v<span class="_ _0"/>e hardware.</div><div class="t m0 x4 hd y1f29 ff4 fs7 fc0 sc0 lsb ws16">W<span class="_ _3"/>e also must consider the damage to the physical security control. W<span class="_ _3"/>e might be </div><div class="t m0 x3 hd y1f2a ff4 fs7 fc0 sc0 ls0 ws0">able to bypass many of the security controls by simply breaking them (smashing </div><div class="t m0 x3 hd y1f2b ff4 fs7 fc0 sc0 ls0 ws0">cameras, breaking windo<span class="_ _0"/>ws, ripping off door locks), b<span class="_ _0"/>ut these acti<span class="_ _0"/>vities will </div><div class="t m0 x3 hd y1f2c ff4 fs7 fc0 sc0 ls0 ws0">obviously alert someone to our acti<span class="_ _0"/>vities. In the similar v<span class="_ _0"/>ein is the noise that our </div><div class="t m0 x3 hd y1f2d ff4 fs7 fc0 sc0 ls0 ws0">acti<span class="_ _0"/>vity will create, which could alert anyone near us of our acti<span class="_ _0"/>vities.</div><div class="t m0 x4 hd y1f2e ff4 fs7 fc0 sc0 ls0 ws0">All of this really comes do<span class="_ _0"/>wn to the exposure or the risk of being identied. </div><div class="t m0 x3 hd y1f2f ff4 fs7 fc0 sc0 ls0 ws0">These factors are really economics at its most fundamental le<span class="_ _0"/>vel. <span class="_ _0"/>W<span class="_ _3"/>e must make </div><div class="t m0 x3 hd y1f30 ff4 fs7 fc0 sc0 lsb ws16">calculations of what we must risk versus what we will gain, the lik<span class="_ _0"/>elihood of our </div><div class="t m0 x3 hd y1f31 ff4 fs7 fc0 sc0 ls0 ws0">success, and the ef<span class="_ _0"/>fort and expense it will take.</div><div class="t m0 x3 h4 y1f32 ff2 fs1 fc0 sc0 ls0 ws0">Physical Security Concentric Circles</div><div class="t m0 x3 hd y1f33 ff4 fs7 fc0 sc0 lsb ws16">T<span class="_ _3"/>ypically<span class="_ _0"/>, all of these physical security controls are used to create dif<span class="_ _0"/>ferent physical </div><div class="t m0 x3 hd y1f34 ff4 fs7 fc0 sc0 lsb ws16">perimeters. <span class="_ _3"/>Y<span class="_ _3"/>ou can think of these physical perimeters as concentric perimeter layers. </div><div class="t m0 x3 hd y1f35 ff4 fs7 fc0 sc0 ls0 ws0">Each successi<span class="_ _0"/>ve layer has its o<span class="_ _0"/>wn perimeter<span class="_ _2"/>. Whether this is a well-dened perimeter </div><div class="t m0 x3 hd y1f36 ff4 fs7 fc0 sc0 ls0 ws0">with specic controls may or may not be the case; ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, it is still a kno<span class="_ _0"/>wn layer </div><div class="t m0 x3 hd y1f37 ff4 fs7 fc0 sc0 ls0 ws0">within the minds of the people within it.</div><div class="t m0 x4 hd y1f38 ff4 fs7 fc0 sc0 ls0 ws0">These layers are not necessarily inherently stricter or more secure; in fact, </div><div class="t m0 x3 hd y1f39 ff4 fs7 fc0 sc0 ls0 ws0">more often than not, it’<span class="_ _2"/>s the exact opposite. <span class="_ _0"/>W<span class="_ _0"/>ith all of the attention on the </div><div class="t m0 x3 hd y1f3a ff4 fs7 fc0 sc0 ls0 ws0">actual perimeter<span class="_ _0"/>, then once you’<span class="_ _2"/>ve passed the perimeter<span class="_ _0"/>, there is v<span class="_ _0"/>ery little activ<span class="_ _0"/>e </div><div class="t m0 x3 hd y1f3b ff4 fs7 fc0 sc0 lsb ws16">monitoring or concern. Figure 9-2 sho<span class="_ _0"/>ws two examples of concentric physical </div><div class="t m0 x3 hd y1f3c ff4 fs7 fc0 sc0 ls0 ws0">security perimeters.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
