<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf1b" class="pf w2 h2" data-page-no="1b"><div class="pc pc1b w2 h2"><img class="bi x3 y1b0 w5 h1c" alt="" src="bg1b.png"/><div class="t m0 x35 h10 y83 ff1 fs9 fc0 sc0 ls0 ws0">4<span class="_ _c"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _7"/> </span></div><div class="t m0 x3 hd y11c ff4 fs7 fc0 sc0 lsb ws16">easy to hack any system, or<span class="_ _0"/>ganization, or person is a relati<span class="_ _0"/>vely comple<span class="_ _0"/>x one. There </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">isn’t one single reason; there are man<span class="_ _0"/>y contributing f<span class="_ _0"/>actors.</div><div class="t m0 x4 hd y11e ff4 fs7 fc0 sc0 ls0 ws0">In this book, you will understand ho<span class="_ _0"/>w an <span class="_ _0"/>APT hack<span class="_ _0"/>er can use the widespread </div><div class="t m0 x3 hd y11f ff4 fs7 fc0 sc0 ls0 ws0">immersion of technology to reach their goals, but you should also ponder some of </div><div class="t m0 x3 hd y120 ff4 fs7 fc0 sc0 ls0 ws0">the other very serious threats besides <span class="_ _2"/>APT hackers that could use this information to </div><div class="t m0 x3 hd y121 ff4 fs7 fc0 sc0 ls0 ws0">their adv<span class="_ _0"/>antage.</div><div class="t m0 x3 h4 y1b1 ff2 fs1 fc0 sc0 ls0 ws0">Threats</div><div class="t m0 x3 hd y1b2 ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>o fully understand the different threats, we need to rst correctly dene them. </div><div class="t m0 x3 hd y1b3 ff4 fs7 fc0 sc0 ls0 ws0">Many people incorrectly use the term <span class="ff5">thr<span class="_ _2"/>eat<span class="ff4"> to refer to situations in which a specic </span></span></div><div class="t m0 x3 hd y1b4 ff4 fs7 fc0 sc0 ls0 ws0">vulnerability is exploited or to refer to “risk.<span class="_ _3"/>” It is very important that we use the </div><div class="t m0 x3 hd y1b5 ff4 fs7 fc0 sc0 ls0 ws0">same terms to fully understand the problem. In risk management parlance, a threat </div><div class="t m0 x3 hd y1b6 ff4 fs7 fc0 sc0 ls0 ws0">is “a person or thing that can exploit a vulnerability<span class="fs5">.</span>” <span class="_ _1b"/>Y<span class="_ _3"/>ou can think of a threat </div><div class="t m0 x3 hd y1b7 ff4 fs7 fc0 sc0 ls0 ws0">as the actor that takes adv<span class="_ _0"/>antage of specic vulnerabilities. From a mathematical </div><div class="t m0 x3 hd y1b8 ff4 fs7 fc0 sc0 ls0 ws0">standpoint, we can understand specic threats like this:</div><div class="t m0 x36 hd y1b9 ff4 fs7 fc0 sc0 ls0 ws0">Moti<span class="_ _0"/>ves + Capabilities = <span class="_ _0"/>Threat Class</div><div class="t m0 x2 hd y1ba ff4 fs7 fc0 sc0 ls0 ws0">Threat Class + History = Threat</div><div class="t m0 x4 hd y1bb ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e consider a threat to be a combination of the motives and capabilities of an </div><div class="t m0 x3 hd y1bc ff4 fs7 fc0 sc0 ls0 ws0">attacker with an understanding of what that attacker has done in the past. <span class="_ _2"/>Although </div><div class="t m0 x3 hd y1bd ff4 fs7 fc0 sc0 ls0 ws0">you can’t necessarily predict a threat’<span class="_ _2"/>s behaviors based solely on their past ef<span class="_ _0"/>forts, </div><div class="t m0 x3 hd y1be ff4 fs7 fc0 sc0 ls0 ws0">it can absolutely provide insight into future actions. In the f<span class="_ _0"/>amous words of Mark </div><div class="t m0 x3 hd y1bf ff4 fs7 fc0 sc0 lsb ws16">T<span class="_ _3"/>wain: “History doesn’t repeat itself, b<span class="_ _0"/>ut it does rhyme.<span class="_ _2"/>” <span class="_ _0"/>A threat agent is an<span class="_ _0"/>y </div><div class="t m0 x3 hd y1c0 ff4 fs7 fc0 sc0 ls0 ws0">manifestation of a dened threat, either a person or a program written by an attacker<span class="_ _2"/>.</div><div class="t m0 x3 h4 y1c1 ff2 fs1 fc0 sc0 ls0 ws0">Attacker Motives</div><div class="t m0 x3 hd y1c2 ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>o frame our discussion, let’<span class="_ _0"/>s break attackers into se<span class="_ _0"/>veral major types based on their </div><div class="t m0 x3 hd y1c3 ff4 fs7 fc0 sc0 ls0 ws0">generally observed moti<span class="_ _0"/>v<span class="_ _0"/>es. <span class="_ _0"/>W<span class="_ _2"/>e could then further dene the threat by assigning </div><div class="t m0 x3 hd y1c4 ff4 fs7 fc0 sc0 ls0 ws0">them to an appropriate threat class and observing their past behaviors. <span class="_ _2"/>A fe<span class="_ _0"/>w </div><div class="t m0 x3 hd y1c5 ff4 fs7 fc0 sc0 ls0 ws0">historically observed moti<span class="_ _0"/>v<span class="_ _0"/>es for each threat are as follows:</div><div class="t m0 x20 h1d y1c6 ff1 fs7 fc0 sc0 ls0 ws0">Threat<span class="_ _29"> </span>Motives</div><div class="t m0 x20 h6 y1c7 ff4 fs2 fc0 sc0 ls0 ws0">Hackers<span class="_ _2a"> </span>Motiv<span class="_ _0"/>ated by curiosity and intellectual challenges</div><div class="t m0 x20 h6 y1c8 ff4 fs2 fc0 sc0 ls0 ws0">Cyber-criminals<span class="_ _2b"> </span>Motiv<span class="_ _0"/>ated to mak<span class="_ _0"/>e quick and easy money through the use of </div><div class="t m0 x1a h6 y1c9 ff4 fs2 fc0 sc0 ls0 ws0">cyber<span class="_ _0"/>-tactics, primarily on the Internet (e.g., scams through e-mail)</div><div class="t m0 x20 h6 y1ca ff4 fs2 fc0 sc0 ls0 ws0">Hacktivists<span class="_ _2c"> </span>Motiv<span class="_ _0"/>ated by a political agenda; hack<span class="_ _0"/>ers for a cause</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
