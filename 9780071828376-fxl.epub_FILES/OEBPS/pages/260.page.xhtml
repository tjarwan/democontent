y124 ff4 fs7 fc0 sc0 ls0 ws0">a password list that contains all of the follo<span class="_ _0"/>wing words and v<span class="_ _0"/>alues and then create </div><div class="t m0 x3 hd y125 ff4 fs7 fc0 sc0 ls0 ws0">permutations based on all of these words:</div><div class="t m0 x16 h1f y189e ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y189f ff4 fs7 fc0 sc0 ls0 ws0">Company name, including acron<span class="_ _0"/>yms or any iterations</div><div class="t m0 x16 h1f y18a0 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y18a1 ff4 fs7 fc0 sc0 lsb ws16">Company information, including physical location</div><div class="t m0 x16 h1f y18a2 ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x1 hd y18a3 ff4 fs7 fc0 sc0 ls0 ws0">Phone numbers</div><div class="t m0 x16 h1f y18a4 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y18a5 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _0"/>iFi</div><div class="t m0 x16 h1f y18a6 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y18a7 ff4 fs7 fc0 sc0 ls0 ws0">WLAN</div><div class="t m0 x16 h1f y18a8 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y18a9 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _0"/>ireless</div><div class="t m0 x4 hd y18aa ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>o do this, we’ll use the hashcat program. W<span class="_ _3"/>e’ll start by manually creating our </div><div class="t m0 x3 hd y18ab ff4 fs7 fc0 sc0 ls0 ws0">baseline of company-specic information. <span class="_ _2"/>As an example, here’<span class="_ _2"/>s a ctitious baseline </div><div class="t m0 x3 hd y18ac ff4 fs7 fc0 sc0 ls0 ws0">wordlist le for our “W<span class="_ _3"/>eakT<span class="_ _2"/>arget” compan<span class="_ _0"/>y:</div><div class="t m0 x3 h44 y18ad fff fse fc0 sc0 ls0 ws0">weak</div><div class="t m0 x3 h44 y18ae fff fse fc0 sc0 ls0 ws0">target</div><div class="t m0 x3 h44 y18af fff fse fc0 sc0 ls0 ws0">wt</div><div class="t m0 x3 h44 y18b0 fff fse fc0 sc0 ls0 ws0">the</div><div class="t m0 x3 h44 y18b1 fff fse fc0 sc0 ls0 ws0">best</div><div class="t m0 x3 h44 y18b2 fff fse fc0 sc0 ls0 ws0">in</div><div class="t m0 x3 h44 y18b3 fff fse fc0 sc0 ls0 ws0">technology</div><div class="t m0 x3 h44 y18b4 fff fse fc0 sc0 ls0 ws0">123</div><div class="t m0 x3 h44 y18b5 fff fse fc0 sc0 ls0 ws0">fake</div><div class="t m0 x3 h44 y18b6 fff fse fc0 sc0 ls0 ws0">street</div><div class="t m0 x3 h44 y18b7 fff fse fc0 sc0 ls0 ws0">wifi</div><div class="t m0 x3 h44 y18b8 fff fse fc0 sc0 ls0 ws0">wireless</div><div class="t m0 x3 h44 y18b9 fff fse fc0 sc0 ls0 ws0">wlan</div><div class="t m0 x3 h44 y18ba fff fse fc0 sc0 ls0 ws0">5185551212</div><div class="t m0 x4 hd y18bb ff4 fs7 fc0 sc0 ls0 ws0">This is only an example. <span class="_ _0"/>When e<span class="_ _0"/>xecuting this attack, you should include as much </div><div class="t m0 x3 hd y18bc ff4 fs7 fc0 sc0 lsb ws16">specic information about the target or<span class="_ _0"/>ganization as possible. First, we’ll start with a </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
