<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf107" class="pf w2 h2" data-page-no="107"><div class="pc pc107 w2 h2"><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">240<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 h40 ya7f fff fs5 fc0 sc0 ls0 ws0">                  [00:24:32] 1830252 keys tested (1271.74 k/s)</div><div class="t m0 x3 h40 y18f7 fff fs5 fc0 sc0 ls0 ws0">                       KEY FOUND! [ weaktargetwifi13 ]</div><div class="t m0 x3 h40 y1862 fff fs5 fc0 sc0 ls0 ws0">    Master Key     : FD 6A C2 40 54 FD 8D AA 54 66 2D 69 2F 8B E8 F6 </div><div class="t m0 x3 h40 y18f8 fff fs5 fc0 sc0 ls0 ws0">                     05 A3 90 AD 13 B4 05 37 90 03 B7 F6 CA 69 44 3D </div><div class="t m0 x3 h40 y18f9 fff fs5 fc0 sc0 ls0 ws0">    Transient Key  : 28 A0 46 BF 7E BE 1F C8 3C B0 51 95 BD 8F EF 58 </div><div class="t m0 x3 h40 y18fa fff fs5 fc0 sc0 ls0 ws0">                     9E 44 52 18 03 D3 26 B3 28 A8 EC 6B 2E 5B EC 68 </div><div class="t m0 x3 h40 y18fb fff fs5 fc0 sc0 ls0 ws0">                     3A 35 FD 9D 75 61 86 32 61 B3 CE B9 92 96 1E DE </div><div class="t m0 x3 h40 y18fc fff fs5 fc0 sc0 ls0 ws0">                     50 BC B8 97 2A E3 62 67 F7 FA D1 39 83 53 D8 66 </div><div class="t m0 x3 h40 y18fd fff fs5 fc0 sc0 ls0 ws0">    EAPOL HMAC     : 59 94 BE 27 40 A0 34 FA 9F ED 5E 2E E0 D6 73 FA</div><div class="t m0 x3 h7 y18fe ff1 fs3 fc0 sc0 ls0 ws0">WiFi-Protected Setup Cracking</div><div class="t m0 x3 hd y18ff ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>o ease the burden on users attempting to connect to a secure wireless network, </div><div class="t m0 x3 hd y1900 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _0"/>iFi Protected Setup (WPS) was de<span class="_ _0"/>v<span class="_ _0"/>eloped. <span class="_ _0"/>WPS actually supports a few dif<span class="_ _0"/>ferent </div><div class="t m0 x3 hd y1901 ff4 fs7 fc0 sc0 ls0 ws0">modes, but the main one we’<span class="_ _2"/>re interested in is <span class="_ _0"/>WPS-PIN mode in which a user </div><div class="t m0 x3 hd y1902 ff4 fs7 fc0 sc0 ls0 ws0">enters an eight-digit PIN number and the full cleartext <span class="_ _0"/>WP<span class="_ _1b"/>A key is sent to the user’<span class="_ _2"/>s </div><div class="t m0 x3 hd y1903 ff4 fs7 fc0 sc0 ls0 ws0">wireless client de<span class="_ _0"/>vice. This PIN is typically either printed on the access point itself </div><div class="t m0 x3 hd y1904 ff4 fs7 fc0 sc0 ls0 ws0">or an accompanying document, or is generated through softw<span class="_ _0"/>are, for example, within </div><div class="t m0 x3 hd y1905 ff4 fs7 fc0 sc0 ls0 ws0">the web interface of the access point.</div><div class="t m0 x4 hd y1906 ff4 fs7 fc0 sc0 ls0 ws0">This vulnerability was identied in late 2011 by Stefan <span class="_ _2"/>V<span class="_ _1b"/>eihbock. <span class="_ _0"/>V<span class="_ _1b"/>eihbock found </div><div class="t m0 x3 hd y1907 ff4 fs7 fc0 sc0 ls0 ws0">that there are actually two main design a<span class="_ _0"/>ws at work here. First, the eighth PIN digit </div><div class="t m0 x3 hd y1908 ff4 fs7 fc0 sc0 ls0 ws0">is actually a checksum of the pre<span class="_ _0"/>vious sev<span class="_ _0"/>en digits, and second, the PIN is split into </div><div class="t m0 x3 hd y1909 ff4 fs7 fc0 sc0 ls0 ws0">two 4-digit PINS! <span class="_ _0"/>That’<span class="_ _2"/>s right—when a user attempts to authenticate, a message </div><div class="t m0 x3 hd y190a ff4 fs7 fc0 sc0 ls0 ws0">will be generated from the access point indicating if the rst four digits of the PIN </div><div class="t m0 x3 hd y190b ff4 fs7 fc0 sc0 ls0 ws0">are correct. No<span class="_ _0"/>w ev<span class="_ _0"/>en if the PIN were eight digits, there would only be about 100 </div><div class="t m0 x3 hd y190c ff4 fs7 fc0 sc0 ls0 ws0">million possible PINs, a relati<span class="_ _0"/>vely lo<span class="_ _0"/>w number<span class="_ _2"/>. Howe<span class="_ _0"/>ver<span class="_ _2"/>, because the PIN is split </div><div class="t m0 x3 hd y190d ff4 fs7 fc0 sc0 ls0 ws0">into two 4-digit PINs, this actually brings the total number of PINS closer to 20,000. </div><div class="t m0 x3 hd y190e ff4 fs7 fc0 sc0 ls0 ws0">Thus, this <span class="_ _0"/>WPS PIN system is susceptible to an online brute-force attack in which </div><div class="t m0 x3 hd y190f ff4 fs7 fc0 sc0 ls0 ws0">we attempt e<span class="_ _0"/>very combination of se<span class="_ _0"/>ven-digit PINS.</div><div class="t m0 x4 hd y1910 ff4 fs7 fc0 sc0 ls0 ws0">If you were thinking, “Hey<span class="_ _3"/>, even with an eight-digit PIN, doesn’<span class="_ _0"/>t <span class="_ _0"/>WPS sound like </div><div class="t m0 x3 hd y1911 ff4 fs7 fc0 sc0 ls0 ws0">it kind of defeats the purpose of a strong <span class="_ _0"/>WP<span class="_ _3"/>A key<span class="_ _3"/>,<span class="_ _0"/>” then gi<span class="_ _0"/>v<span class="_ _0"/>e yourself a big pat on </div><div class="t m0 x3 hd y1912 ff4 fs7 fc0 sc0 ls0 ws0">the back. Not long after the vulnerability was disco<span class="_ _0"/>vered, a brute-force tool called </div><div class="t m0 x3 hd y1913 ff4 fs7 fc0 sc0 ls0 ws0">reav<span class="_ _0"/>er was released to e<span class="_ _0"/>xploit this vulnerability<span class="_ _2"/>. Reav<span class="_ _0"/>er is extremely easy to use and </div><div class="t m0 x3 hd y1914 ff4 fs7 fc0 sc0 ls0 ws0">will actually identify a lot of the information automatically<span class="_ _2"/>. <span class="_ _3"/>Y<span class="_ _3"/>ou can simply point it </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
