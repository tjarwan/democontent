<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf37" class="pf w2 h2" data-page-no="37"><div class="pc pc37 w2 h2"><img class="bi x28 y48b w4 h2a" alt="" src="bg37.png"/><div class="t m0 x29 h10 y83 ff1 fs9 fc0 sc0 lsa ws0">32<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x28 hd y11c ff4 fs7 fc0 sc0 ls0 ws20">mind that if we attempted to create an exhausti<span class="_ _0"/>v<span class="_ _0"/>e compendium of all possible threats, </div><div class="t m0 x28 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">we would quickly run out of space to include it in a single book.</div><div class="t m0 x28 h4 y48c ff2 fs1 fc0 sc0 ls0 ws0">T<span class="_ _3"/>echno-Criminals Skimmer Evolution</div><div class="t m0 x28 hd y48d ff4 fs7 fc0 sc0 ls0 ws0">At the lo<span class="_ _0"/>wer tiers of the threat pyramid are attackers that don’<span class="_ _0"/>t necessarily possess </div><div class="t m0 x28 hd y48e ff4 fs7 fc0 sc0 ls0 ws0">any serious technical skills, b<span class="_ _0"/>ut use technology to complement traditional crime. </div><div class="t m0 x28 hd y48f ff4 fs7 fc0 sc0 ls0 ws0">One of the best examples of techno-criminals is the proliferation and adaptation </div><div class="t m0 x28 hd y37b ff4 fs7 fc0 sc0 ls0 ws0">of skimmers. <span class="_ _3"/>Y<span class="_ _3"/>ou’ll recall from Chapter 1 that techno-criminals use technology to </div><div class="t m0 x28 hd y490 ff4 fs7 fc0 sc0 ls0 ws0">commit crime, as opposed to cyber<span class="_ _0"/>-criminals who use the computers or the Internet. </div><div class="t m0 x28 hd y491 ff4 fs7 fc0 sc0 lsb ws16">Skimmers are physical de<span class="_ _0"/>vices created to steal credit card data by physically swiping </div><div class="t m0 x28 hd y492 ff4 fs7 fc0 sc0 ls0 ws0">a credit card and storing the data on storage internal to the skimmer<span class="_ _2"/>.</div><div class="t m0 x16 hd y493 ff4 fs7 fc0 sc0 ls0 ws0">Skimmers hav<span class="_ _0"/>e existed for a long time, and the e<span class="_ _0"/>v<span class="_ _0"/>olution has been pretty amazing. </div><div class="t m0 x28 hd y494 ff4 fs7 fc0 sc0 ls0 ws0">Early on, skimmers were stand-alone, relati<span class="_ _0"/>vely small, handheld de<span class="_ _0"/>vices that the </div><div class="t m0 x28 hd y495 ff4 fs7 fc0 sc0 ls0 ws0">criminal would swipe the card through, as in Figure 2-1. <span class="_ _0"/>This style of skimmer is </div><div class="t m0 x28 hd y496 ff4 fs7 fc0 sc0 ls0 ws0">most appropriate for people who would already ha<span class="_ _0"/>ve access to a person’<span class="_ _2"/>s credit card </div><div class="t m0 x28 hd y497 ff4 fs7 fc0 sc0 ls0 ws0">and would just need a second to swipe the card in their o<span class="_ _0"/>wn skimmer de<span class="_ _0"/>vice, such as </div><div class="t m0 x28 hd y498 ff4 fs7 fc0 sc0 ls0 ws0">a restaurant server or bartender<span class="_ _2"/>.</div><div class="t m0 x16 hd y499 ff4 fs7 fc0 sc0 ls0 ws0">No<span class="_ _0"/>w it’<span class="_ _0"/>s common to see <span class="_ _2"/>A<span class="_ _1b"/>TM skimmers, which are skimmers designed to be </div><div class="t m0 x28 hd y49a ff4 fs7 fc0 sc0 ls0 ws0">placed on top of <span class="_ _2"/>A<span class="_ _3"/>TM machines. T<span class="_ _3"/>ypically<span class="_ _2"/>, the skimmer would be placed in front of </div><div class="t m0 x28 hd y49b ff4 fs7 fc0 sc0 ls0 ws0">or on top of the card slot of an <span class="_ _2"/>A<span class="_ _3"/>TM, as shown in Figure 2-2. <span class="_ _0"/>Thus, when someone </div><div class="t m0 x28 hd y49c ff4 fs7 fc0 sc0 ls0 ws0">uses the manipulated <span class="_ _2"/>A<span class="_ _3"/>TM, they would also be swiping their card into the skimmer<span class="_ _2"/>. </div><div class="t m0 x28 h21 y49d ff1 fs2 fc0 sc0 ls0 ws0">Figure 2-1<span class="_ _21"> </span><span class="ffc">Skimmer</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
