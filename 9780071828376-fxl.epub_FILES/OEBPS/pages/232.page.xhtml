<span class="_ _2"/>.</div><div class="t m0 x4 hd y160b ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou’ll want to look for certain features when choosing the right wireless network </div><div class="t m0 x3 hd y160c ff4 fs7 fc0 sc0 ls0 ws0">card, including </div><div class="t m0 x16 h1f y160d ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y160e ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _0"/>ireless standards supported</div><div class="t m0 x16 h1f y160f ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1610 ff4 fs7 fc0 sc0 ls0 ws0">Antenna supported</div><div class="t m0 x3 h21 y1611 ff1 fs2 fc0 sc0 ls0 ws0">Figure 7-1<span class="_ _21"> </span><span class="ffc">Remote edge access points</span></div><div class="t m0 x6d h3e y1612 ffd fs10 fc0 sc0 ls0 ws0"><span class="fc5 sc0">Remote Ofce</span></div><div class="t m0 xc5 h3e y1613 ffd fs10 fc0 sc0 ls0 ws0"><span class="fc5 sc0">Headquarters</span></div><div class="t m0 xc6 h3e y1614 ffd fs10 fc0 sc0 ls0 ws0"><span class="fc5 sc0">WiFi controller</span></div><div class="t m0 xc0 h3e y1615 ffd fs10 fc0 sc0 ls0 ws0">VPN</div><div class="t m0 xa9 h3e y1616 ffd fs10 fc0 sc0 ls0 ws0"><span class="fc5 sc0">AP</span></div><div class="t m0 x4e h3e y1617 ffd fs10 fc0 sc0 ls0 ws0">Remote Access Point Gets Conguration from Wireless Controller at Headquarters</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
