s this as their standard for creating ke<span class="_ _0"/>ys or if this </div><div class="t m0 x3 hd y161 ff4 fs7 fc0 sc0 ls0 ws0">was just a technician with a v<span class="_ _0"/>ery bad practice, but it’<span class="_ _2"/>s one worth keeping in mind.</div><div class="t m0 x3 h7 y1931 ff1 fs3 fc0 sc0 ls0 ws0">Wireless Post-Exploitation Exploration</div><div class="t m0 x3 hd y1932 ff4 fs7 fc0 sc0 ls0 ws0">Once we hav<span class="_ _0"/>e compromised a network, the follo<span class="_ _0"/>wing tasks should help you quickly </div><div class="t m0 x3 hd y1933 ff4 fs7 fc0 sc0 lsb ws16">verify that it is, in f<span class="_ _0"/>act, connected to the target or<span class="_ _0"/>ganization’<span class="_ _2"/>s network. These same </div><div class="t m0 x3 hd y1934 ff4 fs7 fc0 sc0 ls0 ws0">methods can also be used if we identied any open guest netw<span class="_ _0"/>orks.</div><div class="t m0 x4 hd y1935 ff4 fs7 fc0 sc0 ls0 ws0">First, simply check the IP conguration obtained from DHCP<span class="_ _1b"/>. Many times, the </div><div class="t m0 x3 hd y1936 ff4 fs7 fc0 sc0 lsb ws16">domain assigned will indicate what organization’<span class="_ _2"/>s network you are on. Ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, </div><div class="t m0 x3 hd y1937 ff4 fs7 fc0 sc0 ls0 ws0">you can’t necessarily rely on the IP conguration if it’<span class="_ _2"/>s generic information. For </div><div class="t m0 x3 hd y1938 ff4 fs7 fc0 sc0 ls0 ws0">example, an end user who w<span class="_ _0"/>asn’t sure of ho<span class="_ _0"/>w to congure an access point may ha<span class="_ _0"/>ve </div><div class="t m0 x3 hd y1939 ff4 fs7 fc0 sc0 ls0 ws0">left the access point in Network <span class="_ _2"/>Address T<span class="_ _0"/>ranslation (N<span class="_ _0"/>A<span class="_ _1b"/>T) mode with the access </div><div class="t m0 x3 hd y193a ff4 fs7 fc0 sc0 ls0 ws0">point handing out its o<span class="_ _0"/>wn DHCP conguration (see Figure 7-15).</div><div class="t m0 x4 hd y193b ff4 fs7 fc0 sc0 ls0 ws0">In this case, if we relied only on the IP conguration or domain assigned, then we </div><div class="t m0 x3 hd y193c ff4 fs7 fc0 sc0 ls0 ws0">would ha<span class="_ _0"/>ve missed a good opportunity for easy access to the tar<span class="_ _0"/>get. Remember to </div><div class="t m0 x3 hd y193d ff4 fs7 fc0 sc0 ls0 ws0">get creati<span class="_ _0"/>ve in situations like this. <span class="_ _0"/>W<span class="_ _3"/>e could inspect other client trafc to see if there </div><div class="t m0 x3 hd y193e ff4 fs7 fc0 sc0 lsb ws16">is any trafc related to the tar<span class="_ _0"/>get organization. One w<span class="_ _0"/>ay to attempt to ascertain the </div><div class="t m0 x3 h21 y193f ff1 fs2 fc0 sc0 ls0 ws0">Figure 7-15<span class="_ _21"> </span><span class="ffc">Unauthorized access point performing NA<span class="_ _2"/>T</span></div><div class="t m0 x47 h3e y1940 ffd fs10 fc0 sc0 ls0 ws0">DHCP</div><div class="t m0 x46 h3e y1941 ffd fs10 fc0 sc0 ls0 ws0">192.168.1.0.24</div><div class="t m0 xcd h3e y1942 ffd fs10 fc0 sc0 ls0 ws0">AP Performs NAT</div><div class="t m0 x72 h3e y1943 ffd fs10 fc0 sc0 ls0 ws0">Una<span class="fc5 sc0">ut</span></div><div class="c x5e y1944 wc h6e"><div class="t m0 xa1 h3e y1945 ffd fs10 fc0 sc0 ls0 ws0"><span class="fc5 sc0">h</span></div></div><div class="t m0 xce h3e y1946 ffd fs10 fc0 sc0 ls0 ws0">oriz<span class="fc5 sc0">e</span></div><div class="c x5e y1944 wc h6e"><div class="t m0 xcf h3e y1945 ffd fs10 fc0 sc0 ls0 ws0"><span class="fc5 sc0">d</span></div></div><div class="t m0 xcd h3e y1947 ffd fs10 fc0 sc0 ls0 ws0">Access Point</div><div class="t m0 xb h3e y1948 ffd fs10 fc0 sc0 ls0 ws0">1.1.1.40</div><div class="t m0 x4b h3e y1949 ffd fs10 fc0 sc0 ls0 ws0"><span class="fc5 sc0">Target Private Network</span></div><div class="t m0 xb2 h3e y194a ffd fs10 fc0 sc0 ls0 ws0"><span class="fc5 sc0">1.1.1.0/24</span></div><div class="t m0 x1c h3e y194b ffd fs10 fc0 sc0 ls0 ws0">L
