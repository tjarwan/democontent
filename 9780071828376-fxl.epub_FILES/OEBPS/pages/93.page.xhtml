ons and combine our efforts with </div><div class="t m0 x24 hd y698 ff4 fs7 fc0 sc0 ls0 ws0">technical tactics to greatly increase the ef<span class="_ _0"/>fect of our efforts.</div><div class="t m0 x25 hd y699 ff4 fs7 fc0 sc0 ls0 ws0">The ve phases of attack are</div><div class="t m0 x38 h2c y82e ff3 fs2 fc0 sc0 ls0 ws0">1.<span class="_ _3e"> </span><span class="fs7">Reconnaissance<span class="_ _a"> </span><span class="ff4">All available information regarding the target is obtained </span></span></div><div class="t m0 x85 hd y82f ff4 fs7 fc0 sc0 ls0 ws0">and analyzed. Reconnaissance data is split into two major categories: </div><div class="t m0 x85 hd y830 ff4 fs7 fc0 sc0 ls0 ws0">nontechnical and technical data.</div><div class="t m0 x38 h2c y831 ff3 fs2 fc0 sc0 ls0 ws0">2.<span class="_ _3e"> </span><span class="fs7">Spear social engineering<span class="_ _a"> </span><span class="ff4">Specic indi<span class="_ _0"/>viduals who are likely to be </span></span></div><div class="t m0 x85 hd y832 ff4 fs7 fc0 sc0 ls0 ws0">exploitable and who are lik<span class="_ _0"/>ely to hav<span class="_ _0"/>e some le<span class="_ _0"/>vel of access to the tar<span class="_ _0"/>get </div><div class="t m0 x85 hd y833 ff4 fs7 fc0 sc0 ls0 ws0">asset are manipulated via purely digital methods into disclosing sensiti<span class="_ _0"/>ve </div><div class="t m0 x85 hd y834 ff4 fs7 fc0 sc0 ls0 ws0">information, credentials, or obtaining remote access to the user’<span class="_ _2"/>s system. </div><div class="t m0 x85 hd y835 ff4 fs7 fc0 sc0 ls0 ws0">Digital methods include e-mail, instant messaging systems, USB dri<span class="_ _0"/>ves, and </div><div class="t m0 x85 hd y836 ff4 fs7 fc0 sc0 ls0 ws0">others.</div><div class="t m0 x38 h2c y837 ff3 fs2 fc0 sc0 ls0 ws0">3.<span class="_ _3e"> </span><span class="fs7">Remote and wireless<span class="_ _a"> </span><span class="ff4">Based on reconnaissance data, remote locations, </span></span></div><div class="t m0 x85 hd y838 ff4 fs7 fc0 sc0 ls0 ws0">wireless systems, and remote end users are targeted due to less restricti<span class="_ _0"/>v<span class="_ _0"/>e </div><div class="t m0 x85 hd y839 ff4 fs7 fc0 sc0 ls0 ws0">security controls being in place. <span class="_ _0"/>W<span class="_ _0"/>ireless networks and wireless vulnerabilities </div><div class="t m0 x85 hd y83a ff4 fs7 fc0 sc0 ls0 ws0">are targeted to pro<span class="_ _0"/>vide as much anonymity as possible while still within close </div><div class="t m0 x85 hd y83b ff4 fs7 fc0 sc0 lsb ws16">physical proximity to systems o<span class="_ _0"/>wned by the target or<span class="_ _0"/>ganization. End-user </div><div class="t m0 x85 hd y83c ff4 fs7 fc0 sc0 ls0 ws0">wireless clients are also targeted using specially designed and e<span class="_ _0"/>xtensible rogue </div><div class="t m0 x85 hd y83d ff4 fs7 fc0 sc0 ls0 ws0">wireless access points.</div><div class="t m0 x38 h2c y83e ff3 fs2 fc0 sc0 ls0 ws0">4.<span class="_ _3e"> </span><span class="fs7">Hardwar<span class="_ _0"/>e spear<span class="_ _0"/>-phishing<span class="_ _a"> </span><span class="ff4 lsb ws16">End users and ke<span class="_ _0"/>y physical locations are targeted </span></span></div><div class="t m0 x85 hd y83f ff4 fs7 fc0 sc0 ls0 ws0">using T<span class="_ _2"/>rojan hardware devices—purpose-b<span class="_ _0"/>uilt hardware de<span class="_ _0"/>vices that can </div><div class="t m0 x85 hd y840 ff4 fs7 fc0 sc0 ls0 ws0">compromise an attached computer system or remotely accessible bugging </div><div class="t m0 x85 hd y841 ff4 fs7 fc0 sc0 ls0 ws0">systems.</div><div class="t m0 x38 h2c y842 ff3 fs2 fc0 sc0 ls0 ws0">5.<span class="_ _3e"> </span><span class="fs7">Physical inltration<span class="_ _a"> </span><span class="ff4 lsb ws16">Finally<span class="_ _3"/>, we’ll target specic physical locations, </span></span></div><div class="t m0 x85 hd y843 ff4 fs7 fc0 sc0 lsb ws16">including facilities o<span class="_ _0"/>wned by the target or<span class="_ _0"/>ganization, homes of tar<span class="_ _0"/>get users, </div><div class="t m0 x85 hd y844 ff4 fs7 fc0 sc0 ls0 ws0">remote third-party facilities, and e<span class="_ _0"/>ven remote w<span class="_ _0"/>orkers at hotel rooms. <span class="_ _0"/>W<span class="_ _3"/>e’ll </div><div class="t m0 x85 hd y845 ff4 fs7 fc0 sc0 lsb ws16">combine our physical inltration with attacks designed to compromise ke<span class="_ _0"/>y </div><div class="t m0 x85 hd y846 ff4 fs7 fc0 sc0 lsb ws16">technical systems, bug k<span class="_ _0"/>ey physical areas, or obtain access to intermediate or </div><div class="t m0 x85 hd y847 ff4 fs7 fc0 sc0 lsc ws17">target physical assets.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
