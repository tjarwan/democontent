="_ _2"/>indows-based computers were compromised, the really </div><div class="t m0 x3 hd y56b ff4 fs7 fc0 sc0 lsb ws16">interesting stuf<span class="_ _0"/>f began. <span class="_ _0"/>The Stuxnet virus targeted specic Siemens SCAD<span class="_ _2"/>A </div><div class="t m0 x3 hd y56c ff4 fs7 fc0 sc0 ls0 ws0">software typically referred to as <span class="_ _0"/>W<span class="_ _0"/>inCC or Step 7 Softw<span class="_ _0"/>are. SCAD<span class="_ _0"/>A systems </div><div class="t m0 x3 hd y56d ff4 fs7 fc0 sc0 ls0 ws0">(Supervisory Control and Data <span class="_ _2"/>Acquisition) are computer systems that control and </div><div class="t m0 x3 hd y56e ff4 fs7 fc0 sc0 ls0 ws0">monitor industrial equipment such as po<span class="_ _0"/>wer management and utility systems. The </div><div class="t m0 x3 hd y56f ff4 fs7 fc0 sc0 ls0 ws0">typical layout of the target machines w<span class="_ _0"/>ould look something like Figure 2-4.</div><div class="t m0 x4 hd y570 ff4 fs7 fc0 sc0 ls0 ws0">When Stuxnet infected a system that was using the Step 7 software, it w<span class="_ _0"/>ould </div><div class="t m0 x3 hd y571 ff4 fs7 fc0 sc0 ls0 ws0">essentially backdoor this software, which allo<span class="_ _0"/>ws the computer to surreptitiously </div><div class="t m0 x3 hd y572 ff4 fs7 fc0 sc0 lsb ws16">infect the physical PLC hardware with a rootkit. <span class="_ _0"/>The PLC (Programmable Logic </div><div class="t m0 x3 hd y573 ff4 fs7 fc0 sc0 ls0 ws0">Controller) is the hardware de<span class="_ _0"/>vice that actually controls the industrial system—in </div><div class="t m0 x3 h21 y574 ff1 fs2 fc0 sc0 ls0 ws0">Figure 2-4<span class="_ _21"> </span><span class="ffc">Stuxnet physical destruction capabilities</span></div><div class="t m0 x6b h22 y575 ffd fs5 fc0 sc0 ls0 ws0">Windows Comput<span class="fc5 sc0">er</span></div><div class="t m0 x5b h22 y576 ffd fs5 fc0 sc0 ls0 ws0">with Step 7 Softw<span class="fc5 sc0">are</span></div><div class="t m0 x60 h22 y577 ffd fs5 fc0 sc0 ls0 ws0">Overloads Centrifuges</div><div class="t m0 x1d h22 y578 ffd fs5 fc0 sc0 ls0 ws0">E-mail with Zero-Day</div><div class="t m0 x1c h22 y579 ffd fs5 fc0 sc0 ls0 ws0">Exploit</div><div class="t m0 x4a h22 y578 ffd fs5 fc0 sc0 ls0 ws0">Infects PLC</div><div class="t m0 x45 h22 y57a ffd fs5 fc0 sc0 ls0 ws0">Stuxnet Physical Destruction Capabilities</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
