<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf169" class="pf w2 h2" data-page-no="169"><div class="pc pc169 w2 h2"><img class="bi xaf y1971 w4 h90" alt="" src="bg169.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">338<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 h7 y328 ff1 fs3 fc0 sc0 ls0 ws0">Door Chains and Bars</div><div class="t m0 x3 hd y329 ff4 fs7 fc0 sc0 ls0 ws0">The mule tool is absolutely perfect for hotel room doors, although it’<span class="_ _2"/>s not the only </div><div class="t m0 x3 hd y32a ff4 fs7 fc0 sc0 ls0 ws0">option. T<span class="_ _3"/>wo other common door<span class="_ _0"/>-locking mechanisms you’ll see in hotel rooms are </div><div class="t m0 x3 hd y32b ff4 fs7 fc0 sc0 ls0 ws0">door chains and security bars, such as the door chain sho<span class="_ _0"/>wn in Figure 9-18. <span class="_ _0"/>Although </div><div class="t m0 x3 hd y32c ff4 fs7 fc0 sc0 ls0 ws0">the under-door tools will often w<span class="_ _0"/>ork for these, we hav<span class="_ _0"/>e additional simple options.</div><div class="t m0 x4 hd y35d ff4 fs7 fc0 sc0 ls0 ws0">It’<span class="_ _2"/>s easy to circumvent these tools using a small piece of twisted metal like </div><div class="t m0 x3 hd y35e ff4 fs7 fc0 sc0 ls0 ws0">that sho<span class="_ _0"/>wn in Figure 9-19, which was obtained from the carton of a Chinese food </div><div class="t m0 x3 hd y35f ff4 fs7 fc0 sc0 ls0 ws0">container<span class="_ _2"/>. <span class="_ _0"/>After you’<span class="_ _2"/>ve opened the main door<span class="_ _0"/>, you simply slip the tool o<span class="_ _0"/>ver through </div><div class="t m0 x3 hd y360 ff4 fs7 fc0 sc0 ls0 ws0">the door opening and ov<span class="_ _0"/>er the bar or under the chain, close the door<span class="_ _0"/>, ip the tool </div><div class="t m0 x3 hd y361 ff4 fs7 fc0 sc0 lsb ws16">to the side, and voilà. <span class="_ _2"/>Again, an added benet is that you can use the same tool to </div><div class="t m0 x3 hd y362 ff4 fs7 fc0 sc0 ls0 ws0">actually place the security bar back in place when you leav<span class="_ _0"/>e.</div><div class="t m0 x4 hd y363 ff4 fs7 fc0 sc0 ls0 ws20">In a bind, you can also use a rubber band and a piece of tape to bypass the security </div><div class="t m0 x3 hd y2124 ff4 fs7 fc0 sc0 ls0 ws0">chain. <span class="_ _3"/>Y<span class="_ _3"/>ou simply open the door<span class="_ _0"/>, tie the rubber band to the chain as close to the door </div><div class="t m0 x3 hd y2125 ff4 fs7 fc0 sc0 ls0 ws0">end as possible, reach around through the door opening, and tape the rubber band </div><div class="t m0 x3 hd y2126 ff4 fs7 fc0 sc0 ls0 ws0">as far inward and e<span class="_ _0"/>v<span class="_ _0"/>en with the door chain as possible. Once you close the door<span class="_ _0"/>, the </div><div class="t m0 x3 hd y146e ff4 fs7 fc0 sc0 ls0 ws0">rubber band will simply slide the chain right out of its cradle.</div><div class="t m0 x3 h7 y2127 ff1 fs3 fc0 sc0 ls0 ws0">Door PIN Entry Locks</div><div class="t m0 x3 hd y2128 ff4 fs7 fc0 sc0 ls0 ws0">There are three very common PIN-style entry door systems you’<span class="_ _2"/>re likely to </div><div class="t m0 x3 hd y2129 ff4 fs7 fc0 sc0 ls0 ws0">encounter<span class="_ _2"/>. The rst is a simple mechanical lock, which allo<span class="_ _0"/>ws you to enter any </div><div class="t m0 x3 hd y212a ff4 fs7 fc0 sc0 ls0 ws0">combination of numbers consisting of the numbers 1 through 5. The second are </div><div class="t m0 x3 h21 y212b ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-18<span class="_ _21"> </span><span class="ffc">Door chain</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
