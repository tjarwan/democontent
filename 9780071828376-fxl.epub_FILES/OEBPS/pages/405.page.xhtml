<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf195" class="pf w2 h2" data-page-no="195"><div class="pc pc195 w2 h2"><img class="bi xaf y23fd w4 hf" alt="" src="bg195.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">382<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 hd y172 ff4 fs7 fc0 sc0 ls0 ws0">necessary functions of our backdoor will most likely include some or all of the </div><div class="t m0 x3 hd y173 ff4 fs7 fc0 sc0 ls0 ws0">follo<span class="_ _0"/>wing:</div><div class="t m0 x16 h1f y10ae ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y10af ff3 fs7 fc0 sc0 ls0 ws0">Reconnaissance and enumeration<span class="_ _41"> </span><span class="ff4">The backdoor will identify information </span></div><div class="t m0 x1 hd y23fe ff4 fs7 fc0 sc0 ls0 ws0">about the local system to determine the options and pri<span class="_ _0"/>vileges a<span class="_ _0"/>v<span class="_ _0"/>ailable to </div><div class="t m0 x1 hd y16d2 ff4 fs7 fc0 sc0 ls0 ws0">perform the other functions. </div><div class="t m0 x16 h1f y16d3 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y16d4 ff3 fs7 fc0 sc0 ls0 ws0">Exploitation<span class="_ _a"> </span><span class="ff4">Deploy functional components for specic tasks, for e<span class="_ _0"/>xample, </span></div><div class="t m0 x1 hd ydd7 ff4 fs7 fc0 sc0 ls0 ws0">ex<span class="_ _0"/>ecutables, dynamic link libraries (DLLs), registry entries, etc.</div><div class="t m0 x16 h1f y23ff ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y2400 ff3 fs7 fc0 sc0 ls0 ws0">Persistence<span class="_ _41"> </span><span class="ff4">Deploy and maintain fault-tolerant systems to ensure the </span></div><div class="t m0 x1 hd y2401 ff4 fs7 fc0 sc0 lsb ws16">backdoor remains on the system after reboots and in<span class="_ _0"/>v<span class="_ _0"/>estigation by technical </div><div class="t m0 x1 hd y2402 ff4 fs7 fc0 sc0 ls0 ws16">personnel.</div><div class="t m0 x16 h1f y2403 ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x1 h2c y2404 ff3 fs7 fc0 sc0 ls0 ws16">Progr<span class="_ _0"/>ession<span class="_ _a"> </span><span class="ff4 ws0">Includes escalating pri<span class="_ _0"/>vileges locally on the compromised </span></div><div class="t m0 x1 hd y12f6 ff4 fs7 fc0 sc0 ls0 ws0">system as well as progressing to other systems on the network.</div><div class="t m0 x16 h1f y2405 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y2406 ff3 fs7 fc0 sc0 ls0 ws0">Exltration<span class="_ _a"> </span><span class="ff4">Return data to the backdoor operator<span class="_ _2"/>.</span></div><div class="t m0 x16 h1f y2407 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y2408 ff3 fs7 fc0 sc0 ls0 ws0">Cleanup<span class="_ _a"> </span><span class="ff4">Securely remov<span class="_ _0"/>e the backdoor and any supporting les that may </span></div><div class="t m0 x1 hd y2409 ff4 fs7 fc0 sc0 ls0 ws0">re<span class="_ _0"/>veal the functions or operations of the backdoor<span class="_ _2"/>.</div><div class="t m0 x4 hd y240a ff4 fs7 fc0 sc0 lsf ws1b">Note that these functions may be performed in a dif<span class="_ _0"/>ferent order or multiple times </div><div class="t m0 x3 hd y240b ff4 fs7 fc0 sc0 lsf ws1b">on one host. For e<span class="_ _0"/>xample, we might want to deploy a persistence module, escalate our </div><div class="t m0 x3 hd y240c ff4 fs7 fc0 sc0 lsf ws0">pri<span class="_ _0"/>vileges, and then deploy a ne<span class="_ _0"/>w persistence method and remo<span class="_ _0"/>ve the old method.</div><div class="t m0 x4 hd y240d ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _0"/>ithin all of these functions are the requirements for us to be e<span class="_ _0"/>xible and extend </div><div class="t m0 x3 hd y240e ff4 fs7 fc0 sc0 ls0 ws0">the capabilities of our backdoor and to maintain control ov<span class="_ _0"/>er the ex<span class="_ _0"/>ecution of the </div><div class="t m0 x3 hd y240f ff4 fs7 fc0 sc0 ls0 ws0">backdoor<span class="_ _2"/>. The most common way of meeting these needs is through the use of a </div><div class="t m0 x3 hd y2410 ff4 fs7 fc0 sc0 ls0 ws0">command-and-control server<span class="_ _2"/>, also referred to as a C2 or C &amp; C server (not to be </div><div class="t m0 x3 hd y2411 ff4 fs7 fc0 sc0 ls0 ws0">confused with the music factory). <span class="_ _0"/>W<span class="_ _3"/>e will explore a fe<span class="_ _0"/>w options for exltrating data, </div><div class="t m0 x3 hd y2412 ff4 fs7 fc0 sc0 ls0 ws0">as well as methods for command and control in the next section.</div><div class="t m0 x3 h16 y2413 ff1 fsb fc0 sc0 ls0 ws0">Rootkit Functionality</div><div class="t m0 x3 hd y2414 ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _2"/>echnical methods are av<span class="_ _0"/>ailable to us to make our actions much stealthier in each </div><div class="t m0 x3 hd y2415 ff4 fs7 fc0 sc0 ls0 ws0">of our functions. The methods for hiding our operations on the local system are </div><div class="t m0 x3 hd y2416 ff4 fs7 fc0 sc0 ls0 ws0">typically seen as rootkit functionality<span class="_ _2"/>. W<span class="_ _3"/>e will choose when it is appropriate to use </div><div class="t m0 x3 hd y2417 ff4 fs7 fc0 sc0 ls0 ws0">this functionality to perform actions such as:</div><div class="t m0 x16 h1f y2418 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y2419 ff4 fs7 fc0 sc0 ls0 ws0">Hiding processes</div><div class="t m0 x16 h1f y241a ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y241b ff4 fs7 fc0 sc0 ls0 ws0">Hiding les and directories</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
