s7 fc0 sc0 ls0 ws0">In many cases, rather than attempting to manipulate the locking mechanism of </div><div class="t m0 x3 hd y20fb ff4 fs7 fc0 sc0 ls0 ws0">the door<span class="_ _0"/>, it’<span class="_ _2"/>s much easier to take a slightly less technical approach and essentially </div><div class="t m0 x3 hd y20fc ff4 fs7 fc0 sc0 ls0 ws0">ignore the locking mechanism. There are man<span class="_ _0"/>y ways to open doors without ha<span class="_ _0"/>ving </div><div class="t m0 x3 hd y20fd ff4 fs7 fc0 sc0 ls0 ws0">access to or directly manipulating the locking mechanisms. <span class="_ _0"/>W<span class="_ _3"/>e will explore a few </div><div class="t m0 x3 hd y20fe ff4 fs7 fc0 sc0 ls0 ws0">of the common methods that hav<span class="_ _0"/>e served me well o<span class="_ _0"/>ver the years, b<span class="_ _0"/>ut abov<span class="_ _0"/>e all </div><div class="t m0 x3 hd y20ff ff4 fs7 fc0 sc0 ls0 ws0">else, remember to be creati<span class="_ _0"/>ve and observ<span class="_ _0"/>ant, and you might nd a very easy w<span class="_ _0"/>ay of </div><div class="t m0 x3 hd y2100 ff4 fs7 fc0 sc0 ls0 ws0">bypassing a lock.</div><div class="t m0 x3 h21 y2101 ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-14<span class="_ _21"> </span><span class="ffc">Shim guard blocking access to plunger</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
