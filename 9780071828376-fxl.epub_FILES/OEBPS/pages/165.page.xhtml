<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfa5" class="pf w2 h2" data-page-no="a5"><div class="pc pca5 w2 h2"><img class="bi xaf yf4f w4 h5b" alt="" src="bga5.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">142<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x4 h3f y11c ff4 fs7 fc0 sc0 ls0 ws0">Common <span class="fff">grep</span> arguments are pro<span class="_ _0"/>vided in the follo<span class="_ _0"/>wing table.</div><div class="t m0 x20 h1d yf50 ff1 fs7 fc0 sc0 ls0 ws0">Argument<span class="_ _77"> </span>Description</div><div class="t m0 x20 h6 yf51 ff4 fs2 fc0 sc0 ls0 ws0">-B NUM</div><div class="t m0 x20 h6 yf52 ff4 fs2 fc0 sc0 ls0 ws0">--before-context=NUM</div><div class="t m0 xbf h6 yf51 ff4 fs2 fc0 sc0 ls0 ws0">Print NUM number of lines before the matched text</div><div class="t m0 x20 h6 yf53 ff4 fs2 fc0 sc0 ls0 ws0">-A NUM</div><div class="t m0 x20 h6 yf54 ff4 fs2 fc0 sc0 ls0 ws0">--after-conte<span class="_ _0"/>xt=NUM</div><div class="t m0 xbf h6 yf53 ff4 fs2 fc0 sc0 ls0 ws0">Print NUM number of lines after the matched text</div><div class="t m0 x20 h6 yf55 ff4 fs2 fc0 sc0 ls0 ws0">-v</div><div class="t m0 x20 h6 yf56 ff4 fs2 fc0 sc0 ls0 ws0">--in<span class="_ _0"/>vert-match</div><div class="t m0 xbf h6 yf57 ff4 fs2 fc0 sc0 ls0 ws0">Prints only lines that do not match the expression specied</div><div class="t m0 x20 h6 yf58 ff4 fs2 fc0 sc0 ls0 ws0">-R</div><div class="t m0 x20 h6 yf59 ff4 fs2 fc0 sc0 ls0 ws0">-r</div><div class="t m0 x20 h6 yf5a ff4 fs2 fc0 sc0 ls0 ws0">--recursiv<span class="_ _0"/>e</div><div class="t m0 xbf h6 yf5b ff4 fs2 fc0 sc0 ls0 ws0">Read all les under each directory recursiv<span class="_ _0"/>ely</div><div class="t m0 x20 h6 yf5c ff4 fs2 fc0 sc0 ls0 ws0">-P</div><div class="t m0 x20 h6 yf5d ff4 fs2 fc0 sc0 ls0 ws0">--perl-rege<span class="_ _0"/>xp</div><div class="t m0 xbf h6 yf5c ff4 fs2 fc0 sc0 ls0 ws0">Use Perl Compatible Regular Expression for searching</div><div class="t m0 x4 hd yf5e ff4 fs7 fc0 sc0 ls0 ws0">In the follo<span class="_ _0"/>wing code, we also hav<span class="_ _0"/>e an example of nding te<span class="_ _0"/>xt before and after </div><div class="t m0 x3 hd yf5f ff4 fs7 fc0 sc0 ls0 ws0">a search term—in this case, “SEARCH.<span class="_ _2"/>” The -p or -perl-re<span class="_ _0"/>gexp allo<span class="_ _0"/>ws us to use a </div><div class="t m0 x3 hd yf60 ff4 fs7 fc0 sc0 ls0 ws0">Perl Compatible Regular Expression as our search criteria. In this e<span class="_ _0"/>xample, we’ll </div><div class="t m0 x3 hd yf61 ff4 fs7 fc0 sc0 ls0 ws0">print up to three characters before and up to four characters after the identied string </div><div class="t m0 x3 hd yf62 ff4 fs7 fc0 sc0 ls0 ws0">“SEARCH.<span class="_ _2"/>”</div><div class="t m0 x3 h44 yf63 fff fse fc0 sc0 ls0 ws0">user@kali:~$ grep -o -P '.{0,3}SEARCH.{0,4}'</div><div class="t m0 x4 hd yf64 ff4 fs7 fc0 sc0 ls0 ws0">It seems like the simplest way to deal with the data within the HTML is to simply </div><div class="t m0 x3 hd yf65 ff4 fs7 fc0 sc0 ls0 ws0">match the “Name:” line and then print that line as well as three lines after the match. </div><div class="t m0 x3 hd yf66 ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>o do this, we would use the following command: </div><div class="t m0 x3 h44 yf67 fff fse fc0 sc0 ls0 ws0">user@kali:~$ grep 'Name:' ./*.html -A 3</div><div class="t m0 x4 hd yf68 ff4 fs7 fc0 sc0 ls0 ws0">The rst argument is the e<span class="_ _0"/>xpression we are searching for: Name:. The second </div><div class="t m0 x3 hd yf69 ff4 fs7 fc0 sc0 ls0 ws0">argument species which les to look in—in this case, we ha<span class="_ _0"/>ve all of the HTML </div><div class="t m0 x3 h3f yf6a ff4 fs7 fc0 sc0 ls0 ws0">les in the current directory (remember the output of the <span class="fff">wget</span> command sav<span class="_ _0"/>ed all </div><div class="t m0 x3 hd yf6b ff4 fs7 fc0 sc0 ls0 ws0">of the les as a.html, b<span class="_ _0"/>.html, c.html, and so on). Finally<span class="_ _2"/>, we will print the matched </div><div class="t m0 x3 hd yf6c ff4 fs7 fc0 sc0 ls0 ws0">lines as well as three lines after the match, whate<span class="_ _0"/>ver the lines may contain.</div><div class="t m0 x4 hd yf6d ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e can see an example of some of the output here: </div><div class="t m0 x3 h44 yf6e fff fse fc0 sc0 ls0 ws0">user@kali:~$ grep Name: ./*.html -A 3</div><div class="t m0 x3 h44 yf6f fff fse fc0 sc0 ls0 ws0">--- SNIP ---</div><div class="t m0 x3 h44 yf70 fff fse fc0 sc0 ls0 ws0">&lt;p&gt;&lt;b&gt;Name: &lt;/b&gt;John Smith&lt;br /&gt;</div><div class="t m0 x3 h44 yf71 fff fse fc0 sc0 ls0 ws0">&lt;b&gt;Phone: &lt;/b&gt;518-555-1337&lt;br /&gt;</div><div class="t m0 x3 h44 yf72 fff fse fc0 sc0 ls0 ws0">&lt;b&gt;Department: &lt;/b&gt;Marketing Department&lt;br /&gt;</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
