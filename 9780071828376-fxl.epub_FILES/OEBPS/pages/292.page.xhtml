<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf124" class="pf w2 h2" data-page-no="124"><div class="pc pc124 w2 h2"><div class="t m0 xa3 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 7: Phase III: Remote T<span class="_ _0"/>argeting<span class="_ _9"> </span><span class="ff1 fs9 lsa">269</span></div><div class="t m0 x4 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">Performing wireless reconnaissance starts by identifying information from public </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 lsb ws16">sources follo<span class="_ _0"/>wed by physical reconnaissance. It’<span class="_ _0"/>s critical to remember the tips for </div><div class="t m0 x3 hd y11e ff4 fs7 fc0 sc0 lsb ws16">maintaining stealth while in areas physically near the target or<span class="_ _0"/>ganization, or e<span class="_ _0"/>ven </div><div class="t m0 x3 hd y15c ff4 fs7 fc0 sc0 lsb ws16">maintaining stealth in regard to unafliated citizens. Remember to perform the </div><div class="t m0 x3 hd y15d ff4 fs7 fc0 sc0 ls0 ws0">wireless reconnaissance in two ke<span class="_ _0"/>y steps:</div><div class="t m0 x16 hd y1c33 ff3 fs2 fc0 sc0 ls0 ws0">1.<span class="_ _3e"> </span><span class="ff4 fs7">Seek to identify wireless networks associated with the target organization.</span></div><div class="t m0 x16 hd y1c34 ff3 fs2 fc0 sc0 ls0 ws0">2.<span class="_ _3e"> </span><span class="ff4 fs7">Identify information related to wireless client de<span class="_ _0"/>vices.</span></div><div class="t m0 x4 hd y1c35 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e discussed a few wireless vulnerabilities that could allo<span class="_ _0"/>w you to compromise </div><div class="t m0 x3 hd y1c36 ff4 fs7 fc0 sc0 ls0 ws0">target wireless netw<span class="_ _0"/>orks, including</div><div class="t m0 x16 h1f y1c37 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1c38 ff4 fs7 fc0 sc0 ls0 ws0">WEP cracking</div><div class="t m0 x16 h1f y1c39 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1c3a ff4 fs7 fc0 sc0 ls0 ws0">WP<span class="_ _3"/>A preshared key cracking</div><div class="t m0 x16 h1f y1c3b ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1c3c ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _0"/>iFi protected setup cracking</div><div class="t m0 x16 h1f y1c3d ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1c3e ff4 fs7 fc0 sc0 ls0 ws0">V<span class="_ _1b"/>endor-related wireless vulnerabilities</div><div class="t m0 x4 hd y1c3f ff4 fs7 fc0 sc0 ls0 ws0">Remember the tactics we discussed to assist in determining if a wireless network </div><div class="t m0 x3 hd y1c40 ff4 fs7 fc0 sc0 lsb ws16">is associated with the target or<span class="_ _0"/>ganization. <span class="_ _0"/>This in<span class="_ _0"/>volv<span class="_ _0"/>ed passi<span class="_ _0"/>ve monitoring of </div><div class="t m0 x3 hd y1c41 ff4 fs7 fc0 sc0 ls0 ws0">network trafc, as well as querying public IP information and port scanning pri<span class="_ _0"/>v<span class="_ _0"/>ate </div><div class="t m0 x3 hd y1c42 ff4 fs7 fc0 sc0 ls0 ws0">subnets.</div><div class="t m0 x4 hd y1c43 ff4 fs7 fc0 sc0 ls0 ws0">If we were unable to compromise a wireless network, we’ll shift our attention </div><div class="t m0 x3 hd y1c44 ff4 fs7 fc0 sc0 ls13 ws0">to wireless clients. <span class="_ _0"/>W<span class="_ _3"/>e have the opportunity to attack weaknesses in the <span class="_ _0"/>WP<span class="_ _1b"/>A-</div><div class="t m0 x3 hd y1c45 ff4 fs7 fc0 sc0 ls0 ws0">Enterprise networks by ha<span class="_ _0"/>ving clients associate to our rogue access point, as long as </div><div class="t m0 x3 hd y1c46 ff4 fs7 fc0 sc0 ls0 ws0">client de<span class="_ _0"/>vices are not authenticating the access point. <span class="_ _0"/>W<span class="_ _2"/>e then discussed creating an </div><div class="t m0 x3 hd y1c47 ff4 fs7 fc0 sc0 ls0 ws0">adv<span class="_ _0"/>anced rogue access point with a plethora of attacks to compromise client devices </div><div class="t m0 x3 hd y1c48 ff4 fs7 fc0 sc0 lsb ws16">and client communications. Some of these attacks against client de<span class="_ _0"/>vices include</div><div class="t m0 x16 h1f y1c49 ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x1 hd y1c4a ff4 fs7 fc0 sc0 ls0 ws0">Conguring rogue DNS and HTTP servers to impersonate requested websites</div><div class="t m0 x16 h1f y1c4b ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1c4c ff4 fs7 fc0 sc0 ls0 ws0">Logging all client communications</div><div class="t m0 x16 h1f y1c4d ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1c4e ff4 fs7 fc0 sc0 ls0 ws0">Manipulating client communications by redirecting TCP connections to </div><div class="t m0 x1 hd y1c4f ff4 fs7 fc0 sc0 ls0 ws0">our host</div><div class="t m0 x16 h1f y1c50 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1c51 ff4 fs7 fc0 sc0 ls0 ws0">Answering requests for common services with our fake serv<span class="_ _0"/>ers</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
