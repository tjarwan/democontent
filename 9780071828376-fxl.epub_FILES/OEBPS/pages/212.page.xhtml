h44 y141e fff fse fc0 sc0 ls0 ws0">}</div><div class="t m0 x3 h44 y141f fff fse fc0 sc0 ls0 ws0">else</div><div class="t m0 x3 h44 y1420 fff fse fc0 sc0 ls0 ws0">{</div><div class="t m0 x3 h44 y1421 fff fse fc0 sc0 ls0 ws0"> //print "Login Failure\n" .  imap_last_error() ;</div><div class="t m0 x3 h44 y1422 fff fse fc0 sc0 ls0 ws0"> //Alert user to failure; prompt user to login again</div><div class="t m0 x3 h44 y1423 fff fse fc0 sc0 ls0 ws0">}</div><div class="t m0 x3 h44 y1424 fff fse fc0 sc0 ls0 ws0">?&gt;</div><div class="t m0 x94 h2f y1425 ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x94 h14 y1426 ff9 fs7 fc0 sc0 ls0 ws0">T<span class="_ _0"/>o use the PHP IMAP functions, you’ll rst have to install the module. In Kali, you can install the </div><div class="t m0 x94 h14 y1427 ff9 fs7 fc0 sc0 ls0 ws0">package with the command “apt-get install php5-imap.”</div><div class="t m0 x4 hd y1428 ff4 fs7 fc0 sc0 ls0 ws0">As always, be creati<span class="_ _0"/>v<span class="_ _0"/>e with the ne<span class="_ _0"/>w system and data that you now ha<span class="_ _0"/>ve </div><div class="t m0 x3 hd y1429 ff4 fs7 fc0 sc0 ls0 ws0">v<span class="_ _0"/>alid credentials for<span class="_ _0"/>. In this case, because we ha<span class="_ _0"/>ve access to e-mail, we should </div><div class="t m0 x3 hd y142a ff4 fs7 fc0 sc0 ls0 ws0">immediately perform any functions related to e-mail we wish. <span class="_ _0"/>W<span class="_ _3"/>e can identify the </div><div class="t m0 x3 hd y142b ff4 fs7 fc0 sc0 ls0 ws0">size of all of the e-mail stored in the mailbox and copy all messages belo<span class="_ _0"/>w a certain </div><div class="t m0 x3 hd y142c ff4 fs7 fc0 sc0 ls0 ws0">size, or<span class="_ _0"/>, e<span class="_ _0"/>ven better<span class="_ _2"/>, we can immediately pilfer the e-mail and search for a few </div><div class="t m0 x3 hd y142d ff4 fs7 fc0 sc0 ls0 ws0">ke<span class="_ _0"/>ywords. Searches for terms like “passw<span class="_ _0"/>ord,<span class="_ _2"/>” “vpn,<span class="_ _2"/>” “remote,<span class="_ _2"/>” “account,<span class="_ _2"/>” “bank,<span class="_ _2"/>” </div><div class="t m0 x3 hd y142e ff4 fs7 fc0 sc0 ls0 ws0">or “credit” tend to bring up some really interesting things in e-mail.</div><div class="t m0 x94 h2f y142f ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x94 h14 y1430 ff9 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _2"/>ou can actually use the same script noted earlier to log in to a Gmail account; you just need to </div><div class="t m0 x94 h14 y1431 ff9 fs7 fc0 sc0 ls0 ws0">change the $imap variable to “{imap.gmail.com:993/imap/ssl}INBOX.”</div><a class="" href="http://imap.gmail.com:993/imap/ssl"><div class="d m1" style="border-style:none;position:absolute;left:275.857899px;bottom:110.101285px;width:106.000000px;height:13.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
