<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf66" class="pf w2 h2" data-page-no="66"><div class="pc pc66 w2 h2"><img class="bi x3 y8f3 w4 h3d" alt="" src="bg66.png"/><div class="t m0 x93 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 4: An APT Approach to Reconnaissance <span class="_ _3f"> </span><span class="ff1 fs9 lsa">79</span></div><div class="t m0 x4 hd y8f4 ff4 fs7 fc0 sc0 ls0 ws0">Examples of each type of data include</div><div class="t m0 x16 h1f y8f5 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y8f6 ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _2"/>echnical:</div><div class="t m0 x1 h1f y8f7 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x94 hd y8f8 ff4 fs7 fc0 sc0 lsb ws16">Internet-routable subnets in use by the organization</div><div class="t m0 x1 h1f y8f9 ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x94 hd y8fa ff4 fs7 fc0 sc0 lsb ws16">Anti<span class="_ _0"/>virus software used by the organization</div><div class="t m0 x1 h1f y8fb ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x94 hd y8fc ff4 fs7 fc0 sc0 lsb ws16">Domain Name Service (DNS) records associated with the organization</div><div class="t m0 x16 h1f y8fd ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x1 hd y8fe ff4 fs7 fc0 sc0 ls0 ws16">Nontechnical:</div><div class="t m0 x1 h1f y8ff ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x94 hd y900 ff4 fs7 fc0 sc0 lsb ws16">Geographical locations of the organization</div><div class="t m0 x1 h1f y901 ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x94 hd y902 ff4 fs7 fc0 sc0 lsb ws16">Major departments within the organization</div><div class="t m0 x1 h1f y903 ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x94 hd y904 ff4 fs7 fc0 sc0 lsb ws16">Important personnel and their titles at the organization</div><div class="t m0 x3 h4 y905 ff2 fs1 fc0 sc0 ls0 ws0">Data Sources (Cyber and Physical)</div><div class="t m0 x3 hd y906 ff4 fs7 fc0 sc0 lsb ws16">Don’t confuse physical sources to only mean data sources that you might physically </div><div class="t m0 x3 hd y907 ff4 fs7 fc0 sc0 lsb ws16">obtain (such as printed documents) or from sources that you must physically interact </div><div class="t m0 x3 hd y908 ff4 fs7 fc0 sc0 lsb ws16">with (such as video surveillance). Instead, just look at the physical sources as </div><div class="t m0 x3 hd y909 ff4 fs7 fc0 sc0 ls0 ws0">anything that is not obtained automatically o<span class="_ _0"/>ver the Internet or from technology<span class="_ _3"/>.</div><div class="t m0 x4 hd y90a ff4 fs7 fc0 sc0 ls0 ws0">There are other major subcategories of data sources, such as open-source </div><div class="t m0 x3 hd y90b ff4 fs7 fc0 sc0 ls0 ws0">intelligence (OSINT), nancial intelligence (FININT), and human intelligence </div><div class="t m0 x3 hd y90c ff4 fs7 fc0 sc0 lsb ws16">(HUMINT), but these f<span class="_ _0"/>all nicely under the cyber<span class="_ _0"/>- and physical categories.</div><div class="t m0 x4 hd y90d ff4 fs7 fc0 sc0 ls0 ws0">It’<span class="_ _2"/>s also extremely important to understand that your sources for recon data are </div><div class="t m0 x3 hd y90e ff4 fs7 fc0 sc0 ls0 ws0">extremely dynamic and change at an almost be<span class="_ _0"/>wildering rate. Just imagine the years </div><div class="t m0 x3 hd y90f ff4 fs7 fc0 sc0 ls0 ws0">before certain websites became extremely popular such as <span class="_ _0"/>T<span class="_ _3"/>witter, Link<span class="_ _0"/>edIn, or e<span class="_ _0"/>ven </div><div class="t m0 x3 h21 y910 ff1 fs2 fc0 sc0 ls0 ws0">Figure 4-1<span class="_ _21"> </span><span class="ffc">Reconnaissance data organization</span></div><div class="t m0 x95 h3e y911 ffd fs10 fc0 sc0 ls0 ws0">Technical</div><div class="t m0 x96 h3e y912 ffd fs10 fc0 sc0 ls0 ws0">Physical<span class="_ _40"> </span>Digital</div><div class="t m0 x71 h3e y913 ffd fs10 fc0 sc0 ls0 ws0">Active<span class="_ _12"> </span>Passive<span class="_ _12"> </span>Active<span class="_ _12"> </span>Passive</div><div class="t m0 xa h3e y911 ffd fs10 fc0 sc0 ls0 ws0">Nontechnical</div><div class="t m0 x97 h3e y914 ffd fs10 fc0 sc0 ls0 ws0">Data</div><div class="t m0 x97 h3e y915 ffd fs10 fc0 sc0 ls0 ws0">Type</div><div class="t m0 x97 h3e y916 ffd fs10 fc0 sc0 ls0 ws0">Data</div><div class="t m0 x97 h3e y917 ffd fs10 fc0 sc0 ls0 ws0">Source</div><div class="t m0 x97 h3e y918 ffd fs10 fc0 sc0 ls0 ws0">Recon</div><div class="t m0 x97 h3e y919 ffd fs10 fc0 sc0 ls0 ws0">Method</div><div class="t m0 x2e h3e y912 ffd fs10 fc0 sc0 ls0 ws0">Physical<span class="_ _40"> </span>Digital</div><div class="t m0 x98 h3e y913 ffd fs10 fc0 sc0 ls0 ws0">Active<span class="_ _12"> </span>Passive<span class="_ _12"> </span>Active<span class="_ _12"> </span>Passive</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
