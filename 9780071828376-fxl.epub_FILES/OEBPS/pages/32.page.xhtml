threats.</div><div class="t m0 x3a h1d y25a ff1 fs7 fc0 sc0 ls0 ws0">Motives + Capabilities<span class="_ _2f"> </span>=<span class="_ _30"> </span>Threat Class</div><div class="t m0 x3a h6 y25b ff4 fs2 fc0 sc0 ls0 ws0">Hacker + UT<span class="_ _31"> </span>=<span class="_ _2b"> </span>Unsophisticated Hacker</div><div class="t m0 x3a h6 y25c ff4 fs2 fc0 sc0 ls0 ws0">Nation-State + <span class="_ _2"/>APT<span class="_ _2c"> </span>=<span class="_ _30"> </span>Adv<span class="_ _0"/>anced Persistent Nation-State</div><div class="t m0 x3a h6 y25d ff4 fs2 fc0 sc0 ls0 ws0">Nation-State + UT<span class="_ _32"> </span>=<span class="_ _2b"> </span>Unsophisticated Nation-State</div><div class="t m0 x3a h6 y25e ff4 fs2 fc0 sc0 ls0 ws0">T<span class="_ _2"/>echno-criminals + ST<span class="_ _33"> </span>=<span class="_ _2b"> </span>Smart T<span class="_ _2"/>echno-criminals</div><div class="t m0 x3 h4 y25f ff2 fs1 fc0 sc0 ls0 ws0">Threat Histor<span class="_ _1"/>y</div><div class="t m0 x3 hd y260 ff4 fs7 fc0 sc0 ls0 ws0">In practice, you’<span class="_ _2"/>d want to determine the history of specic threats that might affect </div><div class="t m0 x3 hd y261 ff4 fs7 fc0 sc0 lsb ws16">your organization. <span class="_ _0"/>T<span class="_ _3"/>o get a quick understanding of all of the components of a threat, </div><div class="t m0 x3 hd y262 ff4 fs7 fc0 sc0 ls0 ws0">we’<span class="_ _2"/>ve dedicated an entire chapter to a discussion of some of the evidence we ha<span class="_ _0"/>ve </div><div class="t m0 x3 hd y263 ff4 fs7 fc0 sc0 ls0 ws0">of multiple threat classes, which includes adv<span class="_ _0"/>anced threats, their capabilities, and </div><div class="t m0 x3 hd y264 ff4 fs7 fc0 sc0 lsb ws16">moti<span class="_ _0"/>ves. <span class="_ _2"/>Again, keep in mind that you can’t predict future attacks solely on the </div><div class="t m0 x3 hd y265 ff4 fs7 fc0 sc0 ls0 ws0">history of a threat; ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, it pro<span class="_ _0"/>vides valuable insight into their capabilities and </div><div class="t m0 x3 hd y266 ff4 fs7 fc0 sc0 ls0 ws0">methods used to compromise targets.</div><div class="t m0 x3 h16 y267 ff1 fsb fc0 sc0 ls0 ws0">APT Hacker: The New Black</div><div class="t m0 x3 hd y268 ff4 fs7 fc0 sc0 ls0 ws0">The <span class="_ _2"/>APT hacker is a single individual with an adv<span class="_ _0"/>anced skill set and methodology<span class="_ _2"/>, </div><div class="t m0 x3 hd y269 ff4 fs7 fc0 sc0 lsb ws16">which gi<span class="_ _0"/>ves them the ability to tar<span class="_ _0"/>get and compromise any or<span class="_ _0"/>ganization they choose, </div><div class="t m0 x3 hd y26a ff4 fs7 fc0 sc0 lsb ws16">gaining access to any desired assets. <span class="_ _0"/>T<span class="_ _3"/>oday<span class="_ _0"/>, there is v<span class="_ _0"/>ery limited data to quantify </div><div class="t m0 x3 hd y26b ff4 fs7 fc0 sc0 ls0 ws0">the number of these indi<span class="_ _0"/>viduals or the capabilities of the individuals who could be </div><div class="t m0 x3 hd y26c ff4 fs7 fc0 sc0 ls0 ws0">classied as an <span class="_ _2"/>APT hacker<span class="_ _0"/>.</div><div class="t m0 x4 hd y26d ff4 fs7 fc0 sc0 ls0 ws0">The <span class="_ _2"/>APT hacker is not the same as the colloquially accepted term “<span class="_ _2"/>APT” that is </div><div class="t m0 x3 hd y26e ff4 fs7 fc0 sc0 ls0 ws0">being used perv<span class="_ _0"/>asiv<span class="_ _0"/>ely in the information security industry and in the media and </div><div class="t m0 x3 hd y26f ff4 fs7 fc0 sc0 ls0 ws0">marketing of security products. <span class="_ _0"/>Thus, do not confuse this book to be an analysis of </div><div class="t m0 x3 hd y270 ff4 fs7 fc0 sc0 ls0 ws0">those threats.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
