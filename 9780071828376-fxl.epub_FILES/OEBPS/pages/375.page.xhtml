<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf177" class="pf w2 h2" data-page-no="177"><div class="pc pc177 w2 h2"><img class="bi xaf y49e w4 h2b" alt="" src="bg177.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">352<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 hd y49f ff4 fs7 fc0 sc0 ls0 ws0">opened the outer plastic shielding, you simply punch do<span class="_ _0"/>wn the pair that you wish to </div><div class="t m0 x3 hd y4a0 ff4 fs7 fc0 sc0 ls0 ws0">monitor—either TX or RX—and then feed the cable to the monitoring system.</div><div class="t m0 x3 h7 y21fb ff1 fs3 fc0 sc0 ls0 ws0">Hacking Security Camera Systems</div><div class="t m0 x3 hd y21fc ff4 fs7 fc0 sc0 ls0 ws0">If you stop and think about the limitations of these camera systems, then the most </div><div class="t m0 x3 hd y21fd ff4 fs7 fc0 sc0 ls0 ws0">meaningful weak link in these systems is obviously the actual video footage. Since </div><div class="t m0 x3 hd y21fe ff4 fs7 fc0 sc0 lsb ws16">our main concern will be someone at the target or<span class="_ _0"/>ganization retroacti<span class="_ _0"/>vely analyzing </div><div class="t m0 x3 hd y21ff ff4 fs7 fc0 sc0 ls0 ws0">the footage, we can focus less on disrupting the li<span class="_ _0"/>ve feed and more on what happens </div><div class="t m0 x3 hd y2200 ff4 fs7 fc0 sc0 ls0 ws0">to the sav<span class="_ _0"/>ed video feed. For e<span class="_ _0"/>xample, is all of the video footage recorded centrally? </div><div class="t m0 x3 hd y2201 ff4 fs7 fc0 sc0 ls0 ws0">Is it backed up in a central location and, if so, for ho<span class="_ _0"/>w long is it stored before being </div><div class="t m0 x3 hd y2202 ff4 fs7 fc0 sc0 ls0 ws0">purged?</div><div class="t m0 x4 hd y2203 ff4 fs7 fc0 sc0 ls0 ws0">Be aw<span class="_ _0"/>are there are many dif<span class="_ _0"/>ferent CCTV systems and management options, as </div><div class="t m0 x3 hd y2204 ff4 fs7 fc0 sc0 lsb ws16">well as the topology of the CCTV system. <span class="_ _2"/>Again, keep in mind that just because a </div><div class="t m0 x3 hd y2205 ff4 fs7 fc0 sc0 ls0 ws0">CCTV system may use Ethernet cable does not mean it’<span class="_ _2"/>s IP based.</div><div class="t m0 x4 hd y2206 ff4 fs7 fc0 sc0 ls0 ws0">Some traditional coax-based systems are completely analog and self-contained. </div><div class="t m0 x3 hd y2207 ff4 fs7 fc0 sc0 ls0 ws0">That is to say that there is no network connecti<span class="_ _0"/>vity to the de<span class="_ _0"/>vice. The system simply </div><div class="t m0 x3 hd y2208 ff4 fs7 fc0 sc0 ls0 ws0">sends all of the camera feeds to a centralized system, and what is displayed on the </div><div class="t m0 x3 hd y2209 ff4 fs7 fc0 sc0 ls0 ws0">monitor is what is recorded to the <span class="_ _2"/>VCR, such as the system in Figure 9-24.</div><div class="t m0 x3 h21 y4af ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-23<span class="_ _21"> </span><span class="ffc">Ethernet DIY tap</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
