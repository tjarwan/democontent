<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf4f" class="pf w2 h2" data-page-no="4f"><div class="pc pc4f w2 h2"><img class="bi x2e y6b7 w7 h34" alt="" src="bg4f.png"/><div class="t m0 x3b h10 y83 ff1 fs9 fc0 sc0 lsa ws0">56<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x16 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e discussed the foundations of the big picture in the rst chapter: the rapid </div><div class="t m0 x3c hd y11d ff4 fs7 fc0 sc0 ls0 ws0">immersion of technology in our li<span class="_ _0"/>ves, the inherent implications of these technologies </div><div class="t m0 x3c hd y11e ff4 fs7 fc0 sc0 ls0 ws0">in the way we li<span class="_ _0"/>ve and interact with each other<span class="_ _2"/>, and the exponential impact of attacks </div><div class="t m0 x3c hd y15c ff4 fs7 fc0 sc0 ls15 ws0">that in<span class="_ _0"/>v<span class="_ _0"/>olve technology<span class="_ _3"/>. Ultimately<span class="_ _0"/>, the ne<span class="_ _0"/>xus of humans and modern technology </div><div class="t m0 x3c hd y15d ff4 fs7 fc0 sc0 ls0 ws0">is the big picture.</div><div class="t m0 x3c h4 y6b8 ff2 fs1 fc0 sc0 ls0 ws0">Advanced: Echelons of Skill</div><div class="t m0 x3c hd y6b9 ff4 fs7 fc0 sc0 ls12 ws0">The true denition of “adv<span class="_ _0"/>anced” as it pertains to <span class="_ _0"/>APT hack<span class="_ _0"/>ers is a subjectiv<span class="_ _0"/>e term. </div><div class="t m0 x3c hd y6ba ff4 fs7 fc0 sc0 ls12 ws0">There isn’t a precise measurement to determine if a hack<span class="_ _0"/>er is advanced or not. <span class="_ _0"/><span class="ls0">There </span></div><div class="t m0 x3c hd y6bb ff4 fs7 fc0 sc0 ls0 ws0">aren’t an<span class="_ _0"/>y specic technical skills required to ex<span class="_ _0"/>ecute adv<span class="_ _0"/>anced attacks. <span class="_ _2"/>A famous </div><div class="t m0 x3c hd y6bc ff4 fs7 fc0 sc0 ls0 ws0">chess grandmaster once stated that the path </div><div class="t m0 x3c hd y6bd ff4 fs7 fc0 sc0 ls0 ws0">to mastery is like climbing a series of ladders </div><div class="t m0 x3c hd y6be ff4 fs7 fc0 sc0 ls0 ws0">with platforms between each. Each rung in </div><div class="t m0 x3c hd y6bf ff4 fs7 fc0 sc0 ls0 ws0">the ladders represents a specic ne<span class="_ _0"/>w skill that </div><div class="t m0 x3c hd y2b3 ff4 fs7 fc0 sc0 ls0 ws0">you must purposefully reach for in a careful </div><div class="t m0 x3c hd y2b4 ff4 fs7 fc0 sc0 ls0 ws0">and concerted way and pull yourself up to </div><div class="t m0 x3c hd y2b5 ff4 fs7 fc0 sc0 ls0 ws0">reach higher and higher<span class="_ _2"/>. Upon reaching each </div><div class="t m0 x3c hd y2b6 ff4 fs7 fc0 sc0 ls0 ws0">platform, you will obtain an enlightened </div><div class="t m0 x3c hd y2b7 ff4 fs7 fc0 sc0 ls0 ws0">understanding of the skills that allo<span class="_ _0"/>wed you to </div><div class="t m0 x3c hd y6c0 ff4 fs7 fc0 sc0 ls0 ws0">get to that platform, allo<span class="_ _0"/>wing you to kick away </div><div class="t m0 x3c hd y6c1 ff4 fs7 fc0 sc0 ls0 ws0">the ladder<span class="_ _0"/>, as you’ll ne<span class="_ _0"/>v<span class="_ _0"/>er hav<span class="_ _0"/>e to think about </div><div class="t m0 x3c hd y6c2 ff4 fs7 fc0 sc0 lsb ws16">those rungs in the same concerted way again.</div><div class="t m0 x16 hd y6c3 ff4 fs7 fc0 sc0 ls0 ws0">This ef<span class="_ _0"/>fortless understanding comes from having a ne<span class="_ _0"/>w perspecti<span class="_ _0"/>ve on all of the </div><div class="t m0 x3c hd y2bc ff4 fs7 fc0 sc0 ls0 ws0">pre<span class="_ _0"/>vious information you acquired that has transformed from knowledge to wisdom. </div><div class="t m0 x3c hd y2bd ff4 fs7 fc0 sc0 ls0 ws0">Instead of focusing solely on specic technical skills that one belie<span class="_ _0"/>ves are adv<span class="_ _0"/>anced, </div><div class="t m0 x3c hd y2be ff4 fs7 fc0 sc0 ls0 ws0">the edgling <span class="_ _2"/>APT hacker should focus on continuously ascending the ladders of </div><div class="t m0 x3c hd y6c4 ff4 fs7 fc0 sc0 ls0 ws0">understanding.</div><div class="t m0 x16 hd y2c0 ff4 fs7 fc0 sc0 ls0 ws0">In terms of hacking, I nd that most kno<span class="_ _0"/>wledge follows a similar path. First, you </div><div class="t m0 x3c hd y2c1 ff4 fs7 fc0 sc0 ls0 ws0">must learn and ackno<span class="_ _0"/>wledge simply that a technology works, then you learn ho<span class="_ _0"/>w </div><div class="t m0 x3c hd y2c2 ff4 fs7 fc0 sc0 ls0 ws0">it is supposed to work, then you learn ho<span class="_ _0"/>w it really works, and then you learn ho<span class="_ _0"/>w </div><div class="t m0 x3c hd y2c3 ff4 fs7 fc0 sc0 ls0 ws0">to break it. For e<span class="_ _0"/>xample, you might learn that computers use memory to manage </div><div class="t m0 x3c hd y2c4 ff4 fs7 fc0 sc0 ls0 ws0">processes as they e<span class="_ _0"/>xecute. Ne<span class="_ _0"/>xt, you learn exactly ho<span class="_ _0"/>w these memory-management </div><div class="t m0 x3c hd y2c5 ff4 fs7 fc0 sc0 ls0 ws0">systems work—the stack, the heap, what happens when a function is called, etc. </div><div class="t m0 x3c hd y2c6 ff4 fs7 fc0 sc0 ls0 ws0">Then, you learn ho<span class="_ _0"/>w to manipulate these inner workings to achie<span class="_ _0"/>ve a desirable end </div><div class="t m0 x3c hd y2c7 ff4 fs7 fc0 sc0 ls0 ws0">(e.g., stack ov<span class="_ _0"/>ero<span class="_ _0"/>ws to ex<span class="_ _0"/>ecute shell code). Or in terms of social engineering, you </div><div class="t m0 x3c hd y2c8 ff4 fs7 fc0 sc0 ls0 ws0">rst ackno<span class="_ _0"/>wledge that humans hav<span class="_ _0"/>e a trusting nature. Then, you learn ho<span class="_ _0"/>w this trust </div><div class="t m0 x3c hd y6c5 ff4 fs7 fc0 sc0 ls0 ws0">manifests itself and the reasons people are trusting by nature. Finally<span class="_ _2"/>, you learn how </div><div class="t m0 x3c hd y6c6 ff4 fs7 fc0 sc0 ls0 ws0">to take adv<span class="_ _0"/>antage of this fact (e.g., requesting passw<span class="_ _0"/>ords from users).</div><div class="t m0 x7d h22 y6c7 ffd fs5 fc0 sc0 ls0 ws0">Platforms of Understanding</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
