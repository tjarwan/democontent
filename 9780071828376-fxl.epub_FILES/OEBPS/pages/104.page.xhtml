<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf68" class="pf w2 h2" data-page-no="68"><div class="pc pc68 w2 h2"><div class="t m0 x93 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 4: An APT Approach to Reconnaissance <span class="_ _3f"> </span><span class="ff1 fs9 lsa">81</span></div><div class="t m0 x16 h1f y447 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y448 ff4 fs7 fc0 sc0 ls0 ws0">Routing and Border Gate<span class="_ _0"/>way Protocol (BGP) information</div><div class="t m0 x16 h1f y7a2 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y7a3 ff4 fs7 fc0 sc0 ls0 ws0">User name and e-mail formats</div><div class="t m0 x16 h1f y7a4 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y7a5 ff4 fs7 fc0 sc0 ls0 ws0">Remote access or login systems</div><div class="t m0 x16 h1f y936 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y937 ff4 fs7 fc0 sc0 ls0 ws0">Specic technologies in place (e.g., re<span class="_ _0"/>walls, routers, anti<span class="_ _0"/>virus software, </div><div class="t m0 x1 hd y938 ff4 fs7 fc0 sc0 ls0 ws0">ltering, wireless)</div><div class="t m0 x16 h1f y939 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y93a ff4 fs7 fc0 sc0 ls0 ws0">Analyzing large public data sets</div><div class="t m0 x3 h4 y93b ff2 fs1 fc0 sc0 ls0 ws0">Registrant Information</div><div class="t m0 x3 hd y93c ff4 fs7 fc0 sc0 ls0 ws0">The rst place to start when performing technical reconnaissance is identifying the </div><div class="t m0 x3 hd y93d ff4 fs7 fc0 sc0 lsb ws16">large pieces of the tar<span class="_ _0"/>get organization’<span class="_ _2"/>s Internet presence, such as their public IP </div><div class="t m0 x3 hd y93e ff4 fs7 fc0 sc0 ls0 ws0">address space. <span class="_ _0"/>While looking at these large pieces of data, we’<span class="_ _0"/>ll also pick up a few </div><div class="t m0 x3 hd y93f ff4 fs7 fc0 sc0 ls0 ws0">nuggets of seemingly uninteresting pieces of information along the way that actually </div><div class="t m0 x3 hd y940 ff4 fs7 fc0 sc0 ls0 ws0">could prov<span class="_ _0"/>e to be quite helpful. There are a number of re<span class="_ _0"/>gional Internet registries </div><div class="t m0 x3 hd y941 ff4 fs7 fc0 sc0 lsb ws16">(RIRs) for us to query<span class="_ _2"/>. These Internet re<span class="_ _0"/>gistries are not-for-prot or<span class="_ _0"/>ganizations </div><div class="t m0 x3 hd y942 ff4 fs7 fc0 sc0 ls0 ws0">that maintain sets of data that we can use to start to build the picture of our tar<span class="_ _0"/>get </div><div class="t m0 x3 hd y943 ff4 fs7 fc0 sc0 lsb ws16">organization. <span class="_ _0"/>This information includes</div><div class="t m0 x16 h1f y944 ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x1 hd y945 ff4 fs7 fc0 sc0 ls0 ws0">Whois and registrant information</div><div class="t m0 x16 h1f y946 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y947 ff4 fs7 fc0 sc0 ls0 ws0">IPV4 and IPV6 address allocations</div><div class="t m0 x16 h1f y948 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y949 ff4 fs7 fc0 sc0 ls0 ws0">Autonomous System (AS) number allocations</div><div class="t m0 x16 h1f y94a ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y94b ff4 fs7 fc0 sc0 lsc ws17">DNS re<span class="_ _0"/>verse record dele<span class="_ _0"/>gation</div><div class="t m0 x4 hd y94c ff4 fs7 fc0 sc0 ls0 ws0">Most <span class="_ _2"/>American companies will have their information, not surprisingly<span class="_ _3"/>, in the </div><div class="t m0 x3 hd y94d ff4 fs7 fc0 sc0 ls0 ws0">American Registry for Internet Numbers (ARIN). <span class="_ _2"/>ARIN also maintains information </div><div class="t m0 x3 hd y94e ff4 fs7 fc0 sc0 ls0 ws0">for Canada and some Caribbean and North <span class="_ _2"/>Atlantic islands. <span class="_ _0"/>At the time of writing, </div><div class="t m0 x3 hd y94f ff4 fs7 fc0 sc0 ls0 ws0">the ve major RIRs are</div><div class="t m0 x16 h1f y950 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y951 ff4 fs7 fc0 sc0 ls0 ws0">ARIN (American Registry for Internet Numbers)</div><div class="t m0 x16 h1f y952 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y953 ff4 fs7 fc0 sc0 ls0 ws0">AfriNIC (African Network Information Centre)</div><div class="t m0 x16 h1f y954 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y955 ff4 fs7 fc0 sc0 ls0 ws0">APNIC (Asia-Pacic Netw<span class="_ _0"/>ork Information Centre)</div><div class="t m0 x16 h1f y956 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y957 ff4 fs7 fc0 sc0 ls0 ws0">LA<span class="_ _0"/>CNIC (Latin <span class="_ _2"/>America and Caribbean Network Information Centre)</div><div class="t m0 x16 h1f y958 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y959 ff4 fs7 fc0 sc0 ls0 ws0">RIPE NCC (Réseaux IP Européens Network Coordination Centre)</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
