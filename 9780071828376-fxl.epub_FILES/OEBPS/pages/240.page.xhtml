<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pff0" class="pf w2 h2" data-page-no="f0"><div class="pc pcf0 w2 h2"><div class="t m0 xa3 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 7: Phase III: Remote T<span class="_ _0"/>argeting<span class="_ _9"> </span><span class="ff1 fs9 lsa">217</span></div><div class="t m0 x3 h44 yb3f fff fse fc0 sc0 ls0 ws0">                  * 12.0 Mbps</div><div class="t m0 x3 h44 yb40 fff fse fc0 sc0 ls0 ws0">                  * 18.0 Mbps</div><div class="t m0 x3 h44 yb41 fff fse fc0 sc0 ls0 ws0">                  * 24.0 Mbps</div><div class="t m0 x3 h44 yb42 fff fse fc0 sc0 ls0 ws0">                  * 36.0 Mbps</div><div class="t m0 x3 h44 yb43 fff fse fc0 sc0 ls0 ws0">                  * 48.0 Mbps</div><div class="t m0 x3 h44 yb44 fff fse fc0 sc0 ls0 ws0">                  * 54.0 Mbps</div><div class="t m0 x4 h3f y16b2 ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>o allow our card to use the extended channels, we will use the same <span class="fff">iw reg </span></div><div class="t m0 x3 h3f y16b3 fff fs7 fc0 sc0 ls0 ws0">set<span class="ff4"> command as before. The Ne<span class="_ _0"/>w Zealand re<span class="_ _0"/>gion code we used earlier allows us </span></div><div class="t m0 x3 hd y16b4 ff4 fs7 fc0 sc0 ls0 ws0">to use up to channel 13, as in the follo<span class="_ _0"/>wing example. <span class="_ _0"/>The Japanese region code (JP) </div><div class="t m0 x3 hd y16b5 ff4 fs7 fc0 sc0 ls0 ws0">is the only region that supports channel 14, b<span class="_ _0"/>ut this channel is only supported in </div><div class="t m0 x3 hd y16b6 ff4 fs7 fc0 sc0 ls0 ws0">802.11b operation.</div><div class="t m0 x3 h40 y16b7 fff fs5 fc0 sc0 ls0 ws0">root@kali:~# ifconfig wlan1 down</div><div class="t m0 x3 h40 y16b8 fff fs5 fc0 sc0 ls0 ws0">root@kali:~# iw reg set NZ</div><div class="t m0 x3 h40 y16b9 fff fs5 fc0 sc0 ls0 ws0">root@kali:~# ifconfig wlan1 up</div><div class="t m0 x3 h40 y16ba fff fs5 fc0 sc0 ls0 ws0">root@kali:~# iwconfig wlan1 channel 13</div><div class="t m0 x3 h40 y16bb fff fs5 fc0 sc0 ls0 ws0">root@kali:~# iwconfig wlan1</div><div class="t m0 x3 h40 y16bc fff fs5 fc0 sc0 ls0 ws0">wlan1     IEEE 802.11bg  ESSID:off/any</div><div class="t m0 x3 h40 y16bd fff fs5 fc0 sc0 ls0 ws0">          Mode:Managed  Frequency:2.472 GHz  Access Point: Not-Associated</div><div class="t m0 x3 h40 y16be fff fs5 fc0 sc0 ls0 ws0">          Tx-Power=30 dBm</div><div class="t m0 x3 h40 y16bf fff fs5 fc0 sc0 ls0 ws0">          Retry  long limit:7   RTS thr:off   Fragment thr:off</div><div class="t m0 x3 h40 y16c0 fff fs5 fc0 sc0 ls0 ws0">          Encryption key:off</div><div class="t m0 x3 h40 y16c1 fff fs5 fc0 sc0 ls0 ws0">          Power Management:off</div><div class="t m0 x3 h40 y16c2 fff fs5 fc0 sc0 ls0 ws0">root@kali:~#</div><div class="t m0 x3 h4 y16c3 ff2 fs1 fc0 sc0 ls0 ws0">Wireless Reconnaissance</div><div class="t m0 x3 hd y16c4 ff4 fs7 fc0 sc0 lsb ws16">In this phase, we’<span class="_ _0"/>re looking to gather as much information as we can related to the </div><div class="t m0 x3 hd y16c5 ff4 fs7 fc0 sc0 ls0 ws0">wireless network topology<span class="_ _2"/>, clients, and remote workers. <span class="_ _2"/>W<span class="_ _2"/>e should already have </div><div class="t m0 x3 hd y16c6 ff4 fs7 fc0 sc0 ls0 ws0">many of the big-picture items from our initial reconnaissance, b<span class="_ _0"/>ut no<span class="_ _0"/>w it’<span class="_ _2"/>s time to </div><div class="t m0 x3 hd y16c7 ff4 fs7 fc0 sc0 ls0 ws0">di<span class="_ _0"/>ve deeper to identify wireless network and wireless clients to tar<span class="_ _0"/>get. <span class="_ _2"/>Although we </div><div class="t m0 x3 hd y16c8 ff4 fs7 fc0 sc0 ls0 ws23">are able to perform a substantial amount of the wireless reconnaissance anonymously </div><div class="t m0 x3 hd y16c9 ff4 fs7 fc0 sc0 ls0 ws0">on the Internet, this will be the rst phase where we’<span class="_ _2"/>re forced to get out of our chair </div><div class="t m0 x3 hd y16ca ff4 fs7 fc0 sc0 ls0 ws0">and perform acti<span class="_ _0"/>ve reconnaissance in the eld. <span class="_ _0"/>This presents some new challenges </div><div class="t m0 x3 hd y16cb ff4 fs7 fc0 sc0 lsb ws16">that we’ll ha<span class="_ _0"/>ve to address so our physical acti<span class="_ _0"/>vities are not detected.</div><div class="t m0 x3 h7 y16cc ff1 fs3 fc0 sc0 ls0 ws0">Internet Wireless Recon</div><div class="t m0 x3 hd y16cd ff4 fs7 fc0 sc0 ls0 ws0">Hopefully<span class="_ _2"/>, you found some good information related to wireless technologies </div><div class="t m0 x3 hd y16ce ff4 fs7 fc0 sc0 ls0 ws0">during the reconnaissance phase. Ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, if you didn’<span class="_ _0"/>t search specically for this </div><div class="t m0 x3 hd y16cf ff4 fs7 fc0 sc0 ls0 ws0">information, no<span class="_ _0"/>w is your chance. Remember to start with the basics, and if we hadn’t </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
