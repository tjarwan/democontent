urself this question: The last time you recei<span class="_ _0"/>v<span class="_ _0"/>ed a phone from a vendor<span class="_ _2"/>, did </div><div class="t m0 x3 hd y1d2b ff4 fs7 fc0 sc0 ls0 ws0">you immediately format the phone and start from scratch? Even if you’<span class="_ _2"/>re a paranoid </div><div class="t m0 x3 hd y1d2c ff4 fs7 fc0 sc0 ls0 ws0">nut job and did in fact wipe your phone or computer system immediately<span class="_ _2"/>, the v<span class="_ _0"/>ast </div><div class="t m0 x3 hd y1d2d ff4 fs7 fc0 sc0 ls0 ws0">majority of end users, especially nontechnical end users, would not e<span class="_ _0"/>ven consider </div><div class="t m0 x3 hd y1d2e ff4 fs7 fc0 sc0 ls0 ws0">this. So many users are so used to phones and computer systems coming preinstalled </div><div class="t m0 x3 hd y1d2f ff4 fs7 fc0 sc0 ls0 ws0">with bloatware an<span class="_ _0"/>yway that they don’<span class="_ _0"/>t e<span class="_ _0"/>ven bother e<span class="_ _0"/>xploring the software that comes </div><div class="t m0 x3 hd y1d30 ff4 fs7 fc0 sc0 ls0 ws0">preinstalled with their ne<span class="_ _0"/>w device.</div><div class="t m0 x3 h7 y1d31 ff1 fs3 fc0 sc0 ls0 ws0">Backdooring Computer Systems</div><div class="t m0 x3 hd y1d32 ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>aking a page right out of the NSA<span class="_ _3"/>’<span class="_ _0"/>s book of tricks we can backdoor a brand-ne<span class="_ _0"/>w </div><div class="t m0 x3 hd y1d33 ff4 fs7 fc0 sc0 ls0 ws0">computer system and send it to the target. <span class="_ _0"/>The only dif<span class="_ _0"/>ference is that we won’<span class="_ _0"/>t need </div><div class="t m0 x3 hd y1d34 ff4 fs7 fc0 sc0 ls0 ws0">hundreds of thousands of dollars and an entire group of people. Instead, we just need </div><div class="t m0 x3 hd y1d35 ff4 fs7 fc0 sc0 ls0 ws0">our o<span class="_ _0"/>wn ingenuity and our handy-dandy software backdoor<span class="_ _2"/>.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.2093
