 fs7 fc0 sc0 ls0 ws0">relati<span class="_ _0"/>vely ine<span class="_ _0"/>xpensiv<span class="_ _0"/>e systems, almost to the point of being completely disposable. </div><div class="t m0 x3 hd y1caf ff4 fs7 fc0 sc0 ls0 ws0">This system can be purchased for about $30 on the Internet.</div><div class="t m0 x4 hd y1cb0 ff4 fs7 fc0 sc0 ls0 ws0">The benet of the extremely cheap price comes with an ob<span class="_ _0"/>vious problem—they </div><div class="t m0 x3 hd y1cb1 ff4 fs7 fc0 sc0 ls0 ws0">are typically extremely cheap in construction and function. <span class="_ _0"/>This model provides </div><div class="t m0 x3 hd y1cb2 ff4 fs7 fc0 sc0 ls0 ws0">audio and video, but the range is limited to a fe<span class="_ _0"/>w hundred feet in the best case, and </div><div class="t m0 x3 hd y1cb3 ff4 fs7 fc0 sc0 ls0 ws0">unless the person is speaking very close to the microphone, you’<span class="_ _2"/>re likely to not get </div><div class="t m0 x3 hd y1cb4 ff4 fs7 fc0 sc0 ls0 ws0">any audio at all. <span class="_ _0"/>The camera can operate of<span class="_ _0"/>f a single 5V battery for about two hours, </div><div class="t m0 x3 hd y1cb5 ff4 fs7 fc0 sc0 ls0 ws0">but we can also hardwire it, which is a v<span class="_ _0"/>ery viable option considering the extremely </div><div class="t m0 x3 hd y1cb6 ff4 fs7 fc0 sc0 ls0 ws0">small size of the entire unit.</div><div class="t m0 x3 h21 y1cb7 ff1 fs2 fc0 sc0 ls0 ws0">Figure 8-1<span class="_ _21"> </span><span class="ffc">Pinhole camera and receiver</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
