<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf166" class="pf w2 h2" data-page-no="166"><div class="pc pc166 w2 h2"><img class="bi xaf y20f1 w4 h8c" alt="" src="bg166.png"/><div class="t m0 xb h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 9: Physical Infiltration<span class="_ _9"> </span><span class="ff1 fs9 lsa">335</span></div><div class="t m0 x4 hd y20f2 ff4 fs7 fc0 sc0 ls0 ws0">One of the simplest ways to bypass man<span class="_ _0"/>y doors is to hop ov<span class="_ _0"/>er the door<span class="_ _0"/>, typically </div><div class="t m0 x3 hd y20f3 ff4 fs7 fc0 sc0 ls0 ws0">through the ceiling. In many ofce b<span class="_ _0"/>uildings, you might notice a drop ceiling, which </div><div class="t m0 x3 hd y20f4 ff4 fs7 fc0 sc0 ls0 ws0">is essentially very lightweight tiles laid out in a grid. <span class="_ _1b"/>Y<span class="_ _3"/>ou can pop these tiles up, set </div><div class="t m0 x3 hd y20f5 ff4 fs7 fc0 sc0 ls0 ws0">them aside, and climb ov<span class="_ _0"/>er the door<span class="_ _2"/>. There may be a wall that e<span class="_ _0"/>xtends abov<span class="_ _0"/>e the </div><div class="t m0 x3 hd y20f6 ff4 fs7 fc0 sc0 ls0 ws0">door to the ceiling, which would pre<span class="_ _0"/>vent this from happening. <span class="_ _0"/>These are typically </div><div class="t m0 x3 hd y20f7 ff4 fs7 fc0 sc0 ls0 ws0">put in place to help pre<span class="_ _0"/>vent the spreading of a re between areas in a b<span class="_ _0"/>uilding, which </div><div class="t m0 x3 hd y20f8 ff4 fs7 fc0 sc0 ls0 ws0">is where the term re<span class="_ _0"/>wall comes from.</div><div class="t m0 x4 hd y2102 ff4 fs7 fc0 sc0 ls0 ws0">Many b<span class="_ _0"/>uildings will ha<span class="_ _0"/>ve b<span class="_ _0"/>uttons on the inside of a door that will temporarily </div><div class="t m0 x3 hd y2103 ff4 fs7 fc0 sc0 ls0 ws0">unlock a door to allo<span class="_ _0"/>w an employee to easily exit or to allo<span class="_ _0"/>w someone to enter<span class="_ _2"/>. This, </div><div class="t m0 x3 hd y2104 ff4 fs7 fc0 sc0 ls0 ws0">of course, is just another example of assuming insiders are authorized indi<span class="_ _0"/>viduals, </div><div class="t m0 x3 hd y2105 ff4 fs7 fc0 sc0 ls0 ws0">but I digress. <span class="_ _0"/>These b<span class="_ _0"/>uttons come in all shapes and sizes, but a common e<span class="_ _0"/>xample is </div><div class="t m0 x3 hd y2106 ff4 fs7 fc0 sc0 ls0 ws0">sho<span class="_ _0"/>wn in Figure 9-16.</div><div class="t m0 x4 hd y2107 ff4 fs7 fc0 sc0 ls0 ws0">The most obvious w<span class="_ _0"/>ay to manipulate a door with a push button is to, well, push </div><div class="t m0 x3 hd y2108 ff4 fs7 fc0 sc0 ls0 ws0">the button. I’<span class="_ _2"/>ve seen man<span class="_ _0"/>y times when these are in very bad positions, and a simple </div><div class="t m0 x3 hd y2109 ff4 fs7 fc0 sc0 lsb ws16">prod from a long, slender metal pole through the gap in a door will allo<span class="_ _0"/>w you to push </div><div class="t m0 x3 hd y210a ff4 fs7 fc0 sc0 ls0 ws0">the button from the “wrong side” of the door<span class="_ _2"/>.</div><div class="t m0 x3 h21 y2101 ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-15<span class="_ _21"> </span><span class="ffc">Bypassing shim guard with thin cable</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
