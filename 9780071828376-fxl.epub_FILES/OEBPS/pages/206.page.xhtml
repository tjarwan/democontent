<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfce" class="pf w2 h2" data-page-no="ce"><div class="pc pcce w2 h2"><div class="t m0 x6 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 6: Spear Social Engineering<span class="_ _9"> </span><span class="ff1 fs9 lsa">183</span></div><div class="t m0 x3 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">sometimes get the job done, as it will automatically adjust some of the included </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">les to point to local copies that it will also sav<span class="_ _0"/>e. Ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _0"/>, this doesn’<span class="_ _0"/>t alw<span class="_ _0"/>ays </div><div class="t m0 x3 hd y20f ff4 fs7 fc0 sc0 ls0 ws0">work a<span class="_ _0"/>wlessly<span class="_ _2"/>, and you’ll still hav<span class="_ _0"/>e to manually adjust the source and sav<span class="_ _0"/>e some </div><div class="t m0 x3 hd y210 ff4 fs7 fc0 sc0 ls0 ws0">additional les.</div><div class="t m0 x4 hd y120 ff4 fs7 fc0 sc0 ls0 ws0">When copying a website, sometimes dependent les will be missed, for e<span class="_ _0"/>xample, </div><div class="t m0 x3 hd y121 ff4 fs7 fc0 sc0 ls0 ws0">included CSS les or Jav<span class="_ _0"/>aScript les. <span class="_ _0"/>The CSS les control ho<span class="_ _0"/>w a website looks, </div><div class="t m0 x3 hd y398 ff4 fs7 fc0 sc0 ls0 ws0">while the Jav<span class="_ _0"/>aScript might control ho<span class="_ _0"/>w certain parts of the website function. Man<span class="_ _0"/>y </div><div class="t m0 x3 hd y399 ff4 fs7 fc0 sc0 ls0 ws0">times, when copying a tar<span class="_ _0"/>get le, it will hav<span class="_ _0"/>e external les included be<span class="_ _0"/>yond the </div><div class="t m0 x3 hd y3c6 ff4 fs7 fc0 sc0 ls0 ws0">images. <span class="_ _3"/>Y<span class="_ _3"/>ou’ll want to search for these e<span class="_ _0"/>xternal les, do<span class="_ _0"/>wnload them, and include </div><div class="t m0 x3 hd y4b0 ff4 fs7 fc0 sc0 ls0 ws0">them on your web server<span class="_ _2"/>.</div><div class="t m0 x4 hd y126 ff4 fs7 fc0 sc0 ls0 ws0">An example line for including a CSS le is</div><div class="t m0 x3 h40 y136a fff fs5 fc0 sc0 ls0 ws0">&lt;link rel="stylesheet" type="text/css" href="main.css" media="screen" /&gt;</div><div class="t m0 x4 hd y136b ff4 fs7 fc0 sc0 ls0 ws0">An example line for including a Ja<span class="_ _0"/>v<span class="_ _0"/>aScript le is</div><div class="t m0 x3 h44 y136c fff fse fc0 sc0 ls0 ws0">&lt;script src="javascript.js"&gt;&lt;/script&gt;</div><div class="t m0 x4 hd y136d ff4 fs7 fc0 sc0 ls0 ws0">K<span class="_ _0"/>eep in mind that both CSS and Jav<span class="_ _0"/>aScript les can include additional CSS or </div><div class="t m0 x3 hd y136e ff4 fs7 fc0 sc0 ls0 ws0">Jav<span class="_ _0"/>aScript les, so in some cases, you’<span class="_ _0"/>ll hav<span class="_ _0"/>e to search the included les for these. </div><div class="t m0 x3 hd y136f ff4 fs7 fc0 sc0 ls0 ws0">If you’<span class="_ _2"/>re going to use a website for phishing, you must spend ample time testing it </div><div class="t m0 x3 hd y1370 ff4 fs7 fc0 sc0 ls0 ws0">to make sure it looks and functions correctly<span class="_ _2"/>. Don’t mak<span class="_ _0"/>e the mistake of ha<span class="_ _0"/>ving an </div><div class="t m0 x3 hd y1371 ff4 fs7 fc0 sc0 ls0 ws0">otherwise perfectly ex<span class="_ _0"/>ecuted attack, but the website doesn’<span class="_ _0"/>t render correctly when </div><div class="t m0 x3 hd y1372 ff4 fs7 fc0 sc0 ls0 ws0">the user attempts to vie<span class="_ _0"/>w it.</div><div class="t m0 x3 h7 y1373 ff1 fs3 fc0 sc0 ls0 ws0">W<span class="_ _0"/>ebsite: Look and Feel</div><div class="t m0 x3 hd y1374 ff4 fs7 fc0 sc0 ls0 ws0">I can’t stress this point enough. Remember to really incorporate the art of social </div><div class="t m0 x3 hd y1375 ff4 fs7 fc0 sc0 ls0 ws0">omniscience when you create your phishing website. Make sure that it looks e<span class="_ _0"/>xactly </div><div class="t m0 x3 hd y1376 ff4 fs7 fc0 sc0 lsb ws16">as the user expects as to not alert the user<span class="_ _2"/>. That’<span class="_ _2"/>s why starting with an existing </div><div class="t m0 x3 hd y1377 ff4 fs7 fc0 sc0 ls0 ws0">website can work so much to your adv<span class="_ _0"/>antage. Remember to keep e<span class="_ _0"/>v<span class="_ _0"/>erything looking </div><div class="t m0 x3 hd y1378 ff4 fs7 fc0 sc0 ls0 ws0">as familiar as possible, right do<span class="_ _0"/>wn to the font.</div><div class="t m0 x3 h7 y1379 ff1 fs3 fc0 sc0 ls0 ws0">W<span class="_ _0"/>ebsite: Domain Name Options</div><div class="t m0 x3 hd y137a ff4 fs7 fc0 sc0 ls0 ws0">An important piece of a phishing website is choosing a domain name that will not </div><div class="t m0 x3 hd y137b ff4 fs7 fc0 sc0 ls0 ws0">raise any suspicions from your tar<span class="_ _0"/>get. If you’<span class="_ _2"/>re choosing to create an entirely new </div><div class="t m0 x3 hd y137c ff4 fs7 fc0 sc0 ls0 ws0">company as your story<span class="_ _3"/>, then this is a moot point. If, howe<span class="_ _0"/>ver<span class="_ _2"/>, you’<span class="_ _0"/>re claiming to be </div><div class="t m0 x3 hd y137d ff4 fs7 fc0 sc0 ls0 ws0">from an existing compan<span class="_ _0"/>y<span class="_ _2"/>, you hav<span class="_ _0"/>e a few options.</div><div class="t m0 x4 hd y137e ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou can register a domain name that is a subtle misspelling of the target domain </div><div class="t m0 x3 hd y137f ff4 fs7 fc0 sc0 ls0 ws0">name. For e<span class="_ _0"/>xample, if the website we’<span class="_ _0"/>re cop<span class="_ _0"/>ying is Softwarex.com, you can re<span class="_ _0"/>gister </div><a class="" href="http://Softwarex.com"><div class="d m1" style="border-style:none;position:absolute;left:368.979592px;bottom:104.054422px;width:69.000000px;height:13.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
