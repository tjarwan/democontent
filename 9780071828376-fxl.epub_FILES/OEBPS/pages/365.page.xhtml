<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf16d" class="pf w2 h2" data-page-no="16d"><div class="pc pc16d w2 h2"><img class="bi xaf y2162 w4 h92" alt="" src="bg16d.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">342<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 h7 y2163 ff1 fs3 fc0 sc0 ls0 ws0">Biometric Authentication</div><div class="t m0 x3 hd y2164 ff4 fs7 fc0 sc0 lsb ws16">Biometric authentication uses unique features about an indi<span class="_ _0"/>vidual’<span class="_ _0"/>s physical </div><div class="t m0 x3 hd y2165 ff4 fs7 fc0 sc0 ls0 ws0">anatomy to authenticate the person. Some common examples include</div><div class="t m0 x16 h1f y2166 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y2167 ff4 fs7 fc0 sc0 ls0 ws0">Fingerprint</div><div class="t m0 x16 h1f y2168 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y2169 ff4 fs7 fc0 sc0 ls0 ws0">Facial recognition</div><div class="t m0 x16 h1f y216a ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y216b ff4 fs7 fc0 sc0 ls0 ws0">Hand geometry</div><div class="t m0 x16 h1f y216c ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y216d ff4 fs7 fc0 sc0 ls0 ws0">Iris/retina recognition (eyes)</div><div class="t m0 x16 h1f y216e ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y216f ff4 fs7 fc0 sc0 ls0 ws0">V<span class="_ _1b"/>oice recognition</div><div class="t m0 x4 hd y2170 ff4 fs7 fc0 sc0 lsb ws16">Biometric authentication always recei<span class="_ _0"/>v<span class="_ _0"/>es a lot of hype as if it’<span class="_ _2"/>s impossible to </div><div class="t m0 x3 hd y2171 ff4 fs7 fc0 sc0 ls0 ws0">bypass these systems. This, ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, is very far from the truth. Once put to the </div><div class="t m0 x3 hd y2172 ff4 fs7 fc0 sc0 ls0 ws0">test, it seems that most of these biometric systems quickly fall apart. <span class="_ _2"/>Aside from </div><div class="t m0 x3 hd y2173 ff4 fs7 fc0 sc0 ls0 ws0">any vulnerabilities specic to an<span class="_ _0"/>y biometric authentication de<span class="_ _0"/>vices, there are two </div><div class="t m0 x3 hd y2174 ff4 fs7 fc0 sc0 ls0 ws0">vulnerabilities that seem hard to escape. The rst is that despite all of the pre<span class="_ _0"/>viously </div><div class="t m0 x3 hd y2175 ff4 fs7 fc0 sc0 ls0 ws0">mentioned pieces of information being unique to an indi<span class="_ _0"/>vidual, they can hardly be </div><div class="t m0 x3 h21 y2176 ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-20<span class="_ _21"> </span><span class="ffc">RFID 125-Khz reader/writer</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
