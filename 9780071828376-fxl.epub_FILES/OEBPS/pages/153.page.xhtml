<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf99" class="pf w2 h2" data-page-no="99"><div class="pc pc99 w2 h2"><div class="t m0 xac h10 y83 ff1 fs9 fc0 sc0 lsa ws0">130<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x6e hd y11c ff4 fs7 fc0 sc0 ls0 ws20">website. By using the site operator and all the terms in the table, you can quickly nd </div><div class="t m0 x6e hd y11d ff4 fs7 fc0 sc0 ls0 ws0">these critical data points. For e<span class="_ _0"/>xample:</div><div class="t m0 x6e h44 yc84 fff fse fc0 sc0 ls0 ws0">site:weaktarget.com Login</div><div class="t m0 x6e h44 yc85 fff fse fc0 sc0 ls0 ws0">site:weaktarget.com intitle: Login</div><div class="t m0 x6e h44 yc86 fff fse fc0 sc0 ls0 ws0">site:weaktarget.com inurl:Login</div><div class="t m0 x6e h44 ye37 fff fse fc0 sc0 ls0 ws0">site:weaktarget.com "Remote Access"</div><div class="t m0 x6e h44 ye38 fff fse fc0 sc0 ls0 ws0">site:weaktarget.com Antivirus</div><div class="t m0 x6e h44 ye39 fff fse fc0 sc0 ls0 ws0">site:weaktarget.com webmail</div><div class="t m0 x6e h44 ye3a fff fse fc0 sc0 ls0 ws0">site:weaktarget.com Partners</div><div class="t m0 x6e h44 ye3b fff fse fc0 sc0 ls0 ws0">site:weaktarget.com Events</div><div class="t m0 x6e h4 ye3c ff2 fs1 fc0 sc0 ls0 ws0">Search Engine Scripting</div><div class="t m0 x6e hd ye3d ff4 fs7 fc0 sc0 ls0 ws0">There are many w<span class="_ _0"/>ays to script and automate searches with search engines. One of </div><div class="t m0 x6e hd ye3e ff4 fs7 fc0 sc0 ls0 ws0">the simplest ways is to just automatically open a series of searches in a web bro<span class="_ _0"/>wser<span class="_ _0"/>, </div><div class="t m0 x6e hd ye3f ff4 fs7 fc0 sc0 ls0 ws0">as sho<span class="_ _0"/>wn in the Perl script here: </div><div class="t m0 x6e h44 ye40 fff fse fc0 sc0 ls0 ws0">#!/usr/bin/perl</div><div class="t m0 x6e h44 ye41 fff fse fc0 sc0 ls0 ws0"> use Getopt::Std;</div><div class="t m0 x6e h44 ye42 fff fse fc0 sc0 ls0 ws0"> my %args;</div><div class="t m0 x6e h44 ye43 fff fse fc0 sc0 ls0 ws0"> getopt('i', \%args);</div><div class="t m0 x6e h44 ye44 fff fse fc0 sc0 ls0 ws0">$infile = $args{i};</div><div class="t m0 x6e h44 ye45 fff fse fc0 sc0 ls0 ws0">printf "[i] Opening ifile: %infile\n";</div><div class="t m0 x6e h44 ye46 fff fse fc0 sc0 ls0 ws0">open(INFILE, $infile) || die("Could not open $infile");</div><div class="t m0 x6e h44 ye47 fff fse fc0 sc0 ls0 ws0">while (&lt;INFILE&gt;) {</div><div class="t m0 x6e h44 ye48 fff fse fc0 sc0 ls0 ws0"> chomp ($_);</div><div class="t m0 x6e h44 ye49 fff fse fc0 sc0 ls0 ws0"> $_ =~ s/\s/+/g;</div><div class="t m0 x6e h44 ye4a fff fse fc0 sc0 ls0 ws0"> system("chromium-browser http://www.google.com/#q=$_");</div><div class="t m0 x6e h44 ye4b fff fse fc0 sc0 ls0 ws0">}</div><div class="t m0 x6e h44 ye4c fff fse fc0 sc0 ls0 ws0">close(INFILE);</div><div class="t m0 x6f hd ye4d ff4 fs7 fc0 sc0 ls0 ws0">In the follo<span class="_ _0"/>wing code, you can see simple usage of the Google search script. The </div><div class="t m0 x6e hd ye4e ff4 fs7 fc0 sc0 ls0 ws0">-i option species an input le with all of the terms for which you wish to search. </div><div class="t m0 x6e hd ye4f ff4 fs7 fc0 sc0 ls0 ws0">The input le is simply a list of search terms separated by a ne<span class="_ _0"/>wline. <span class="_ _3"/>Y<span class="_ _3"/>ou can type </div><div class="t m0 x6e hd ye50 ff4 fs7 fc0 sc0 ls0 ws0">any search term just as you normally w<span class="_ _0"/>ould, including spaces.</div><div class="t m0 x6e h44 ye51 fff fse fc0 sc0 ls0 ws0">user@kali:~$ ./google-search.pl -i in.txt</div><div class="t m0 x6f hd ye52 ff4 fs7 fc0 sc0 ls0 ws0">This also allo<span class="_ _0"/>ws you, ov<span class="_ _0"/>er time, to create a le of search term queries that work </div><div class="t m0 x6e hd ye53 ff4 fs7 fc0 sc0 ls0 ws0">well for you. <span class="_ _3"/>Y<span class="_ _3"/>ou can also include search engine commands just as you normally </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
