fs7 fc0 sc0 ls0 ws0">actually analyzes the audio recei<span class="_ _0"/>ved to determine what type of system is on the other </div><div class="t m0 x6e hd yd90 ff4 fs7 fc0 sc0 ls0 ws0">end of the phone call. This could be as simple as a f<span class="_ _0"/>ax machine, voicemail, a person </div><div class="t m0 x6e hd yd91 ff4 fs7 fc0 sc0 ls0 ws0">answering the phone, or a modem or other computer system.</div><div class="t m0 x6f hd yd92 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>arvox then lets you sort and analyze the data yourself. <span class="_ _3"/>Y<span class="_ _3"/>ou can ev<span class="_ _0"/>en listen </div><div class="t m0 x6e hd yd93 ff4 fs7 fc0 sc0 ls0 ws0">to the audio from any specic phone call. <span class="_ _0"/>This is obviously great data for us to </div><div class="t m0 x6e hd yd94 ff4 fs7 fc0 sc0 ls0 ws0">hav<span class="_ _0"/>e. Not only can we identify some potentially forgotten modem or remote </div><div class="t m0 x6e hd yd95 ff4 fs7 fc0 sc0 ls0 ws0">access systems, but we can also quickly analyze the personnel based on the phone </div><div class="t m0 x6e hd yd96 ff4 fs7 fc0 sc0 ls0 ws0">numbers, voicemail, and answers we recei<span class="_ _0"/>v<span class="_ _0"/>ed. Many times, you’<span class="_ _0"/>ll get a lot of good </div><div class="t m0 x6e hd yd97 ff4 fs7 fc0 sc0 ls0 ws0">information about personnel that might be aw<span class="_ _0"/>ay on vacation or a<span class="_ _0"/>way on b<span class="_ _0"/>usiness.</div><div class="t m0 x6e h16 yd98 ff1 fsb fc0 sc0 ls0 ws0">Don’t Forget</div><div class="t m0 x6e hd yd99 ff4 fs7 fc0 sc0 ls0 ws0">There are a fe<span class="_ _0"/>w major things you must keep in mind when performing </div><div class="t m0 x6e hd yd9a ff4 fs7 fc0 sc0 ls0 ws0">reconnaissance:</div><div class="t m0 xaf h1f yd9b ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x71 hd yd9c ff4 fs7 fc0 sc0 ls0 ws0">There isn’t al<span class="_ _0"/>ways a specic, dened, immediate goal that you should ha<span class="_ _0"/>ve in </div><div class="t m0 x71 hd yd9d ff4 fs7 fc0 sc0 ls0 ws0">mind when performing recon. <span class="_ _2"/>Allow yourself to think freely and take in all of </div><div class="t m0 x71 hd yd9e ff4 fs7 fc0 sc0 lsb ws16">the information you can about a target or<span class="_ _0"/>ganization.</div><div class="t m0 x6e h21 yd9f ff1 fs2 fc0 sc0 ls0 ws0">Figure 4-8<span class="_ _21"> </span><span class="ffc">Connecting W<span class="_ _2"/>ar<span class="_ _1"/>vox to a provider</span></div><div class="t m0 x3a h22 yda0 ffd fs5 fc0 sc0 ls0 ws0">Attacker</div><div class="t m0 x6d h22 yda1 ffd fs5 fc0 sc0 ls0 ws0">Warvox</div><div class="t m0 x95 h22 yda2 ffd fs5 fc0 sc0 ls0 ws0">Server</div><div class="t m0 xb0 h22 yda3 ffd fs5 fc0 sc0 ls0 ws0">IAX2</div><div class="t m0 x22 h22 yda4 ffd fs5 fc0 sc0 ls0 ws0">Service Provider</div><div class="t m0 x88 h22 yda5 ffd fs5 fc0 sc0 ls0 ws0">IAX2</div><div class="t m0 xb1 h22 yda6 ffd fs5 fc0 sc0 ls0 ws0">Provider</div><div class="t m0 xb2 h22 yda7 ffd fs5 fc0 sc0 ls0 ws0">Modem</div><div class="t m0 xb3 h22 yda3 ffd fs5 fc0 sc0 ls0 ws0">Internet</div><div class="t m0 x3a h22 yda8 ffd fs5 fc0 sc0 ls0 ws0">Attacker</div><div class="t m0 x95 h22 yda9 ffd fs5 fc0 sc0 ls0 ws0">Warvox</div><div class="t m0 x1c h22 ydaa ffd fs5 fc0 sc0 ls0 ws0">Server</div><div class="t m0 xb0 h22 yda5 ffd fs5 fc0 sc0 ls0 ws0">Asterisk</div><div class="t m0 xb4 h22 yda6 ffd fs5 fc0 sc0 ls0 ws0">Server</div><div class="t m0 xb5 h22 yda5 ffd fs5 fc0 sc0 ls0 ws0">Modem</div><div class="t m0 xb6 h22 ydab ffd fs5 fc0 sc0 ls0 ws0">Local</div><div class="t m0 x5d h22 ydac ffd fs5 fc0 sc0 ls0 ws0">Network</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
