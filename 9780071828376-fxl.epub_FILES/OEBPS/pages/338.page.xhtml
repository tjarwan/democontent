<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf152" class="pf w2 h2" data-page-no="152"><div class="pc pc152 w2 h2"><div class="t m0 xb h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 9: Physical Infiltration<span class="_ _9"> </span><span class="ff1 fs9 lsa">315</span></div><div class="t m0 x3 hd y11c ff4 fs7 fc0 sc0 lsb ws16">a physical penetration test for<span class="_ _2"/>. I was walking in a hallway as a doctor in a white lab </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">coat was walking to<span class="_ _0"/>w<span class="_ _0"/>ard me and said:</div><div class="t m0 x65 h2c y4ec ff3 fs7 fc0 sc0 ls0 ws0">Doctor:<span class="ff4"> Excuse me, can I help you nd anything?</span></div><div class="t m0 x65 h2c y4ed ff3 fs7 fc0 sc0 ls0 ws0">Me:<span class="ff4"> No, that’<span class="_ _2"/>s alright, I’m good.</span></div><div class="t m0 x65 h24 y1f91 ff5 fs7 fc0 sc0 ls0 ws0">I slow down but do not stop. I smile and r<span class="_ _0"/>aise my hand as if saying hello.</div><div class="t m0 x65 h2c y1f92 ff3 fs7 fc0 sc0 ls0 ws0">Doctor:<span class="ff4"> Oh ummm, I mean, what are you doing here?</span></div><div class="t m0 x65 h2c y1f93 ff3 fs7 fc0 sc0 ls0 ws0">Me:<span class="ff4"> Oh, hahaha, I’m sorry<span class="_ _2"/>. I’m just here to x a problem with the wireless </span></div><div class="t m0 x65 hd y1f94 ff4 fs7 fc0 sc0 ls0 ws0">network.</div><div class="t m0 x65 h24 y1f95 ff5 fs7 fc0 sc0 ls0 ws0">I tapped my head as if to say<span class="_ _2"/>, “Oh duh, you meant what am I doing.<span class="_ _1b"/>”</div><div class="t m0 x65 h2c y1f96 ff3 fs7 fc0 sc0 ls0 ws0">Doctor:<span class="ff4"> Oh okay<span class="_ _2"/>, I had just nev<span class="_ _0"/>er seen you here before.</span></div><div class="t m0 x65 h2c y1f97 ff3 fs7 fc0 sc0 ls0 ws0">Me:<span class="ff4"> Oh no, that’<span class="_ _2"/>s completely ne, I understand. Hi, I’m Jason. I’m here from </span></div><div class="t m0 x65 hd y1f98 ff4 fs7 fc0 sc0 ls0 ws0">MaxT<span class="_ _2"/>ech.</div><div class="t m0 x65 h24 y1f99 ff5 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e shake hands rmly<span class="_ _2"/>, smile, and make e<span class="_ _0"/>ye contact.</div><div class="t m0 x65 h2c y1f9a ff3 fs7 fc0 sc0 ls0 ws0">Doctor:<span class="ff4"> Doctor <span class="_ _0"/>W<span class="_ _3"/>areld, nice to meet you. <span class="_ _0"/>Alright, Jason, hav<span class="_ _0"/>e a good one.</span></div><div class="t m0 x65 h2c y1f9b ff3 fs7 fc0 sc0 ls0 ws0">Me:<span class="ff4"> <span class="_ _2"/>Alright, Doctor W<span class="_ _3"/>areld, nice to meet you, you hav<span class="_ _0"/>e a good one too.</span></div><div class="t m0 x4 hd y1f9c ff4 fs7 fc0 sc0 ls0 ws0">The dialogue won’<span class="_ _0"/>t win any a<span class="_ _0"/>wards, b<span class="_ _0"/>ut it is real, shows you ho<span class="_ _0"/>w simple most </div><div class="t m0 x3 hd y1f9d ff4 fs7 fc0 sc0 ls0 ws0">token questioning is, and is probably similar to what you are likely to e<span class="_ _0"/>xperience. </div><div class="t m0 x3 hd y1f9e ff4 fs7 fc0 sc0 ls0 ws0">When determining if someone is asking token questions or is truly suspicious, </div><div class="t m0 x3 hd y1f9f ff4 fs7 fc0 sc0 ls0 ws0">you can look for a fe<span class="_ _0"/>w of these key indicators. <span class="_ _0"/>The majority of the indicators of </div><div class="t m0 x3 hd y1fa0 ff4 fs7 fc0 sc0 ls0 ws0">the person’<span class="_ _2"/>s state of mind and how they are feeling will actually be through body </div><div class="t m0 x3 hd y1fa1 ff4 fs7 fc0 sc0 ls0 ws0">language, which we will cov<span class="_ _0"/>er shortly<span class="_ _2"/>.</div><div class="t m0 x4 hd y1fa2 ff4 fs7 fc0 sc0 ls0 ws0">When the doctor asked me if he could help with an<span class="_ _0"/>ything, his intended </div><div class="t m0 x3 hd y1fa3 ff4 fs7 fc0 sc0 ls0 ws0">communication was “What are you doing in this area?” He was e<span class="_ _0"/>xpecting me to </div><div class="t m0 x3 hd y1fa4 ff4 fs7 fc0 sc0 lsb ws16">answer the question with who I was and why I was authorized to be in the area. He </div><div class="t m0 x3 hd y1fa5 ff4 fs7 fc0 sc0 ls0 ws0">didn’t kno<span class="_ _0"/>w immediately ho<span class="_ _0"/>w to handle my response, which was e<span class="_ _0"/>vident from the </div><div class="t m0 x3 hd y1fa6 ff4 fs7 fc0 sc0 ls0 ws0">hesitation to clarify his question. Hesitation and “word llers” (such as ummm) are </div><div class="t m0 x3 hd y1fa7 ff4 fs7 fc0 sc0 ls0 ws0">perfect verbal indicators that someone is uneasy or lacks condence. Note that I </div><div class="t m0 x3 hd y1fa8 ff4 fs7 fc0 sc0 ls0 ws0">mean a lack of condence in the communication, not “inner condence.<span class="_ _2"/>”</div><div class="t m0 x4 hd y1fa9 ff4 fs7 fc0 sc0 ls0 ws0">By laughing at his question, I was acting congruently with my story<span class="_ _2"/>. I was there </div><div class="t m0 x3 hd y1faa ff4 fs7 fc0 sc0 ls0 ws0">at that facility le<span class="_ _0"/>gitimately to do my job, and I was focused on my task. I wasn’<span class="_ _0"/>t </div><div class="t m0 x3 hd y1fab ff4 fs7 fc0 sc0 ls0 ws0">expecting someone to demand that I authenticate myself.</div><div class="t m0 x4 hd y1fac ff4 fs7 fc0 sc0 ls0 ws0">Note that laughing in a genuine way can be a great way to b<span class="_ _0"/>uild trust, especially </div><div class="t m0 x3 hd y1fad ff4 fs7 fc0 sc0 ls0 ws0">if the other person is doing the laughing. <span class="_ _0"/>When you make someone laugh—e<span class="_ _0"/>ven in </div><div class="t m0 x3 hd y1fae ff4 fs7 fc0 sc0 ls0 ws0">e<span class="_ _0"/>veryday interactions—you’<span class="_ _2"/>re helping them to reliev<span class="_ _0"/>e stress and tension. <span class="_ _3"/>Y<span class="_ _3"/>ou might </div><div class="t m0 x3 hd y1faf ff4 fs7 fc0 sc0 ls0 ws0">also notice that many times, if you laugh, the other person will smile, e<span class="_ _0"/>v<span class="_ _0"/>en if only </div><div class="t m0 x3 hd y1fb0 ff4 fs7 fc0 sc0 ls0 ws0">subtly; this is a good sign. <span class="_ _3"/>Y<span class="_ _3"/>ou should learn to distinguish between genuine laughter </div><div class="t m0 x3 hd y1fb1 ff4 fs7 fc0 sc0 ls0 ws0">and uneasy laughter<span class="_ _2"/>. Uneasy laughter is obviously fake and forced, and if you are the </div><div class="t m0 x3 hd y1fb2 ff4 fs7 fc0 sc0 ls0 ws0">one laughing uneasily<span class="_ _2"/>, this can be a clear sign that you are uncomfortable, and your </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
