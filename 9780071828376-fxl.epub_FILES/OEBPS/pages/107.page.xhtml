<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf6b" class="pf w2 h2" data-page-no="6b"><div class="pc pc6b w2 h2"><img class="bi x24 y977 w4 h42" alt="" src="bg6b.png"/><div class="t m0 x3d h10 y83 ff1 fs9 fc0 sc0 lsa ws0">84<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x31 hd y11c ff4 fs7 fc0 sc0 lsb ws16">20 unique IPv4 subnets, and three unique <span class="_ _2"/>ASNs. Why does <span class="_ _2"/>ARIN hav<span class="_ _0"/>e 16 unique </div><div class="t m0 x31 hd y11d ff4 fs7 fc0 sc0 lsb ws16">customer entries for one organization? I ha<span class="_ _0"/>ve no idea; this probably has to do </div><div class="t m0 x31 hd y20f ff4 fs7 fc0 sc0 ls0 ws0">with Google wanting to di<span class="_ _0"/>vide registrations up between unique b<span class="_ _0"/>usiness units or </div><div class="t m0 x31 hd y210 ff4 fs7 fc0 sc0 lsb ws16">departments. Either way<span class="_ _2"/>, all of these links must be explored manually to gather as </div><div class="t m0 x31 hd y211 ff4 fs7 fc0 sc0 ls0 ws0">much information as possible from this source.</div><div class="t m0 x32 hd y212 ff4 fs7 fc0 sc0 ls0 ws0">The <span class="_ _0"/>Whois and registrant information is under the “Customers” heading and </div><div class="t m0 x31 hd y398 ff4 fs7 fc0 sc0 lsb ws16">displays basic contact information for the organization responsible for the assigned </div><div class="t m0 x31 hd y399 ff4 fs7 fc0 sc0 lsb ws16">networks and <span class="_ _2"/>ASNs. This includes country<span class="_ _2"/>, physical addresses, phone numbers, and </div><div class="t m0 x31 hd y3c6 ff4 fs7 fc0 sc0 ls0 ws0">e-mail addresses. <span class="_ _3"/>Y<span class="_ _3"/>ou can also see when this information was originally obtained by </div><div class="t m0 x31 hd y4b0 ff4 fs7 fc0 sc0 ls0 ws0">ARIN and when it was last updated.</div><div class="t m0 x32 hd y126 ff4 fs7 fc0 sc0 ls0 ws0">K<span class="_ _0"/>eep in mind that there won’t al<span class="_ _0"/>ways be accurate re<span class="_ _0"/>gistrant information on a </div><div class="t m0 x31 hd y978 ff4 fs7 fc0 sc0 lsb ws16">target IP address. <span class="_ _0"/>This is often the case if the or<span class="_ _0"/>ganization is relativ<span class="_ _0"/>ely small. <span class="_ _0"/>What </div><div class="t m0 x31 hd y979 ff4 fs7 fc0 sc0 ls0 ws0">you will most likely get in that case is the re<span class="_ _0"/>gistrant information of the Internet </div><div class="t m0 x31 hd y39c ff4 fs7 fc0 sc0 ls0 ws0">service provider (ISP) that is responsible for the IP address.</div><div class="t m0 x32 hd y39d ff4 fs7 fc0 sc0 ls16 ws0">Sometimes, you’ll see e-mail addresses of indi<span class="_ _0"/>viduals at the target or<span class="_ _0"/>ganization. </div><div class="t m0 x31 hd y97a ff4 fs7 fc0 sc0 ls16 ws1b">Other times, you’ll see generic e-mail addresses, such as “admin@or<span class="_ _0"/>ganization.com.<span class="_ _2"/>” </div><div class="t m0 x31 hd y97b ff4 fs7 fc0 sc0 ls10 ws16">Either way<span class="_ _2"/>, it tells us about the e-mail naming con<span class="_ _0"/>v<span class="_ _0"/>ention at the target or<span class="_ _0"/>ganization.</div><div class="t m0 x32 hd y97c ff4 fs7 fc0 sc0 ls1a ws0">Here’<span class="_ _2"/>s an example of something that you can’t automate. If you look at the street </div><div class="t m0 x31 hd y97d ff4 fs7 fc0 sc0 ls1a ws0">address in Figure 4-3, you’ll see there’<span class="_ _2"/>s a little more information than you might expect.</div><div class="t m0 x32 hd y97e ff4 fs7 fc0 sc0 ls0 ws0">In this case, whoe<span class="_ _0"/>ver re<span class="_ _0"/>gistered this specic network for Google included a </div><div class="t m0 x31 hd y97f ff4 fs7 fc0 sc0 ls0 ws0">little extra information. Do we kno<span class="_ _0"/>w for sure what this information means? Not </div><div class="t m0 x31 h21 y980 ff1 fs2 fc0 sc0 ls0 ws0">Figure 4-3<span class="_ _21"> </span><span class="ffc">ARIN customer record</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
