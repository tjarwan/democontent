<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf133" class="pf w2 h2" data-page-no="133"><div class="pc pc133 w2 h2"><img class="bi xaf y10d2 w4 h7a" alt="" src="bg133.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">284<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">and select Kali Linux from the list. <span class="_ _3"/>Y<span class="_ _3"/>ou can explore the remaining options under this </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">section, but the def<span class="_ _0"/>aults should work for you. <span class="_ _3"/>Y<span class="_ _1b"/>ou can change the location where the </div><div class="t m0 x3 hd y20f ff4 fs7 fc0 sc0 ls0 ws0">image is installed, the default desktop en<span class="_ _2"/>vironment, and the le system type. If you </div><div class="t m0 x3 hd y210 ff4 fs7 fc0 sc0 ls0 ws0">scroll to the bottom, you’ll see the default is to enable an SSH serv<span class="_ _0"/>er and a <span class="_ _2"/>VNC </div><div class="t m0 x3 hd y211 ff4 fs7 fc0 sc0 ls0 ws0">server<span class="_ _2"/>. Click the Properties: Linux button at the top of the screen to return to the </div><div class="t m0 x3 hd y212 ff4 fs7 fc0 sc0 ls0 ws0">main conguration page.</div><div class="t m0 x4 hd y398 ff4 fs7 fc0 sc0 ls0 ws0">When you’<span class="_ _2"/>re ready to start the installation, click Install and choose OK after being </div><div class="t m0 x3 hd y399 ff4 fs7 fc0 sc0 ls0 ws0">asked to start the installation of the GNU/Linux system. <span class="_ _3"/>Y<span class="_ _1b"/>ou may see the Superuser </div><div class="t m0 x3 hd y3c6 ff4 fs7 fc0 sc0 ls0 ws0">request for the rst time (see Figure 8-6); accept the request to start the installation.</div><div class="t m0 x4 hd y4b0 ff4 fs7 fc0 sc0 ls0 ws0">At this point, you’ll start to see deb<span class="_ _0"/>ug messages of the installer’<span class="_ _2"/>s actions. The rst </div><div class="t m0 x3 hd y126 ff4 fs7 fc0 sc0 ls0 ws0">message, which will take some time, is the “Making ne<span class="_ _0"/>w disk image” message. <span class="_ _2"/>As </div><div class="t m0 x3 hd y39a ff4 fs7 fc0 sc0 ls0 ws0">you can see in Figure 8-7, this took about eight minutes to complete on this phone. </div><div class="t m0 x3 hd y39b ff4 fs7 fc0 sc0 ls0 ws0">After creating the image le, the installer will do<span class="_ _0"/>wnload the Kali les, which can </div><div class="t m0 x3 hd y4b2 ff4 fs7 fc0 sc0 ls0 ws0">take a fe<span class="_ _0"/>w hours.</div><div class="t m0 x4 hd y4b3 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou should be connected to a wireless network while downloading and installing </div><div class="t m0 x3 hd y39e ff4 fs7 fc0 sc0 ls0 ws0">the system, or this could take an e<span class="_ _0"/>xtremely long time. It might also be helpful to </div><div class="t m0 x3 hd y39f ff4 fs7 fc0 sc0 ls0 ws0">change the time the screen will stay on while there is no acti<span class="_ _0"/>vity under Settings | </div><div class="t m0 x3 hd y3a0 ff4 fs7 fc0 sc0 ls0 ws0">Display | Sleep. <span class="_ _2"/>After the installation has completed, click the Start button at the </div><div class="t m0 x3 hd y3a1 ff4 fs7 fc0 sc0 ls0 ws0">bottom, and your Linux en<span class="_ _0"/>vironment will boot. <span class="_ _3"/>Y<span class="_ _1b"/>ou should see output similar to that </div><div class="t m0 x3 hd y3a2 ff4 fs7 fc0 sc0 ls0 ws0">in Figure 8-8.</div><div class="t m0 x3 h21 y10d3 ff1 fs2 fc0 sc0 ls0 ws0">Figure 8-6<span class="_ _21"> </span><span class="ffc">Android Superuser Request dialog</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
