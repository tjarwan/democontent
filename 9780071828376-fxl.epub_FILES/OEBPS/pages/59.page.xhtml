<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf3b" class="pf w2 h2" data-page-no="3b"><div class="pc pc3b w2 h2"><div class="t m0 x3b h10 y83 ff1 fs9 fc0 sc0 lsa ws0">36<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x16 hd y11c ff4 fs7 fc0 sc0 lsb ws16">In Nov<span class="_ _0"/>ember 2008, <span class="_ _2"/>Ardolf posted child pornography on a rogue MySpace page </div><div class="t m0 x3c hd y11d ff4 fs7 fc0 sc0 ls0 ws0">purporting to be Matt K<span class="_ _0"/>ostolnik and then posted this comment:</div><div class="t m0 x1 hd y4ec ff4 fs7 fc0 sc0 ls0 ws0">“I bet my co<span class="_ _0"/>worker that since I’m a la<span class="_ _0"/>wyer and a darn great one that I could </div><div class="t m0 x1 hd y4ed ff4 fs7 fc0 sc0 ls0 ws0">get aw<span class="_ _0"/>ay with putting up porn on my site here. I bet that all I hav<span class="_ _0"/>e to do is say </div><div class="t m0 x1 hd y4ee ff4 fs7 fc0 sc0 ls0 ws0">that there is plausible deniability since anybody could ha<span class="_ _0"/>ve put this on my </div><div class="t m0 x1 hd y4ef ff4 fs7 fc0 sc0 ls0 ws0">site. Like someone hacked my page and added porn without my kno<span class="_ _0"/>wledge. </div><div class="t m0 x1 hd y4f0 ff4 fs7 fc0 sc0 ls0 ws0">This is reasonable doubt. I’m a darn good lawyer and I can get a<span class="_ _0"/>way with </div><div class="t m0 x1 hd y4f1 ff4 fs7 fc0 sc0 ls0 ws0">doing anything!”</div><div class="t m0 x16 hd y4f2 ff4 fs7 fc0 sc0 lsb ws16">In February 2009, <span class="_ _2"/>Ardolf continued to send e-mails containing child pornography </div><div class="t m0 x3c hd y4f3 ff4 fs7 fc0 sc0 ls0 ws0">to his victim’<span class="_ _2"/>s cowork<span class="_ _0"/>ers and to a shareholder of K<span class="_ _0"/>ostolnik’<span class="_ _2"/>s employer<span class="_ _0"/>, all while </div><div class="t m0 x3c hd y4f4 ff4 fs7 fc0 sc0 ls0 ws0">claiming to be K<span class="_ _0"/>ostolnik. In March 2009, he sent an e-mail to his victim’<span class="_ _2"/>s employers </div><div class="t m0 x3c hd y4f5 ff4 fs7 fc0 sc0 ls0 ws0">claiming to be a woman who had been se<span class="_ _0"/>xually assaulted by K<span class="_ _0"/>ostolnik.</div><div class="t m0 x16 hd y4f6 ff4 fs7 fc0 sc0 ls0 ws0">In March 2009, K<span class="_ _0"/>ostolnik’<span class="_ _2"/>s employers decided to hire an outside rm to </div><div class="t m0 x3c hd y4f7 ff4 fs7 fc0 sc0 lsb ws16">in<span class="_ _0"/>v<span class="_ _0"/>estigate all of the suspicious e-mails that K<span class="_ _0"/>ostolnik obviously denied ha<span class="_ _0"/>ving </div><div class="t m0 x3c hd y4f8 ff4 fs7 fc0 sc0 lsb ws16">anything to do with. <span class="_ _0"/>The rm retained a forensic computer in<span class="_ _0"/>v<span class="_ _0"/>estigator who placed </div><div class="t m0 x3c hd y4f9 ff4 fs7 fc0 sc0 ls0 ws0">a packet capturing de<span class="_ _0"/>vice at the K<span class="_ _0"/>ostolnik’<span class="_ _2"/>s house. When the Secret Service visited </div><div class="t m0 x3c hd y4fa ff4 fs7 fc0 sc0 ls0 ws0">K<span class="_ _0"/>ostolnik, an agent was gi<span class="_ _0"/>v<span class="_ _0"/>en access to all of the packet capture data to analyze. The </div><div class="t m0 x3c hd y4fb ff4 fs7 fc0 sc0 ls0 ws0">packet capture data sho<span class="_ _0"/>wed that the source IP <span class="_ _2"/>Address that had sent the threatening </div><div class="t m0 x3c hd y4fc ff4 fs7 fc0 sc0 ls0 ws0">e-mail message to the <span class="_ _2"/>V<span class="_ _0"/>ice President had also transmitted packets containing </div><div class="t m0 x3c hd y4fd ff4 fs7 fc0 sc0 ls0 ws0">Ardolf<span class="_ _5"/>’<span class="_ _2"/>s name and Comcast e-mail account. <span class="_ _0"/>At this point, the Secret Service had </div><div class="t m0 x3c hd y4fe ff4 fs7 fc0 sc0 ls0 ws0">enough e<span class="_ _0"/>vidence to obtain a warrant to search <span class="_ _2"/>Ardolf<span class="_ _5"/>’<span class="_ _0"/>s residence.</div><div class="t m0 x16 hd y4ff ff4 fs7 fc0 sc0 ls0 ws0">In <span class="_ _2"/>April 2009, <span class="_ _0"/>Ardolf sent e-mails to <span class="_ _2"/>V<span class="_ _0"/>ice President Joe Biden and other </div><div class="t m0 x3c hd y500 ff4 fs7 fc0 sc0 ls0 ws0">gov<span class="_ _0"/>ernment ofcials threatening their li<span class="_ _0"/>ves. <span class="_ _0"/>The subject line read: “This is a terrorist </div><div class="t m0 x3c hd y501 ff4 fs7 fc0 sc0 ls0 ws0">threat! T<span class="_ _3"/>ake this seriously<span class="_ _2"/>.<span class="_ _2"/>” The e-mail w<span class="_ _0"/>as sent from another <span class="_ _3"/>Y<span class="_ _3"/>ahoo! e-mail address </div><div class="t m0 x3c hd y502 ff4 fs7 fc0 sc0 ls0 ws0">chosen to include his neighbor’<span class="_ _2"/>s name and was sent using his wireless network. </div><div class="t m0 x3c hd y503 ff4 fs7 fc0 sc0 ls0 ws0">The body of the message included a threat claiming that one of the recipients would </div><div class="t m0 x3c hd y504 ff4 fs7 fc0 sc0 ls0 ws0">be dead in less than one month’<span class="_ _2"/>s time. When the Secret Service traced the e-mail’<span class="_ _2"/>s </div><div class="t m0 x3c hd y505 ff4 fs7 fc0 sc0 ls0 ws0">source IP address, it led them right to Matt K<span class="_ _0"/>ostolnik’<span class="_ _2"/>s house.</div><div class="t m0 x16 hd y506 ff4 fs7 fc0 sc0 lsb ws16">In July 2009, when the Secret Service searched <span class="_ _2"/>Ardolf<span class="_ _5"/>’<span class="_ _0"/>s residence, in<span class="_ _2"/>vestigators </div><div class="t m0 x3c hd y507 ff4 fs7 fc0 sc0 ls0 ws0">found pieces of mail belonging to the K<span class="_ _0"/>ostolniks, text les containing the e-mails </div><div class="t m0 x3c hd y508 ff4 fs7 fc0 sc0 ls0 ws0">sent, notes containing the password to the K<span class="_ _0"/>ostolnik’<span class="_ _2"/>s wireless network, and guides </div><div class="t m0 x3c hd y509 ff4 fs7 fc0 sc0 ls0 ws0">on ho<span class="_ _0"/>w to hack wireless networks. The guides included</div><div class="t m0 x20 h1f y50a ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x61 hd y50b ff4 fs7 fc0 sc0 ls0 ws0">“Cracking <span class="_ _0"/>WEP Using Backtrack: <span class="_ _2"/>A Beginner’<span class="_ _2"/>s Guide”</div><div class="t m0 x20 h1f y50c ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x61 hd y50d ff4 fs7 fc0 sc0 ls0 ws0">“T<span class="_ _0"/>utorial: Simple <span class="_ _0"/>WEP Crack [Aircrack-ng]”</div><div class="t m0 x20 h1f y50e ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x61 hd y50f ff4 fs7 fc0 sc0 ls0 ws0">“Cracking <span class="_ _0"/>WEP with BackT<span class="_ _0"/>rack 3 - Step by Step Instructions”</div><div class="t m0 x20 h1f y510 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x61 hd y511 ff4 fs7 fc0 sc0 ls0 ws0">“T<span class="_ _0"/>utorial: Cracking <span class="_ _0"/>WEP Using Backtrack 3”</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
