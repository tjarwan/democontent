ls0 ws0">the most benecial would be a website that the user is required to re<span class="_ _0"/>gister for an </div><div class="t m0 x3 hd y331 ff4 fs7 fc0 sc0 ls0 ws0">account.</div><div class="t m0 x4 hd y362 ff4 fs7 fc0 sc0 ls0 ws0">For this purpose, things lik<span class="_ _0"/>e online forums, chat rooms, or potentially ev<span class="_ _0"/>en </div><div class="t m0 x3 hd y363 ff4 fs7 fc0 sc0 ls0 ws0">ne<span class="_ _0"/>wsletter or usenet-style systems are the best options. <span class="_ _0"/>As long as the user is </div><div class="t m0 x3 hd y364 ff4 fs7 fc0 sc0 ls0 ws0">required to create a user name and password, we’ll be able to use this to our </div><div class="t m0 x3 hd y365 ff4 fs7 fc0 sc0 ls0 ws0">adv<span class="_ _0"/>antage.</div><div class="t m0 x4 hd y366 ff4 fs7 fc0 sc0 ls0 ws0">Think about the items we can obtain from a user if they create an account on a </div><div class="t m0 x3 hd y146e ff4 fs7 fc0 sc0 ls0 ws0">system we o<span class="_ _0"/>wn. <span class="_ _0"/>W<span class="_ _2"/>e can expect to get at least the follo<span class="_ _0"/>wing:</div><div class="t m0 x16 h1f y146f ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1470 ff4 fs7 fc0 sc0 ls0 ws0">Their choice of a user name (which might be used on other systems)</div><div class="t m0 x16 h1f y1471 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1472 ff4 fs7 fc0 sc0 ls0 ws0">A password the<span class="_ _0"/>y’<span class="_ _0"/>v<span class="_ _0"/>e reused on other systems (or at least insight into how the<span class="_ _0"/>y </div><div class="t m0 x1 hd y1473 ff4 fs7 fc0 sc0 ls0 ws0">choose passwords)</div><div class="t m0 x16 h1f y1474 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1475 ff4 fs7 fc0 sc0 ls0 ws0">A v<span class="_ _0"/>alid e-mail address (to verify the account)</div><div class="t m0 x16 h1f y1476 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1477 ff4 fs7 fc0 sc0 ls0 ws0">An alternati<span class="_ _0"/>ve e-mail address (in case the<span class="_ _0"/>y’<span class="_ _0"/>re e<span class="_ _0"/>ver lock<span class="_ _0"/>ed out of their account)</div><div class="t m0 x16 h1f y1478 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y1479 ff4 fs7 fc0 sc0 ls0 ws0">Any plausibly necessary information based on our system (e.g., phone number<span class="_ _2"/>, </div><div class="t m0 x1 hd y147a ff4 fs7 fc0 sc0 ls0 ws0">home address, college, memberships or club afliations, etc.)</div><div class="t m0 x4 hd y147b ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e can also take this opportunity to attempt to identify any other information </div><div class="t m0 x3 hd y147c ff4 fs7 fc0 sc0 ls0 ws0">related to account registration that might be useful. F<span class="_ _0"/>or example (and I’<span class="_ _2"/>ve found this </div><div class="t m0 x3 hd y147d ff4 fs7 fc0 sc0 ls0 ws0">many times in the wild), passw<span class="_ _0"/>ord reset forms might ask for “secret questions” that </div><div class="t m0 x3 hd y147e ff4 fs7 fc0 sc0 ls0 ws0">only the user kno<span class="_ _0"/>ws. This can include a pet’<span class="_ _2"/>s name or their mother’<span class="_ _0"/>s maiden name. </div><div class="t m0 x3 hd y147f ff4 fs7 fc0 sc0 ls0 ws0">In the worst case, I’<span class="_ _2"/>ve found se<span class="_ _0"/>veral systems that ha<span class="_ _0"/>ve the same question or the same </div><div class="t m0 x3 hd y1480 ff4 fs7 fc0 sc0 ls0 ws0">three questions for e<span class="_ _0"/>very user of a system!</div><div class="t m0 x4 hd y1481 ff4 fs7 fc0 sc0 ls0 ws0">So as part of the user registration process for our system, we can ask the same </div><div class="t m0 x3 hd y1482 ff4 fs7 fc0 sc0 ls0 ws0">questions as our only option for secret questions. Or we can provide the user with </div><div class="t m0 x3 hd y1483 ff4 fs7 fc0 sc0 ls0 ws0">another option for a secret question, but def<span class="_ _0"/>ault to the question that is used on </div><div class="t m0 x3 hd y1484 ff4 fs7 fc0 sc0 ls0 ws0">another system.</div><div class="t m0 x4 hd y1485 ff4 fs7 fc0 sc0 ls0 ws0">Selecting the content or purpose of our watering hole should be easy based on </div><div class="t m0 x3 hd y1486 ff4 fs7 fc0 sc0 ls0 ws0">the reconnaissance we performed earlier<span class="_ _2"/>. <span class="_ _0"/>As alw<span class="_ _0"/>ays, get creativ<span class="_ _0"/>e. If you kno<span class="_ _0"/>w the </div><div class="t m0 x3 hd y1487 ff4 fs7 fc0 sc0 ls0 ws0">user is really into classic cars, then a web forum dedicated to the discussion or sale </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
