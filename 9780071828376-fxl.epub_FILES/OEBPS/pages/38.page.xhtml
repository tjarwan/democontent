<span class="_ _0"/>These processes are further inhibited </div><div class="t m0 x3 hd y315 ff4 fs7 fc0 sc0 ls0 ws0">by the typical bureaucratic process of most b<span class="_ _0"/>usinesses. <span class="_ _0"/>That means that while an </div><div class="t m0 x3 hd y316 ff4 fs7 fc0 sc0 lsb ws1d">organization is juggling a thousand dif<span class="_ _0"/>ferent things, constantly scrambling to de<span class="_ _0"/>velop </div><div class="t m0 x3 hd y317 ff4 fs7 fc0 sc0 ls0 ws0">or adjust defensi<span class="_ _0"/>ve processes, or deploy ne<span class="_ _0"/>w security controls, an <span class="_ _2"/>APT hacker is only </div><div class="t m0 x3 hd y318 ff4 fs7 fc0 sc0 ls0 ws0">concerned with the one ball that’<span class="_ _2"/>s been dropped.</div><div class="t m0 x3e h22 y319 ffd fs5 fc0 sc0 ls0 ws0">Defender Juggling</div><div class="t m0 x3f h22 y31a ffd fs5 fc0 sc0 ls0 ws0">The One</div><div class="t m0 x40 h22 y31b ffd fs5 fc0 sc0 ls0 ws0">that Works</div><div class="t m0 x1 h22 y31c ffd fs5 fc0 sc0 ls0 ws0">Patching</div><div class="t m0 x41 h22 y31d ffd fs5 fc0 sc0 ls0 ws0">Servers</div><div class="t m0 x3e h22 y31e ffd fs5 fc0 sc0 ls0 ws0">Firewalls</div><div class="t m0 x42 h22 y31c ffd fs5 fc0 sc0 ls0 ws0">Training</div><div class="t m0 x43 h22 y31f ffd fs5 fc0 sc0 ls0 ws0">Budget</div><div class="t m0 x44 h22 y320 ffd fs5 fc0 sc0 ls0 ws0">SLA</div><div class="t m0 x3 h21 y321 ff1 fs2 fc0 sc0 ls0 ws0">Figure 1-2<span class="_ _21"> </span><span class="ffc">Risk vs. return on investment ratios</span></div><div class="t m0 x45 h22 y322 ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">ST</span></div><div class="t m0 x2 h22 y323 ffd fs5 fc0 sc0 ls0 ws0">Risk</div><div class="t m0 x46 h22 y324 ffd fs5 fc0 sc0 ls0 ws0">Traditional Crime</div><div class="t m0 x47 h22 y325 ffd fs5 fc0 sc0 ls0 ws0">Reward</div><div class="t m0 x48 h22 y326 ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">ST</span></div><div class="t m0 x49 h22 y323 ffd fs5 fc0 sc0 ls0 ws0">Reward<
