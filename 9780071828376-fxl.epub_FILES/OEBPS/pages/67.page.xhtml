<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf43" class="pf w2 h2" data-page-no="43"><div class="pc pc43 w2 h2"><div class="t m0 x5c h10 y83 ff1 fs9 fc0 sc0 lsa ws0">44<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">data, SQLite database support, and the Lua virtual machine. Flame included a </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">plethora of espionage capabilities for capturing data and sending it back to its </div><div class="t m0 x3 hd y20f ff4 fs7 fc0 sc0 ls0 ws0">masters. Many of the features and capabilities are still unkno<span class="_ _0"/>wn, as a full analysis </div><div class="t m0 x3 hd y210 ff4 fs7 fc0 sc0 ls0 ws0">will take some serious time. Some of the capabilities disco<span class="_ _0"/>vered so far include</div><div class="t m0 x16 h1f y5c7 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y542 ff4 fs7 fc0 sc0 ls0 ws0">Recording audio from microphones of infected machines</div><div class="t m0 x16 h1f y543 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y544 ff4 fs7 fc0 sc0 ls0 ws0">Recording screenshots, including automated screenshots of “interesting” </div><div class="t m0 x1 hd y545 ff4 fs7 fc0 sc0 ls0 ws0">e<span class="_ _0"/>vents such as instant messaging software</div><div class="t m0 x16 h1f y5c8 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y5c9 ff4 fs7 fc0 sc0 ls0 ws0">Recording ke<span class="_ _0"/>yboard activity</div><div class="t m0 x16 h1f y5ca ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y5cb ff4 fs7 fc0 sc0 ls0 ws0">Recording network trafc</div><div class="t m0 x16 h1f y5cc ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y5cd ff4 fs7 fc0 sc0 ls0 ws0">Recording Skype con<span class="_ _2"/>versations</div><div class="t m0 x16 h1f y5ce ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y5cf ff4 fs7 fc0 sc0 ls0 ws0">Searching for and sending local documents</div><div class="t m0 x16 h1f y5d0 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y5d1 ff4 fs7 fc0 sc0 ls0 ws0">Extracting geolocation data from images</div><div class="t m0 x16 h1f y5d2 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y5d3 ff4 fs7 fc0 sc0 ls0 ws0">Using Bluetooth to do<span class="_ _0"/>wnload contact information from enabled devices</div><div class="t m0 x4 hd y5d4 ff4 fs7 fc0 sc0 ls0 ws0">Flame also has led to one of the most impressi<span class="_ _0"/>ve real-world attacks e<span class="_ _0"/>v<span class="_ _0"/>er </div><div class="t m0 x3 hd y5d5 ff4 fs7 fc0 sc0 lsb ws16">discov<span class="_ _0"/>ered. It implemented a ne<span class="_ _0"/>w chosen prex collision attack against MD5 </div><div class="t m0 x3 hd y5d6 ff4 fs7 fc0 sc0 ls0 ws0">to create a fraudulent but v<span class="_ _0"/>alid certicate. <span class="_ _2"/>Attacks of a similar nature had been </div><div class="t m0 x3 hd y5d7 ff4 fs7 fc0 sc0 ls0 ws0">discov<span class="_ _0"/>ered in 2008 by cryptographer Mark Ste<span class="_ _0"/>vens, b<span class="_ _0"/>ut they were mostly theoretical. </div><div class="t m0 x3 hd y5d8 ff4 fs7 fc0 sc0 ls0 ws0">After Ste<span class="_ _0"/>vens analyzed the attack, he concluded that while it was similar to the </div><div class="t m0 x3 hd y5d9 ff4 fs7 fc0 sc0 ls0 ws0">attack he discov<span class="_ _0"/>ered, it was unique<span class="_ _27"> </span>and had not been seen before.</div><div class="t m0 x4 hd y5da ff4 fs7 fc0 sc0 ls0 ws0">What exactly did this attack allo<span class="_ _0"/>w Flame to do? <span class="_ _0"/>W<span class="_ _3"/>e could easily turn this entire </div><div class="t m0 x3 hd y5db ff4 fs7 fc0 sc0 ls0 ws0">chapter into a discussion of digital certicates and public ke<span class="_ _0"/>y infrastructure, but </div><div class="t m0 x3 hd y5dc ff4 fs7 fc0 sc0 ls0 ws0">we’ll just gi<span class="_ _0"/>ve a quick o<span class="_ _0"/>vervie<span class="_ _0"/>w<span class="_ _2"/>. Think of a digital certicate as a photo ID that </div><div class="t m0 x3 hd y5dd ff4 fs7 fc0 sc0 ls0 ws0">states you are who you claim to be and that is “signed” by a trusted third party<span class="_ _2"/>. <span class="_ _3"/>Y<span class="_ _3"/>ou </div><div class="t m0 x3 hd y5de ff4 fs7 fc0 sc0 ls0 ws0">can then use this certicate and its associated digital signature to “sign” things as </div><div class="t m0 x3 hd y5df ff4 fs7 fc0 sc0 ls0 ws0">being authorized by you. If anyone could cop<span class="_ _0"/>y your digital signature, this would </div><div class="t m0 x3 hd y5e0 ff4 fs7 fc0 sc0 ls0 ws0">be a pretty useless technology<span class="_ _2"/>, so there’<span class="_ _0"/>s a lot of cryptographic security behind </div><div class="t m0 x3 hd y5e1 ff4 fs7 fc0 sc0 ls0 ws0">the scenes.</div><div class="t m0 x4 hd y5e2 ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>o secure a digital certicate, a digital signature of the authorizing party is </div><div class="t m0 x3 hd y5e3 ff4 fs7 fc0 sc0 ls0 ws0">included on the certicate and encrypted using the pri<span class="_ _0"/>vate k<span class="_ _0"/>ey of the authorizing </div><div class="t m0 x3 hd y5e4 ff4 fs7 fc0 sc0 ls0 ws0">party<span class="_ _2"/>. This signature is a hash of all of the v<span class="_ _0"/>alues in the certicate, including the </div><div class="t m0 x3 hd y5e5 ff4 fs7 fc0 sc0 ls0 ws0">public ke<span class="_ _0"/>y<span class="_ _2"/>, which is encrypted with the priv<span class="_ _0"/>ate ke<span class="_ _0"/>y of an authorizing authority<span class="_ _2"/>. </div><div class="t m0 x3 hd y5e6 ff4 fs7 fc0 sc0 ls0 ws0">If e<span class="_ _0"/>ven a single digit is changed in the certicate, the hash v<span class="_ _0"/>alues will not match. </div><div class="t m0 x3 hd y5e7 ff4 fs7 fc0 sc0 ls0 ws0">Thus, if an attacker tried to substitute his o<span class="_ _0"/>wn public ke<span class="_ _0"/>y for which he had the </div><div class="t m0 x3 hd y5e8 ff4 fs7 fc0 sc0 ls0 ws0">corresponding pri<span class="_ _0"/>vate k<span class="_ _0"/>ey<span class="_ _3"/>, the hash would no longer be valid and users would not </div><div class="t m0 x3 hd y5e9 ff4 fs7 fc0 sc0 ls0 ws0">trust the certicate or its signature.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
