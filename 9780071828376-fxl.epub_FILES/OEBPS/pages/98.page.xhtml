<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf62" class="pf w2 h2" data-page-no="62"><div class="pc pc62 w2 h2"><img class="bi x3 y894 w4 hf" alt="" src="bg62.png"/><div class="t m0 x79 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 3: APT Hacker Methodology<span class="_ _9"> </span><span class="ff1 fs9 lsa">75</span></div><div class="t m0 x4 hd y172 ff4 fs7 fc0 sc0 ls0 ws0">There are also Internet-based <span class="_ _2"/>V<span class="_ _1b"/>oice Over IP (V<span class="_ _0"/>OIP) systems that we can use to </div><div class="t m0 x3 hd y173 ff4 fs7 fc0 sc0 ls0 ws0">place phone calls. <span class="_ _2"/>An added benet of using these systems is that we can also use </div><div class="t m0 x3 hd y19a ff4 fs7 fc0 sc0 ls0 ws0">the pi<span class="_ _0"/>voting methods discussed earlier to hide our true location e<span class="_ _0"/>v<span class="_ _0"/>en from the <span class="_ _0"/>V<span class="_ _2"/>OIP </div><div class="t m0 x3 hd y291 ff4 fs7 fc0 sc0 ls0 ws0">provider<span class="_ _2"/>. T<span class="_ _3"/>o make it easier<span class="_ _0"/>, we can also use a softphone client, essentially a </div><div class="t m0 x3 hd y424 ff4 fs7 fc0 sc0 ls0 ws0">software-based phone we can run on our laptop.</div><div class="t m0 x4 hd y895 ff4 fs7 fc0 sc0 ls0 ws0">There are also hardware- and software-based v<span class="_ _0"/>oice changing systems that can </div><div class="t m0 x3 hd y896 ff4 fs7 fc0 sc0 ls0 ws0">actually work quite well. <span class="_ _0"/>They can make an<span class="_ _0"/>yone sound more masculine, more </div><div class="t m0 x3 hd y427 ff4 fs7 fc0 sc0 ls0 ws0">feminine, or if it suits your social engineering attack, you can get crazy with </div><div class="t m0 x3 hd y428 ff4 fs7 fc0 sc0 ls0 ws0">auto-tune and call your targets as <span class="_ _0"/>T<span class="_ _3"/>-Pain.</div><div class="t m0 x3 h4 y897 ff2 fs1 fc0 sc0 ls0 ws0">APT Hacker T<span class="_ _3"/>erms</div><div class="t m0 x3 hd y298 ff4 fs7 fc0 sc0 ls0 ws0">Follo<span class="_ _0"/>wing are a fe<span class="_ _0"/>w terms worth dening that we will use throughout the book:</div><div class="t m0 x16 h1f y898 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y899 ff3 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>arget asset<span class="_ _a"> </span><span class="ff4 lsb ws16">Our ultimate intended asset at the target or<span class="_ _0"/>ganization (e.g., trade </span></div><div class="t m0 x1 hd y89a ff4 fs7 fc0 sc0 ls0 ws0">secrets, intellectual property<span class="_ _2"/>, valuables).</div><div class="t m0 x16 h1f y89b ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y89c ff3 fs7 fc0 sc0 ls0 ws0">Intermediate asset<span class="_ _a"> </span><span class="ff4">Any asset that will help us reach our intended tar<span class="_ _0"/>get asset </span></div><div class="t m0 x1 hd y89d ff4 fs7 fc0 sc0 ls0 ws0">(e.g., a compromised computer<span class="_ _0"/>, compromised phone, b<span class="_ _0"/>ugged phone).</div><div class="t m0 x16 h1f y89e ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y89f ff3 fs7 fc0 sc0 ls0 ws0">Beachhead<span class="_ _a"> </span><span class="ff4 lsb ws16">The rst compromised host asset at the target or<span class="_ _0"/>ganization.</span></div><div class="t m0 x16 h1f y8a0 ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x1 h2c y8a1 ff3 fs7 fc0 sc0 ls0 ws0">Lily Pad<span class="_ _a"> </span><span class="ff4">An<span class="_ _0"/>y intermediate asset that is used to progress tow<span class="_ _0"/>ard a target asset.</span></div><div class="t m0 x16 h1f y8a2 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y8a3 ff3 fs7 fc0 sc0 ls12 ws0">Pivot<span class="_ _15"> </span><span class="ff4 ls0">Similar to a lily pad, a pi<span class="_ _0"/>vot is an intermediate asset used to tar<span class="_ _0"/>get an </span></div><div class="t m0 x1 hd y8a4 ff4 fs7 fc0 sc0 ls0 ws0">otherwise inaccessible intermediate asset.</div><div class="t m0 x3 h16 y8a5 ff1 fsb fc0 sc0 ls0 ws0">Don’t Forget</div><div class="t m0 x3 hd y8a6 ff4 fs7 fc0 sc0 ls0 ws0">Our denition of “adv<span class="_ _0"/>anced” is not reliant on any specic technical skill. <span class="_ _2"/>As an <span class="_ _0"/>APT </div><div class="t m0 x3 hd y8a7 ff4 fs7 fc0 sc0 ls0 ws0">hacker<span class="_ _2"/>, you must pay careful attention to:</div><div class="t m0 x16 h1f y8a8 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y8a9 ff4 fs7 fc0 sc0 ls0 ws0">Proper preparation</div><div class="t m0 x16 h1f y8aa ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y8ab ff4 fs7 fc0 sc0 ls0 ws0">Patience in planning and e<span class="_ _0"/>xecuting your attacks</div><div class="t m0 x16 h1f y8ac ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y8ad ff4 fs7 fc0 sc0 ls0 ws0">Social omniscience (understanding the social elements that af<span class="_ _0"/>fect ev<span class="_ _0"/>ery aspect </div><div class="t m0 x1 hd y8ae ff4 fs7 fc0 sc0 ls0 ws0">and phase of your attacks)</div><div class="t m0 x16 h1f y8af ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y8b0 ff4 fs7 fc0 sc0 lsb ws16">Being efcacious, not elite (focusing on attacks that work, re<span class="_ _0"/>gardless of how </div><div class="t m0 x1 hd y8b1 ff4 fs7 fc0 sc0 ls0 ws0">interesting or cool they are)</div><div class="t m0 x16 h1f y8b2 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y8b3 ff4 fs7 fc0 sc0 lsb ws16">Elegance (k<span class="_ _0"/>eeping your attacks simple and effecti<span class="_ _0"/>v<span class="_ _0"/>e)</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
