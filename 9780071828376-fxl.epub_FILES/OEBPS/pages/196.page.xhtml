<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfc4" class="pf w2 h2" data-page-no="c4"><div class="pc pcc4 w2 h2"><img class="bi x94 y1252 w6 h2e" alt="" src="bgc4.png"/><div class="t m0 x6 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 6: Spear Social Engineering<span class="_ _9"> </span><span class="ff1 fs9 lsa">173</span></div><div class="t m0 x3 hd y172 ff4 fs7 fc0 sc0 ls0 ws0">because there’<span class="_ _2"/>s nothing inherently malicious or underhanded about it. It’<span class="_ _0"/>s just two </div><div class="t m0 x3 hd y173 ff4 fs7 fc0 sc0 ls0 ws0">people trying to nd a little commonality to be friendly with each other<span class="_ _2"/>.</div><div class="t m0 x94 h2f y291 ffe fs9 fc0 sc0 ls0 ws0">CAUTION</div><div class="t m0 x94 h14 y1253 ff9 fs7 fc0 sc0 ls0 ws0">A <span class="ff2">huge</span> warning is to not make it obvious what you are doing. Although people like people who </div><div class="t m0 x94 h14 yac8 ff9 fs7 fc0 sc0 ls0 ws0">are similar to themselves, if it becomes obvious (even a little) that you are specically pretending </div><div class="t m0 x94 h14 yac9 ff9 fs7 fc0 sc0 ls0 ws0">to be like the target to gain trust, they will immediately dislike you and be much more suspicious </div><div class="t m0 x94 h14 yaca ff9 fs7 fc0 sc0 ls0 ws0">of and unhelpful to you.</div><div class="t m0 x4 hd y1254 ff4 fs7 fc0 sc0 ls0 ws0">Another good technique is to match as much about the target indi<span class="_ _0"/>vidual as </div><div class="t m0 x3 hd y1255 ff4 fs7 fc0 sc0 ls0 ws0">possible. This includes b<span class="_ _0"/>ut is not limited to</div><div class="t m0 x16 h1f y1256 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y1257 ff3 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>one<span class="_ _41"> </span><span class="ff4">What is the tone of their voice as well as the tone of their digital </span></div><div class="t m0 x1 hd y1258 ff4 fs7 fc0 sc0 ls0 ws0">communication?</div><div class="t m0 x16 h1f y1259 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y125a ff3 fs7 fc0 sc0 ls0 ws0">Their grammar<span class="_ _a"> </span><span class="ff4">Do they appear to be a stickler for proper punctuation, or do </span></div><div class="t m0 x1 hd y125b ff4 fs7 fc0 sc0 ls0 ws0">they tend to just blurt their e-mails out as one long sentence?</div><div class="t m0 x16 h1f y125c ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y125d ff3 fs7 fc0 sc0 ls0 ws0">Their greetings<span class="_ _41"> </span><span class="ff4">Do they start their e-mails with formal or informal </span></div><div class="t m0 x1 hd y125e ff4 fs7 fc0 sc0 ls0 ws0">statements or just di<span class="_ _0"/>ve right into the meat of the communication?</div><div class="t m0 x16 h1f y125f ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y1260 ff3 fs7 fc0 sc0 ls0 ws0">Their farewells<span class="_ _41"> </span><span class="ff4">How do the<span class="_ _0"/>y end their e-mails, phone calls, or face-to-face </span></div><div class="t m0 x1 hd y1261 ff4 fs7 fc0 sc0 ls0 ws0">interactions?</div><div class="t m0 x4 hd y1262 ff4 fs7 fc0 sc0 ls0 ws0">One nal note is that you must be aw<span class="_ _0"/>are of one personality type that this tactic </div><div class="t m0 x3 hd y1263 ff4 fs7 fc0 sc0 ls0 ws0">of mirroring doesn’t necessarily al<span class="_ _0"/>ways work on; I lik<span class="_ _0"/>e to refer to these people </div><div class="t m0 x3 hd y1264 ff4 fs7 fc0 sc0 ls0 ws0">as miserable grumps. These people appear to be angry at the w<span class="_ _0"/>orld all the time </div><div class="t m0 x3 hd y1265 ff4 fs7 fc0 sc0 ls0 ws0">and appear to ne<span class="_ _0"/>ver e<span class="_ _0"/>xperience any happiness. I mention them here because I’<span class="_ _2"/>ve </div><div class="t m0 x3 hd y1266 ff4 fs7 fc0 sc0 lsb ws16">encountered them more than a fe<span class="_ _0"/>w times in social engineering engagements.</div><div class="t m0 x4 hd y1267 ff4 fs7 fc0 sc0 ls0 ws0">This can be a difcult person to read and social engineer<span class="_ _0"/>, b<span class="_ _0"/>ut spotting them is </div><div class="t m0 x3 hd y1268 ff4 fs7 fc0 sc0 ls0 ws0">typically easy<span class="_ _2"/>. I’<span class="_ _0"/>v<span class="_ _0"/>e had success with three basic approaches, but it’<span class="_ _2"/>s sometimes </div><div class="t m0 x3 hd y1269 ff4 fs7 fc0 sc0 ls0 ws0">difcult to determine which tactic will work best. <span class="_ _0"/>These approaches include</div><div class="t m0 x16 h1f y126a ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y126b ff3 fs7 fc0 sc0 ls0 ws0">Mirroring<span class="_ _41"> </span><span class="ff4 lsb ws16">He says something negati<span class="_ _0"/>ve. <span class="_ _3"/>Y<span class="_ _1b"/>ou agree with him and say </span></div><div class="t m0 x1 hd y126c ff4 fs7 fc0 sc0 lsb ws16">something equally negati<span class="_ _0"/>v<span class="_ _0"/>e about the same topic.</div><div class="t m0 x16 h1f y126d ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x1 h2c y126e ff3 fs7 fc0 sc0 ls0 ws0">Diehard positivity<span class="_ _41"> </span><span class="ff4 lsb ws16">Show that their negati<span class="_ _0"/>vity does not af<span class="_ _0"/>fect you. Just </span></div><div class="t m0 x1 hd y126f ff4 fs7 fc0 sc0 ls0 ws0">continue to try and win them ov<span class="_ _0"/>er<span class="_ _2"/>.</div><div class="t m0 x16 h1f y1270 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y1271 ff3 fs7 fc0 sc0 ls0 ws0">Quiet authority<span class="_ _a"> </span><span class="ff4">Depending on your story and the person’<span class="_ _2"/>s position, you can </span></div><div class="t m0 x1 hd y1272 ff4 fs7 fc0 sc0 lsb ws16">simply ignore the negati<span class="_ _0"/>vity and assume the role of an authority<span class="_ _2"/>. Oddly enough, </div><div class="t m0 x1 hd y1273 ff4 fs7 fc0 sc0 ls0 ws0">these people seem to respond well to authority gures, probably because true </div><div class="t m0 x1 hd y1274 ff4 fs7 fc0 sc0 ls0 ws0">authority gures are the only people who are naturally unaf<span class="_ _0"/>fected by their </div><div class="t m0 x1 hd y1275 ff4 fs7 fc0 sc0 ls27 ws0">negati<span class="_ _0"/>vity<span class="_ _2"/>.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
