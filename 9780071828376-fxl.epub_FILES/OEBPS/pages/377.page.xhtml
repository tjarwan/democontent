<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf179" class="pf w2 h2" data-page-no="179"><div class="pc pc179 w2 h2"><img class="bi xaf y2224 w4 h94" alt="" src="bg179.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">354<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 hd y2225 ff4 fs7 fc0 sc0 lsf ws1b">system, we could lock out or disable the existing accounts, disable video feeds and </div><div class="t m0 x3 hd y2226 ff4 fs7 fc0 sc0 ls10 ws16">recording, physically inltrate the organization, and then re-enable the video feeds.</div><div class="t m0 x4 hd y2227 ff4 fs7 fc0 sc0 lsb ws16">I’<span class="_ _0"/>v<span class="_ _0"/>e seen many or<span class="_ _0"/>ganizations where physical security–related systems go </div><div class="t m0 x3 hd y2228 ff4 fs7 fc0 sc0 ls0 ws0">unpatched specically because the patch might “break” that important system. </div><div class="t m0 x3 hd y2229 ff4 fs7 fc0 sc0 ls0 ws0">Ironically<span class="_ _2"/>, this makes our job much easier to identify and compromise these target </div><div class="t m0 x3 hd y222a ff4 fs7 fc0 sc0 ls0 ws0">workstations once we ha<span class="_ _0"/>ve a pi<span class="_ _0"/>v<span class="_ _0"/>ot point on the network. Many of these modern </div><div class="t m0 x3 hd y222b ff4 fs7 fc0 sc0 ls0 ws0">systems e<span class="_ _0"/>ven ha<span class="_ _0"/>ve apps to manage the system and vie<span class="_ _0"/>w footage from a smart phone.</div><div class="t m0 x3 h7 y222c ff1 fs3 fc0 sc0 ls0 ws0">Security Alarm Systems</div><div class="t m0 x3 hd y222d ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e can’t possibly cov<span class="_ _0"/>er all of the div<span class="_ _0"/>erse alarm systems or home security systems, </div><div class="t m0 x3 hd y222e ff4 fs7 fc0 sc0 ls0 ws0">but we can discuss some of the common weaknesses present in these systems. <span class="_ _0"/>These </div><div class="t m0 x3 hd y222f ff4 fs7 fc0 sc0 ls0 ws0">systems tend to represent a fe<span class="_ _0"/>w core monitoring sensors and a central system to alert </div><div class="t m0 x3 hd y2230 ff4 fs7 fc0 sc0 ls0 ws0">a third party to respond to potentially malicious acti<span class="_ _0"/>vity<span class="_ _2"/>. <span class="_ _0"/>A typical alarm system will </div><div class="t m0 x3 hd y2231 ff4 fs7 fc0 sc0 ls0 ws0">hav<span class="_ _0"/>e some or all of these sensors, which can trigger an alarm:</div><div class="t m0 x16 h1f y2232 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y2233 ff4 fs7 fc0 sc0 ls0 ws0">Motion sensors</div><div class="t m0 x16 h1f y2234 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y2235 ff4 fs7 fc0 sc0 ls0 ws0">Camera sensors</div><div class="t m0 x3 h21 y2236 ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-25<span class="_ _21"> </span><span class="ffc">Computer CCTV DVR system and IP cameras</span></div><div class="t m0 x81 h22 y2237 ffd fs5 fc0 sc0 ls0 ws0">IP Security camera</div><div class="t m0 x89 h22 y2238 ffd fs5 fc0 sc0 ls0 ws0">Monitor</div><div class="t m0 x64 h22 y2239 ffd fs5 fc0 sc0 ls0 ws0">displays feeds</div><div class="t m0 x75 h22 y2238 ffd fs5 fc0 sc0 ls0 ws0">Computer</div><div class="t m0 xe5 h22 y2239 ffd fs5 fc0 sc0 ls0 ws0">TV card &amp;</div><div class="t m0 x1a h22 y223a ffd fs5 fc0 sc0 ls0 ws0">DVR system</div><div class="t m0 xea h22 y223b ffd fs5 fc0 sc0 ls0 ws0">Ethernet switc<span class="fc5 sc0">h</span></div><div class="t m0 x9 h22 y223c ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">Ethernet</span></div><div class="t m0 x9 h22 y223d ffd fs5 fc0 sc0 ls0 ws0"><span class="fc5 sc0">network</span></div><div class="
