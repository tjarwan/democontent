<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf12" class="pf w2 h2" data-page-no="12"><div class="pc pc12 w2 h2"><img class="bi x3 yfd w4 hf" alt="" src="bg12.png"/><div class="t m0 x21 h10 y5a ff1 fs9 fc0 sc0 ls0 ws0">xvii</div><div class="t m0 x22 h11 yfe ff2 fsa fc0 sc0 ls0 ws0">Acknowledgments</div><div class="t m0 x3 hd yff ff4 fs7 fc0 sc0 ls0 ws0">There are so many people I w<span class="_ _0"/>ant to acknowledge and thank—whether you ha<span class="_ _0"/>v<span class="_ _0"/>e </div><div class="t m0 x3 hd y100 ff4 fs7 fc0 sc0 ls0 ws0">helped me directly with this book or are just a good friend, I’m glad to hav<span class="_ _0"/>e you all </div><div class="t m0 x3 hd y101 ff4 fs7 fc0 sc0 ls0 ws0">share this with me. First, I hav<span class="_ _0"/>e to thank Erin. I lov<span class="_ _0"/>e you so much, thank you for </div><div class="t m0 x3 hd y102 ff4 fs7 fc0 sc0 ls0 ws0">all of your unending support. I hav<span class="_ _0"/>e to thank my mother for being a great mother<span class="_ _0"/>, a </div><div class="t m0 x3 hd y103 ff4 fs7 fc0 sc0 ls0 ws0">wonderful person and woman, super supporti<span class="_ _0"/>v<span class="_ _0"/>e and loving, al<span class="_ _0"/>ways understanding, </div><div class="t m0 x3 hd y104 ff4 fs7 fc0 sc0 ls0 ws0">and the best mom e<span class="_ _0"/>ver<span class="_ _2"/>. I want to thank my stepfather for pro<span class="_ _0"/>viding good stories, a </div><div class="t m0 x3 hd y105 ff4 fs7 fc0 sc0 ls0 ws0">le<span class="_ _0"/>vel head, and plenty of cognac to a much-younger <span class="_ _0"/>T<span class="_ _2"/>yler<span class="_ _2"/>.</div><div class="t m0 x4 hd y106 ff4 fs7 fc0 sc0 ls0 ws0">I want to thank my father for being a great f<span class="_ _0"/>ather<span class="_ _0"/>, a role-model gentleman, and the </div><div class="t m0 x3 hd y107 ff4 fs7 fc0 sc0 ls0 ws0">best daddio e<span class="_ _0"/>ver<span class="_ _2"/>. Thank you to my future stepmother for making my dad v<span class="_ _0"/>ery happy </div><div class="t m0 x3 hd y108 ff4 fs7 fc0 sc0 ls0 ws0">and being a genuinely great person.</div><div class="t m0 x4 hd y109 ff4 fs7 fc0 sc0 ls0 ws0">Thank you to Raeby for being the best little big sister<span class="_ _0"/>, (usually) le<span class="_ _0"/>vel headed, b<span class="_ _0"/>ut </div><div class="t m0 x3 hd y10a ff4 fs7 fc0 sc0 ls0 ws0">always lo<span class="_ _0"/>ving and a little rock in my memory<span class="_ _2"/>. Thank you to Donby for the endless </div><div class="t m0 x3 hd y10b ff4 fs7 fc0 sc0 ls0 ws0">artistic support, being a great brother-in-la<span class="_ _0"/>w<span class="_ _2"/>, and providing us with the best niece in </div><div class="t m0 x3 hd y10c ff4 fs7 fc0 sc0 ls0 ws0">the world.</div><div class="t m0 x4 hd y10d ff4 fs7 fc0 sc0 ls0 ws0">Jenners, for always being e<span class="_ _0"/>xcited and supporti<span class="_ _0"/>ve, and the best little sister<span class="_ _2"/>. Corby<span class="_ _2"/>, </div><div class="t m0 x3 hd y10e ff4 fs7 fc0 sc0 ls0 ws0">for being a good and kind person and a great brother<span class="_ _2"/>. Bren, for being a little punk, </div><div class="t m0 x3 hd y10f ff4 fs7 fc0 sc0 ls0 ws0">but a good person and a great brother<span class="_ _2"/>. I lov<span class="_ _0"/>e you all.</div><div class="t m0 x4 hd y110 ff4 fs7 fc0 sc0 ls0 ws0">Thank you to all my friends who I couldn’t hang out with on more than a fe<span class="_ _0"/>w </div><div class="t m0 x3 hd y111 ff4 fs7 fc0 sc0 ls0 ws0">occasions.</div><div class="t m0 x4 hd y112 ff4 fs7 fc0 sc0 ls0 ws0">Thank you, Reg, for all of the help to mak<span class="_ _0"/>e this book what I wanted it to be and </div><div class="t m0 x3 hd y113 ff4 fs7 fc0 sc0 ls0 ws0">all the fun and education working together<span class="_ _2"/>. I really did learn a lot working with </div><div class="t m0 x3 hd y114 ff4 fs7 fc0 sc0 ls0 ws0">you. Thank you, Stamas, for all the good times, being a great teammate, and being </div><div class="t m0 x3 hd y115 ff4 fs7 fc0 sc0 ls0 ws0">a really sweet guy no matter ho<span class="_ _0"/>w much you try to hide it. <span class="_ _0"/>W<span class="_ _2"/>e’ll denitely work </div><div class="t m0 x3 hd y116 ff4 fs7 fc0 sc0 ls0 ws0">together in the future.</div><div class="t m0 x4 hd y117 ff4 fs7 fc0 sc0 ls0 ws0">Thank you, Ste<span class="_ _0"/>ve and Bob, for being a huge help in so man<span class="_ _0"/>y different w<span class="_ _0"/>ays. I </div><div class="t m0 x3 hd y118 ff4 fs7 fc0 sc0 ls0 ws0">really can’t thank you enough. <span class="_ _1b"/>Y<span class="_ _3"/>ou’<span class="_ _0"/>v<span class="_ _0"/>e gone well beyond what was necessary so </div><div class="t m0 x3 hd y119 ff4 fs7 fc0 sc0 ls0 ws0">many times, and it’<span class="_ _2"/>s been really awesome working with you.</div><div class="t m0 x4 hd y11a ff4 fs7 fc0 sc0 ls0 ws0">I hav<span class="_ _0"/>e to thank Stacks Espresso for not only providing a great place to do an </div><div class="t m0 x3 hd y11b ff4 fs7 fc0 sc0 ls0 ws0">absurd amount of the writing for this book, but also pro<span class="_ _0"/>viding the necessary caf<span class="_ _0"/>feine </div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
