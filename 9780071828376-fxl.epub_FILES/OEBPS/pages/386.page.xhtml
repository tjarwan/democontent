<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf182" class="pf w2 h2" data-page-no="182"><div class="pc pc182 w2 h2"><img class="bi xaf y615 w4 h97" alt="" src="bg182.png"/><div class="t m0 xb h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 9: Physical Infiltration<span class="_ _9"> </span><span class="ff1 fs9 lsa">363</span></div><div class="t m0 x3 h7 y328 ff1 fs3 fc0 sc0 ls0 ws0">Man T<span class="_ _3"/>rap Systems</div><div class="t m0 x3 hd y329 ff4 fs7 fc0 sc0 ls0 ws0">A man trap system is essentially an ingress/egress area designed to limit the speed at </div><div class="t m0 x3 hd y32a ff4 fs7 fc0 sc0 ls0 ws0">which indi<span class="_ _0"/>viduals can enter or leav<span class="_ _0"/>e a secured area, gi<span class="_ _0"/>ving security personnel ample </div><div class="t m0 x3 hd y32b ff4 fs7 fc0 sc0 ls0 ws0">time to ensure the indi<span class="_ _0"/>vidual in the man trap is authorized to proceed. In most cases, </div><div class="t m0 x3 hd y32c ff4 fs7 fc0 sc0 ls0 ws0">this reduction in speed is accomplished by essentially “trapping” the indi<span class="_ _0"/>vidual </div><div class="t m0 x3 hd y32d ff4 fs7 fc0 sc0 ls0 ws0">between the two access-controlled doors such as in Figure 9-29.</div><div class="t m0 x4 hd y32e ff4 fs7 fc0 sc0 ls0 ws0">There are stand-alone man trap systems that look like strange futuristic phone </div><div class="t m0 x3 hd y32f ff4 fs7 fc0 sc0 ls0 ws0">booths with a door on either end. More commonly though, you’ll probably see a man </div><div class="t m0 x3 hd y330 ff4 fs7 fc0 sc0 ls0 ws0">trap that utilizes elements of the building to create a mini-hall<span class="_ _0"/>way–like spot where </div><div class="t m0 x3 hd y331 ff4 fs7 fc0 sc0 ls0 ws0">users are temporarily constrained. T<span class="_ _3"/>ypically<span class="_ _2"/>, each door will hav<span class="_ _0"/>e its own unique </div><div class="t m0 x3 hd y332 ff4 fs7 fc0 sc0 ls0 ws0">access control token such as unique ke<span class="_ _0"/>ys or PIN codes, and many times, the<span class="_ _0"/>y will </div><div class="t m0 x3 hd y333 ff4 fs7 fc0 sc0 ls0 ws0">be dif<span class="_ _0"/>ferent for each door<span class="_ _0"/>. F<span class="_ _0"/>or example, a security guard might ha<span class="_ _0"/>ve to open the rst </div><div class="t m0 x3 hd y334 ff4 fs7 fc0 sc0 ls0 ws0">door with a traditional ke<span class="_ _0"/>y and then personnel might hav<span class="_ _0"/>e to use RFID badges at the </div><div class="t m0 x3 hd y335 ff4 fs7 fc0 sc0 ls0 ws0">second door<span class="_ _2"/>.</div><div class="t m0 x4 hd y336 ff4 fs7 fc0 sc0 ls0 ws0">These types of man trap systems are particularly common in data centers where </div><div class="t m0 x3 hd y337 ff4 fs7 fc0 sc0 ls0 ws0">there aren’t generally lar<span class="_ _0"/>ge numbers of employees entering and lea<span class="_ _0"/>ving the location </div><div class="t m0 x3 hd y338 ff4 fs7 fc0 sc0 ls0 ws0">each day<span class="_ _2"/>. Most re codes prohibit both doors from being locked by automated </div><div class="t m0 x3 hd y339 ff4 fs7 fc0 sc0 ls0 ws0">systems, which would be an ob<span class="_ _0"/>vious problem if a re ev<span class="_ _0"/>er broke out. Ho<span class="_ _0"/>we<span class="_ _0"/>ver<span class="_ _2"/>, some </div><div class="t m0 x3 hd y33a ff4 fs7 fc0 sc0 ls0 ws0">areas might be allo<span class="_ _0"/>wed to lock both doors when a security guard is required to be </div><div class="t m0 x3 hd y367 ff4 fs7 fc0 sc0 ls0 ws0">present.</div><div class="t m0 x4 hd y368 ff4 fs7 fc0 sc0 ls0 ws0">Man traps present some relati<span class="_ _0"/>vely difcult challenges, and typically the fact that </div><div class="t m0 x3 hd y369 ff4 fs7 fc0 sc0 ls0 ws0">there’<span class="_ _2"/>s usually a security guard present means they are probably not a good point </div><div class="t m0 x3 hd y36a ff4 fs7 fc0 sc0 ls0 ws0">of entry<span class="_ _2"/>. Of course, if we’<span class="_ _0"/>re able to copy v<span class="_ _0"/>alid credentials, we might be able to pass </div><div class="t m0 x3 h21 y22dd ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-29<span class="_ _21"> </span><span class="ffc">Aerial view of man trap system</span></div><div class="t m0 x4f h22 y22de ffd fs5 fc0 sc0 ls0 ws0">Security Guard</div><div class="t m0 x69 h22 y22df ffd fs5 fc0 sc0 ls0 ws0">Observation Room</div><div class="t m0 x8b h22 y22e0 ffd fs5 fc0 sc0 ls0 ws0">Public Area</div><div class="t m0 x72 h22 y22e1 ffd fs5 fc0 sc0 ls0 ws0">Privileged Area</div><div class="t m0 x9 h22 y22e2 ffd fs5 fc0 sc0 ls0 ws0">Second Access Control</div><div class="t m0 x88 h22 y22e3 ffd fs5 fc0 sc0 ls0 ws0">at Ingress Point</div><div class="t m0 x88 h22 y22e4 ffd fs5 fc0 sc0 ls0 ws0">Access Control</div><div class="t m0 xef h22 y22e5 ffd fs5 fc0 sc0 ls0 ws0">First Ingress Point</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
