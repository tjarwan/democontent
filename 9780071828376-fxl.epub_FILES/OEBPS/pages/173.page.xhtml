s is to obtain them through websites </div><div class="t m0 x3 hd y103b ff4 fs7 fc0 sc0 ls0 ws0">and search engines. <span class="_ _0"/>W<span class="_ _3"/>e’<span class="_ _0"/>ve already co<span class="_ _0"/>vered man<span class="_ _0"/>y ways to make your use of search </div><div class="t m0 x3 hd y103c ff4 fs7 fc0 sc0 ls0 ws0">engines more efcient, but there are additional tools specically b<span class="_ _0"/>uilt to automate </div><div class="t m0 x3 hd y103d ff4 fs7 fc0 sc0 ls0 ws0">using search engines to nd v<span class="_ _0"/>alid e-mail addresses. In the following e<span class="_ _0"/>xample, we’<span class="_ _2"/>re </div><div class="t m0 x3 hd y103e ff4 fs7 fc0 sc0 ls0 ws0">using theharvester<span class="_ _2"/>, which is a Python script created to search multiple sources for </div><div class="t m0 x3 hd y103f ff4 fs7 fc0 sc0 ls0 ws0">v<span class="_ _0"/>alid e-mail addresses:</div><div class="t m0 x3 h44 y1040 fff fse fc0 sc0 ls0 ws0">root@kali:~# theharvester -d weaktarget.com -b google -l 500</div><div class="t m0 x3 h44 y1041 fff fse fc0 sc0 ls0 ws0">*******************************************************************</div><div class="t m0 x3 h44 y1042 fff fse fc0 sc0 ls0 ws0">*                                                                 *</div><div class="t m0 x3 h44 y1043 fff fse fc0 sc0 ls0 ws0">* | |_| |__   ___    /\  /\__ _ _ ____   _____  ___| |_ ___ _ __  *</div><div class="t m0 x3 h44 y1044 fff fse fc0 sc0 ls0 ws0">* | __| ‘_ \ / _ \  / /_/ / _` | ‘__\ \ / / _ \/ __| __/ _ \ ‘__| *</div><div class="t m0 x3 h44 y1045 fff fse fc0 sc0 ls0 ws0">* | |_| | | |  __/ / __  / (_| | |   \ V /  __/\__ \ ||  __/ |    *</div><div class="t m0 x3 h44 y1046 fff fse fc0 sc0 ls0 ws0">*  \__|_| |_|\___| \/ /_/ \__,_|_|    \_/ \___||___/\__\___|_|    *</div><div class="t m0 x3 h44 y1047 fff fse fc0 sc0 ls0 ws0">*                                                                 *</div><div class="t m0 x3 h44 y1048 fff fse fc0 sc0 ls0 ws0">* TheHarves
