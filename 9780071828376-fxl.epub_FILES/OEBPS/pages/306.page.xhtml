<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf132" class="pf w2 h2" data-page-no="132"><div class="pc pc132 w2 h2"><img class="bi xaf y1d1a w5 h7a" alt="" src="bg132.png"/><div class="t m0 x2 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 8: Spear Phishing with Hardware T<span class="_ _0"/>rojans<span class="_ _9"> </span><span class="ff1 fs9 lsa">283</span></div><div class="t m0 x3 h7 y328 ff1 fs3 fc0 sc0 ls0 ws0">W<span class="_ _0"/>akizashi Offensive Phone</div><div class="t m0 x3 hd y329 ff4 fs7 fc0 sc0 ls0 ws0">Other than accessing the phone remotely<span class="_ _2"/>, one additional tool will completely </div><div class="t m0 x3 hd y32a ff4 fs7 fc0 sc0 ls0 ws0">transform the phone and make it much more viable as an attack tool. <span class="_ _0"/>W<span class="_ _3"/>e can easily </div><div class="t m0 x3 hd y32b ff4 fs7 fc0 sc0 ls0 ws0">install a full Linux distribution on the phone and ha<span class="_ _0"/>v<span class="_ _0"/>e it operate exactly the same as </div><div class="t m0 x3 hd y32c ff4 fs7 fc0 sc0 ls0 ws0">a virtual machine en<span class="_ _0"/>vironment. <span class="_ _0"/>This means that the Linux installation will operate </div><div class="t m0 x3 hd y32d ff4 fs7 fc0 sc0 ls0 ws0">like a guest virtual machine (VM) completely separate from the phone’<span class="_ _2"/>s <span class="_ _0"/>Android </div><div class="t m0 x3 hd y32e ff4 fs7 fc0 sc0 ls0 ws0">host operating system.</div><div class="t m0 x4 hd y32f ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>o install a Kali Linux <span class="_ _0"/>VM on the phone, we’ll use the LinuxDeploy app </div><div class="t m0 x3 hd y360 ff4 fs7 fc0 sc0 ls0 ws0">from meek. <span class="_ _3"/>Y<span class="_ _3"/>ou simply set a fe<span class="_ _0"/>w conguration choices, and then LinuxDeploy </div><div class="t m0 x3 hd y361 ff4 fs7 fc0 sc0 ls0 ws0">do<span class="_ _0"/>wnloads the distribution and installs the appropriate packages completely </div><div class="t m0 x3 hd y362 ff4 fs7 fc0 sc0 ls0 ws0">automatically<span class="_ _2"/>. This can take some time, so you should be connected to a wireless </div><div class="t m0 x3 hd y363 ff4 fs7 fc0 sc0 ls0 ws0">network and be patient. <span class="_ _3"/>Y<span class="_ _1b"/>ou’ll also need to get an additional SD card for the phone to </div><div class="t m0 x3 hd y364 ff4 fs7 fc0 sc0 ls0 ws0">hold the Linux installation. <span class="_ _3"/>Y<span class="_ _3"/>ou should start with at least an 8GB SD card, but with </div><div class="t m0 x3 hd y365 ff4 fs7 fc0 sc0 ls0 ws0">the cost of SD cards being so lo<span class="_ _0"/>w<span class="_ _2"/>, it probably makes sense to get the largest card </div><div class="t m0 x3 hd y366 ff4 fs7 fc0 sc0 ls0 ws0">possible.</div><div class="t m0 x4 hd y146e ff4 fs7 fc0 sc0 ls0 ws0">Once installed, open the LinuxDeploy app as sho<span class="_ _0"/>wn in Figure 8-5 and tap the </div><div class="t m0 x3 hd y1d1b ff4 fs7 fc0 sc0 ls0 ws0">arro<span class="_ _0"/>w icon in the bottom-right corner<span class="_ _0"/>. Under the Deplo<span class="_ _0"/>y heading, tap Distribution </div><div class="t m0 x3 h21 y1d1c ff1 fs2 fc0 sc0 ls0 ws0">Figure 8-5<span class="_ _21"> </span><span class="ffc">LinuxDeploy app</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
