<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf153" class="pf w2 h2" data-page-no="153"><div class="pc pc153 w2 h2"><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">316<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">actions and story will likely recei<span class="_ _0"/>ve much more concerted inspection by the person </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">you are speaking with.</div><div class="t m0 x4 hd y11e ff4 fs7 fc0 sc0 ls0 ws0">An e<span class="_ _0"/>ven more comical e<span class="_ _0"/>xample of token questioning happened to me when I </div><div class="t m0 x3 hd y11f ff4 fs7 fc0 sc0 lsb ws16">had physically inltrated a nancial services building by knocking on the door after </div><div class="t m0 x3 hd y120 ff4 fs7 fc0 sc0 ls0 ws0">hours and thanking the cleaning person for coming to the door because I had left </div><div class="t m0 x3 hd y121 ff4 fs7 fc0 sc0 ls0 ws0">my ke<span class="_ _0"/>y in the ofce. <span class="_ _0"/>After about an hour of me hopping between a fe<span class="_ _0"/>w computers, </div><div class="t m0 x3 hd y398 ff4 fs7 fc0 sc0 ls0 ws0">the cleaning person came up to me and asked, “Do you work here?” I look<span class="_ _0"/>ed at the </div><div class="t m0 x3 hd y399 ff4 fs7 fc0 sc0 ls0 ws0">person and said, “Y<span class="_ _3"/>es, I just hav<span class="_ _0"/>e to x these computers after hours,<span class="_ _2"/>” and turned </div><div class="t m0 x3 hd y3c6 ff4 fs7 fc0 sc0 ls0 ws0">back to the computer to continue my work. <span class="_ _0"/>The person walked a<span class="_ _0"/>way and I continued </div><div class="t m0 x3 hd y4b0 ff4 fs7 fc0 sc0 ls0 ws0">my work for another hour without incident. Ho<span class="_ _0"/>w’<span class="_ _2"/>s that for token questioning?</div><div class="t m0 x4 hd y126 ff4 fs7 fc0 sc0 ls0 ws0">For our purposes, the main dif<span class="_ _0"/>ference between token questioning and security </div><div class="t m0 x3 hd y978 ff4 fs7 fc0 sc0 ls0 ws0">confrontations are that a security confrontation will likely lead to a point where you </div><div class="t m0 x3 hd y979 ff4 fs7 fc0 sc0 ls0 ws0">are required to leav<span class="_ _0"/>e the facility<span class="_ _3"/>. This does not mean that it will escalate to the point </div><div class="t m0 x3 hd y39c ff4 fs7 fc0 sc0 ls0 ws0">of being arrested or e<span class="_ _0"/>ven that our story will be pro<span class="_ _0"/>ven false, b<span class="_ _0"/>ut rather that it will be </div><div class="t m0 x3 hd y39d ff4 fs7 fc0 sc0 ls0 ws0">escalated to the point where we hav<span class="_ _0"/>e no choice b<span class="_ _0"/>ut to leav<span class="_ _0"/>e.</div><div class="t m0 x4 hd y97a ff4 fs7 fc0 sc0 ls0 ws0">Determining if the person questioning you is in the mind-set for a security </div><div class="t m0 x3 hd y97b ff4 fs7 fc0 sc0 ls0 ws0">confrontation is relati<span class="_ _0"/>vely straightforward. <span class="_ _0"/>T<span class="_ _3"/>ypically<span class="_ _2"/>, the person will attempt to </div><div class="t m0 x3 hd y162b ff4 fs7 fc0 sc0 ls0 ws0">sound authoritati<span class="_ _0"/>ve, their body language will be much more confrontational, and </div><div class="t m0 x3 hd y11f3 ff4 fs7 fc0 sc0 lsb ws16">they will ha<span class="_ _0"/>ve a more interrogating manner of speaking, asking pointed questions in </div><div class="t m0 x3 hd y11f4 ff4 fs7 fc0 sc0 ls0 ws0">a rapid-re way<span class="_ _2"/>, rather than having a con<span class="_ _2"/>versational way of speaking.</div><div class="t m0 x4 hd y1e87 ff4 fs7 fc0 sc0 ls0 ws0">For e<span class="_ _0"/>xample, if you hav<span class="_ _0"/>e a very good story b<span class="_ _0"/>ut you are confronted by a security </div><div class="t m0 x3 hd y1e88 ff4 fs7 fc0 sc0 ls0 ws0">guard who is unable to verify your story<span class="_ _3"/>, you may be required to “come back” </div><div class="t m0 x3 hd y11f5 ff4 fs7 fc0 sc0 lsb ws16">later<span class="_ _2"/>. One example happened to me during a physical penetration test at a nancial </div><div class="t m0 x3 hd y19a1 ff4 fs7 fc0 sc0 lsb ws16">services rm. I was approached by a security guard in an interior hallw<span class="_ _0"/>ay who began </div><div class="t m0 x3 hd y19a2 ff4 fs7 fc0 sc0 ls0 ws0">questioning me immediately<span class="_ _2"/>.</div><div class="t m0 x65 h2c y1fb3 ff3 fs7 fc0 sc0 ls0 ws0">Guard:<span class="ff4"> Excuse me, who are you?</span></div><div class="t m0 x65 h24 y1fb4 ff5 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e both stop and face each other dir<span class="_ _0"/>ectly<span class="_ _2"/>.</div><div class="t m0 x65 h2c y1fb5 ff3 fs7 fc0 sc0 ls0 ws0">Me:<span class="ff4"> Oh, hi, I’m Jason.</span></div><div class="t m0 x65 h2c y1fb6 ff3 fs7 fc0 sc0 ls0 ws0">Guard:<span class="ff4"> <span class="_ _0"/>What are you doing here?</span></div><div class="t m0 x65 h2c y1fb7 ff3 fs7 fc0 sc0 ls0 ws0">Me:<span class="ff4"> I’m just working on an audit.</span></div><div class="t m0 x65 h24 y1fb8 ff5 fs7 fc0 sc0 ls0 ws0">Implying that I was an external consultant.</div><div class="t m0 x65 h2c y1fb9 ff3 fs7 fc0 sc0 ls0 ws0">Guard:<span class="ff4"> For who?</span></div><div class="t m0 x65 h2c y1fba ff3 fs7 fc0 sc0 ls0 ws0">Me:<span class="ff4"> <span class="_ _0"/>W<span class="_ _0"/>ith Jerry Gallo<span class="_ _0"/>w<span class="_ _2"/>.</span></div><div class="t m0 x65 h24 y1fbb ff5 fs7 fc0 sc0 ls0 ws0">(J<span class="_ _0"/>erry being a C-level employee at the or<span class="_ _0"/>ganization, who I kne<span class="_ _0"/>w was away<span class="_ _2"/>.)</div><div class="t m0 x65 h2c y1fbc ff3 fs7 fc0 sc0 ls0 ws0">Guard:<span class="ff4"> <span class="_ _0"/>W<span class="_ _3"/>ell, you’<span class="_ _0"/>re not supposed to be here without an escort.</span></div><div class="t m0 x65 h2c y1fbd ff3 fs7 fc0 sc0 ls0 ws0">Me:<span class="ff4"> Oh damn it, I’m sorry<span class="_ _2"/>, I didn’t realize. Jerry ne<span class="_ _0"/>ver told me.</span></div><div class="t m0 x65 h2c y1fbe ff3 fs7 fc0 sc0 ls0 ws0">Guard:<span class="ff4"> Do you hav<span class="_ _0"/>e anyone here with you?</span></div><div class="t m0 x65 h2c y1fbf ff3 fs7 fc0 sc0 ls0 ws0">Me:<span class="ff4"> No, I was just nishing up some stuf<span class="_ _0"/>f for the night.</span></div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
