<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pfe7" class="pf w2 h2" data-page-no="e7"><div class="pc pce7 w2 h2"><img class="bi xaf y15d7 w4 hf" alt="" src="bge7.png"/><div class="t m0 xbe h10 y83 ff1 fs9 fc0 sc0 lsa ws0">208<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x3 hd y172 ff4 fs7 fc0 sc0 ls0 ws0">tend to be much more lax about what they’<span class="_ _0"/>ll view on the Internet and ho<span class="_ _0"/>w the<span class="_ _0"/>y deal </div><div class="t m0 x3 hd y173 ff4 fs7 fc0 sc0 ls0 ws0">with people on the Internet, both kno<span class="_ _0"/>wn and unknown.</div><div class="t m0 x3 h16 y15d8 ff1 fsb fc0 sc0 ls0 ws0">Wireless Phases</div><div class="t m0 x3 hd y15d9 ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>o most effecti<span class="_ _0"/>vely tar<span class="_ _0"/>get wireless systems and vulnerabilities, we will perform this </div><div class="t m0 x3 hd y15da ff4 fs7 fc0 sc0 ls0 ws0">phase of attack in the follo<span class="_ _0"/>wing order:</div><div class="t m0 x16 hd y15db ff3 fs2 fc0 sc0 ls0 ws0">1.<span class="_ _3e"> </span><span class="ff4 fs7">Wireless reconnaissance</span></div><div class="t m0 x16 hd y15dc ff3 fs2 fc0 sc0 ls0 ws0">2.<span class="_ _3e"> </span><span class="ff4 fs7">Attack wireless access points</span></div><div class="t m0 x16 hd y15dd ff3 fs2 fc0 sc0 ls0 ws0">3.<span class="_ _3e"> </span><span class="ff4 fs7">Attack wireless clients</span></div><div class="t m0 x4 hd y15de ff4 fs7 fc0 sc0 ls0 ws0">During wireless reconnaissance, we will seek to identify target wireless netw<span class="_ _0"/>orks </div><div class="t m0 x3 hd y15df ff4 fs7 fc0 sc0 lsb ws16">and wireless clients belonging to the target or<span class="_ _0"/>ganization. If we identify any </div><div class="t m0 x3 hd y15e0 ff4 fs7 fc0 sc0 lsb ws16">potentially vulnerable wireless networks associated with our tar<span class="_ _0"/>get organization, we </div><div class="t m0 x3 hd y15e1 ff4 fs7 fc0 sc0 ls0 ws0">will begin by attacking them. If we are unable to compromise an<span class="_ _0"/>y of the identied </div><div class="t m0 x3 hd y15e2 ff4 fs7 fc0 sc0 ls0 ws0">wireless networks, we will mo<span class="_ _0"/>ve on to tar<span class="_ _0"/>geting wireless clients. In my experience, </div><div class="t m0 x3 hd y15e3 ff4 fs7 fc0 sc0 ls0 ws0">targeting wireless clients has achie<span class="_ _0"/>v<span class="_ _0"/>ed success more often than has targeting access </div><div class="t m0 x3 hd y15e4 ff4 fs7 fc0 sc0 lsb ws16">points. Ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, there are a fe<span class="_ _0"/>w reasons why we’<span class="_ _2"/>d want to target access points </div><div class="t m0 x3 hd y15e5 ff4 fs7 fc0 sc0 ls0 ws0">rst. First, the stationary nature of the access points means that we aren’t under the </div><div class="t m0 x3 hd y15e6 ff4 fs7 fc0 sc0 ls0 ws0">same time limits when targeting a remote w<span class="_ _0"/>orker on someone else’<span class="_ _2"/>s network. For </div><div class="t m0 x3 hd y15e7 ff4 fs7 fc0 sc0 ls0 ws0">example, if we tar<span class="_ _0"/>get a remote worker at a cof<span class="_ _0"/>fee shop, we might ha<span class="_ _0"/>ve a maximum </div><div class="t m0 x3 hd y15e8 ff4 fs7 fc0 sc0 ls0 ws0">of 45 minutes to perform our attack before the target emplo<span class="_ _0"/>yee leav<span class="_ _0"/>es. If we target a </div><div class="t m0 x3 hd y15e9 ff4 fs7 fc0 sc0 ls0 ws0">wireless network instead, not only will the network (most lik<span class="_ _0"/>ely) be av<span class="_ _0"/>ailable to us </div><div class="t m0 x3 hd y15ea ff4 fs7 fc0 sc0 ls0 ws0">24 hours a day<span class="_ _2"/>, but we might ha<span class="_ _0"/>ve wireless clients come and go, which are typically </div><div class="t m0 x3 hd y15eb ff4 fs7 fc0 sc0 ls0 ws0">on the network much longer<span class="_ _2"/>. In short, either wireless networks o<span class="_ _0"/>wned by the target </div><div class="t m0 x3 hd y15ec ff4 fs7 fc0 sc0 lsb ws16">organization or its emplo<span class="_ _0"/>yees are guaranteed to be a more target-rich en<span class="_ _2"/>vironment. </div><div class="t m0 x3 hd y15ed ff4 fs7 fc0 sc0 ls0 ws0">Thus, e<span class="_ _0"/>ven if the wireless network turns out not to be vulnerable to a direct attack, </div><div class="t m0 x3 hd y15ee ff4 fs7 fc0 sc0 ls0 ws0">we can target the clients at the location.</div><div class="t m0 x4 hd y15ef ff4 fs7 fc0 sc0 lsb ws30">W<span class="_ _3"/>e will not only seek to identify any wireless networks at the target or<span class="_ _0"/>ganization’<span class="_ _2"/>s </div><div class="t m0 x3 hd y15f0 ff4 fs7 fc0 sc0 ls0 ws0">headquarters or main ofces, but we will also seek to identify an<span class="_ _0"/>y wireless networks </div><div class="t m0 x3 hd y15f1 ff4 fs7 fc0 sc0 lsb ws16">at remote ofces. It is becoming much more common for organizations to deplo<span class="_ _0"/>y </div><div class="t m0 x3 hd y15f2 ff4 fs7 fc0 sc0 ls0 ws0">centrally managed access points at remote ofces. One of the most common ways </div><div class="t m0 x3 hd y15f3 ff4 fs7 fc0 sc0 ls0 ws0">to do this is with a “wireless controller” at a central location that the remote access </div><div class="t m0 x3 hd y15f4 ff4 fs7 fc0 sc0 ls0 ws0">points contact for their conguration, as well as to report security e<span class="_ _0"/>vents and logs. </div><div class="t m0 x3 hd y15f5 ff4 fs7 fc0 sc0 ls0 ws0">This general architecture is sho<span class="_ _0"/>wn in Figure 7-1.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
