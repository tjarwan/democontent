<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf22" class="pf w2 h2" data-page-no="22"><div class="pc pc22 w2 h2"><img class="bi x3 y290 w4 hf" alt="" src="bg22.png"/><div class="t m0 x34 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 1: Introduction<span class="_ _9"> </span><span class="ff1 fs9 lsa">11</span></div><div class="t m0 x4 hd y172 ff4 fs7 fc0 sc0 lsb ws16">Again, the goal is clear: This book e<span class="_ _0"/>xists to elaborate and illuminate the impact </div><div class="t m0 x3 hd y173 ff4 fs7 fc0 sc0 ls0 ws0">a single indi<span class="_ _0"/>vidual can hav<span class="_ _0"/>e. If you want to understand my ar<span class="_ _0"/>gument for this new </div><div class="t m0 x3 hd y19a ff4 fs7 fc0 sc0 ls0 ws0">cyber<span class="_ _0"/>-wizard and learn the ease with which an indi<span class="_ _0"/>vidual can reach this summit, then </div><div class="t m0 x3 hd y291 ff4 fs7 fc0 sc0 ls0 ws0">follo<span class="_ _0"/>w me through the looking glass.</div><div class="t m0 x3 h4 y292 ff2 fs1 fc0 sc0 ls0 ws0">T<span class="_ _3"/>argeted Organizations</div><div class="t m0 x3 hd y293 ff4 fs7 fc0 sc0 lsb ws16">The important thing to note is that no organization is safe from an <span class="_ _2"/>APT hacker<span class="_ _2"/>, </div><div class="t m0 x3 hd y294 ff4 fs7 fc0 sc0 lsb ws16">large or small. <span class="_ _0"/>That bears repeating: NO or<span class="_ _0"/>ganization is safe from an <span class="_ _0"/>APT hack<span class="_ _0"/>er<span class="fs5 ls0">.</span></div><div class="t m0 x3 hd y295 ff4 fs7 fc0 sc0 ls11 ws16">T<span class="_ _3"/>ake a moment to think of the most meaningful organization that could be<span class="_ _0"/> </div><div class="t m0 x3 hd y296 ff4 fs7 fc0 sc0 ls0 ws0">compromised—gov<span class="_ _0"/>ernments, military agencies, defense contractors, banks, nancial </div><div class="t m0 x3 hd y297 ff4 fs7 fc0 sc0 lsb ws16">rms, utility providers. It doesn’<span class="_ _0"/>t matter to an <span class="_ _2"/>APT hacker<span class="_ _0"/>. Each or<span class="_ _0"/>ganization may </div><div class="t m0 x3 hd y298 ff4 fs7 fc0 sc0 ls0 ws0">present unique challenges, but none are safe.</div><div class="t m0 x4 hd y299 ff4 fs7 fc0 sc0 lsb ws16">Frankly<span class="_ _2"/>, I’m not sure which is worse—the fact that an<span class="_ _0"/>y large or<span class="_ _0"/>ganization can be </div><div class="t m0 x3 hd y29a ff4 fs7 fc0 sc0 lsb ws16">compromised or that any small or<span class="_ _0"/>ganization can be compromised. It’<span class="_ _2"/>s obviously not </div><div class="t m0 x3 hd y29b ff4 fs7 fc0 sc0 ls0 ws0">a good thing if a utility provider can be compromised, b<span class="_ _0"/>ut consider the implications </div><div class="t m0 x3 hd y29c ff4 fs7 fc0 sc0 lsb ws16">to the v<span class="_ _0"/>astly larger number of smaller or<span class="_ _0"/>ganizations. If a large or<span class="_ _0"/>ganization with far </div><div class="t m0 x3 hd y29d ff4 fs7 fc0 sc0 lsb ws16">more resources can be compromised, ho<span class="_ _0"/>w can a tiny or<span class="_ _0"/>ganization with a fraction </div><div class="t m0 x3 hd y29e ff4 fs7 fc0 sc0 lsb ws16">of the budget e<span class="_ _0"/>v<span class="_ _0"/>en stand a chance against an <span class="_ _2"/>APT hacker? The fact is that smaller </div><div class="t m0 x3 hd y29f ff4 fs7 fc0 sc0 lsb ws16">organizations don’<span class="_ _0"/>t stand a chance<span class="fs5 ls0">.<span class="fs7 ws0"> <span class="_ _2"/>As you’ll learn in later chapters, the tactics used </span></span></div><div class="t m0 x3 hd y2a0 ff4 fs7 fc0 sc0 lsb ws16">by an <span class="_ _2"/>APT hacker will make it tri<span class="_ _0"/>vial to compromise small organizations. It’<span class="_ _2"/>s also </div><div class="t m0 x3 hd y2a1 ff4 fs7 fc0 sc0 lsb ws16">much more difcult and far less likely for a small or<span class="_ _0"/>ganization to detect the presence </div><div class="t m0 x3 hd y2a2 ff4 fs7 fc0 sc0 ls0 ws0">of an <span class="_ _2"/>APT hacker<span class="fs5">;</span> thus, an attacker can maintain access undetected for a very long </div><div class="t m0 x3 hd y2a3 ff4 fs7 fc0 sc0 lsb ws16">time in all organizations, especially in small ones.</div><div class="t m0 x3 h16 y2a4 ff1 fsb fc0 sc0 ls0 ws0">Constructs of Our Demise</div><div class="t m0 x3 h24 y2a5 ff5 fs7 fc0 sc0 ls0 ws0">Seriously? Can any or<span class="_ _0"/>ganization be hac<span class="_ _0"/>ked?</div><div class="t m0 x3 h24 y2a6 ff5 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _3"/>es.</div><div class="t m0 x3 h24 y2a7 ff5 fs7 fc0 sc0 ls0 ws0">Any? Even the most secur<span class="_ _0"/>e en<span class="_ _0"/>vir<span class="_ _2"/>onments?</div><div class="t m0 x3 h24 y2a8 ff5 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _3"/>es.</div><div class="t m0 x3 h24 y2a9 ff5 fs7 fc0 sc0 ls0 ws0">But seriously<span class="_ _2"/>, any organization, r<span class="_ _2"/>e<span class="_ _0"/>gar<span class="_ _0"/>dless of industry?</div><div class="t m0 x3 h24 y2aa ff5 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _3"/>es.</div><div class="t m0 x3 h24 y2ab ff5 fs7 fc0 sc0 ls0 ws0">And it doesn’<span class="_ _0"/>t matter what defenses the<span class="_ _0"/>y have in place?</div><div class="t m0 x3 h24 y2ac ff5 fs7 fc0 sc0 ls0 ws0">Of course, the defenses matter<span class="_ _1b"/>. It just may make it mor<span class="_ _2"/>e difcult, but not impossible.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
