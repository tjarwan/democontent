<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf8d" class="pf w2 h2" data-page-no="8d"><div class="pc pc8d w2 h2"><div class="t m0 xa6 h10 y83 ff1 fs9 fc0 sc0 lsa ws0">118<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x16 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">The names are self-explanatory<span class="_ _3"/>. I highly recommend you download and analyze </div><div class="t m0 x28 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">as much data as you can from Project Sonar<span class="_ _2"/>. The data is provided as Ja<span class="_ _0"/>v<span class="_ _0"/>aScript </div><div class="t m0 x28 hd y11e ff4 fs7 fc0 sc0 ls0 ws0">Object Notation (JSON). The JSON format is similar to XML and lends itself nicely </div><div class="t m0 x28 hd y15c ff4 fs7 fc0 sc0 ls0 ws0">to grepping for the data we want.</div><div class="t m0 x16 hd y15d ff4 fs7 fc0 sc0 ls0 ws0">One of the best sources of information for us to check during reconnaissance </div><div class="t m0 x28 hd y15e ff4 fs7 fc0 sc0 ls0 ws0">is the SSL names list. The most current one at the time of writing w<span class="_ _0"/>as 20130910_</div><div class="t m0 x28 hd y15f ff4 fs7 fc0 sc0 ls0 ws0">ssl_names.csv<span class="_ _2"/>. This is a simple list of IP addresses and DNS names separated by a </div><div class="t m0 x28 h3f y160 ff4 fs7 fc0 sc0 ls0 ws0">comma. So if we simply <span class="fff">grep</span><span class="lsb ws16"> this le for our target or<span class="_ _0"/>ganization, we’ll see an<span class="_ _0"/>y IP </span></div><div class="t m0 x28 hd y161 ff4 fs7 fc0 sc0 ls0 ws0">addresses and hostnames associated with them:</div><div class="t m0 x28 h44 yd45 fff fse fc0 sc0 ls0 ws0">user@kali:# grep fbi.gov 20130910_ssl_names.csv </div><div class="t m0 x28 h44 yd46 fff fse fc0 sc0 ls0 ws0">2.16.192.64,tips.fbi.gov</div><div class="t m0 x28 h44 yd47 fff fse fc0 sc0 ls0 ws0">2.16.224.64,tips.fbi.gov</div><div class="t m0 x28 h44 yd48 fff fse fc0 sc0 ls0 ws0">2.16.240.64,tips.fbi.gov</div><div class="t m0 x28 h44 yd49 fff fse fc0 sc0 ls0 ws0">2.17.0.64,tips.fbi.gov</div><div class="t m0 x28 h44 yd4a fff fse fc0 sc0 ls0 ws0">2.17.64.64,tips.fbi.gov</div><div class="t m0 x28 h44 yd4b fff fse fc0 sc0 ls0 ws0">2.17.96.64,tips.fbi.gov</div><div class="t m0 x28 h44 yd4c fff fse fc0 sc0 ls0 ws0">2.17.128.64,tips.fbi.gov</div><div class="t m0 x28 h44 yd4d fff fse fc0 sc0 ls0 ws0">2.17.144.64,tips.fbi.gov</div><div class="t m0 x28 h44 yd4e fff fse fc0 sc0 ls0 ws0">2.17.176.64,tips.fbi.gov</div><div class="t m0 x28 h44 yd4f fff fse fc0 sc0 ls0 ws0">2.18.16.64,tips.fbi.gov</div><div class="t m0 x28 h44 yd50 fff fse fc0 sc0 ls0 ws0">2.18.64.64,tips.fbi.gov</div><div class="t m0 x28 h44 yd51 fff fse fc0 sc0 ls0 ws0">2.18.80.64,tips.fbi.gov</div><div class="t m0 x28 h44 yd52 fff fse fc0 sc0 ls0 ws0">---SNIP---</div><div class="t m0 x16 hd yd53 ff4 fs7 fc0 sc0 lsb ws16">Y<span class="_ _1b"/>ou should also search for the organization name and not just the full domain </div><div class="t m0 x28 hd yd54 ff4 fs7 fc0 sc0 lsb ws16">name. This will help you identify an<span class="_ _0"/>y alternati<span class="_ _0"/>ve domains the or<span class="_ _0"/>ganization might </div><div class="t m0 x28 h3f yd55 ff4 fs7 fc0 sc0 ls0 ws0">o<span class="_ _0"/>wn. In the following code, we’<span class="_ _2"/>ve used the <span class="fff">cut</span> command to sho<span class="_ _0"/>w just the hostname </div><div class="t m0 x28 hd yd56 ff4 fs7 fc0 sc0 ls0 ws0">in the le and display only the unique entries. <span class="_ _3"/>Y<span class="_ _3"/>ou can see we’<span class="_ _0"/>v<span class="_ _0"/>e been able to </div><div class="t m0 x28 hd yd57 ff4 fs7 fc0 sc0 ls0 ws0">identify a fe<span class="_ _0"/>w interesting hosts from this one data set alone.</div><div class="t m0 x28 h44 yd58 fff fse fc0 sc0 ls0 ws0">user@kali:# cat fbi.gov | cut -d "," -f2 | sort -u</div><div class="t m0 x28 h44 yd59 fff fse fc0 sc0 ls0 ws0">153.31.113.196.fbi.gov</div><div class="t m0 x28 h44 yd5a fff fse fc0 sc0 ls0 ws0">*.cte.fbi.gov</div><div class="t m0 x28 h44 yd5b fff fse fc0 sc0 ls0 ws0">cte.fbi.gov</div><div class="t m0 x28 h44 yd5c fff fse fc0 sc0 ls0 ws0">*.fbi.gov</div><div class="t m0 x28 h44 yd5d fff fse fc0 sc0 ls0 ws0">fbi.gov</div><div class="t m0 x28 h44 yd5e fff fse fc0 sc0 ls0 ws0">sa.fbi.gov</div><div class="t m0 x28 h44 yd5f fff fse fc0 sc0 ls0 ws0">services.ndex.fbi.gov</div><div class="t m0 x28 h44 yd60 fff fse fc0 sc0 ls0 ws0">tips.fbi.gov</div><div class="t m0 x28 h44 yd61 fff fse fc0 sc0 ls0 ws0">www.ndex.fbi.gov</div><div class="t m0 x28 h44 yd62 fff fse fc0 sc0 ls0 ws0">user@kali:#</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
