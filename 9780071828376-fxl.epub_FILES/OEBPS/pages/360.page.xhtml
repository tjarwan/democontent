<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf168" class="pf w2 h2" data-page-no="168"><div class="pc pc168 w2 h2"><img class="bi xaf y211a w4 h8e" alt="" src="bg168.png"/><div class="t m0 xb h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 9: Physical Infiltration<span class="_ _9"> </span><span class="ff1 fs9 lsa">337</span></div><div class="t m0 x4 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">An example of the mule tool is sho<span class="_ _0"/>wn in Figure 9-17. <span class="_ _0"/>The basic way to use the </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">mule tool is to slide the metal end with the cable through the bottom of the door; </div><div class="t m0 x3 hd y11e ff4 fs7 fc0 sc0 ls0 ws0">you then turn the handle to make the metal end stand upright, slide the tool o<span class="_ _0"/>ver </div><div class="t m0 x3 hd y15c ff4 fs7 fc0 sc0 ls0 ws0">to<span class="_ _0"/>ward the door handle, pull do<span class="_ _0"/>wn on the cable, and turn the doorknob<span class="_ _0"/>. <span class="_ _0"/>When you </div><div class="t m0 x3 hd y15d ff4 fs7 fc0 sc0 ls0 ws0">really get the motions do<span class="_ _0"/>wn, it won’t tak<span class="_ _0"/>e you much longer than 15 seconds to open </div><div class="t m0 x3 hd y271 ff4 fs7 fc0 sc0 ls0 ws0">most doors.</div><div class="t m0 x4 hd y272 ff4 fs7 fc0 sc0 ls0 ws0">Not only can you use this to open almost any type of door<span class="_ _2"/>, but you can also use </div><div class="t m0 x3 hd y160 ff4 fs7 fc0 sc0 ls0 ws0">it to open other locking mechanisms such as deadbolts. <span class="_ _3"/>Y<span class="_ _3"/>ou can build your o<span class="_ _0"/>wn </div><div class="t m0 x3 hd y161 ff4 fs7 fc0 sc0 ls0 ws0">under-door tool for about 10 dollars, or you can purchase a really nice model from </div><div class="t m0 x3 hd y273 ff4 fs7 fc0 sc0 ls0 ws0">the www<span class="_ _2"/>.riftrecon.com website. The folks at www<span class="_ _2"/>.riftrecon.com hav<span class="_ _0"/>e also been nice </div><div class="t m0 x3 hd y274 ff4 fs7 fc0 sc0 ls0 ws0">enough to create a video on ho<span class="_ _0"/>w to use the under-door tool. If you w<span class="_ _0"/>ant to increase </div><div class="t m0 x3 hd y275 ff4 fs7 fc0 sc0 ls0 ws0">your efciency<span class="_ _3"/>, you could always pair it with a pinhole wireless camera or snake </div><div class="t m0 x3 hd y276 ff4 fs7 fc0 sc0 ls0 ws0">camera.</div><div class="t m0 x4 hd y277 ff4 fs7 fc0 sc0 ls0 ws0">These tools can be difcult to bring with you in some areas, whereas in other </div><div class="t m0 x3 hd y3b3 ff4 fs7 fc0 sc0 ls0 ws0">circumstances, this can be the absolute best and almost guaranteed option. In </div><div class="t m0 x3 hd y3b4 ff4 fs7 fc0 sc0 ls0 ws0">addition, you can use these tools to relock the door after exiting. <span class="_ _0"/>This is particularly </div><div class="t m0 x3 hd y27a ff4 fs7 fc0 sc0 ls0 ws0">helpful for deadbolts where you might otherwise not be able to relock the door<span class="_ _0"/>, a </div><div class="t m0 x3 hd y27b ff4 fs7 fc0 sc0 ls0 ws0">clear sign of our intrusion.</div><div class="t m0 x3 h21 y211b ff1 fs2 fc0 sc0 ls0 ws0">Figure 9-17<span class="_ _21"> </span><span class="ffc">Under-door unlocking tool</span></div><div class="t m0 x27 h8f y211c ffd fs16 fc0 sc0 ls0 ws0">Strip of cloth for traction</div><div class="t m0 x27 h8f y211d ffd fs16 fc0 sc0 ls0 ws0">to turn door knob</div><div class="t m0 x27 h8f y211e ffd fs16 fc0 sc0 ls0 ws0">Flexible metal cable</div><div class="t m0 x27 h8f y211f ffd fs16 fc0 sc0 ls0 ws0">pulls on cloth strip</div><div class="t m0 xea h8f y2120 ffd fs16 fc0 sc0 ls0 ws0">Under door tool</div><div class="t m0 xc3 h8f y2121 ffd fs16 fc0 sc0 ls0 ws0">Door knob</div><div class="t m0 xeb h8f y2122 ffd fs16 fc0 sc0 ls0 ws0">Knob metal handle</div><div class="t m0 x75 h8f y2123 ffd fs16 fc0 sc0 ls0 ws0">and pole</div><a class="" href="http://www.riftrecon.com"><div class="d m1" style="border-style:none;position:absolute;left:113.801965px;bottom:552.731670px;width:86.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://www.riftrecon.com"><div class="d m1" style="border-style:none;position:absolute;left:333.907785px;bottom:552.731670px;width:86.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
