<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf5a" class="pf w2 h2" data-page-no="5a"><div class="pc pc5a w2 h2"><img class="bi x3 y7db w5 h3a" alt="" src="bg5a.png"/><div class="t m0 x79 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 3: APT Hacker Methodology<span class="_ _9"> </span><span class="ff1 fs9 lsa">67</span></div><div class="t m0 x3 h4 y7dc ff2 fs1 fc0 sc0 ls0 ws0">No Rules</div><div class="t m0 x3 hd y7dd ff4 fs7 fc0 sc0 ls0 ws0">An <span class="_ _2"/>APT hacker simply does not hav<span class="_ _0"/>e any rules that must be adhered to. <span class="_ _0"/>This is an </div><div class="t m0 x3 hd y7de ff4 fs7 fc0 sc0 lsb ws16">important distinction and the ke<span class="_ _0"/>y reason why the same methodology that works for </div><div class="t m0 x3 hd y7df ff4 fs7 fc0 sc0 ls0 ws0">an <span class="_ _2"/>APT hacker simply will not work for penetration testers. Penetration testers can </div><div class="t m0 x3 hd y7e0 ff4 fs7 fc0 sc0 ls0 ws0">use some of the techniques described in this book, but others will simply ne<span class="_ _0"/>v<span class="_ _0"/>er be </div><div class="t m0 x3 hd y7e1 ff4 fs7 fc0 sc0 lsb ws16">practical. <span class="_ _2"/>Aside from the legal and ethical rules penetration testers must follow<span class="_ _3"/>, there </div><div class="t m0 x3 hd y7e2 ff4 fs7 fc0 sc0 ls0 ws0">are restrictions of time and scope that will prohibit the use of specic attacks. <span class="_ _2"/>Any </div><div class="t m0 x3 hd y7e3 ff4 fs7 fc0 sc0 ls0 ws0">rules that might apply to penetration testers simply do not exist for the <span class="_ _2"/>APT hacker<span class="_ _0"/>, </div><div class="t m0 x3 hd y7e4 ff4 fs7 fc0 sc0 ls0 ws0">and this is an important concept you must always k<span class="_ _0"/>eep in mind.</div><div class="t m0 x3 h4 y7e5 ff2 fs1 fc0 sc0 ls0 ws0">Keep It Simple, Stupid (KISS)</div><div class="t m0 x3 hd y7e6 ff4 fs7 fc0 sc0 ls0 ws0">Despite all of the attack vectors, techniques, and tools a<span class="_ _0"/>v<span class="_ _0"/>ailable to the <span class="_ _2"/>APT hacker<span class="_ _0"/>, </div><div class="t m0 x3 hd y7e7 ff4 fs7 fc0 sc0 lsb ws16">you must stri<span class="_ _0"/>ve to keep your attacks as simple and ele<span class="_ _0"/>gant as possible. The issue of </div><div class="t m0 x3 hd y7e8 ff4 fs7 fc0 sc0 ls0 ws0">complexity creating vulnerabilities in our tar<span class="_ _0"/>gets can also create vulnerabilities in </div><div class="t m0 x3 hd y7e9 ff4 fs7 fc0 sc0 ls0 ws0">our attacks. By keeping our attacks as simple as possible, we will a<span class="_ _0"/>void unnecessary </div><div class="t m0 x3 hd y7ea ff4 fs7 fc0 sc0 ls0 ws0">opportunities for our attacks to fail. Leonardo da <span class="_ _2"/>V<span class="_ _0"/>inci put it best when he said </div><div class="t m0 x3 hd y7eb ff4 fs7 fc0 sc0 ls0 ws0">“simplicity is the ultimate sophistication.<span class="_ _2"/>”</div><div class="t m0 x58 h4 y74f ff2 fs1 fc0 sc0 ls0 ws0">Quote</div><div class="t m0 x58 hd y750 ff4 fs7 fc0 sc0 ls0 ws0">The master tells the talented pupil, “Steal a pitcher for me, e<span class="_ _0"/>ven if it is hard </div><div class="t m0 x58 hd y751 ff4 fs7 fc0 sc0 ls0 ws0">to enter houses during the middle of the day to do it.<span class="_ _2"/>” The master then lea<span class="_ _0"/>ves. </div><div class="t m0 x58 hd y752 ff4 fs7 fc0 sc0 ls0 ws0">When he returns, it turns out he has bought the object he wanted. His disciple </div><div class="t m0 x58 hd y753 ff4 fs7 fc0 sc0 ls0 ws0">mocks him for that purchase, to which the master responds, “Y<span class="_ _1b"/>ou reason like a </div><div class="t m0 x58 hd y754 ff4 fs7 fc0 sc0 ls0 ws0">novice. If you w<span class="_ _0"/>ant to acquire a large pitcher and you think of nothing else, you </div><div class="t m0 x58 hd y755 ff4 fs7 fc0 sc0 ls0 ws0">will not see anything b<span class="_ _0"/>ut this pitcher<span class="_ _2"/>. I, on the other hand, bow to circumstance. </div><div class="t m0 x58 hd y756 ff4 fs7 fc0 sc0 ls0 ws0">I stole a lot of small things that I hid up my slee<span class="_ _0"/>ve. <span class="_ _2"/>After I had sold them, I </div><div class="t m0 x58 hd y7ec ff4 fs7 fc0 sc0 ls0 ws0">bought myself a large pitcher<span class="_ _2"/>.<span class="_ _2"/>”</div><div class="t m0 x70 hd y7ed ff4 fs7 fc0 sc0 ls0 ws0">This is a poetic way of e<span class="_ _0"/>xplaining that as an <span class="_ _0"/>APT hack<span class="_ _0"/>er<span class="_ _0"/>, you should a<span class="_ _0"/>void </div><div class="t m0 x58 hd y759 ff4 fs7 fc0 sc0 ls0 ws0">tunnel vision. If you become so focused on compromising a target using a </div><div class="t m0 x58 hd y75a ff4 fs7 fc0 sc0 lsb ws16">specic attack or technique, you might miss a much simpler or more elegant </div><div class="t m0 x58 hd y7ee ff4 fs7 fc0 sc0 ls0 ws0">opportunity that is staring you in the face.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
