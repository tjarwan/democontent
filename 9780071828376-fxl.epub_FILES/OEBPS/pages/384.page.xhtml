<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf180" class="pf w2 h2" data-page-no="180"><div class="pc pc180 w2 h2"><img class="bi x94 yafe w6 h2e" alt="" src="bg180.png"/><div class="t m0 xb h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 9: Physical Infiltration<span class="_ _9"> </span><span class="ff1 fs9 lsa">361</span></div><div class="t m0 x94 h2f yaff ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x94 h14 yb00 ff9 fs7 fc0 sc0 ls0 ws0">Think a screaming alarm siren is enough to bring someone physically close to investigate the </div><div class="t m0 x94 h14 yb01 ff9 fs7 fc0 sc0 ls0 ws0">problem? Not likely<span class="_ _2"/>. When was the last time you heard a car alarm go off and raced to go thwart </div><div class="t m0 x94 h14 yb02 ff9 fs7 fc0 sc0 ls0 ws0">any criminal activity? Probably never<span class="_ _2"/>. Instead, you probably just stayed where you were and </div><div class="t m0 x94 h14 yb03 ff9 fs7 fc0 sc0 ls0 ws0">thought, “Will that idiot please turn off his alarm?”</div><div class="t m0 x4 hd yb22 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou should understand that the response times could obviously be much better </div><div class="t m0 x3 hd ycee ff4 fs7 fc0 sc0 ls0 ws0">if there is a local monitoring staf<span class="_ _0"/>f, but that is something we w<span class="_ _0"/>ould be aware of. <span class="_ _0"/>The </div><div class="t m0 x3 hd ycef ff4 fs7 fc0 sc0 ls0 ws0">v<span class="_ _0"/>ast majority of facilities will not ha<span class="_ _0"/>ve dedicated, on-site, after<span class="_ _0"/>-hours staff.</div><div class="t m0 x4 hd ycf0 ff4 fs7 fc0 sc0 ls0 ws0">Even if an alarm compan<span class="_ _0"/>y does get in touch with a contact for the facility<span class="_ _2"/>, the </div><div class="t m0 x3 hd y22ba ff4 fs7 fc0 sc0 ls0 ws0">process is simple. The<span class="_ _0"/>y will ask if the contact or anyone the<span class="_ _0"/>y kno<span class="_ _0"/>w of is at the </div><div class="t m0 x3 hd y22bb ff4 fs7 fc0 sc0 ls0 ws0">facility<span class="_ _2"/>. If the person is not at the facility<span class="_ _2"/>, which we are already sure of, then the </div><div class="t m0 x3 hd ycf3 ff4 fs7 fc0 sc0 ls0 ws0">alarm company will contact the authorities, most lik<span class="_ _0"/>ely the police. In either case, if </div><div class="t m0 x3 hd y22bc ff4 fs7 fc0 sc0 ls0 ws0">the alarm company conrms with the contact that the<span class="_ _0"/>y are not at the facility (or their </div><div class="t m0 x3 hd y22bd ff4 fs7 fc0 sc0 ls0 ws0">home), then the police will assign this type of e<span class="_ _0"/>vent a v<span class="_ _0"/>ery low priority<span class="_ _3"/>. This is done </div><div class="t m0 x3 hd yb27 ff4 fs7 fc0 sc0 ls0 ws0">by design, as the v<span class="_ _0"/>ast majority of alarms are false alarms! There are man<span class="_ _0"/>y statistics </div><div class="t m0 x3 hd yb28 ff4 fs7 fc0 sc0 ls0 ws0">and publications that claim as much.</div><div class="t m0 x4 hd yb29 ff4 fs7 fc0 sc0 ls0 ws0">In a 2005 report to the U.S. Department of Justice by Rana Sampson, the author </div><div class="t m0 x3 hd yb2a ff4 fs7 fc0 sc0 ls0 ws0">breaks do<span class="_ _0"/>wn some interesting statistics. His research shows that between 94 and 98 </div><div class="t m0 x3 hd yb2b ff4 fs7 fc0 sc0 ls0 ws0">percent of triggered alarms are false alarms. He also found that between 10 and 25 </div><div class="t m0 x3 hd yb2c ff4 fs7 fc0 sc0 ls0 ws0">percent of <span class="ff5">all</span> calls to police are for false alarms. Police groups are a<span class="_ _0"/>ware of this, and </div><div class="t m0 x3 hd y22be ff4 fs7 fc0 sc0 ls0 ws0">thus the v<span class="_ _0"/>ast majority will assign these notications a very lo<span class="_ _0"/>w priority<span class="_ _2"/>.</div><div class="t m0 x4 hd y22bf ff4 fs7 fc0 sc0 ls0 ws0">Obviously<span class="_ _3"/>, if an individual calls 911 or the police and informs them that they are </div><div class="t m0 x3 hd y22c0 ff4 fs7 fc0 sc0 ls0 ws0">at the location of an acti<span class="_ _0"/>ve break in, then police will typically assign this the highest </div><div class="t m0 x3 hd y22c1 ff4 fs7 fc0 sc0 ls0 ws0">priority and respond immediately<span class="_ _2"/>. Howe<span class="_ _0"/>v<span class="_ _0"/>er<span class="_ _0"/>, responding immediately is not the same </div><div class="t m0 x3 hd y22c2 ff4 fs7 fc0 sc0 ls0 ws0">as arri<span class="_ _0"/>ving on site immediately<span class="_ _2"/>. <span class="_ _0"/>A<span class="_ _3"/>verage response times are still alarmingly long.</div><div class="t m0 x4 hd y22c3 ff4 fs7 fc0 sc0 ls0 ws0">For the highest priority cases, police response times can still easily be o<span class="_ _0"/>ver </div><div class="t m0 x3 hd y22c4 ff4 fs7 fc0 sc0 ls0 ws0">ten minutes, and for the lo<span class="_ _0"/>west priority responses, this can easily be a few hours! </div><div class="t m0 x3 hd y22c5 ff4 fs7 fc0 sc0 ls0 ws0">Because we typically won’<span class="_ _0"/>t need more than ten minutes alone to backdoor a </div><div class="t m0 x3 hd y22c6 ff4 fs7 fc0 sc0 ls0 ws0">computer or se<span class="_ _0"/>veral computers, you no<span class="_ _0"/>w understand that we can simply ignore most </div><div class="t m0 x3 hd y22c7 ff4 fs7 fc0 sc0 ls0 ws0">alarms, nish our work, and go on our merry way<span class="_ _3"/>.</div><div class="t m0 x4 hd y22c8 ff4 fs7 fc0 sc0 ls0 ws0">If we do not kno<span class="_ _0"/>w the code and the alarm has been triggered, we can typically cut </div><div class="t m0 x3 hd y22c9 ff4 fs7 fc0 sc0 ls0 ws0">po<span class="_ _0"/>wer to the actual alarm-transmitting device, which is simply as easy as unplugging </div><div class="t m0 x3 hd y22ca ff4 fs7 fc0 sc0 ls0 ws0">it. Depending on the type of system, this may be seen as an alertable e<span class="_ _0"/>vent by the </div><div class="t m0 x3 hd y22cb ff4 fs7 fc0 sc0 ls0 ws0">security monitoring system; ho<span class="_ _0"/>wev<span class="_ _0"/>er<span class="_ _0"/>, the<span class="_ _0"/>y still must follow the process of contacting </div><div class="t m0 x3 hd y22cc ff4 fs7 fc0 sc0 ls0 ws0">the o<span class="_ _0"/>wners and then the authorities, but at least we don’<span class="_ _0"/>t hav<span class="_ _0"/>e to listen to the sirens </div><div class="t m0 x3 hd y22cd ff4 fs7 fc0 sc0 ls0 ws0">while we backdoor our target computer systems.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
