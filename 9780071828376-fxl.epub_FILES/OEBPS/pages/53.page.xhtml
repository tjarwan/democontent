<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf35" class="pf w2 h2" data-page-no="35"><div class="pc pc35 w2 h2"><img class="bi x28 y451 w4 hf" alt="" src="bg35.png"/><div class="t m0 x29 h10 y83 ff1 fs9 fc0 sc0 lsa ws0">30<span class="_ _d"> </span><span class="ff2 fs2 ls8">Advanced Persistent Threat Hacking<span class="_ _1e"/> </span></div><div class="t m0 x28 h1b y171 ff3 fsd fc4 sc0 ls0 ws0">I</div><div class="t m0 x4 hd y172 ff4 fs7 fc0 sc0 ls15 ws0">f there is one thing that separates you from the pack and escalates you to <span class="_ _2"/>APT </div><div class="t m0 x4 hd y173 ff4 fs7 fc0 sc0 ls15 ws0">hacker status, it’<span class="_ _2"/>s an excellent understanding of the big picture—seeing ho<span class="_ _0"/>w </div><div class="t m0 x4 hd y174 ff4 fs7 fc0 sc0 ls15 ws0">all the little pieces add up to create a perfect path for compromising a target<span class="_ _0"/> </div><div class="t m0 x28 hd y175 ff4 fs7 fc0 sc0 ls15 ws16">organization. Hacking attacks do not e<span class="_ _0"/>xist in a bubble. <span class="_ _1b"/>Y<span class="_ _3"/>ou must understand the </div><div class="t m0 x28 hd y176 ff4 fs7 fc0 sc0 lsb ws1f">ef<span class="_ _0"/>fect that seemingly unrelated facts ha<span class="_ _0"/>ve on tar<span class="_ _0"/>geted organizations. <span class="_ _0"/>This type of data </div><div class="t m0 x28 hd y177 ff4 fs7 fc0 sc0 ls0 ws0">is essential in choosing the best and most ef<span class="_ _0"/>fectiv<span class="_ _0"/>e attack paths. Ho<span class="_ _0"/>w can empirical </div><div class="t m0 x28 hd y452 ff4 fs7 fc0 sc0 ls0 ws0">data help you create a more accurate “big picture” in your mind? Understanding ho<span class="_ _0"/>w </div><div class="t m0 x28 hd y453 ff4 fs7 fc0 sc0 lsb ws16">target or<span class="_ _0"/>ganizations are compromised, ho<span class="_ _0"/>w they detect and respond to the incident, </div><div class="t m0 x28 hd y454 ff4 fs7 fc0 sc0 ls0 ws0">and then ho<span class="_ _0"/>w they change their security posture are ob<span class="_ _0"/>viously important pieces </div><div class="t m0 x28 hd y455 ff4 fs7 fc0 sc0 ls0 ws0">of data, but you should also consider ho<span class="_ _0"/>w the ef<span class="_ _0"/>fects of compromises on similar </div><div class="t m0 x28 hd y456 ff4 fs7 fc0 sc0 lsb ws16">organizations may af<span class="_ _0"/>fect your tar<span class="_ _0"/>gets.</div><div class="t m0 x16 hd y17d ff4 fs7 fc0 sc0 lsb ws16">For e<span class="_ _0"/>xample, if many incidents are being reported where or<span class="_ _0"/>ganizations are being </div><div class="t m0 x28 hd y17e ff4 fs7 fc0 sc0 lsb ws16">compromised by phishing attacks, then organizations might in<span class="_ _2"/>vest more in antispam </div><div class="t m0 x28 hd y17f ff4 fs7 fc0 sc0 ls0 ws0">software or in educating their employees on the dangers of phishing e-mail, making </div><div class="t m0 x28 hd y180 ff4 fs7 fc0 sc0 ls0 ws0">phishing a potentially less viable attack vector<span class="_ _2"/>. <span class="_ _2"/>Although empirical knowledge will </div><div class="t m0 x28 hd y181 ff4 fs7 fc0 sc0 ls0 ws0">not gi<span class="_ _0"/>ve you the entire picture, this perspecti<span class="_ _0"/>ve can only be obtained by ha<span class="_ _0"/>ving an </div><div class="t m0 x28 hd y182 ff4 fs7 fc0 sc0 lsb ws16">understanding of ho<span class="_ _0"/>w other organizations ha<span class="_ _0"/>ve been compromised.</div><div class="t m0 x16 hd y183 ff4 fs7 fc0 sc0 ls0 ws0">The true e<span class="_ _0"/>vents detailed in this chapter will pro<span class="_ _0"/>vide you with good examples </div><div class="t m0 x28 hd y457 ff4 fs7 fc0 sc0 ls0 ws0">of some of the threat classes and some of the major points from the rst chapter<span class="_ _2"/>. </div><div class="t m0 x28 hd y458 ff4 fs7 fc0 sc0 ls0 ws0">This chapter is not meant to be an exhausti<span class="_ _0"/>v<span class="_ _0"/>e list of ev<span class="_ _0"/>ery failing in the information </div><div class="t m0 x28 hd y186 ff4 fs7 fc0 sc0 ls0 ws0">security eld or a chronicle of compromises. Instead, specic e<span class="_ _0"/>vents were chosen </div><div class="t m0 x28 hd y187 ff4 fs7 fc0 sc0 ls0 ws0">to highlight specic points. Many times, reported incidents will ha<span class="_ _0"/>ve opinions or </div><div class="t m0 x28 hd y188 ff4 fs7 fc0 sc0 ls0 ws0">assumptions included as fact. <span class="_ _0"/>When possible, we will try to note when the data is </div><div class="t m0 x28 hd y189 ff4 fs7 fc0 sc0 ls0 ws0">conjecture.</div><div class="t m0 x28 h16 y459 ff1 fsb fc0 sc0 ls0 ws0">The Problem with Our Data Set</div><div class="t m0 x28 hd y45a ff4 fs7 fc0 sc0 ls0 ws0">Our data set is compiled from many dif<span class="_ _0"/>ferent sources—ne<span class="_ _0"/>ws stories, data dumps </div><div class="t m0 x28 hd y45b ff4 fs7 fc0 sc0 lsb ws16">from attackers, and data from talented security researchers and or<span class="_ _0"/>ganizations that </div><div class="t m0 x28 hd y45c ff4 fs7 fc0 sc0 ls0 ws0">compile and report on data breaches. There are usually a fe<span class="_ _0"/>w problems with our<span class="_ _27"> </span>data</div><div class="t m0 x28 hd y45d ff4 fs7 fc0 sc0 ls0 ws0">set, not the least of which is the extremely limited set of data we ha<span class="_ _0"/>ve to dra<span class="_ _0"/>w from. </div><div class="t m0 x28 hd y45e ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou may be thinking, “I hear of new compromises on an almost daily basis. Ho<span class="_ _0"/>w </div><div class="t m0 x28 hd y45f ff4 fs7 fc0 sc0 ls0 ws0">can the data set possibly be limited?” <span class="_ _2"/>Although it is very common to hear of data </div><div class="t m0 x28 hd y460 ff4 fs7 fc0 sc0 ls0 ws0">breaches, many are ne<span class="_ _0"/>v<span class="_ _0"/>er discov<span class="_ _0"/>ered. Some of the major issues with the data set we </div><div class="t m0 x28 hd y461 ff4 fs7 fc0 sc0 ls0 ws0">hav<span class="_ _0"/>e to draw from include the follo<span class="_ _0"/>wing:</div><div class="t m0 x3 h1f y462 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x64 hd y463 ff4 fs7 fc0 sc0 ls0 ws0">Not all compromises are discov<span class="_ _0"/>ered.</div><div class="t m0 x3 h1f y464 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x64 hd y465 ff4 fs7 fc0 sc0 ls0 ws0">Not all of the discov<span class="_ _0"/>ered compromises are reported.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
