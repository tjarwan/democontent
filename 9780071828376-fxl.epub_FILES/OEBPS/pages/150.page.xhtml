<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf96" class="pf w2 h2" data-page-no="96"><div class="pc pc96 w2 h2"><img class="bi xaf ydd0 w4 h50" alt="" src="bg96.png"/><div class="t m0 x5d h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 5: Reconnaissance: Nontechnical Data<span class="_ _9"> </span><span class="ff1 fs9 lsa">127</span></div><div class="t m0 x16 h1f y467 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 h2c y468 ff3 fs7 fc0 sc0 ls0 ws0">FININT – Financial Intelligence<span class="_ _a"> </span><span class="ff4">Financial information related to the target </span></div><div class="t m0 x1 hd ydd1 ff4 fs7 fc0 sc0 lsb ws16">organization (e.g., acquisitions, quarterly nancial reports, SEC lings, etc.)</div><div class="t m0 x16 h1f ydd2 ffb fse fc0 sc0 ls0 ws16">c</div><div class="t m0 x1 h2c ydd3 ff3 fs7 fc0 sc0 ls0 ws0">GEOINT – Geographical Intelligence<span class="_ _22"> </span><span class="ff4">Any information related to </span></div><div class="t m0 x1 hd ydd4 ff4 fs7 fc0 sc0 lsb ws16">geographical data regarding our tar<span class="_ _0"/>get (e.g., ofce locations, employee </div><div class="t m0 x1 hd ydd5 ff4 fs7 fc0 sc0 ls0 ws0">locations, target areas)</div><div class="t m0 x4 hd ydd6 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e’ll focus in depth on many types of data obtained through OSINT sources, as </div><div class="t m0 x3 hd ydd7 ff4 fs7 fc0 sc0 ls0 ws0">well as go in depth on collecting and analyzing GEOINT data. Remember<span class="_ _0"/>, though, </div><div class="t m0 x3 hd ydd8 ff4 fs7 fc0 sc0 lsb ws16">that any data about the tar<span class="_ _0"/>get organization can pro<span class="_ _0"/>ve to be v<span class="_ _0"/>aluable in the ne<span class="_ _0"/>xt phase </div><div class="t m0 x3 hd ydd9 ff4 fs7 fc0 sc0 ls0 ws0">of attack in which we spear-phish select indi<span class="_ _0"/>viduals, as well as future phases of </div><div class="t m0 x3 hd ydda ff4 fs7 fc0 sc0 ls0 ws0">the attack.</div><div class="t m0 x3 h16 yddb ff1 fsb fc0 sc0 ls0 ws0">Search Engine T<span class="_ _1b"/>erms and T<span class="_ _0"/>ips</div><div class="t m0 x3 hd yddc ff4 fs7 fc0 sc0 ls0 ws0">Becoming procient with search engines, search engine commands, and the type </div><div class="t m0 x3 hd yddd ff4 fs7 fc0 sc0 ls0 ws0">of data you can obtain from these sources is obviously a critical component for </div><div class="t m0 x3 hd ydde ff4 fs7 fc0 sc0 ls0 ws0">reconnaissance. In this section, we’ll co<span class="_ _0"/>ver some of the specic data you should seek </div><div class="t m0 x3 hd yddf ff4 fs7 fc0 sc0 lsb ws16">to obtain against e<span class="_ _0"/>very tar<span class="_ _0"/>get organization, as well as some of the techniques and </div><div class="t m0 x3 hd yde0 ff4 fs7 fc0 sc0 ls0 ws0">tools to make interacting with search engines as efcient as possible. </div><div class="t m0 x4 hd yde1 ff4 fs7 fc0 sc0 ls0 ws0">Follo<span class="_ _0"/>wing is a sample of some of the specic data you should alw<span class="_ _0"/>ays seek to </div><div class="t m0 x3 hd yde2 ff4 fs7 fc0 sc0 lsb ws16">identify about your target or<span class="_ _0"/>ganization. <span class="_ _0"/>The rst column giv<span class="_ _0"/>es you a good start on </div><div class="t m0 x3 hd yde3 ff4 fs7 fc0 sc0 ls0 ws0">actual search terms you can use in a search engine, while the second column gi<span class="_ _0"/>ves </div><div class="t m0 x3 hd yde4 ff4 fs7 fc0 sc0 ls0 ws0">some examples of the rele<span class="_ _0"/>v<span class="_ _0"/>ance of the data.</div><div class="t m0 x20 h1d yde5 ff1 fs7 fc0 sc0 ls0 ws0">Search T<span class="_ _2"/>erm<span class="_ _68"> </span>Description</div><div class="t m0 x20 h6 yde6 ff4 fs2 fc0 sc0 ls0 ws2b">news, “recent ne<span class="_ _0"/>ws”<span class="_ _5d"> </span>Meaningful stories or e<span class="_ _0"/>vents that are signicant for </div><div class="t m0 xa3 h6 yde7 ff4 fs2 fc0 sc0 ls22 ws2c">many people in the or<span class="_ _0"/>ganization</div><div class="t m0 x20 h6 yde8 ff4 fs2 fc0 sc0 ls0 ws0">ev<span class="_ _0"/>ents, “recent e<span class="_ _0"/>vents” <span class="_ _69"> </span>Places personnel may hav<span class="_ _0"/>e recently been or will </div><div class="t m0 xa3 h6 yde9 ff4 fs2 fc0 sc0 ls0 ws0">be in the near future</div><div class="t m0 x20 h6 ydea ff4 fs2 fc0 sc0 ls0 ws0">Customers, clients, testimonials <span class="_ _2c"> </span>Identies customers the target may ha<span class="_ _0"/>ve a good or </div><div class="t m0 xa3 h6 ydeb ff4 fs2 fc0 sc0 ls0 ws0">otherwise important relationship with</div><div class="t m0 x20 h6 ydec ff4 fs2 fc0 sc0 ls0 ws0">Partners, agents, colleagues, contractors<span class="_ _6a"> </span><span class="ls23">Identies other meaningful business relation</span>ships, </div><div class="t m0 xa3 h6 yded ff4 fs2 fc0 sc0 ls0 ws0">in particular<span class="_ _0"/>, some of these relations may ha<span class="_ _0"/>ve </div><div class="t m0 xa3 h6 ydee ff4 fs2 fc0 sc0 ls0 ws0">privile<span class="_ _0"/>ged access to the target’<span class="_ _2"/>s systems or </div><div class="t m0 xa3 h6 ydef ff4 fs2 fc0 sc0 ls0 ws0">networks</div><div class="t m0 x20 h6 ydf0 ff4 fs2 fc0 sc0 ls0 ws0">Employees, personnel, or<span class="_ _0"/>g chart, </div><div class="t m0 x20 h6 ydf1 ff4 fs2 fc0 sc0 ls22 ws2c">“organizational chart,<span class="_ _3"/>” directory</div><div class="t m0 xa3 h6 ydf2 ff4 fs2 fc0 sc0 ls0 ws0">Identies specic employees, roles, reporting </div><div class="t m0 xa3 h6 ydf3 ff4 fs2 fc0 sc0 ls0 ws0">structures, and if you’<span class="_ _0"/>re luck<span class="_ _0"/>y<span class="_ _2"/>, a large list of </div><div class="t m0 xa3 h6 ydf4 ff4 fs2 fc0 sc0 ls0 ws0">personnel</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
