<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf98" class="pf w2 h2" data-page-no="98"><div class="pc pc98 w2 h2"><img class="bi xaf ye1b w4 h52" alt="" src="bg98.png"/><div class="t m0 x5d h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 5: Reconnaissance: Nontechnical Data<span class="_ _9"> </span><span class="ff1 fs9 lsa">129</span></div><div class="t m0 x3 h4 y3 ff2 fs1 fc0 sc0 ls0 ws0">Search Engine Commands</div><div class="t m0 x3 hd y252 ff4 fs7 fc0 sc0 ls0 ws0">T<span class="_ _3"/>o hone in on the most important pieces of information you can obtain from a </div><div class="t m0 x3 hd y253 ff4 fs7 fc0 sc0 ls0 ws0">search engine, you must become competent using search engine commands. Some </div><div class="t m0 x3 hd y254 ff4 fs7 fc0 sc0 ls0 ws0">search engines use dif<span class="_ _0"/>ferent commands, and not all search engines support the same </div><div class="t m0 x3 hd y255 ff4 fs7 fc0 sc0 ls0 ws0">functionality<span class="_ _2"/>, so you’ll hav<span class="_ _0"/>e to verify the commands the search engine supports.</div><div class="t m0 x4 hd ye1c ff4 fs7 fc0 sc0 ls0 ws0">While there are a number of good search engines you can choose from, we’ll </div><div class="t m0 x3 hd ye1d ff4 fs7 fc0 sc0 ls0 ws0">focus on the dominant search engine, Google. Be aw<span class="_ _0"/>are—different search engines </div><div class="t m0 x3 hd ye1e ff4 fs7 fc0 sc0 ls0 ws0">may yield dif<span class="_ _0"/>ferent results, so it may be worth trying a fe<span class="_ _0"/>w to see which search </div><div class="t m0 x3 hd ye1f ff4 fs7 fc0 sc0 ls0 ws0">engine best suits your needs. Google refers to search commands as search operators. </div><div class="t m0 x3 hd ye20 ff4 fs7 fc0 sc0 ls0 ws0">For our purposes, some of the most important operators are listed in the follo<span class="_ _0"/>wing </div><div class="t m0 x3 hd ye21 ff4 fs7 fc0 sc0 ls0 ws0">table.</div><div class="t m0 x20 h1d ye22 ff1 fs7 fc0 sc0 ls0 ws0">Operator<span class="_ _6e"> </span>Description</div><div class="t m0 x20 h6 ye23 ff4 fs2 fc0 sc0 ls0 ws0">Site:<span class="_ _6f"> </span>Restrict results to the site or domain specied—for example, </div><div class="t m0 x8c h6 ye24 ff4 fs2 fc0 sc0 ls0 ws0">site:weaktarget.com "Condential Data"</div><div class="t m0 x20 h6 ye25 ff4 fs2 fc0 sc0 ls0 ws0">Filetype:<span class="_ _6e"> </span>Restrict results to a specic le type based on sufx—for example,</div><div class="t m0 x8c h6 ye26 ff4 fs2 fc0 sc0 ls0 ws0">letype:pdf "Condential Data"</div><div class="t m0 x20 h6 ye27 ff4 fs2 fc0 sc0 ls0 ws0">Inurl:<span class="_ _70"> </span>Search term must be present in the URL—for example,</div><div class="t m0 x8c h6 ye28 ff4 fs2 fc0 sc0 ls0 ws0">inurl:"Condential Data"</div><div class="t m0 x20 h6 ye29 ff4 fs2 fc0 sc0 ls0 ws0">Intitle:<span class="_ _71"> </span>Search term must be present in the title of the document—for example,</div><div class="t m0 x8c h6 ye2a ff4 fs2 fc0 sc0 ls0 ws0">intitle:"Condential Data"</div><div class="t m0 x20 h6 ye2b ff4 fs2 fc0 sc0 ls0 ws0">Cache:<span class="_ _72"> </span>V<span class="_ _2"/>iew cached copy of result pages—for e<span class="_ _0"/>xample,</div><div class="t m0 x8c h6 ye2c ff4 fs2 fc0 sc0 ls0 ws0">Cache:www<span class="_ _2"/>.weaktarget.com "Condential Data"</div><div class="t m0 x94 h2f ye2d ffe fs9 fc0 sc0 ls0 ws0">NOTE</div><div class="t m0 x94 h14 ye2e ff9 fs7 fc0 sc0 ls0 ws0">One of the best alternative search engines is the Russian search engine Y<span class="_ _2"/>andex, which provides </div><div class="t m0 x94 h14 ye2f ff9 fs7 fc0 sc0 ls0 ws0">some additional operators and functionality<span class="_ _2"/>. Y<span class="_ _0"/>ou can visit yandex at www<span class="_ _0"/>.yandex.com.</div><div class="t m0 x4 hd ye30 ff4 fs7 fc0 sc0 ls0 ws0">Y<span class="_ _1b"/>ou are not limited to single-operator searches; you can combine any of the </div><div class="t m0 x3 hd ye31 ff4 fs7 fc0 sc0 ls0 ws0">search operators to make your search as specic as necessary<span class="_ _2"/>. For e<span class="_ _0"/>xample, </div><div class="t m0 x3 hd ye32 ff4 fs7 fc0 sc0 ls0 ws0">searching for:</div><div class="t m0 x3 h44 ye33 fff fse fc0 sc0 ls0 ws0">site:weaktarget.com intitle:"Confidential Data"</div><div class="t m0 x3 hd ye34 ff4 fs7 fc0 sc0 ls0 ws0">will return only pages on the weaktarget.com domain with the w<span class="_ _0"/>ords “Condential” </div><div class="t m0 x3 hd ye35 ff4 fs7 fc0 sc0 ls0 ws0">and “Data” in the title of the page. One of the most benecial operators is the site </div><div class="t m0 x3 hd ye36 ff4 fs7 fc0 sc0 ls0 ws0">operator<span class="_ _2"/>. This is a great place to start nding specic items of interest on our target’<span class="_ _2"/>s </div><a class="" href="http://www.weaktarget.com"><div class="d m1" style="border-style:none;position:absolute;left:199.667423px;bottom:325.369615px;width:87.000000px;height:11.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://www.yandex.com"><div class="d m1" style="border-style:none;position:absolute;left:423.401361px;bottom:238.294785px;width:61.000000px;height:14.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://weaktarget.com"><div class="d m1" style="border-style:none;position:absolute;left:250.461073px;bottom:127.032502px;width:70.000000px;height:12.000000px;background-color:rgba(255,255,255,0.000001);"/></a><a class="" href="http://weaktarget.com"><div class="d m1" style="border-style:none;position:absolute;left:186.364324px;bottom:454.772487px;width:64.000000px;height:11.000000px;background-color:rgba(255,255,255,0.000001);"/></a></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
