<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title/><link rel="stylesheet" href="../css/base.min.css"/><link rel="stylesheet" href="../css/fancy.min.css"/><link rel="stylesheet" href="../css/pdf.css"/><meta name="viewport" content="width=640, height=824"/></head><body><div id="page_body"><div id="pf1e" class="pf w2 h2" data-page-no="1e"><div class="pc pc1e w2 h2"><div class="t m0 x34 h10 y83 ff2 fs2 fc0 sc0 ls8 ws0">Chapter 1: Introduction<span class="_ _9"> </span><span class="ff1 fs9 ls0">7</span></div><div class="t m0 x3 hd y11c ff4 fs7 fc0 sc0 ls0 ws0">likely to be observ<span class="_ _0"/>ed and put less importance on anonymity than the <span class="_ _2"/>APT hacker<span class="_ _2"/>. If </div><div class="t m0 x3 hd y11d ff4 fs7 fc0 sc0 ls0 ws0">there is one dening dif<span class="_ _0"/>ference between a smart threat and advanced threat, it w<span class="_ _0"/>ould </div><div class="t m0 x3 hd y20f ff4 fs7 fc0 sc0 ls0 ws0">be that smart threats “use what they kno<span class="_ _0"/>w<span class="_ _2"/>,<span class="_ _2"/>” meaning they’<span class="_ _0"/>ll typically stick with </div><div class="t m0 x3 hd y210 ff4 fs7 fc0 sc0 lsb ws16">attack vectors that ha<span class="_ _0"/>ve w<span class="_ _0"/>orked for them in the past. If a tar<span class="_ _0"/>get organization is not </div><div class="t m0 x3 hd y211 ff4 fs7 fc0 sc0 ls0 ws0">vulnerable to that attack vector<span class="_ _2"/>, then the smart threat might move on to a dif<span class="_ _0"/>ferent </div><div class="t m0 x3 hd y212 ff4 fs7 fc0 sc0 ls0 ws0">target, whereas an adv<span class="_ _0"/>anced threat has a wide range of attack v<span class="_ _0"/>ectors to choose from </div><div class="t m0 x3 hd y213 ff4 fs7 fc0 sc0 lsb ws16">and will strategically choose the method that w<span class="_ _0"/>orks best for the target or<span class="_ _0"/>ganization.</div><div class="t m0 x3 h7 y214 ff1 fs3 fc0 sc0 ls0 ws0">Advanced Threats</div><div class="t m0 x3 hd y215 ff4 fs7 fc0 sc0 ls0 ws0">Adv<span class="_ _0"/>anced threats are, simply put, advanced—go gure! <span class="_ _2"/>Although it seems </div><div class="t m0 x3 hd y216 ff4 fs7 fc0 sc0 ls0 ws0">paradoxical, you’ll see that the ra<span class="_ _0"/>w skills required to be an advanced threat are not </div><div class="t m0 x3 hd y217 ff4 fs7 fc0 sc0 ls0 ws0">all that dif<span class="_ _0"/>ferent from those required to be a smart threat. Instead, some of the key </div><div class="t m0 x3 hd y218 ff4 fs7 fc0 sc0 ls0 ws0">factors that really separate an adv<span class="_ _0"/>anced threat from a smart threat are</div><div class="t m0 x16 h1f y219 ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y21a ff4 fs7 fc0 sc0 ls0 ws0">Big picture/strategic think<span class="_ _0"/>er</div><div class="t m0 x16 h1f y21b ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y21c ff4 fs7 fc0 sc0 ls0 ws0">Systematic/military approach to attacks</div><div class="t m0 x16 h1f y21d ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y21e ff4 fs7 fc0 sc0 ls0 ws0">Preference for anonymity</div><div class="t m0 x16 h1f y21f ffb fse fc0 sc0 ls0 ws0">c</div><div class="t m0 x1 hd y220 ff4 fs7 fc0 sc0 ls0 ws0">Selection of attack from larger pool</div><div class="t m0 x4 hd y221 ff4 fs7 fc0 sc0 ls0 ws0">W<span class="_ _3"/>e’ll cover the dif<span class="_ _0"/>ferences in much more detail in Chapter 3, where we dene a </div><div class="t m0 x3 hd y222 ff4 fs7 fc0 sc0 ls0 ws0">methodology for adv<span class="_ _0"/>anced threats.</div><div class="t m0 x4 hd y223 ff4 fs7 fc0 sc0 ls0 ws0">Adv<span class="_ _0"/>anced threats hav<span class="_ _0"/>e been around for some time no<span class="_ _0"/>w<span class="_ _2"/>, so we have much more </div><div class="t m0 x3 hd y224 ff4 fs7 fc0 sc0 ls0 ws0">e<span class="_ _0"/>vidence av<span class="_ _0"/>ailable to speak about typical moti<span class="_ _0"/>ves and methods. <span class="_ _0"/>The core dif<span class="_ _0"/>ference </div><div class="t m0 x3 hd y225 ff4 fs7 fc0 sc0 ls0 ws1c">between an <span class="_ _2"/>APT and an <span class="_ _0"/>A<span class="_ _1b"/>T is that an <span class="_ _0"/>APT will put their ef<span class="_ _0"/>forts to<span class="_ _0"/>ward compromising </div><div class="t m0 x3 hd y226 ff4 fs7 fc0 sc0 ls0 ws0">a specic target, whereas <span class="_ _2"/>A<span class="_ _1b"/>Ts may be looking for quantity over quality<span class="_ _3"/>.</div><div class="t m0 x4 hd y227 ff4 fs7 fc0 sc0 ls0 ws0">The terms <span class="ff5">spray and pr<span class="_ _0"/>ay<span class="_ _2"/>, low-hanging fruit,<span class="ff4"> and </span>crime of opportunity<span class="ff4"> might </span></span></div><div class="t m0 x3 hd y228 ff4 fs7 fc0 sc0 ls0 ws0">summarize the methodology typically employed by man<span class="_ _0"/>y <span class="_ _0"/>A<span class="_ _1b"/>Ts. Examples of </div><div class="t m0 x3 hd y229 ff4 fs7 fc0 sc0 ls0 ws0">adv<span class="_ _0"/>anced threat agents include a virus that uses a zero-day exploit. <span class="_ _0"/>The virus might </div><div class="t m0 x3 hd y22a ff4 fs7 fc0 sc0 ls0 ws0">use the spray-and-pray approach, in which the attacker tries to compromise as man<span class="_ _0"/>y </div><div class="t m0 x3 hd y22b ff4 fs7 fc0 sc0 ls0 ws0">hosts as possible, not necessarily caring if a specic target is compromised.</div><div class="t m0 x3 h7 y22c ff1 fs3 fc0 sc0 ls0 ws0">Advanced Persistent Threats</div><div class="t m0 x3 hd y22d ff4 fs7 fc0 sc0 ls0 ws0">The very rst time I w<span class="_ _0"/>as introduced to the term <span class="_ _0"/>APT<span class="_ _3"/>, I thought it was one of the </div><div class="t m0 x3 hd y22e ff4 fs7 fc0 sc0 ls0 ws0">stupidest acronyms I’<span class="_ _2"/>d ev<span class="_ _0"/>er heard. It just sounded like an empty marketing term that </div><div class="t m0 x3 hd y22f ff4 fs7 fc0 sc0 ls0 ws0">didn’t actually dene an<span class="_ _0"/>ything ne<span class="_ _0"/>w<span class="_ _2"/>. <span class="_ _0"/>Although I chose to adopt the term some<span class="_ _0"/>what </div><div class="t m0 x3 hd y230 ff4 fs7 fc0 sc0 ls0 ws0">tongue in cheek, since that time, I’<span class="_ _2"/>ve changed my mind and believ<span class="_ _0"/>e that it accurately </div><div class="t m0 x3 hd y231 ff4 fs7 fc0 sc0 ls0 ws0">denes a very specic kind of threat.</div></div><div class="pi" data-data="{&#34;ctm&#34;:[1.209373,0.000000,0.000000,1.209373,0.000000,0.000000]}"/></div></div></body></html>
